 leader_trait_master_bureaucrat:0 "Maestro Burocrate"
 leader_trait_master_bureaucrat_desc:1 "Dopo aver lavorato come burocrate, questo leader è diventato un maestro della carta. Con tutto correttamente archiviato, più tempo può essere dedicato ai suoi subordinati."
 # Governor
 leader_trait_shroud_preacher:0 "Predicatore del Velo"
 leader_trait_shroud_preacher_effect:1 "$t$Ogni §Y10 anni§! conferisce 1 £pop£ Pop con il tratto §Y$trait_latent_psionic$§!."
 leader_trait_shroud_preacher_desc:1 "Il Velo avvolge ogni essere vivente. Connesso ai poteri al suo interno, questo leader incoraggia una vera devozione nei suoi seguaci."
 leader_trait_master_diplomat:0 "Maestro Diplomatico"
 leader_trait_master_diplomat_desc:1 "Dopo molti anni di lavoro con i diplomatici nelle ambasciate straniere, questo leader sa come navigare tra le sfumature culturali, gestendo abilmente una rete di funzionari di alto rango di imperi vicini."
 leader_trait_supreme_organizer:0 "Eminenza Grigia"
 leader_trait_supreme_organizer_desc:1 "Con un controllo rigoroso sulle questioni di stato, questo leader risiede al centro di un labirinto di regole, leggi e procedure burocratiche, tutte progettate per aumentare il proprio potere."
 leader_trait_aturion_organizer:0 "Efficienza Aturion"
 leader_trait_aturion_organizer_desc:0 "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter:0 "Sviluppatore Spregiudicato"
 leader_trait_arbiter_desc:1 "Con mano ferrea e completa indifferenza verso le norme di sicurezza, questo leader aumenta la produzione a discapito della diminuzione dell'aspettativa di vita e della presenza di scioperi di massa. Tuttavia, con la giusta dose di forza, tali fastidi possono essere facilmente gestiti."
 trait_ruler_fertility_preacher_2:0 "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc:0 "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion:0 "Campione dell'Automazione"
 leader_trait_automation_champion_desc:1 "L'ottimizzazione è di importanza primaria per questo leader. L'automazione è la chiave, e tutto può essere automatizzato. Sia attraverso la robotica avanzata che con macchinari più semplici, nessuna via sarà trascurata."
 leader_trait_expert_survivalist:0 "Esperto di Sopravvivenza"
 leader_trait_expert_survivalist_desc:1 "Alcune persone sono molto abili nell'arte della sopravvivenza. Questo leader sa come aggrapparsi allavita anche nelle condizioni più difficili e ostili, permettendo a nuovi insediamenti di prosperare."
 leader_trait_utopian_idealist:0 "Idealista Utopico"
 leader_trait_utopian_idealist_desc:1 "Molti sognano di costruire una società veramente utopica. Questo leader lavora per trasformare quei sogni in realtà."
 leader_trait_mediator:0 "Mediatore Xeno"
 leader_trait_mediator_desc:1 "Un mediatore esperto è essenziale in centri popolati altamente diversi. Questo leader sa come smorzare le tensioni e gestire efficientemente un pianeta multi-specie."
 leader_trait_mediator_effect:1 "$PLANET_EFFECTS_TXT$:\n$t$Aumenta la produzione di £amenities£ $PLANET_AMENITIES_TITLE$ del §G2%§! per le Specie presenti sul Pianeta\n$t$Aumenta la §Y$MOD_POP_HAPPINESS$§! del §G2%§! per le Specie presenti sul Pianeta\n\n$SECTOR_EFFECTS_TXT$:\n$t$Aumenta la produzione di £amenities£ $PLANET_AMENITIES_TITLE$ del §G1%§! per specie su ogni pianeta\n$t$Aumenta la §Y$MOD_POP_HAPPINESS$§! del §G1%§! per specie su ogni pianeta"
 leader_trait_efficient:0 "Benefattore d'Elite"
 leader_trait_efficient_desc:1 "Nato nelle alte sfere della società, questo leader ha una forte sensazionedella propria importanza e tende a favorire i pari delle classi superiori."
 leader_trait_galvanizer:0 "Galvanizzatore"
 leader_trait_galvanizer_effect_non_gestalt:1 "$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ da £pop£ Pop Impiegata: §G+0,50§!\n$t$£society£ $society_research$ da £pop£ Pop Impiegata: §G+0,50§!\n$t$$t$£trade_value£ Valore Commerciale da £pop£ Pop Impiegata: §G+0,25§!"
 leader_trait_galvanizer_desc:1 "Avere una forte motivazione porta a molti risultati positivi. Questo leader sa come gestire la popolazione, dando loro un obiettivo comune da perseguire con energia."
 # Scientist
 leader_trait_great_researcher:0 "Grande Ricercatore"
 leader_trait_great_researcher_desc:1 "In rare occasioni, una sola persona può superare un'intera squadra di ricercatori. Quando si tratta di progettazione sperimentale, nuove soluzioni e nuove tecnologie, questo leader è un vero genio."
 leader_trait_deep_space_explorer:0 "Esploratore dello Spazio Profondo"
 leader_trait_deep_space_explorer_desc:1 "Gli ufficiali dell'esplorazione dello spazio profondo sono incaricati di esplorare gli angoli più remoti della galassia. Questo leader è uno di questi esploratori, dotato di tecnologia all'avanguardia per propellerlo nell'ignoto."
 leader_trait_xeno_cataloger:0 "Catalogatore di Xeno"
 leader_trait_xeno_cataloger_desc:1 "A questo leader è stato affidato il compito di scoprire, identificare e catalogare tutte le forme di vita xeno. I dati vengono quindi valutati per determinare eventuali minacce e protocolli di contaminazione futura."
 leader_trait_xeno_cataloger_effect:1 "$t$Al completamento dell'indagine:\n$tt$Guadagna 3 mesi di produzione di £unity£ §Y$unity$§!"
 leader_trait_frontier_adventurer:0 "Avventuriero di Frontiera"
 leader_trait_frontier_adventurer_desc:1 "Esplorare nuovi sistemi, scoprire nuovi mondi e scoprire civiltà dimenticate sono le principali preoccupazioni di ogni vero avventuriero. Questo leader è l'incarnazione stessa di questo ideale, sempre alla ricerca di conoscenze perse o rovine dimenticate."
 leader_trait_frontier_adventurer_effect:1 "$t$Al completamento dell'indagine:\n$tt$Guadagna 3 mesi di produzione di £society£ §Y$society_research$§!"
 leader_trait_brilliant_shipwright:0 "Geniale Costruttore Navale"
 leader_trait_brilliant_shipwright_desc:1 "Con conoscenze estese e una comprensione innata della costruzione navale, questo leader è responsabile non solo delle nuove tecnologie ma anche della supervisione dei nostri cantieri navali."
 leader_trait_truth_seeker:0 "Cercatore di Verità"
 leader_trait_truth_seeker_desc:1 "Inseguire la verità significa aprire la propria mente a possibilità al di là dell'orizzonte; forse al di là del velo della realtà stessa. Questo leader ha un profondo desiderio di scoprire ognisegreto dell'universo, non importa i rischi."
 leader_trait_surveyor:0 "Analista Planetario"
 leader_trait_surveyor_desc:1 "Tecniche e macchinari avanzati di rilevamento richiedono un'ampia esperienza sul campo. L'esperienza di questo leader ha trasformato la rilevazione planetaria in un'arte."
 leader_trait_surveyor_tt:0 "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew:1 "Ingegnere Naturale"
 leader_trait_repair_crew_effect:0 "$SYSTEM_EFFECTS_TXT$:\n$t$Navi Amiche nel Sistema:\n$tt$Punti Scafo Riparati Mensilmente: §G+10%§!"
 leader_trait_repair_crew_desc:1 "Un naturale riparatore di cose rotte, questo leader è praticamente cresciuto nella sala ingegneria. La sua abilità lo rende un esperto nella manutenzione delle flotte, anche senza un cantiere navale adeguato."
 leader_trait_robotist:1 "Signore dei Robot"
 leader_trait_robotist_desc:1 "Questo leader è un campione del design e dei processi di produzione di robot, spingendo sempre i limiti di ciò che è possibile. Se ci sono miglioramenti nella robotica in arrivo, questa persona ha probabilmente qualcosa a che fare con essi."
 leader_trait_knowledge_for_the_masses:0 "Educatore Motivato"
 leader_trait_knowledge_for_the_masses_effect:0 "$t$Ricerca per Pop: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc:1 "Nulla è più importante di una corretta istruzione. Questo leader non lesina sforzi per coltivare le menti giovani, supportato da un seguito devoto di laureati."
 # Admiral
 leader_trait_fanatic:0 "Guerriero Fanatico"
 leader_trait_fanatic_desc:1 "Posseduto da un'impellente urgenza fanatica di distruggere i propri nemici in battaglia, questo ammiraglio può avvicinarsi a uno stato di follia. Sebbene altamente efficace nel dispensare morte, la loro imprudenza porta spesso a forti perdite da entrambe le parti."
 leader_trait_reverse_engineer:0 "Cercatore di Tecnologie"
 leader_trait_reverse_engineer_effect:1 "$NAVAL_BATTLE_WON_TXT$:\n$t$Probabilità di Rubare Tecnologie: §Y33%§!\n$t$Progresso Iniziale della Ricerca: §G+50%§!\n$t$Categorie Valide:\n$tt$£engineering_research£ §YPropulsione§!\n$tt$£physics_research£ §YParticelle§!"
 leader_trait_reverse_engineer_desc:0 "Sempre desideroso di analizzare tecnologie nuove e sconosciute, questo ammiraglio possiede ampia conoscenza e una mente flessibile, spesso imparando sul campo quando incontra avversari più avanzati."
 leader_trait_supreme_admiral:0 "Comandante d'Armata"
 leader_trait_supreme_admiral_desc:1 "Eccellendo nella pianificazione logistica e strategica, questo ammiraglio è in grado di comandare flotte che sarebbero troppo gravose per i suoi pari inferiori."
 leader_trait_armorer:0 "Geniale Armaiolo"
 leader_trait_armorer_desc:1 "Questo leader ha ideato nuovi modi per rinforzare le armature. Ci sono poche armi nella galassia che possono penetrare gli scafi delle navi costruite con i suoi design."
 leader_trait_military_overseer:0 "Sovrintendente Militare"
 leader_trait_military_overseer_desc:1 "L'organizzazione navale è un compito difficile, che richiede una pianificazione attenta e standard impeccabili. L'esperienza di questo leader è un prezioso asset per costruire una flotta efficiente."
 leader_trait_master_gunner:0 "Maestro Armaiolo"
 leader_trait_master_gunner_desc:1 "Un ammiraglio con un forte focus sullo sviluppo delle armi, tiene sempre sia la propria persona che le sue armi in perfetto stato di funzionamento."
 leader_trait_demolisher_destiny:1 "Martello dell'Impero"
 leader_trait_demolisher_destiny_desc:1 "Conosciuto per colpire duro e colpire dovefa più male, i nostri nemici dovrebbero temere il giorno in cui questo ammiraglio si unisce alla battaglia. Conducendo grandi flotte in battaglia con un'efficienza impeccabile e un'acume mortale, pochi perimetri difensivi hanno una possibilità."
 leader_trait_destiny_engineer:0 "Comandante Resiliente"
 leader_trait_destiny_engineer_desc:0 "Nella guerra nello spazio, ogni errore può essere fatale. Questo leader insiste su rigidi protocolli di manutenzione per mantenere la flotta in condizioni eccellenti."
 leader_trait_guerilla_tactics:0 "Tattico Guerrigliero"
 leader_trait_guerilla_tactics_desc:1 "Grandi flotte non sono sempre lo strumento migliore per il lavoro. Questo ammiraglio è abile nel comandare piccole unità per superare avversari più lenti o numerosi."
 leader_trait_survivalist:0 "Scudo dell'Impero"
 leader_trait_survivalist_desc:1 "L'incarnazione di un protettore, questo ammiraglio è un vero pilastro sul fronte, ostacolando qualsiasi nemico osi entrare nel nostro territorio."
 leader_trait_maven_of_war:0 "Architetto della Guerra"
 leader_trait_maven_of_war_desc:1 "Detenere questo titolo è un grande onore. Un tale ammiraglio non solo possiede una vasta conoscenza della guerra, ma è anche un collegamento cruciale con i colleghi del dipartimento scientifico."
 leader_trait_peacekeeper:0 "Pacificatore"
 leader_trait_peacekeeper_desc:1 "Questo leader riconosce che per mantenere la pace è necessario gettare una rete ampia. I migliori ammiragli sono sempre alla ricerca di dissidenti, pirati e piccoli criminali che mirano a sfruttare le nostre rotte commerciali."
 # General
 leader_trait_supreme_warrior:0 "Guerriero Supremo"
 leader_trait_supreme_warrior_effect:0 "$t$Ogni §Y10§! Giorni in Combattimento Terrestre:\n$tt$Probabilità di Uccidere Istantaneamente l'Armata Nemica: §Y15%§!"
 leader_trait_supreme_warrior_desc:1 "Questo leader è uno dei pochi comandanti ad aver ottenuto questo titolo. Conduce le sue truppe di persona, ispirando gli alleati e sopraffacendo persino i più duri avversari."
 leader_trait_fortress_cracker:0 "Assaltatore di Fortezze"
 leader_trait_fortress_cracker_desc:1 "Ci vuole una combinazione di forza, astuzia ed esperienza per abbattere una struttura difensiva ben progettata. Questo comandante trova piacere nella sfida e riesce dove altri abbandonerebbero la causa come persa."
 leader_trait_chainbreaker:0 "Spezzacatene"
 leader_trait_chainbreaker_desc:1 "Nessun essere senziente dovrebbe essere schiavizzato ed sfruttato per profitto altrui. La reputazione di questo leader lo precede, con gli schiavi e gli oppressi che felicemente prendono le armi quandochiamati."
 leader_trait_chainbreaker_effect:0 "$t$Probabilità del 70% di generare §G1§! Armata per ogni §Y$pop_cat_slave$§! sul pianeta attaccato"
 leader_trait_honored_warmaster:0 "Guerrafondaio Onorato"
 leader_trait_honored_warmaster_desc:1 "I Guerrafondai sono comandanti di fama. Questo leader infonde orgoglio e coraggio, facendo sì che le persone siano desiderose di afferrare un'arma e arruolarsi."
 leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Generazione di §G1§! Armata Difensiva per ogni Pop §YNon-Schiava§!"
 leader_trait_pilferer:0 "Guerriero Saccheggiatore"
 leader_trait_pilferer_effect:1 "$ARMY_EFFECTS_TXT$ §EDalla Vittoria§! di un'§YInvasione Terrestre§!:\n$t$Risorse per ogni £district£ §YDistretto§! associato:\n$tt$ §G+100§! §YRisorse di Base§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §YRisorse Avanzate§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §YPunti di Ricerca§! £physics£ £society£ £engineering£"
 leader_trait_tzrynn_tithe: "Decima Tzynn"
 leader_trait_tzrynn_tithe_desc: "Su Tzynnia è consuetudine che il vincitore di ogni conflitto prenda un terzo di ciò che il perdente apprezza di più. Il guerriero Gia'Zumon mantiene viva questa tradizione."
 leader_trait_pilferer_desc:1 "Più ricco è il pianeta, maggiori sono i bottini. Questo leader ha un talento per estrarre valore a costi minimi."
 leader_trait_taskmaster:0 "Gran Maestro delle Mansioni"
 leader_trait_taskmaster_desc:1 "I Gran Maestri delle Mansioni si concentrano non solo sulla strategia,ma anche sulla minutia della routine quotidiana di ogni soldato."
 leader_trait_spymaster:0 "Agente delle Ombre"
 leader_trait_spymaster_desc:1 "Lungi dall'essere una semplice spia, questo leader tesse una rete di informatori, contrabbandieri e assassini. Quando c'è da fare qualcosa in silenzio, questo può rivelarsi un enorme vantaggio."
 leader_trait_totalitarian:0 "Araldo dell'Impero"
 leader_trait_totalitarian_desc:2 "Un titolo di onore e reputazione, l'Araldo è un abile giocatore nel grande gioco delle nazioni. Tali diplomatici forniscono un collegamento fidato tra un signore feudale e i suoi vassalli."
 leader_trait_bellicose:0 "Stimato Logistico"
 leader_trait_bellicose_effect:1 "$EMPIRE_EFFECTS_TXT$:\n$t$Ogni [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc:1 "Con un genio per la logistica, questo comandante mantiene l'efficienza delle operazioni militari con soluzioni ingannevolmente semplici."

 # Special Traits
 leader_trait_erudite:1 "Erudito"
 leader_trait_erudite_desc:1 "Questo leader possiede un vasto intelletto e una profonda conoscenza."
 leader_trait_cyborg:0 "Cibernetico"
 leader_trait_cyborg_desc:0 "Questo leader è stato pesantemente potenziato con impianti cibernetici."
 leader_trait_synthetic:1 "Sintetico"
 leader_trait_synthetic_desc:0 "Questo leader sintetico è dotato di una vasta collezione di aggiornamenti software assortiti."
 leader_trait_psionic:0 "Psichico"
 leader_trait_psionic_desc:1 "Questo leader possiede potenti abilità psioniche."
 leader_trait_chosen:0 "Prescelto"
 leader_trait_chosen_desc:0 "Questo leader è il Prescelto, un essere immortale che impugna un incredibile potere psionico."
 leader_trait_whisperers_chosen:0 "Prescelto dei Sussurratori"
 leader_trait_whisperers_chosen_desc:1 "Questo leader è stato scelto per esercitare il potere di un'entità del Velo imperscrutabile. Sostenuto da energie arcane, la morte è ormai estranea"
 leader_trait_eater_chosen:0 "Prescelto del Mangiatore"
 leader_trait_eater_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"
 leader_trait_composer_chosen:0 "Prescelto del Compositore"
 leader_trait_composer_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"
 leader_trait_instrument_chosen:0 "Prescelto dello Strumento"
 leader_trait_instrument_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"

