 # Buildings
 building_paragon_memory_vaults:0 "Cripta della Conoscenza"
 building_paragon_memory_vaults_machine:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "La nostra società ha sempre conservato le storie di eroi e personaggi di spicco del passato. Le loro conoscenze ed esperienze vengono digitalizzate e raccolte nelle Cripte della Conoscenza. Distruggere questo edificio eliminerà i dati archiviati all'interno."
 building_paragon_memory_vaults_machine_desc:1 "Ogni sensazione e dati caratteristici sperimentati dalle nostre unità è memorizzato in queste Cripte. Questo incredibile database viene utilizzato per accelerare l'apprendimento quando viene creata una nuova unità autonoma. Distruggere questo edificio eliminerà i dati memorizzati all'interno."
 building_paragon_memory_vaults_hive_desc:1 "I ricordi e le impressioni sensoriali di ogni drone autonomo sono immagazzinati nelle Cripte della Conoscenza, in attesa di essere impressi nelle menti di nuovi droni. Distruggere questo edificio eliminerà i dati archiviati all'interno."
 building_corporate_clinics:0 "Clinica Aziendale"
 building_corporate_clinics_desc:1 "Una società medica privata che impiega specialisti medici locali e fuori dal mondo per fornire servizi a un prezzo ragionevole."
 building_corporate_clinics_effect:1 "$r_amenities$ dai £job_healthcare£ §Y$job_healthcare_plural$§!: §G+1§!\n$r_trade_value$ dai £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!"

 # Civics
 civic_tooltip_memory_vault_effects:1 "Puoi costruire l'edificio unico £building£ §Y$building_paragon_memory_vaults$§!\nLa £building£ §Y$building_paragon_memory_vaults$§! produce $r_unity$ e incrementa il §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! basato sui §YTratti del Destino§! acquisiti."
 civic_memory_vault:0 "Cripte della Conoscenza"
 civic_memory_vault_desc:1 "La Conoscenza, i principi, e le esperienze di persone eccezionali vengono digitalizzate e accumulate nelle Cripte della Conoscenza. I cittadini possono accedere a questa fonte di saggezza ed esperienza per imparare dai fantasmi del passato."

 civic_tooltip_memory_vault_corporate_effects:1 "Puoi costruire l'edificio unico £building£ §Y $building_paragon_memory_vaults$§!\nLa £building£ §Y$building_paragon_memory_vaults$§! produce $r_unity$ e $r_trade_value$ basato sui §YTratti del Destino§! acquisiti."
 civic_memory_vault_corporate:1 "Tutoraggio della Conoscenza"
 civic_memory_vault_corporate_desc:1 "La Conoscenza, i principi, e le esperienze di persone eccezionali vengono digitalizzate e accumulate nelle Cripte della Conoscenza. I cittadini possono accedere a questa fonte di saggezza ed esperienza per imparare dai fantasmi del passato. Per un pagamento, ovviamente."

 civic_tooltip_memory_vault_machine_effects:1 "Puoi costruire l'edificio unico £building£ §Y$building_paragon_memory_vaults$§!\nLa £building£§Y$building_paragon_memory_vaults$§! produce $r_unity$ e incrementa il §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! basato sui §YLeader§! che hanno acquisito il §YLivello 8§!."
 civic_memory_vault_machine:1 "Deposito d'Esperienza"
 civic_memory_vault_machine_desc:0 "Questa intelligenza artificiale è stata sviluppata con l'obiettivo di digitalizzare e archiviare dati ed esperienze al fine di analizzarli, imparare da essi e utilizzarli per il proprio miglioramento."

 civic_tooltip_memory_vault_hive_effects:3 "Puoi costruire l'edificio unico £building£ §Y$building_paragon_memory_vaults$§!\nLa £building£ §Y$building_paragon_memory_vaults$§! produce $r_unity$ e incrementa il §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! basato sui §YLeader§! che hanno acquisito il §YLivello 8§!."
 civic_memory_vault_hive:1 "Cripte Neurali"
 civic_memory_vault_hive_desc:0 "Questo alveare è incentrato sull'introspezione e sull'apprendimento dalle vite dei droni autonomi nella galassia. Estrae i ricordi attraverso l'immagazzinamento e la dissoluzione del tessuto cerebrale, attraverso il quale può implementare ricordi parziali in un drone appena preparato."

 civic_tooltip_crusader_spirit_effects:1 "I §Y$commander_plural_with_icon$§! iniziano con il Tratto §Y$leader_trait_crusader$§!\nPuoi usare solo la politica §YGuerra di Liberazione§!"
 civic_crusader_spirit:0 "Spirito Crociato"
 civic_crusader_spirit_desc:0 "La mancanza di guida crea menti deboli - che soccombono facilmente alla corruzione e precipitano nella decadenza. Questa società ha assunto il ruolo autoimposto di portare "illuminazione" alle masse attraverso un proselitismo aggressivo."

 civic_tooltip_crusader_spirit_corporate_effects:3 "I §Y$commander_plural_with_icon$§! iniziano con il tratto §Y$leader_trait_corsair$§!\nPossiedi il casus belli '§Y$casus_belli_cb_pirate_raid$§!' su tutti gli altri imperi"
 civic_crusader_spirit_corporate:0 "Lettere di Marca"
 civic_crusader_spirit_corporate_desc:0 "Per combattere la pirateria spaziale e salvaguardare i suoi confini, questa megacorporazione utilizza famigerati pirati come consiglieri militari e comandanti per le loro flotte."
 casus_belli_cb_pirate_raid:0 "Incursione dei pirati"
 gov_pirate_haven:0 "Porto dei Pirati"
 gov_pirate_haven_desc:0 "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "La guerra è condotta per razziare e saccheggiare il nemico. L'utilizzo di questo obiettivo saccheggerà $r_energy$ e $r_minerals$ dall'obiettivo."

 civic_task_delegation_corporate:1 "Ingranaggi di Precisione"
 civic_task_delegation_corporate_desc:1 "Questa megacorporazione opera su un sistema di delega altamente ottimizzato e robusto. Un tale approccio significa che un determinato compito è sempre svolto dal lavoratore più qualificato."

 civic_private_healthcare_corporate:1 "Stato Farmaceutico"
 civic_private_healthcare_corporate_desc:1 "Una nazione forte è una nazione sana. Questa megacorporazione mantiene una solida economia attraverso farmaci sperimentali, cliniche altamente privatizzate e campagne di marketing aggressive."
 civic_tooltip_civic_private_healthcare_corporate_effects:3 "- Gli £building£ §YEdifici delle Capitali§! forniscono un §G+1§! di Lavori da £job_healthcare£ §Y$job_healthcare$§!\n- $r_amenities$ dai £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!\n- $r_trade_value$ dai £job_healthcare£ §Y$job_healthcare_plural$§!: §G+4§!\n- Puoi costruire l'$BRANCH_OFFICE_BUILDING$" £building£ §Y$building_corporate_clinics$§! 

 civic_machine_upkeep_twister:1 "Circuiti Sovrani"
 civic_machine_upkeep_twister_desc:1 "Le unità prodotte da questa intelligenza artificiale sono dotate di un software decisionale autonomo. Più efficienti ed efficaci dei modelli precedenti, queste unità richiedono tuttavia un maggiore assorbimento di potenza."
 civic_tooltip_machine_upkeep_twister_effects:2 "Cambia il Mantenimento Base di §Y1§! $r_unity$ del Leader in §Y2§! $r_energy$"


 civic_hive_upkeep_twister:0 "Droni Autonomi"
 civic_hive_upkeep_twister_desc:1 "I droni ipermetabolici evoluti in questa colonia possiedono una maggiore autonomia. Sebbene il processo decisionale e la valutazione della situazione siano migliorati, questi droni richiedono una maggiore assunzione di materiali digeribili."
 civic_tooltip_hive_upkeep_twister_effects:2 "Cambia il Mantenimento Base di §Y1§! $r_unity$ del Leader in §Y2§! $r_food$ (o $r_minerals$)"

 civic_heroic_tales:0 "Passato Eroico"
 civic_heroic_tales_desc:1 "I leggendari eroi del passato ispirano i giovani di questa civiltà a raggiungere lo straordinario. Come modelli di ruolo, i funzionari governativi dovrebbero incarnare questi ideali."
 civic_heroic_tales_effects:0 "$tr_aptitude_adopt_desc$"

 civic_dystopian_society:1 "Autocrazia Oppressiva"
 civic_dystopian_society_desc:1 "Solo l'élite dell'élite merita il meglio del meglio. Ci si aspetta che tutti gli altri provvedano alla classe dirigente e ai suoi lacchè."
 civic_tooltip_dystopian_society_effects:1 "Forza gli Standard di Vita della §Y$living_standard_dystopian_society$§!, in base ai lavori da §Ynon Sovrano§! che hanno minor Mantenimento di $r_consumer_goods$\nSolo i lavori da §YSovrano§! e dai £job_enforcer£ $job_enforcer_plural$ hanno i $r_amenities$ come Mantenimento\nLa maggior parte della £pop£ Pop genera §Y1§! addizionale £crime£ §Y$PLANET_CRIME_TITLE$§!\nSolamente il lavoro del §YSovrano§! può produrre $r_amenities$\nNon si possono costruire £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc:0 "Questi distretti forniscono alle forze dell'ordine un meritato sollievo e intrattenimento."

