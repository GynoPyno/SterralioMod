 unique_planet_no_terraform:0 "Pianeta troppo instabile per il processo di Terraformazione"
 NAME_Overlord_Empire:0 "Flotta Automatizzata"
 NAME_Overlord_Enforcers:0 "Esecutori"
 d_volcanic_active_planet:0 "Attività Vulcanica"
 d_volcanic_active_planet_desc:1 "I vulcani attivi sciolgono i depositi minerali sotterranei, consentendo un'acquisizione di risorse molto più semplice."
 d_hostile_fauna:0 "Fauna Selvatica Aggressiva"
 d_hostile_fauna_desc:1 "La fauna selvatica aggressiva setaccia la terra a caccia di prede. Gli insediamenti necessitano di una maggiore protezione per limitare questa minaccia."
 d_hostile_flora:0 "Flora Aggressiva"
 d_hostile_flora_desc:0 "La flora aggressiva ha invaso questa terra, a caccia di prede. Il personale orientato alla sicurezza viene rilasciato per tenere sotto controllo la crescita eccessiva."
 d_space_ship_graveyard:0 "Navi Schiantate"
 d_space_ship_graveyard_desc:0 "Vecchie navi ricoprono il pianeta, inibendo le potenziali operazioni minerarie nell'area. Tuttavia, forniscono una fonte di leghe facilmente accessibile."
 d_fallen_orbital_shipyard:0 "Cantiere Caduto"
 d_fallen_orbital_shipyard_desc:0 "Un vecchio cantiere navale orbitale si è schiantato sul pianeta. Contiene molte risorse preziose che potrebbero essere estratte e studiate."
 d_pulsar_scarred:0 "Terra Sfregiata"
 d_pulsar_scarred_desc:0 "Le terre sfregiate e le terre desolate bruciate sono impossibili da usare se non per sfruttare la potenza potenziale dei continui bagliori delle pulsar."
 d_ancient_facilities:0 "Strutture Antiche"
 d_ancient_facilities_desc:0 "Queste antiche strutture contengono dati di ricerca su pulsar, tecnologia di schermatura ed estrazione di energia dai soli più pericolosi. "
 molten_mineral_rivers:0 "Fiumi di Minerali Fusi"
 molten_mineral_rivers_desc:0 "Questo pianeta è afflitto da frequenti eruzioni vulcaniche e da un'elevata quantità di lava fusa che scorre attraverso la sua crosta interna, che è fondamentale per gli impianti di lavorazione dei minerali che operano sul pianeta."
 hostile_planet:0 "Pianeta Ostile"
 hostile_planet_desc:0 "Su questo pianeta, la flora e la fauna si sono evolute in uno schema predatorio mangia-o-essere-mangiato. Forniscono molti nutrienti ma cacciano attivamente anche altre creature viventi per il sostentamento."
 ship_junkyard:0 "Discarica di Navi"
 ship_junkyard_desc:0 "Questo pianeta è pieno di vecchie navi abbandonate e di un cantiere navale orbitale caduto. È un ottimo posto per cercare metalli preziosi e vecchia tecnologia."
 pulsar_frying_pan:0 "Bagliori della Pulsar"
 pulsar_frying_pan_desc:0 "Metà del pianeta è colpita da una vicina stella pulsar. Ha trasformato questa superficie in una terra desolata abitabile, ma consente alle nostre strutture di ricerca di lavorare sulla tecnologia legata all'energia in modo estremamente accelerato."

