 hive_greeting: ""Una mente tra tante, che racchiude l'immensa freddezza dello spazio.""
 machine_greeting: ""Analisi preliminare - completata. Sistemi - nominali. Unità - pronta per gli incarichi.""
 default_greeting: ""Pronto a servire la nazione. Ditemi cosa bisogna fare.""
 authoritarian_admiral: ""Datemi la vostra fiducia e io vi darò la vittoria!" 
 authoritarian_scientist: ""Il progresso scientifico deve essere al servizio dello Stato.""
 authoritarian_general: ""I nostri nemici si prostreranno davanti a noi.""
 authoritarian_official: ""La popolazione imparerà a obbedire.""
 egalitarian_admiral: ""Rispetta il tuo equipaggio e otterrai la vittoria.""
 egalitarian_scientist: ""Il sogno dello scienziato è quello di portare benefici alla società.""
 egalitarian_general: ""Combatteremo fianco a fianco per il bene di tutti.""
 egalitarian_official: ""Ogni cittadino merita di avere voce in capitolo e io intendo ascoltarlo.""
 militarist_admiral: ""Per il dovere, l'onore e la gloria!""
 militarist_scientist: ""La differenza tra follia e genio è il successo.""
 militarist_general: ""La vittoria, a qualunque costo.""
 militarist_official: ""Le nostre flotte eclisseranno le stelle.""
 pacifist_admiral: ""Il miglior attacco è una difesa impenetrabile.""
 pacifist_scientist: ""Progresso per la pace e la prosperità.""
 pacifist_general: ""Sotto il mio comando, la guerra non è una scusa per la barbarie.""
 pacifist_official: ""I mondi pacifici sono mondi produttivi.""
 spiritualist_admiral: ""Nella fede sta la vittoria.""
 spiritualist_scientist: ""La scienza è lo specchio del divino.""
 spiritualist_general: ""Non importa quanto formidabile sia il nemico, il nostro spirito non vacillerà.""
 spiritualist_official: ""I migliori leader sono quelli che comprendono il potere dello spirito.""
 materialist_admiral: ""La nostra armada rivaleggerà con le stelle!""
 materialist_scientist: ""Sono pronto a mettere in pratica le mie teorie.""
 materialist_general: ""Un esercito ben equipaggiato è un esercito vittorioso!""
 materialist_official: ""Ho tre priorità: pianificazione, produzione e prosperità.""
 xenophile_admiral: ""Non vedo l'ora di affrontare la sfida!""
 xenophile_scientist: ""Scopriamo nuovi mondi ed espandiamo le nostre frontiere!""
 xenophile_general: ""Comprendere il nemico è il primo passo verso la vittoria.""
 xenophile_official: ""Le comunità diverse sono comunità sane.""
 xenophobe_admiral: ""Nessuno xeno ci ostacolerà.""
 xenophobe_scientist: ""Per prosperare, dobbiamo stare al passo con gli estranei.""
 xenophobe_general: ""Non darò tregua ai nostri nemici, né pietà ai loro leader.""
 xenophobe_official: ""I nostri pianeti devono rimanere puri e produttivi.""

