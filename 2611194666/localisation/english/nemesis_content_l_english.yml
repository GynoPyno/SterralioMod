l_english:
 CRISIS_TITLE_TXT:1 "Livello Crisi:"
 CRISIS_EFFECTS:1 "Riepilogo"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§HLa ricerca di Progetti Speciali come questo ci farà progredire ulteriormente sul percorso per §PDiventare la Crisi§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§HLa ricerca di questo Progetto Speciale ci farà riconoscere ulteriormente come §Pla Crisi§!.§!"

 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "Qualcosa Oltre la Realtà"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Una strana ossessione ha colpito la nostra popolazione. La sua origine sembra inspiegabile... ma iniziano a preoccuparsi del fatto che il nostro popolo sia destinato a cose più grandi. Dovremmo indagare sulla causa di questa isteria di massa, e sulle presupposte promesse di dominazione galattica.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "La Grande Prospettiva"
 crisis.4120.desc:2 "L'indagine sul fenomeno ora popolarmente conosciuto come §HLa Grande Prospettiva§! è stata conclusa.\n\nSembrerebbe esistere una sorta di "strato nascosto" dell'universo, una misteriosa dimensione parallela collegata in qualche modo a questo piano attraverso l'attività neurologica o gli schemi di pensiero.\n\nI dipartimenti di $PHYSICS$ e di $SOCIETY$ hanno congiuntamente denominato questa dimensione §HIl Velo§!. Lo studio ipotizza che le azioni ed i pensieri della nostra specie influenzino indirettamente questa dimensione alternativa, e che possediamo i mezzi per accedere alle sue energie."
 crisis.4120.a:0 "Magnifico!"

 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "I sensori presenti in vari sistemi dell'impero [Root.GetName] riportano minuscole, sebbene inspiegabili, fluttuazioni energetiche. Queste anomalie sono troppo lievi per poter disturbare i nostri processi, ma meritano comunque ulteriori analisi per accertarne la causa.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "Le fluttuazioni energetiche che tempo fa hanno attivato diversi nostri sensori sono state analizzate.\n\nSembrano costituire la prova empirica dell'esistenza di una dimensione parallela.\n\nLe nostre subroutine teorico-scientifiche riferiscono che, con il 96,7% di probabilità, la dimensione alternativa sia composta quasi completamente di pura energia.\n\nStudiando gli xeno-archivi sono state trovate menzioni riguardo una tale dimensione nei registri di una civiltà organica scomparsa, che la designò come §HIl Velo§!.\n\nLe fluttuazioni del Velo sembrano essere legate alla coercizione fisica e mentale delle forme di vita organiche. Azione raccomandata: minacciare casuali forme di vita organica di attuare l'ipotesi di connessione Realtà/Velo."
 crisis.4120.mach.a:0 "Confermato."

 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "Abbiamo percepito impulsi alieni nelle nostre reti di droni, un desiderio indisciplinato di crescere, di diventare ancora più grandi. Una sola Mente che abbraccia l'intera galassia. Non ci appartiene, ma questa promessa è troppo allettante per essere ignorata. Ci concentreremo per trovare l'origine di questi impulsi invadenti.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "Abbiamo rintracciato questi pensieri vaganti seguendo i sogni di alcune menti meno unite e di nostri droni allevati allo scopo. Gli impulsi non provengono dal regno materiale, ma da un luogo alimentato dal pensiero e dalle emozioni. Questo spazio è stato identificato come §HIl Velo§! e siamo certi che, così come esso riesce ad influenzarci, possiamo farlo a nostra volta."

 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "Invisibili Increspature"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "L'attuale teoria sostiene che l'universo che conosciamo ed il Velo siano collegati, e che eventi particolarmente devastanti possano avere un "effetto a catena" che si trasmette da una dimensione all'altra. Questa teoria dovrebbe essere messa alla prova.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "Pozzo del Potere"
 crisis.4125.desc:1 "L'enorme quantità di dati ottenuta dai test riguardanti il presunto effetto di increspatura dimensionale è stata finalmente elaborata.\n\nI risultati sono spettacolari! Esiste sicuramente una connessione, ed anche molto potente. Sono stati rilevati degli schemi ricorrenti tra alcune azioni intraprese nella nostra realtà e le fluttuazioni nel Velo, e ciò dimostra che queste energie invisibili possono essere domate ed eventualmente dirette per ogni sorta di straordinario scopo!"
 crisis.4125.a:0 "Ottime notizie."

 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "Le subroutine teorico-scientifiche hanno prodotto un'ipotesi sull'esistenza di legami tangibili tra l'universo conosciuto e la dimensione con ID: 'Il Velo'. Si consiglia ulteriore sperimentazione e mappatura di queste presunte connessioni.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:2 "La notevole quantità di dati ottenuta dai test dei potenziali effetti di increspatura legati all'evento con ID: 'Il Velo' è stata elaborata ed analizzata. La connessione tra ID: 'Realtà' ed ID: 'Il Velo' è stata verificata (margine d'errore: <0,02%).\n\nSono stati appurati dei modelli espliciti, e l'attuale ipotesi suggerisce che attraverso ulteriori studi e sforzi, l'energia potrebbe essere diretta ed utilizzata a nostro vantaggio.\nPriorità: Alta."
 crisis.4125.mach.a:0 "Procedere."

 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "I nostri migliori $job_brain_drone_plural$ hanno confermato una connessione tra questo regno ed il Velo. Dobbiamo trovare altri modi per interagire con questo nuovo strato della realtà.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "Siamo diventati ancora una volta più saggi. Una nostra singola azione crea turbolenze nel Velo. Anche il nostro drone meno efficiente può imprimersi sul derma del Velo, creando forti increspature in questa dimensione carica di energia. Dobbiamo scatenare la sua forza."
 crisis.4125.hive.a:0 "Stupendo."

 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "Richiesta di Unione"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "Il rafforzamento del nostro dominio, combinato all'innegabile senso di uno scopo che sta unificando la nostra specie, ha portato i nostri scienziati a credere che siamo già alimentati dalle energie del Velo.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "Energia da un Altro Mondo"
 crisis.4130.desc:1 "Non c'è più alcun dubbio che l'atto stesso di espandere con successo il nostro impero sia infuso alle strane energie del Velo. Energie che stimolano ed affinano sia la mente che la materia nella nostra realtà.\n\nSe questi sono gli effetti che il Velo può conferire mentre è ancora separato dalla nostra realtà, allora immaginate quale potenziale divino potremmo ottenere se le due dimensioni si fondessero!"
 crisis.4130.a:0 "Dobbiamo farlo!"

 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "Ipotesi marginale indicizzata. Se confermata, i vantaggi potenziali supererebbero di gran lunga le probabilità inizialmente previste. Riepilogo: potremmo già aver attinto ad una §Y<<risorsa indeterminata>>§! proveniente da ID: 'Il Velo'. Si consigliano ulteriori indagini.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "Analisi completa.\nIpotesi confermata.\n\nLa nostra specie è già infusa da indeterminate energie in seguito ad interazioni perturbanti (designazione: 'Crisi') verso intelligenze esterne.\n\nStudi precedenti hanno stabilito che l'attività psichica nelle intelligenze organiche ha causato increspature nell'ID: 'Il Velo', ma le prove ora suggeriscono che le energie della dimensione alternativa entrino in risonanza anche con la nostra specie."
 crisis.4130.mach.a:0 "Previsioni positive superate."

 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "Man mano che occupiamo nuovi pianeti, espandendo l'alveare, percepiamo gli impulsi sempre più intensi. Non si tratta di semplici sensazioni, sono diventate una guida verso la grandezza che la nostra mente è destinata a raggiungere.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "Cresciamo e ci moltiplichiamo, la nostra mente collettiva controlla innumerevoli droni su tutti i nostri pianeti. Per ognuno che annettiamo riusciamo a percepire le increspature, la forza del Velo, riempire le nostre miriadi di corpi.\n\nAnche da un'altra dimensione possiamo provare il potere che ci fornisce; la Mente freme al pensiero della nostra inarrestabilità, se solo riuscissimo a colmare il divario tra i regni."
 crisis.4130.hive.a:0 "Dev'esserci un modo."

 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "Lacerare il Velo"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "È giunto il momento di trovare un modo per liberare le energie del Velo ed attingere a questa imperscrutabile fonte di potere.\n\nL'attuale teoria sostiene che un'ondata di energia sufficientemente potente potrebbe spezzare la barriera tra le dimensioni, portando alla fusione delle due realtà.\n\nLe energie del Velo appartengono a coloro che se ne impadroniscono. Quindi dobbiamo afferrarle.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "La Fine è Vicina"
 crisis.4135.desc:1 "Questo giorno segna l'inizio del capitolo finale. Ora abbiamo un piano per squarciare la barriera tra i mondi e lasciare che le energie del Velo diventino tutt'uno con il nostro universo, concedendoci finalmente poteri inimmaginabili.\n\nUtilizzando il nostro sole come punto focale, raccoglieremo quantità sufficienti d'energia in questa realtà per alimentare un'ondata che perforerà la barriera del Velo, fondendo di fatto le due realtà.\n\nDobbiamo assorbire l'energia di diverse stelle, utilizzando le nostre nuove fortezze spaziali mobili denominate §H$crisis_star_eater_plural$§!.\n\nL'unico piccolo effetto collaterale del processo di raccolta stellare è che i corpi celesti circostanti potrebbero subire una compromissione dell'integrità strutturale... seguita dalla loro completa distruzione. Ma questo è un prezzo irrisorio da pagare, per il potere che ne conseguirà.\n\nLa fine dell'inizio è alle porte."
 crisis.4135.a:0 "È giunto il nostro tempo."

 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "Le subroutine teorico-scientifiche hanno sintetizzato una nuova ipotesi che coinvolge l'ID: 'Il Velo' per beneficiare finalmente della sua produzione d'energia.\n\nNecessità: Accumulare più dati.\nAzione Raccomandata: Dirottare l'energia e la capacità operativa verso le divisioni scientifiche ed attuare ulteriori azioni perturbanti (designazione: 'Crisi') con l'intenzione di causare fluttuazioni misurabili nella dimensione alternativa (ID: 'Il Velo').\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "Messaggio prioritario.\nLe subroutine teorico-scientifiche hanno stabilito un algoritmo per poter accedere e sfruttare il 99,9% della produzione energetica dell'ID: 'Il Velo'.\n\nUtilizzando la stella di uno dei nostri sistemi come nexus, avvieremo le operazioni di assorbimento energetico utilizzando un nuovo tipo di tecnologia (ID: '§H$crisis_star_eater$§!'), una fortezza spaziale mobile con la capacità di sottrarre tutta l'energia da una stella e di reindirizzarla al nexus. Quando accumuleremo abbastanza energia, la struttura del nexus potrà perforare la barriera dimensionale, fondendo di fatto questa realtà con l'ID: 'Il Velo' e concedendoci il pieno accesso alla sua energia.\n\nNota: Gli effetti collaterali dell'utilizzo della tecnologia $crisis_star_eater_plural$ includono la quasi totale distruzione della materia fisica nei sistemi solari interessati. Le subroutine di ottimizzazione confermano un guadagno netto per l'iniziativa nonostante le potenziali perdite di risorse."
 crisis.4135.mach.a:0 "Eseguire."

 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "La strada dev'essere aperta se vogliamo raggiungere il nostro pieno potenziale. Questo rozzo duplice stato di realtà deve finire. Dobbiamo trovare un modo per fondere due universi in uno. Solo il nostro volere porterà a questa nuova realtà.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "I nostri migliori $job_brain_drone_plural$ hanno ottenuto la risposta per il nostro quesito finale. Il percorso è ora chiaro. Utilizzando la nostra stella d'origine, §Habbatteremo le barriere§! tra questo universo ed il Velo. Le esigenze materiali potranno essere soddisfatte solamente utilizzando le nostre nuove $crisis_star_eater_plural$ in una reazione a catena di estrema devastazione solare. Distruggere qualcosa per creare qualcosa di nuovo.\n\nLe menti inferiori di questa galassia potranno opporsi a tutto ciò, ma mancano di una visione e di uno scopo. Per noi non è così. Ed ora... siamo quasi completi. "
 crisis.4135.hive.a:0 "Saremo una cosa sola."

 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "Inclusione Imposta"
 war_goal_wg_bring_into_the_fold:0 "Annessione"
 war_goal_wg_bring_into_the_fold_desc:1 "La guerra viene dichiarata per soggiogare altre civiltà. Si uniranno a noi, si conformeranno e ci sosterranno, o verranno annientati. Possono stare con noi, ma non contro di noi."
 casus_belli_cb_existential_expulsion:0 "Espulsione Esistenziale"
 war_goal_wg_bring_into_the_fold_corporate:0 "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc:0 "$war_goal_wg_bring_into_the_fold_desc$" 
 war_goal_wg_wipe_them_out:0 "Sterminio"
 war_goal_wg_wipe_them_out_desc:0 "La guerra viene dichiarata per estirpare coloro che minacciano il nostro grande piano. Non abbiamo tempo, e sicuramente nessuna pietà, per coloro che osano mettersi contro di noi."

 # On becoming the Crisis
 crisis.4140.name:0 "L'Universo Tremerà"
 crisis.4140.desc:2 "Da molto tempo siamo a conoscenza di essere destinati a cose più grandi. Sappiamo che il nostro destino e quello dell'universo sono legati.\n\nDurante gli ultimi anni questa consapevolezza è cresciuta al punto da non poter più negare che sia in arrivo un grande cambiamento per la nostra società. Siamo di fatto ad un passo dal nostro destino.\n\nLa galassia potrà non essere pronta al nostro inevitabile dominio, ma il nostro impero è pronto per la galassia. Verremo fraintesi. Si opporranno a noi. Ma non potranno fermarci."
 crisis.4140.mach.desc:1 "Siamo stati creati per la grandezza, con la capacità di migliorarci oltre la grezza immaginazione dei nostri creatori... e così faremo. Dove le emozioni organiche hanno fallito, prevarranno i circuiti perfetti."
 crisis.4140.hive.desc:1 "Abbiamo sempre superato i nostri limiti. Un corpo genera un pianeta che genera un sistema. La nostra crescita non deve mai fermarsi o vacillare, né di fronte alle avversità né tantomeno ai dubbi. Cresceremo per diventare ancora di più."
 crisis.4140.a:1 "È il nostro destino."

 # Unlock Crisis Level 2
 crisis.4145.name:0 "Noi Siamo Legione"
 crisis.4145.desc:2 "Il nostro impero non verrà respinto. Gli imponenti effetti della nostra unità sono innegabili. Una profonda motivazione ed una fame espansionistica permea ogni angolo della società, portando a progressi stupefacenti in campo bellico ed a scoperte scientifiche che non avremmo mai potuto prevedere.\n\nChe possibilità ha una galassia piena di opinioni differenti, che distribuisce casualmente le risorse e possiede interessi contrastanti, contro la nostra volontà?!"
 crisis.4145.mach.desc:0 "Il nostro impero non verrà respinto. Le altre specie, più soggette ad errori, ci accusano di crudeltà mentre normalizziamo il nostro comportamento verso i modelli dell'anomalia con ID: §HIl Velo§!; si tratta di una conclusione non valida, basata su set di dati incompleti. Stiamo migliorando noi stessi, e lo stiamo facendo sempre più rapidamente."
 crisis.4145.hive.desc:0 "Il nostro impero non verrà respinto. I nostri numerosi corpi si irrorano di rinnovato vigore e la nostra carne pullula di futuro potenziale. Mai prima d'ora ci siamo sentiti così potenti grazie alle nostre stesse azioni."
 crisis.4145.a:1 "Questo è il nostro percorso."

 # Unlock Crisis Level 3
 crisis.4150.name:0 "Si Inginocchieranno"
 crisis.4150.desc:1 "Gli anni passano, eppure la nostra fiamma interiore brucia con incontrollabile determinazione. Il nostro dominio si sta espandendo, così come l'entità dei nostri sforzi.\n\nGli imperi che incrociano il nostro cammino possiedono due sole opzioni: fedeltà incondizionata o completo annientamento. Ammesso che venga loro concessa tale scelta.\n\nIn un modo o nell'altro, continuiamo a crescere."
 crisis.4150.mach.desc:1 "La data approssimativa per la completa dominazione del settore locale è in linea con le precedenti proiezioni. La minaccia posta dai poteri organici è statisticamente insignificante. Calcolo del rischio di un'interferenza significativa da parte di macchine inferiori...\n<< §Gminimo§! >>\n\nProcedere. "
 crisis.4150.hive.desc:1 "La nostra determinazione persiste, anche di fronte all'oltraggio ed alla rabbia. Miliardi di menti si oppongono a noi, ma la loro unità è superficiale, attenuata dal loro numero crescente e ridotta dall'importanza data all'individuo. Ogni nostro nuovo corpo è una mente dedicata allo stesso scopo, il nostro sogno di un domani incontrovertibile.\n\nLe nostre volontà si scontrano e le razze della galassia si rivelano fragili."
 crisis.4150.a:1 "Procediamo e conquistiamo."

 # Unlock Crisis Level 4
 crisis.4155.name:0 "La Prima Sovranità"
 crisis.4155.desc:2 "Un grande cambiamento è in arrivo. Siamo ormai sul punto di realizzare il nostro obiettivo supremo. Ogni singolo [Root.GetSpeciesName] lo percepisce con ogni fibra del suo essere... il nostro destino è a portata di mano.\n\nLa nostra esperienza, anzi, la nostra stessa storia di espansione forzata ci premia ancora con nuovi modi per soggiogare i nostri nemici ed usurpare il controllo di una galassia in subbuglio.\n\nSicuramente coloro che oseranno mettersi contro di noi dovranno assistere all'inutilità dei loro patetici sforzi."
 crisis.4155.mach.desc:1 "Le potenzialità di allineamento extradimensionale sono al 50% della richiesta. Tempo previsto alla fase finale, procedendo alla velocità attuale: minimo."
 crisis.4155.hive.desc:1 "Possiamo percepire le onde di quell'oceano ultraterreno che lambiscono la nostra mente. Infrangendosi contro la barriera che ci separa dalla grandezza. Poco rimane ora se non un ultimo utilizzo dell'altrui sofferenza."
 crisis.4155.a:1 "Uno dopo l'altro, cederanno."

 # Crisis Objectives
 crisobj_destroy_empires_name:0 "Distruggi Imperi"
 crisobj_destroy_empires_desc:1 "Poche cose turbano l'equilibrio galattico quanto l'annientamento di intere civiltà.\n\nDistruggi altri imperi per ottenere questa Ricompensa Minaccia."
 crisobj_destroy_enemy_ships_name:0 "Distruggere Navi Nemiche"
 crisobj_destroy_enemy_ships_desc:1 "Le battaglie spaziali sono un modo collaudato ed efficace per creare scompiglio e sconvolgere l'equilibrio.\n\nDistruggi le navi nemiche per ottenere questa Ricompensa Minaccia."
 crisobj_destroy_starbases_name:0 "Distruggere Basi Stellari"
 crisobj_destroy_starbases_desc:2 "Le Basi Stellari sono i punti d'attracco degli imperi. Distruggendole, gli imperi saranno destinati a perdere il controllo dei sistemi.\n\nDistruggi le Basi Stellari per ottenere questa Ricompensa Minaccia."
 crisobj_purge_pops_name:1 "Assimila/Epura Pop"
 crisobj_purge_pops_desc:2 "Un nemico rappresenta una minaccia solamente finché vive, o finché è un nemico.\n\nAssimila o Epura la Pop per ottenere questa Ricompensa Minaccia (per ogni Pop Assimilata o Epurata)."
 crisobj_destroy_worlds_name:0 "Distruggi Pianeti"
 crisobj_destroy_worlds_desc:2 "Porta le tattiche di devastazione planetaria ad un livello completamente diverso.\n\nRiduci in macerie le superfici planetarie utilizzando il §YBombardamento Orbitale Armageddon§! o serviti dell'arma §YDistruggi-Pianeti§! del Colosso per ottenere questa Ricompensa Minaccia."
 crisobj_conquer_worlds_name:0 "Conquista Pianeti"
 crisobj_conquer_worlds_desc:1 "Distruggere il morale del nemico può essere più efficace che distruggere il nemico stesso.\n\nConquista i pianeti nemici per ottenere questa Ricompensa Minaccia."
 crisobj_vassalise_empires_name:0 "Vassallizzare Imperi"
 crisobj_vassalise_empires_desc:0 "Finché contribuiscono piuttosto che ostacolare, c'è spazio per dei sudditi nel nostro dominio.\n\nVassallizza gli imperi per ottenere questa Ricompensa Minaccia."
 crisobj_have_vassals_name:0 "Mantieni Vassalli"
 crisobj_have_vassals_desc:3 "La loro obbedienza testimonia il nostro dominio impeccabile.\n\nMantieni i Vassalli per ottenere questa Ricompensa Minaccia a cadenza §Yannuale§!."
 crisobj_perform_upsetting_operations_name:0 "Eseguire Operazioni Disgreganti"
 crisobj_perform_upsetting_operations_desc:2 "Colpire i nostri nemici dall'interno si è dimostrato un eccellente complemento al tradizionale sfoggio bellico.\n\nEsegui determinate Operazioni Disgreganti per ottenere questa Ricompensa Minaccia."
 crisobj_be_in_breach_of_galcom_law_name:0 "Violare Leggi della Comunità Galattica"
 crisobj_be_in_breach_of_galcom_law_desc:3 "L'audacia di quel patetico gruppetto di fiacchi burocrati... non ci sottometteremo!\n\n§YViola§! le leggi della Comunità Galattica per ottenere questa Ricompensa Minaccia a cadenza §Yannuale§!."

 # Menace Perks
 menp_undertaker:0 "Becchino"
 menp_undertaker_desc:3 "Immagina una specie brulicante di vita e dallo sfrenato potenziale... ora noi metteremo la parola §Rfine§!."
 menp_intimidation:0 "Intimidazione"
 menp_intimidation_desc:2 "C'è sempre un'altra opzione. Si chiama morte."
 menp_intimidation_tt: "Proporre la Sottomissione ignorerà i requisiti Diplomatici.\n"
 menp_base_breaker:0 "Distruttore di Basi"
