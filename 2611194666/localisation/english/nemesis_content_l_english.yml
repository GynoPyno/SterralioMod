 TOXIC_OPERATION_PROJECT_DESC:0 "L'habitat [toxic_field_country.GetAdj] è leggermente tossico per i nostri agenti droni. Studiando i suoi effetti, possiamo sviluppare un rimedio ed evitare così i rischi associati all'avere fuchi visibilmente intossicati all'interno dell'alveare."
 NOISE_OPERATION_PROJECT:0 "Eccesso di Interferenza"
 NOISE_OPERATION_PROJECT_DESC:1 "L'ambiente che [excess_noise_country.GetName] crea per se stesso genera più interferenze elettrostatiche di quanto avevamo previsto. I nostri droni sotto copertura stanno avendo come risultato, una perdita di dati irregolare. Studiando queste frequenze vaganti, possiamo risintonizzare i nostri agenti droni per mantenere una funzionalità più elevata ed evitare il rilevamento sul campo."

