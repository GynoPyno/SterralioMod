 menp_relentless_aggression:0 "Aggressione Implacabile"
 menp_relentless_aggression_desc:3 "Un attaccante che non si stanca mai spezza lo spirito del nemico molto prima delle sue mura."
 menp_easily_replaced:0 "Rimpiazzo Rapido"
 menp_easily_replaced_desc:3 "Una quota alta è il miglior risultato dall'aumento della produzione."
 menp_death_from_above:0 "Morte dall'Alto"
