 crisis_sphere_ruined:0 "Componente rovinato del Propulsore Etereofasico"
 crisis_sphere_ruined_DESC:0 "La rovina di questa mega construzione è tutto quello che rimane del tentativo di una civiltà di strappare la dimensione della realtà."
 crisis_sphere_ruined_MEGASTRUCTURE_DETAILS:0 ""

 crisis.6000.tooltip:0 "Una megastruttura §YPropulsore Etereofasico§! è apparsa attorno la stella di §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip:0 "Cantieri Navali dotati di §YCantieri d'Assemblaggio Colossali§! possono adesso costruire la §YDivoratrice di Stelle§!.\n\nDue §YDivoratrici di Stelle§! appaiono in orbita attorno al pianeta §Y[Root.Capital.GetName]§!.\n\n£sr_dark_matter£ Limite del deposito della Materia Oscura aumentato."
 crisis.6001.name:0 "Le divoratrici di stelle"
 crisis.6001.desc:0 "Solamente l'esplosione di intere stelle rilascierà energia a sufficienza per generare una vasta quantità di §HMateria Oscura§! di cui si necessita per completare il Propulsore Etereofasico. A tale fine, abbiamo ideato la §HDivoratrice di Stelle§!, la più potente nave spaziale mai vista nella galassia. Non possono solamente far saltare in aria stelle, ma possono anche decimare intere flotte da sole.\n\nPer adesso, ne abbiamo solo due, ma possiamo costruirne altre. La loro costruzione richiede grandi quantità di Materia Oscura, per cui dovremmo bilanciarne per la nostra necessità di costruire il Propulsore Etereofasico e per ulteriori Divoratrici Stellari."
 crisis.6001.a:0 "Ogni stella distrutta ci rende ancora più vicini all'obiettivo."

 crisis.6005.name:0 "Il Propulsore Etereofasico"
 crisis.6005.desc:0 "La prima fase di costruzione del Propulsore Etereofasico è stata completata. Stiamo iniziando a sfruttare le energie del Velo, che stà inviando onde d'urto pisioniche lungo la galassia.\n\nÈ stato stabilito un punto di appoggio sicuro, il lavoro sul propulsore deve continuare per poter espandere la nostra presenza nel Velo."
 crisis.6005.a:0 "Dobbiamo raccogliere ulteriore materia oscura."
 crisis.6006.desc:0 "Adesso i tentacoli del Propulsore Etereofasico raggiungono le profondità del Velo, e la breccia si è allargata. Le entità che dimorano qui hanno cominciato a prendere nota dei nostri sforzi per invaderli, ma non è stato visto alcun significativo tentativo di intervento.\n\nÈ giunta l'ora di forzare l'apertura di un condotto fra i nostri mondi. I lavori sul Propulsore devono continuare."
 crisis.6006.a:0 "C'è bisogno di altra Materia Oscura!"
 crisis.6007.desc:0 "Il Propulsore Etereofasico ha formato un enorme buco nel tessuto del Velo. Non è ancora abbastanza largo per sovvertire il regno, ma questa rottura ha smosso parecchie attività tra le entità nel velo.\n\n Hanno realizzato che noi siamo una minaccia per loro, ma ogni loro sforzo non servirà a nulla. I tentacoli del Propulsore sono stati incorporati nelle profondità del Velo.\n\nAdesso siamo molto vicini. Davvero vicini."
 crisis.6007.a:0 "Niente ci fermerà."

 crisis.6010.name:0 "Onda d'urto Psionica"
 crisis.6010.a.desc:0 "Una potente onda d'urto psionica ha di recente investito la galassia! Sembra essere stata emanata dal sistema §H[crisis_sphere_system.GetName]§! in §H[From.GetName]§!. I nostri telepati stanno discutendo su cosa potrebbe aver causato questo evento, niente di simile è stato rilevato nella storia della nostra galassia.\n\nAnche nel Velo stesso, vi sono echi di questo incredibile evento."
 crisis.6010.b.desc:0 "Ancora un'altra potente onda d'urto psionica ha di recente investito la galassia! Questa volta è stata emanata dal sistema §H[crisis_sphere_system.GetName]§! in §H[From.GetName]§!.\n\nCome prima, questo evento stà avendo ripercussioni lungo l'intero Velo."
 crisis.6010.c.desc:0 "Abbiamo rilevato deboli fonti di energia psionica dal sistema §H[crisis_sphere_system.GetName]§! che sono quasi identiche a quelle emanate dal nostro Propulsore Etereofasico.\n\nSembrerebbe che §H[From.GetName]§! intenda reclamare il Velo!"
 crisis.6010.a:0 "È veramente un problema."
 crisis.6015.a.desc:0 "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc:0 "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc:0 "Sono state individuate altre fluttuazioni subspaziali nel sistema §H[crisis_sphere_system.GetName]§!. Come prima, sono state emanate da un §HPropulsore Etereofasico§! costruito attorno alla stella del sistema natale.\n\n§H[From.GetName]§! intende chiaramente di impadronirsi del Velo e devastare la galassia!"
 crisis.6015.not.psionic:0 "Sono state individuate massicce fluttuazioni subspaziali nel sistema §H[crisis_sphere_system.GetName]§! emanate da una megastruttura che circonda la stella. Anche se sembra assomigliare superficialmente a una Sfera di Dyson, questa struttura è un "§HPropulsore Etereofasico§!", un'enorme congegno progettato per la cancellazione delle barriere tra il nostro mondo e la dimensione psionica conosciuta come il Velo."
 crisis.6015.psionic:0 "Sono state individuate massicce fluttuazioni subspaziali nell sistema §H[crisis_sphere_system.GetName]§! emanate da una megastruttura attorno la stella. Anche se sembra assomigliare superficialmente a una Sfera di Dyson, questa struttura è un "§HPropulsore Etereofasico§!", un'enorme congegno progettato per la cancellazione delle barriere tra il nostro mondo e il Velo."
 crisis.6015.end:0 "La construzione di questa megastruttura richiede una vasta quantità di materia oscura, motivo per il quale §H[From.GetName]§! le ha estratte dalle stelle con le sue Divoratrici di Stelle anche se comportano la distruzione violenta di interi sistemi.\n\nUna volta finita, i [From.GetSpeciesNamePlural] intendono invadere e reclamare l'energie del Velo per se stessi. Questo, non solo gli darà l'abilità di cambiare la realtà in qualcosa a loro discrezione, ma il risultato dell'onda d'urto energetica potrà distruggere gran parte della galassia."
 crisis.6015.a:0 "Devono essere fermati!"

 crisis.6101.name:0 "Propulsore Etereofasico Distrutto"
 crisis.6101.desc:0 "Con la perdita del sistema §H[crisis_sphere_system.GetName]§!, il vile §H[sphere_destroyers.GetName]§! ha distrutto il nostro Propulsore Etereofasico! Perdendo questa megastruttura non avremmo i mezzi tecnologici per costruire nuove Divoratrici di Stelle.\n\n La nostra invasione del Velo non può continuare!Tutto è andato perso!"
 crisis.6101.a:0 "Tutto il nostro lavoro..."
 crisis.6101.a.tooltip:0 "Se noi vogliamo riprendere la gestione del sistema, dovremmo essere capaci di ricostruire faticosamente il Propulsore Etereofasico"
 crisis.6102.a.desc:1 "Con il sistema §H[crisis_sphere_system.GetName]§! sotto il nostro completo controllo, abbiamo smantellato il cosiddeto "Propulsore Etereofasico" che era stato costruito attorno la stella.\n\nLa perdita di questa megastruttura pone fine ai sporchi piani di §H[sphere_builders.GetName]§! di invadare il Velo e distruggere la galassia."
 crisis.6102.b.desc:0 "Con il sistema §H[crisis_sphere_system.GetName]§! sotto il nostro completo controllo, poniamo qui fine all'orribile costruzione del Propulsore Etereofasico.\n\n§H[sphere_builders.GetName]§! non è più nella posizione di interferire con i nostri piani riguardo il Velo."
 crisis.6102.a:0 "La Galassia è un posto sicuro."
 crisis.6102.b:0 "È ora di finire il nostro Propulsore..."
 crisis.6103.desc:0 "Con il controllo del sistema §H[crisis_sphere_system.GetName]§!, §H[sphere_destroyers.GetName]§! ha distrutto il Propulsore Etereofasico che era lì in costruzione.\n\n§H[sphere_builders.GetName]§! non è più una minaccia per il futuro della galassia."
 crisis.6103.b:0 "Noi, tuttavia, possiamo..."
 
 crisis.6200.name:0 "Propulsore Etereofasico Catturato"
 crisis.6200.desc:0 "Abbiamo preso il controllo del sistema §H[crisis_sphere_system.GetName]§! e con esso il "Propulsore Etereofasico" che è in costruzione attorno alla stella.\n\n La perdita di questa megastruttura ha posto fine al deprecato schema di §H[sphere_builders.GetName]§! di invadare il Velo e distruggere la galassia."
 crisis.6200.A:0 "Deve essere distrutto!"
 crisis.6200.B:0 "Possiamo utilizzarlo."
 crisis.6200.B.tooltip:0 "Il propulsore Etereofasico che abbiamo catturato prenderà il posto di quello che abbiamo perso."
 aetherophasic_engine_ruined_tt:0 "Il Propulsore Etereofasico è in rovina"

 crisis.6050.name:0 "Un Inizio e una Fine"
 crisis.6050.a.desc:0 "Siamo all'apice della divinità. Il Propulsore Etereofasico è completato, e la vasta energia del Velo è alla nostra portata.\n\nQuando il propulsore sarà attivato, il risultato dell'onda d'urto energetica nel subspazio farà esplore ogni singola stella nella galassia. Tutta la vita galattica sarà cancellata, ma per allora avremo tranquillamente lasciato questa realtà per un piano di esistenza migliore dove il tempo non avrà significato e dove il tessuto stesso dell'universo sarà di nostro piacimento.\n\n§HIl destino ci attende. Vogliamo attivare il Propulsore?§!"
 crisis.6050.b.desc:0 "È tutto pronto. Il Propulsore Etereofasico adesso è completamente operativo, e l'enorme energia del Velo è alla nostra portata.\n\nQuando il propulsore sarà attivato, il risultato dell'onda d'urto energetica nel subspazio farà esplore ogni singola stella nella galassia. Tutta la vita galattica, che sia organica che meccanica, cesserà di esistere, per allora avremo trasmesso in sicurezza la nostra coscienza collettiva per un piano di esistenza migliore. Lì non saremo più legati dalle limitazioni del mondo fisico. Il tempo non avrà alcun significato, e il tessuto stesso dell'universo sarà nostro da manipolare come riteniamo necessario.\n\n§HLa prossima fase dell'esistenza ci aspetta. Attiviamo il Propulsore?§!"
 crisis.6050.a:0 "Fatelo."
 crisis.6050.a.tooltip:0 "Ci eleviamo a un piano di esistenza migliore.\n\n§YLa galassia viene distrutta.§!"
 crisis.6051.name:0 "La Fine dei Tempi"
 crisis.6051.desc:0 "È Finita. Il Propulsore Etereofasico è stato ultimato da §H[From.GetName]§! e il Velo stesso adesso è sotto la loro mercè.\n\nAscendendo a un piano di esistenza migliore per essere come dei, un'incredibile quantità di energia del subspazio è stata rilasciata dal Propulsore, diffondendosi lungo la galassia e distruggendo tutto quello che incontra lungo la strada.\n\nPer gli abitanti di questa galassia, è la fine di ogni cosa."
 crisis.6051.a:0 "Tutto è andato perduto..."
 crisis.6151.name:0 "Una Grande Perturbazione"
 crisis.6151.desc:0 "La costruzione del Propulsore Etereofasico in §H[From.GetName]§! ha lasciato il Velo in uno stato di turbolenza. Mentre il regno pisionico viene lentamente distrutto dalla megastruttura parzialmente funzionante, molti degli esseri che vi abitavano si stanno scagliando con rabbia e disperazione.\n\nMolti hanno attraversato le barriere che si sono rapidamente disintegrate tra i nostri due mondi mostrandosi come potenti entità psioniche. Costituiti da energia psionica grezza, a malapena contenuta, gli esseri confusi stanno attaccando tutto ciò che è in vista."
 crisis.6151.a:0 "Più caos..."
 crisis.6151.b:0 "Faremo un lavoro breve con loro."
 crisis.6161.name:0 "I Gemiti Morenti del Velo"
 crisis.6161.a.desc:0 "Con §H[From.GetName]§! che ha quasi completato il suo Propulsore Etereofasico, il Velo si stà rapidamente trasformando in qualcosa... di differente. Gli spiriti che risiedono lì sono in assoluta frenesia, e un'altra loro ondata ha scavato un tunnel nella nostra realtà in disperato tentativo di scappare."
 crisis.6161.b.desc:0 "Con il completamento del Propulsore Etereofasico, la nostra capacità di manipolare il Velo è rapidamente aumentata. Gli spiriti che risiedono li sono in assoluta frenesia, e un'altra loro ondata ha scavato un tunnel nella nostra realtà in un disperato tentativo di ostacolare i nostri sforzi."
 crisis.6161.a:0 "Non abbiamo più tempo..."
 crisis.6161.b:0 "Qui non troveranno alcuna consolazione."
 crisis.6171.name:0 "L'Impulso Psionico Atttraversa la Galassia"
 crisis.6171.a.desc:0 "Il Propulsore Etereofasico quasi completo in §H[From.GetName]§! stà causando una terribile deformazione nel Velo, che è parzialmente collassato su se stesso. Intensi impulsi di energia psionica stanno penetrando nella nostra realtà, attraversando la galassia a velocità sorprendente.\n\nAnche se questi impulsi hanno una breve durata, sono estramemente dolorosi per i sapienti dotati di poteri psionici. In alcuni casi, possono essere fatali..."
 crisis.6171.b.desc:0 "Il nostro Propulsore quasi completato stà causando un'incredibile deformazione nel Velo, che è parzialmente collassato su se stesso. Intense pulsazioni di energia psionica stanno penetrando nella nostra realtà, attraversando la galassia a velocità sorprendente.\n\nAnche se queste pulsazioni hanno una breve durata, sono estramemente dolorose per i sapienti dotati di poteri psionici. In alcuni casi, possono essere fatali...\n\nFortunatamente, noi siamo preparati per questa eventualità e il Propulsore è stato calibrato per proteggere la nostra popolazione dotata di poteri psionici dall'onda d'urto di questo evento."
 crisis.6171.a:0 "Un terribile fato."

 utopia.3000.20.desc:0 "Il Velo non è quello di una volta. C'è qualcosa di veramente sbagliato."
 utopia.3000.21.desc:0 "Le entità che risiedono all'interno del Velo sono in angoscia. Un senso di terrore quasi opprimente avvolge ogni cosa."
 utopia.3000.22.desc:0 "È... difficile da mettere a fuoco. Tutto è in movimento, e c'è così...tanto dolore."
 utopia.3000.23.desc:0 "Interi segmenti del Velo si sono... inariditi. Non può essere descritto diversamente."
 utopia.3000.24.desc:0 "Un'immensa oscurità si stà diffondendo attraverso il Velo, corrompendo ogni cosa che tocca."
 utopia.3000.25.desc:0 "C'è una nuova presenza nel Velo. Questa oscura influenza è sentita ovunque. Ogni cosa sta cambiando."
 crisis.6180.name:0 "Supernova Misteriosa"
 crisis.6180.desc:0 "Stiamo ricevendo una sconcertate telemetria subspaziale dal sistema §H[destroyed_system.GetName]§!. Se le nostre letture sono corrette, la stella primaria sembra essere spontaneamente diventata una supernova con effetti devastanti. Tutti i pianeti e tutti i cantieri navali e le stazioni che erano presenti nel sistema sono andati distrutti. La stessa stella sembra essere collassata in un buco nero.\n\nRapporti non confermati indicano un solo sopravvissuto a questo cataclisma, una sorta di enorme vascello appartenente a §H[crisis_country.GetName]§!..."
 crisis.6180.a:0 "Cosa stanno facendo?"
 crisis.6181.name:0 "Sistema Stellare Distrutto"
 crisis.6181.desc:0 "L'intero sistama §H[destroyed_system.GetName]§! è stato distrutto! Un'immensa astronave appartenente a §H[crisis_country.GetName]§! si è messa in posizione sopra la stella primaria e in qualche modo ha scatenato qualcosa che può essere descritta come supernova, che ha completamente devastato il sistema. La stella ha poi collassato in un buco nero.\n\nSolo l'astronave [crisis_country.GetSpeciesName], che a qunto pare si tratta di una "§HDivoratrice di Stelle§!", è sopravvissuta al cataclisma. È evidentemente, che [crisis_country.GetName] ora possiede sia la tecnologia che i mezzi per distruggere interi sistemi stellari."
 crisis.6181.a:0 "Questo cambia ogni cosa..."
 crisis.6182.name:0 "Divoratrice di Stelle straniera Attivata"
 crisis.6182.desc:0 "La Telemetria ricevuta da §H[destroyed_system.GetName]§! indica che la stella primaria del sistema si è spontaneamente trasformata in una supernova. Una potente onda d'urto ha distrutto ogni cosa nel sistema, collassando in un buco nero.\n\nSembrerebbe che §H[crisis_country.GetName]§! adesso possieda anche la tecnologia della Divoratrice di Stelle!"
 crisis.6182.a:0 "Devono essere affrontati."
