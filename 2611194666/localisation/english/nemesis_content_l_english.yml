 espionage.10.name:0 "Rete di Spionaggio Formata"
 espionage.10.desc:2 "La nostra presenza tra gli abitanti di §Y[from.target.GetName]§! ha assunto un aspetto clandestino. L'$role_spymaster$ [from.leader.GetName] è ora a capo di una nascente §HRete di Spionaggio§! nel territorio [from.target.GetAdj]."
 espionage.11.name:0 "Rete di Spionaggio Insediata"
 espionage.11.desc:2 "La nostra presenza tra gli abitanti di §Y[from.target.GetName]§! ha assunto un aspetto clandestino. L'$role_spymaster$ [from.leader.GetName] ha attivato i protocolli di spionaggio. La nostra nuova §HRete di Spionaggio§! ci permetterà di osservare l'operato [from.target.GetAdj], infiltrandoci ed intervenendo dove necessario."
 espionage.15.name:0 "Rete di Spionaggio Stabilita"
 espionage.15.desc:2 "Abbiamo ricevuto il primo rapporto dall'$role_spymaster$ [from.leader.GetName], che si è insediato tra il popolo §Y[from.target.GetAdj]§!. Questo segna la creazione della nostra prima §HRete di Spionaggio§! all'interno di un territorio xeno. Ogni volta che faranno una mossa, avremo più possibilità che questa giochi a nostro favore."
 espionage.16.desc:2 "Abbiamo ricevuto il primo rapporto dall'$role_spymaster$ [from.leader.GetName], che si è insediato tra il popolo §Y[from.target.GetAdj]§!. Questo segna la fondazione della nostra prima §HRete di Spionaggio§! all'interno di un impero xeno, idealmente creata per tenerci informati dei loro sotterfugi alieni."
 espionage.17.desc:2 "Abbiamo ricevuto il primo rapporto dall'$role_spymaster$ [from.leader.GetName], che si è insediato tra il popolo §Y[from.target.GetAdj]§!. Questo proclama la fondazione della nostra prima §HRete di Spionaggio§! all'interno di un impero xeno. Da questo giorno in poi, anche loro godranno dei benefici formativi derivanti dal nostro controllo informativo..."
 espionage.18.desc:0 "Sono arrivati i primi rapporti dall'$role_spymaster$ [from.leader.GetName], assegnato al popolo §Y[from.target.GetAdj]§!. Questo segna l'inizio della nostra prima §HRete di Spionaggio§! all'interno di un impero straniero.\n\nSebbene possano sembrare simili a noi, esternamente, scopriremo presto quanto questi particolari [from.target.GetSpeciesNamePlural] siano in realtà diversi..."
 
 # Pre-FTL Espionage
 espionage.21.name:0 "Insediata Rete di spionaggio sul Pianeta [root.GetPreFTLUpper]"
 espionage.21.desc:0 "I rapporti hanno iniziato ad arrivare dall'$role_spymaster$ [from.leader.GetName], assegnato in §Y[from.target.GetName]§!. Questo segna la fondazione della nostra prima §HRete di spionaggio§! in un pianeta che ancora non conosce la vita aliena.\n\nCon un'attenta pianificazione, saremo in grado di influenzare con discrezione questa società [root.GetPreFTLLower] mantenendo nascosta la nostra esistenza. Fortunatamente per noi, le straordinarie somiglianze fisiche tra la nostra specie e quella di [from.target.species.GetName] renderanno facile ai nostri agenti rimanere inosservati."
 espionage.21.aware.desc:0 "I rapporti hanno iniziato ad arrivare dall'$role_spymaster$ [from.leader.GetName], assegnato in §Y[from.target.GetName]§!. Questo segna la fondazione della nostra prima §HRete di spionaggio§! all'interno di una società che solo di recente ha iniziato a considerare la presenza di vita aliena.\n\nOra abbiamo la rara opportunità di influenzare in modo discreto una società non ancora in grado di effettuare voli interstellari. Le somiglianze fisiologiche tra la nostra specie e quella di [from.target.species.GetName] dovrebbero facilitare il lavoro dei nostri agenti senza essere scoperti."
 espionage.22.name:0 "Rete di Spionaggio Formata sul Pianeta [root.GetPreFTLUpper]"
 espionage.22.desc:0 "Dopo aver studiato attentamente gli abitanti di §Y[from.target.GetName]§!, abbiamo imparato come adattare i nostri droni per replicare il comportamento [from.target.GetSpeciesAdj]. L'$role_spymaster$ [from.leader.GetName] è uno di questi droni: il capo della nostra prima §HRete di Spionaggio§! su un pianeta di una Civiltà [root.GetPreFTLLower].\n\nCon un'attenta pianificazione, saremo in grado di influenzare discretamente questa società per soddisfare le nostre esigenze, mantenendo la nostra presenza nascosta." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name:0 "Rete di Spionaggio Installata sul Pianeta [root.GetPreFTLUpper]"
 espionage.23.desc.intro:0 "Dopo un attento studio degli abitanti di §Y[from.target.GetName]§!, abbiamo imparato a ricalibrare i nostri droni per replicare il comportamento [from.target.GetAdj]. L'$role_spymaster$ [from.leader.GetName] è uno di questi droni: il capo della nostra prima §HRete di Spionaggio§! su un pianeta di una Civiltà [root.GetPreFTLLower]." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc:0 "$espionage.23.desc.intro$\n\nGli esseri della specie [from.target.species.GetName] sono semplici creature biologiche, ancora ignare della vita aliena. Se vogliamo preservare questa illusione, i nostri agenti dovranno essere sottoposti a un'ampia robo-modifica e all'uso di camuffamenti per nascondere la loro vera natura."
 espionage.23.aware.desc:0 "$espionage.23.desc.intro$\n\nGli esseri della specie [from.target.species.GetName] sono semplici creature biologiche, che solo ora si stanno adattando al concetto di vita aliena. Se vogliamo condurre le nostre operazioni in modo efficace, i nostri agenti dovranno essere sottoposti a un'ampia robo-modifica e all'uso di camuffamenti per nascondere la loro vera natura."
 espionage.24.desc.intro:0 "Abbiamo ricevuto il nostro primo rapporto criptato dall'$role_spymaster$ [from.leader.GetName], insediato in §Y[from.target.GetName]§!. Questo segna la fondazione della nostra prima §HRete di Spionaggio§! all'interno di una società [root.GetPreFTLLower]." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc:0 "$espionage.24.desc.intro$\n\nQuesti xeno non sono ancora stati contaminati dalla conoscenza della vita aliena e la loro tecnologia è di gran lunga inferiore alla nostra. Manipolarli sarà facile: dobbiamo solo assicurarci che la nostra identità rimanga nascosta."
 espionage.24.aware.desc:0 "$espionage.24.desc.intro$\n\nQuesti xeno hanno iniziato a concepire la vita aliena solo di recente. Per quanto la loro società sembri incontaminata, la loro tecnologia inferiore li rende facili bersagli da manipolare, a patto che la nostra identità rimanga nascosta."
 espionage.25.desc:0 "Abbiamo ricevuto il nostro primo rapporto criptato dall'$role_spymaster$ [from.leader.GetName], insediato in §Y[from.target.GetName]§!. Questo segna la fondazione della nostra prima §HRete di Spionaggio§! in un pianeta ancora ignaro della vita aliena.\n\nÈ un'opportunità incredibile per studiare una società [root.GetPreFTLLower] e guidarla verso una direzione più prospera! Dobbiamo solo fare attenzione a non rivelare la nostra vera natura finché non saranno pronti. Non possiamo rischiare di destabilizzare la loro società." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc:0 "Abbiamo ricevuto il nostro primo rapporto criptato dall'$role_spymaster$ [from.leader.GetName], insediato in §Y[from.target.GetName]§!. Questo segna la fondazione della nostra prima §HRete di Spionaggio§! in una società che da poco si sta confrontando con l'idea della vita aliena!\n\nÈ un'opportunità incredibile non solo per studiare una società [root.GetPreFTLLower], ma anche per guidarla in una direzione più prospera o per aiutarla a preservarla, se lo desideriamo." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc:0 "$espionage.24.desc.intro$\n\nQuesto impegno ci offre opportunità uniche per influenzare questa società [root.GetPreFTLLower], ma presenta anche alcuni problemi: In particolare, i nostri agenti dovranno nascondere accuratamente la loro natura extraterrestre. La disattenzione può portare a conseguenze impreviste."
 espionage.26.aware.desc:0 "$espionage.24.desc.intro$\n\nQuesta impresa ci offre l'opportunità unica di influenzare una civiltà che ha iniziato solo di recente a confrontarsi con le possibilità di vita aliena. Indipendentemente dalla loro visione sociale, i nostri agenti lavoreranno meglio se riusciranno a nascondere la loro natura extraterrestre. L'imprudenza può comunque portare a conseguenze impreviste."

 espionage.1001.name:0 "Operazione Riemersa"
 espionage.1001.desc.intro:2 "Una serie di codici segreti in disuso da tempo sono stati appena riattivati. Sono collegati alle operazioni che abbiamo eseguito in precedenza nell'impero §Y[disavowed_agent_country.GetName]§!, dal quale sembrerebbe che un ex agente stia cercando di fare rapporto.\n\nIl messaggio è privo di dettagli, ma il codice nasconde degli indizi riguardanti lo spionaggio di §Hfigure politiche chiave§! in un impero straniero."
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\nIl nostro consigliere per la sicurezza conferma come i codici fossero validi fino a poco tempo fa, ma il fatto che ora siano scaduti significa che potrebbero essere stati compromessi da potenze straniere. Non possiamo confermare che l'agente o il suo messaggio siano autentici."
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\nL'agente è stato dichiarato disperso. Il consigliere per la sicurezza raccomanda estrema cautela. Si presume che i codici scaduti, e forse anche l'agente, siano già compromessi."
 espionage.1001.a:1 "Gli ex agenti devono essere rinnegati. Ignorate il messaggio."
 espionage.1001.b:0 "Preparare una squadra d'estrazione."
 espionage.1005.name:0 "Un Ex Agente Insistente"
 espionage.1005.desc:1 "Abbiamo ricevuto un altro messaggio criptato proveniente dall'impero §Y[disavowed_agent_country.GetName]§!, questa volta cifrato in maniera differente. Il nostro presunto agente, ritenuto disperso, sostiene che le informazioni in suo possesso mettano la sua vita in estremo pericolo. Dichiara che se non verrà estratto ed interrogato, dovrà considerare la §Hdiserzione§!."
 espionage.1005.a:0 "Una minaccia vuota e sospetta. Continuate ad ignorarlo."
 espionage.1005.b:0 "D'accordo. $espionage.1001.b$"
 espionage.1005.c:0 "Eliminate questo 'agente'."
 espionage.1005.c.tooltip:0 "Se l'agente è reale, ed in qualche modo sopravvive, c'è il rischio che possa §Rdisertare§!."
 espionage.1011.name:0 "Rinnegato Svanito"
 espionage.1011.desc:1 "Non abbiamo ricevuto altri messaggi dal nostro agente rinnegato infiltrato tra il popolo §Y[disavowed_agent_country.GetAdj]§!. La questione è considerata chiusa.\n\nForse non sapremo mai se questo ex-agente sia mai esistito, vale anche per le presunte informazioni. Se si fosse invece trattato di uno stratagemma, possiamo tranquillamente affermare che il loro piano è fallito."
 espionage.1012.name:0 "Ponti Bruciati"
 espionage.1012.desc:1 "Abbiamo ricevuto una dichiarazione piuttosto brusca dall'impero §Y[disavowed_agent_country.GetName]§!. Sostengono di essere stati avvicinati da un §Hex agente [root.GetAdj]§!, e che siamo tenuti a renderne conto. Inoltre, dichiarano che tale individuo abbia subito ogni tipo di punizione che la loro società prevede per gli 'agenti stranieri'.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.official:1 "Abbiamo ricevuto un comunicato piuttosto brusco da parte di [disavowed_agent_official.GetName], governatore dell'impero §Y[disavowed_agent_country.GetName]§!. Sostiene di essere stato avvicinato da qualcuno che si è identificato come un §Hex agente [root.GetAdj]§!. Il rappresentante ha utilizzato poche parole, ma ha espresso accuratamente i limiti di tolleranza del loro impero verso gli 'agenti stranieri'.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "Se quanto ricevuto è vero, è probabile che l'agente rinnegato abbia incontrato una fine fatale. In ogni caso, la questione comporterà alcune conseguenze diplomatiche."
 espionage.1013.desc:1 "Abbiamo ricevuto un'insolita dichiarazione dall'impero §Y[disavowed_agent_country.GetName]§!. Sostengono di essere stati avvicinati da un §Hex agente [root.GetAdj]§!. Se quanto dichiarano è vero, l'agente rinnegato non solo esiste, ma non ha potuto fare altro che disertare, solo per essere poi respinto dal governo [disavowed_agent_country.GetAdj]. O almeno così dice il messaggio.\n\nL'impero straniero non dichiara precisamente quale sarà la loro prossima linea d'azione, ma un tale individuo verrebbe quasi certamente posto sotto stretto controllo. Come formalità, l'impero [disavowed_agent_country.GetName] ha emesso una sanzione diplomatica nei nostri confronti per questa 'violazione del territorio sovrano'."
 espionage.1016.name:0 "Fine del Rinnegato"
 espionage.1016.desc.network:4 "Il nostro consigliere per la sicurezza riferisce la fine di qualsiasi minaccia che avrebbe potuto rappresentare il nostro ex agente nell'impero §Y[disavowed_agent_country.GetName]§!. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "L'ex agente che aveva tentato di riprendere i contatti dall'interno dell'impero §Y[disavowed_agent_country.GetName]§! è stato sistemato. $espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "Una squadra speciale è stata in grado di confermare l'esistenza di questo individuo, prima di terminarlo rapidamente. Tuttavia, nessuno può essere certo che fosse un vero agente o facesse parte di un complotto [disavowed_agent_country.GetAdj].\n\nIn ogni caso, sia l'agente che le informazioni che sosteneva di possedere sono fuori dalla portata di entrambi gli imperi."
 espionage.1017.name:0 "L'Agente Fantasma"
 espionage.1017.desc:1 "La squadra d'assalto clandestina che abbiamo inviato nell'impero §Y[disavowed_agent_country.GetName]§! ha fatto ritorno in tutta fretta. Sembra che non sia mai esistito un agente rinnegato. Ciò che invece la squadra ha trovato è una sottile prova di un complotto per portare alla luce le nostre operazioni segrete.\n\nForse si trattava solamente di un complotto [disavowed_agent_country.GetAdj]; oppure una terza parte ha cercato di intromettersi nei nostri affari. In entrambi i casi, le nostre misure di contenimento sono state annullate appena in tempo per evitare di esporre le nostre operazioni di spionaggio, passate o presenti."
 espionage.1017.a:0 "Schivato all'ultimo."
 espionage.1021.name:0 "Agente Rinnegato Recuperato"
 espionage.1021.desc:4 "Il nostro agente ha fatto ritorno. Questo §Hindividuo [disavowed_agent_country.GetAdj]§!, che si è identificato come [disavowed_operative.GetName], appare nervoso ma sollevato, ed ha superato tutte le verifiche di sicurezza. L'interrogatorio è stato arduo, ma le informazioni si sono dimostrate utili ed abbiamo ottenuto l'accesso ad una preziosa §YRisorsa Segreta§!\n\nRisolta la questione, l'agente verrà reinserito. Eliminato lo status di Disperso in Azione, ora rimarrà dalla nostra parte."
 espionage.1022.name:0 "È un Complotto!"
 espionage.1022.desc:3 "Probabilmente abbiamo agito troppo frettolosamente nel tentativo di estrarre il nostro presunto §Hagente rinnegato§!. Abbiamo perso completamente i contatti con la squadra inviata nell'impero §H[disavowed_agent_country.GetName]§!. Ora sospettiamo che l'agente non sia mai esistito.\n\nTutti gli agenti legati a quest'operazione sono rinnegati. Di conseguenza, la nostra capacità di condurre ulteriori operazioni nell'impero [disavowed_agent_country.GetName] sarà limitata per diverso tempo, mentre ricostituiamo la Rete di Spionaggio."
 espionage.1022.a:0 "Non è di buon auspicio..."

 espionage.1030.name:0 "Nascondersi in Piena Vista"
 espionage.1030.desc:2 "Alcuni degli agenti che controlliamo nell'impero §H[vividsight_country. GetName]§! hanno iniziato ad attirare un'insolita attenzione; sono considerati in qualche modo... attraenti...\n\nNon abbiamo motivo di credere che la loro copertura sia a rischio, ma la crescente notorietà ed influenza mette a dura prova la segretezza della nostra Rete di Spionaggio."
 espionage.1030.a:0 "Potrebbe essere vantaggioso, se viene gestito bene."
 espionage.1030.b.hive:0 "Non va bene. Organizzate degli 'aggiustamenti'."
 espionage.1030.b.machine:0 "Non va bene. Regolate i loro parametri."

 espionage.1040.name:0 "Un'Acquisizione a Sorpresa"
 espionage.1040.desc.regular:1 "Il nostro $role_spymaster$ che sorveglia §H[luckycatch_country.GetName]§! è riuscito ad acquisire una nuova §YRisorsa Segreta§! che ci aiuterà nelle operazioni quando ne avremo bisogno.\n\nAbbiamo eseguito ogni tipo di controllo per garantire che questa nuova risorsa sia autentica. Ci siamo impegnati affinché non possa essere individuata facilmente, in modo tale da ridurre il rischio di essere scoperti."
 espionage.1040.desc.gestalt:1 "Tra le nostre numerose azioni di spionaggio nell'impero §H[luckycatch_country.GetName]§! c'è la ricerca di potenziali Risorse Segrete. Dobbiamo utilizzare ogni mezzo per promuovere i nostri sforzi tra la coscienza gestalt. Il nostro $role_spymaster$ riferisce di aver appena compiuto una di queste fortunate acquisizioni."
 espionage.1040.desc.caughtspies:1 "Abbiamo catturato un gruppo di spionaggio §P[luckycatch_country.GetAdj. Erano impegnati in un'operazione contro di noi, della quale non conosciamo ancora i dettagli.\n\nAttraverso i nostri interrogatori, tuttavia, abbiamo raccolto una piccola quantità di informazioni su §H[luckycatch_country.GetName]§!. Il nostro $role_spymaster$ ora ha accesso ad una §YRisorsa Segreta§! locale che possiamo sfruttare a nostro vantaggio."
 espionage.1040.desc.caught:1 "Il nostro $role_spymaster$ nell'impero §H[luckycatch_country.GetName]§! riferisce di aver catturato una banda di §Psabotatori§!. Sebbene non siamo riusciti a prevenire il loro recente atto d'aggressione nei nostri confronti, i nostri interrogatori si sono dimostrati redditizi.\n\nLe informazioni raccolte non ci saranno utili per molto tempo, ma la cattura di questi sabotatori ci ha garantito un vantaggio nelle operazioni contro il loro impero. Grazie a questo, ci siamo assicurati una §YRisorsa Segreta§! che può tornarci utile in futuro."
 espionage.1040.a.tooltip:0 "Abbiamo acquisito una nuova §YRisorsa Segreta§! per la nostra Rete di Spionaggio nell'impero §H[luckycatch_country.GetName]§!."

 espionage.1050.name:0 "Chi Trova Tiene"
 espionage.1050.desc:2 "Un'agente particolarmente attento, operante nell'impero §Y[finderskeepers_country.GetName]§!, è venuto in possesso di buona parte di un §Hcodice di decrittazione [finderskeepers_country.GetAdj]§!. Uno sbadato $job_politician$ [finderskeepers_country.GetSpeciesAdj] ha perso il dispositivo mentre si trovava in viaggio.\n\nCiò non comporta molto in termini operativi, ma i nostri studi sul design unico del dispositivo hanno rivelato nuove intuizioni per il nostro approccio generale alla §Y$MOD_INTEL_DECRYPTION_ADD$§!."

 espionage.1060.name:0 "Comunicatore Smarrito"
 espionage.1060.desc:1 "Uno dei nostri $job_politician_plural$ su [capital_scope.GetName] ha incautamente smarrito una serie di dati sensibili, compreso un §Hcodice di decrittazione§!, la cui stessa esistenza al di fuori delle strutture governative è una grave violazione del protocollo.\n\nLe nostre autorità interne si stanno affannando ad aggiornare i sistemi di sicurezza, poiché è molto probabile che questi dati siano caduti in [root.species.GetHandNamePlural] ostili."
 espionage.1060.desc.corp:1 "Uno dei nostri [root.GetCorpRulerJobPlural] su [capital_scope.GetName] ha incautamente smarrito una serie di dati sensibili, compreso un §Hcodice di decrittazione§!, la cui stessa esistenza al di fuori delle strutture governative è una grave violazione del protocollo.\n\nLe nostre squadre di sicurezza si stanno affannando per modificare le procedure operative, poiché è molto probabile che questi dati siano stati recuperati dalla concorrenza."
 espionage.1060.a:0 "Licenziate questo incompetente, subito!"
 espionage.1060.a.tooltip:1 "Un £job_politician£ §Y$job_politician$§! nella nostra capitale è stato licenziato e §Rdemansionato§!."
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:1 "Un §Y[root.GetCorpRulerJobIcon]§! nella nostra capitale è stato licenziato e §Rdemansionato§!."

 espionage.1070.name:0 "Rilevata Infiltrazione Ostile"
 espionage.1070.desc.identified.intro:1 "I nostri sistemi Crittografici hanno smascherato una banda di pericolosi infiltrati. Sembra che questi aspiranti nemici lavorassero per conto dell'impero §H[hostile_infiltration_country.GetName]§! su un'operazione che è costata molte vite ed ha causato danni ingenti."
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\nSiamo riusciti a §Ydecifrare§! diversi dati che avevano con loro; tuttavia, nessuno rivela l'intera portata dei loro piani contro di noi, né siamo in grado di dire con certezza quale sarà la loro prossima mossa. I nostri vantaggi in termini di Spionaggio sono quindi relativamente bassi.\n\nDobbiamo considerare attentamente come reagire. Potremmo mantenere la riservatezza sulle nostre reali capacità, fingendo ignoranza di fronte ai nostri vicini galattici. D'altro canto, saremmo anche giustificati a denunciare pubblicamente questo atto di violenza nei nostri confronti."
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\nTra i dati che abbiamo acquisito con la forza erano presenti alcuni registri di comunicazione che siamo riusciti a decifrare. Nessuno di questi descrive le loro vere intenzioni nei nostri confronti. I firewall nemici ci permettono di ricavare solamente informazioni frammentarie e tutto il resto che siamo riusciti ad estrarre è da considerarsi inattendibile.\n\nNonostante la giustificata indignazione per gli scarsi risultati, sarà saggio ponderare sulle nostre prossime mosse. Potremmo tacere sulle nostre reali abilità crittografiche, fingendo inettitudine di fronte ai nostri nemici. Tuttavia, se denunciassimo pubblicamente questo atto di violenza nei nostri confronti, forse [hostile_infiltration_country.GetName] potrebbe cambiare atteggiamento."
 espionage.1070.desc.unknown:1 "I nostri sistemi Crittografici hanno smascherato una banda di anonimi, seppur letali, infiltrati. Affermano di essere legati a diverse alleanze, nessuna in ogni caso verificabile.\n\n$espionage.1070.desc.middle$\n\nForse varrebbe la pena tenere d'occhio [hostile_infiltration_country.GetName]. Tuttavia, potrebbe anche essere utile tacere e non lasciar trapelare la debolezza della nostra sicurezza interna."
 espionage.1070.desc.middle:0 "Questo gruppo [hostile_infiltration_country.species.GetAdj] aveva con sé vari dati incriminanti, alcuni dei quali sono stati decifrati facilmente. Sospettiamo, tuttavia, che si tratti di un depistaggio o di un trucco. Queste spie potrebbero effettivamente lavorare per [hostile_infiltration_country.GetName], ma le prove sono inconcludenti."
 espionage.1070.desc.unknown.hostile:1 "I nostri sistemi Crittografici hanno smascherato una banda di anonimi, seppur letali, infiltrati. Sebbene durante l'interrogatorio abbiano affermato di essere legati a diverse alleanze, non abbiamo modo di verificarle.\n\n$espionage.1070.desc.middle$\n\nPotremmo reagire contro [hostile_infiltration_country.GetName], e tale azione potrebbe anche essere considerata giustificata da altri imperi. Tuttavia, è possibile che l'intera vicenda non sia altro che una subdola esca, messa in scena per distogliere la nostra attenzione dai nostri veri nemici."
 espionage.1070.a:0 "Osserviamo in silenzio."
 espionage.1070.b:0 "Tutta la galassia lo deve sapere!"
 espionage.1070.b.tooltip:0 "\n§H§Y[hostile_infiltration_country.GetName]§! verrà informato della cattura dei loro agenti.§!"
 espionage.1070.c:0 "Attenderemo la nostra occasione."
 espionage.1070.d:0 "Qualcuno dovrà risponderne."
 espionage.1070.e:0 "Lasciamo che comprino il nostro silenzio."
 espionage.1070.e.fail:0 "L'impero §Y[from.GetName]§! non presterebbe molta attenzione ad un gesto del genere."
 espionage.1071.name:0 "Copertura Saltata"
 espionage.1071.desc:0 "L'impero §Y[from.GetName]§!, nostro recente obiettivo di spionaggio, non solo ha svelato i nostri intrighi, ma ha anche deciso di §Pdenunciare§! le nostre azioni!\n\nÈ possibile che non esista alcuna prova a sostegno delle loro accuse, e probabilmente pochi gli crederanno; tuttavia, già l'accusa stessa può risultare piuttosto dannosa."
 espionage.1071.desc.hostile:0 "L'impero §Y[from.GetName]§!, nostro recente obiettivo di spionaggio, non solo ha svelato i nostri intrighi, ma ha anche deciso di §Pdenunciare§! le nostre azioni!\n\nÈ possibile che non esista alcuna prova a sostegno delle loro accuse... potrebbe essere solamente un bluff, per insultarci o per guadagnarsi il favore dei vicini galattici."
 espionage.1071.a:0 "Patetici."
 espionage.1071.b:0 "Occhio per occhio, dente per dente."
 espionage.1072.name:0 "Accuse di Spionaggio"
 espionage.1072.desc:1 "L'impero §H[from.GetName]§! ci accusa di §spionaggio ostile§!; sostengono, fornendo prove traballanti e mal attribuite, che avremmo inviato degli agenti a condurre atti d'abominevole aggressione contro di loro.\n\nQualunque sia la credibilità o le ragioni dietro quest'accusa, ha condotto ad una sanzione diplomatica. È improbabile che subiremo conseguenze dirette da questo fatto, ma è difficile che questa calunnia passi inosservata ai loro alleati, o ai nostri."
 espionage.1072.a:0 "Non ci riguarda."
 espionage.1073.name:0 "Estorsione per Spionaggio"
 espionage.1073.desc:0 "I nostri recenti obiettivi di spionaggio, nell'impero §Y[from.GetName]§!, ci hanno colto sul fatto ed §Hhanno preteso favori politici§!. Così facendo, hanno accettato di non esporre le nostre azioni segrete a tutta la galassia.\n\nÈ possibile che non esista alcuna reale prova a sostegno delle loro affermazioni, tuttavia la sola accusa potrebbe causarci abbastanza danni. Qualunque sia la loro motivazione, pretendono di fare leva politica su di noi."

 espionage.1081.name:0 "Complotto Svelato"
 espionage.1081.desc:0 "I nostri agenti inviati nell'impero §Y[insidious_plot_spynetwork.GetName]§! hanno ricevuto alcune informazioni secondo le quali §H[insidious_plot_country.GetName]§! sta tramando per ingannarci! Non possediamo ancora dettagli precisi sul loro piano, ma sembra che vogliano minare la nostra organizzazione civica dall'interno.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "I nostri agenti inviati nell'impero §Y[insidious_plot_spynetwork.GetName]§! hanno sentito alcune voci secondo le quali §H[insidious_plot_country.GetName]§! sta tramando per ingannarci. Non possediamo ancora dettagli precisi sul loro piano, ma sembra che vogliano minare la nostra organizzazione civica dall'interno.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "Non è chiaro il modo in cui abbiano ottenuto queste informazioni, ma gli sforzi dei nostri agenti hanno comunque dato i loro frutti, grazie ad una lunga serie di pedinamenti; se risultassero corrette potrebbero aver svolto la maggior parte del lavoro al posto nostro."
 espionage.1081.desc.samecountry:0 "I nostri agenti inviati nell'impero §Y[insidious_plot_spynetwork.GetName]§! hanno scoperto alcune voci credibili riguardo un complotto locale contro di noi. Sembra che lo spionaggio §H[insidious_plot_country.GetAdj]§! non si curi affatto della propria segretezza operativa.\n\nNon possediamo ancora i dettagli esatti del loro presunto piano, ma si dice che preveda una compromissione delle nostre relazioni esistenti, minando gli accordi di fiducia ed il nostro stesso stile di vita."
 espionage.1081.a:0 "Quelle canaglie!"
 espionage.1082.name:0 "Sospetto Complotto Svelato"
 espionage.1082.desc:0 "I nostri agenti insediati nell'impero §Y[insidious_plot_spynetwork.GetName]§! hanno scoperto alcune prove sospette che indicherebbero come §H[insidious_plot_country.GetName]§! vorrebbe ingannarci.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "I nostri agenti nell'impero §Y[insidious_plot_spynetwork.GetName]§! hanno scoperto alcune prove sospette che indicherebbero un'imminente contro-operazione ingannevole nei nostri confronti.\n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "Non possediamo ancora i dettagli esatti di questo piano, ma sembrerebbe includere la manipolazione delle nostre relazioni esistenti, minando gli accordi di fiducia ed il nostro stesso stile di vita. L'$role_spymaster$ [insidious_plot_spymaster.GetName], tuttavia, consiglia cautela, poiché la facilità con cui ci siamo imbattuti in queste informazioni è §Palquanto sospetta§!."
 espionage.1082.a:0 "Questo potenziale oltraggio non può essere tollerato."
 espionage.1082.b:0 "È probabilmente uno stratagemma. Ignoratelo."
 espionage.1085.name:0 "Implicati in un Complotto"
 espionage.1085.desc:1 "Siamo stati implicati in un complotto contro §H[from.GetName]§!. L'accusa è talmente vaga che non possiamo affermare definitivamente se sappiano in effetti qualcosa o meno.\n\nLe nostre spie sostengono che l'accusa sia infondata, sostenendo che si tratti probabilmente di una risposta difensiva di controspionaggio da parte di uno dei nostri obiettivi, o di una campagna diffamatoria condotta da una terza parte. Qualunque sia la ragione o la causa, l'impero [from.GetName] è offeso."
 espionage.1085.desc.neverspied:0 "Incredibilmente siamo stati implicati in qualche sorta di vago complotto contro §H[from.GetName]§!. Si tratta di un'accusa ridicola, data la nostra completa mancanza di attività di spionaggio estero; d'altra parte, non potrebbero minimamente essere a conoscenza di quanto stupida sia la loro affermazione.\n\nSembrerebbe che alcuni poteri sconosciuti stiano cercando di incastrarci per i loro misfatti, o forse semplicemente per seminare un po' di caos diplomatico. Qualunque sia la ragione o la causa, l'impero [from.GetName] è offeso."

 #######################################
 # Operations
 #######################################

 # Acquire Asset
 operation.1000.name:0 "Mobilitare gli Agenti"
 operation.1000.desc.hostile:0 "I nostri agenti sotto copertura hanno intensificato la sorveglianza dei potenziali obiettivi."
 operation.1000.desc.friendly:0 "I nostri "osservatori" hanno iniziato ad ingraziarsi gli obiettivi contrassegnati come potenzialmente utili."
 operation.1001.name:0 "Restringere il Campo"
 operation.1001.desc:1 "È stato stilato un elenco ristretto di obiettivi. Gli agenti che hanno terminato i compiti di sorveglianza forniranno copertura agli altri."
 operation.1002.name:0 "Risorsa Segreta Identificata"
 operation.1002.desc:3 "Mentre l'operazione si avvicina alla sua conclusione, l'$role_spymaster$ [spynetwork.leader.GetName] si è attivato per proteggere la nostra nuova Risorsa Segreta all'interno dell'impero [target.GetName]. I nostri agenti rimanenti sono pronti a fornire qualsiasi copertura della quale possa aver bisogno."
 operation.1006.name:0 "Risorsa Segreta Acquisita"
 operation.1006.desc.intro:1 "L'$role_spymaster$ [from.spynetwork.leader.GetName] comunica che l'operazione nell'impero [from.target.GetName] ha avuto successo."
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$ La nostra Rete di Spionaggio ha contattato §Huna figura influente in ambito culturale [from.target.GetAdj]§!; il suo desiderio di mantenere alto il proprio profilo pubblico si accomuna splendidamente alle ambizioni che potremmo voler esercitare, per manipolare i cuori e le menti."
 operation.1006.desc.official:1 "$operation.1006.desc.intro$ Ci siamo assicurati la collaborazione di §Hun funzionario civico [from.target.GetAdj]§!. Questa Risorsa Segreta verrà tenuta al sicuro ma pronta ad assisterci nelle operazioni future, in particolare nei possibili problemi diplomatici o governativi che potremmo incontrare."
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$ La nostra Rete di Spionaggio è ora sostenuta dalla collaborazione di §Hun professionista influente [from.target.GetAdj]§!, pronto ad assisterci in operazioni che possono beneficiare dei contatti della sua rete o del peso della sua reputazione."
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$ Abbiamo conquistato la fedeltà di §Hun ribelle [from.target.GetAdj]§!, il suo desiderio di cambiamento radicale può essere facilmente plasmato per soddisfare anche i nostri obiettivi."
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$ Abbiamo attirato §Hun membro poco apprezzato dal popolo [from.target.GetAdj]§!, il suo atteggiamento ed i suoi contatti fra gli strati più bassi della società sono validi aiuti per le nostre operazioni."
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$ La nostra Rete di Spionaggio si è assicurata l'acquisizione di §Hun drone [from.target.GetAdj] modificato§!, i cui benefici saranno evidenti ogni volta che vorremo infiltrarci o manipolare l'entità [from.target.GetName]."
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$ Abbiamo rivendicato §Hparte dell'entità [from.target.GetName]§!, una Risorsa Segreta che ci permetterà di interferire con l'alveare, celare i nostri movimenti contro di esso, e molto altro."
 operation.1006.desc.component:1 "$operation.1006.desc.intro$ Abbiamo rivendicato §Hparte dell'entità [from.target.GetName]§!, una Risorsa Segreta che ci permetterà di interferire con l'intelligenza meccanica con conseguenze dirette e devastanti."
 operation.1006.desc.network:1 "$operation.1006.desc.intro$ La nostra Rete di Spionaggio è ora rinforzata dall'accesso di una §Hparte della rete sulla quale opera [from.target.GetName]§!. Se desideriamo celare i nostri movimenti contro l'entità meccanica, inviarle false informazioni o interferire in altro modo, ora i suoi stessi protocolli possono essere armati contro di essa."
 operation.1006.desc.default:0 "$operation.1006.desc.intro$ Ci siamo assicurati un bene prezioso che rinforzerà le nostre attività d'intelligence e spionaggio nello spazio [from.target.GetAdj]."
 operation.1006.b:0 "Mettete subito al lavoro questa Risorsa Segreta."

 # Steal Technology
 operation.1020.name:0 "Iniziare la Raccolta"
 operation.1020.desc.conf_hosted:1 "I nostri agenti sotto copertura sono dispersi in una conferenza dall'aspetto promettente che si tiene nello spazio [root.target.GetAdj]. Hanno iniziato l'acquisizione di potenziali obiettivi."
 operation.1020.desc.conf_external:2 "I nostri agenti si sono assicurati la partecipazione a una conferenza scientifica interstellare alla quale e stato invitato anche [root.target.GetName]. I nostri sforzi sono concentrati sull'osservazione discreta della sola delegazione [root.target.GetAdj]."
 operation.1020.desc.lecture:1 "Abbiamo piazzato degli agenti tra il pubblico in una serie di conferenze tenute in [root.target.GetName]. Osserveremo i potenziali candidati tra la loro élite scientifica."
 operation.1020.desc.outreach:1 "I nostri agenti si sono infiltrati tra le varie conferenze di divulgazione scientifica gestiti da [root.target.GetName]. Lo scopo di questa operazione è quello di acquisire il maggior numero di dati sulle loro ricerche per i nostri scienziati."
 operation.1020.desc.theft:2 "I nostri agenti hanno iniziato a sorvegliare una struttura di ricerca [root.target.GetAdj]. Cercheranno un punto d'ingresso, da sfruttare."
 operation.1020.desc.enigmatic:0 "L'$role_spymaster$ [spynetwork.leader.GetName] riferisce che i nostri agenti hanno incontrato un ostacolo insormontabile: L'ingegneria [target.GetAdj] sembra essere avanzata ed è progredita molto più della nostra.\n\nQualsiasi tecnologia che potremmo sperare di rubare da loro sarebbe §Henigmatica§! per noi, oltre che incompatibile con ciò che possediamo attualmente."
 operation.1021.name:0 "Inseguire una Pista"
 operation.1021.desc.appeal:0 "Abbiamo trovato un obiettivo che soddisfa i nostri criteri ideali: l'accesso a ricerche nuove e un atteggiamento ricettivo nei confronti del nostro agente. Continueremo a seguire questa pista."
 operation.1021.desc.creds:0 "Uno dei nostri potenziali obiettivi sembra avere il tipo di requisiti alla ricerca di cui abbiamo bisogno, e sono adeguatamente impressionati dalle nostre credenziali. Questa pista è la migliore per ora."
 operation.1021.desc.theft:1 "I nostri agenti hanno trovato un'ingresso, un punto di partenza ideale su cui costruire i nostri piani per infiltrarsi nella ricerca [root.target.GetAdj]."
 operation.1022.name:0 "Ingresso Assicurato"
 operation.1022.desc.invited:1 "Abbiamo elaborato vari piani che ci offrono un chiaro vantaggio: il nostro agente è stato finalmente invitato in una struttura di alta sicurezza impegnata in ricerche all'avanguardia. L'$role_spymaster$ [root.spynetwork.leader.GetName] ci assicura che le sue simulazioni offrono una previsione favorevole."
 operation.1022.desc.theft:1 "I nostri agenti hanno eseguito numerosi test, e i risultati concordano con le previsioni favorevoli dell'$role_spymaster$ [root.spynetwork.leader.GetName]. Siamo pronti a fare il nostro tentativo nell'ambito della ricerca [root.target.GetAdj]."
 operation.1026.name:0 "Ricerca [fromfrom.target.GetAdj] Assicurata"
 operation.1026.desc.intro.smooth:1 "Il nostro tentativo di infiltrazione in [fromfrom.target.GetName] è proceduto finora senza problemi."
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\nUn'agente solitario ha ottenuto l'accesso all'interno di una struttura di ricerca remota attraverso i suoi §Hcondotti di servizio§!, dopo essersi fatto lentamente strada fino a un terminale ad accesso limitato per il magazzino centrale [fromfrom.target.GetName]. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\nUn'agente solitario si è nascosto nell'§Hingresso merci§! di una struttura di ricerca remota, in attesa di infiltrarsi oltre una serie di misure di sicurezza [fromfrom.target.GetAdj] chiaramente inadeguate. Un inconsapevole [fromfrom.target.GetSpeciesAdj] ha lasciato incustodito un terminale del magazziono centrale [fromfrom.target.GetName], proprio a portata di mano del nostro agente .\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$ La copertura del nostro agente ha retto per tutto il tempo, e anche se [fromfrom.target.GetSpeciesName] ha mostrato una ragionevole diffidenza: la §Hfiducia che abbiamo dimostrato§! era appena sufficiente a concederci la possibilità di agire.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "Una complessa serie di fake e bluff informatici ha esposto il database di ricerca giusto il tempo necessario per fare la nostra mossa. La sicurezza [fromfrom.target.GetAdj] sarà più serrata dopo che avremo finito qui."
 operation.1026.tooltip.cooldown:0 "§HDobbiamo aspettare almeno §Y6 anni§! prima di tentare un'altra violazione delle loro strutture di ricerca.§!"
 operation.1026.a.smooth:0 "Questo andrà bene. Missione compiuta."
 operation.1026.b.smooth:0 "Sabotate tutto ciò che lasciamo indietro."
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!:\nColpito da §Y$research_stolen_sabotaged$§! per 1 anno.\n\n"
 operation.1026.c:0 "Dacci l'accesso ai dati delle loro ricerche future."
 operation.1026.d:0 "Questa è un'opportunità ideale da cogliere!"
 operation.1026.d.tooltip:1 "Un'ulteriore tecnologia viene messa a disposizione per la ricerca, dalla quale ricaveremo molti benefici."
 operation.1026.desc.intro.messy:0 "La nostra infiltrazione nella ricerca scientifica [fromfrom.target.GetAdj] è riuscita, tuttavia alcuni dei nostri agenti sembrano ora essere a rischio."
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\nSono riusciti ad accedere all'interno di una remota struttura di ricerca attraverso i suoi §HCondotti di servizio§!, con l'intenzione di raggiungere un terminale ad accesso limitato nel centro comando. Ma quando sono entrati nel magazzino centrale [fromfrom.target.GetName], §Hun allarme§! è stato fatto scattare.\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\nUn'agente solitario è riuscito di accedere all'interno di una remota struttura di ricerca attraverso il suo §Hscalo merci§!, riuscendo ad arrivare direttamente ad un terminale per il magazzino centrale [fromfrom.target.GetName]. Purtroppo §Hun allarme§! è stato fatto scattare nel momento in cui hanno fatto la loro mossa.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$ La copertura del nostro agente principale ha retto abbastanza a lungo per completare l'estrazione, ma le sue §Hcredenziali§! sono state adesso ritenute false. La sicurezza [fromfrom.target.GetAdj] è stata avvisata della sua presenza.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "I dati di ricerca che desideravamo sono già stati estratti, ma i §HPiani di fuga§! della nostra squadra non sono stati efficaci. La sicurezza stà arrivando con forza, dobbiamo considerare attentamente e tempestivamente la nostra prossima mossa."
 operation.1026.a.messy:0 "Recupera il maggior numero possibile dei nostri agenti."
 operation.1026.b.messy:1 "Gli abbiamo persi. Sabotare tutto quello che è possibile."
 requires_not_espionage_research_backdoor:1 "Possiamo utilizzare solo uno di questi accessi alla volta."
 operation.1027.name:0 "Tecnologia Impenetrabile"
 operation.1027.desc:0 "L'$role_spymaster$ [from.spynetwork.leader.GetName] ha presentato un rapporto sull'operazione [from.GetName], in corso in §H[from.target.GetName]§! La scienza e l'ingegneria [from.target.GetAdj] sono talmente avanzate da confondere i nostri agenti esperti. Sostengono che la loro tecnologia si è discosta molto dalla nostra, il che significa che anche se potessimo in qualche modo rubare la loro ricerca, l'hardware sarebbe incompatibile con il nostro.\n\nL'$role_spymaster$ [from.spynetwork.leader.GetName] suggerisce di appropriarsi di tali segreti altrove."
 operation.1030.name:0 "Ricerca Sabotata!"
 operation.1030.desc.regular:1 "I nostri progetti di ricerca sono stati compromessi! Un infiltrato sconosciuto ha messo a soqquadro molti dei nostri archivi, rubando delle tecnologie per il loro uso personale e causando ritardi significativi ai nostri §HStudi in corso§!\n\nI nostri informatici sono riusciti a fare dei backup abbastanza rapidamente, ma questo rallenterà i loro progressi. Si stima che possano passare mesi prima di essere in grado di ripristinare i nostri processi di ricerca e sviluppo con i dati esistenti."
 operation.1030.desc.gestalt:1 "I nostri progetti di ricerca sono stati compromessi! Un'entità sconosciuta si è infiltrata nel nostro archivio dati, §Hrubando le ricerche§! per il loro uso personale e causando una significativa interruzione dei nostri §Hstudi in corso§!\n\nI nostri informatici sono riusciti a fare dei backup abbastanza rapidamente, ma il nostro progresso sarà rallentato. Potrebbero passare mesi prima di essere in grado di ripristinare senza problemi la ricerca e lo sviluppo con gli archivi di ricerca rimanenti."

 # Sabotage Starbase
 operation.2000.name:2 "Avvicinamento all'Obiettivo in [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly:1 "Un piccolo e selezionato gruppo di agenti è partito per §Y[target.owner.GetName]§! sotto falsi nomi."
 operation.2000.desc.jobseeker:2 "$operation.2000.desc.intro.friendly$ Ognuno si fingerà un'operaio in cerca di lavoro. Alcuni portano dichiarazioni di raccomandazione e cercheranno lavoro vicino alle strutture chiave, altri tenteranno la loro fortuna nelle parti più interne dell'installazione."
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$ Tra di loro c'è una presunta famiglia di artigiani, in cerca di nuove opportunità di affari. Cercheranno di stabilire un mercato su §H[target.GetName]§! per vendere la loro merce."
 operation.2000.desc.intro.hostile:1 "Un gruppo di agenti è partito per §Y[target.owner.GetName]§! La loro copertura consiste nel pilotare un'anonima nave da carico."
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$ La sua stiva è piena di ciò che apparirà agli scanner [target.owner.GetAdj] come $cristalli_rare$ e altri minerali preziosi. Confidiamo che la semplicità nuda e cruda di questa strategia serva per ingannarli."
 operation.2000.desc.derelict:1 "$operation.2000.desc.intro.hostile$ La nave è predisposta per un'esplosione non letale mentre si avvicina al confine [target.owner.GetAdj] e il  più vicino possibile al sistema §H[target.solar_system.GetName]§! Le radiazioni sembreranno inondare l'interno della nave mentre i nostri agenti si nasconderanno nel suo nucleo schermato."
 operation.2000.desc.invalid:0 "I nostri agenti segnalano cambiamenti drastici all'interno di [root.target.owner.GetAdj]: il nostro obiettivo non è più praticabile."
 operation.2001.name:0 "Agenti sul Posto"
 operation.2001.desc.vocation:2 "Un certo numero di nostri agenti sono stati accettati a bordo della struttura §H[target.GetName]! Quelli che non hanno ottenuto un lavoro, si sono dispersi nei sistemi vicini. Lì passeranno alle identità di copertura di riserva e daranno supporto all'operazione in generale."
 operation.2001.desc.vessel:2 "L'esca è stata abboccata, e i nostri agenti sono riusciti ad "interrompere le comunicazioni" della struttura ostile. L'$role_spymaster$ [spynetwork.leader.GetName] attenderà ulteriori segnali da loro."
 operation.2002.name:0 "Segnale Pronto"
 operation.2002.desc.intro:1 "Un segnale in codice è arrivato dall'interno di §Y[target.owner.GetName]§!, indicando che i nostri agenti ora sono pronti."
 operation.2002.desc.vocation:3 "$operation.2002.desc.intro$\n\nHanno lavorato ai loro ruoli di copertura a tal punto che i nostri agenti hanno effettivamente sviluppato un rapporto con il personale locale. Alcuni utili punti d'attracco sono stati notati durante le pause pranzo, gli intrattenimenti condivisi e la socializzazione quotidiana a bordo della §Hstruttura [target.GetName]§!"
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$ L'$role_spymaster$ [spynetwork.leader.GetName] stà facendo il possibile per poterli estrarre da lì, tuttavia le loro possibilità sono scarse."
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic:2 "Abbiamo sferrato un colpo vincente all'§Hinfrastruttura civile§! nel sistema [sabotaged_starbase_system.GetName]. Il caos che si è creato dovrebbe essere utile per raggiungere nostro obiettivo.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:3 "Abbiamo sabotato con successo una §Hstruttura di supporto militare§! installata nella [sabotaged_starbase.GetName]. I nostri agenti segnalano alcune vittime tra coloro che lavoravano nelle vicinanze al momento dell'attivazione del dispositivo.\n\nQuesto colpo che abbiamo inferto alla logistica di combattimento all'interno di §Y[sabotaged_starbase_owner.GetName]§! non passerà inosservato.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:3 "Abbiamo inferto un colpo agli §Hinteressi commerciali§! sia all'interno che vicino al sistema [sabotaged_starbase_system.GetName]. Le navi mercantili stanno già intasando le rotte di navigazione, mentre i controllori del traffico locale si affannano a impartire nuovi piani di volo.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "Dobbiamo essere pronti a negare le nostre azioni. Qualsiasi operazione futura nello spazio [sabotaged_starbase_owner.GetAdj] ci richiederà di mantenere quanta più possibile un profilo basso, vale a dire che vogliamo dare priorità a tale discrezione..."
 operation.2005.a:0 "Disperdersi nel modo più pulito possibile."
 operation.2005.b:0 "La discrezione è per i deboli. Distruggete questa base stellare."
 operation.2005.b.orb:0 "La discrezione è per i deboli. Distruggete questo anello orbitale." 
 operation.2005.b.tooltip:1 "I nostri agenti coglieranno l'occasione per §Hdistruggere ulteriori strutture dell'obiettivo§!."
 operation.2005.c:0 "Colpire anche le $military_station_small_plural$."
 operation.2005.c.tooltip:2 "Distrugge una $military_station_small$ sull'obiettivo."
 operation.2006.name:0 "Sabotaggio Interrotto"
 operation.2006.desc:3 "L'$role_spymaster$ [from.spynetwork.leader.GetName] riferisce che la sua squadra di agenti deve abbandonare l'operazione per sabotare §H[sabotaged_starbase_owner.GetAdj]§! nel sistema §Y[sabotaged_starbase_system.GetName]!. I drastici cambiamenti politici all'interno della nazione [sabotaged_starbase_owner.GetAdj] hanno reso superflui i nostri sforzi. Sarebbe saggio scegliere un obiettivo diverso."
 operation.2010.name:2 "[root.GetSabotagedStarbaseTitle] nel sistema [sabotaged_starbase_system.GetName]!"
 operation.2010.desc.phobe:3 "Degli intrusi hanno violato i nostri confini nel sistema §Y[sabotaged_starbase_system.GetName]§!, distruggendo parte della §H[sabotaged_starbase.GetName]§!. Questi sabotatori sembrano aver agito per conto di una potenza straniera, le nostre forze di controspionaggio sono in massima allerta per cercare di catturare questi agenti."
 operation.2010.desc.regular:3 "Sabotatori sconosciuti hanno colpito il sistema §Y[sabotaged_starbase_system.GetName]§!, distruggendo parte della §H[sabotaged_starbase.GetName]§!.\n\nIl nostro servizio di controspionaggio suggerisce che questo è probabilmente il lavoro di agenti stranieri, piuttosto che una minaccia nazionale. Abbiamo aumentato la sicurezza intorno alla regione di spazio interessata nella speranza di catturare questi agenti."
 operation.2010.desc.gestalt:3 "Un'entità straniera ha violato i nostri confini nel sistema §Y[sabotaged_starbase_system.GetName]§! e ha volutamente interrotto il buon funzionamento della §H[sabotaged_starbase.GetName]§!.Non siamo ancora in grado di accertare come questi sabotatori siano riusciti ad entrare così efficacemente, tuttavia come risposta diretta abbiamo aumentato la nostra sicurezza interna."

 # Smear Campaign
 operation.3000.name:0 "Identificare gli Obiettivi"
 operation.3000.desc:1 "Abbiamo compilato un elenco di imperi che appaiono più amichevoli con §Y[root.target.GetName]§!. I nostri agenti cercheranno di inserirsi tra questi imperi."
 operation.3000.desc.single:1 "Abbiamo trovato un obiettivo promettente - §H[event_target:smear_option_1.GetName]§! - la cui relazione con §Y[root.target.GetName]§! beneficia degli interessi di [root.target.GetAdj] a nostro discapito."
 operation.3000.desc.error:1 "Non siamo in grado di trovare un obiettivo adatto per questa impresa. Sembra che §Y[root.target.GetName]§! abbia amici altrove, e noi dobbiamo ancora stabilire linee di comunicazione con loro."
 operation.3000.a:0 "Il [smear_option_1.GetName]."
 operation.3000.b:0 "Il [smear_option_2.GetName]."
 operation.3000.c:0 "Il [smear_option_3.GetName]."
 operation.3000.d:0 "Così sia."
 operation.3001.name:0 "Uno Sporco Dossier"
 operation.3001.desc.spirit.intro:2 "La squadra sotto l'$role_spymaster$ [Root.SpyNetwork.leader.GetName] lavorerà per esagerare l'intolleranza religiosa tra [root.target.GetName]."
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$ Diffonderemo voci credibili sul fatto che le pratiche rituali di [smear_campaign_recipient.GetAdj] sono oggetto di scherno nei circoli politici di [root.target.GetAdj]."
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$ Se si vedesse che stanno vendendo idoli economici e blasfemi di qualsiasi cosa che [smear_campaign_recipient.GetName] ritiene più sacra, per esempio..."
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$ Faremo una campagna [root.target.GetAdj] rivolta a coloro che non appartengono alla casta dei sacerdoti in [smear_campaign_recipient.GetName]. Un tentativo di sconvolgere la politica del loro ordine religioso, destinato ad offendere coloro che lo dirigono."
 operation.3001.desc.milit.intro:1 "Lavoreremo per diffondere la notizia che [root.target.GetName] stà minando i militari [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ Possiamo suggerire che gli interessi di [root.target.GetAdj] in [smear_campaign_recipient.GetName] sono motivati unicamente dallo studio dei loro segreti militari, e che potrebbero arrivare ad istigare una guerra per testare le debolezze che hanno esposto."
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$ Se [root.target.GetName] fosse accusato di trattenere prigionieri di guerra [smear_campaign_recipient.species.GetAdj] con l'intenzione di indottrinarli, per esempio..."
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$ Forniremo prove inconfutabili che [root.target.GetName] stà vendendo armi difettose abilmente camuffate a [smear_campaign_recipient.GetName], i loro stimati vicini galattici."
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$ Voci di una svolta nella tecnologia di [root.target.GetAdj] che pacificherebbe forzatamente i vicini come il [smear_campaign_recipient.GetName], per esempio..."
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$ Faremo appello al loro senso di orgoglio, suggerendo che i [root.target.GetName] allenino solo i loro cadetti più giovani su scenari di combattimento contro [smear_campaign_recipient.GetName], come mezzo per costruire facilmente la loro fiducia."
 operation.3001.desc.phobe.intro:1 "Esagereremo l'arroganza aliena di [root.target.GetName], facendo appello al cuore xenofobo di [smear_campaign_recipient.GetName]."
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$ Per esempio: se il [root.target.GetName] fosse sorpreso a vendere terapie geniche basate sulla biologia di [smear_campaign_recipient.species.GetAdj], questi si indigneranno."
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$ Semineremo idee su un complotto [root.target.GetAdj] per rapire cittadini [smear_campaign_recipient.species.GetAdj] e indottrinarli ad accettare una galassia più aperta."
 operation.3001.desc.egal.intro:1 "Dipingeremo [root.target.GetName] come sabotatori appassionati di sistemi politici come quello che il [smear_campaign_recipient.GetName] ha a cuore."
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$ Se [root.target.GetName] venisse sorpreso a disonorare il suo trattato di migrazione e a scegliere i cittadini di [smear_campaign_recipient.species.GetAdj] per lavori peggiori, ci si dovrebbe offendere."
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ Noi metteremo in atto un complotto [root.target.GetAdj] per sabotare la loro posizione politica all'interno della Comunità Galattica."
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$ Possiamo fornire prove difficili da ignorare di un complotto [root.target.GetAdj] per infiltrarsi nel sistema politico [smear_campaign_recipient.GetAdj] e intromettersi nelle loro elezioni."
 operation.3001.desc.mat.intro:1 "Dipingeremo i [root.target.GetName] come vicini gelosi e avidi, desiderosi di sfruttare e abusare della scienza [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$ Le voci credibili di un complotto per rubare completamente la loro tecnologia dovrebbero servirci bene in questo obiettivo."
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$ Inventeremo un movimento all'interno di [root.target.GetName] per rubare i droidi [smear_campaign_recipient.GetAdj], aggirando i loro limitati mezzi di produzione."
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$ Una minaccia [root.target.GetAdj] di scatenare una singolarità controllata e guidata dall'IA all'interno della datasfera [smear_campaign_recipient.GetAdj] dovrebbe attirare la loro attenzione e ira."
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$ Che [root.target.GetAdj] possa complottare per sabotare quella ricerca scientifica ci sarebbe di sicuro una sorta di reazione da parte loro."
 operation.3001.desc.pacif.intro:1 "Ci appelleremo alle paure del pacifismo [smear_campaign_recipient.GetAdj], appuntando agende violente su [root.target.GetName]."
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$ Per esempio: l'amministrazione di [smear_campaign_recipient.GetAdj] non godrà nel sentire che [root.target.GetAdj] hanno tratto profitto da un'operazione di traffico d'armi attraverso il loro spazio."
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$ La notizia di un programma gestito da [root.target.GetAdj] per armare le fazioni secessioniste all'interno degli stati clienti di [smear_campaign_recipient.GetName] è destinata a causare indignazione."
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$ Semineremo paure credibili che [root.target.GetName] stia lavorando a un'arma capace di far diventare selvaggiamente violente le popolazioni [smear_campaign_recipient.species.GetName]."
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$ Inventeremo le prove che le fazioni dormienti, fedeli a [root.target.GetName], sono pronte a scatenare scaramucce di confine intorno allo spazio [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.phile.intro:1 "Ci appoggeremo sugli atteggiamenti xenofili di [smear_campaign_recipient.GetName], facendo sembrare che i [root.target.GetName] sfruttino attivamente il loro contegno amichevole."
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$ Le voci di un cartello dei prezzi sugli accordi commerciali con [smear_campaign_recipient.GetName] dovrebbero attirare la loro attenzione, scuotendo la fiducia nella loro relazione con [root.target.GetName]."
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$ Diffondere notizie che gli schiavi [smear_campaign_recipient.species.GetAdj] sono specificamente ricercati da [root.target.GetName] è destinata a causare offesa."
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$ Getteremo voci oscure su [root.target.GetName], lasciando intendere che dietro il loro interesse per l'accomodante [smear_campaign_recipient.GetName] si nascondono secondi fini..."
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$ Creeremo suggerimenti che [root.target.GetName] ha diffuso false voci e inoltre anche sabotato i tentativi di [smear_campaign_recipient.GetName] di impegnarsi in un primo contatto, a partire da quando si sono uniti alla scena galattica."
 operation.3001.desc.auth.intro:1 "Ci affideremo alla natura autoritaria di [smear_campaign_recipient.GetName], ritraendo i [root.target.GetName] come agenti del caos per il regime [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$ È evidente che il leader [smear_campaign_recipient.leader.GetName] di [smear_campaign_recipient.GetAdj]  è oggetto di una vera e propria derisione nei circoli politici di [root.target.GetAdj], ed è probabile che sollevi la loro ira."
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$ Costruiremo le prove di un complotto in modo da inviare agenti in tutta la società [smear_campaign_recipient.GetAdj], per agitarla e indirizzarla verso altri, obiettivi nefasti."
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$ Noi proponiamo a [root.target.GetName] di eseguire sottili esperimenti sociologici dietro le scene della società [smear_campaign_recipient.GetAdj] come banco di prova per le teorie dello stato politico e del controllo."
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$ Possiamo far credere che i loro emissari sono stati corrotti da [root.target.GetName] per favori, applicando un'influenza indebita da fuori dei propri confini."
 operation.3001.desc.corp.intro:2 "La squadra sottto il comando dell'$role_spymaster$ [root.spynetwork.leader.GetName] si appellerà ai principi commerciali di [smear_campaign_recipient.GetName], che ritrae [root.target.GetName] come rivale inaffidabile."
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$ Che un impero come il loro cerchi di diffondere l'impresa criminale in tutto [smear_campaign_recipient.GetName] eroderebbe sicuramente qualsiasi fiducia che possono aver guadagnato."
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$ Faremo sembrare che [root.target.GetName] stia abusando del suo patto commerciale rivendendo la merce di [smear_campaign_recipient.GetAdj] con un forte rincaro."
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$ Noi inventeremo voci credibili che [root.target.GetName] ha impiantato delle subroutine nel cuore di [smear_campaign_recipient.GetName], manipolando i suoi sistemi finanziari ai propri fini."
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$ È evidente che [root.target.GetName] ha riempito i magazzini di imitazioni a buon mercato della merce di [smear_campaign_recipient.GetAdj] per uno scopo. Sembrerebbe un attacco credibile al cuore del commercio e della loro industria mercantile."
 operation.3001.desc.hive.intro:1 "Faremo sembrare che [root.target.GetName] stia lavorando per minare l'entità [smear_campaign_recipient.GetName], erodendo qualsiasi fiducia che possono aver guadagnato finora."
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$ Per esempio: feromoni elaborati e altre risorse biologiche per l'uso in schemi contro l'alveare..."
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$ Esporremo un'idea che [root.target.GetName] trama per consumare in qualche modo [smear_campaign_recipient.GetName], sradicando la sua sovranità personale."
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$ I dettagli di un complotto per contrabbandare tossine nella capitale [smear_campaign_recipient.GetAdj] sono suscettibili di provocare paura e sospetto."
 operation.3001.desc.machine.intro:1 "Faremo sembrare che [root.target.GetName] stia lavorando per sovvertire lo spionaggio di [smear_campaign_recipient.GetName]."
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$ Produrremo le prove di un intero dipartimento all'interno di [root.target.GetName], dedicato alla cattura e alla manipolazione dei droni [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$ Suggeriremo che i droni [smear_campaign_recipient.GetAdj] vengono catturati per esercizi di addestramento, come parte di uno schema [root.target.GetAdj] per lanciare un giorno un attacco diretto all'intelligenza delle macchine."
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$ Semineremo il sospetto che [root.target.GetName] stia attivamente rubando ricerche tramite infiltrazione nei sistemi informatici [smear_campaign_recipient.GetName]."
 operation.3002.name:0 "$operation_smear_campaign$: Pronto a procedere"
 operation.3002.desc:1 "I nostri agenti sono pronti a consegnare informazioni dannose di [root.target.GetName] a [smear_campaign_recipient.GetName]. Abbiamo fatto tutto il possibile per assicurare la fedeltà di questa diffamazione, per evitare che sia ricondotta a noi."
 operation.3005.name:1 "Campagna Diffamatoria [fromfrom.GetAdj]"
 operation.3005.desc.intro:1 "Si è sparsa la voce che la nostra verità diffamatoria verso §H[from.target.GetName]§! si stà facendo strada attraverso i canali diplomatici §Y[smear_campaign_recipient.GetAdj]§!."
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$ Con questo insulto a [smear_campaign_recipient.GetName] siamo sicuri di mettere a dura prova il loro rapporto, e peggiorare qualsiasi sfiducia che possono già avere per [from.target.GetName]."
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$ I nostri agenti hanno lavorato per garantire che coloro che si trovavano in [from.target.GetName] abbiano difficoltà a riconquistare la fiducia che potrebbero aver guadagnato."
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\nI nostri agenti hanno prodotto delle prove che [from.target.GetName] è colpevole di spionaggio contro [smear_campaign_recipient.GetName]. Vedremo come risponderà a un'accusa così politicamente dannosa."
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ Qualsiasi accusa di tentare di manipolare la loro coscienza gestalt è destinata a causare turbamento. I nostri agenti hanno lavorato per assicurarsi che questo effetto si sentirà ancora per un po' di tempo."
 operation.3010.name:0 "Rilevata Campagna Diffamatoria"
 operation.3010.desc.intro:1 "§Y[smear_campaign_target.GetName]§! sembra avere nemici in §H[from.GetName]§!."
 operation.3010.desc:2 "$operation.3010.desc.intro$ I nostri protocolli di crittografia hanno segnalato una recente comunicazione 'anonima' sui nostri vicini di casa [smear_campaign_target.GetAdj], progettata per farci credere che stessero tramando azioni aggressive e segrete contro di noi.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "Ora siamo di fronte a una scelta: esporre quel poco che sappiamo di questo inganno a [smear_campaign_target.GetName], oppure tacere sulla nostra capacità di far fronte allo spionaggio ostile. Anche se mascheriamo la vera portata delle nostre capacità, possiamo ancora far uscire allo scoperto questo losco nemico, ma solo se agiamo sulle informazioni che ci hanno fornito come se fossero autentiche."
 operation.3010.a:1 "Stiamo al gioco. Terremo questo inganno per noi."
 operation.3010.b:1 "Informa [smear_campaign_target.GetName]."
 operation.3010.favortooltip:1 "[smear_campaign_target.GetName] può scegliere di ricompensarci con §YFavori§! politici."
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$ I nostri protocolli di crittografia hanno segnalato una serie di messaggi strani e quasi anonimi. Comprendono un dossier di calunnie contro di noi, presumibilmente redatto dai nostri vicini di casa [smear_campaign_target.GetAdj], ma le affermazioni sono in realtà dei falsi elaborati.\n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$ Abbiamo esaminato una recente comunicazione da una fonte "anonima", il suo intento era quello di esporre un elaborato schema prodotto da [smear_campaign_target.GetAdj] contro di noi, solo che è in realtà, una completa invenzione. I nostri Protocolli di Crittografia si sono dimostrati resistenti, e rivelano una trama [from.GetAdj] sottostante.\n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "Campagna Diffamatoria Smascherata"
 operation.3020.desc.espionage:1 "§Y[smear_campaign_recipient.GetName]§! ci ha consegnato un dossier che descrive in dettaglio le complesse accuse di spionaggio che avevano lo scopo di creare una frattura tra i nostri due imperi. Sembra che §H[smear_campaign_instigator.GetName]§! voglia seminare sfiducia tra di noi.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "§Y[smear_campaign_recipient.GetName]§! si è avvicinato a noi con un dossier delicatamente formulato su §H[smear_campaign_instigator.GetName]§!, che parla di ostilità verso di noi. Se i file di [smear_campaign_recipient.GetAdj] sono veritieri, allora [smear_campaign_instigator.GetName] intendeva danneggiare qualsiasi relazione tra noi e [smear_campaign_recipient.GetName] seminando menzogne calunniose a nostro nome.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "§Y[smear_campaign_recipient.GetName]§! ci ha consegnato un dossier che espone un elaborato complotto che aveva lo scopo di creare una frattura tra i nostri due imperi. §H[smear_campaign_instigator.GetName]§! è stato nominato come presunto suo autore.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "Anche se l'operazione [smear_campaign_instigator.GetAdj] è stata effettuata in segreto, a quanto pare non ha avuto successo con la crittografia [smear_campaign_recipient.GetAdj]. Invece di tenere per sé questa conoscenza, hanno scelto di aprire i loro file a noi."
 operation.3020.a:0 "È quello che sostengono..."
 operation.3020.b:0 "Abbiamo un debito con [from.GetName]."

 operation.4000.name:0 "Squadra in Attesa"
 operation.4000.desc:0 "L'$role_spymaster$ [spynetwork.leader.GetName] ha messo insieme una squadra di agenti altamente addestrati. Le persone coinvolte lavoreranno da sole e sono preparate al fatto che questo sarà quasi certamente un viaggio di sola andata. Tutto ciò di cui hanno bisogno ora è un bersaglio, una degna catastrofe da attirare verso §H[target.GetName]§!."
 operation.4000.desc.single:0 "L'$role_spymaster$ [spynetwork.leader.GetName] ha messo insieme una squadra di agenti altamente addestrati che cercheranno di attirare §P[crisis_beacon_option_1.GetName]§! direttamente nel territorio §H[target.GetAdj]§!. Non è previsto il ritorno della squadra."
 operation.4000.desc.error:0 "L'$role_spymaster$ [spynetwork.leader.GetName] riferisce che in questo momento, §Ynessuna minaccia a livello di crisi§! è probabile che venga attirata da tale operazione. Gli agenti che sono stati coinvolti rimarranno in attesa finché non sapremo di più sulle minacce catastrofiche in agguato in questa galassia."
 operation.4000.a:0 "Attrazione in §P[crisis_beacon_option_1.GetName]§!."
 operation.4000.b:0 "Attirare §P[crisis_beacon_option_2.GetName]§!."
 operation.4000.c:0 "Adescare §P[crisis_beacon_option_3.GetName]§!."
 operation.4001.name:0 "Segno del Progresso"
 operation.4001.desc:0 "I nostri ricercatori e agenti si sono preparati per un'ampio numero di variabili di missione, e la squadra è partita per una regione inesplorata dello spazio tra il territorio  §Y[target.GetAdj] territory§! e §P[crisis_beacon_crisis_country.GetName]§!."
 operation.4002.name:0 "Esca con Esca"
 operation.4002.desc:1 "I nostri agenti vicino a §H[target.GetName]§! hanno inviato un comunicato: sono pronti a procedere, e attireranno l'ira di §P[crisis_beacon_crisis_country.GetName]§! al nostro segnale."
 operation.4005.name:0 "[crisis_beacon_crisis_country.GetName], Agganciato"
 operation.4005.desc.contingency:0 "I nostri ricercatori possono solo speculare sul pensiero rapido e adattivo impiegato dai nostri agenti quando hanno attirato con successo una flotta nella minaccia $CRISIS_TYPE_CONTINGENCY$ in corso. Sia con un elaborato hacking del protocollo o fabbricando una sorta di override a lunga portata, le nostre scansioni remote ora confermano una presenza ostile in transito tra il sistema §Y[crisis_beacon_crisis_system.GetName]§! e la capitale [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nSe §Y[crisis_beacon_target_country.GetName]§! ha altre preoccupazioni in corso in questi tempi turbolenti, crediamo che le nostre azioni hanno fatto sì che abbia almeno una questione più urgente di cui occuparsi."
 operation.4005.desc.graytempest:0 "Attirare l'attenzione focalizzata di entità così frammentarie come questa cosiddetta §PTempesta Grigia§! non era un'impresa da poco. I nostri agenti ci sono riusciti per mezzo di un'Onda Portante Modulata puntata esattamente in direzione di §H[crisis_beacon_target_country.GetName]§!.\n\nCostruire questa onda è stato uno sforzo gravoso, poiché la distanza tra il sistema §Y[crisis_beacon_crisis_system.GetName]! e la capitale [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§! richiede una quantità di energia senza precedenti. La nostra squadra ha fatto ricorso all'innesco di una reazione a catena incontrollabile nei banchi di alimentazione di un trasmettitore a lungo raggio. Il dispositivo ha resistito giusto il tempo di teletrasportare la nostra esca attraverso l'iperspazio.\n\nLa telemetria a lunga distanza suggerisce che uno sciame di naniti si sta dirigendo verso §Y[crisis_beacon_target_country.GetName]§!. I nostri ricercatori notano anche letture di un'esplosione catastrofica nelle vicinanze di [crisis_beacon_crisis_system.GetName], che sembra sia il luogo dell'impresa fatale dei nostri agenti."
 operation.4005.desc.marauders:0 "Nonostante i loro recenti tentativi di unità, §P[raider_khanate.GetName]§! si è dimostrato una preda non complicata da adescare con violenza. La nostra squadra ha lavorato duramente per inimicarsi un particolare Comandante, che con rabbia feroce è ora diretto a velocità più veloce della luce verso la capitale [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nI nostri agenti sono decisi a far sì che qualsiasi base stellare abbastanza sfortunata da trovarsi tra il sistema §Y[crisis_beacon_crisis_system.GetName]! e [crisis_beacon_target_country.GetName] ospiterà caoticamente questa piccola banda di predoni. Speriamo che questo sacrificio non sia vano."
 operation.4005.desc.swarm:0 "La nostra ricerca sulle unità biologiche §P$CRISIS_TYPE_PRETHORYN$§! è stata condotta rapidamente, ma si è rivelata efficace. Abbiamo ideato un composto sintetico, costoso da produrre e pericoloso da trasportare, che è riuscito ad attirare una flotta lontano dallo sciame.\n\nQuesto composto è così adesivo che la sorte dei nostri agenti è ora tanto oscura quanto quella di qualsiasi base stellare che si trova tra il sistema §Y[crisis_beacon_crisis_system.GetName]§! e la capitale [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!. Nel momento in cui i nostri agenti hanno rilasciato la sostanza chimica, il loro destino era gia segnato. Piuttosto che fuggire e rischiare di confondere il percorso dello sciame, la nostra squadra passerà il tempo rimanente ad assicurarsi che il composto abbia il suo effetto. §H[crisis_beacon_target_country.GetName]§! sperimenteranno presto i risultati del nostro sacrificio."
 operation.4005.desc.unbidden:1 "I nostri sforzi contro gli §P$CRISIS_TYPE_UNBIDDEN$§! hanno dato i loro frutti, anche se il costo è stato certamente elevato. I nostri agenti hanno ingannato con successo una flotta extradimensionale facendole credere che uno dei loro varchi dimensionali sia in pericolo, nel profondo del territorio [crisis_beacon_target_country.GetAdj] territory. Le navi sono ora in rotta verso §Y[crisis_beacon_target_capital.GetName]§! dal sistema §Y[crisis_beacon_crisis_system.GetName]§!.\n\nL'$role_spymaster$ [from.spynetwork.leader.GetName] continuerà a monitorare la situazione, ma è improbabile che i nostri agenti ci vengano restituiti. Ora dobbiamo guardare e confidare che la nostra esca serva al nostro piano."

 operation.4005.a.tooltip:0 "§P[crisis_beacon_crisis_fleet.GetName]§! è ora in rotta verso la capitale §Y[crisis_beacon_target_country.GetAdj]§!."
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName] Diretta Verso [root.capital_scope.GetName]"
 operation.4010.desc:0 "Rileviamo una presenza ostile da §P[crisis_beacon_crisis_country.GetName]§!, diretta verso la nostra capitale §Y[crisis_beacon_target_capital.GetName]§!. Strane onde di energia sono esplose dalle vicinanze di §H[crisis_beacon_crisis_system.GetName]§!, dove si presume la sua origine.\n\nAvevamo appena iniziato il lavoro di analisi di questo fenomeno quando le firme energetiche nella regione sono cambiate bruscamente. Tutti i segni suggeriscono che questo significa un improvviso cambiamento dei movimenti della flotta. Inoltre, almeno una di quelle firme energetiche sembra appartenere a un impero diverso da [crisis_beacon_crisis_country.GetName]. Chiunque siano, sembrano essere la causa di questo comportamento. Sospettiamo che si tratti di un'§Hazione provocatoria§! by da uno dei nostri rivali galattici."

 #######################################
 # Operations (random pool)
 #######################################

 operation.5000.name:2 "Contatto Perso"
 operation.5000.desc:1 "L'$role_spymaster$ [from.spynetwork.leader.GetName] riferisce di aver perso il contatto con i suoi agenti in schieramento attivo in §H[from.spynetwork.target.GetName]§!. Infatti è da un po' di tempo che non riceviamo i rapporti sull'operazione programmati.\n\nSecondo la procedura standard, dobbiamo decidere se rintracciare o meno i nostri agenti."
 operation.5000.a:0 "Trova i nostri agenti."
 operation.5000.a.tooltip:2 "Mette in pausa l'§YOperazione [from.GetName]§! per circa un mese.\nLe nostre possibilità di successo dipendono dal livello di §HCrittografia§! dell'obiettivo."
 operation.5000.b.tooltip:1 "Silenziosamente §Rannulla§! questa operazione. Qualsiasi §HRisorsa Segreta§! non utilizzata non sarà consumata."
 operation.5000.c:1 "Ritira la Nostra Risorsa Segreta locale."
 operation.5001.name:2 "Contatto Ristabilito"
 operation.5001.desc:1 "I nostri sforzi hanno avuto successo, il contatto con i nostri agenti è stato ripristinato. L'$role_spymaster$ [fromfrom.spynetwork.leader.GetName] stà già lavorando per rivedere il piano che ha in atto per l'operazione in §H[fromfrom.target.GetName]§!."
 operation.5002.name:1 "Confermato Contatto Perso"
 operation.5002.desc:4 "Nonostante i nostri sforzi, non possiamo ristabilire il contatto con i nostri agenti in §H[fromfrom.target.GetName]§!. L'$role_spymaster$ [fromfrom.spynetwork.leader.GetName] ha ordinato una revisione delle procedure di monitoraggio per la nostra Rete di Spionaggio che si trova lì, è possibile che [fromfrom.target.GetAdj] abbia una §HCrittografia§! più sofisticata di quello che avevamo pensato.\n\nNel frattempo, l'§HOperazione [fromfrom.GetName]§! riprenderà a una capacità ridotta mentre recuperiamo le nostre perdite."

 operation.5005.name:2 "Agente Spaventato"
 operation.5005.desc:2 "Nonostante abbiano preso tutte le precauzioni previste dal loro addestramento, uno dei nostri agenti in §Y[from.target.GetName]§! è preoccupato per la possibilità che la loro copertura possa essere saltata. Questa informazione arriva in un momento cruciale per l'§HOperazione [from.GetName]§! rallentando lo svolgimento della missione. Vista la situazione, l'$role_spymaster$ [from.spynetwork.leader.GetName] richiede più risorse con le quali potrebbe prevenire interruzioni in futuro."
 operation.5005.a:0 "Tali rischi sono normali. Richesta respinta."
 operation.5005.b:0 "Avrete le vostre risorse extra."
 operation.5005.c:0 "Forse la corruzione sarebbe più efficace?"
 operation.5005.d:0 "Lasciate gestire questo problema alla Risorsa Segreta."
#  operation.5005.d.tooltip:0 "Will not consume our Spy Network Asset in the [from.target.GetName]."

 operation.5010.name:0 "Scoperti dai $job_patrol_drone_plural$"
 operation.5010.desc:3 "L'impero §Y[from.target.GetName]§! è appena  stato allertato della nostra presenza. Non avevamo abbastanza informazioni sulla zona per mantenere un'adeguata copertura e i $job_patrol_drone_plural$ locali ci hanno individuati.\n\nL'§HOperazione [from.GetName]§! non è ancora veramente compromessa, ma l'$role_spymaster$ [from.spynetwork.leader.GetName] richiede un'assistenza rapida."
 operation.5010.a:0 "Dobbiamo confidare nella diplomazia."
 operation.5010.b:0 "Assegna una Risorsa Segreta."
 operation.5011.name:0 "Una Soluzione Diplomatica"
 operation.5011.desc:3 "L'$role_spymaster$ [fromfrom.spynetwork.leader.GetName] e i suoi colleghi hanno smussato l'intrusione imbarazzante dei nostri agenti in §Y[fromfrom.target.GetName]§!.\n\nÈ possibile che in privato, [fromfrom.target.GetName] veda le nostre scuse come un pacchetto di bugie ben confezionato. Per quanto riguarda le apparenze esteriori, tuttavia, siamo considerati 'al sicuro'"."
 operation.5011.desc.hive:0 "Abbiamo negoziato con successo la nostra via d'uscita dall'intrusione diplomaticamente imbarazzante in §Y[fromfrom.target.GetName]§!.\n\nÈ possibile che in privato, [fromfrom.target.GetName] non presti affatto credibilità alle nostre scuse, ma da una prospettiva esterna, siamo considerati 'al sicuro' per ora."

 operation.5015.name:0 "Campi di Forza Multi-Fasici"
 operation.5015.desc:1 "Stiamo perdendo il contatto con i nostri agenti droni mentre entrano in aree ad alta sicurezza in §H[from.target.GetName]§!. C'è la possibilità di perdere del tutto la nostra presenza lì. Queste interruzioni sono probabilmente causate da una tecnologia di schermatura [from.target.GetAdj] obsoleta che emette interferenze rumorose."
 operation.5015.a:0 "Dovremo cercare di adattarci."
 operation.5015.a.tooltip:0 "Possiamo avere successo o subire battute d'arresto operative, a seconda del nostro §Ylivello tecnologico§! relativo."
 operation.5015.b:0 "Usate il loro stesso hardware contro."
 operation.5016.name:0 "$operation.5015.name$"
 operation.5016.desc:1 "Abbiamo perso tutti i contatti con i nostri agenti assegnati all'§HOperazione [fromfrom.GetName]§! in §Y[fromfrom.target.GetName]§!. Che sia per l'astuto disegno del nostro obiettivo, o semplicemente una coincidenza sfortunata per noi, la tecnologia di schermatura [fromfrom.target.GetAdj] si è dimostrata un degno avversario.\n\nÈ possibile che [fromfrom.target.GetSpeciesName] possa trarre vantaggio da questo incidente. Anche se i nostri agenti droni possono operare in modo semi-autonomo, senza la nostra presenza, sono ancora molto più vulnerabili alla cattura del nemico."

 operation.5020.name:0 "Scambiato per Cibo"
 operation.5020.desc:1 "Un aspetto primordiale dell'entità §Y[from.target.GetName]§! è che ha scambiato i nostri agenti droni per cibo, e ora è fissata a cacciarli. Questo particolare drone [from.target.GetSpeciesName] sembra considerare istintivamente qualsiasi cosa diversa da se stesso come una fonte di potenziale nutrimento."
 operation.5020.a:0 "Dobbiamo cacciarlo via."
 operation.5020.b:0 "Procediamo! Ci adattiamo e sopravviviamo."
 operation.5020.c:0 "Dai la caccia al cacciatore. Dispiega il §Y$asset_warrior_drone$§!."

 operation.5025.name:0 "Campi di Lavoro Tossici"
 operation.5025.desc:2 "L'ambiente di vita di §Y[from.target.GetName]§! sembra leggermente tossico per i droni assegnati all'§HOperazione [from.GetName]§!. $operation.5025.close$"
 operation.5025.desc.repeat:2 "C'è stato un sottile cambiamento all'ambiente di vita §Y[from.target.GetName]§!, che per l'ennesima volta è diventato leggermente tossico per noi. $operation.5025.close$"
 operation.5025.close:0 "Il nostro agente stà cominciando a mostrare sintomi che, nel migliore dei casi, compromettono la loro funzione e nel peggiore, lo isolano all'interno dell'alveare ostile..."
 operation.5025.a:0 "Dobbiamo cercare una soluzione."
 operation.5025.b:0 "Dobbiamo continuare in fretta."
 operation.5025.b.tooltip:1 "C'è il rischio che tutte le operazioni condotte in §Y[toxic_field_country.GetName]§! possano essere §Rpiù difficili§! per un periodo, fino a quando riusciremo a sviluppare degli anticorpi."
 operation.5026.name:0 "Rimedio per il Campo di Lavoro"
 operation.5026.desc:2 "Grazie ai nostri ricercatori siamo riusciti a trovare un antidoto ed è stato distribuito ai nostri agenti droni dislocati in §Y[toxic_field_country.GetName]§!. Le tossine di basso livello trovate negli habitat non dovrebbero più presentare alcun problema, e l'§HOperazione [event_target:toxic_field_operation.GetName]§! può continuare."
 operation.5027.name:0 "Campi di Lavoro Tossici Persistono"
 operation.5027.desc:0 "La nostra finestra d'opportunità all'interno di §Y[toxic_field_country.GetName]§! si è chiusa, lasciando i nostri agenti droni visibilmente intossicati in quell'ambiente. L'§HOperazione [fromfromfrom.GetName]§! può continuare, ma dobbiamo lavorare con attenzione per evitare che le nostre allergie suscitino sospetti."

 operation.5030.name:0 "Eccesso di Interferenza"
 operation.5030.desc:1 "L'ambiente sui pianeti [excess_noise_country.GetAdj] è pieno di interferenze elettromagnetiche, molto più di quanto avevamo previsto. $operation.5030.close$"
 operation.5030.desc.repeat:1 "L'ambiente sui pianeti [excess_noise_country.GetAdj] è ancora una volta pieno di interferenze elettromagnetiche, in frequenze a cui non siamo ancora abituati. $operation.5030.close$"
 operation.5030.close:1 "I droni camuffati che abbiamo assegnato all'§HOperazione [from.GetName]§! stanno riscontrando una perdita di dati. Questo comporta rischi significativi per la nostra operazione e aumenta le nostre possibilità di esposizione."
 operation.5030.a:0 "$operation.5025.a$" #Research
 operation.5030.b:0 "$operation.5025.b$" #Continue
 operation.5030.b.tooltip:0 "C'è il rischio che tutte le Operazioni condotte in §Y[excess_noise_country.GetName]§! possano essere §Rpiù difficili§! per un periodo, fino a quando riusciremo ad adattare il nostro hardware."
 operation.5031.name:0 "Eliminazione delle Interferenze"
 operation.5031.desc:2 "I nostri sforzi di ricerca hanno dato i loro frutti, e le attrezzature per le nuove schermature contro le interferenze elettromagnetiche sono state distribuite in tutta la nostra rete di spionaggio in §Y[excess_noise_country.GetName]§!. La nostra §HOperazione [fromfromfrom.GetName]§! non dovrebbe più essere ostacolata da un eccesso di staticità."
 operation.5032.name:0 "L'Eccesso di Interferenza Persiste"
 operation.5032.desc:0 "Le interferenze elettromagnetiche in §Y[excess_noise_country.GetName]§! ha causato una perdita irreparabile di dati in alcuni dei nostri droni. L'§HOperazione [event_target:excess_noise_operation.GetName]§! può continuare, ma i nostri sforzi sono ostacolati da un flusso di richieste arretrate sui nostri processi di convalida dei dati."

 operation.5035.name:1 "Persi"
 operation.5035.desc:2 "L'$role_spymaster$ [from.spynetwork.leader.GetName] riferisce che la nostra squadra di agenti vicino a §Y[snuffedout_country.GetName]§! ha perso una serie di postazioni. Data la natura di questa operazione, avevamo già previsto che non fossero in grado di mantenere contatti frequenti. Tuttavia, il nostro $role_spymaster$ è purtroppo convinto che ormai la squadra sia stata persa.\n\nL'§HOperazione [from.GetName]§! può essere salvata se riusciamo a coprire con successo le nostre tracce, contrapponendo la nostra §H$MOD_INTEL_DECRYPTION_ADD$§! contro la §H$MOD_INTEL_ENCRYPTION_ADD$§! [snuffedout_country.GetAdj]."
 operation.5035.a.tooltip:1 "Mette in pausa l'§YOperazione [from.GetName]§! per circa un mese.\n\nC'è una §Hmedio-bassa§! possibilità che le nostre azioni passino inosservate, a seconda della §H$MOD_INTEL_ENCRYPTION_ADD$§! del nostro obiettivo.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip:1 "§RAnnulla§! l'§YOperazione [from.GetName]§!.\n\nC'è un'§Galta§! possibilità che le nostre azioni passino inosservate, a seconda della §H$MOD_INTEL_ENCRYPTION_ADD$§! del nostro obiettivo.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c:0 "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip:1 "Mette in pausa l'§YOperazione [from.GetName]§! per circa un mese.\n\nC'è un'§Yalta-media§! possibilità che le nostre azioni passino inosservate. Le nostre probabilità di successo diminuiscono quanto più alto è il valore della §H$MOD_INTEL_ENCRYPTION_ADD$§! del nostro obiettivo ."
 operation.5036.name:1 "Successo della Copertura"
 operation.5036.desc:0 "Sebbene siano costate molto le risorse per lavoro di $role_spymaster$ [fromfrom.spynetwork.leader.GetName] in §H[snuffedout_country.GetName]§!, la sicurezza operativa è stata ripristinata. Tutte le questioni in sospeso sono state coperte, tutte le identità di copertura scartate. Una nuova squadra di agenti subentrerà da qui, eseguendo una serie di ordini sottilmente diversi sotto lo sguardo vigile del nostro $role_spymaster$.\n\n[snuffedout_country.GetAdj], nel frattempo, sembra ancora ignaro della nostra presenza."
 operation.5037.name:1 "Operazione Smascherata"
 operation.5037.desc:1 "Le nostre peggiori paure si sono avverate, la recente perdita dei nostri agenti in §H[snuffedout_country.GetName]§! ha smascherato grandi parti dell'§HOperazione [from.GetName]§!.\n\nTutte le nostre Reti di Spionaggio sono accuratamente organizzate in modo che, in circostanze normali, solo prove false potrebbero implicarci nelle attività segrete che svolgiamo. Tuttavia, in questo caso non possiamo essere del tutto sicuri di quale tipo di informazioni è in possesso [snuffedout_country.GetAdj, né possiamo sapere come potrebbe scegliere di rispondere."
 operation.5037.desc.provocation:1 "La recente perdita dei nostri agenti in §H[snuffedout_country.GetName]§! ha avuto delle conseguenze disastrose, la nostra intera operazione è stata smascherata.\n\nLe nostre Reti di Spionaggio sono accuratamente gestite in modo che, in circostanze normali, ci permettono un certo livello di copertura. Tuttavia, in questa occasione le nostre azioni sono state abbastanza gravi che [snuffedout_country.GetAdj] difficilmente ignorerà anche le prove indiziarie che possono ricondurre a noi. Non sappiamo esattamente come risponderanno, ma dovremmo prepararci al peggio."

 operation.5040.name:0 "Prosciugare Risorse"
 operation.5040.desc:0 "L'$role_spymaster$ [from.spynetwork.leader.GetName] ha recentemente lanciato un'indagine discreta sui propri agenti attualmente impegnati in §Y[from.target.GetName]§!, dopo aver notato un recente calo delle loro prestazioni.\n\nHa scoperto che questi agenti fanno la cresta sulle risorse destinate alla raccolta di informazioni e tangenti. Questi beni e valute sono stati reinvestiti altrove in affari [from.target.GetAdj], facendo guadagnare agli agenti un comodo profitto a nostre spese. Di conseguenza, le loro capacità e lealtà si sono chiaramente indebolite.\n\nL'§HOperazione [from.GetName]§! è stata messa in attesa per il momento, fino a quando l'$role_spymaster$ [from.spynetwork.leader.GetName] potrà ristabilire l'efficienza operativa."
 operation.5040.a:0 "Questo non può essere tollerato. Puniteli."
 operation.5040.b:0 "Eliminare questi agenti."
 operation.5040.c:0 "Questo potrebbe darci un vantaggio interessante."
 operation.5040.c.fail.stacking:0 "$TRIGGER_FAIL$§RWe può gestire solo una di queste imprese segrete alla volta.§!"
 operation.5040.c.fail.commerce:0 "§RUna tale opportunità può essere sfruttata solo se abbiamo un §YPatto Commerciale§! con [from.target.GetName].§!"
 operation.5041.name:1 "Gli Agenti Stanno in Riga"
 operation.5041.desc:0 "I nostri agenti in §Y[fromfrom.target.GetName]§! non stanno più prelevando risorse dai nostri depositi della Rete di Spionaggio. Ricordare con fermezza dove risiede la loro lealtà ha rinvigorito il senso di dedizione, restituendo le risorse sottratte a favore della nostra causa."
 operation.5042.name:0 "Gli Agenti Tagliano la Corda"
 operation.5042.desc:0 "L'$role_spymaster$ [fromfrom.spynetwork.leader.GetName] riferisce di un problema nella nostra Rete di Spionaggio in §Y[fromfrom.target.GetName]§!.\n\nQuando il gruppo di ladri tra i nostri agenti è stato chiamato a rispondere, la loro reazione è stata quella di fuggire, disperdendosi in gruppi nello spazio [fromfrom.target.GetAdj] che persino noi facciamo fatica ad individuare. [fromfrom.spynetwork.leader.GetName] non è più in grado di rintracciarli, almeno non senza attirare eccessiva attenzione."

 operation.5045.name:0 "Dimissioni Operativi"
 operation.5045.desc.intro:0 "Il nostro $role_spymaster$ [from.spynetwork.leader.GetName] inviato in §Y[from.target.GetName]§!, ci comunica un drastico fallimento dello spionaggio degli agenti. Tuttavia dalla capitale [from.target.GetAdj] giunge la notizia che hanno scelto di §Rdimettersi§!."
 operation.5045.desc.culture:0 "$operation.5045.desc.intro$\n\nSembra che [root.GetOperativeRole] sia diventato più attinente alla cultura e all'etica fondamentale di [from.target.GetName], in opposizione alla nostra. Il nostro spionaggio ha fallito nel senso che avrebbe dovuto escludere tale sfaldatura."
 operation.5045.desc.turned:0 "$operation.5045.desc.intro$\n\nNonostante il fatto che dovremmo essere in grado di nascondere tale slealtà, [root.GetOperativeRole] è stato 'corrotto', o per un atto di controspionaggio, o per qualche innata simpatia verso [from.target.GetName], che non siamo stati in grado di rilevare prima."
 operation.5045.a:0 "Così sia."
 operation.5045.a.tooltip:0 "Se [from.target.GetName] ha una Rete di Spionaggio su di noi, saranno avvisati di un complotto contro di loro. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b:0 "Metti ordine in casa tua, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip:0 "50% di probabilità che se [from.target.GetName] ha una Rete di Spionaggio su di noi, saranno avvisati di un complotto contro di loro. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip:0 "Dobbiamo assicurarci che [from.target.GetName] non riceva prove credibili di un complotto contro di loro."

 operation.5050.name:0 "Contromisure Macabre"
 operation.5050.desc.intro:0 "Un'agente in §Y[from.target.owner.GetName]§! è caduto vittima di un dispositivo anti-manomissione, installato nei condotti di servizio della base stellare [from.target.GetName]."
 operation.5050.desc:0 "$operation.5050.desc.intro$\n\nLe sue ferite sono gravi, ma il nostro agente è riuscito a completare il suo compito e ha mantenuto la copertura fino ad ora. Tuttavia, è parso evidente alle autorità [from.target.owner.GetAdj], che l'incidente era insolito al limite del sospetto. Gli interrogatori sono in corso, e più a lungo il nostro agente rimane a farsi curare da loro, maggiore è il rischio che la nostra copertura salti."
 operation.5050.desc.machine:0 "$operation.5050.desc.intro$\n\nIl drone ha subito gravi danni, ma ha completato il suo compito e ha mantenuto la copertura fino ad ora. Tuttavia, è parso evidente alle autorità [from.target.owner.GetAdj], che l'incidente era insolito al limite del sospetto. Gli interrogatori sono in corso, e più a lungo il nostro operatore rimane sotto la loro supervisione, maggiore è il rischio di esposizione."
 operation.5050.desc.hostile:0 "$operation.5050.desc.intro$\n\nAl momento non sono in grado di spostarsi da quel luogo o di supportare il resto dell'operazione, quindi si sono assicurati un nascondiglio ragionevolmente sicuro. Ci sarà un'operazione di perlustrazione a tappeto della zona tra non molto, e più a lungo il nostro agente rimane nelle cure di [from.target.owner.GetAdj], maggiore è il rischio di esposizione."
 operation.5050.a:0 "Organizzate l'estrazione."
 operation.5050.b:0 "Dobbiamo procedere senza di loro."
 operation.5050.c.tooltip:0 "§RAnnulla§! l'§YOperazione [from.GetName]§!.\n\nC'è un'§Galta§! possibilità che le nostre azioni passino inosservate, a seconda della §H$MOD_INTEL_ENCRYPTION_ADD$§! dell'obiettivo .\n\nIl successo è garantito se abbiamo una §YRisorsa Segreta§! assegnata a questa operazione.\n\n"

 operation.5055.name.regular:0 "La Fiducia Vacilla"
 operation.5055.name.gestalt:0 "La Sincronicità Vacilla"
 operation.5055.desc.regular:0 "Un gruppo di agenti ausiliari in §Y[target_country.GetName]§! hanno iniziato a sfuggire dai compiti assegnati, citando una mancanza di fiducia nel loro fine. L'$role_spymaster$ [operation.leader.GetName] di solito gestisce tali questioni senza portarle alla nostra attenzione, ma sebbene non si conoscono i dettagli, questi agenti sembrano insolitamente ben informati sull'§HOperazione [from.GetName]§!, e forse anche sulla Rete di Spionaggio nel suo complesso.\n\nDato che questi ausiliari sono tenuti isolati dai nostri agenti più attivi e meglio addestrati, [operation.leader.GetName] sospetta che gli agenti ricevano istruzioni da una fonte esterna. Inoltre ammette anche, che potrebbero semplicemente essere individui molto perspicaci.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt:0 "Un gruppo di agenti ausiliari in §Y[target_country.GetName]§! è in ritardo con i compiti assegnati, mostrando un comportamento che potrebbe essere interpretato come dubbioso. In genere ci occupiamo di tali questioni direttamente attraverso l'$role_spymaster$ [operation.leader.GetName], ma questo gruppo agisce come se fosse in grado di intuire le meccaniche dell'§HOperazione [from.GetName]§!, e forse della Rete di Spionaggio nel suo complesso.\n\nDato che questi ausiliari sono tenuti isolati dai nostri agenti più attivi, sospettiamo che ricevano istruzioni da una fonte esterna. Tuttavia, è anche possibile che la loro vicinanza ad agenti indipendenti possa semplicemente aver dotato questi agenti del tipo di intuizione che un giorno potremmo trovare utile.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro:0 "Visti i dubbi e le minacce nei confronti dell'Operazione [from.GetName] che vengono da ogni parte, l'$role_spymaster$ [operation.leader.GetName] chiede una direttiva su come procedere."
 operation.5055.a:0 "I rischi sono troppo grandi, dateci un taglio."
 operation.5055.b:0 "Vediamo dove queste 'intuizioni' ci possono portare."
 operation.5055.b.tooltip:1 "Il risultato sarà:\n una temporanea §GRiduzione della Difficoltà dell'Operazione§! in §Y[target_country.GetName]§! o\n una temporanea §RRiduzione della $MOD_INTEL_DECRYPTION_ADD$§!."
 operation.5056.name:0 "Una Solida Intuizione"
 operation.5056.desc:1 "I nostri agenti ausiliari in §Y[target_country.GetName]§! si sono applicati con insolito fervore dopo aver appreso che i sospetti su di loro, erano fondati su fatti reali. L'$role_spymaster$ [operation.leader.GetName] mantiene una rigorosa quarantena di informazioni, tuttavia riferisce che le linee di rifornimento di non sono mai state così fluide."
 operation.5057.name:0 "Agenti in Preda al Panico"
 operation.5057.desc:1 "I nostri agenti ausiliari in §Y[target_country.GetName]§! sono rimasti impauriti dopo aver appreso la verità dei sospetti su di loro. L'$role_spymaster$ [operation.leader.GetName] ha rivelato solo un assaggio delle accuse, ma è stato sufficiente per interrompere le nostre linee di rifornimento. La nostra capacità di sovvertire la $MOD_INTEL_ENCRYPTION_ADD$ [target_country.GetAdj] è ridotta per un certo tempo."

 #######################################
 # Manifesti Destiny (faction events)
 #######################################

 manifesti.1.name:0 "Manifestazioni Ridicole"
 manifesti.1.desc:0 "Delle proteste stanno nascendo in [this.GetName]. In queste grandi e colorate assemblee si sono riuniti a sostegno di questioni singolarmente frivole: dal diritto di tenere balli pubblici all'interno delle istituzioni finanziarie, ai colori da usare per dipingere le nostre piattaforme di difesa.\n\nLe proteste non sono violente, ma sono rumorose e alcuni dei servizi civici su [this.GetName] sono stati messi a dura prova dalla confusione. Tuttavia non si può dire lo stesso per i cittadini in generale, che piuttosto che essere indignati, sembrano invece godersi le stravaganti dimostrazioni."
 manifesti.1.a:0 "Dobbiamo andare in fondo a questa storia."
 manifesti.5.name:0 "I Manifestanti"
 manifesti.5.desc:0 "Le proteste su [Root.GetName] come sono iniziate sono cessate quasi all'improvviso. Le voci sulle loro origini abbondano, ma molte indiscrezioni parlano di un gruppo chiamato §HI Manifestanti§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc:0 "Le proteste su [Root.GetName] come sono iniziate sono cessate quasi all'improvviso. Ai partecipanti intervistati è stato chiesto da chi sono sostenuti, molti hanno affermato di essere influenzati da un gruppo chiamato §HI Manifestanti§!.\n\n$manifesti.5.end$"
 manifesti.5.end:0 "Questo enigmatico collettivo negli ultimi anni sembra essere responsabile di una serie di progetti artistici provocatori, i loro argomenti sono tanto frivoli quanto le questioni che vediamo protestare su [Root.GetName]."
 manifesti.5.a:0 "Lasciate che si divertano."
 manifesti.5.b:0 "Arrestate questi cosiddetti 'artisti'."
 manifesti.10.name:0 "Bloccati sul Nascere"
 manifesti.10.desc:0 "I nostri sforzi per arrestare i membri dei §HManifestanti§! non sono stati facili, ma ora hanno dato dei risultati. Una volta che la sfilza dei simpatizzanti è stata separata dai veri istigatori, tutte le proteste si sono fermate.\n\nOra si stà lavorando molto sull'opinione pubblica del nostro atteggiamento nei confronti della censura, anche perché questo movimento aveva incoraggiato tale pensiero liberale. Tuttavia, c'è stato un netto calo del vandalismo e di altre distrazioni civili."
 manifesti.10.a:0 "Speriamo che sia la fine di queste sciocchezze."
 manifesti.15.name:0 "Le Immagini Dicono Mille Parole"
 manifesti.15.desc:0 "Una dialettica sovversiva ha messo radici nei nostri centri d'arte e nelle istituzioni educative. Le sue origini si trovano in un altro progetto scritto dai §HManifestanti§!.\n\nI linguisti notano che in questo cosiddetto 'Parlare-Uslurp', tutte le parole relative alla nostra economia sono state sostituite da grugniti espressivi. Più preoccupante è il fatto che i suoi numerosi e coloriti insulti sembrano tutti derivare dai nomi di figure militari di spicco. Questo ha portato a denunce formali da parte delle famiglie delle persone in questione."
 manifesti.15.a:0 "Tenete d'occhio questo, per ora."
 manifesti.15.b:0 "Questo supera il limite e richiede una risposta rapida."
 manifesti.20.name:0 "Specchi, Brillano"
 manifesti.20.desc:0 "§HI Manifestanti§! hanno esposto la loro più grande mostra pubblica mai vista fino ad oggi. Una nuova ed estremamente popolare esperienza interattiva su [this.GetName] che invita i visitatori a manipolare riflessi e immagini di se stessi, e a creare collage distorti di figure politiche e alcune anche di §Haltri imperi galattici§!.\n\nI critici annunciano che questi pezzi gettano una luce negativa sul nostro senso di sé. La mostra ha anche ispirato una serie di altre opere satiriche sia su questioni domestiche, sia sulle relazioni tra le specie.\n\nIl dibattito tra i nostri ricercatori sociali è vivace. Le voci più conservatrici invitano alla prudenza."
 manifesti.20.a:0 "Una dichiarazione audace."
 manifesti.20.b:0 "Un disastro diplomatico imminente. Fermateli."
 manifesti.25.name:0 "L'Ascesa dei Manifestanti"
 manifesti.25.desc:0 "Abbondano le voci che una nuova fazione potrebbe essersi formata, ispirata al cosiddetto 'Manifestismo'. I suoi sostenitori parlano di cause contraddittorie e bizzarre, come la libera circolazione dei fiumi o una maggiore autonomia personale per le munizioni. Le fazioni esistenti si lamentano che i loro eventi sono interrotti da questi Manifestanti, le cui domande spurie stanno interferendo con gli atti di governo quotidiano."
 manifesti.25.b:0 "Dobbiamo sradicare questi perditempo."
 manifesti.30.name:0 "Scende il Silenzio"
 manifesti.30.desc:0 "Il vociare che circondava la fazione §YManifestanti§! si è spento, svanendo velocemente come l'arrivo delle proteste che l'hanno iniziato. Alcuni attivisti con cui abbiamo parlato hanno dichiarato che le loro motivazioni vanno dalla satira pura all'obiezione di coscienza.\n\nLa frequentazione di gallerie e musei non è mai stata così alta, ma lo sguardo del pubblico si è già spostato su gruppi di artisti più nuovi e controversi. I nostri sociologi continuano a setacciare i dati raccolti durante questo strano momento della storia culturale di [root.GetAdj]."
 manifesti.30.a:0 "La vita continua, a quanto pare."
 manifesti.30.b:0 "Capriccio fugace."
 # Faction events
 factions.1.desc.manifesti:0 "I loro membri hanno scatenato proteste colorate su varie questioni anarchiche, chiedendo una società più espressiva ed egualitaria.\n\n"
 factions.2000.desc.manifesti:0 "Come risultato di aver portato questa fazione nel loro governo, sono diventati eccentricamente §HEgualitari§!.\n\n"
 # Event chains
 manifesti_chain_title:0 "L'Ascesa dei Manifestanti"
 manifesti_chain_desc:0 "La vita quotidiana in [owner.GetName] è colorata da manifestazioni pubbliche eccentriche e dirompenti. Il loro scopo sembra benigno, e artisticamente espressivo, ma quale influenza potrebbe avere quest'arte nella nostra società?"
 manifesti_rise:0 "I Manifestanti Fremono"
 operative_resurfaces_chain_title:0 "Operazioni che Riemergono"
 operative_resurfaces_chain_desc:0 "Ci è stata ritrasmessa una serie di codici segreti scaduti da tempo, legati a operazioni che abbiamo effettuato in precedenza in §Y[disavowed_agent_country.GetName]§!.\n\nUn agente segreto ritenuto da tempo rinnegato, stà in qualche modo cercando di fare rapporto, sostenendo di possedere informazioni su §Hfigure politiche chiave§! in [disavowed_agent_country.GetName], ma ci si può fidare di questi codici scaduti?"
 # Modifiers
 planet_manifesti_joy:0 "Gioia dei Manifestanti"
 planet_manifesti_joy_desc:0 "La popolazione di ha iniziato a mettere in atto proteste rumorose e frivole."
 planet_manifesti_uslurp_mod:0 "Pianeta Uslurp"
 planet_manifesti_uslurp_mod_desc:1 "La frivolezza e la satira si stanno diffondendo, causando attriti per le nostre organizzazioni militari e civili."
 manifesti_uslurp_mod:0 "Parlando Uslurp"
 manifesti_uslurp_mod_desc:0 "Un dialetto sovversivo ha messo radici nei nostri centri d'arte e nelle istituzioni educative, criticando in particolare i nostri militari."
 manifesti_reflections_mod:0 "Riflessioni Profonde"
 manifesti_reflections_mod_desc:0 "Una popolare installazione di arte dei Manifestanti invita i visitatori a giocare con i loro concetti di egoismo e di come percepiscono gli altri, rinnovando l'interesse per le scienze sociali."
 manifesti_sweet_dreams_mod:0 "Sogni dei Manifestanti"
 manifesti_sweet_dreams_mod_desc:0 "Il gruppo d'avanguardia dei Manifestanti si è sciolto, lasciando un'eredità in studi di casi sociologici e anarchia civile di basso livello."
 # Faction & Demands
 pft_manifesti:0 "Fazione Manifestanti"
 pft_manifesti_desc:0 "Le fazioni dei Manifestanti hanno obiettivi insoliti e diversi, desiderano la libertà di espressione e la non discriminazione all'interno delle strutture sociali riformate.\n\n§LEtiche Egualitarie§!"
 MANIFESTI_RIVERS_MOVEMENT:0 "Alluvio-Liberalismo"
 MANIFESTI_RIVERS_RESTRAINED:0 "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC:0 "Piacerà ai [root.GetName] vedere il movimento illimitato dell'acqua in tutte le sue forme come ghiacciai, paludi e oceani."
 MANIFESTI_MUNITIONS_AUTO:0 "Autonomia Personale per le Munizioni"
 MANIFESTI_MUNITIONS_OPPRESSED:0 "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC:0 "I [root.GetName] desiderano che alle navi militari sia concessa la sapienza, e quindi la libertà di scelta nel modo in cui vengono impiegate."
 MANIFESTI_CAREFREE_SCIENCE:0 "Teste tra le Nuvole"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED:0 "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC:0 "I [root.GetName] affermano che la §Yricerca tecnologica§! dovrebbe essere affidata solo ad un consiglio visionario di vagabondi spensierati."
 MANIFESTI_RETINAL_FOCUS:0 "Galleria della Retina"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED:0 "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC:0 "Farà piacere ai [root.GetName] mantenere la produzione di £consumer_goods£ $CONSUMER_GOODS$ in deficit, tenendo i nostri cittadini liberi da quello che chiamano 'il flagello pronto all'uso'."
 MANIFESTI_SILENT_PARTNER:0 "Partner Silenzioso"
 MANIFESTI_SILENT_PARTNER_OPPRESSED:0 "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC:0 "Piacerà ai [root.GetName] esercitare il potere politico o diplomatico e rifiutarsi di dispiegarlo, impegnandosi in gare di fissazione invece di inviare emissari."

