 former_rebel:0 "Ex Ribelle"
 former_rebel_desc:1 "Ci siamo schierati con i Ribelli durante la recente guerra civile dell'Imperium Galattico, e come tali siamo ancora considerati con sospetto. La nostra influenza nel Senato Imperiale è fortemente ridotta."
 former_loyalist:0 "Ex Lealista Imperiale"
 former_loyalist_desc:1 "Abbiamo combattuto dalla parte dei Lealisti durante la caduta dell'Imperium Galattico, e come tali siamo ancora considerati con sospetto. La nostra influenza nella Comunità Galattica è gravemente ridotta."
 former_emperor:0 "Ex Tiranno"
 former_emperor_desc:1 "Come l'ex sovrano del defunto Imperium Galattico, siamo improvvisamente diventati un paria per gran parte della galassia. Ingiustamente visti come tiranni, la nostra influenza nella rinata Comunità Galattica è molto diminuita."

 EMPEROR_NEUTRAL_GREETING_01:0 "Stai parlando con il sovrano della galassia."
 EMPEROR_NEUTRAL_GREETING_02:1 "Abbiamo grandi progetti per il futuro dell'Imperium. Vedrete."
 EMPEROR_NEUTRAL_GREETING_03:1 "L'Imperium Galattico porterà un'era di pace e stabilità nella galassia."
 EMPEROR_NEUTRAL_GREETING_04:1 "L'Imperium che stiamo costruendo resisterà alla prova del tempo. Tra diecimila anni, questa sarà riconosciuta come l'epoca in cui tutto ebbe inizio."
 EMPEROR_NEUTRAL_GREETING_05:0 "Sì? L'[Root.GetRulerTitle] è molto occupato, spero che lei capisca che c'è un'intera galassia da amministrare."
 EMPEROR_NEUTRAL_GREETING_06:0 "D'ora in poi, la galassia sarà sempre unita sotto una sola bandiera. Pensate a tutto ciò che si può realizzare!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "L'Imperium Galattico un giorno si estenderà su tutta la galassia. Voi [From.GetSpeciesNamePlural] state solo ritardando l'inevitabile."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "Sei venuto a giurare fedeltà all'[Root.GetRulerTitle]? Era ora."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "È un peccato che ci siano ancora regioni arretrate della galassia al di fuori della portata dell'Imperium Galattico. Ma questa cosa alla fine verrà sistemata."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "La vostra obbedienza sarà ricompensata, [From.GetSpeciesNamePlural]. Siamo tutti insieme in questo."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "I cittadini Imperiali sono sempre i benvenuti nella Corte dell'[Root.GetRulerTitle]. Come possiamo aiutarla?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "[From.GetName] è una parte piccola ma vitale dell'Imperium Galattico. Siate certi che l'[Root.GetRulerTitle] non vi ha dimenticato."
 EMPEROR_HOSTILE_GREETING_01:0 "Solo uno sciocco si metterebbe contro il sovrano della galassia."
 EMPEROR_HOSTILE_GREETING_02:0 "La tua continua insolenza in presenza dell'[Root.GetRulerTitle] non sarà tollerata ancora per molto."
 EMPEROR_HOSTILE_GREETING_03:0 "Inginocchiati davanti all'[Root.GetRulerTitle], servo!"
 EMPEROR_HOSTILE_GREETING_04:0 "Osi opporti all'[Root.GetRulerTitle]? Che pura arroganza! "
 EMPEROR_HOSTILE_GREETING_05:0 "Ti rendi conto con chi stai parlando?"
 EMPEROR_HOSTILE_GREETING_06:0 "Cosa potrebbe mai dire il vostro pietoso governo che possa interessare l'[Root.GetRulerTitle]?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "Il futuro di questa galassia sarà plasmato dalla forza combinata dell'Imperium Galattico, e non da patetici [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "Solo la vostra insignificanza vi ha salvato dalla distruzione totale per mano dell'Imperium Galattico... finora."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Hai insultato l'[Root.GetRulerTitle]. Ci saranno conseguenze."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "Coloro che complottano contro l'[Root.GetRulerTitle] saranno sterminati come dei parassiti."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "I traditori sono trattati duramente nell'Imperium Galattico. Tenetelo bene in mente, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "La sedizione e la slealtà sono gravi minacce alla stabilità dell'Imperium e saranno trattate di conseguenza."
 EMPEROR_FRIENDLY_GREETING_01:0 "[From.GetSpeciesNamePlural], siete riusciti a conquistare il favore dell'[Root.GetRulerTitle]."
 EMPEROR_FRIENDLY_GREETING_02:0 "È bello vedere gli amici dell'[Root.GetRulerTitle] alla Corte Imperiale."
 EMPEROR_FRIENDLY_GREETING_03:0 "L'[Root.GetRulerTitle] troverà sempre il tempo per assistere i rappresentanti di [From.GetName]. In cosa possiamo aiutarvi, amici?"
 EMPEROR_FRIENDLY_GREETING_04:0 "L'[Root.GetRulerTitle] ha sempre apprezzato la vostra franchezza e onestà, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05:0 "[From.GetSpeciesNamePlural] sono sempre i benvenuti alla Corte Imperiale."
 EMPEROR_FRIENDLY_GREETING_06:1 "Voi [From.GetSpeciesNamePlural] siete una gradita distrazione dalla miriade di compiti amministrativi necessari per governare l'Imperium Galattico. Come state oggi?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01:1 "I costituenti dell'Imperium Galattico potrebbero imparare molto da [From.GetName]. Forse un giorno vorrai unirti a noi."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02:1 "Voi [From.GetSpeciesNamePlural], siete veri amici dell'Imperium Galattico."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Anche se purtroppo non siete cittadini Imperiali, l'[Root.GetRulerTitle] non ha altro che ammirazione e rispetto per il grande [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01:1 "[From.GetName] è una delle pietre miliari dell'Imperium Galattico. Senza di voi, potrebbe benissimo crollare tutto."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02:1 "I [From.GetSpeciesNamePlural] sono cittadini imperiali modello. State veramente dando l'esempio al resto dell'Imperium."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03:1 "Con il tuo aiuto, l'Imperium Galattico unificherà la galassia e la renderà un posto migliore per tutti i senzienti."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01:0 "Vostra Maestà Imperiale. Possiamo fare qualcosa per lei?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Ovviamente, siamo leali e fedeli sudditi dell'Imperium."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03:0 "Come possiamo servire l'[From.GetRulerTitle] oggi?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01:0 "Cosa vi porta qui, "Maestà"?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02:0 "È qui che l'etichetta corretta dovrebbe farmi inchinare davanti all'[From.GetRulerTitle]? Se è così, sono felice di deludere."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03:1 "L'Imperium Galattico passerà alla storia come un periodo buio per la galassia."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01:0 "Vostra Maestà Imperiale, questo è un grande onore."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Qual'è la vostra offerta, Vostra Altezza Imperiale?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03:1 "Combatteremo gli oppositori in nome dell'[From.GetRulerTitle]!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01:0 "L'[From.GetRulerTitle]. Che sorpresa!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Desideriamo mantenere relazioni cordiali con l'Imperium Galattico."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03:1 "Non abbiamo intenzione di metterci contro l'Imperium."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01:0 "L'arroganza di dichiararsi padrone dell'intera galassia... la Mente è sconcertata."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02:1 "L'Imperium si sgretolerà dall'interno, o qualcuno dall'esterno infliggerà un duro colpo e porrà fine alla sua tirannia sulla galassia? Vedremo."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03:1 "[Root.GetName] Rimarrà libero ed indipendente dalla corruzione del tuo Imperium."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01:1 "L'Imperium Galattico ha avuto un'effetto stabilizzante nella galassia. Abbiamo molto da ringraziarvi."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Non avremmo pensato fosse possibile poter mantenere un impero di cosi grande scala. L'[From.GetRulerTitle] ha molto di cui essere orgoglioso."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03:0 "I successi dell' [From.GetRulerTitle] sono molto apprezzati su [Root.GetName]."

 CUSTODIAN_NEUTRAL_GREETING_01:0 "Benvenuto nell'ufficio dei Custodi della Galassia. Come posso esserti d'aiuto?"
 CUSTODIAN_NEUTRAL_GREETING_02:0 "La Comunità Galattica è la nostra miglior scommessa per rendere questa galassia un posto migliore per tutti."
 CUSTODIAN_NEUTRAL_GREETING_03:0 "Serviamo per volere del Senato Galattico e della Comunità."
 CUSTODIAN_NEUTRAL_GREETING_04:0 "La custodia è una grande responsabilità. Non è qualcosa che prendiamo alla leggera."
 CUSTODIAN_NEUTRAL_GREETING_05:0 "Il nostro lavoro è guidare la Comunità in una direzione che porti beneficio all'intera galassia."
 CUSTODIAN_NEUTRAL_GREETING_06:0 "Il processo decisionale nella Comunità e nel Senato Galattico è stato, a volte, ostacolato....dalla differenza di opinioni. Come Custodi, speriamo di poter accelerare le cose."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "Il nostro mandato come Custodi della Galassai finisce ai confini della nostra comunità. Non possiamo aiutarvi, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "Abbiamo una responsabilità verso tutti i membri della Comunità Galattica, ma che non include [From.GetName]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "I membri nella Comunità Galattica dovrebbero essere la vostra massima priorità, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "Come Custodi, abbiamo in mente i migliori interessi per la Comunità. Questo include anche [From.GetName]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "Vogliamo migliorare la Comunità Galattica, ma non possiamo farlo con voi, [From.GetSpeciesNamePlural]. La tua potenza come custode arriva fino a un certo punto."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "L'infinito litigio nella Comunità Galattica si fermera se noi, come una Galassia, compieremo qualcosa degno di nota."
 CUSTODIAN_HOSTILE_GREETING_01:0 "Qualora fosse possibile , ci appelleremo al diritto legittimo di bandire [From.GetName] per sempre. Che purtroppo, per ora... rimane al di fuori del nostro potere legislativo."
 CUSTODIAN_HOSTILE_GREETING_02:0 "Esporremo la vigliaccheria di [From.GetName] all'intera vista della Comunità Galattica."
 CUSTODIAN_HOSTILE_GREETING_03:0 "Un nemico di [Root.GetName] è un nemico della Comunità Galattica."
 CUSTODIAN_HOSTILE_GREETING_04:0 "La Comunità dei Custodi è solo il primo passo. Scoprirete presto di cosa siamo capaci di fare."
 CUSTODIAN_HOSTILE_GREETING_05:0 "Non puoi ingannare noi ne la Comunità Galattica. [From.GetName] non sono di cui fidarsi."
 CUSTODIAN_HOSTILE_GREETING_06:0 "Sarò breve. Non possiamo essere visti parlare...Come Custodi della Galassia, abbiamo degli standard da mantenere."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "Voi siete un nemico della Comunità Galattica, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "Come Custodi della Comunità Galattica, prenderemo questa opportunità per esprimere formalmente il nostro disprezzo per la tua pietosa nazione."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Starai lontano dallo spazio della Comunità Galattica se saprai cosa è meglio per te."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "Faremo tutto quello che è in nostro potere per limitare l'influenza della corruzione di [From.GetName] nella Comunità Galattica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "Come Custodi, abbiamo giurato di porre fine agli schemi di [From.GetSpeciesName] nella Comunità."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "Forse Dovresti riconsiderare l'adesione alla Comunità Galattica, [From.GetSpeciesNamePlural]. Visti i malcontenti della nazione, hai una cattiva influenza sugli altri membri."
 CUSTODIAN_FRIENDLY_GREETING_01:0 " [From.GetName] è un vero amico per la Comunità Galattica!"
 CUSTODIAN_FRIENDLY_GREETING_02:0 "La Comunità Galattica vi saluta, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03:0 "Stiamo lottando duramente per rendere la galassia un posto migliore per [From.GetName]. Non meriti di meno."
 CUSTODIAN_FRIENDLY_GREETING_04:0 "La nostra responsabilità come Custodi Galattici ci tiene occupati, ma abbiamo sempre tempo per i nostri amici [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05:0 "Non siamo altro che umili servitori della Comunità Galattica."
 CUSTODIAN_FRIENDLY_GREETING_06:0 "Cosa può fare per voi la Comunità Galattica, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "Se ti unissi alla Comunità Galattica... [From.GetName] sarebbe davvero un esempio positivo per gli altri membri."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "La Comunità Galattica non sarà completa fino a quando [From.GetName] non ne farà parte."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Anche se non sei un membro, faremo il possibile per il bene di [From.GetName] nella Comunità Galattica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "Servirà tempo per riformare la Comunità in qualcosa di migliore, ma può essere fatto, con l'aiuto dei nostri amici [From.GetSpeciesName]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "Faremo tutto quello che è in nostro potere per assicurare che [From.GetName] abbia voce nella Comunità Galattica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "Se tutti i membri della Comunità sarebbero amichevoli e disponibili come[From.GetName], non ci sarebbe bisogno dei Custodi."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "Custodi. Come va il vostro lavoro di unire la Comunità Galattica? Non deve essere un compito facile."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "Questo non è previsto. Ci sarà di sicuro questioni più urgenti di cui i Custodi Galattici dovrebbero occuparsi?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Non siamo convinti che il Mandato di Custode sia veramente necessario, ma forse ci dimostrerete che ci sbagliamo."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Goditi finchè puoi la tua posizione elevata, Custode. Non durerà."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Stiamo ancora cercando di capire come tu sia riuscito a convincere il Senato a concederti i poteri di Custode."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Da quando hai assunto il Mandato di Custode, nella Comunità Galattica incombe una pesante oscurità. Temiamo che lentamente possa essere stravolta."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Questo è un onore inaspettato, Custodi. Cosa possiamo fare per voi?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "Come possiamo fornire il miglior servizio per la Comunità Galattica, Custodi?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "La Comunità Galattica è fortunata ad averti, Custode."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "E così adesso la Comunità Galattica ha un "leader". Interessante."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "La nomina di Custode non ci rende interessati a far parte dei membri della Comunità Galattica, ma vedremò."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Così dunque gli altri membri della comunità sono dei vassalli dei Custodi? No? Scusate, ma siamo ancora in difficoltà nel comprendere l'esatta natura di questa disposizione."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "La Comunità Galattica è sempre stata un'istituzione marcia, e lo era prima che gli idioti del suo Senato ti nominassero Custode."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Se offrono la Custodia a [From.GetName], i Membri della Comunità sono più sciocchi di quanto pensassimo."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Voi [From.GetSpeciesNamePlural] che non riuscite a gestire [From.GetName], vi aspettate di guidare l'intera Comunità Galattica? Ha ha ha!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Sembra che il Senato Galattico abbia fatto per una volta qualcosa di giusto quando ti hanno nominato Custode della Comunità! Forse dobbiamo considerare di far parte dei membri."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "La Comunità Galattica può solamente migliorare con voi come Custodi, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Siete i Custodi della Galassia? Siamo felici di vedere che vi stiate facendo strada nel mondo, [From.GetSpeciesNamePlural]!"

 resolution_declare_crisis:0 "Dichiazione di Crisi"
 resolution_declare_crisis_desc:0 "Questo impero rappresenta una chiara ed innegabile minaccia per il futuro dell'intera galassia. Deve essere contenuta e distrutta dalla Comunità Galattica prima che sia troppo tardi."
 resolution_declare_crisis_empire:0 "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc:1 "Questo impero rappresenta una chiara ed innegabile minaccia per il futuro dell'intera galassia. Deve essere contenuto e distrutto dall' Imperium Galattico prima che sia troppo tardi."

 crisis.4100.name:0 "Dichiarazione di Crisi Galattica"
 crisis.4100.intro:0 "Il Senato Galattico ha approvato una Risoluzione dichiarando §H[new_crisis.GetName]§! una minaccia per tutta la vita senziente ed una crisi di proporzioni galattiche. Come conseguenza, [new_crisis.GetName] da oggi si trova in guerra totale con l'intera Comunità."
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "Come Custodi Galattici, [custodian.GetName] ha invitato tutti i membri della Comunità a mobilitare le loro flotte e a lanciare un'attacco concordato sul territorio [new_crisis.GetSpeciesName]: "La galassia non avrà pace finchè la minaccia [new_crisis.GetSpeciesName] non sarà stata affrontata una volta per tutte.""
 crisis.4100.2:0 "I Rappresentati del Senato hanno invitato tutti i membri della Comunità a mobilitare le loro flotte e a lanciare un attacco concordato sul territorio [new_crisis.GetSpeciesName], dichiarando che "La galassia non avrà pace finchè la minaccia [new_crisis.GetSpeciesName] non sarà stata affrontata una volta per tutte.""
 crisis.4100.a:0 "Sarà possibile fermare la loro furia?"
 crisis.4101.desc:1 "Il Senato Imperiale ha approvato una Risoluzione dichiarando §H[new_crisis.GetName]§! una minaccia a tutta la vita senziente ed una crisi di proporzione galattica. Come conseguenza, [new_crisis.GetName] si troverà in uno stato di guerra con l'intero Imperium.\n\n In un pubblico annuncio trasmasso da [gal_emperor.Capital.GetName], l'[gal_emperor.GetRulerTitle] ha invitato tutti i membri dell'Imperium a mobilitare le loro flotte e a lanciare un attacco concordato sul territorio [new_crisis.GetSpeciesName]: "La Galassia e l'Imperium non avrà pace finchè la minaccia [new_crisis.GetSpeciesName] non sarà stata affrontata una volta per tutte.""
 crisis.4105.name:0 "La Comunità ci Dichiara "Crisi Galattica""
 crisis.4105.intro:0 "Riconoscendoci e considerandoci come una minaccia, i miserabili membri della Comunità Galattica hanno approvato una Risoluzione condannando le nostre azioni e dichiarandoci §Y"Una crisi di proporzioni galattiche."§! In un raro momento di unione, i membri della Comunità ci hanno dichiarato guerra partecipando tutti in forza."
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "Sotto la guida dei Custodi Galattici, le loro flotte si stanno radunando per lanciare un'attacco sul nostro territorio. La battaglia per la galassia è iniziata."
 crisis.4105.2:0 "Le loro flotte si stanno radunando per lanciare un attacco sul nostro territorio. La battaglia per la galassia è iniziata."
 crisis.4105.a:0 "Questo sarà glorioso."
 crisis.4105.b:0 "Questa è una follia!"
 crisis.4105.desc.c:0 "Gli stupidi corrotti nella Comunità Galattica hanno approvato una Risoluzione dichiarandoci una "crisi" e una "minaccia della vita senziente." Alla luce di queste assurde dichiarazioni, esiste uno stato di totale guerra fra [Root.GetName] e l'intera Comunità Galattica.\n\nQuesta guerra continuerà finchè noi, o la Comunità sarà del tutto distrutta... o se riconsiderano le loro dichiarazioni."
 crisis.4106.name:1 "L' Imperium Ci Dichiara "Crisi Galattica""
 crisis.4106.desc.a:1 "Riconoscendo la minaccia che rappresentiamo, i miserabili membri dell'Imperium Galattico hanno approvato una Risoluzione condannando le nostre azioni e dichirandoci §Y"crisi di proporzione galattica."§! In un raro momento di unione dell'Imperium, i suoi membri ci hanno dichiarato guerra partecipando tutti in forza.\n\nSotto la guida dell'[gal_emperor.GetRulerTitle], le loro flotte si stanno mobilitando per lanciare un'attacco coordinato contro il nostro territorio. La battaglia per la galassia è iniziata."
 crisis.4106.desc.b:1 "L'[gal_emperor.GetRulerTitle] e i membri corrotti del Senato Imperiale hanno approvato una Risoluzione dichiarandoci "crisi" e una "minaccia per la vita senziente." Alla luce di queste assurde dichiarazioni, esiste uno stato di guerra totale fra [Root.GetName] in tutto l'Imperium Galattico.\n\nQuesta guerra continuerà finchè noi, o l'Imperium sarà del tutto distrutta... o se riconsiderano le loro dichiarazioni."
 gal_custodian:0 "Custodi della Galassia"
 gal_custodian_desc:0 "Come Custodi della Comunità Galattica, la nostra influenza nella galassia viene aumentata."
 war_goal_wg_declared_crisis:0 "Crisi di Guerra"
 war_goal_wg_declared_crisis_desc:0 "Viene condotta una guerra totale fra la Comunità Galattica e la Crisi imperiale.\n\nLa pace può solamente essere stabilita con la distruzione dell'una o dell'altra parte, o se la comunità approva una Risoluzione per cessare le ostilità."
 resolution_category_declare_crisis:0 "Dichirazione della Crisi"
 resolution_repeal_crisis:0 "Abolizione della Crisi"
 resolution_repeal_crisis_desc:0 "Quando è troppo è troppo. L'impero preso di mira non dovrebbe essere più considerato una crisi della galassia, e le ostilità con i membri della Comunità devono cessare immediatamente."
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "Questa così detta crisi non può più essere una minaccia credibile per l'Imperium. Loro non sono più degni della nostra attenzione."
 crisis.4110.name:0 "Crisi Abolita"
 crisis.4110.desc:0 "La Risoluzione che ha designato §H[former_crisis.GetName]§! come "crisi della galassia" è stata abolita dal Senato della Galassia. Come risultato, tutte le operazioni militari in corso condotte dai membri della Comunità contro i [former_crisis.GetSpeciesNamePlural] devono immediatamente cessare. Per ora in quest'angolo della galassia è tornata la pace."
 crisis.4110.a:0 "Durerà?"
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "Il Senato della Galassia ha abolito la Risoluzione che ci definisce una "crisi della galassia" e tutti i membri della Comunità hanno ricevuto l'ordine di ritirarsi. Le azioni militari contro di noi sono cessate... per ora."
 crisis.4111.nasty:0 "Se noi vogliamo continuare a combattere, non c'è niente che ci fermi dalle dichiarazioni di guerra o da sciocchi individui, li faremo fuori uno ad uno..."
 crisis.4111.a:0 "Così hanno ripreso a ragionare."
 crisis.4111.b:0 "Ci temono!"
 crisis.4112.desc:0 "La Risoluzione che ha designato §H[former_crisis.GetName]§! come una "crisi della galassia " è stata abrogata dal Senato Imperiale. Di conseguenza, l'[gal_emperor.GetRulerTitle] ha ordinato la cessazione di tutte le operazioni militari dell'Imperium contro i [former_crisis.GetSpeciesNamePlural]. Per ora in quest'angolo della galassia è tornata la pace."
 crisis.4113.desc:1 "L'Imperium Galattico ha abrogato la Risoluzione che ci dichiarava una "crisi" e tutte le forze imperiali sono state ritirate. L'[gal_emperor.GetRulerTitle] ha ordinato la cessazione di tutte le ostilità contro di noi... per ora."
 community_declared_crisis_failtext:0 "§RSiamo stati dichiarati una Crisi e non possiamo unirci.§!"
 community_homicidal_failtext:0 "§RCi viene rifiutata l'adesione per via della nostra "natura violenta e predatoria". Folle.§!"
 community_default_failtext:0 "§RDeve essere un impero convenzionale.§!"
 resolution_declare_crisis_tooltip:0 "Tutti i membri della Comunità Galattica dichiarano guerra totale contro l'obiettivo, può solamente finire con la distruzione di una delle due parti o se la Risoluzione viene abrogata."
 resolution_declare_crisis_empire_tooltip:1 "L'Imperium Galattico dichiara guerra totale sull'obiettivo. L'ostilità può solamente finire quando una delle parti è distrutta o se la Risoluzione viene abrogata."

 first_contact.5.militarist.desc:0 "A seguito dell'avvistamento di un veicolo spaziale non identificate nel sistema §H[This.System.GetName]§!, tutte le forze nelle vicinanze hanno ricevuto l'ordine di prestare un elevata attenzione come da protocollo standard. Gli studiosi stanno ancora analizzando i pochi dati posseduti sul mostro, ma sembra capace di viaggiare nell'iperspazio. Rimangono sconosciute le capacità offensive. Rappresentando il nostro primo contatto con una nuova civiltà aliena, dobbiamo prendere provvedimenti per decifrare le loro comunicazioni."
 first_contact.5.pacifist.desc:0 "Non siamo stati ancora capaci di determinare l'origine del misterioso veicolo spaziale che abbiamo avvistato nel sistema §H[This.System.GetName]§!. Essendo probabilmente il nostro primo contatto con una civilità aliena dapprima sconosciuta, dovremmo evitare ogni azione che potrebbe essere minacciosa o provocatrice. Se fosse possibile tradurre il loro linguaggio, possiamo sperare di stabilire una relazione pacifica con loro."
 first_contact.5.spiritualist.desc:0 "Stiamo ancora raccogliendo dati sul veicolo spaziale che è stato individuata nel sistema §H[This.System.GetName]§!. Se questo vascello è un emissario di una civiltà sconosciuta in precedenza, molto probabilmente, dovremmo determinare se loro stanno venendo con uno spirito benefattore o per agire in malvagità. Il primo passo sarà quello di comprendere il loro linguaggio divino e la natura del loro sistema di credenze."
 first_contact.5.materialist.desc:0 "L'indagine che è stata osservata in merito al veicolo spaziale non identificato rilevata nel sistema §H[This.System.GetName]§! continua, ma i dati raccolti non sono sufficienti per un'ipotesi plausibile sulle esatte origini del vascello. Dato che probabilmente abbiamo a che fare con una rappresentanza di una civiltà sconosciuta, bisognerà fare degli sforzi per intercettare le loro comunicazioni e iniziare delle attente analisi sul loro linguaggio."
 first_contact.5.xenophobe.desc:0 "Rapporti di allarme dal sistema §H[This.System.GetName]§!, da dove stiamo monitorando delle attività insidiose di quella che può essere solo una specie di veicolo Xeno. L'esatto scopo del vascello rimane sconosciuto, ma probabilmente si tratta di un'agente di una grande entità politica Xeno. Potrebbe essere saggio raccogliere più informazioni su queste creature, così che noi possiamo accertarci meglio sull'esatto scopo e natura della minaccia."
 first_contact.5.xenophile.desc:0 "Il misterioso avvistamento di un veicolo non identificato nel sistema §H[This.System.GetName]§! continua a creare molti dubbi. La nave non ha un design familiare, questo ci suggerisce che potremmo avere a che fare con una nuova civiltà aliena. Non sappiamo ancora molto, a parte il fatto che le loro navi sono capaci di viaggiare nell'iperspazio. Dobbiamo continuare a lavorare per saperne di più."
 first_contact.5.authoritarian.desc:0 "[This.Owner.GetRulerTitle] è stato informato di un vascello sconosciuto rilevato nel sistema §H[This.System.GetName]§!. Nei nostri archivi non abbiamo trovato nulla che corrisponde al suo design, suggerendoci che si tratta di un possibile scenario di Primo Contatto con una civiltà aliena. Con il permesso di [This.Owner.GetRulerTitle], inizieremo un'analisi dei dati che abbiamo raccolto per vedere se il loro linguaggio può essere tradotto."
 first_contact.5.egalitarian.desc:0 "I cittadini sono venuti a conoscenza di un potenziale scenario di primo contatto nel sistema §H[This.System.GetName]§! dove è stata registrata la presenza di un veicolo spaziale non identificato. I primi dati suggeriscono che questa nave è in grado di viaggiare nell'iperspazio e probabilmente proviene da una civiltà aliena sconosciuta. I rappresentanti di tutti i rami del governo sono stati informati su questa situazione in via di sviluppo, così come i nostri sforzi in corso per tradurre la loro lingua."

 first_contact.10.militarist.desc.proactive:0 "Il sistema di forze difensive rimane in uno stato di allerta elevato dopo la recente incursione di veicoli non identificati nel sistema §H[This.System.GetName]§!. I nostri studiosi stanno ancora analizzando i pochi dati che abbiamo raccolo sul mostro, ma sembra capace di viaggiare nell'iperspazio. Rimangono sconosciute le capacità offensive. Questo rappresenta possibilmente il nostro primo contatto con una nuova civiltà aliena, dobbiamo prendere provvedimenti per decifrare le loro comunicazioni."
 first_contact.10.militarist.desc.cautious:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.militarist.desc.attack_allowed:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.pacifist.desc.proactive:0 "L'origine dei nostri visitatori misteriosi nel sistema §H[This.System.GetName]§! deve essere ancora determinato. Dal momento che probabilmente si tratta del nostro primo contatto con una civiltà aliena precedentemente sconosciuta, dobbiamo evitare azioni che potrebbero essere interpretate minacciose o provocative. Se fosse possibile tradurre il loro linguaggio, possiamo sperare di stabilire una relazione pacifica con loro."
 first_contact.10.pacifist.desc.cautious:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.pacifist.desc.attack_allowed:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.spiritualist.desc.proactive:0 "Il veicolo alieno che attraversa il nostro spazio nel sistema §H[This.System.GetName]§! è ancora oggetto di osservazione. Se il vascello è un emissario di una civiltà aliena precedentemente sconosciuta, molto probabilmente, dovremmo determinare se loro stanno venendo con uno spirito benefattore o per agire in malvagità. Il primo passo sarà quello di comprendere il loro linguaggio divino e la natura del loro sistema di credenze."
 first_contact.10.spiritualist.desc.cautious:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.spiritualist.desc.attack_allowed:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.materialist.desc.proactive:0 "L'inchiesta del veicolo spaziale che ha pentrato il nostro spazio nel sistema §H[This.System.GetName]§! continua, ma i dati raccolti non sono sufficienti per un ipotesi plausibile sull'esatte origini del vascello. Dato che probabilmente abbiamo a che fare con una rappresentanza di una civiltà sconosciuta, bisognerà fare degli sforzi per intercettare le loro comunicazioni e iniziare delle attente analisi sul loro linguaggio."
 first_contact.10.materialist.desc.cautious:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.materialist.desc.attack_allowed:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophobe.desc.proactive:0 "La possibile ed improvvisa intrusione di un veicolo xeno nel sistema §H[This.System.GetName]§! è ancora sotto investigazione. Lo scopo del vascello rimane sconosciuto, ma probabilmente si tratta di un'agente di un grande entità politica Xeno. Potrebbe essere saggio raccogliere più informazioni su queste creature, così che noi possiamo accertarci meglio sull'esatto scopo e natura della minaccia."
 first_contact.10.xenophobe.desc.cautious:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophobe.desc.attack_allowed:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophile.desc.proactive:0 "L'eccitazione è ancora alta nel sistema §H[This.System.GetName]§! , dove la presenza di un nave non identificata è stata rilevata dai sensori locali! Il design della nave dei visitatori non è familiare per noi, suggerendoci che potremmo avere a che fare con una nuova civilità aliena e un possibile primo contatto. Non sappiamo quasi nulla su questi esseri affascinanti, a parte il fatto che questa nave aliena sia capace di viaggiare nell'iperspazio. Dobbiamo mettere in campo tutte le nostre forze per saperne di più!"
 first_contact.10.xenophile.desc.cautious:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophile.desc.attack_allowed:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.authoritarian.desc.proactive:0 "La recente visita di un vascello sconosciuto nel sistema §H[This.System.GetName]§! ha catturato l'attenzione di [This.Owner.GetRulerTitle]. Il design navale non è presente sui nostri archivi, suggerendoci che si tratta di un possibile scenario di primo contatto con una civiltà aliena. Con il permesso di [This.Owner.GetRulerTitle] , inizieremo un'analisi dei dati che abbiamo raccolto per vedere se il loro linguaggio può essere tradotto."
 first_contact.10.authoritarian.desc.cautious:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive:0 "La recente visita di un veicolo spaziale nel sistema §H[This.System.GetName]§! è stato annunciato al pubblico, e sono in corso preparazioni del possibile primo contatto con una civiltà aliena. I Rappresentanti di tutti i rami del governo sono stati informati su questa situazione in via di sviluppo, ma noi ancora più domande che risposte."
 first_contact.10.egalitarian.desc.cautious:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"

 first_contact.10.cautious:0 "Stiamo prendendo ogni precauzione per evitare che scoprano qualsiasi informazione sensibile."
 first_contact.10.attack_allowed:0 "Molti [This.Owner.GetSpeciesNamePlural] sono preoccupati di come la situazione si stà evolvendo e chiedono di impadronirci dell'insolente vascello, in modo tale da poter interrogare l'equipaggio a nostro piacimento senza rischiare che delle informazioni sensibili possano finire nelle loro mani."

 first_contact.15.militarist.desc:0 "La nostra recente ricognizione su §H[known_planet.System.GetName]§! lo ha identificato come un sistema maggiore dei misteriosi §H[This.ContactCountry.GetName]§!, con parecchie attività incentrate su [known_planet.GetPlanetBioInfo] che è probabilmente una base importante. È molto probabile che questi alieni sono una parte di una civilità interstellare, ma al fine di decodificare le loro trasmissioni militari, dobbiamo prima tradurre la loro lingua."
 first_contact.15.militarist.desc.no_planets:0 "Una flotta di ricognitori nel sistema §H[known_system.GetName]§! ha riportato una significante presenza degli alieni §H[This.ContactCountry.GetName]§!, che include un importante installazione militare attorno il pianeta primario. Anche se non abbiamo identificato nessun insediamento planetario degno di nota, verrà fatta una lista di obiettivi nel caso in cui gli alieni si dimostrino ostili. Sono state intercettate interessanti trasmissioni, con il quale abbiamo ottenuto abbastanza approfondimenti per tradurre il loro linguaggio."
 first_contact.15.pacifist.desc:0 "Nel Sistema §H[known_planet.System.GetName]§! c'è una grande presenza dei misteriosi §H[This.ContactCountry.GetName]§! in particolare [known_planet.GetPlanetBioInfo] che ospita diversi grandi insediamenti sulla superfice. È chiaro che abbiamo a che fare con una civiltà aliena sconosciuta. Dobbiamo fare molta attenzione ad evitare ogni azione provocativa in quello che loro considerano il loro spazio. Bisogna fare ogni sforzo per tradurre la loro lingua, in modo tale da poter dichiarare le nostre intenzioni pacifiche."
 first_contact.15.pacifist.desc.no_planets:0 "Il Sistema §H[known_system.GetName]§! sembra essere stato rivendicato dagli alieni che abbiamo definito come §H[This.ContactCountry.GetName]§!. Anche se non sono stati individuati insediamenti planetari significativi, c'è una grande base stellare che orbita sul sistema primario. Alle nostre navi è stato ordinato di fare attenzione ed evitare ogni azione che potrebbe essere considerata ostile. Se fosse possibile tradurre il loro linguaggio, possiamo sperare di stabilire una relazione pacifica con loro."
 first_contact.15.spiritualist.desc:0 "Il pianeta abitato che abbiamo scoperto nel sistema §H[known_planet.System.GetName]§! appartiene chiaramente ai cosiddetti §H[This.ContactCountry.GetName]§!. È [known_planet.GetPlanetBioInfo] con molti grandi insediamenti sulla superfice. Non sappiamo quale sia il significato spirituale che questo pianeta ha per questi esseri, ma a quanto pare fanno parte di una civilità interstellare. Dovremmo fare qualcosa per poter decifrare la loro lingua."
 first_contact.15.spiritualist.desc.no_planets:0 "Gli alieni che conosciamo come §H[This.ContactCountry.GetName]§! sembrano aver rivendicato il sistema §H[known_system.GetName]§!, con almeno una base stellare attorno alla stella primaria. Non abbiamo alcuna prova della presenza di bastioni planetari, e non si sà se sono favoriti dagli spiriti o siano servi depravati delle tenebre. Dobbiamo fare il possibile per tradurre la loro lingua."
 first_contact.15.materialist.desc:0 "È stata fatta una scoperta interessante sul pianeta §H[known_planet.System.GetName]§!, dove un misterioso traffico di comunicazioni ci ha portati su [known_planet.GetPlanetBioInfo] che ospita diversi grandi insediamenti alieni. Siamo sicuri che questo mondo appartiene ai cosiddetti §H[This.ContactCountry.GetName]§!, che è molto probabilmente una civiltà spaziale simile alla nostra. I dati relativi alla loro tecnologia non sono ancora stati acquisiti, ma non sembra essere più avanzata della nostra. La traduzione del loro linguaggio è ancora in corso."
 first_contact.15.materialist.desc.no_planets:0 "I dati raccolti nel sistema §H[known_system.GetName]§! fanno supporre l'ipotesi che sia stato rivendicato da un'entità politica che abbiamo definito come §H[This.ContactCountry.GetName]§!. Una base stellare orbita attorno alla stella primaria, e molto probabilmente si tratta di una infrastruttura di comunicazione, sembra essere la sorgente della maggior parte delle trasmissioni che abbiamo intercettato nel sistema. Deve essere fatto uno sforzo per analizzare queste trasmissioni per tradurre la loro lingua."
 first_contact.15.xenophobe.desc:0 "È stato individuato un covo xeno in un pianeta nel sistema §H[known_planet.System.GetName]§!! L'infestazione è concentrata attorno a [known_planet.GetPlanetBioInfo] che presenta una contaminazione difficile da bonificare. Per adesso è chiaro che questi xeno, §H[This.ContactCountry.GetName]§!, sono una civiltà spaziale che si stà diffondendo in mondo incontrollato nella galassia. Non sarà un piacevole compito, ma per saperne di più sull'espansione della loro infestazione dobbiamo tradurre il loro linguaggio."
 first_contact.15.xenophobe.desc.no_planets:0 "Il sistema §H[known_system.GetName]§! è evidentemente un covo xeno, vista la presenza dei cosiddetti §H[This.ContactCountry.GetName]§!, che include un'enorme stazione che orbita attorno la stella primaria. I nostri equipaggi hanno ricevuto l'ordine di ignorare tutte le trasmissioni mantenendosi a distanza da ogni nave aliena o stazione, evitando di essere contaminati dal tocco di una di queste creature, qualsiasi cosa essa siano. Se riusciamo a decifrare le trasmissioni provenienti dalla base stellare nel sistema, allora possiamo forse tradurre quello che sembra il loro linguaggio."
 first_contact.15.xenophile.desc:0 "Una colonia che probabilmente si trova sul pianeta natale degli alieni che abbiamo identificato come §H[This.ContactCountry.GetName]§! è stata identificata nel sistema §H[known_planet.System.GetName]§!. La presenza di diversi grandi insediamenti sulla superficie di [known_planet.GetPlanetBioInfo] ha attirato la nostra attenzione. Questa eccitante scoperta ci insegna qualcosa di più riguardo questi affascinanti alieni, che sicuramente fanno parte di una civiltà spaziale. Pensa a quante altre cose possiamo trovare quando la loro lingua sarà tradotta!"
 first_contact.15.xenophile.desc.no_planets:0 "Il sistema §H[known_system.GetName]§! sembra essere colonizzato dagli alieni che noi conosciamo come §H[This.ContactCountry.GetName]§!, anche se non siamo riusciti a vedere dei centri abitati sulla superficie. Una grande base stellare orbita intorno alla stella primaria, fungendo da centro attività nel sistema. Nonostante la nostra presenza su quello che viene considerato il loro spazio, sappiamo veramente poco su queste affascinanti creature. Non risparmiate nessun sforzo per saperne di più su di loro!"
 first_contact.15.authoritarian.desc:0 "La scansione sembra aver identificato un pianeta abitato nel sistema §H[known_planet.System.GetName]§!. È [known_planet.GetPlanetBioInfo] che è stato rivendicato da coloro che identifichiamo come §H[This.ContactCountry.GetName]§!. Questi alieni probabilmente sono una civiltà capace di viaggiare nell'iperspazio. Alla luce di questo, [This.Owner.GetRulerTitle] ha deciso di restringere le informazioni alle alte sfere del governo per evitare disordini civili."
 first_contact.15.authoritarian.desc.no_planets:0 "C'è una presenza significativa degli alieni §H[This.ContactCountry.GetName]§! nel sistema §H[known_system.GetName]§!, detengono una stazione spaziale centrale che orbita attorno la stella principale. Nonostante ripetute scansioni, la conoscenza della loro lingua e l'esatta natura della catena di comando ci sfugge. A meno che [This.Owner.GetRulerTitle] non abbia obiezioni, dovremmo concentrarci nel tradurre la loro lingua."
 first_contact.15.egalitarian.desc:0 "La nostra attenta scansione dello spazio profondo si è imbattuta in un pianeta abitato nel sistema §H[known_planet.System.GetName]§!. Appartiene ai misteriosi §H[This.ContactCountry.GetName]§!, una civiltà interplanetaria sconosciuta. Questa colonia o pianeta natale è [known_planet.GetPlanetBioInfo] e si trova all'interno di una zona circumstellare abitabile. Speriamo che la loro società sia basata sulla libertà e sull'indipendenza individuale, ma dobbiamo prima tradurre il loro linguaggio per saperlo."
 first_contact.15.egalitarian.desc.no_planets:0 "Abbiamo rilevato una significativa presenza degli alieni §H[This.ContactCountry.GetName]§! nel sistema §H[known_system.GetName]§! anche se non ci sono pianeti abitati per quanto possiamo vedere, una grande installazione spaziale di qualche tipo orbita intorno alla stella primaria. I nostri funzionari hanno informato i cittadini che molto probabilmente ci siamo imbattuti in un avamposto appartenente a una civiltà interstellare sconosciuta. Prima di poter comunicare con loro, dovremo tradurre la loro lingua."

