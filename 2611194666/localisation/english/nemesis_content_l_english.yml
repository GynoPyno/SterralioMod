 emperor.60.name:0 "Carta Imperiale Concessa"
 emperor.60.desc:1 "Dopo aver ricevuto il favore dell'[gal_emperor.GetRulerTitle], il senato ha concesso a §H[charter_corp.GetName]§! una §HCarta Imperiale§!. Questo dà loro un potere speciale per aprire Filiali su pianeti in tutto l'Imperium, indipendentemente dal fatto che abbiano un patto commerciale con il proprietario.\n\nPossiamo aspettarci che la megacorporazione costruisca presto dei Porti di Scambio Imperiale nelle loro Filiali sui nostri pianeti, dove non abbiamo alcuna giurisdizione. Sembra che l'[gal_emperor.GetRulerTitle] abbia acquisito una nuova potente spinta di crescita economica."
 emperor.60.a:0 "Buon per loro."
