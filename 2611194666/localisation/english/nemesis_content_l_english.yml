 resolution_category_term_limits:0 "Limiti di Durata"
 resolution_galacticreforms_nominate_custodian:0 "Nominare il Custode"
 resolution_galacticreforms_nominate_custodian_desc:0 "Quando è necessaria un'azione decisiva, un membro del Consiglio può essere elevato alla posizione di Custode Galattico. Il Custode ha poteri speciali e può proporre nuove e potenti Risoluzioni."
 nominate_custodian_requires_independence:0 "£trigger_no£ Dobbiamo essere completamente indipendenti per servire come Custodi."
 nominate_custodian_not_crisis:0 "£trigger_no£ Lo scrutinio di un Custode Galattico  metterebbe in luce i nostri piani per la galassia..."
 nominate_other_custodian_requires_independence:0 "£trigger_no£ Devono essere completamente indipendenti per poter svolgere il ruolo di Custodi."
 nominate_other_custodian_not_crisis:0 "£trigger_no£ Non sono disposti ad accettare la nostra proposta." 
 resolution_custodian_form_empire:1 "Proclama l'Imperium Galattico"
 resolution_custodian_form_empire_desc:0 "Nonostante gli enormi sforzi del Custode, la Comunità Galattica è ancora minata dalla divisione interna. Pensate a tutto ciò che potrebbe essere realizzato se la galassia fosse unita sotto un leader potente. Un'era senza precedenti di pace e prosperità è alla nostra portata."
 resolution_custodian_form_empire_tooltip:3 "La §YComunità Galattica§! cambia in §YImperium Galattico§!.\n§RTutti i membri lasciano le Federazioni esistenti.§!\n\n§R §Y[Root.GetName]§! diventa il §YCentro dell'Imperium§!, spostandosi verso l'§YAutoritarismo§! e adottando un governo §YImperiale§!. Tutte le §YScelte Civiche§! vengono rimosse.§!"
 resolution_custodian_form_empire_tooltip_machine:1 "La §YComunità Galattica§! cambia in §YImperium Galattico§!.\n§RTutti i membri lasciano le Federazioni esistenti.§!\n\n§Y[Root.GetName]§! diventa il §YNexus Imperiale§!."
 resolution_custodian_form_empire_tooltip_hive:1 "La §YComunità Galattica§! cambia in §YImperium Galattico§!.\n§RTutti i membri lasciano le Federazioni esistenti.§!\n\n§Y[Root.GetName]§! diventa l'§YAlveare Imperiale§!."
 resolution_custodian_united_front:0 "Un Fronte Unito"
 resolution_custodian_united_front_desc:0 "La minaccia che la nostra galassia stà affrontando ci presenta una scelta semplice: stare insieme o morire da soli. Combatteremo uniti, condividendo informazioni sul nemico e mettendo da parte i vecchi rancori."
 resolution_emperor_united_front:0 "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc:0 "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization:0 "Mobilitazione Galattica"
 resolution_custodian_galactic_mobilization_desc:0 "È in gioco il futuro della nostra galassia. Grandi flotte da guerra devono essere mobilitate in fretta, anche se ciò significa dover ingaggiare equipaggi di navi mercantili civili."
 resolution_custodian_galactic_standard:0 "Introdurre Standard Galattico"
 resolution_custodian_galactic_standard_desc:1 "Lo Standard Galatttico è un linguaggio che è stato specificamente progettato per la facilità d'uso da parte di tutti gli esseri senzienti, indipendentemente dalla loro fisiologia. Introducendo una lingua unica in tutte le funzioni ufficiali della Comunità Galattica, si spera che si possano evitare incidenti di traduzione."
 resolution_custodian_anti_piracy:0 "Iniziativa Antipirateria"
 resolution_custodian_anti_piracy_desc:0 "Il dilagare della pirateria spaziale minaccia il benessere economico dell'intera galassia. Con questa iniziativa, tutti i membri della Comunità saranno istruiti su efficaci misure antipirateria. Saranno anche intrapresi sforzi congiunti per sviluppare tattiche di combattimento che sfruttino la generale mancanza di disciplina tra gli equipaggi di pirati e predoni."
 resolution_custodian_extend_custodianship:0 "Estendere Mandato Custode"
 resolution_custodian_extend_custodianship_desc:0 "Rendere la galassia un posto migliore è un compito monumentale che richiede tempo. L'attuale mandato del Custode deve essere prolungato se si vuole ottenere qualcosa di duraturo."
 resolution_custodian_extend_custodianship_tooltip:1 "Il limite di durata degli attuali §YCustodi§! è prolungato di altri §Y30 anni§!."
 resolution_custodian_perpetual_custodianship:1 "Rimuovere Limite Durata Custode"
 resolution_custodian_perpetual_custodianship_desc:0 "Gli attuali Custodi si sono dimostrati guardiani insostituibili della Comunità. Il loro coraggioso servizio alla galassia deve continuare all'infinito."
 resolution_custodian_perpetual_custodianship_tooltip:0 "L'attuale §Y Mandato del Custode§! continuerà per sempre."
 resolution_custodian_end_custodianship:0 "Fine Mandato Custode"
 resolution_custodian_end_custodianship_desc:0 "La Comunità Galattica non ha più bisogno di un Custode. Pertanto, il Mandato del Custode deve terminare prima della sua scadenza."
 resolution_custodian_end_custodianship_tooltip:0 "Il §YMandato del Custode§! finisce prematuramente."

 resolution_custodian_gdf:1 "Forza Difesa Galattica"
 resolution_custodian_gdf_desc:0 "Per proteggere meglio i membri della Comunità, è necessario creare una forza multinazionale permanente sotto il comando unificato del Custode Galattico."
 resolution_custodian_gdf_2:0 "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf:1 "Estendere FDG"
 resolution_custodian_expand_gdf_desc:0 "La dimensione della Forza Difesa Galattica deve essere notevolmente aumentata se si vuole soddisfare la portata sempre crescente della sua missione."
 resolution_custodian_disband_gdf:0 "Sciogliere la GDF"
 resolution_custodian_disband_gdf_desc:0 "La Forza Difesa Galattica ha servito il suo scopo e ora dovrebbe essere smobilitata."
 resolution_custodian_ina:1 "Agenzia Navigazione Interstellare"
 resolution_custodian_ina_desc:0 "L'ANI applica gli standard e le procedure raccomandate per i viaggi nello spazio, e mantiene un enorme database di ogni rischio spaziale conosciuto in tutti i sistemi della Comunità cartografati."
 resolution_custodian_disband_ina:0 "Sciogliere Agenzia Navigazione Interstellare"
 resolution_custodian_disband_ina_desc:0 "L'ANI è un'organizzazione inefficiente e costosa. La sua continua esistenza non può essere giustificata."
 resolution_custodian_gto:1 "Organizzazione Commercio Galattico"
 resolution_custodian_gto_desc:0 "La OCG serve come corpo normativo galattico che fà rispettare gli standard commerciali e risolve le controversie."
 resolution_custodian_disband_gto:0 "Sciogliere Organizzazione Commercio Galattica"
 resolution_custodian_disband_gto_desc:0 "L'ingerenza della OCG deve finire. Il commercio ha un suo modo di autoregolamentarsi."
 resolution_custodian_galpol:1 "OGDPC"
 resolution_custodian_galpol_desc:0 "La creazione di un'Organizzazione Galattica Della Polizia Criminale consentirà alle forze dell'ordine di cooperare in tutta la Comunità Galattica."
 resolution_custodian_disband_galpol:0 "Sciogliere OGDPC"
 resolution_custodian_disband_galpol_desc:0 "Non si deve permettere che l'OGDPC diventi la "polizia segreta" dell'élite dirigente della Comunità Galattica. Deve essere sciolta immediatamente."

 resolution_category_emperor_imperial_institutions:0 "Istituzioni Imperiali"
 resolution_emperor_imperial_armada:1 "Armada Imperiale"
 resolution_emperor_imperial_armada_desc:1 "Con reclute arruolate da tutto l'Imperium, l'Armada Imperiale sarà la più potente flotta spaziale che la galassia abbia mai visto."
 resolution_emperor_expand_ia:1 "Espansione dell'Armada Imperiale"
 resolution_emperor_expand_ia_desc:1 "Le dimensioni dell'Armada Imperiale devono essere aumentate, per la maggiore gloria dell'Imperium!"
 resolution_emperor_imperial_legions:1 "Legioni Imperiali"
 resolution_emperor_imperial_legions_desc:1 "Non c'è onore più grande che servire la galassia come Legionario Imperiale. Selezionate tra le migliori reclute militari dell'intero Imperium, le Legioni sono addestrate e condizionate in una forza di terra fanaticamente fedele."
 resolution_emperor_isd:1 "Direzione Sicurezza Imperiale"
 resolution_emperor_isd_desc:1 "Pace, stabilità, e ordine sono i principi su cui è stato fondato l'Imperium Galattico. La DSI darà la caccia a criminali, terroristi e sedizionisti ovunque si nascondano."
 resolution_emperor_itc:1 "Compagnia Commerciale Imperiale"
 resolution_emperor_itc_desc:0 "La CCI opera sotto uno Statuto Imperiale e la sua gestione e il suo consiglio di amministrazione sono sotto il diretto controllo dell'Imperatore Galattico."

 resolution_category_imperial_council:0 "Consiglio Imperiale"
 resolution_emperor_trial_of_advancement:0 "Esame di Promozione"
 resolution_emperor_trial_of_advancement_desc:1 "Per evitare che vengano dati per scontati, dovrebbe essere possibile sfidare i membri del Consiglio Imperiale per i loro posti in un'Esame di Promozione. I compiacenti e i miti devono essere estirpati dalle alte sfere dell'Imperium."
 resolution_emperor_trial_of_advancement_tooltip:0 "Concede il casus belli §Y'Esame di promozione'§! sui membri del Consiglio Imperiale."
 resolution_emperor_by_appointment:0 "Per Nomina"
 resolution_emperor_by_appointment_desc:1 "I membri del Consiglio Imperiale devono servire al piacere della loro Maestà Imperiale, che dovrebbe essere libera di scegliere tra tutti i fedeli sudditi dell'Imperium."
 resolution_emperor_by_appointment_tooltip:1 "Il sovrano dell'Imperium è libero di nominare chi vuole nel Consiglio Imperiale."
 resolution_emperor_by_election:0 "Per Elezione"
 resolution_emperor_by_election_desc:0 "Come nella vecchia Comunità Galattica, i membri del Consiglio Imperiale dovono essere eletti in base al loro potere di voto."
 resolution_emperor_by_election_tooltip:0 "L'appartenenza al Consiglio Imperiale è determinata da regolari elezioni basate sul §YPeso Diplomatico§!."

 resolution_emperor_ina:0 "Agenzia Navigazione Imperiale"
