 custodian.2.name:0 "Custode Galattico Nominato"
 custodian.2.a.desc:1 "Finalmente, il Senato Galattico ha votato per conferire poteri di Custode d'Emergenza a [custodian.GetName]. In una cerimonia ufficiale trasmessa in tutta la galassia, siamo stati nominati §HCustodi della Comunità Galattica§!.\n\nIl nostro compito sarà quello di salvaguardare la Comunità Galattica da tutte le potenziali minacce, interne o esterne ostili. Ci sono stati concessi ampi poteri in tutte le questioni comunitarie e ora possiamo proporre Risoluzioni speciali."
 custodian.2.b.desc:1 "Il Senato Galattico ha votato per conferire poteri di Custode d'Emergenza a §H[custodian.GetName]§!. In una cerimonia ufficiale trasmessa in tutta la galassia, sono stati nominati §HCustodi della Comunità Galattica§!.\n\nIl loro compito sarà quello di salvaguardare la Comunità Galattica da tutte le potenziali minacce, interne o esterne ostili. Sono stati concessi ampi poteri in tutte le questioni comunitarie e ora possono proporre Risoluzioni speciali."
 custodian.2.a:0 "Le cose si possono fare."
 custodian.2.b:0 "Vedremo come andrà a finire."
 custodianship_starts:0 "§Y[custodian.GetName]§! adesso sono i §YCustodi della Comunità Galattica§!."
 custodian.11.name:0 "Fine del Mandato Custode"
 custodian.11.a.desc:0 "Il nostro mandato come Custodi della Comunità Galattica è giunto al termine. Lo status di Custode è terminato e i nostri poteri speciali revocati, ma abbiamo mantenuto il nostro seggio nel Consiglio Galattico."
 custodian.11.b.desc:0 "Con il mandato scaduto, §H[former_custodians.GetName]§! ha rinunciato allo status di Custodi della Comunità Galattica. I poteri speciali sono stati revocati e ora è considerato un membro regolare del Consiglio Galattico."
 custodian.11.a:0 "Così sia."
 custodianship_ends:0 "§Y[From.GetName]§! non sono più i §YCustodi della Comunità Galattica§!."
 custodian.15.a.desc:0 "Finalmente ci siamo liberati dello sgradevole e inutile Mandato del Custode. Lascia che qualcun altro si preoccupi del futuro di questa galassia ingrata."
 custodian.15.b.desc:0 "§H[former_custodians.GetName]§! ha terminato prematuramente il suo mandato di Custode della Comunità Galattica. A quanto pare le responsabilità da Custode non sono loro gradimento."
 custodian.15.a:0 "Abbiamo fatto la nostra parte."
 custodian.15.b:0 "Un gruppo di rinunciatari."
 custodian.101.name:0 "Custodi Non Più"
 custodian.101.desc:0 "Con la distruzione di §H[LastKilledCountryName]§!, il loro Mandato da Custode della Comunità Galattica è giunta alla fine."
 custodian.17.name:0 "Custode Dimesso!"
 custodian.17.a.desc:0 "Gli sciocchi ingrati del Senato Galattico hanno votato per porre fine al nostro Mandato da Custode! Siamo stati spogliati di tutti i poteri comunitari che erano associati alla carica."
 custodian.17.b.desc:0 "È stata una fine improvvisa e umiliante del mandato da Custode. La maggioranza del Senato Galattico ha votato per rimuovere immediatamente §Y[From.GetName]§! dall'incarico di Custode Galattico ed è stato privato dei suoi poteri speciali comunitari."
 custodian.17.a:0 "Questo è un oltraggio!"
 custodian.17.b:0 "Ma non finisce quì."
 resolution_galacticreforms_unseat_custodian_tooltip:0 "Gli attuali §YCustodi Galattici§! sono rimossi dall'incarico."
 resolution_galacticreforms_unseat_custodian:0 "Dimettere Custodi"
 resolution_galacticreforms_unseat_custodian_desc:0 "È ora di porre fine alla corruzione degli attuali Custodi. Devono essere immediatamente rimossi dall'incarico prima che possano fare altri danni alla Comunità Galattica!"

