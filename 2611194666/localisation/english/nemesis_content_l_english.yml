 emperor.2.intro.desc:0 "È l'alba di un Nuovo Ordine. La vecchia Comunità Galattica è stata smantellata, e al suo posto è sorto §H[Root.GetGalEmpireName]§!. Dopo aver rivendicato il nostro legittimo posto sul trono di questo nuovo stato pangalattico, siamo ora conosciuti come §H[Root.GetName]§!"
 emperor.2.a.desc:0 "In una sontuosa cerimonia di incoronazione trasmessa in tutta la galassia, una nuova dinastia imperiale è stata stabilita quando [ruler.GetRegnalName] è stato incoronato [Root.GetRulerTitle] sul pianeta [Root.Capital.GetName]."
 emperor.2.b.desc:0 "Questo costrutto sociale permetterà alla nostra Intelligenza Artificiale, d'ora in poi denominata §H[Root.GetRulerTitle]§, un livello molto alto di controllo sulle varie sotto-politiche della galassia. I nostri sudditi imperiali, col tempo, impareranno ad obbedire ai nostri comandi come qualsiasi drone."
 emperor.2.c.desc:0 "Questo costrutto sociale permetterà alla nostra Mente Alveare, d'ora in poi denominata §H[Root.GetRulerTitle]§, un livello molto alto di controllo sulle varie sotto-politiche della galassia. I nostri sudditi imperiali, col tempo, impareranno ad obbedire ai nostri comandi come qualsiasi drone."
 emperor.2.outro.desc:1 "Lunga vita a [Root.GetRulerTitle]! Lunga vita all'Imperium!"
 emperor.2.a:0 "Ascoltate, ascoltate!"
 emperor.2.a.tooltip:1 "$emperor.2.a.tooltip.start$- Ora abbiamo la civica §Y$civic_galactic_sovereign$§!\n- La nostra etica si è radicalmente spostata verso l'§YAutoritarismo§!\n$emperor.2.a.tooltip.end$"
