 emperor.350.name:0 "L'impero si Muove Contro di Noi."
 emperor.350.desc:0 "La tirannia dell'§HImperium Galattico§! cerca di imporre la la sua volontà su di noi! Con la benedizione del loro [gal_emperor.GetRulerTitle], il Senato Imperiale ha approvato una Risoluzione che ci rende un'obiettivo di una §HCrociata Imperiale§!.\n\nA meno che non riusciamo in qualche modo a sconfiggere questa imminente invasione, saremo costretti a entrare a fare parte dell'Imperium ed a essere sudditi ai capricci dell'[gal_emperor.GetRulerTitle]."
 emperor.350.a:0 "Le imminenti battaglie decideranno il nostro futuro."
 emperor.351.name:0 "Inizio della Crociata Imperiale"
 emperor.351.a.desc:0 "Potenti flotte si stanno mobilitando in tutto l'Imperium Galattico per iniziare una grande crociata contro §H[crusade_target.GetName]§!. A molti osservatori, sembra improbabile che qualsiasi potenza estranea possa sperare di prevalere contro la forza combinata dell'Imperium, ma le prossime battaglie determineranno l'esito."
 emperor.351.b.desc:0 "Potenti flotte si stanno mobilitando in tutto l'Imperium Galattico per iniziare una grande crociata contro §H[crusade_target.GetName]§!. Questo Imperium Caduto è durato per millenni, ma l'[gal_emperor.GetRulerTitle] sembra fiducioso che la potenza combinata dell'Imperium sarà sufficiente per sottometterlo finalmente alle razze più giovani"."
 emperor.351.a:0 "Per l'Imperium!"
 emperor.351.b:0 "Si comincia."
 emperor.351.c:0 "Siamo i prossimi?"
 resolution_imperial_crusade_tooltip:0 "Tutti i membri dell'Imperium Galattico dichiarano guerra all'impero obiettivo per costringerlo ad accettare l'adesione imperiale."
 resolution_category_imperial_reforms:0 "Riforme Imperiali"
 resolution_emperor_pax_galactica:0 "Pace Galattica"
 resolution_emperor_pax_galactica_desc:0 "Affinché l'Imperium prosperi, non deve lacerarsi in inutili lotte interne. Le Guerre tra i membri non sono permesse."
 resolution_emperor_pax_galactica_tooltip:0 "I membri dell'Imperium, incluso il suo sovrano, non possono dichiararsi guerra tra di loro, a parte gli Addestramenti al combattimento."
 resolution_emperor_repeal_pax_galactica:0 "Revoca della Pace Galattica"
 resolution_emperor_repeal_pax_galactica_desc:0 "L'Imperium è condannato se si arrendere al pacifismo. Il conflitto interno alla fine ci renderà più forti."
 resolution_emperor_repeal_pax_galactica_tooltip:0 "I membri dell'Imperium possono dichiararsi guerra l'un l'altro nuovamente."
 emperor.360.name:0 "Pace Galattica"
 emperor.360.desc:0 "Il Senato Imperiale ha approvato una Risoluzione che vieta guerre fra gli stati membri dell'Imperium Galattico. Tutte le guerre in violazione di questa nuova legge sono state portate a un'immediata coclusione per ordine dell'[gal_emperor.GetRulerTitle]."
 emperor.360.a:0 "Allora Pace sia."
 pax_galactica_active:1 "\n£trigger_no£ Le guerre fra membri dell'Imperium sono proibite dalla legge Imperiale."
 operation.6300.name:0 "Infiltrazione"
 operation.6300.desc:0 "Nascosti come funzionari e burocrati imperiali di basso livello, i nostri agenti sono ora infiltrati in §H[target.GetName]§!."
 operation.6305.name:0 "Critico Esplicito"
 operation.6305.desc:0 "I nostri agenti stanno seguendo un'emissario che ha criticato per lungo tempo l'Imperium. Si stà lavorando per affrontare questo pericoloso oppositore."
 operation.6310.name:0 "Operazione Pronta"
 operation.6310.1.desc:0 "L'obiettivo è attento a non fare dichiarazioni che potrebbero essere interpretate come un'aperta fomentazione di una rivoltà contro l'Imperium, ma la sua attività stà ancora indebolendo la nostra autorità. L'eloquenza diplomatica non lo salverà alla fine, ci sono altre strade per trattare con i ribelli."
 operation.6310.2.desc:0 "Abbiamo raccolto sufficienti prove per muoverci di nuovo contro l'obiettivo. La sua attività sovversiva annulla qualsiasi immunità diplomatica di cui può aver goduto, sarà processato e condannato in un tribunale imperiale come Nemico dell'Imperium."
 operation.6310.3.desc:0 "Gli sforzi di §H[target.GetName]§! per indebolire diplomaticamente gran parte dell'Imperium sono opera di attività condotte di un singolo drone autonomo. I nostri agenti sono confidenti che l'eliminazione di questo emissario drone annullerà qualsiasi influenza sedizionista che i [target.GetSpeciesNamePlural] hanno nel Senato Imperiale."
 operation.6315.name:0 "Inviato Neutralizzato"
 operation.6315.1.desc:0 "Gli agenti Imperiali hanno avuto successo nel loro tentativo di catturare l'inviato sovversivo in §H[target_country.GetName]§!. È stato rapidamente trasportato su [Root.GetName], e dopo un rapido processo lo hanno condannato a morte. Tale è il prezzo da pagare per chi infanga il nome dell'[Root.GetRulerTitle]."
 operation.6315.2.desc:0 "Una squadra tattica del Comando di Sicurezza Imperiale ha avuto successo nel suo tentativo di catturare l'emissario sovversivo in §H[target_country.GetName]§!. Gli agenti del CSI lo hanno rapidamente trasportato su [Root.GetName], e dopo un rapido processo è stato condannato a morte. Tale è il prezzo da pagare per chi infanga il nome dell'[Root.GetRulerTitle]."
 operation.6315.3.desc:0 "In un'imboscata attentamente pianificata, gli agenti imperiali nascosti hanno sparato all'obiettivo e poi sono fuggiti prima che le autorità locali potessero intervenire. Anche se §H[target_country.GetName]§! probabilmente sospetta il nostro coinvolgimento, non sono state lasciate prove tangibili da trovare. Questo manderà un potente messaggio a coloro che vogliono sfidare l'[Root.GetRulerTitle]."
 operation.6315.4.desc:0 "In un'imboscata attentamente pianificata, una squadra tattica del Comando di Sicurezza Imperiale ha sparato all'obiettivo e poi è fuggita prima che le autorità locali potessero intervenire. Anche se §H[target_country.GetName]§! probabilmente sospetta il nostro coinvolgimento, non sono state lasciate prove tangibili da trovare. Questo manderà un potente messaggio a coloro che vogliono sfidare l'[Root.GetRulerTitle]."
 operation.6315.a:0 "Giustizia Imperiale è stata fatta."
 operation.6316.name:0 "Emissario Perso"
 operation.6316.1.desc:0 "Gli Agenti imperiali hanno di recente arrestato uno dei nostri emissari per "crimini contro l'Imperium"! È stato rapidamente trasportato su §H[From.GetName]§! prima che le nostre autorità potessero reagire e, dopo un breve processo, è stata emessa una sentenza di morte.\n\n$operation.6316.ending$"
 operation.6316.2.desc:0 "Una squadra d'assalto del Comando di Sicurezza Imperiale ha di recente arrestato uno dei nostri emissari per "crimini contro l'Imperium"! Gli Agenti lo hanno rapidamente trasportato su §H[From.GetName]§! prima che le nostre autorità potessero reagire e, dopo un breve processo, è stata emessa una sentenza di morte.\n\n$operation.6316.ending$"
 operation.6316.3.desc:0 "Uno dei nostri emissari è stato assassinato sul pianeta [Root.Capital.GetName]! I colpevoli sono sfuggiti alla cattura, ma il nostro inviato era un'oppositore dell'[From.GetRulerTitle] e dell'Imperium. Alla luce di questo fatto è evidente chi possa essere stato il mandante dell'assassinio.\n\n$operation.6316.ending$"
 operation.6316.ending:0 "La morte di questo emissario ha compromesso severamente il nostro sforzo politico nel Senato Imperiale. Ci vorrà del tempo prima di riuscire a recuperare i corpi diplomatici necessari per influenzare l'opinione pubblica dell'Imperium."
 operation.6316.a:0 "L'"immunità diplomatica" non significa nulla adesso?"
 undermining_efforts_stalled:0 "Inviati Contrastati"
 undermining_efforts_stalled_desc:0 "Gli agenti imperiali hanno sferrato un colpo contro il nostro corpo diplomatico eliminando un importante inviato. Ora manca la posizione necessaria all'interno del Senato Imperiale per influenzare l'opinione pubblica contro l'Imperium."
 cannot_lower_authority_emperor:0 "§RCome Sovrano dell'Imperium, non possiamo compromettere la nostra autorità.§!"
 cannot_lower_authority_espionage_operation:0 "£trigger_no£ La nostra capacità di fare pressioni contro l'Imperium è stata per il momento ostacolata."
 undermining_tooltip_emperor:0 "§Y[target_country.GetName]§! non può assegnare Emissari per compromettere l'Autorità Imperiale per i prossimi §Y5 anni§!."
 undermining_tooltip_victim:0 "Non siamo in grado di assegnare Emissari per compromettere l'Autorità Imperiale per i prossimi §Y5 anni§!."
 operation.6320.name:0 "Operazione Compromessa!"
 operation.6320.desc:0 "La nostra operazione di interrompere la capacità di §H[target_country.GetName]§! di indebolire l'autorità dell'Imperium è stata compromessa! il controspionaggio [target_country.GetAdj] ha monitorato ogni nostro movimento, e tutti i nostri agenti sono stati silenziati.\n\nGli agenti [target_country.GetSpeciesNamePlural] hanno presentato le prove della nostra operazione al Senato Imperiale. I nostri diplomatici stanno di sicuro negando tutto, ma questo imbarazzante incidente si rifletterà negativamente sull'[Root.GetRulerTitle]."
 operation.6320.a:0 "Non è un bene."
 operation.6321.name:0 "Spie Imperiali Catturate"
 operation.6321.desc:0 "Diversi agenti Imperiali sono stati neutralizzati sul pianeta [Root.Capital.GetName] mentre erano impegnati in un apparente tentativo di far tacere i nostri Emissari, più specificamente, per impedire a loro di compromettere l'autorità dell'Imperium.\n\nAbbiamo esposto i dettagli di questo scellerato complotto al Senato Imperiale. I servitori dell'[From.GetRulerTitle] stanno di sicuro, negando tutto, ma questo incidente distorcerà l'immagine di unità che l'Imperium stà cercando di mostrare."
 custodian.51.title:0 "Pronti per i Custodi della Galassia..."
 custodian.51.desc:0 "Onorevoli membri della Comunità Galattica... cari amici.\n\nQuesto è un tempo estramamente oscuro per la nostra galassia. La minaccia che ci troviamo di fronte è senza precedenti. Per sopravvivere a quest'assalto, dobbiamo lottare come se non ci fosse un domani, perché in veritò, potrebbe essere così.\n\n Quando ci avete eletti come Custodi della Galassia, abbiamo fatto il giuramento di difendere la nostra galassia e faremmo tutto quello che è in nostro potere per mantenerla... ma non è una battaglia che possiamo vincere da soli. Chiediamo a tutti i membri di mettere da parte le loro differenze e di unirsi a noi per colpire §H[crisis_country.GetName]§!! Insieme mostreremo loro l'intera potenza della nostra galassia, unita contro un nemico comune!"
 custodian.51.a:0 "Fine della trasmissione."
 emperor.91.title:0 "Tenetevi pronti per la loro Maestà Imperiale [From.GetRulerTitle]..."
 emperor.91.desc:0 "Cittadini dell'Imperium. Abbiamo affrontato assieme molte sfide, ma oggi l'Imperium si trova di fronte all'impresa più grande mai assistita. La nostra galassia è occupata da §H[crisis_country.GetName]§!, un nemico diverso dagli altri, che se non lo controlliamo porterà alla fine della vita senziente.\n\n Ma non disperate! L'Imperium Galattico si sta mobilitando con tutte le sue forze per mandar via gli invasori. Le nostre nazioni non cederanno sotto al cospetto di una Comunità corrotta, ma si uniranno sotto la bandiera del più grande impero mai visto nella galassia.\n\n Unendoci al tuo cospetto [From.GetRulerTitle]! ci attende una grande guerra, ma l'Imperium ne uscirà più forte che mai! La Gloria ci attende!"
 custodian.53.desc:0 "La galassia è sotto attacco! Le nostre forze stanno ingaggiando §H[crisis_country.GetName]§!, ma abbiamo poche speranze di trattenerli a lungo!\n\nCome Custodi della Galassia, è tuo compito difendere tutti i membri della Comunità dalle minaccie esterne! Ti imploriamo di mandarci il tuo aiuto immediatamente!"
 custodian.53.a:0 "La situazione è terribile."
 emperor.93.desc:0 "Sua Maesta Imperiale, la galassia è in grave pericolo! Le nostre forze sono assediate da §H[crisis_country.GetName]§! e quando avranno finito con noi, sicuramente invaderanno il resto dell'Imperium!\n\nCome [Root.GetRulerTitle], è tuo dovere difendere tutti i cittadini imperiali. Ti imploriamo di mandarci il tuo aiuto immediatamente!"
 emperor.93.a:0 "L'Imperium è sotto assedio!"
