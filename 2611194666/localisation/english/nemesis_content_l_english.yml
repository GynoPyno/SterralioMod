 custodian.30.name:0 "Forza Difesa Galattica"
 custodian.30.a.desc:0 "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc:0 "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc:0 "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro:0 "Il Senato ha sancito la creazione di una forza militare multinazionale permanente destinata alla difesa della Comunità Galattica. Questa "§HForza Difesa Galattica§!" recluterà il suo personale da tutti i membri della Comunità, che sono anche tenuti a contribuire con risorse per la costruzione delle sue flotte."
 custodian.30.nocrisis:0 "Con la FDG posta sotto il diretto comando di §H[custodian.GetName]§!, gli attuali Custodi della Galassia, si teme che questa potente armata potrebbe essere usata come strumento di oppressione. Altri, invece, applaudiscono alla creazione chiamandola "La prima Linea di difesa della galassia.""
 custodian.30.crisis:0 "Con la galassia sommersa da disordini e sotto la costante minaccia di forze che cercano di sterminare tutta la vita esistente, si spera che la FDG sia capace di dare battaglia ai nemici e rendere sicuri i confini della Comunità. Sarà posta sotto il comando diretto dei Custodi della Galassia §H[custodian.GetName]§!."
 custodian.30.warinheaven:0 "Con la galassa inghiottita dalla guerra, si spera che la FDG si espanda diventando abbastanza forte da sfidare anche le vaste flotte lanciate dagli Imperi Caduti nei i loro meschini litigi per il dominio della galassia. Sarà posta sotto il comando diretto di §H[custodian.GetName]§!, i Custodi della Galassia."
 custodian.30.a:0 "La galassia diventerà un posto più sicuro."
 custodian.30.b:0 "Stiamo facendo la nostra parte."
 custodian.30.c:0 "Buon per loro."
 custodian.30.d:0 "Questa patetica flotta sarà sterminata fino all'ultima nave."
 custodian.32.name:0 "Ripresa delle Operazioni FDG"
 custodian.32.desc:0 "Con l'ufficio dei Custodi della Galassia vacante, la Forza Difesa Galattica ha stabilito una struttura di comando indipendente. Rimarrano dediti alla protezione della Comunità, e l'Alto Comando della FDG ha giurato di mantenere le loro pattuglie nei sistemi dei membri."
 custodian.32.a:0 "La loro vigilanza è lodevole."
 custodian.35.name:0 "Rapporti FDG al Custode"
 custodian.35.desc:0 "Avendo assunto la carica di Custode Galattico, la Forza di Difesa Galattica è stata inserita nella nostra struttura di comando. Ora si rivolgeranno a noi per gli ordini futuri."
 custodian.35.a:0 "Ottimo veramente."
 custodian.35.tooltip:0 "Tutte le flotte della FDG sono sotto il nostro comando."
 custodian.40.name:0 "Scioglimento della FDG"
 custodian.40.desc:0 "Per ordine della maggior parte del Senato, la §HForza Difesa Galattica§! è stata sciolta. Tutto il personale in servizio della FDG è tornato alle propria nazione d'origine, e le loro navi da battaglia sono state smantellate sotto la stretta osservazione dei Funzionari del Senato per prevenire che finiscano nelle mani sbagliate."
 custodian.40.a:0 "Una fine poco elegante."

 war_in_heaven.7.desc:1 "Fin dal risveglio di §H[FirstSleeper.GetSpeciesName]§! e i loro antico rivale §H[From.GetSpeciesName]§!, i due giganti sono stati in disaccordo, innescando schermaglie e lotte per l'influenza, per sondare la forza dell'altro rivale. Questo ha portato una serie di scontri sempre più aspri, scoppiando in un'aperta battaglia fra le flotte [FirstSleeper.GetSpeciesName] e la loro controparte [From.GetSpeciesName] in un sistema remoto. Il conflitto si è ora trasfrormato in una vera e propra battaglia fra i §H[FirstSleeper.GetName]§! e i §H[From.GetName]§!.\n\nEntrambe le parti chiedono lo scioglimento dell'§HImperium Galattico§! e ai suoi singoli membri di prendere parte alla guerra. Oggi, l'[gal_emperor.GetRulerTitle] ha affrontato il Senato Imperiale e ha rifiutato categoricamente la loro Risoluzione. Adesso la galassia si trova in una massiccia battaglia a tre su una scala mai vista prima."
 war_in_heaven.7.a:1 "Questo sarà il momento più bello dell'Imperium!"
 war_in_heaven.7.b:1 "L'Imperium prevalerà?"
 war_in_heaven.7.tooltip:1 "§Y[FirstSleeper.GetName]§! e §Y[From.GetName]§! §Rdichiarano guerra§! all'§YImperium Galattico§!."
 war_in_heaven.13.desc3:0 "Non tutte le razze più giovani hanno scelto di unirsi a una delle due parti nella battaglia tra gli imperi più vecchi. Alcuni, come noi, sono rimasti neutrali, ma con la prospettiva di affrontare da soli la guerra se questa dovesse arrivare. Siamo stati contattati da rappresentati di altri imperi riguardo l'idea di creare una §HLega di Potenze non Allineate§! con l'obiettivo di opporsi a entrambi le parti in guerra.\n\nDato che siamo gli attuali Custodi della Galassia, ci è stato chiesto di gestire questa lega. Accettare significherebbe di sicuro una guerra con gli imperi risvegliati, ma anziche affrontarli da soli almeno avremmo degli alleati al nostro fianco."
 requires_no_war_in_heaven:1 "§RLe Condizioni sono troppo caotiche per proclamare l'Imperium Galattico durante la Guerra dei Cieli.§!"

 operation.6000.name:0 "Inizio delle Infiltrazioni"
 operation.6000.1.desc:0 "Il nostro analista dello spionaggio ha messo insieme una lista di potenziali obiettivi, i singoli agenti stanno iniziando a infiltrasi in [target.GetName]."
 operation.6000.2.desc:0 "I nostri agenti si sono adesso infiltrati in [target.GetName], ma deve essere fatta molta attenzione per evitare il Comando di Sicurezza Imperiale. Una lista di potenziali obiettivi è stata messa insieme dai nostri analisti dello Spionaggio."
 operation.6005.name:0 "Copertura Stabilita"
 operation.6005.desc:0 "Dopo essersi insediati con successo in [target.GetName], i nostri agenti stanno lavorando per stabilire delle identità di copertura. La lista di obiettivi è stata ristretta a una dozzina di candidati promettenti."
 operation.6010.name:0 "Obiettivo Individuato"
 operation.6010.1.desc:0 "Abbiamo identificato un dignitario Imperiale su[target.Capital.GetName] con il nome di §H[operation_target.GetName]§! che svolge un ruolo minore ma critico nel mantenere il dominio dell'Imperium nella galassia. Eliminando questo obiettivo dimostreremo che per l'[target.GetRulerTitle] non ci sarà salvezza."
 operation.6010.2.desc:0 "Abbiamo identificato un drone autonomo su [target.Capital.GetName] che opera come contatto tra l'[target.GetRulerTitle] e gli Imperiali. L'eliminazione di questo drone sarebbe una piccola ma importante vittoria nella battaglia contro la tirannia dell'Imperium."
 operation.6010.3.desc:0 "C'è un drone autonomo su [target.Capital.GetName] che opera come contatto fra l'[target.GetRulerTitle] e gli Imperiali. I malfunzionamenti permanenti di questo drone potrebbero ostacolare le comunicazioni interne dell'Imperium, almeno fino a quando non verrà programmata una sostituzione."
 operation.6010.4.desc:0 "§H[operation_target.GetName]§!, è un agente [agent_origin.GetSpeciesName] del Comando di Sicurezza Imperiale, particolarmente abile nel suo lavoro. Ha fatto personalmente arrestare alcune centinaia di "dissidenti", molti dei quali lavoravano per noi. È giunto il tempo che la carriera di questo illustre agente CSI giunga alla fine."
 operation.6010.5.desc:0 "L'Armada Imperiale è la spada dell'[target.GetRulerTitle], constantemente sospesa sulle teste dei membri dell'Imperium e pronta a scendere tonante al primo segno di ribellione.\n\nAbbiamo identificato un particolare ufficiale dello Spionaggio dell'Armada, un [agent_origin.GetSpeciesName] di nome §H[operation_target.GetName]§!, che supervisiona molte di queste operazioni anti ribellione. La fine di questo ufficiale è attesa da molto tempo."
 operation.6010.6.desc:0 "La Sicurezza è scarsa attorno un particolare monumento dell'[target.GetRulerTitle] su [target.Capital.GetName]. Distruggendo questo monumento daremo prova alla galassia che i movimenti di ribellione possono colpire al cuore dell'Imperium."
 operation.6010.7.desc:0 "I nostri agenti sono riusciti ad assicurarsi l'accesso a una rete di tunnel fognari sotterranei ai piedi di una sede locale del Comando Imperiale della Sicurezza. Con delle sufficienti esplosioni, dovrebbe essere possibile far crollare l'intero edificio dello Spionaggio insieme a tutti i suoi agenti all'interno."
 operation.6010.8.desc:0 "L'Armada Imperiale ha stabilito dei centri di reclutamento sui pianeti di tutto l'Imperium Galattico. Su questi siti, i loro reclutatori riempiono i ranghi con giovani creduloni dai numerosi stati membri dell'Imperium. Questi sciocchi ingenui vengono poi nutriti di bugie e condizionati ad obbedire all'[target.GetRulerTitle].\n\nDistruggere questi centri manderà un messaggio potente: tradire la propria razza e schierarsi con l'Imperium ha un prezzo molto alto."
 operation.6010.9.desc:0 "Abbiamo trovato un trasmettitore subspaziale su [target.Capital.GetName] che viene usato per la propaganda dell'Armada in tutto l'Imperium Galattico. Se i nostri agenti riescono a deviare queste trasmissioni dalla sorgente, anche per un breve momento, possiamo inviare il nostro materiale sulla rete subspaziale ufficiale Imperiale."
 operation.6015.name:0 "Operazione Riuscita"
 operation.6015.1.desc:0 "Dopo aver atteso diversi giorni per il momento giusto, una delle nostre squadre di cecchini ha elimanato §H[operation_target.GetName]§! da una estrema distanza facendo fuoco attraverso la finestra del suo ufficio. La squadra ha quindi smontato il proprio fucile ed è corsa velocemente verso il punto di estrazione prima che qualcuno si accorgesse che l'obiettivo è stato abbattuto."
 operation.6015.2.desc:0 "Diverse persone hanno assistito al tragico evento che ha portato alla morte §H[operation_target.GetName]§!.Il fatto è avvenuto mentre era al volante della sua automobile, quando all'improvviso è esplosa. Le autorità Imperiali sospettano un atto criminale, ma non è rimasto abbastanza esplosivo che possa far ricondurre l'azione dei nostri agenti."
 operation.6015.3.desc:0 "I nostri agenti che sorvegliano la residenza personale dell'obiettivo hanno scoperto una falla di sicurezza nel pannello di controllo usato per aprire la porta d'ingresso. Sono anche riusciti a modificarlo in modo tale che chiunque lo userà farà innescare una potente scarica di energia. Infatti quando §H[operation_target.GetName]§! è tornato a casa e ha premuto un pulsante sul pannello, si è disintegrato in un mucchio di cenere di fronte alla sua scorta stupita."
 operation.6015.4.desc:0 "Una squadra tattica di uccisione è riuscita a tendere un'imboscata all'obiettivo e alla sua scorta, eliminando con successo tutti i droni dopo un breve conflitto a fuoco. Tutti i nostri agenti sono fuggiti illesi e sono adesso in attesa che le condizioni  permettano la loro estrazione in sicurezza."
 operation.6015.5.desc:0 "La scorta di droni assassini dell'obiettivo rendeva impossibile un attacco frontale, quindi era necessario un approccio alternativo. I nostri agenti hanno riprogrammato un cargo spaziale automatizzato che è entrato in collisione con la navetta personale del drone obiettivo mentre lasciava l'orbita di [target_country.Capital.GetName] per un'altra missione nell'Imperium. Il risultato dell'esplosione è stato abbastanza potente che nessun componente del nucleo di memoria del drone è rimasto intatto per essere recuperato."
 operation.6015.6.desc:0 "Con precisione chirurgica, la piccola rete di esplosivi piazzata dai nostri agenti ha interrotto i supporti del monumento dell'[target_country.GetRulerTitle] su [target_country.Capital.GetName]. L'immensa statua è lentamente caduta dal suo piedistallo frantumandosi in milioni di pezzi all'impatto con il suolo. Quando le autorità locali sono arrivate sul posto, i nostri agenti erano già in viaggio verso i loro punti di estrazione."
 operation.6015.7.desc:0 "Quando gli esplosivi sotterranei sono stati fatti esplodere, l'intero edificio dello Spionaggio Imperiale è svanito nella voragine che si è formata, crollando su se stesso. Quando i rinforzi della sicurezza sono arrivati per stabilire un cordone attorno all'area, i nostri agenti erano già stati trasferiti al sicuro fuori dal pianeta."
 operation.6015.8.desc:0 "Una rete di esplosivi accuratamente nascosti, piazzati dai nostri agenti intorno al Centro di Reclutamento, sono esplosi simultaneamente quando il loro innesco è stato attivato. Le perdite sono state pesanti, e anche se l'Armada Imperiale è certa di trovare le reclute di cui ha bisogno altrove nell'Imperium, per lo meno questo sarà un colpo simbolico che sarà sentito dall'[target_country.GetRulerTitle] per un po' di tempo."
 operation.6015.9.desc:0 "Dopo essersi interfacciati con il Trasmettitore Subspaziale, i nostri agenti hanno caricato una versione falsificata dell'ultimo discorso pubblico fatto dall'[target_country.GetRulerTitle] davanti al Senato Imperiale. In questa versione, il discorso contiene un linguaggio volgare e osceno diretto ai senatori, sconcertati, che si è concluso alla fine con la collera spontanea di sua Maesta Imperiale."
 operation.6015.10.desc:0 "Dopo essersi interfacciati con il Trasmettitore Subspaziale, i nostri agenti hanno caricato una versione falsificata dell'ultimo discorso pubblico fatto dall'[target_country.GetRulerTitle] davanti al Senato Imperiale. In questa versione, il discorso contiene un linguaggio volgare e osceno diretto ai senatori, sconcertati, che si è concluso alla fine con l'annuncio che la Mente Alveare ha scoperto di un complotto Tiyanki per rovesciare l'Imperium."
 operation.6015.11.desc:0 "Dopo essersi interfacciati con il Trasmettitore Subspaziale, i nostri agenti hanno caricato una versione falsificata dell'ultimo discorso pubblico fatto dall'[target_country.GetRulerTitle] davanti Senato Imperiale. In questa versione, il discorso contiene un linguaggio volgare e osceno diretto ai senatori, sconcertati, che è si concluso con l'annuncio dell'imminente trasferimento dell'intera coscienza dell'Intelligenza della Macchina in un distributore qualsiasi di bevande da qualche parte nel complesso del Senato."
 operation.6016.name:0 "I Terroristi Minacciano l'Autorità Imperiale!"
 operation.6016.1.desc:0 "Agenti non identifica hanno recentemente assassinato un dignitaro Imperiale sul pianeta [Root.Capital.GetName]! Gli autori sono riusciti a eludere la cattura, ma crediamo che l'assassinio è parte di un complotto fatto per destibilizzare L'Imperium Galattico e indebolire le nostre autorità. Potrebbe essere implicato uno dei membri dell'Imperium!"
 operation.6016.2.desc:0 "Un ufficiale di alto rango del Comando di Sicurezza Imperiale è stato di recente assassinato da agenti che lavorano per conto di una potenza sconosciuta! Gli Analisti CSI pensano che probabilmente sia un tentativo di uno degli stati membri dell'Imperium per minare l'autorità dell'[Root.GetRulerTitle], e forse per preparare il terreno per una rivolta aperta contro il nostro governo!"
 operation.6016.3.desc:0 "Un ufficiale di alto rango dei servizi segreti dell'Armada Imperiale è stato di recente assassinato da agenti che agiscono per conto di una potenza sconosciuta! Questo vergognoso atto di terrorismo è probabilmente parte di un piano più grande per compromettere la nostra autorità da parte di uno sleale membro dell'Imperium."
 operation.6016.4.desc:0 "I dissidenti hanno recentemente eliminato uno dei nostri collegamenti con i droni autonomi! La fine di un singolo drone non merita l'attenzione dell'[Root.GetRulerTitle], ma questo drone serviva per un'importante funzione come ambasciatore Imperiale per molte delle nostre nazioni. Questa azione ha cercato di destabilizzare l'Imperio Galattico."
 operation.6016.5.desc:0 "Degli insorti non identificate hanno recemente posto fine al collegamento con il nostro drone. Questa particolare unità era responsabile per il coordinamento delle attività tra l'[Root.GetRulerTitle] e gli stati membri. È stato programmato un rimpiazzo, ma per adesso la perdita di questo drone indebolirà il nostro controllo dell'Imperium."
 operation.6016.6.desc:0 "Un grande monumento dell'[Root.GetRulerTitle] è recentemente esploso in aria sul pianeta [Root.Capital.GetName]! Questo spudorato attacco al cuore dell'Imperium Galattico può solamente essere un tentativo di minacciare il nostro dominio. Anche se non è stato arrestato alcun sospettato, il sofisticato dispositivo di esplosione ci suggerisce che ci sia dietro un'agenzia governativa, probabilmente facente parte degli stati membri dell'Imperium."
 operation.6016.7.desc:0 "Una filiale del Comando di Sicurezza Imperiale è stata distrutta in un recente bombardamento commesso da agenti stranieri. Questo atto terroristico ha causato seri danni alla pubblica immagine del CSI in tutto l'Imperium. Se non possono proteggere se stessi, come possono i loro agenti di far rispettare le regole dell'[Root.GetRulerTitle]?"
 operation.6016.8.desc:0 "Uno dei centri di reclutamento dell'Armada Imperiale è stato di recente preso come obiettivo da un bombardamento terroristico che ha provocato molti morti. Anche se l'impatto effettivo sulla capacità di reclutamento dell'Armada siano irrilevanti, il bombardamento è stato inteso come un messaggio per scoraggiare i cittadini imperiali, che vogliono offrire il loro servizio all'[Root.GetRulerTitle]."
 operation.6016.9.desc:0 "Agenti che agiscono per conto di un potere dissidente hanno recentemente violato un grande trasmettitore subspaziale sul pianeta [Root.Capital.GetName]. Prima che il nostro controllo potesse essere ripristinato, i sovversivi hanno trasmesso un messaggio di "proclamazione di ribellione" in tutta la galassia usando una rete di trasmissioni ufficiale dell'Imperium! Questo imbarazzante atto di terrorismo ha compromesso la nostra autorità agli occhi dei membri dell'Imperium."
 operation.6016.a:0 "Miserabile Ribelle."

 operation.6100.name:0 "Collegamento"
 operation.6100.desc:0 "I nostri agenti stanno tentando di collegarsi con altri gruppi di ribelli e governi che condividono il nostro obiettivo di rovesciare l'Imperium."
 operation.6105.name:0 "Neutralizzazione della Minaccia"
 operation.6105.1.desc:0 "La conoscenza della nostra imminente ribellione deve essere tenuta nascosta all'Imperium e ai suoi agenti il più lungo possibile. Il controspionaggio imperiale viene preso aggressivamente di mira in tutta la galassia."
 operation.6105.2.desc:0 "La conoscenza della nostra imminente ribellione deve essere tenuta nascosta all'Imperium e ai suoi agenti il più lungo possibile. Le attività del Comando di Sicurezza Imperiale sono state prese aggressivamente di mira in tutta la galassia."
 operation.6110.name:0 "Posizionare Risorse Segrete"
 operation.6110.desc:0 "Lealisti Imperiali e altri scagnozzi dell'[target.GetRulerTitle] sono presenti in grande numero in ciascuno degli stati membri. Le Risorse segrete devono essere posizionate sul posto per catturare immediatamente o neutralizzare in altro modo questi lealisti nel momento in cui scoppia la ribellione."
 operation.6115.name:0 "Preparazioni Finali"
 operation.6115.desc:0 "È quasi tutto pronto. Gli agenti sono presenti in ogni stato membro dell'Imperium, coordinandosi con qualsiasi cellula locale che simpatizzi con il movimento di ribellione. Resta da vedere se riusciranno a influenzare i loro governi per sostenere la nostra causa quando sarà il momento."
 operation.6120.name:0 "Pronti a Partire"
 operation.6120.desc:0 "È giunto il momento. Agenti nascosti in tutta la galassia stanno aspettando la frase in codice che li manderà in azione. Questo è l'inizio della fine dell'Imperium Galattico."

 operation.6200.name:0 "Stabilire il contatto"
 operation.6200.desc:0 "I nostri agenti stanno lavorando per identificare e prendere contatto con cellule criminali all'interno di §H[target.GetName]§! che potrebberò essere propense ad assisterci."
 operation.6201.name:0 "Contatto Stabilito"
 operation.6201.1.desc:0 "Abbiamo preso contatto con un chiassoso ma promettente gruppo di pirati [target.GetSpeciesName]. Questi violenti tagliagola sono più che disposti ad accettare le nostre armi e navi, anche se non avremo modo di controllarli una volta che saranno lasciati liberi."
 operation.6201.2.desc:0 "Abbiamo preso contatto con un piccolo gruppo di unità malfunzionanti che si sono isolate dalla centrale dei Servizi Segreti di §H[target.GetName]§!. Questi imprevedibili ed instabili [target.GetSpeciesNamePlural] sono più che disposti ad accettare le nostre armi e navi, anche se non avremo modo di controllarli una volta che saranno lasciati liberi."
 operation.6201.3.desc:0 "Abbiamo stabilito un contatto con un piccolo gruppo di droni reietti mutati che in qualche modo sono riusciti a recidere il loro legame con la Mente Alveare senza perire. Questi violenti ed imprevedibili droni mutanti sono più che disposti ad accettare le nostre armi e navi, anche se non avremo modo di controllarli una volta che saranno lasciati liberi."
 operation.6202.name:0 "Spedizioni Effettuate"
 operation.6202.desc:0 "Le spedizioni di armi e navi camuffate in modo da non essere riconducibili a noi sono state contrabbandate su §H[target.GetName]§! dai nostri agenti. Siamo pronti a consegnarle ai corsari."
 operation.6205.name:0 "Corsari Attivi"
 operation.6205.1.desc:0 "I Corsari che abbiamo armato si sono stabiliti nel sistema §H[privateer_system.GetName]§!, e hanno immediamente iniziato a prendere di mira i trasporti locali. I nostri analisti si aspettano che §H[target_country.GetName]§! dovrà deviare le forze per affrontare questa minaccia destabilizzante all'interno dei loro confini."
 operation.6205.2.desc:0 "I criminali [target_country.GetSpeciesNamePlural] che abbiamo fornito di navi e armi si sono stabiliti nel sistema §H[privateer_system.GetName]§!. Stanno designando come minaccia tutto ciò che nel sistema non appartiene a loro, e i nostri analisti si aspettano che §H[target_country.GetName]§! dovrà presto concentrare le forze per affrontare questa minaccia destabilizzante."
 operation.6205.3.desc:0 "I droni mutanti [target_country.GetSpeciesName] che abbiamo fornito di navi e armi si sono stabiliti nel sistema §H[privateer_system.GetName]§!. Da li stanno predando tutto quello che c'è alla loro portata per la lotta alle risorse ed il cibo. I nostri analisti si aspettano che la coscenza centrale dell'alveare §H[target_country.GetName]§! dovrà presto concentrare le proprie forze per occuparsi di questa destabilizzante minaccia all'interno suoi confini."
 operation.6206.name:0 "Ostilità su [privateer_system.GetName]!"
 operation.6206.1.desc:1 "Un gruppo di Corsari pesantemente armati ha stabilito la propria presenza nel sistema §H[privateer_system.GetName]§!! Poco più che pirati, questi farabutti hanno immediatamente iniziando a prendere di mira le nostre spedizioni che passano attraverso il sistema. Gli agenti sospettano che sono stati forniti con navi e armi appartente a una potenza esterna."
 operation.6206.2.desc:0 "Un piccolo gruppo di unità malfunzionanti si è separato dall'intelligenza principale di [Root.GetName], cercando rifugio nel sistema §H[privateer_system.GetName]§! all'interno del nostro spazio. Queste unità sono diventate irrimediabilmente corrotte, e ora usano rozzi veicoli spaziali che sono stati forniti da una potenza straniera per razziare ogni cosa nel sistema."
 operation.6206.3.desc:0 "Una rara mutazione genetica presente in un piccolo gruppo di droni ha permesso di recidere parzialmente la connessione con la Mente senza andare in coma. Dato che questi droni criminali morirebbero se si avventurassero troppo lontano dall'influenza della Mente, si sono stabiliti nell sistema §H[privateer_system.GetName]§! all'interno dei nostri confini. Le armi e le navi che loro stanno usando devono essergli stati fornite da una potenza straniera!"
 operation.6206.a:0 "Chi è il responsabile di questo?"
 operation.6207.name:0 "I Corsari Sono Già Impegnati"
 operation.6207.1.desc:0 "I corsari con i quali stavamo lavorando in §H[target_country.GetName]§! hanno tagliato le relazioni con noi, iniziando a seminare il caos usando materiale proveniente da un'altra fonte.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc:0 "I criminali [target_country.GetSpeciesNamePlural] che abbiamo fornito di navi e armi hanno tagliato le relazioni con noi, iniziando a seminare il caos usando materiale proveniente da un'altra fonte.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro:0 "Non possiamo identificare chi c'è dietro questo intento, ma sembra che abbiano condiviso i nostri obiettivi. La nostra operazione finisce bruscamente qui, ma i rapporti indicano che le rotte di navigazione [target_country.GetAdj] sono state interrotte ugualmente."
 operation.6250.name:0 "Seguendo le Piste"
 operation.6250.desc:1 "Gli agenti all'interno di §H[target.GetName]§! stanno lavorando attivamente per identificare e seguire piste che potrebbero essere potenzialmente usate per ottenere favori."
 operation.6251.name:0 "Candidato Promettente"
 operation.6251.desc:0 "È stato scoperto un candidato promettente che potrebbe essere usato per proposte di estorsione. I nostri agenti stanno investigando."
 operation.6252.name:0 "Informazioni Sensibili Acquisite"
 operation.6252.1.desc:0 "Attraverso le attività della loro sorveglianza, i nostri agenti sono riusciti a ottenere informazioni sensibili riguardo un'ufficiale governativo di alto rango della specie [target.GetSpeciesName]. Se dovessero essere divulgate al pubblico, si rivelerebbero molto imbarazzanti.\n\nSiamo pronti ad avvicinare discretamente questo ufficiale per vedere se si può trovare un'accordo alternativo."
 operation.6252.2.desc:0 "Uno dei nostri agenti si è procurato un vecchio file dati contente dei piani d'invasione della specie [target.GetSpeciesName] in diverse potenze straniere. Anche se i piani sono obsoleti e sembrano essere del tutto ipotetici, ci sono diversi scenari che descrivono dettagliatamente l'arresto o la condanna a morte del leader politico dell'impero obiettivo.\n\nLa pubblicazione di questi piani potrebbe essere potenzialmente imbarazzante per §H[target.GetName]§!. I nostri agenti sono pronti per avvicinarsi al loro governo per trovare un'accordo."
 operation.6252.3.desc:0 "Abbiamo appreso che un ufficiale di alto di livello del governo [target.GetSpeciesName] ha segretamente sottratto un piccola quantità di crediti dal loro bilancio di difesa per uso personale. Se questa informazione diventasse di dominio pubblico in §H[target.GetName]§!, potrebbe provocare un grande scandalo.\n\nI nostri agenti sono pronti ad avvicinarsi con discrezione a questo ufficiale per vedere se è possibile trovare una sorta di accordo..."
 operation.6252.4.desc:0 "Le nostre attività di sorveglianza hanno rilevato che un diplomatico di alto rango [target.GetSpeciesName] è impegnato in un'affare con un membro dello staff dell'ambasciata [scandal_species.GetSpeciesName]. I dettagli prescisi di queste relazioni ci sfugge, ma la sola esistenza potrebbe essere altamente imbarazzante per entrambi i diplomatici e i loro governi, se questo venisse condiviso tra cittadini in generale.\n\nAbbiamo agenti pronti ad avvicinare il diplomatico in un discreto tentativo di raggiungere un'accordo."
 operation.6252.5.desc:0 "I nostri agenti hanno ottenuto prove che un distinto membro del governo [target.GetSpeciesName] ha legami con un'organizzazione pirata attiva nei loro confini. Da quello che possiamo dire, questo ufficiale ha fornito a questi pirati informazioni sensibili riguardo delle rotte commerciali interne.\n\nSe tenessimo le prove per noi, l'ufficiale del governo sarebbe probabilmente molto riconoscente..."
 operation.6252.6.desc:0 "§H[target.GetName]§! conserva grossi file di leader politici degli imperi vicini, molti dei quali contengono dettagli e commenti dispregiativi riguardo le loro facoltà mentali dal punto di vista dell'intelligenza dalla macchina. I nostri Agenti sono riusciti a mettere al sicuro copie di alcuni di questi file.\n\nLa reputazione di [target.GetName] probabilmente soffrirebbe se questi file venissero condivisi con i loro vicini, ma i nostri agenti sono pronti a proporre un'accordo diverso."
 operation.6252.7.desc:0 "Un leader dei droni autonomi all'interno di §H[target.GetName]§! stà mostrando un comportamento particolare e sembra che faccia di tutto per nasconderlo ai suoi simili. Che questo sia causato da una programmazione difettosa o dalla maturazione graduale di una personalità rudimentale, il drone rischia di essere riformattato se la centrale dell'intelligenza macchina dovesse venirne a conoscenza.\n\nPossiamo approcciare il drone e promettere di mantenere le osservazioni per noi in cambio di favori..."
 operation.6252.8.desc:0 "§H[target.GetName]§! conserva grossi file su leader politici degli imperi vicini, molti dei quali contengono dettagli e commenti dispregiativi riguardo la loro facoltà mentale dal punto di vista della Mente Alveare. I nostri agenti sono riusciti a mettere al sicuro copie di alcuni di questi file.\n\nLa reputazione di [target.GetName] probabilmente soffrirebbe se questi file verranno condivisi con i loro vicini, ma i nostri agenti sono pronti a proporre un'accordo differente."
 operation.6252.9.desc:0 "Come osservato dai nostri agenti, uno dei leader dei droni autonomi in [target.GetName] ha mostrato un comportamento che dimostra, che a volte si allontana dalla volontà della Mente Alveare nel perseguimento di obiettivi personali, come l'acquisizione segreta di piccoli beni materiali. Se la Mente lo venisse a sapere, le ripercussioni per il drone sarebbero gravi.\n\nPotemmo approcciare il drone e promettere di mantenere le nostre osservazioni per noi in cambio di qualche favore..."
 operation.6255.name:0 "Estorsione Riuscita"
 operation.6255.desc:0 "Abbiamo raggiunto con successo un accordo reciprocamente vantaggioso con il nostro contatto in §H[From.target.GetName]§!. In cambio della nostra discrezione, ci è stata concessa la promessa di alcuni favori diplomatici in futuro."

