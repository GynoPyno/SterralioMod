 spynetwork_vividsight:0 "Agenti Influenti"
 spynetwork_vividsight_desc:1 "I nostri agenti all'interno di questa Rete di Spionaggio sono insolitamente popolari. Il loro carisma assicura che le §GOperazioni siano rese più facili§!, ma l'aumento del rischio di esposizione §Rriduce il nostro $MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
#  spynetwork_operative_spooked:0 "Operative Spooked"
#  spynetwork_operative_spooked_desc:0 "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted:0 "Scambiato per Cibo"
 spynetwork_drones_hunted_desc:0 "I nostri agenti sono braccati dagli istinti primordiali dell'entità che stiamo spiando, e quindi non possono fermarsi a lungo in un posto."
 spynetwork_toxic_field:0 "Lavoro sul Campo Tossico"
 spynetwork_toxic_field_desc:0 "L'alveare [toxic_field_country.GetAdj] è leggermente tossico per i nostri agenti droni. Ci sarà un'alterazione delle funzioni fino a quando potremo sviluppare anticorpi adeguati."
 spynetwork_excess_noise:0 "Eccesso di Interferenza"
 spynetwork_excess_noise_desc:0 "L'ambiente sui pianeti [excess_noise_country.GetAdj] è eccessivamente pieno di interferenze elettromagnetiche, molto più di quelle a cui siamo abituati attualmente. Ci sarà un'alterazione delle funzioni fino a quando non potremo reindirizzare le funzioni chiave verso il nostro hardware colpito."
 spynetwork_drain_resources_cutties:0 "Agenti Furbi Tagliano i legami"
 spynetwork_drain_resources_cutties_desc:0 "Un gruppo di nostri agenti è stato sorpreso a reinvestire beni e valute dal nostro budget per la raccolta di informazioni. Quando li abbiamo chiamati in causa, hanno scelto di tagliare i ponti con noi."
