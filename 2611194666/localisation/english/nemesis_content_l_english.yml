 crisis.6000.name:0 "Il Propulsore Etereofasico"
 crisis.6000.a.desc:0 "Abbiamo raggiunto un momento cruciale nel tentativo di rovesciare il dominio psichico del Velo. Una grande struttura, il §HPropulsore Etereofasico§! gira adesso attorno al nostro di sistema natale. Una volta che questa megastruttura verrà completata, le barriere tra i nostri mondi saranno cancellate e potremmo reclamare il Velo solo per noi.\n\n Le nostre menti non saranno pù vincolate dai limiti del nostro debole fisico, e la realtà stessa sarà alla nostra misericordia. In realtà, non vi è un piano esistenziale più alto di questo."
 crisis.6000.b.desc:1 "La grande struttura §HPropulsore Etereofasico§! è in costruzione attorno alla stella del nostro sistema natale. Questa megastruttura, una volta completata, aprirà un varco tra il nostro mondo e il Velo.\n\nNon dovremo più subire l'umiliazione di dover scavare un tunnel per entrare in questo regno come dei parassiti, piuttosto avanzeremo in massa come conquistatori. Potremmo cambiare la realtà come meglio lo si voglia."
 crisis.6000.c.desc:0 "I droni hanno completato la construzione della struttura §HPropulsore Etereofasico§! attorno alla stella del nostro sistema natale. Questa megastruttura, una volta completata, aprirà il varco fra il nostro mondo e il regno psionico che conosciamo come "Il Velo."\n\nUna volta attraversato ed annesso questa dimensione, le leggi della natura che governano la nostra esistenza verranno riscritte come meglio lo si voglia. La nostra coscenza collettiva non sarà più ristretta da vincoli fisici quali potenza di elaborazione e numero di nodi nella rete."
 crisis.6000.d.desc:0 "I nostri droni hanno completato la costruzione della struttura §HPropulsore Etereofasico§! attorno alla stella del nostro sistema natale. Questa megastruttura, una volta completata, aprirà il varco fra il nostro mondo e il regno psionico che conosciamo come "Il Velo."\n\nUna volta attraversato ed annesso questa dimensione,La nostra coscenza collettiva si espanderà fino a coprire tutto il creato, almeno in questa galassia. Le leggi della natura che governano la nostra esistenza può essere riscritta come meglio lo si voglia."
 crisis.6000.a:0 "Il Paradiso attende."
 crisis.6000.b:0 "Saremo come dei."
 crisis.6000.c:0 "Sottometteremo ogni cosa."
 crisis.6000.d:0 "La nostra mente comprenderà la galassia."

