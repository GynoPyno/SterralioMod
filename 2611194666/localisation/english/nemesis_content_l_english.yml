 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- Ora abbiamo la civica §Y$civic_galactic_sovereign_megacorp$§!\n- La nostra etica si è radicalmente spostata verso l'§YAutoritarismo§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§HL'ascesa dell'Imperium è alle porte!§!\n- La §YComunità Galattica§! è diventata l'§YImperium Galattico§!\n- Ora siamo conosciuti come §Y[Root.GetName]§!\n"
