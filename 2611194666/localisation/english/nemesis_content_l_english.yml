 menp_ship_chipper:1 "Destinata alla Distruzione"
 menp_ship_chipper_desc:3 "La costruzione di una nave rivela la propria distruzione. Esistono lievi variazioni essenziali nei design navali galattici... e noi le conosciamo tutte."
 menp_flyswatter:0 "Schiacciamosche"
 menp_flyswatter_desc:3 "Nessuna follia non merita la nostra attenzione, nessuna trasgressione non merita di essere punita."
 menp_mobile_bulwark:1 "Priorità Rigorose"
 menp_mobile_bulwark_desc:3 "Sono necessari solamente una manciata di sistemi per mantenere operativo un $crisis_cruiser$ armato, e dovrebbero essere prioritari. Le risorse non essenziali, senzienti o meno, non hanno bisogno di protezione."
 menp_paid_in_ambition:0 "Pagato in Ambizione"
