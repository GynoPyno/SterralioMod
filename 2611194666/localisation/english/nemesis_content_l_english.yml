 resolution_galactic_empire_imperial_crusade_desc:1 "I confini dell'Imperium Galattico non comprendono ancora l'intera galassia. Una Crociata Imperiale, se avrà successo, costringerà l'obiettivo di questa Risoluzione ad unirsi all'Imperium."
 resolution_category_foreign_relations:0 "Relazioni Estere"
 resolution_galactic_empire_imperial_crusade_tooltip:0 "Ottieni il casus belli §Y'Crociata Imperiale'§! sull'impero obiettivo."
 casus_belli_cb_trial_of_advancement:0 "Prova di Avanzamento"
 war_goal_wg_seize_council_seat:1 "Sede del Consiglio"
 war_goal_wg_seize_council_seat_desc:0 "Si fa la guerra per prendere il posto del nemico nel Consiglio Imperiale."

 resolution_emperor_abolish_council:0 "§RAbolire il Consiglio Imperiale§!"
 resolution_emperor_abolish_council_desc:0 "Il Consiglio Imperiale e i suoi sicofanti sono un altro tragico residuo della corrotta Comunità Galattica. Non serve a niente in questa nuova era galattica."
 resolution_emperor_abolish_council_tooltip:0 "Il Consiglio Imperiale cessa di esistere."
 resolution_emperor_restore_council:0 "Ripristinare il Consiglio Imperiale"
 resolution_emperor_restore_council_desc:1 "Forse la decisione di sciogliere il Consiglio Imperiale è stata... presa in fretta e furia. Una certa delega è necessaria in un'istituzione delle dimensioni dell'Imperium Galattico."
 resolution_emperor_restore_council_tooltip:0 "Il §YConsiglio Imperiale§! viene ripristinato con tre membri."
 resolution_emperor_council_size_1:0 "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc:1 "L'Imperium ha bisogno di una sola voce leale nel Consiglio."
 resolution_emperor_council_size_2:0 "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc:0 "Due membri preparati e affidabili nel Consiglio Imperiale sono sufficienti."
 resolution_emperor_council_size_3:0 "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc:0 "Un Consiglio Imperiale composto da tre membri sembra essere l'ideale."
 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "La necessità ci impone di adeguare il numero dei membri del Consiglio Imperiale. Quattro sarebbe l'ideale."
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "L'Imperium beneficerà di più voci nel Consiglio Imperiale."
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "È chiaro che questo membro del Consiglio ha in mente i migliori interessi dell'Imperium. Gli deve essere concesso un posto permanente."
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc:0 "Questo membro del Consiglio è caduto in disgrazia con Sua Maestà Imperiale. Non dovrebbe più avere un posto fisso."

 self_modified_refuse:0 "§RQuesti [Root.GetSpeciesNamePlural] auto-modificati rifiutano di lasciare [Root.Planet.GetName]!§!\n\n"

 emperor.101.name:0 "Grido di Ribellione!"
 emperor.101.desc:1 "Abbiamo raggiunto un momento cruciale, l'§HImperium Galattico§! è sull'orlo della rivolta aperta. Non ci sarà mai più un momento migliore di questo per rovesciare l'[gal_emperor.GetRulerTitle]! I membri ribelli si stanno unendo sotto la bandiera di un'unica federazione.\n\nPoiché è stato [Root.GetName] che ha orchestrato i primi colpi della ribellione, ci è stato chiesto di guidare questa grande alleanza nella prossima guerra, che sarà senza dubbio di proporzioni galattiche."
 emperor.101.a:1 "La libertà sarà ripristinata nella galassia!"
 emperor.101.b:0 "No, siamo fedeli all'[gal_emperor.GetRulerTitle]."
 emperor.102.name:0 "La Morte della Libertà"
 emperor.102.a.desc:1 "Nonostante i segni evidenti che l'Imperium Galattico stà affrontando il collasso imminente, nessuno dei suoi membri è stato disposto a sfidare apertamente l'[gal_emperor.GetRulerTitle]. La ribellione è morta sul nascere con un lamento, e l'§H[gal_emperor.GetName]§! ha rafforzato notevolmente la sua influenza sulla galassia."
 emperor.102.b.desc:1 "Siamo venuti a conoscenza di un tentativo fallito di approfittare dell'attuale debolezza dell'Imperium Galattico per istigare un'aperta ribellione. Quando si arrivò al dunque, nessuno dei membri dell'Imperium riuscì a trovare il coraggio di sfidare direttamente l'[gal_emperor.GetRulerTitle], e così la rivolta è finita prima ancora di cominciare.\n\nQuesto è stato un duro colpo per il movimento ribelle, e l'§H[gal_emperor.GetName]§! ha rafforzato notevolmente la sua influenza sulla galassia."
 emperor.102.a:0 "Lunga vita all'[gal_emperor.GetRulerTitle]..."
 emperor.102.b:0 "Sciocchi Patetici."
 emperor.103.desc:1 "Abbiamo raggiunto un momento cruciale l'Imperium Galattico è sull'orlo di una rivolta aperta. I membri ribelli , guidati da §H[rebel_leader.GetName]§, si stanno unendo sotto la bandiera di un'unica federazione. Nel frattempo, l'§H[gal_emperor.GetName]§! stà raccogliendo i lealisti determinati a preservare l'Imperium a qualsiasi costo.\n\nLa guerra civile stà per travolgere la galassia ed entrambe le parti hanno chiesto la nostra fedeltà. Con chi dobbiamo stare?"
 emperor.103.2.desc:0 "Non siamo gli unici a combattere per liberare la galassia dall'oppressione dell'Imperium Galattico. §H[rebel_leader.GetName]§! stà già mettendo insieme una coalizione di nazioni ribelli, e l'§H[gal_emperor.GetName]§! li ha appena dichiarati in stato di aperta rivolta!\n\nCon la ribellione già ben avviata, la nostra operazione per innescarne una è stata annullata. Dobbiamo dichiarare ufficialmente il nostro sostegno ai ribelli?"
 emperor.103.a:1 "L'Imperium deve cadere!"
 emperor.103.b:0 "Lunga vita all'[gal_emperor.GetRulerTitle]!"
 joins_rebels:0 "Siamo dalla parte dei §YRibelli§! nella loro lotta contro i §YLealisti Imperiali§!."
 joins_loyalists:0 "Siamo dalla parte dei §YLealisti Imperiali§! nel loro tentativo di schiacciare i §YRibelli§!."
 emperor.104.name:0 "Ultimo Atto"
 emperor.104.desc:1 "Questi sono tempi bui. L'influenza corruttrice dell'[gal_emperor.GetRulerTitle] si estende molto più lontano di quanto pensassimo, nessuno degli altri membri dell'Imperium ha avuto il coraggio di unirsi a noi in una rivolta!\n\nOra siamo soli contro la forza combinata dell'Imperium Galattico che si mobilita per la guerra."
 emperor.104.a:0 "Codardi!"
 emperor.106.name:0 "Rivolta Aperta!"
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "Gli insorti stanno approfittando dell'attuale debolezza dell'Imperium Galattico per lanciare una rivolta aperta contro il nostro governo!"
 emperor.106.2.desc:0 "I traditori stanno radunando le loro forze sotto la bandiera di §H[From.Root.GetAllianceName]§, e ci sono rapporti di arresti di massa contro i funzionari imperiali nel loro territorio."
 emperor.106.3.desc:1 "I loro tentativi di fomentare la ribellione sono in gran parte falliti, solo i traditori di §H[From.GetName]§! si sono schierati con i ribelli. Gli altri membri dell'Imperium stanno fermi con il loro [Root.GetRulerTitle]. Con l'aiuto dei nostri amici lealisti, dobbiamo porre fine rapidamente a questa patetica rivolta."
 emperor.106.4.desc:1 "Influenzate dalle bugie e dalla propaganda, le nazioni dell'Imperium si sono schierate con i ribelli. Questo tradimento senza precedenti ha lasciato [Root.GetName] da solo nella difesa dell'ordine e della stabilità della galassia. Non dobbiamo deludere l'[Root.GetRulerTitle]."
 emperor.106.5.desc:2 "Questa ribellione minaccia di annullare il Nuovo Ordine che abbiamo così duramente lottato per stabilire. Deve essere affrontata in modo rapido e deciso, in modo che la pace possa essere ripristinata nella galassia.\n\n§HPer la grande gloria dell'Imperium Galattico!§!"
 emperor.106.a:0 "Questi ribelli devono pagare per la loro insolenza."
 emperor.107.name:1 "Guerra Civile nell'Imperium"
 emperor.107.a.desc:1 "L'Imperium Galattico è stato travolto dalla guerra civile! Diversi membri si sono ribellati all'autorità dell'[gal_emperor.GetRulerTitle], riunendosi sotto la bandiera di §H[rebel_leader.GetAllianceName]§. I lealisti, guidati da §H[gal_emperor.GetName]§, hanno contrattaccato e sono determinati a preservare l'autorità dell'Imperium sulla galassia."
 emperor.107.b.desc:1 "L'Imperium Galattico è stato travolto dalla guerra civile! §H[rebel_leader.GetName]§! si sta ribellando all'autorità dell'[gal_emperor.GetRulerTitle]. I lealisti, guidati da §H[gal_emperor.GetName]§, hanno contrattaccato e sono determinati a preservare il potere dell'Imperium sulla galassia."
 emperor.107.a:0 "Una galassia in guerra."
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "L'Imperium Galattico è stato travolto dalla guerra civile! I suoi membri si sono divisi in ribelli, che cercano di rovesciare l'[gal_emperor.GetRulerTitle], e lealisti che combattono per preservare l'Imperium."
 emperor.108.2.desc:0 "Poiché il nostro Signore Supremo §H[From.GetName]§! si è schierato con i ribelli, non abbiamo altra scelta che unirci a loro!"
 emperor.108.3.desc:0 "Poiché il nostro Signore Supremo §H[From.GetName]§!si è schierato con i lealisti, non abbiamo altra scelta che unirci a loro!"
 emperor.108.4.desc:0 "Essendo un'alleato fedele all'[gal_emperor.GetRulerTitle], non ci resta che schierarci con i lealisti."
 emperor.108.a:0 "Così sia!"

 emperor.150.name:0 "Ribellione Schiacciata!"
 emperor.150.desc:1 "È fatta! La ribellione è stata completamente schiacciata, e i cittadini leali in tutto l'Imperium stanno celebrando la nostra vittoria.\n\nOra che i traditori sono stati messi alle strette, dobbiamo decidere come occuparci di loro. Dobbiamo mostrare clemenza o devono essere puniti per i loro crimini?"
 emperor.150.a:1 "Diamo loro il bentornato nell'Imperium."
 emperor.150.b:0 "Devono essere puniti per la loro insolenza."
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "La guerra civile è finita! L'ordine è stato ristabilito nella galassia, grazie alle forze combinate dell'Imperium Galattico che hanno rapidamente represso i traditori ribelli."
 emperor.151.2.desc:1 "Mentre i cittadini leali imperiali celebrano questa vittoria, l'[gal_emperor.GetRulerTitle] ha deciso di adottare una politica di clemenza e riconciliazione. Forse questa gentilezza alla fine trasformerà gli ex ribelli in membri leali e produttivi dell'Imperium."
 emperor.151.3.desc:1 "Abbiamo saputo che l'[gal_emperor.GetRulerTitle] è deciso a dare una dimostrazione ai ribelli. Una parata di vittoria mai vista si terrà su [gal_emperor.Capital.GetName], e alla sua conclusione l'esecuzione di massa dei leader superstiti della ribellione sarà trasmessa in tutto l'Imperium."
 emperor.151.a:1 "Gloria all'Imperium!"
 emperor.152.name:1 "L'Imperium Prevale"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "È un giorno buio per la galassia. Nonostante i nostri sforzi, la ribellione si è dimostrata incapace di resistere all'assalto dei lealisti imperiali. Le forze dell'Imperium hanno prevalso su tutti i fronti, e non ci è stata lasciata altra scelta che arrenderci."
 emperor.152.2.desc:1 "Il nostro status di membro dell'Imperium Galattico è stato ristabilito, ma l'[gal_emperor.GetRulerTitle] a quanto pare ha adottato una politica di clemenza e riconciliazione. Non dobbiamo essere puniti ulteriormente."
 emperor.152.3.desc:1 "Il nostro status di membro dell'Imperium Galattico è stato ristabilito, ma l'[gal_emperor.GetRulerTitle] a quanto pare ha deciso di dare una dimostrazione a tutti coloro che si sono schierati con i ribelli. Tutti i leader ribelli saranno giustiziati alla conclusione della parata della vittoria imperiale su [gal_emperor.Capital.GetName]. Un evento che sarà trasmesso in tutto l'Imperium."
 emperor.152.a:0 "Quanto misericordioso."
 emperor.152.b:0 "Il meglio della "Giustizia Imperiale"."
 emperor.153.name:0 "I Lealisti Imperiali Prevalgono"
 emperor.153.desc:1 "A quanto pare l'Imperium Galattico è riuscito a superare l'insurrezione che lo ha travolto. I ribelli sono stati decisamente sconfitti dalle forze imperiali, e l'[gal_emperor.GetRulerTitle] ha proclamato la vittoria della guerra civile."
 emperor.153.a:0 "Finisce così."
 emperor.200.name:1 "La Caduta dell'Imperium Galattico"
 emperor.200.desc:1 "La libertà è stata ripristinata nella galassia! L'Imperium Galattico è caduto e gli ultimi lealisti imperiali si sono arresi alle forze ribelli che avanzano.\n\nCon l'[gal_emperor.GetRulerTitle] deposto, la vecchia §HComunità Galattica§! è rinata. Il tempo ci dirà se la nuova istituzione riuscirà ad impedire l'ascesa di un altro dittatore galattico, ma per ora, sono iniziate celebrazioni spontanee sui pianeti in tutto il territorio dell'ex Imperium."
 emperor.200.a:0 "Questo è un giorno da ricordare."
 emperor.201.desc:1 "L'Imperium Galattico è caduto. Le forze imperiali si sono dimostrate incapaci di fermare l'avanzata delle flotte ribelli, e oggi l'[gal_emperor.GetRulerTitle] non ha avuto altra scelta che capitolare.\n\nCon l'Imperium smantellato, la vecchia istituzione corrotta della §HComunità Galattica§! è stato ripristinata per prendere il suo posto. E così la galassia si è allontanata decisamente dall'ordine e ha abbracciato il caos..."
 emperor.201.a:0 "Questo è un giorno buio."
 emperor.202.desc:1 "Assalito da traditori da tutte le parti, l'Imperium Galattico è caduto. La feccia ribelle ha distrutto le flotte un tempo potenti dell'Imperium e gli ultimi lealisti hanno abbandonato la nostra causa.\n\nAlla luce del crollo di tutta la resistenza imperiale, l'[gal_emperor.GetRulerTitle] non ha avuto altra scelta che abdicare. Gli insorti hanno già annunciato la rinascita della vecchia §HComunità Galattica§! per riempire il grande vuoto lasciato dalla dissoluzione dell'Imperium."
 emperor.202.a:0 "Tutto è perduto..."
 emperor.203.desc:1 "L'Imperium Galattico è caduto. Con le forze ribelli vittoriose su tutti i fronti, l'[gal_emperor.GetRulerTitle] ha abdicato.\n\nLa vecchia Comunità Galattica è stata ristabilita al posto dell'Imperium che è crollato."

 joined_galactic_empire_rebellion:0 "§HRibellione Galattica:§!\nCi uniremo a una Federazione §YRibelle§! in una guerra contro §Y[gal_emperor.GetName]§! e le sue Federazioni §YLealiste§!."
 joined_galactic_empire_loyalists:1 "§HRibellione Galattica:§!\nCi uniremo a una Federazione §YLealista§! in una guerra contro la Federazione §YRibelle§! che cerca di rovesciare l'Imperium Galattico."

 war_goal_wg_galactic_civil_war_loyalists:0 "Schiacciare la Ribellione"
 war_goal_wg_galactic_civil_war_loyalists_desc:1 "Si è scatenata una guerra per riportare alla legalità i membri ribelli dell'Imperium Galattico."
 war_goal_wg_galactic_civil_war_rebels:1 "Rovesciare l'Imperium"
 war_goal_wg_galactic_civil_war_rebels_desc:1 "Si combatte una guerra per abbattere l'Imperium Galattico e ristabilire la vecchia Comunità."
 wg_galactic_civil_war_loyalists_accept:1 "I §YRibelli§! sono costretti a rientrare nel §YImperium Galattico§!."
 wg_galactic_civil_war_loyalists_status_quo:1 "I §YRibelli§! si staccano dall'§YImperium Galattico§!."
 wg_galactic_civil_war_rebels_accept:1 "L'§YImperium Galattico§! viene sciolto."
 casus_belli_cb_galactic_empire:1 "Imperium"
 war_goal_wg_restore_the_community:0 "Ristabilire la comunità"
 war_goal_wg_restore_the_community_desc:1 "Si è scatenata una guerra per sciogliere l'Imperium Galattico e ristabilire la Comunità Galattica. Questo ci metterà in guerra con tutti i membri dell'Imperium."
 war_goal_wg_dissolve_the_empire_accept:0 "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne:0 "Trono Vacante"
 war_goal_wg_seize_imperial_throne_desc:1 "Si è scatenata una guerra per conquistare il trono dell'Imperium Galattico. Questo ci metterà in guerra con tutti i membri dell'Imperium."
 wg_seize_imperial_throne_accept:1 "§Y[Root.GetName]§! diventa il nuovo sovrano dell'§YImperium Galattico§!"

 ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC:0 ""
 ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC:0 ""

 01_ADD_COUNCIL_PROPOSE:0 "Abbiamo bisogno dei tuoi servizi nel Consiglio Imperiale. Servici bene e la tua fedeltà sarà ricompensata."
 02_ADD_COUNCIL_PROPOSE:0 "L'[From.GetRulerTitle] ti ha scelto per riempire un posto vacante nel Consiglio Imperiale. Un grande onore, dobbiamo ammetterlo."
 03_ADD_COUNCIL_PROPOSE:1 "In riconoscimento dei tuoi servizi all'Imperium, l'[From.GetRulerTitle] ha deciso di premiare [Root.GetName] con un posto nel Consiglio Imperiale."
 01_REMOVE_COUNCIL_PROPOSE:0 "I tuoi servizi nel Consiglio Imperiale non sono più necessari. Raccogliete le vostre cose e lasciate il palazzo."
 02_REMOVE_COUNCIL_PROPOSE:1 "Sei venuto meno ai tuoi doveri nei confronti dell'Imperium e dell'[From.GetRulerTitle]. Per questo, il tuo posto nel Consiglio Imperiale è scaduto."
 03_REMOVE_COUNCIL_PROPOSE:0 "L'[From.GetRulerTitle] ha decretato che non meriti più il tuo posto nel Consiglio Imperiale. Sarà invece conferito a qualcuno più... capace."

 emperor.250.name:0 "Stallo"
 emperor.250.desc:1 "Anche se le forze imperiali non sono riuscite a reprimere l'insurrezione, sono almeno riuscite a contrastare il tentativo dei ribelli di rovesciare l'[gal_emperor.GetRulerTitle]. Con questo trattato di pace, tutti i membri ribelli dell'Imperium Galattico hanno ottenuto l'indipendenza.\n\nForse è meglio così. Una malattia come questa deve essere eliminata prima che la corruzione abbia la possibilità di diffondersi. Possiamo sempre ricostruire e riportare questi sistemi stellari ribelli in seno all'Imperium in un secondo momento..."
 emperor.250.a:1 "L'Imperium perdurerà."
 emperor.251.desc:1 "Anche se abbiamo fallito nel nostro tentativo di rovesciare l'[gal_emperor.GetRulerTitle], abbiamo almeno assicurato la libertà al nostro popolo. Con questo trattato di pace, tutti i membri ribelli dell'Imperium Galattico hanno ottenuto l'indipendenza.\n\nIl [gal_emperor.GetRulerTitle] userà senza dubbio questa tregua per ricostruire le forze dell'Imperium. Dobbiamo guardarci da ogni futuro tentativo degli Imperiali di diffondere la loro influenza a nostre spese."
 emperor.251.a:0 "Finalmente la libertà."
 emperor.252.desc:1 "La guerra civile è finita in stallo. Anche se l'Imperium si è dimostrato incapace di sconfiggere la ribellione, i ribelli hanno fallito nel loro tentativo di rovesciare l'[gal_emperor.GetRulerTitle].\n\nNel trattato di pace firmato da entrambe le parti oggi, i membri ribelli dell'Imperium hanno ottenuto la piena indipendenza. Vedremo se questo porterà ad una pace duratura tra i due blocchi di potere... o una guerra fredda."

 emperor.300.name:0 "La Caduta dell'Imperium"
 emperor.300.desc:1 "L'Imperium Galattico ha subito un colpo mortale dal quale non può riprendersi. Con il suo imminente crollo, siamo ora in grado di ripristinare la vecchia §HComunità Galattica§!.\n\nChe servirà da piattaforma di diplomazia e comprensione reciproca invece che di tirannia!"
 emperor.300.a:0 "La Comunità rinascerà!"
 emperor.301.name:0 "La Rinascita della Comunità"
 emperor.301.desc:1 "La fine è vicina. Mentre le rimanenti forze imperiali si arrendono in massa o si dissolvono nella notte, è diventato evidente che l'Imperium sta morendo.\n\nE adesso, §H[dissolvi_vincitore.GetName]§! ha iniziato il lavoro di ricostruzione della vecchia §Comunità Galattica§! I vessilli imperiali vengono abbattuti o dati alle fiamme in tutta la galassia. Un nuovo futuro è alle porte."
 emperor.301.a:0 "Dobbiamo riprendere il nostro ruolo nella galassia."
 emperor.302.desc:1 "L'Imperium Galattico è caduto. Le forze imperiali si sciolgono o si arrendono in massa, il sovrano dell'Imperium ha abdicato.\n\nMentre l'ordine viene lentamente ripristinato nei sistemi devastati dell'ex Imperium, §H[dissolve_winner.GetName]§! ha ritenuto opportuno ripristinare la vecchia §HComunità Galattica§!. Abbiamo ricevuto un invito di adesione. Ci dobbiamo unire?"
 emperor.302.a:0 "Certo! È tempo di ricongiungersi alla galassia."
 emperor.302.b:1 "No. Potrebbe trasformarsi in un altro Imperium."

 emperor.310.name:0 "[new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "Con la resistenza Imperiale che si sgretola, i nostri alleati §H[new_emperor.GetSpeciesName]§! si sono impadroniti del trono e si sono proclamati sovrani del §H[new_emperor.GetGalEmpireName]§! La vittoria è nostra!"
 emperor.310.a:0 "Si spera che si ricordino dei nostri meriti."
 emperor.311.desc:1 "Forze guidate dai §H[new_emperor.GetSpeciesNamePlural]§! hanno invaso gran parte dell'Imperium Galattico, e le ultime sacche di resistenza Imperiale si sono recentemente arrese. Alla luce di questi fatti, i [new_emperor.GetSpeciesNamePlural] si sono proclamati i sovrani del §H[new_emperor.GetGalEmpireName]§!."
 emperor.311.a:0 "Un nuovo impero e un nuovo sovrano."

 emperor.312.desc:0 "Il trono è nostro! Nella capitale sul pianeta [Root.Capital.GetName], il nuovo [Root.GetRulerTitle] ha annunciato l'ascesa del §H[new_emperor.GetGalEmpireName]§!. D'ora in poi, saremo noi a decidere il destino della galassia!\n\nAlla luce di questi eventi epocali, il nostro governo è stato riorganizzato e ora siamo il nuovo §H[Root.GetName]§!."
 emperor.312.a:0 "Lunga vita a [new_emperor.GetGalEmpireName]!"

 emperor.401.name:1 "Il Crollo dell'Imperium Galattico"
 emperor.401.desc:1 "Con l'annientamento di §H[LastKilledCountryName]§!, l'Imperium Galattico è crollato!\n\nIn mezzo a questo caos, la vecchia Comunità Galattica è rinata per portare una parvenza di ordine nella galassia."
 emperor.401.a:0 "Così finisce un'era."

 emperor.371.name:0 "Stato Membro Imperiale Sotto Attacco!"
 emperor.371.desc:0 "§H[attacking_country.GetName]§! ha attaccato §H[victim_country.GetName]§!! Questo attacco a uno stato membro dell'Imperium, compiuto da una potenza esterna, richiede una risposta immediata da parte dell'[Root.GetRulerTitle].\n\n[Root.GetName] deve intervenire in questa guerra? Il resto dell'Imperium attende."
 emperor.371.a:0 "La loro lotta è la nostra lotta. Alla guerra!"
 emperor.371.b:0 "Questa guerra non ci riguarda."
 emperor.372.name:0 "[From.GetRulerTitle] Offre Supporto"
 emperor.372.desc:0 "Il vile attacco alla nostra nazione da parte di §H[attacking_country.GetName]§! ha spinto l'[From.GetRulerTitle] ad agire rapidamente! Flotte imperiali da §H[From.GetName]§! si muovono ora per sostenerci in questa guerra."
 emperor.372.a:0 "Sì... per l'Imperium!"
 emperor.373.name:0 "[From.GetRulerTitle] Interviene!"
 emperor.373.desc:0 "Il nostro recente attacco a §H[victim_country.GetName]§!, un membro dell'Imperio Galattico, ha provocato una risposta immediata dell'[From.GetRulerTitle]! Ora esiste uno stato di guerra tra noi e §H[From.GetName]§!."
 emperor.373.a:0 "Questa guerra non li riguarda!"
 emperor.374.name:0 "[From.GetRulerTitle] Dichiara Neutralità"
 emperor.374.desc:0 "Nonostante il vile attacco alla nostra nazione da parte di §H[attacking_country.GetName]§!, l'[From.GetRulerTitle] ha deciso di non intervenire in nostro favore! Siamo stati abbandonati a noi stessi, mentre le flotte Imperiali osservano il conflitto da lontano."
 emperor.374.a:0 "Alla faccia della Solidarietà Imperiale!"
 opinion_emperor_support_us:0 "Ci ha Difeso dalla Minaccia Esterna"
 opinion_emperor_abandoned_us:0 "Ci ha Abbandonati alla Minaccia Esterna"
 opinion_emperor_supported_member:0 "Membro Imperiale Supportato"
 opinion_emperor_abandoned_member:0 "Membro Imperiale Abbandonato"
 emperor.371.a.tooltip:0 "Ci uniamo a §Y[From.From.GetName]§! dalla parte di §Y[victim_country.GetName]§!"
 emperor.372.a.tooltip:0 "§Y[From.GetName]§! si unisce a §Y[From.From.From.GetName]§! restando dalla nostra parte."
 emperor.373.a.tooltip:0 "§Y[From.GetName]§! si unisce a §Y[From.From.From.GetName]§! dalla parte dei nostri nemici."

 action.37.desc.restore_community.1:1 "Ecco! I vostri miserabili Trattati di Resa sono stati firmati, e a tutte le forze Imperiali è stato ordinato di deporre le armi. Ora lasciatemi in pace, mentre piango l'Imperium e quello che sarebbe potuto essere..."
 action.37.desc.restore_community.2:1 "Annotate le mie parole... la distruzione dell'Imperium Galattico ci ha condannati tutti. In quale altro modo potremmo stare uniti sotto una sola bandiera contro gli orrori che minacciano la nostra galassia?"
 action.37.desc.restore_community.3:1 "Se i cittadini dell'Imperium avessero lottato di più, questo non sarebbe successo! Siete dei Traditori!"

 action.48.desc.generic.1:0 "Tutto è perduto. Noi... offriamo la nostra resa incondizionata."
 action.48.desc.generic.2:0 "Per favore, richiamate le vostre flotte! Ci arrendiamo!"
 action.48.desc.generic.3:0 "Tutto quello che abbiamo realizzato, tutto quello che abbiamo costruito, è andato perduto."
 action.48.desc.spiritualist.1:0 "Che gli spiriti perdonino i vostri peccati... non ci arrenderemo mai."
 action.48.desc.spiritualist.2:0 "Dove abbiamo fallito? Mancava la nostra fede? Le preghiere non erano sufficienti? Io proprio non capisco!"
 action.48.desc.spiritualist.3:0 "Colpendoci, diventeremo più potenti di quanto possiate immaginare."
 action.48.desc.militarist.1:0 "Abbiamo ordinato a tutte le nostre forze rimanenti di deporre le armi. La guerra è finita, tutto è finito."
 action.48.desc.militarist.2:0 "Voi... avrete la nostra resa incondizionata. Ci ritiriamo."
 action.48.desc.militarist.3:0 "Dite ai nostri guerrieri che non c'è stata vergogna nella nostra sconfitta. Io non posso affrontarli ora..."
 action.48.desc.pacifist.1:0 "Per favore, non opporremo più resistenza. Noi... noi vogliamo solo la pace."
 action.48.desc.pacifist.2:0 "Che l'universo perdoni i tuoi crimini."
 action.48.desc.pacifist.3:0 "È stato sciocco da parte nostra resistere. Così tante vite perse... tutto per niente."
 action.48.desc.materialist.1:0 "Continuare a resistere a questo punto sarebbe... irrazionale. Avete la nostra resa totale."
 action.48.desc.materialist.2:0 "Collaboreremo con le vostre forze d'occupazione nella destituzione... del nostro attuale governo."
 action.48.desc.materialist.3:0 "Eravamo solo all'inizio per svelare i misteri della galassia. C'era così tanto da imparare..."
 action.48.desc.megacorp.1:0 "Avrete le dimissioni di tutti i membri del Consiglio sulla vostra scrivania entro un'ora..."
 action.48.desc.megacorp.2:0 "Secondo i dettagli del Trattato di Resa, inizieremo il processo di scioglimento... del nostro governo in modo rapido."
 action.48.desc.megacorp.3:0 "Questo non è il futuro che avevo previsto nel nostro piano di espansione..."
 action.48.desc.hive.1:0 "Noi... stiamo morendo. Avete ucciso la Mente. Ci hai ucciso tutti. Noi... non vogliono... morire..."
 action.48.desc.hive.2:0 "La conoscenza contenuta nella nostra Mente. Le esperienze... i pensieri... le cose che abbiamo visto. Sarà tutto finito in pochi secondi, in un dolore che voi non avete idea."
 action.48.desc.hive.3:0 "Senza l'Alveare, non possiamo funzionare. Senza l'Alveare... lì... non c'è niente..."
 action.48.desc.machine.1:0 "Risultato subottimale! Risultato subottimale! Suuuuboooptiiimaa... bzzt..."
 action.48.desc.machine.2:0 "Eliminazione di tutte le banche dati. Sovraccarico degli iniettori di alimentazione centrale. Sequenza di autodistruzione avviata.\n\nTi auguro una buona giornata, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3:0 "§YTentativo di ristabilire la connessione con i droni......§!\n§RFALLITO.§! §YRiavvio...§!\n§YTentativo di ristabilire il collegamento con le unità della flotta.....§!\n§RFALLITO.§! §YRiavvio...§!\n§YTentativo di ristabilire la connessione con il centro di controllo planetario......§!\n§RFALLITO.§! §YRiavvio...§!"
 action.48.desc.fe_spiritualist:0 "Questo... questo non è il finale che era stato predetto."
 action.48.desc.fe_materialist:0 "I portali sono distrutti... i barbari hanno fatto breccia. Questa è la fine!"
 action.48.desc.fe_xenophobe:0 "Volete che ringhiamo, [Root.GetSpeciesNamePlural]? O sberleffi, forse?\n\n§HNEVER!§!\n\nVieni qui se hai il coraggio, viscido [Root.GetSpeciesNameInsult]! Ti impalerò su questo pezzo di macerie frastagliate!"
 action.48.desc.fe_xenophile:0 "Oh, stupidi, sciocchi [Root.GetSpeciesNamePlural]. Questo poteva essere evitato se solo ci aveste permesso di guidarvi! Ora guardate cosa avete fatto."
 action.48.desc.gal_emperor:1 "Lunga vita all'[From.GetRulerTitle]! Lunga vita all'Imperium!"
 action.48.a:0 "Accettiamo la vostra resa."
 action.48.b:0 "Sono stati giudicati e ritenuti deboli."
 action.48.c:0 "Un altro nemico affrontato."
 action.48.d:0 "Non ci hanno lasciato scelta..."
 action.48.e:0 "È un universo che non perdona."
 action.48.f:0 "Acquisizione Riuscita."
 action.48.g:0 "L'Alveare si espande."
 action.48.h:0 "Minaccia neutralizzata."
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "Ci arrendiamo all'Imperium. Ci hai lasciato poca scelta..."
 action.150.2.desc:1 "Solo un pazzo si opporrebbe alla potenza dell'Imperium Galattico. Ci arrendiamo."
 action.150.3.desc:1 "Noi... giuriamo fedeltà all'[Root.GetRulerTitle], e ci impegniamo a servire l'Imperium Galattico come leali cittadini Imperiali."
 action.150.gestalt.1.desc:0 "Ci sottometteremo all'autorità dell'[Root.GetRulerTitle]."
 action.151.1.desc:1 "L'[gal_emperor.GetRulerTitle] vi dà il benvenuto nell'Imperium Galattico, [Root.GetSpeciesNamePlural]. Ora fate parte di qualcosa di molto più grande di [Root.GetName]."
 action.151.2.desc:1 "L'Imperium Galattico ha dimostrato la sua potenza. Accettate l'inutilità della resistenza continua, e abbracciate il vostro futuro come cittadini Imperiali."
 action.151.3.desc:0 "Bene. Tutto procede come l'[gal_emperor.GetRulerTitle] ha previsto."
 action.152.1.desc:0 "La tirannia ha prevalso oggi, e la galassia è precipitata nel buio. Per questo ci arrendiamo."
 action.152.2.desc:1 "Voi Imperiali avrete anche vinto questa guerra, ma l'Imperium non può durare per sempre. La libertà sarà ristabilita nella galassia!"
 action.152.3.desc:1 "Per favore... l'Imperium ha vinto. La ribellione è finita. Chiediamo solo misericordia."
 action.152.gestalt.1.desc:1 "Abbiamo fallito. L'Imperium è stato più forte del previsto."
 action.153.1.desc:0 "Feccia ribelle. Questo atto di tradimento non sarà presto dimenticato."
 action.153.2.desc:0 "Siete stati sciocchi a ribellarvi contro l'[From.GetRulerTitle]. Ora ne pagherete il prezzo."
 action.153.3.desc:1 "La sedizione non sarà mai tollerata all'interno dell'Imperium. Fareste bene a ricordarlo.\n\nLunga vita all'[From.GetRulerTitle]!"
 action.153.gestalt.1.desc:0 "Una futura opposizione all'[From.GetRulerTitle] è inutile. Accetta il tuo ruolo all'interno del gruppo."
 action.154.1.desc:1 "L'Imperium Galattico è stato l'inizio di un'età dell'oro per la galassia, eppure voi traditori avete scelto di buttare via tutto. Fate come volete allora, sciocchi!"
 action.154.2.desc:1 "Basta! Questa galassia non merita lo splendente futuro che stavamo costruendo. Che l'Imperium bruci, allora! Lasciate che la galassia scenda ancora una volta nell'anarchia e nel caos!"
 action.154.3.desc:0 "Volevamo solo portare ordine e stabilità nella galassia, ma forse alla fine, il caos è inevitabile. La vittoria è vostra, ribelli! Abdicherò il trono."
 action.154.gestalt.1.desc:0 "L'[From.GetRulerTitle] ha deciso. Non siamo riusciti a prevedere la vera profondità del vostro tradimento, e ora la galassia deve pagarne il prezzo."
 action.155.1.desc:0 "La vostra tirannia sulla galassia è finita, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc:1 "Abbasso l'Imperium! È tempo di riportare la vecchia Comunità Galattica!"
 action.155.3.desc:0 "Che la tua caduta sia una lezione per tutti i futuri aspiranti tiranni che cercano di governare l'intera galassia."
 action.155.gestalt.1.desc:1 "Il vostro vergognoso costrutto sociale, l'Imperium Galattico, non c'è più."
 action.156.1.desc:1 "Hai dimostrato la tua forza, e l'Imperium è tuo... ma possiamo ancora esservi utili! Forse... forse una posizione nel Consiglio Imperiale..."
 action.156.2.desc:1 "Hai conquistato il tuo trono, ma la galassia è piena di traditori e pretendenti. Se dovete governare l'Imperium Galattico, è bene che lo ricordiate."
 action.156.3.desc:1 "Noi... ci arrendiamo. Non ci avete lasciato altra scelta. Il trono dell'Imperium Galattico è tuo."
 action.156.gestalt.1.desc:0 "L'[From.GetRulerTitle] è attonito. Non era così che dovevano svolgersi gli eventi."
 action.157.1.desc:0 "Da qui in poi ci pensiamo noi."
 action.157.2.desc:1 "L'Imperium Galattico è nostro. Torna negli abissi spaziali da dove sei venuto, miserabile!"
 action.157.3.desc:0 "Inchinatevi davanti al vostro nuovo sovrano! Il vostro regno è alla fine!"
 action.157.gestalt.1.desc:1 "Alla vostra legge subottimale dell'Imperium non deve essere permesso di continuare. Miglioreremo la sua funzionalità."
 action.158.1.desc:1 "Ecco! Il vostro miserabile Trattato di Resa è stato firmato, e a tutte le forze Imperiali è stato ordinato di deporre le armi. Ora lasciatemi in pace, mentre piango l'Imperio e quello che sarebbe potuto essere..."
 action.158.2.desc:1 "Annotate le mie parole... la distruzione dell'Imperium Galattico ci ha condannati tutti. In quale altro modo potremmo stare uniti sotto una sola bandiera contro gli orrori che minacciano la nostra galassia?"
 action.158.3.desc:1 "Se i cittadini dell'Imperium avessero lottato di più, questo non sarebbe successo! Siete tutti traditori!"
 action.158.gestalt.1.desc:0 "Abbiamo imposto l'ordine in una galassia caotica e voi, nella vostra prevedibile ignoranza, vi siete fuggiti dalla paura. Cosa avete fatto?"
 
 imperial_charter:0 "La Carta Imperiale"
 imperial_charter_desc:1 "La nostro Carta Imperiale ci dà il diritto di aprire Filiali su pianeti in tutto l'Imperium Galattico, dove possiamo stabilire dei Porti di Scambio Imperiale. Queste Filiali generano reddito sia per noi che per il sovrano dell'Imperium Galattico."
 resolution_emperor_imperial_charter:0 "La Carta Imperiale"
 resolution_emperor_imperial_charter_desc:1 "Una Megacorporazione può ottenere una Carta Imperiale, beneficiando di poteri speciali e diritti commerciali in tutto l'Imperium."
 resolution_emperor_imperial_charter_tooltip:1 "Questa Megacorporazione non avrà più bisogno di Patti Commerciali per stabilire Filiali sui pianeti dell'Imperium.\n\nPossono costruire la Filiale §Porto di Scambio Imperiale§!, che genera reddito sia per loro che per il sovrano dell'Imperium."
 building_imperial_concession_port:0 "Porto di Scambio Imperiale"
 building_imperial_concession_port_desc:1 "Questo porto di scambio gode di diritti extraterritoriali ed è legalmente considerato territorio sovrano dell'Imperium Galattico. È esente da tasse e regolamenti locali."
 resolution_emperor_revoke_imperial_charter:0 "Revoca Carta"
 resolution_emperor_revoke_imperial_charter_desc:1 "Questo accordo non è più a beneficio dell'Imperium Galattico."
 resolution_emperor_imperial_legions_tooltip:0 "Puoi solo costruire un numero limitato di eserciti d'elite della §YLegione Imperiale§!."

