 spynetwork_rigorous_screening:0 "Monitoraggio Rigoroso degli Agenti"
 spynetwork_rigorous_screening_desc:0 "Sulla scia di una recente defezione, il nostro $role_spymaster$ stà prestando maggiore attenzione al monitoraggio dei nuovi agenti."
 spynetwork_grisly_countermeasures:0 "Contromisure Macabre"
 spynetwork_grisly_countermeasures_desc:0 "Le ferite riportate da uno dei nostri agenti sabotatori hanno suscitato sospetti nella sicurezza locale."
 spynetwork_auxiliaries_insight:0 "Agenti Ausiliari Perspicaci"
 spynetwork_auxiliaries_insight_desc:0 "Un gruppo di agenti ausiliari insolitamente perspicaci stanno aiutando a garantire il buon funzionamento delle nostre operazioni."
 spynetwork_auxiliaries_lost:0 "Agenti Ausiliari Persi"
 spynetwork_auxiliaires_lost_desc:0 "Le nostre risorse sono messe a dura prova dal recente licenziamento di un gruppo di agenti ausiliari che sembravano sapere troppo."
 spynetwork_auxiliaries_leak:0 "Gli Agenti Ausiliari Sapevano Troppo"
 spynetwork_auxiliaires_leak_desc:0 "Parte della nostra Rete di Spionaggio è stata esposta dopo che un gruppo di agenti ausiliari si sono resi conto delle loro intenzioni e così hanno deciso di parlare."

 operation_contact_lost:0 "Contatto Perso"
 operation_contact_lost_desc:0 "Perdere il contatto con i nostri agenti ha ritardato i progressi di questa Operazione."
 operation_multiphasic_interference:0 "Interferenza Multi-Fasica"
 operation_multiphasic_interference_desc:0 "Continuiamo a perdere i contatti con i nostri agenti, in quanto subiscono effetti collaterali insoliti quando hanno a che fare con la tecnologia di schermatura del nostro obiettivo."
 operation_grisly_countermeasures:0 "Agente Ferito"
 operation_grisly_countermeasures_desc:0 "Il nostro agente è rimasto ferito da contromisure nascoste a bordo di questa base stellare. I nostri progressi e la nostra capacità di mantenere la copertura sono entrambi ostacolati."

 espionage_research_backdoor:0 "Accesso alla Ricerca"
 espionage_research_backdoor_desc:0 "Abbiamo colto l'opportunità di installare una porta di accesso nel database di ricerca di una potenza straniera. La loro scienza sarà al servizio della nostra."
 espionage_finderskeepers:0 "Chiave di Crittografia Trovata"
 espionage_finderskeepers_desc:0 "Uno dei nostri agenti ha recentemente trovato una chiave di crittografia smarrita da una potenza straniera. Studiando il suo funzionamento abbiamo acquisito una visione di nuove tecniche di decrittazione."
 espionage_straycomm:0 "Chiave di Crittografia Persa"
 espionage_straycomm_desc:1 "Uno dei nostri $job_politician_plural$ ha recentemente smarrito un database di documenti confidenziali, inclusa una chiave di crittografia valida. La nostra sicurezza interna è stata compromessa per il momento."
 espionage_drain_resources_exploit:0 "Spie Intraprendenti"
 espionage_drain_resources_exploit_desc:0 "Un gruppo di agenti all'interno di una delle nostre Reti di Spionaggio sono stati sorpresi mentre commerciavano illegalmente con gli abitanti locali. Il nostro $role_spymaster$ capo ha confiscato i profitti del mercato nero a nostro favore."

 research_stolen_sabotaged:0 "Ricerca Sabotata"
 research_stolen_sabotaged_desc:0 "Infiltrati nemici hanno manomesso i nostri database di ricerca, ritardando il nostro lavoro in corso e rallentando il recupero dei dati esistenti. Ci vorrà del tempo per reintegrare i nostri studi."

