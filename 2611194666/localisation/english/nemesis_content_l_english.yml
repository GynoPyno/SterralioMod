 war_goal_wg_imperial_rebuke:0 "Rimprovero dell'Imperium"
 war_goal_wg_imperial_rebuke_desc:0 "La guerra non viene condotta per il territorio, ma per il sovrano dell'Imperium per dare una lezione di umiltà agli stati membri dell'Imperium."
