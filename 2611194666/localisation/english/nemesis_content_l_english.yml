 envoy_events.100.name:0 "Insulto Scandaloso"
 envoy_events.100.desc.regular:0 "Abbiamo catturato un delegato di §H[scandalous_insult_country.GetName]§! mentre compiva un grave errore, quello di lasciarsi sfuggire i veri sentimenti su di noi ad un'altro impero anonimo. Molto più del solito fango politico: questi sono un §Pvero e proprio insulto§!, che ci riempirà di ridicolo nella società [scandalous_insult_country.GetAdj].\n\nIndipendentemente dal fatto che prestiamo attenzione o meno a questa calunnia infondata, la diplomazia e l'orgoglio ci imporrebbero di mantenere la nostra posizione."
 envoy_events.100.desc.gestalt:0 "Un delegato di §H[scandalous_insult_country.GetName]§! si è lasciato sfuggire i veri sentimenti della loro coscienza gestalt verso di noi, in conferenza con altri imperi anonimi. Visto quanto deve essere meschino per una coscienza collettiva anche solo contemplare il cosiddetto 'fango politico', questi sentimenti ci colpiscono come un §Ppotente assurdo insulto§!\n\nChe si presti o meno attenzione a questa calunnia senza fondamento, la diplomazia e l'orgoglio ci imporrebbero di resistere a questo bizzarro comportamento di [scandaloso_insulto_paese.GetAdj]."
 envoy_events.100.desc.hostile:0 "Un delegato di §H[scandalous_insult_country.GetName]§! ha osato lasciarsi sfuggire i veri sentimenti del loro pietoso impero su di noi, in conferenza con altri imperi anonimi.\n\nQuesto §Pinsulto assurdo§! cerca di sminuirci, anche se prestiamo o meno attenzione a questa calunnia infondata, il nostro orgoglio si rifiuta di accettarlo."
 envoy_events.100.a:0 "Questo è un oltraggio!"
 envoy_events.100.b:0 "Siamo al di sopra di queste buffonate. Ignorali."
 envoy_events.100.c:0 "Non sono degni del nostro disprezzo."
 envoy_events.101.name:0 "$envoy_events.100.name$"
 envoy_events.101.desc:0 "§H[from.GetName]§! dice che si sono §Poffesi§! per un misfatto compiuto da uno dei nostri funzionari. Non hanno fatto il nome, né hanno descritto la natura dell'insulto. Invece abbiamo ricevuto poco più di uno scoppio di indignazione, e una brusca fine delle comunicazioni.\n\nÈ possibile che questa rara violazione della diplomazia sia opera di un'altro impero che si è intromesso, ma potrebbe anche essere un malinteso onesto."
 envoy_events.101.a:0 "In ogni caso, la diplomazia è diventata più difficile."

