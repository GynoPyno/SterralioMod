 emperor.3.intro.desc:0 "È l'alba di un Nuovo Ordine. La vecchia Comunità Galattica è stata smantellata, e al suo posto è sorto il §H[Root.GetGalEmpireName]§!. Dopo aver rivendicato il trono di questo nuovo stato pangalattico, i ex custodi §H[gal_emperor.GetSpeciesName]§! ora si fanno chiamare §H[gal_emperor.GetName]§!."
 emperor.3.a.desc:0 "In una sontuosa cerimonia di incoronazione trasmessa in tutta la galassia, una nuova dinastia imperiale è stata stabilita quando [gal_emperor.ruler.GetRegnalName] è stato incoronato [gal_emperor.GetRulerTitle] su [gal_emperor.Capital.GetName]."
 emperor.3.b.desc:1 "La loro IA centrale, conosciuta come [gal_emperor.GetRulerTitle], governa come sovrano supremo dell'Imperium."
 emperor.3.c.desc:1 "La loro coscienza collettiva, nota come [gal_emperor. GetRulerTitle], governa come sovrano supremo dell'Imperium."
 emperor.3.outro.desc:0 "È l'inizio di una nuova era di pace e stabilità per la galassia, o una di oppressione e sottomissione?"
 emperor.3.a:0 "Vedremo."
 emperor.3.b:0 "Questo non ci riguarda."
 emperor.3.a.tooltip:0 "La §YComunità Galattica§! è ora conosciuta come §YImperium Galattico§!."
 emperor.4.title:1 "Proclamazione dell'Imperium"
 emperor.4.a.desc:1 "Cittadini della galassia, gioite! Siete stati liberati dalla tirannia della burocrazia soffocante della Comunità Galattica e dai battibecchi dei diplomatici.\n\nI vostri pianeti sono ora sotto la protezione dell'Imperium Galattico. Come cittadini imperiali, siete uniti nella più grande e potente nazione che la galassia abbia mai visto. La sedizione sarà punita e l'obbedienza premiata. Sappiate che [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] veglia su di voi.\n\nLunga vita all'Imperium! Lunga vita all'[gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc:1 "Attenzione! Ascoltate questo annuncio. L'Imperium Galattico si è sostituito all'istituzione obsoleta che conoscevate come la Comunità Galattica. Le vostre singole politiche sono state riorganizzate e sono ora raggruppate sotto un unica direzione imperiale.\n\nL'[gal_emperor.GetRulerTitle] servirà come processore centrale dell'Imperium, e tu sei istruito ad eseguire i suoi comandi in modo rapido. Come cittadini imperiali, siete uniti nella più grande e potente entità politica che la galassia abbia mai conosciuto. Il suo continuo successo richiederà sia l'obbedienza che la cooperazione.\n\nLunga vita all'Imperium! Lunga vita all'[gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc:1 "Senzienti autonomi della galassia, questo è un grande giorno. Raccoglierete presto i benefici di essere guidati da una vasta intelligenza onniveggente, mentre allo stesso tempo manterrete alcune delle fallacie dell'individualismo a cui molti di voi si aggrappano.\n\nI vostri pianeti sono ora sotto la protezione dell'Imperium Galattico. Come cittadini imperiali, siete uniti nel più grande e potente alveare che la galassia abbia mai visto. Obbedisci alle direttive dell'[gal_emperor.GetRulerTitle] e non allontanarti dai suoi disegni, sappi che è il prodotto di una mente più grande di qualsiasi altra in questa galassia.\n\nLunga vita all'Imperium! Lunga vita all'[gal_emperor.GetRulerTitle]!"
 emperor.4.a:0 "Visuale Disattivata."
 emperor.5.name:0 "Il futuro di [Root.GetAllianceName]"
 emperor.5.desc:2 "L'[gal_emperor.GetRulerTitle] ha decretato che tutti gli stati costituenti dell'Imperium Galattico devono ritirarsi immediatamente da qualsiasi "obsoleta" federazione sovranazionale di cui potrebbero far parte. Gli emissari imperiali ci hanno assicurato che, come membri leali dell'Imperium, non abbiamo più bisogno di tali "intrallazzi diplomatici"."
 emperor.5.a:1 "Non abbiamo altra scelta che obbedire."
 emperor.5.b:1 "Non ci inchineremo mai all'Imperium!"
 emperor.6.name:0 "Tradimento!"
 emperor.6.desc:1 "L'infido §H[From.GetName]§! ha rifiutato di sottomettersi all'Imperium Galattico! Invece, hanno deciso di aggrapparsi alla loro pietosa federazione annunciando pubblicamente la loro secessione dall'Imperium"
 emperor.6.a:0 "Pagheranno per la loro insolenza."
 opinion_traitor_to_empire:1 "Traditori dell'Imperium"
 emperor.10.name:0 "Secessione dall'Imperium"
 emperor.10.desc:0 "Dato il nostro status di sudditi di §H[overlord.GetName]§!, ci è proibito unirci all'Imperium Galattico appena formato."
 emperor.10.a:0 "Molto bene."

 emperor.50.name:0 "L'Armada Imperiale"
 emperor.50.desc:1 "La creazione di una grande flotta per la difesa dell'Imperium Galattico è stata sancita da una legge. Questa nuova §HArmada Imperiale§! arruolerà i suoi equipaggi e il personale di supporto da tutti i membri dell'Imperium, ma la maggior parte del suo corpo di ufficiali sarà composto da [gal_emperor.GetSpeciesNamePlural].\n\nL'Armada sarà sotto il diretto controllo di [gal_emperor.GetName], e tutti i nuovi arruolati dovranno prestare un giuramento di fedeltà all'[gal_emperor.GetRulerTitle]."
 emperor.50.a:0 "Come dovrebbe essere."
 emperor.50.b:0 "I nostri agenti droni li terranno sotto controllo."
 emperor.50.c:0 "È un tempo di cambiamento."
 emperor.52.desc:1 "Tutti i riferimenti alla vecchia Comunità Galattica sono stati spazzati via nel nuovo Imperium, e come parte di questa riorganizzazione, la Forza di Difesa Galattica ha cambiato il suo nome in §HArmada Imperiale§!\n\nQuesta nuova flotta ha ereditato gran parte della sua struttura di rango e organizzazione dalla FDG, ma sono state introdotte nuove uniformi e insegne, e tutti i membri in servizio sono tenuti a prestare un giuramento di fedeltà all'[gal_emperor.GetRulerTitle].\n\nMentre gli equipaggi delle navi dell'Armada e il personale di supporto sono ancora reclutati da tutti i membri dell'Imperium, la percentuale di ufficiali [gal_emperor.GetSpeciesName] è drammaticamente aumentata."
 emperor.55.name:0 "La fondazione delle Legioni"
 emperor.55.desc:1 "Le prime §HLegioni imperiali§! sono ora disponibili su [gal_emperor.GetName]. Questa forza di terra d'élite ha l'autorità legale di arruolare cittadini da tutti i membri dell'Imperium. Molte accademie militari sono già in cerca di candidati promettenti, e ci sono rapporti che i civili ma anche bambini, vengono arruolati se trovati insolitamente capaci.\n\nColoro che sopravvivono al brutale programma di addestramento e al suo esteso condizionamento mentale che porta gran parte alla ricostruzione da zero delle loro personalità, si diplomano come Legionari Imperiali. Le loro formidabili capacità di combattimento, la loro snervante disciplina e la loro fanatica fedeltà all'[gal_emperor.GetRulerTitle] li rendono alcune delle migliori truppe d'assalto della galassia."
 emperor.55.a:0 "Il pugno dell'[gal_emperor.GetRulerTitle]!"
 emperor.55.b:0 "La nostra volontà sarà applicata."
 emperor.55.c:0 "Un altro strumento di oppressione?"
 emperor.70.name:0 "La Direzione Sicurezza Imperiale"
 emperor.70.desc:0 "Agenti della §HDirezione Sicurezza Imperiale§! sono in procinto di schierarsi sui pianeti di tutto l'Imperium, dove aiuteranno le forze dell'ordine locali nell'indagine e nel perseguimento di gravi crimini.\n\nUn'altra funzione della DSI, che riferisce solo all'[gal_emperor.GetRulerTitle] attraverso il Ministero Imperiale della Giustizia, è quella di sradicare "terroristi, ribelli e sedizionisti" che minacciano la stabilità dell'Imperium."
 emperor.70.a:0 "Nessuno sfugge alla Giustizia Imperiale."
 emperor.72.desc:0 "Con l'ascesa dell'Imperium, OGDPC è stata riorganizzata e ha cambiato il suo nome in §HDirezione Sicurezza Imperiale§! La giurisdizione degli agenti DSI si estende ancora in tutto l'Imperium, ma da ora in poi riferiscono solo all'[gal_emperor.GetRulerTitle].\n\nMentre una delle responsabilità principali della DSI è ancora quella di indagare e perseguire il crimine sui pianeti imperiali, e ora sono anche utilizzati per dare la caccia ai sedizionisti e ai ribelli che sfidano il governo dell'[gal_emperor.GetRulerTitle]. Alcuni esprimono la preoccupazione che l'ex organizzazione di polizia si stia trasformando in uno strumento di oppressione..."

 imperial_legion_limit_tooltip:0 "Solo gli individui con abilità eccezionali possono diventare Legionari Imperiali, il che significa che possiamo mettere in campo solo un numero limitato di questi eserciti alla volta."
 imperial_legion:0 "Legione Imperiale"
 imperial_legion_desc:1 "I soldati d'elite dell'Imperium Galattico, reclutati da tutte le nazioni membri. Addestrati e condizionati in spietate macchine assassine, sono fanaticamente fedeli all'Imperium."
 building_imperial_capital:0 "Palazzo Imperiale"
 building_imperial_capital_desc:0 "Un enorme complesso di palazzi adatto al più grande impero che la storia abbia mai visto. Se c'è un centro luminoso della galassia, è questo."
 building_imperial_machine_capital:0 "Centro Imperiale"
 building_imperial_machine_capital_desc:1 "Questo complesso colossale è il cuore amministrativo dell'Imperium Galattico. Migliaia di IA elaborano e valutano costantemente lo stato attuale della galassia."
 building_imperial_hive_capital:0 "Complesso Imperiale"
