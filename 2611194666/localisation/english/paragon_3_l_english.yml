 leader_trait_legendary_genetic_purist:0 "Artista del Genoma"
 leader_trait_legendary_genetic_purist_desc:1 "L'estro di questo leader per la manipolazione genetica è leggendario."
 leader_trait_legendary_evervigilant:0 "Sempre Vigile"
 leader_trait_legendary_evervigilant_desc:0 "Questo leader è estremamente rigoroso con i protocolli di sicurezza e di crittografia, e supervisiona personalmente il nostro dipartimento di intelligence."

 #Legendary Traits - bad
 leader_trait_legendary_unfriendly:0 "Brusco"
 leader_trait_legendary_unfriendly_desc:0 "insensibile e molto diretto, questo leader fa regolarmente delle gaffe diplomatiche."
 leader_trait_legendary_warmonger:0 "Guerrafondaio"
 leader_trait_legendary_warmonger_desc:0 "Provocatorio e contraddittorio, questo leader ama i conflitti, siano essi sociali o militari."
 leader_trait_legendary_dreamlike:0 "Distratto"
 leader_trait_legendary_dreamlike_desc:1 "Questo leader si distrae facilmente e spesso dimentica compiti meno importanti."
 leader_trait_legendary_harsh_ruler:0 "Brutale"
 leader_trait_legendary_harsh_ruler_desc:0 "La risposta di questo leader a qualsiasi problema è l'oppressione brutale, che deprime la popolazione locale."
 leader_trait_legendary_harsh_ruler_tt:1 "I $t$£job_enforcer£ §Y$job_enforcer_plural$§! e i £job_telepath£ §Y$job_telepath_plural$§! riducono la £happiness£ §Y$HAPPINESS$§! del §R2.5%§!"
 leader_trait_legendary_too_open:0 "Ingenuo"
 leader_trait_legendary_too_open_desc:1 "Questo leader è troppo fiducioso e indulgente. Gli altri trovano facile abusare di queste qualità."
 leader_trait_legendary_hoplofobia:0 "Pauroso"
 leader_trait_legendary_hoplofobia_desc:1 "Terrorizzato dai rischi, questo leader è eccessivamente cauto e implementa controlli e ridondanze eccessivi nel proprio flusso di lavoro."
 leader_trait_legendary_bad_meritocracy:0 "Elitista"
 leader_trait_legendary_bad_meritocracy_desc:1 "Questo leader detesta la mediocrità, spesso scarta persone con talento per il minimo errore."
 leader_trait_legendary_delusional:0 "Tiranno Paranoico"
 leader_trait_legendary_delusional_desc:1 "Le delusioni paranoiche di questo leader lo portano al suo isolamento."
 leader_trait_legendary_delusional_effect:1 "Man mano che la paranoia di questo leader aumenta, il suo controllo sull'efficienza dei nostri §YLavoratori§! e §YSpecialisti§! peggiorerà e ridurrà la nostra produzione di §YUnità§!."

