 paragon.situations.tt:0 "§LQuesto progetto potrebbe essere costoso e non potremo annullarlo una volta iniziato.§!"
 situation_paragon_skrand_monthly_change_tooltip:0 "I progressi si basano sul nostro approccio al progetto."

 situation_paragon_skrand_sickness:0 "Progressione della Malattia"
 situation_paragon_skrand_sickness_type:0 "Malattia"
 situation_paragon_skrand_sickness_desc:0 "La malattia virulenta nota come marciume delle piume ha colpito la maggior parte dell'equipaggio di Skrand. Le nostre previsioni indicano un esito infausto. Per ora, possiamo solo limitare la diffusione della malattia fornendo cure adeguate e affrontando i sintomi."
 situation_paragon_skrand_sickness_standard:0 "Cura Standard"
 approach_situation_paragon_skrand_sickness_standard_tt:0 "Seguiremo i protocolli standard per un'epidemia potenzialmente mortale. "
 situation_paragon_skrand_sickness_generous:0 "Cure Intensive"
 approach_situation_paragon_skrand_sickness_generous_tt:0 "Investire nella ricerca clinica mantenendo una quarantena rigorosa dovrebbe limitare la diffusione della malattia."
 situation_paragon_skrand_sickness_nothing:0 "Cura Minima"
 approach_situation_paragon_skrand_sickness_nothing_tt:0 "Senza le risorse per fornire cure adeguate, la malattia progredirà molto più rapidamente."
 situation_paragon_skrand_sickness_tech_tt:0 "Potenziatori di Vitalità"
 situation_paragon_skrand_sickness_ascension_tt:0 "Competenze Genetiche"
