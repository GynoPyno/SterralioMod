 #UTILITY
 origin_legendary_leader:0 "Sotto Una Sola Guida"
 origin_legendary_leader_desc:1 "Attraverso la violenza e le avversità, questa civiltà è stata unita sotto un unico leader. Consolidando il potere attraverso la repressione delle fazioni più deboli, ora sono diventati dei fieri sostenitori della scienza e dell'avanzamento tecnologico. Alla fine, si è stabilita una pace inquieta. Ma la pace dura raramente."
 origin_tooltip_legendary_leader_effects:2 "- - $SPECIES_TRAITS$ ['concept_perfected_genes'] $NEW_LINE$- Tratti Sovrano: ['concept_leader_trait_legendary_leader']"
 START_SCREEN_LEGENDARY_LEADER:1 "La nostra civiltà è sempre stata incline al conflitto. Imperi e regni sono sorti, ma non sono mai durati, crollando sotto le pressioni dei conflitti interni.\n\nQuesta cultura di polarizzazione ha raggiunto il culmine quando il nostro pianeta è stato consumato dalla guerra. Nel caos, è emerso un leader. Il leader [owner.Ruler.GetTitle] [owner.Ruler.GetName] è riuscito a radunare un insieme di seguaci che sono stati attratti dal suo altruismo, carisma e autorità. Alla fine qualcuno era pronto a riunirci.\n\nL'Unificazione è stato un processo lungo e doloroso, ma una dopo l'altra le fazioni in guerra alla fine si sono arrese e messe in riga, intimorite dalle promesse del leader [owner.Ruler.GetTitle] di un futuro tra le stelle. Per la prima volta da secoli, siamo in pace, ma sotto la superficie, le cicatrici e i vecchi rancori scavano in profondità."
 origin_legendary_leader_imperial:0 "$origin_legendary_leader$"
 origin_legendary_leader_imperial_desc:0 "$origin_legendary_leader_desc$"
 origin_legendary_leader_dictatorial:0 "$origin_legendary_leader$"
 origin_legendary_leader_dictatorial_desc:0 "$origin_legendary_leader_desc$"
 origin_legendary_leader_death:0 "Governo Frammentato"
 origin_legendary_leader_death_desc:0 "Nel tumulto politico, e senza la guida di un Luminare, il popolo deve farsi strada nella galassia."
 origin_legendary_leader_no_gov_change:0 "Con l'Origine Sotto Una Sola Guida non si può modificare l'Autorità"

 #BUILDING
 building_paragon_origin_academy:0 "Grande Accademia"
 building_paragon_origin_academy_desc:0 "La Grande Accademia è la sede delle nostre menti migliori. Continuare ad elevare le loro menti avvantaggerà i nuovi leader e ci permetterà di istruire le future generazioni."

