 LYSANDER_FLEET_NAME:0 "Flotta di Corsari"

 NAME_xenophile1:0 "Lysator Syng"
 xenophile1:0 "Un esperto corsaro con un'equipaggio variegato, reclutato da ogni angolo della galassia."
 NAME_xenophile2:0 "Nona"
 xenophile2:0 "Un'esploratrice ben navigata con una profonda conoscenza di molte culture straniere; interessata al commercio e al profitto quanto alle scoperte scientifiche."
 NAME_militarist1:0 "Barone Vyctor Jariden"
 militarist1:0 "Un nobile esperto di battaglie che ha perso la flotta e la sua Casa contro una forza nemica schiacciante."
 NAME_militarist2:0 "Gia'Zumon"
 militarist2:1 "Un guerriero feroce che è sopravvissuto a molte battaglie. Ha una passione per la guerra e si trova a suo agio in combattimento."
 NAME_xenophobe1:0 "Factorator Shuladun"
 xenophobe1:0 "Un industriale paranoico e solitario. Passa la maggior parte del suo tempo a cercare miglioramenti di efficienza nelle numerose fabbriche e fonderie."
 NAME_xenophobe2:0 "Aturion"
 xenophobe2:1 "Un robot tattico di una civiltà estinta da tempo. Ossessionato dall'ordine e dalla struttura, cerca di progettare la società perfetta."
 NAME_egalitarian1:0 "Jynn"
 egalitarian1:0 "Uno stoico guerriero dell'Equilibrio Numinoso. Potenziato con la cibernetica e le biotecnologie, [Root.GetFirstName] ha giurato di liberare la galassia dai tiranni."
 NAME_egalitarian2:0 "Zosira K'Tun"
 egalitarian2:0 "Una scienziata creativa e giocosa. Assistita da Gorky, un piccolo robot amichevole, cerca di condividere le sue conoscenze per migliorare la vita di coloro che la circondano."
 NAME_materialist1:0 "Xondar"
 materialist1:0 "Un ammiraglio che ha trovato l'immortalità in una forma sintetica. La sua mente è ora direttamente collegata alle navi sotto il suo comando."
 NAME_materialist2:0 "Borin"
 materialist2:0 "Un recuperatore che ha lasciato la sua l'enclave, [Root.GetFirstName] è un meccanico impareggiabile che può riparare praticamente tutto."
 NAME_pacifist1:0 "Giudice Uld Dagr"
 pacifist1:1 "Un giudice in pensione che ha giurato di continuare la sua lotta per la giustizia."
 NAME_pacifist2:0 "Vas il Dorato"
 pacifist2:0"Un carismatico diplomatico cresciuto nella Sorellanza di Alyssum Magnetar. Combattendo per la pace, conduce la sua guerra attraverso l'astuzia e la negoziazione."
 NAME_authoritarian1:0 "Kai-Sha"
 authoritarian1:0 "Un mediatore di informazioni ben inserito, le cui reti si estendono in tutta la galassia."
 NAME_authoritarian2:0 "Q'la-Minder"
 authoritarian2:1 "Un avido supervisore che geme davanti a chi detiene il potere, sfruttando e umiliando chi non lo detiene. La sua intelligenza e la crudeltà producono risultati eccezionali."
 NAME_spiritualist1:0 "Ulastar"
 spiritualist1:1 "Un mistico errante la cui saggezza tocca tutti coloro che lo circondano."
 NAME_spiritualist2:0 "Nasuz Demetor"
 spiritualist2:1 "Un archivista che cerca di raccogliere la conoscenza dalle civiltà morte. Scava tra antiche meraviglie su pianeti morti e cerca reliquie nelle navi abbandonate alla deriva del vuoto tra le stelle."
 custom_mercenary_admiral_desc:0 "Spietato guerriero mercenario in cerca di gloria e fama sul campo di battaglia."

 paragon.40100.name:0 "$NAME_xenophile1$"
 paragon.40100.desc:0 "§HLe scansioni di riconoscimento facciale identificano l'individuo come Lysator Syng, un pirata ricercato. Sorridendo sornione, fa un cenno educato.§!\n\nSaluti, sono il capitano Lysator. Sono al comando di tre navi e di un equipaggio di reietti. Finora abbiamo lavorato... in modo indipendente. Detto questo, i tempi stanno cambiando e siamo pronti a unirci a un'impresa più grande. Se ci concederete il perdono completo per i nostri cosiddetti crimini e un rifugio sicuro all'interno dei vostri confini, lavoreremo per voi.\n\n Cosa ne dite? Dobbiamo redigere un contratto?"
 paragon.40100.a:0 "Ma abbiamo bisogno di un pirata?"
 paragon.40100.a.response:0 "A questo proposito, preferisco pensare a me stesso come a un soldato semplice. Alcune cose non si imparano in accademia. La mia abilità sta nel trovare le opportunità: quando colpire, quando ritirarsi, quale esca far penzolare davanti al nemico. Colpiamo duro e dove fa male, e ce ne andiamo con il bottino prima che qualcuno si renda conto di quello che è successo."
 paragon.40100.b:0 "perché volete unirvi a noi?"
 paragon.40100.b.response:0 "Il mio equipaggio è stanco di vivere una vita in fuga. Cerchiamo un porto sicuro. Il vostro impero sembra abbastanza aperto da permettere a un gruppo di reietti di entrare nei vostri ranghi. I saccheggi gratuiti ci sono costati molto; non stiamo cercando di sistemarci, ma un mecenate del vostro calibro potrebbe alleggerirci di un certo peso."
 paragon.40100.c:0 "perché dovremmo fidarci di voi?"
 paragon.40100.c.response:0 "Nessun motivo, se non la parola di un furfante. Se non è abbastanza, buona fortuna. Propongo un accordo, niente di più."
 paragon.40100.d:0 "Parlaci del tuo equipaggio."
 paragon.40100.d.response:1 "Schiavi in fuga, cacciatori di taglie, soldati di ventura... Persino uno strano chef. Da ogni angolo della galassia hanno risposto al richiamo della libertà e dell'avventura. Nel corso degli anni siamo diventati una specie di famiglia. Accolgo chiunque, purché segua i miei ordini e non cerchi di mangiare gli altri. Considero un onore guidarli."
 paragon.40100.hire_custom_tooltip:1 "§Y$NAME_xenophile1$§! si unisce al nostro impero come §HLeader§!.\n3 navi pirata vengono aggiunte al nostro impero."

 paragon.40200.name:0 "$NAME_xenophile2$"
 paragon.40200.desc:0 "§HLa donna porta dei doni affascinanti: un frammento conservato di una cometa, un'incisione in osso di Tiyanki e un piccolo molluscoide in un barattolo.§!\n\nSaluti, sono Nona, l'Eternamente Benedetta della Casa Colzyrion. Vi offro questi doni come segno di stima. Ho esplorato molti pianeti e imparato innumerevoli lezioni. Con la vostra benedizione, vorrei studiare la vostra cultura e, in cambio, condividere la saggezza di cento civiltà."
 paragon.40200.a:0 "Cosa puoi fare per noi?"
 paragon.40200.a.response:0 "La mia esperienza è sia nella xenologia che nella diplomazia. Conoscenze, crediti e conversazioni sono ciò che offro. Cosa si può chiedere di più?"
 paragon.40200.b:0 "Perché vuoi unirti a noi?"
 paragon.40200.b.response:0 "Lei ha un'apertura e un'onestà che mi attraggono. Come me, vedete le possibilità della collaborazione. Sarà un privilegio vivere tra anime così aperte."
 paragon.40200.c:0 "Come hai acquisito le tue competenze culturali?"
 paragon.40200.c.response:0 "Il modo migliore per capire una cultura straniera è abbracciarla. Ho scoperto l'amore per la prima volta su un pianeta alieno. Ero affascinata dal mio partner e dalla sua cultura e, anche se non stiamo più insieme, quella relazione mi ha insegnato il significato di tolleranza e rispetto. Da allora, cerco di assimilare il più possibile i luoghi che visito, libera dal peso del giudizio."
 paragon.40200.hire_custom_tooltip:0 "§Y$NAME_xenophile2$§! si unisce al nostro impero come §HLeader§!."

 paragon.40300.name:0 "$NAME_militarist1$"
 paragon.40300.desc:1 "§HIl barone ha una statura imponente. Tutto in lui emana una rigida disciplina militare. I suoi stivali sono immacolati, la sua uniforme è ben stirata e i suoi occhi sono attenti e calcolatori. Ma al di là della rigida facciata, c'è qualcos'altro: il suo volto è una mappa del dolore.§!\n\nSono venuto a offrire i miei servigi come ammiraglio e tattico.\n\nAccettate la mia proposta e schiaccerò coloro che vogliono farvi del male."
 paragon.40300.a:0 "Se siete un ammiraglio, dov'è la vostra flotta?"
 paragon.40300.a.response:1 "Con mia vergogna, è perduta.\n\nEravamo in orbita attorno a una stella rossa, per effettuare riparazioni vitali, quando i nostri nemici ci hanno teso un'imboscata. Arrivavano da tutte le direzioni.\n\nIn proporzione dieci a uno, ho visto le mie navi e i loro equipaggi incontrare la loro fine intorno a quel sole infernale. Come "regalo" d'addio, mi fu permesso di vivere. Ancora oggi, porto con me la vergogna di quella sconfitta."
 paragon.40300.b:0 "Perché desiderate unirvi a noi?"
 paragon.40300.b.response:0 "Voi comprendete che la pace è un lusso comprato con la guerra."
 paragon.40300.c:0 "Non dovreste servite la vostra nobile Casata?"
 paragon.40300.c.response:1 "Casa Jariden è caduta con me. Dopo la mia sconfitta, sono stato consumato dalla sete di vendetta. Credetemi, i miei nemici hanno pagato per ciò che hanno fatto. Potranno avermi privato dell'onore, ma non della mia abilità in battaglia. Lo giuro sulla mia vita."
 paragon.40300.hire_custom_tooltip:0 "§Y$NAME_militarist1$§! si unisce al nostro impero come §HLeader§!."

 paragon.40400.name:0 "$NAME_militarist2$"
 paragon.40400.desc:1 "§HUna portantina di enormi proporzioni è trasportata da un corteo di schiavi. In cima siede un formidabile rettile. Ci sono tutti i segni distintivi di un signore della guerra: cicatrici estese, armi sfacciate, i resti scheletrici di uccisioni passate.§!\n\nSono Gia'Zumon, e queste sono le mie condizioni!\n\n§HMentre si toglie dal trono, i membri del suo entourage si prostrano davanti a lei.§!\n\nGuiderò i vostri eserciti. Spezzerò i vostri nemici. I loro pianeti bruceranno e le loro ricchezze saranno tue."
 paragon.40400.a:0 "Aspetta. perché vuoi unirti a noi?"
 paragon.40400.a.response:0 "Ho saccheggiato molti pianeti. Ed è stato facile. Ed è stato noioso! I deboli sprecano il loro tempo con la burocrazia, l'arte e le sciocchezze senza senso.\n\n§Si lascia sfuggire un sibilo ferino e mostra i suoi denti seghettati.§!\n\nIl tuo impero è potente e i tuoi nemici sono degni! Lascia che li distrugga. Datemi un combattimento come si deve!"
 paragon.40400.b:0 "Dov'è il tuo esercito?"
 paragon.40400.b.response:0 "Ha! Questo sì che è stato un giorno da ricordare! Due anni fa abbiamo invaso un pianeta remoto. Abbiamo annientato tutti coloro che si opponevano a noi, sequestrando tutto ciò che aveva valore e prendendo i più meritevoli come schiavi. Poi sono arrivati i rinforzi.\n\n§HTocca uno dei trofei appesi alla cintura. Mostra i denti, sorridendo.§!\n\nQuesta magnifica carneficina. Un'ode alla brutalità. Alla fine ci hanno schiacciato, ma i miei guerrieri sono morti bene. Ora vengo da voi non per le ricchezze o la gloria. Vengo a cercare una sfida."
 paragon.40400.c:0 "Sembri un po'... troppo Zelante."
 paragon.40400.c.response:0 "La guerra è uno sport, una necessità, uno strumento. Ma la lotta... Ah, questo rivela molto. Non c'è modo più puro di mettere alla prova i propri limiti. Chi non sarebbe rinvigorito da questa prospettiva?"
 paragon.40400.hire_custom_tooltip:0 "§Y$NAME_militarist2$§! si unisce al nostro impero come §HLeader§!."

 paragon.40500.name:0 "$NAME_xenophobe1$"
 paragon.40500.desc:0 "§HL'alieno è rinchiuso in una gogogliante unità di supporto vitale. Un fluido denso scorre attraverso i tubi e le valvole, facendo risuonare le sue parole come un gogoglio umido.§!\n\nI vostri impianti industriali sono una disgrazia."
 paragon.40500.a:0 "Spiegati meglio."
 paragon.40500.a.response:1 "Potreste beneficiare della mia esperienza. Lasciate che vi mostri il significato dell'efficienza.\n\n§HI tentacoli dell'alieno si contorcono contro il vetro dell'elmo.§!\n\nRicompensate i forti. Abbattete i deboli. Nella galassia non mancano i lavoratori. Io li porterò da voi. Loro lavoreranno, o moriranno. E i profitti scorreranno."
 paragon.40500.b:0 "perché noi?"
 paragon.40500.b.response:1 "Voi non vi intrattenete con gli stranieri.\n\n§HCon un orribile suono, l'elmo viene inondato di liquido. I tentacoli si agitano, l'alieno emana una certa euforia.§!\n\nperché condivido i vostri valori. Perché mi tengo in disparte."
 paragon.40500.c:0 "È per questo che indossi una tuta ambientale?"
 paragon.40500.c.response:1 "Proprio così.\n\n§HInspira con un suono gorgogliante.§!\n\nQui dentro, niente può toccarmi. Qui dentro, sono pulito."
 paragon.40500.hire_custom_tooltip:0 "§Y$NAME_xenophobe1$§! si unisce al nostro impero come §HLeader§!."

 paragon.40600.name:0 "$NAME_xenophobe2$"
 paragon.40600.desc:0 "§HLe nostre scansioni rilevano che il rivestimento esterno del robot ha centinaia di anni. La sua voce è monotona, ma le sue parole sono stranamente risonanti.§!\n\nI dati indicano disallineamento tra il vostro governo e i suoi sudditi. Mancanza di disciplina. Indottrinamento al di sotto degli standard. Azione raccomandata: aggiunta di Aturion al sistema. Eliminare funzioni non necessarie. Dare priorità all'ordine."
 paragon.40600.a:0 "perché sei qui?"
 paragon.40600.a.response:0 "Ogni società è un'equazione. Permettete a Aturion di risolvere la vostra. Non c'è bisogno di incertezze."
 paragon.40600.b:0 "Perché vuoi unirti a noi?"
 paragon.40600.b.response:0 "La vostra civiltà si avvicina alle condizioni ideali. L'equilibrio perfetto può essere ottenuto nel minor perido di tempo. Aturion ha calcolato una probabilità di successo del 91.1%. "
 paragon.40600.c:0 "Chi ti ha creato?"
 paragon.40600.c.response:0 "Irrilevante."
 paragon.40600.d:0 "Dicci di più su queste... equazioni."
 paragon.40600.d.response:1 "§HDa una porta sul petto del robot vengono proiettati decine di ologrammi. Il robot si lancia in una spiegazione densa che comprende analisi statistiche, economia, profili psicologici, manipolazione genetica... Uno degli ologrammi è una barra di avanzamento. Indica che la presentazione durerà altri 127,8 giorni standard.§!"
 paragon.40600.hire_custom_tooltip:0 "§Y$NAME_xenophobe2$§! si unisce al nostro impero come §HLeader§!."

 paragon.40700.name:0 "$NAME_egalitarian1$"
 paragon.40700.desc:1 "§HIl guerriero è armato con armi e armature avanzate. Le scansioni rivelano ampie modifiche biologiche e miglioramenti cibernetici.§!\n\nGenerale Jynn, al vostro servizio. Sono un inviato dell'Equilibrio Numinoso. Sono stato inviato per difendere i bisognosi e contribuire alla fine della tirannia. Accettate il mio giuramento e metterò le mie armi al vostro servizio."
 paragon.40700.a:0 "Dicci di più su di te."
 paragon.40700.a.response:0 "Sono un soldato al servizio di un ideale. Il mio ordine lavora per mettere fine all'oppressione e liberare chi è stato schiavizzato. Per questo versiamo il nostro sangue."
 paragon.40700.b:0 "Perché vuoi unirti a noi?"
 paragon.40700.b.response:0 "La vostra è una civiltà che celebra l'uguaglianza, dove ogni individuo può raggiungere la grandezza grazie ai propri meriti. Non è una ragione sufficiente?"
 paragon.40700.c:0 "Dicci di più sul tuo ordine."
 paragon.40700.c.response:0 "Il fondatore dell'Equilibrio Numinoso, Yschaton, predicava una dottrina di uguaglianza. La libertà è tanto fragile quanto bella. Il potere non era destinato a una sola mano: è un fardello che deve essere condiviso. I membri del mio ordine giurano di sostenere questi valori."
 paragon.40700.hire_custom_tooltip:0 "§Y$NAME_egalitarian1$§! si unisce al nostro impero come §HLeader§!."

 paragon.40800.name:0 "$NAME_egalitarian2$"
 paragon.40800.desc:1 "§HLa scienziata è concentrata sul tablet che tiene in mano. Mentre le sue dita danzano sui tasti, mormora un'allegra melodia. Sembra persa nel sua lavoro e ignara del resto del mondo. Un piccolo compagno robotico fluttua nell'aria accanto a lei; cinguetta e le urta la spalla. Lei alza lo sguardo.§!\n\nOh, scusate. Salve, sono Zosira. Scusate il disturbo, ma il mio ultimo laboratorio, beh, è piò o meno saltato in aria.\n\n§HIl piccolo robot cinguetta di nuovo.§!\n\nAh, si, quello che sto cercando di dire è che sto cercando un posto per comporre."
 paragon.40800.a:0 "Un posto per... comporre?"
 paragon.40800.a.response:0 "L'universo è musica. Le vibrazioni dall'orbita dei giganti gassosi, il ruggito di una stella appena nata, la dolce canzone degli atomi vorticosi...\n\n§HGesticola come se stesse conducendo un orchestra cosmica invisibile.§!\n\nDa da da dum, poi aggiungi un ritmo calzante e: tadaa! Abbiamo creato la magia! O, beh, la scienza. La stessa cosa, in realtà."
 paragon.40800.b:0 "Perché vuoi unirti a noi?"
 paragon.40800.b.response:0 "Sembrate avere la testa a posto. Voglio che le mie scoperte vadano a beneficio di tutti, non solo dei ricchi e dei potenti. La sinfonia dell'universo, le meraviglie, la magia! Tutti meritano di ascoltarla!\n\n§HIl piccolo robot cinguetta.§!\n\nHai ragione Gorky! Ben detto."
 paragon.40800.c:0 "Chi è il piccolo robot?"
 paragon.40800.c.response:0 "Oh, Questo è Gorky! Non è adorabile? L'ho costruito io stessa, e mi aiuta in tutto.\n\n§HIl robot cinguetta felice.§!\n\nVa bene, va bene, glielo dirò. Gorky si assicura che partecipi agli incontri, mangi, beva e dorma. Sapete, quando mi appassiono a qualcosa, è solo... swoosh! Perdo la cognizione del tempo.\n\n§HGorky cinguetta di nuovo.§!\n\nHa ha, si! Esattamente!"
 paragon.40800.d:0 "Hai detto che il tuo laboratorio è saltato in aria?"
 paragon.40800.d.response:1 "Oh, wow, da dove cominciare?! Vedete, il mio pianeta natale è molto restrittivo quando si tratta di chi può essere uno scienziato. Così ho messo insieme il laboratorio in segreto, usando tutto ciò che potevo recuperare dalle vecchie zone industriali. Pensavo che il campo di ionizzazione avrebbe mantenuto stabili i moti volatili, ma...\n\n§HIl piccolo robot cinguetta e pigola.§!\n\nVero? I bassi di quei granelli erano davvero esplosivi. Allora quando comincio?"
 paragon.40800.hire_custom_tooltip:0 "§Y$NAME_egalitarian2$§! si unisce al nostro impero come §HLeader§!."

 paragon.40900.name:0 "$NAME_materialist1$"
 paragon.40900.desc:1 "§HSospeso sul braccio di un enorme gru ci sono la testa e il busto di un umanoide. Un tempo doveva essere un essere organico, ma la maggior parte di ciò che rimane è metallo, cavi e plastica. Senza preavviso, il corpo sussulta e prende vita, due occhi sintetici iniziano a brillare ed emerge una voce gracchiante.§!\n\nIo sono Xondar. Cerco un comando."
 paragon.40900.a:0 "Cosa... ti è successo?"
 paragon.40900.a.response:0 "Una volta ero di carne e sangue. Come il resto del mio popolo, ero vulnerabile all'età e alle malattie. La mia carne era debole, così l'ho tolta. La mia coscienza è stata digitalizzata e caricata. Mi sono liberato del corpo che mi teneva prigioniero."
 paragon.40900.b:0 "Perché vuoi unirti a noi?"
 paragon.40900.b.response:0 "Superstizione, religione... Menzogne prive di fondamento, utili solo per infiammare il cuore verso una passione omicida. La causa di innumerevoli guerre e di infinite sofferenze. Voi e il vostro popolo guardate oltre queste sciocchezze. Ciò che è reale può essere visto, assaggiato, toccato. Proprio come la carne deve essere scartata per raggiungere la perfezione, le fantasie infantili devono essere messe da parte."
 paragon.40900.c:0 "Vuoi comandare una flotta?"
 paragon.40900.c.response:0 "La forma che vedete davanti a voi non è che una parte di me. Il vuoto è la mia casa e io sono un tutt'uno con le mie navi. La mia coscienza è radicata nei loro stessi sistemi; i sensori sono i miei occhi e le mie orecchie, lo scafo è la mia pelle. Con me alla loro guida, posso dirigere le vostre flotte verso un livello di eccellenza senza precedenti."
 paragon.40900.d:0 "Puoi dirci della tua trasformazione?"
 paragon.40900.d.response:0 "Cosa resta da dire? Il mio corpo si è ammalato. Mi è stato offerta un'occasione per salvare la mia mente, e l'ho presa al volo. Molti altri hanno provato a fare lo stesso. Oggi non ne resta nessuno."
 paragon.40900.hire_custom_tooltip:0 "§Y$NAME_materialist1$§! si unisce al nostro impero come §HLeader§!."

 paragon.41000.name:0 "$NAME_materialist2$"
 paragon.41000.desc:0 "§HIl basso e tozzo meccanico è schiacciato in un esoscheletro. Attrezzi, parti di ricambio e mani sporche di grasso sono segni rivelatori di un pensatore, e i suoi occhi brillano di curiosità ed entusiasmo.§!\n\nGiorno capo! Sono Borin, figlio di Noga. Piacere di conoscerti!"
 paragon.41000.a:0 "Allora, cosa puoi fare per noi?"
 paragon.41000.a.response:0 "Ho fatto il rottamatore per trent'anni. Credo che questo possa bastare come curriculum. Ti serve qualcosa da costruire? Qualcosa da riparare?\n\n§HPunta il suo pollice contro il suo petto.§!\n\nPosso farlo io. Non per vantarmi o cose del genere, ma ho riparato tutto ciè che è riparabile. E non solo io - Ho una squadra di robot personalizzati per smontare, tagliare, saldare, raccogliere, riparare e riassemblare qualsiasi cosa vi serva. Datemi un equipaggio e posso servire tutta la vostra marina, se volete. Per quanto mi riguarda, più grande è meglio è."
 paragon.41000.b:0 "perché lavorare per noi?"
 paragon.41000.b.response:0 "Sto solo cercando di farmi strada nella galassia. Tu sembri un datore di lavoro che apprezza il duro lavoro e la mano ferma. Qualcuno che vede il mondo per quello che è, prendendo le cose che abbiamo e usandole per costruire un futuro migliore."
 paragon.41000.c:0 "perché hai lasciato il tuo lavoro precedente?"
 paragon.41000.c.response:1 "Onestamente? Mi annoiavo. Da quando ho memoria ho sognato di viaggiare per il vuoto. Voglio mettermi alla prova, vedere fin dove posso arrivare. Quindi ho impachettato i mie atrezzi ed eccomi qui. Ora, se non hai altre domande, che ne dici di iniziare a costruire?"
 paragon.41000.hire_custom_tooltip:0 "§Y$NAME_materialist2$§! si unisce al nostro impero come §HLeader§!."

 paragon.41100.name:0 "$NAME_pacifist1$"
 paragon.41100.desc:0 "§HL'alieno è adornato da vesti ricche ed intricate. Nonostante la sua evidende vecchiaia, i suoi occhi sono attenti e tradiscono un fine intelletto.§!\n\nSaluti. Vengo ad offrire i miei sevizi come custode della pace."
 paragon.41100.a:1 "Dicci di più su di te."
 paragon.41100.a.response:0 "Sono uno dei pochi unti come Giudici tra la mia gente. È una posizione di grande onore. Ho memorizzato le leggi di molti mondi, e attraverso una lunga esperienza ho imparato come equlibrare la bilancia della giustizia."
 paragon.41100.b:0 "perché vuoi lavorare con noi?"
 paragon.41100.b.response:0 "Sono vecchio. Ho esaurito il tempo nella mia carica. Sebbene sia costume tra la mia gente fare largo ai giovani, non ho ancora finito. Il crimine non conosce confini, e ho ancora molto da offrire. Questo è risaputo, e molti nella galassia si sono rivolti a me con offerte di impiego. Ma che senso ha lavorare per coloro che utilizzano impropriamente la loro autorità? Credo che i nostri valori siano concordi su questo, e sarebbe un privilegio per me servire il vostro popolo."
 paragon.41100.c:0 "Cosa ti ha portato a studiare la legge?"
 paragon.41100.c.response:1 "L'universo è un giudice inflessibile.\n\n§HDal profondo della gola del vecchio alieno emerge un ticchettio inquietante.§!\n\nIn quanto esseri senzienti, sta a noi fare di meglio. È solo attraverso la ragione che può nascere la giustizia.\n\n§HIl suo sguardo si fissa nel vuoto. Per un breve momento, sembra dimenticarsi di se stesso.§!\n\nIl potere della legge deve essere usato con cautela, per timore che diventi la sua stessa ingiustizia."
 paragon.41100.hire_custom_tooltip:0 "§Y$NAME_pacifist1$§! si unisce al nostro impero come §HLeader§!."

 paragon.41200.name:0 "$NAME_pacifist2$"
 paragon.41200.desc:0 "§HL'abbigliamento e i gioielli della Sorella lasciano intravedere il suo stile di vita sfarzoso. Si inchina prima di parlare.§!\n\nOffro i miei srvizi come governatrice, e come diplomatica. Fate di me una vostra alleata e mi assicurerò che abbiate amici potenti, in ogni angolo della galassia."
 paragon.41200.a:1 "Dicci di più su di te."
 paragon.41200.a.response:0 "Sono cresciuta nella Sorellanza dell'Alyssum Magnetar. Una volta completato il mio addestramento, come tutte le mie Sorelle, sono stata assegnata a una mansione fuori dal pianeta. Per molti anni ho fornito consulenza, e se posso osare affermarlo, ho goduto di un modesto successo."
 paragon.41200.b:0 "Perché vuoi unirti a noi?"
 paragon.41200.b.response:0 "Credo che la pace sia l'unica cosa che possa creare un futuro stabile per la nostra galassia. L'arte della diplomazia è una cosa sottile. Credo che voi possiate rispettarlo."
 paragon.41200.c:0 "Servi ancora la Sorellanza?"
 paragon.41200.c.response:0 "Io servo tutta la vita. Ora vieni, continuamo questa conversazione davanti ad una bevanda calda?"
 paragon.41200.hire_custom_tooltip:0 "§Y$NAME_pacifist2$§! si unisce al nostro impero come §HLeader§!."

 paragon.41300.name:0 "$NAME_authoritarian1$"
 paragon.41300.desc:0 "§H Le scansioni indicano che il mantello della donna nasconde una quantità di armi davvero impressionante. Non siamo riusciti a trovare alcun documento ufficiale che attesti la sua esistenza. Eppure gli algoritmi di riconoscimento facciale la collocano nelle vicinanze di almeno tre omicidi di alto profilo.§!\n\n Permettetemi di saltare le formalità. Voi non siete uno sciocco. Capite che l'universo è pieno di pericoli per la maggior parte invisibili. Posso rivelarveli, al giusto prezzo."
 paragon.41300.a:0 "Chi sei?"
 paragon.41300.a.response:0 "Chi sono non ha importanza. Meglio chiedere cosa posso fare per voi. Sono uno strumento utile. Datemi tempo e nessuno oserà ribellarsi. Dopotutto, non può esserci un tradimento se i traditori sono già morti."
 paragon.41300.b:0 "Perché aiutarci?"
 paragon.41300.b.response:0 "Lavorare come indipendente ha i suoi vantaggi, ma la stabilità non è tra questi. Alla lunga, ci si stanca di lavorare per più parti contemporaneamente. A dire il vero, iniziavo ad attirare troppa attenzione. L'ombra del vostro trono è un posto buono come un altro per nascondermi. Inoltre, mi permette di cimentarmi in una partita diversa e più elusiva."
 paragon.41300.c:0 "Come possiamo fidarci di te?"
 paragon.41300.c.response:0 "Non potete e non dovreste. Vendo al miglior offerente. Assicuratevi che siate voi e non c'è da preoccuparsi. Inoltre, se qualcuno dice che ci si deve fidare di lui, direi che è una persona sospetta. Forse addirittura infida. Manderei immediatamente una squadra a mettere una cimice nella loro casa, a pedinarli e a tenere d'occhio chiunque incontrino."
 paragon.41300.d:0 "Per essere una spia, sei armato fino ai denti."
 paragon.41300.d.response:0 "Nel mio lavoro, le sorprese tendono a essere letali. Mi piace essere pronta."
 paragon.41300.hire_custom_tooltip:0 "§Y$NAME_authoritarian1$§! si unisce al nostro impero come §HLeader§!."

 paragon.41400.name:0 "$NAME_authoritarian2$"
 paragon.41400.desc:0 "§HLa pelle dell'alieno brilla di secrezioni viscose. Si inchina elaboratamente dalla vita. Quando parla, la sua voce è sorprendentemente acuta, quasi infantile.§!\n\nMio Signore, Vostro Onore, Oh! Sovrano Supremo - Io, Q'la-Minder, sono solo il vostro umile servitore. La vostra parola sarà il mio comando. Lasciatemi prendere il comando di uno dei vostri pianeti e vi porterò gloria e ricchezza. Oh, così tanta ricchezza!"
 paragon.41400.a:0 "Cosa può fare esattamente per noi?"
 paragon.41400.a.response:0 "Sappiamo entrambi come stanno le cose. La gente comune è pigra. Chiede sempre più diritti, salari più alti, più libertà... Se non controllati, si riempirebbero la pancia con ciò che giustamente vi appartiene! Ma se fossi io a comandare...\n\n§HLentamente, stringe il pugno.§! \n\nBasta che mi diano un pianeta, e io gli toglierò queste stupide nozioni dalla testa. Mostreranno gratitudine, Glorioso. Oh! Lo faranno davvero!"
 paragon.41400.b:0 "Perché cerchi di unirti a noi?"
 paragon.41400.b.response:0 "Chi non coglierebbe al volo l'occasione di servire una tale maestà?\n\n§HSorride con trepidazione.§!\n\nAlcuni sono nati per governare. Gli altri devono essere guidati. Questo è l'ordine delle cose. Potete fidarvi di me. Vi servirò fedelmente."
 paragon.41400.c:0 "Ti sei comportato bene."
 paragon.41400.c.response:0 "Oh, Altissimo! Questo è solo un assaggio! Devo continuare? In confronto a te, io non sono che melma. Non sono che una larva che si dimena nella sporcizia! Lodarti è il mio onore e il mio privilegio. La tua sola presenza mi inonda di gioia. Permettimi di servirti con sconfinata devozione!"
 paragon.41400.hire_custom_tooltip:0 "§Y$NAME_authoritarian2$§! si unisce al nostro impero come §HLeader§!."

 paragon.41500.name:0 "$NAME_spiritualist1$"
 paragon.41500.desc:1 "§HLo straniero è immobile.§!\n\nIl destino guida i miei passi. Ho attraversato i confini ciechi per trovarmi di fronte a voi. Sono Ulastar, l'Oracolo."
 paragon.41500.a:0 "Cosa puoi dire del nostro destino?"
 paragon.41500.a.response:0 "§HLui fissa con occhi ciechi.§!\n\nSu un sentiero, una fiamma bianca brucia contro il vuoto. Sull'altro, invece, giace un tizzone sputacchiante. Affronterete il Terrore, e sarà la vostra rovina. A meno che... I fili del destino intrecciano la speranza più sottile. Il destino può ancora essere scongiurato."
 paragon.41500.b:0 "Perché cerchi di unirti a noi?"
 paragon.41500.b.response:0 "§HDa una sacca nascosta getta una nuvola vorticosa di polvere. Quando parla, lo fa come un annuncio:§!\n\nSono venuto perché sono stato chiamato. Mi avete cercato. O forse lo farete."
 paragon.41500.c:0 "Cosa farai esattamente per noi?"
 paragon.41500.c.response:1 "§HFra le pieghe delle sue vesti $NAME_spiritualist1$ estrae una serie di ossa scolpite. Spargendole sul pavimento, sembra studiare il disegno con sensi che vanno oltre la vista.§!\n\nCondividerò le mie visioni con i fedeli. Raddrizzerò la nave della vostra nazione mentre si prepara a precipitare nella tempesta."
 paragon.41500.d:1 "Come hai ottenuto i tuoi doni?"
 paragon.41500.d.response:1 "Molti anni fa, ho faticato nei pozzi di una miniera planetaria. Sebbene il mio corpo fisico riuscisse a vedere, la mia anima era accecata dal mondo materiale. Poi arrivò il giorno del mio risveglio.\n\nLo chiamarono incidente, ma io so che fu la provvidenza; un'esplosione improvvisa bruciò i miei nervi ottici. Nell'oscurità che seguì, percepii il fiume del tempo. Ancora oggi scorre davanti ai miei occhi."
 paragon.41500.hire_custom_tooltip:0 "§Y$NAME_spiritualist1$§! si unisce al nostro impero come §HLeader§!."

 paragon.41600.name:0 "$NAME_spiritualist2$"
 paragon.41600.desc:1 "§HL'uomo è magro fino a morire di fame. C'è un senso di decadenza in lui: i suoi bei vestiti sono sbiaditi, la sua pelle è secca come la pergamena e la sua voce si alza a malapena sopra un sussurro.§!\n\nIl mio nome è Nasuz Demetor. Sono un collezionista di polvere e di miti. Grazie per avermi ricevuto."
 paragon.41600.a:0 "Polvere e miti?"
 paragon.41600.a.response:1 "§HIl suo sorriso tira la superficie della sua pelle.§!\n\nQuesta galassia è antica. Molto prima che nascesse la vostra, innumerevoli altre civiltà sono sorte e cadute. La polvere è il loro lascito e il mito la nostra eredità. Cerco di scoprire la verità del passato, per preservarla. Perché si possa imparare da esso."
 paragon.41600.b:0 "Ed è per questo che siete venuto?"
 paragon.41600.b.response:0 "Non è solo per il mio beneficio, ve lo assicuro. No, le ricchezze del passato non si contano. Vorrei condividerle con voi."
 paragon.41600.c:0 "Cosa avete ottenuto dai vostri scavi?"
 paragon.41600.c.response:1 "Artefatti, saggezza, splendore... Ma non solo. Tutte le cose hanno il loro eco nel passato. Non è paradossale? Come nella nostra lotta contro l'oblio spesso dimentichiamo di ascoltare."
 paragon.41600.hire_custom_tooltip:0 "§Y$NAME_spiritualist2$§! si unisce al nostro impero come §HLeader§!."
 
 ###### Renowned Leaders Events #######

 # Lysator Syng / xenophile1
 paragon.40110.name:0 "Il Tesoro di Zteg-Mayr"
 paragon.40110.desc:1 "§Y[Root.GetName]§! conosce molte storie sul temibile Signore dei Pirati Zteg-Mayr. Secoli fa, ha saccheggiato la galassia, impadronendosi di ricchezze, risorse rare e antichi manufatti di valore incalcolabile. Ora, grazie a una serie di vecchie carte stellari, [Root.GetFirstName] crede che [Root.GetName] abbia scoperto dove Zteg-Mayr ha nascosto il suo generoso bottino. [Root.GetFirstName] si è rifiutato di spiegare come ha ottenuto le carte, ma crede che siano vere e vuole che inviamo una nave da costruzione per scavare il tesoro. Sempre che sia rimasto qualcosa."
 paragon.40110.a:0 "Potrebbe valere la pena di indagare."
 LYSATOR_PIRATE_TREASURE:0 "Tesoro dei Pirati"
 LYSATOR_PIRATE_TREASURE_DESC:0 "Il tesoro dei pirati di Zteg-Mayr scoperto da [event_target:renowned_xenophile1.GetName]."
 paragon.40111.name:0 "Il Tesoro dei Pirati"
 paragon.40111.desc:1 "La cripta sotterranea contenente il tesoro del Signore dei Pirati Zteg-Mayr è stata violata. Questo tesoro composto da artefatti, rubati da diversi pianeti, andrà ora a beneficio della nostra nazione."
 paragon.40111.a:0 "Bene."

 paragon.40120.name:0 "Rifugio Sicuro"
 paragon.40120.desc:1 "La voce sull'accoglienza che abbiamo dato a §Y[Root.GetName]§! si è diffusa in tutta la galassia. Emarginati, furfanti e pirati di ogni tipo vedono ora la nostra nazione come aperta a tutti, un luogo dove chiunque può ricominciare. [Root.GetFirstName] sta sfruttando questa situazione e si sta godendo la sua nuova fama, invitando i suoi ex conoscenti a unirsi a noi. Molti hanno risposto all'appello, alla ricerca di una vita migliore."
 paragon.40120.a:0 "Sono i benvenuti."
 paragon.40120.b:0 " Respingeteli."
 pop_outcast_happy:0 "Emarginati Riconoscenti"
 pop_outcast_happy_desc:1 "Mostrando grande apprezzamento per l'opportunità di un nuovo inizio, questi ex emarginati hanno rapidamente preso confidenza con le nostre abitudini."
 pop_outcast_unhappy:0 "Emarginati Ingrati"
 pop_outcast_unhappy_desc:1 "Essendo lenti a trovare il loro posto nella nostra società, questi ex emarginati si sentono sgraditi e tendono a esprimere il loro malcontento."
 pop_outcast_crime:0 "Emarginati Criminali"
 pop_outcast_crime_desc:1 "Cercando di sfruttare la nostra fiducia, questi ex emarginati hanno sfruttato la nostra gentilezza."

 # Nona / xenophile2
 paragon.40210.name:0 "Tributo Perduto"
 paragon.40210.desc:1 "§Y[Root.GetName]§! ha sentito voci sulle immense ricchezze trasportate da un convoglio perduto. Sembra che un emissario alieno e il suo seguito siano stati inviati a portare un tributo a un certo signore della guerra. Durante il suo ultimo incarico, è riuscita a individuare l'ultima posizione del convoglio. Dobbiamo solo inviare una nave per recuperarlo."
 paragon.40210.a:0 "Non importa se lo facciamo."
 NONA_LOST_CONVOY:0 "Tributo Perduto"
 NONA_LOST_CONVOY_DESC:0 "Un antico convoglio è stato trovato da [event_target:renowned_xenophile2.GetName]. Si dice che contenga vaste ricchezze."
 paragon.40211.name:0 "Recupero Completato"
 paragon.40211.desc:0 "L'operazione di recupero del convoglio perduto si è conclusa. Tutte le risorse presenti sul luogo dell'incidente sono state recuperate."
 paragon.40211.a:0 "Eccellente."

 paragon.40220.name:0 "Un Blorg Viene a Chiamarci"
 paragon.40220.desc:1 "L'ex socio di §Y[Root.GetName]§!, il funzionario Blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§!, desidera unirsi al nostro impero. Il funzionario è caduto in disgrazia ed è in cerca di un nuovo inizio. [Root.GetFirstName] sostiene che $NONA_BLORG_EX_HUSBAND_NAME$ ha una vasta esperienza nella gestione dei pianeti minerari e che l'affabile funzionario ha portato con sé una scorta di preziosi minerali in segno di buona volontà."
 paragon.40220.a:0 "Probabilmente possiamo trovare qualche utilità per lui."
 paragon.40220.a.custom_tooltip:0 "Il Blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§! si unisce al nostro impero come §HLeader§!."
 paragon.40220.b:0 "No, grazie. Vattene."
 NONA_BLORG_EX_HUSBAND_NAME:0 "Keram"
 NONA_BLORG_EX_HUSBAND_DESC:0 "Un Blorg laborioso, forgiato da innumerevoli lotte personali."

 # Baron Vyctor Jariden / militarist1
 paragon.40310.name:0 "Liberato dai Suoi Fardelli"
 paragon.40310.desc:1 "Finalmente, §Y[Root.GetName]§! si è ripreso dallo shock emotivo della caduta della sua nobile Casata. Senza più il senso di colpa e la malinconia, ha trovato un nuovo scopo al servizio del nostro popolo."
 paragon.40310.a:0 "Molto bene."

 paragon.40320.name:0 "Espansionista Schietto"
 paragon.40320.desc:1 "In un discorso acceso, §Y[Root.GetName]§! ha dichiarato che la nazione deve concentrarsi sull'espansione. Ha presentato due piani su come la flotta potrebbe utilizzare le risorse aggiuntive per raggiungere questo obiettivo. Entrambe le opzioni sono valide e potrebbero darci grandi benefici nel lungo periodo. Tuttavia, attuare entrambi i piani contemporaneamente è impossibile."
 paragon.40320.a:0 "Una flotta forte mostrerà loro la nostra forza."
 paragon.40320.b:0 "Una logistica superiore ci porterà alla vittoria."
 vyctor_aggressive_expansion_plan:0 "Piano di Espansione Aggressivo"
 vyctor_aggressive_expansion_plan_desc:1 "Le battaglie si vincono con la strategia, ma la forza rimane il fondamento del successo. Quando si applica la forza, è meglio farlo con determinazione."
 vyctor_improved_fleet_logistics:0 "Logistica della Flotta Migliorata"
 vyctor_improved_fleet_logistics_desc:0 "L'efficienza non va sottovalutata: Ottimizzando la produzione dei nostri cantieri navali, la nostra espansione sarà molto più rapida."

 # Gia'Zumon / militarist2
 paragon.40410.name:0 "Degnato dallo Spargimento di Sangue"
 paragon.40410.desc:1 "§Y[Root.GetName]§! ha vinto molte battaglie. Una volta ha combattuto al fianco di un altro grande guerriero, $GIA_ZUMON_GREAT_WARRIOR_NAME$, che sta cercando un nuovo padrone da servire. È un ammiraglio spietato e [Root.GetFirstName] parla bene di lui."
 paragon.40410.a:0 "La gloria lo attende se si unisce a noi."
 paragon.40410.a.custom_tooltip:0 "L'ammiraglio Tzynn §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! si unisce al nostro impero come §HLeader§!."
 paragon.40410.b:1 "Cosa può insegnarci sulla guerra?"
 GIA_ZUMON_GREAT_WARRIOR_NAME:0 "Hask'Guttra"
 GIA_ZUMON_GREAT_WARRIOR_DESC:1 "Un ammiraglio spietato che ha combattuto in molte guerre. Si dice che sia senza cuore, che si preoccupi solo di massacri e distruzione."
 gia_zumon_taught_warfare_by_great_warrior:0 "Addestrato da $GIA_ZUMON_GREAT_WARRIOR_NAME$"
 gia_zumon_taught_warfare_by_great_warrior_desc:1 "Le nostre flotte hanno beneficiato della conoscenza del grande guerriero, $GIA_ZUMON_GREAT_WARRIOR_NAME$."

 paragon.40420.name:0 "Sangue e Sabbia"
 paragon.40420.desc:1 "§Y[Root.GetName]§! è irrequieto e desidera combattere. Ne ha abbastanza dei deboli che affliggono [coliseum_planet.GetName] e ha proposto un'arena in cui i cacciatori di gloria possano essere contrapposti ai criminali. Un progetto del genere fornirà sicuramente ai nostri guerrieri un prezioso addestramento."
 paragon.40420.a:0 "Dategli il via libera."
 paragon.40420.b:0 "Non è questo il modo di farlo."
 gia_zumon_arena:0 "Arena"
 gia_zumon_arena_opened:0 "Colosseo Aperto"
 gia_zumon_arena_aperta_desc:1 "Sebbene i nostri guerrieri apprezzino la possibilità di sfogarsi, la sete di sangue che si è accesa ha provocato un po' di ansia tra la popolazione."

 # Factorator Shuladun / xenophobe1
 paragon.40510.name:0 "Proposta di Ottimizzazione"
 paragon.40510.desc:1 "§Y[Root.GetName]§! desidera automatizzare i metodi di spedizione su [planet_governed.GetName]. Il piano proposto collegherebbe le fabbriche, le raffinerie e gli impianti di lavorazione attraverso una complessa rete di condotte e nastri trasportatori. Anche se il progetto sembra buono in teoria, ci sono rischi per la popolazione che vive nelle vicinanze; tra fuoriuscite industriali, problemi di radiazioni e vibrazioni ad alta frequenza, il pericolo è reale."
 paragon.40510.a:0 "Avviare il progetto."
 paragon.40510.b:0 "No, dobbiamo proteggere la gente."
 factorator_industrial_network:0 "Rete Industriale"
 factorator_industrial_network_desc:0 "Complesse condutture di trasporto realizzate da §Y$NAME_xenophobe1$§!; altamente efficienti, ma a costo della salute della popolazione."

 paragon.40520.name:0 "Esperimenti Promettenti?"
 paragon.40520.desc:1 "§Y[Root.GetName]§! ha presentato piani di ricerca per valutare futuri sviluppi industriali. Ciò potrebbe giovare all'economia e ai suoi progetti personali. Inoltre [Root.GetName] ha preparato una serie di esperimenti che sembrano molto promettenti, ma che probabilmente uccideranno la maggior parte delle cavie. Ci ha assicurato che un piccolo sacrificio è necessario per un bene più grande."
 paragon.40520.a:0 "Vai avanti."
 paragon.40520.b:0 "No, questo è crudele e non etico."
 factorator_inhumane_work_experiments:0 "Esperimenti Industriali Crudeli"
 factorator_inhumane_work_experiments_desc:1 "Il lavoro di §Y$NAME_xenophobe1$§! per favorire lo sviluppo industriale non è esente da rischi; un'affermazione ardentemente sostenuta da coloro che sopravvivono ai suoi test."
 factorator_inhumane_work_experiments_stopped:0 "Esperimenti Crudeli Impediti."
 factorator_inhumane_work_experiments_stopped_desc:1 "I lavoratori dell'industria si rallegrano di essere stati salvati dai test spietati di §Y$NAME_xenophobe1$§!."

 # Aturion / xenophobe2
 paragon.40610.name:0 "Programma di Controllo della Pop"
 paragon.40610.desc:1 "§Y[Root.GetName]§! ha ideato un piano di ottimizzazione della popolazione che, a scapito di alcune libertà personali, aumenterebbe la produzione di almeno il 6,98%."
 paragon.40610.a:0 "Avviare il programma."
 paragon.40610.b:0 "Meglio di no."
 aturion_population_reform:0 "Riforma della Popolazione."
 aturion_population_reform_desc:1 "Per il bene dell'insieme, il nostro popolo dovrebbe essere pronto a dare la vita e gli arti. In confronto, questi piccoli cambiamenti sono una gentilezza."

 paragon.40620.name:0 "Programma di Riforma Criminale"
 paragon.40620.desc:1 "§Y[Root.GetName]§! ha sviluppato un complesso programma di riabilitazione per trasformare gli elementi più problematici della nostra società in cittadini diligenti. La valutazione del rischio stima che il 17,3% della popolazione criminale sarà impossibile da riabilitare e dovrebbe essere considerata una 'perdita accettabile.'"
 paragon.40620.a:0 "Avviare il programma."
 paragon.40620.b:0 "Non possiamo renderlo meno rischioso?"
 aturion_forced_rehabilitation_programs:0 "Programmi di Riabilitazione Forzata"
 aturion_force_rehabilitation_programs_desc:1 "Rinunciare alle proprie tendenze criminali richiede lavoro e di solito una spinta esterna. Tale spinta sarà debitamente fornita."
 aturion_criminal_reformation_programs:0 "Programmi di Riforma Criminale"
 aturion_criminal_reformation_programs_desc:0 "Affidandosi alla pedagogia e ai miglioramenti piuttosto che a misure preventive e forzate, questi programmi favoriscono una popolazione più felice."

 # Jynn / egalitarian1
 paragon.40710.name:0 "Un Apprendista Esperto"
 paragon.40710.desc:1 "§Y[Root.GetName]§!, l'inviato dell'Equilibrio Numinoso, ha assunto un apprendista. Il giovane e promettente guerriero desidera giurare fedeltà a noi."
 paragon.40710.a:0 "Sono i benvenuti se si uniscono a noi."
 paragon.40710.a.custom_tooltip:0 "L'apprendista Comandante di §Y$NAME_egalitarian1$§! entra a far parte del nostro impero come §HLeader§!."
 paragon.40710.b:1 "Abbiamo bisogno di ufficiali, non di generali."
 JYNN_APPRENTICE_DESC:0 "Addestrato fin da bambino dal guerriero [event_target:renowned_egalitarian1.GetName] ad aiutare chi è indifeso."
 jynn_recruited_army_officers:0 "Reclutamento di Ufficiali dell'Esercito"
 jynn_recruited_army_officers_desc:1 "I subordinati Affidabili e Leali sono fondamentali per qualsiasi comandante."

 paragon.40720.name:0 "Sostegno Numinoso"
 paragon.40720.desc:1 "§Y[Root.GetName]§! ha chiesto sostegno al suo ordine, Equilibrio Numinoso, per aiutare il nostro impero nella lotta in corso contro la tirannia e gli oppressori. Dal loro quartier generale segreto sono arrivate navi cargo che trasportano leghe preziose per sostenerci."
 paragon.40720.a:0 "Potrebbe essere utile."

 # Zosira K'Tun / egalitarian2
 paragon.40810.name:0 "La Scienza è Magia"
 paragon.40810.desc:1 "§Y[Root.GetName]§! e il suo compagno robotico Gorky hanno passato molto del loro tempo libero a condurre esperimenti privati. Alcuni di essi hanno dato risultati interessanti e ha condiviso le sue scoperte con gli scienziati del nostro impero."
 paragon.40810.a:1 "Ottima notizia."

 paragon.40820.name:0 "Animale Domestico Alieno Adottato"
 paragon.40820.desc:1 "§Y[Root.GetName]§! ha adottato una creatura aliena per accompagnare il suo assistente robotico Gorky. Si tratta di un mollusco colorato che, sebbene pre-sapiente, mostra un intelletto impressionante e risponde ai comandi fischiati. L'assunzione di responsabilità per la creatura sembra aver modificato la sua personalità, rendendola molto più responsabile ed equilibrata."
 paragon.40820.a:0 "Morde?"

 # Xondar / materialist1
 paragon.40910.name:0 "[Root.GetName] 2.0"
 paragon.40910.desc:1 "§Y[Root.GetName]§! sostiene di aver 'migliorato' la sua forma fisica in vari modi. Senza autorizzazione, ha inviato messaggi in tutta la flotta per celebrare i suo stato di perfezione di e ha pubblicato un manifesto in cui sostiene che l'unico futuro possibile per una civiltà è l'ascensione sintetica: tutta la vita organica è fragile e destinata a morire."
 paragon.40910.a:0 "[Root.GetName] ci mostrerà la strada."
 paragon.40910.b:0 "L'audacia!"

 paragon.40920.name:0 "Leghe Preziose"
 paragon.40920.desc:1 "§Y[Root.GetName]§! ha raccolto i dati dei sensori di tutte le navi entro i nostri confini. Utilizzando algoritmi che calcolano le distorsioni gravimetriche [Root.GetFirstName] ha scoperto qualcosa nascosto sotto la superficie di uno degli oggetti galattici nel nostro spazio. Se i dati sono corretti, la roccia grezza dovrebbe essere piena di leghe rare. [Root.GetFirstName] vede in questo un'opportunità per espandere e potenziare la flotta e propone di inviare una nave da costruzione per estrarre le leghe."
 paragon.40920.a:0 "Una risorsa preziosa."
 XONDAR_VALUABLE_ALLOYS:0 "Leghe Preziose"
 XONDAR_VALUABLE_ALLOYS_DESC:1 "Leghe Preziose sono state scoperte dall'Ammiraglio [event_target:renowned_materialist1.GetName] su questo pianeta arido."
 paragon.40921.name:0 "Leghe Disponibili"
 paragon.40921.desc:0 "Un tesoro di leghe preziose è stato scoperto dopo che diversi chilometri di roccia sono stati spazzati via. Abbiamo iniziato le operazioni di recupero."
 paragon.40921.a:0 "Bene."

 # Borin / materialist2
 paragon.41010.name:0 "Sono Nato nell'Anno del..."
 paragon.41010.desc:1 "§Y[Root.GetName]§! ha trascorso mesi nella sua cabina scrivendo un'auto-biografia che include non solo la storia della vita e dei viaggi, ma anche tutto ciò che ha appreso sulla ricerca ingegneristica, sulle costruzioni e sui materiali rari. Esaminando il suo lavoro, i nostri scienziati hanno fatto alcune scoperte interessanti."
 paragon.41010.a:0 "Conoscenze davvero preziose."

 paragon.41020.name:0 "Saluta $BORIN_ROBOT_COMPANION_NAME$"
 paragon.41020.desc:1 "§Y[Root.GetName]§! ha costruito un compagno robot di nome $BORIN_ROBOT_COMPANION_NAME$. Il robot è in grado di apprendere in modo avanzato e ha una matrice di personalità. Assiste [Root.GetName] nei suoi lavori di ricerca e riparazione. Tuttavia, come il suo creatore, $BORIN_ROBOT_COMPANION_NAME$ è curioso e desidera lasciare la propria casa per intraprendere le proprie avventure. [Root.GetName] si chiede se $BORIN_ROBOT_COMPANION_NAME$ possa svolgere un ruolo autonomo nella nostra società."
 paragon.41020.a:0 "Ha un talento per le navi, vero?"
 paragon.41020.a.custom_tooltip:0 "Il robot Ammiraglio §Y$BORIN_ROBOT_COMPANION_NAME$§! si unisce al nostro impero come §HLeader§!."
 paragon.41020.b:0 "Possiamo usarla in qualche ufficio..."
 BORIN_ROBOT_COMPANION_NAME:0 "Beryllia"
 BORIN_ROBOT_COMPANION_DESC:0 "Un IA ausiliaria, costruita e addestrata dai rottamatori [event_target:renowned_materialist2.GetName]."
 borin_administrator_beryllia:0 "Amministratore $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc:1 "Il compagno robotico del rottamatore §Y$NAME_materialist2$'s§! ha iniziato il lavoro d'ufficio, aiutando ad affinare le nostre procedure facendo buon uso delle sue capacità di auto-apprendimento."

 # Judge Uld Dagr / pacifist1
 paragon.41110.name:0 "Criminali Scoperti"
 paragon.41110.desc:1 "§Y[Root.GetName]§! ha investigato su una rete criminale che si sta furtivamente accrescendo nei nostri confini. Ha messo insieme indizi che collegano vari signori del crimine e pirati con politici corrotti e ufficiali militari. [Root.GetName] ha implementato dei nuovi sistemi per velocizzare il processo giudiziario in casi come questi, con l'intento di catturare tutti i criminali prima che abbiamo l'occasione di lasciare la nostra giurisdizione."
 paragon.41110.a:1 "Questo ci avvantaggerà tutti."
 judge_improved_crime_fighting_laws:0 "Lotta al Crimine Migliorata"
 judge_improved_crime_fighting_laws_desc:0 "Una serie di nuove legislazioni per combattere conspirazioni criminali su vasta scala."

 paragon.41120.name:0 "Sulla Natura del Crimine"
 paragon.41120.desc:1 "§Y[Root.GetName]§! ha trascorso la sua vita a studiare la natura del crimine e le motivazioni dei delinquenti violenti. Ha cercato consiglio da vari esperti, studiato le culture di altri imperi, sia vivi che morti, e ha usato algoritmi avanzati per immaginare come potrebbe apparire una società utopica. Il suo lavoro di una vita è culminato in un vasto trattato sociologico che fungerà da guida per le future generazioni."
 paragon.41120.a:1 "Un grande vantaggio per tutti noi."

 # Vas the Gilded / pacifist2
 paragon.41210.name:0 "Pace e Prosperità"
 paragon.41210.desc:1 "§Y[Root.GetName]§! ha guadagnato un'ampia reputazione ospitando banchetti sontuosi. Gli incontri sono noti per le performance spettacolari dei menbri del Alyssum Magnetar, cibi e bevande esotiche, così come per i dibattiti sia filosofici che etici. Qui si formano amicizie, si fanno affari e vecchi dissapori vengono perdonati. La sua abilità di unire individui così disparati getta delle solide fondamenta per la nostra prosperità futura."
 paragon.41210.a:0 "Insieme siamo più forti."
 vas_population_united:0 "Populazione Unita"
 vas_population_united_desc:1 "Grazie alla popolarità di §Y$NAME_pacifist2$'s§! tra la gente e alla sua abilità nel riunirla, la società nel suo insieme è divenuta più stabile."

 paragon.41220.name:0 "Nel Nostro Momento del Bisogno"
 paragon.41220.desc:1 "§Y[Root.GetName]§! è una vera artista quando si tratta di carisma e persuasione. Ha usato i suoi contatti e agganci politici per raccogliere informazioni vitali da tutta la galassia. [Root.GetFirstName] ha conservato tutta la sua conoscenza in un cimelio di famiglia: un cristallo verde opaco che indossa di tanto in tanto alle sue lussuose feste. Quando esposto ad uno specifico spettro di luce, i suoi segreti vengono proiettati in una magnifica aura. Ora, crede che sia giuto il momento di utilizzare questa conoscenza per il bene della società."
 paragon.41220.a:0 "Ne faremo buon uso."

 # Kai-Sha / authoritarian1
 paragon.41310.name:0 "Informazioni Raccolte"
 paragon.41310.desc:1 "§Y[Root.GetName]§! presenta un database contenente informazioni sensibili raccolte negli anni dai suoi numerosi contatti. L'enorme cache contiene di tutto progetti delle installazioni militari, ricerche segrete, ed estratti di sonde mentali. Ciò che ci viene offerto è prezioso, ma usare queste informazioni potrebbe far precipitare i conflitti sia interni che esterni."
 paragon.41310.a:0 "Usiate i dati."
 paragon.41310.a.custom_tooltip:0 "§Y25%§! di probabilità che l'opinione degli altri imperi hanno di noi peggiori del §R-25§!."
 paragon.41310.b:0 "Distruggete i dati."
 opinion_has_sensitive_information_about_us:0 "Possiede Informazioni Sensibili su di noi"

 paragon.41320.name:0 "Reti di Contatti Estesa"
 paragon.41320.desc:1 "§Y[Root.GetName]§! ha accresciuta la sua rete di contatti in tutta la galassia. Alcuni sono informatori volontari, mentre altre sono ricattati o sottoposti a lavaggio del cervello. In ogni caso, le sue informazioni raccolte saranno estremamente utili."
 paragon.41320.a:0 "Knowledge is power."
 paragon.41320.a.intel.custom_tooltip:0 "Spionaggio su Altri Imperi: §G+$@paragon_41320_a_intel_amt$§!"

 # Q'la-Minder / authoritarian2
 paragon.41410.name:0 "Palazzo della Vanità"
 paragon.41410.desc:1 "§Y[Root.GetName]§!, il decadente funzionario, ha costruito uno stravagante palazzo su [planet_governed.GetName]. Questo palazzo è sia simbolo del suo potere e della sua richezza che della sua vanità e corruzione. Per celebrare il suo completamento, ha organizzato una grande festa, a cui sono invitati tutti coloro di una certa importanza. E in un raro gesto di generosità ha anche condiviso alcune delle sue ricchezze con la popolazione."
 paragon.41410.a:0 "C'era da aspettarselo"
 qla_minder_vanity_palace:0 "Palazzo della Vanità"
 qla_minder_vanity_palace_desc:0 "Questo monumentale edificio è tanto grottesco quanto affascinante."

 paragon.41420.name:0 "Appropriazione Indebita"
 paragon.41420.desc:1 "§Y[Root.GetName]§!, il decadente funzionario, è stato sorpreso a dirottare fondi pubblici. Ciò va avanti da diverso tempo, e ha accumulato la sua ricchezza non solo in conti bancari ma anche in caveau sotterranei e depositi nello spazio profondo in tutta la galassia. Di fronte alle accuse, si è gettato a terra, giurando che questi oggetti dovevano essere un dono per il sovrano."
 paragon.41420.a:0 "Che verme!"

 # Ulastar / spiritualist1
 paragon.41510.name:0 "La Grande Profezia"
 paragon.41510.desc:1 "Per molti anni, §Y[Root.GetName]§! il Mistico ha interpretato i segni e i portenti che rivelano un destino più grande. Ora, sostiene di aver avuto una visione della galassia unita sotto il nostro unico stendardo. Il vero splendore deve ancora venire."
 paragon.41510.a:0 "Grande gloria ci attende."
 ulastar_prophesied_greater_destiny:0 "Profetizzato un Destino più Grande"
 ulastar_prophesied_greater_destiny_desc:0 "I proclami di §Y$NAME_spiritualist1$'s§! sulla nostra gloria futura incitano la popolazione a un rinnovato fervore e scopo."

 paragon.41520.name:0 "Rspondere alla Chiamata"
 paragon.41520.desc:1 "Per anni, §Y[Root.GetName]§! è stato richiamato nel vuoto da potenti sogni psionici. Ora, diverse navi civili che trasportano membri di molte specie diverse sono apparse nell'orbita di [planet_governed.GetName]. In cambio della possibilità di vivere con il loro profeta, sono disposti a servirci."
 paragon.41520.a:0 "Faranno parte del nostro gregge."
 paragon.41520.a.custom_tooltip:0 "Aggiunge §Y3§! Pop Spiritualiste, Psioniche su [event_target:planet_governed.GetName]."
 paragon.41520.b:0 "Non sono i benvenuti."

 # Nasuz Demetor / spiritualist2
 paragon.41610.name:0 "Reliquie di un Antico Passato"
 paragon.41610.desc:1 "§Y[Root.GetName]§! l'Archivista ha scoperto il nascondiglio di antiche reliquie. Ha ricavato delle informazioni sulla loro posizione da antichi miti e registri dei sensori barattati con pirati erranti. L'origine dei misteriosi oggetti rimane incerta, ma assorbendo basse frequenze sonore, a volte producono leggere distorsioni temporali. Questa tecnologia dovrebbe dimostrarsi utile."
 paragon.41610.a:0 "Una scoperta davvero preziosa."

 paragon.41620.name:0 "Voci dal Vuoto"
 paragon.41620.desc:1 "§Y[Root.GetName]§! l'Archivista ha intercettato uno strano messaggio. Distorto dal rumore di fondo, il messaggio ha riverberato tra le stelle per millenni. Contiene un saluto da civiltà aliene, così come le precise coordinate del loro pianeta natale. Le specie si sono estinte da tempo, ma potrebbero ancora esserci dei resti importanti e antiche conoscenze da scoprire sul loro pianeta natale."
 paragon.41620.a:0 "Chissà quali tesori potremmo trovare?"
 paragon.41620.a.custom_tooltip:0 "Un nuovo sito archeologico è stato scoperto su §Y[event_target:nasuz_arcsite_planet.GetName]§!."

#Empire modifiers

 integrated_command:0 "Comando Integrato"
 integrated_command_desc:0 "I nostri processi di comando integrato ci hanno permesso di innovare il modo in cui usavamo le navi d'assalto in combattimento. Ci libereremo anche dei litigi dei noioso ammiraglito."
 crisis_studied:0 "Intuizioni di Skrand sulle Crisi"
 crisis_studied_desc:0 "Grazie alle intuizioni di Skrand siamo stati in grado di escogitare modi efficaci di condurre la nostra guerra contro le Crisi."
 crisis_studied_damage_desc:0 "Danno alle fazioni delle Crisi Finali: §G+20%§!"
 talon_armor:0 "Corazza a Strati"
 talon_armor_desc:1 "Le indagini sul rivestimento dei Talon ci hanno fornito delle intuizioni sull'ottimizzazione dello scafo. Questo ci ha permesso di migliorare la corazza delle nostre navi senza aggiungere peso."
 talon_hull:0 "Rafforzamento dello Scafo"
 talon_hull_desc:0 "Studiando lo scafo dei Talon, abbiamo migliorato la nostra comprensione del telaio delle navi, processi che dovrebbero essere facilmente applicabili per rafforzare l'esterno delle nostre navi."
 skrand_story:0 "Uniti Nella Storia"
 skrand_story_desc:0 "Mossa dalla testimonianza di Skrand, la nostra gente lo considera un campione di virtù militare e un fondamentale monito dell'importanza della vigilanza."

#Gateway Admiral

 paragon.3000.desc:0 "Abbiamo riattivato con successo l'energia dell'antico Portale nel sistema [gateway_system.GetName]! Nonostante i suoi anni, il dispositivo ha formato un condotto subspaziale stabile completamente percorribile.\n\nRiveliamo anche letture energetiche insolite, simili a quelle riscontrate in entrata o in uscita da un portale, ma senza alcun segno di una nave in transito."
 paragon.3000.a:0 "Monitorate la situazione."

 paragon.3001.name:0 "Avvento"
 paragon.3001.desc:0 "Una nave massiccia è emersa dal portale, le sue mere dimensioni sono qualcosa di mai visto. Le forze armate sono state messe in massima allerta.\n\nIl vascello sconosciuto non risponde alle nostre trsmissioni, ma dato che appare completamente disattivato, per ora non lo ingaggeremo. Le indagini e i tentativi di stabilire le comunicazioni continuano."
 paragon.3001.a:0 "È enorme!"
 paragon.3001.b:1 "Iniziare le procedure di scansione."

 paragon.3002.name:0 "Intuizione"
 paragon.3002.desc:1 "Le nostre indagini sulla nave massiccia non hanno risposto a molte domande. Tuttavia, siamo riusciti a decifrare alcuni dei dati che abbiamo ricevuto la prima volta che si è aperto il portale. Sembra che la nave sia rimasta bloccata dentro il portale per un periodo di tempo sconosciuto (e possibilmente, incredibilmente lungo).\n\nPer scoprirne di più, dovremo salire a bordo della nave. Poichè si tratta di un vascello militare, è consigliabile inviare un'unità delle forze speciali."
 paragon.3002.a:0 "Preparate il trasporto truppe."
 PARAGON_GATEWAY_DUDE_PROJECT:0 "Operazione d'Imbarco"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC:1 "Dobbiamo salire a bordo della nave aliena. Le lievi letture di energia potrebbero indicare un sistema di supporto vitale funzionante. C'è la possibilità che qualcuno, o qualcosa, si nasconda sulla nave. I nostri soldati sono ansiosi di scoprirlo."

 paragon.3003.name:1 "Accoglienza Difficile"
 paragon.3003.desc:1 "Poco dopo essere saliti a bordo della nave, abbiamo incontrato un gruppo di alieni in uniforme. Spaventati dalla nostra improvvisa comparsa, molti di loro hanno subito estratto le armi. Per fortuna si è evitato uno scontro a fuoco.\n\nIl comandante alieno, invitando alla calma, ha spiegato che la nave ha bisogno di riparazioni d'emergenza. Una volta che tutti i sistemi saranno operativi, lui e il suo equipaggio intendono tornare sul loro pianeta natale, Skravird.\n\nSvestito da tutti i costumi militari, è certamente una figura impressionante. L'equipaggio della nave parla di lui con riverenza e la forza della sua personalità è palpabile anche per noi. Ha già vagliato la possibilità di stabilire relazioni diplomatiche formali."
 paragon.3003.desc_gestalt:0 "All'interno della nave abbiamo scoperto un gruppo di alieni che stavano lavorando per ripristinare la funzionalità della nave. Vedendo la nostra improvvisa apparizione come una minaccia, molti hanno subito estratto le armi. Anche se la violenza è stata evitata, il comandante alieno ci vede chiaramente come avversari.\n\nSvestito da tutti i costumi militari, è una figura impressionante. La forza della sua personalità è palpabile anche per noi. Tuttavia, a questo punto sembra improbabile un ulteriore dialogo."
 paragon.3003.a:1 "Aiutate questo comandante a riparare la sua nave."
 paragon.3003.b:1 "Ignoratelo. Impadronitevi invece della nave."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT:1 "Riparare la Nave Aliena"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC:2 "Il vascello alieno richiede un'ampia manutenzione. Abbiamo acconsentito a fornire assistenza per le riparazioni."

 paragon.3004.name:0 "Ammiraglio Dimenticato"
 paragon.3004.intro: "La nostra squadra di ingegneri ha assistito abilmente l'equipaggio alieno. La denominazione della nave si traduce approssimativamente in 'Primo Artiglio' e il loro comandante si è identificato come Skrand Sharpbeak, un ammiraglio di fama.\n\nConfrontando i dati della banca dati del Primo Artiglio con i nostri, abbiamo confermato che Skrand e il suo equipaggio sono rimasti intrappolati all'interno del portale per diversi millenni. Per loro, è stato un viaggio breve ma per il resto della galassia sono passati migliaia di anni."
 paragon.3004.a.desc: "$paragon.3004.intro$\n\nGrazie ai nostri scavi su Skravird, almeno possiamo indirizzare l'Ammiraglio Sharpbeak verso il suo pianeta natale, ma tutto e tutti coloro che ha sempre amato sono scomparsi da tempo."
 paragon.3004.b.desc: "$paragon.3004.intro$\n\nNon hanno una casa dove tornare. Tutto e tutti quelli che hanno amato sono scomparsi da tempo."
 paragon.3004.a:0 "Un triste destino."

 paragon.3005.name:0 "Skrand Sharpbeak"
 paragon.3005.desc:1 "§HL'ammiraglio Skrand Sharpbeak del Primo Artiglio ci chiama. Sembra esausto.§!\n\nSkravird è caduto. La mia casa non esiste più. Miliardi di vite... scomparse.\n\nIl Primo Artiglio è diventato l'Ultimo Artiglio, e io sono un soldato senza una causa. Per il vostro sostegno, e a nome del mio equipaggio, vi prometto la nostra fedeltà."
 paragon.3005.a:0 "Grazie. Ma anche noi abbiamo degni comandanti."
 paragon.3005.a.response:0 "§HSkrand sbatte le palpebre e tossisce.§!\n\nSenza dubbio. Ma sappiate che il mio servizio non è stato offerto a cuor leggero. In segno di buona volontà, darò istruzioni ai miei ingegneri per mantenere l'Artiglio operativo e insegnerò ai vostri ingegneri come mantenerlo."
 paragon.3005.b:1 "Cosa ci impedisce di prenderlo noi stessi?."
 paragon.3005.b.response:1 "§HSharpbeak arretra, il suo becco emette una serie di squittii altamente sgradevoli.§!\n\nQuesta nave è l'orgoglio della mia patria perduta, costruita con gli artigli di lavoratori che hanno dato la loro vita al progetto! È l'ultimo pezzo della nostra casa, tutto ciò che è rimasto a ricordarci i nostri nidi natali.\n\n§HRiacquistando la sua postura, Skrand calma il suo rumore di schiocco.§!\n\nÈ sufficiente dire che combatterei con il becco e con gli artiglii per fermarti."
 paragon.3005.c:1 " Ingaggiare il Leader"
 paragon.3005.c_custom_tooltip:0 "§LMolto bene. Accettiamo la vostra promessa. Servite con onore, Ammiraglio.§!\n$SEPARATOR$\n"
 paragon.3005.c.response:0 "§HSharpbeak espande il suo piumaggio.§!\n\nLo farò. L'Ultimo Artiglio volerà di nuovo, anche se con nuovi colori. Hai ripristinato il nostro scopo. Ti ringrazio."
 paragon.3005.d_custom_tooltip:0 "§LLe parole sono vane. Addio, Ammiraglio.§!"
 paragon.3005.d:1 "Congedo"
 paragon.3005.d.response:0 "§HLo sguardo di Sharpbeak è penetrante.§!\n\nMolto bene. L'Ultimo Artiglio volerà da solo. Addio."
 NAME_LastTalon:0 "Ultimo Artiglio"

 paragon.3006.name:0 "Vittoria!" #good xenophobe outcome
 paragon.3006.desc:1 "Le nostre truppe hanno facilmente sopraffatto l'equipaggio della nave. Abbiamo distrutto le loro difese e liberato il ponte dai soldati nemici. La nave è nostra!."
 paragon.3006.a:0 "Impareremo i suoi segreti."
 paragon.3007.name:0 "Massacro!" #bad xenophobe outcome
 paragon.3007.desc:1 "Le nostre truppe a bordo del vascello alieno sono state decimate! La ferocia dei difensori è stata incredibile. Dopo la battaglia, l'energia è stata restituita ai sistemi tattici della nave. Secondo le nostre scansioni, l'iperguida è ancora inutilizzabile, ma la nave stessa sta attivamente contendendo il nostro spazio."
 paragon.3007.a:0 "Inviate una flotta!"

 paragon.3902.name:0 "Nave Gigante"
 paragon.3902.desc:0 "Durante la nostra indagine standard, abbiamo trovato una nave imponente di guardia vicino a un portale attivato. La nave non risponde alla nostra chiamata e sembra funzionare a livelli di potenza critici."
 paragon.3902.a:0 "Cercate di saperne di più."

