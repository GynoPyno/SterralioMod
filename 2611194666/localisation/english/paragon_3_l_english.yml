 situation_paragon_skrand_cure:0 "Progressione della Cura"
 situation_paragon_skrand_cure_type:0 "Cura"
 situation_paragon_skrand_cure_desc:0 "Come per ogni nuova malattia, il lavoro di laboratorio è fondamentale per combattere il marciume delle piume. I team di ricerca lavorano senza sosta per trovare una cura, mentre il nostro personale medico lotta per alleviare i sintomi e limitare la diffusione della malattia."
 situation_paragon_skrand_cure_regular:0 "Ricerca Standard"
 approach_situation_paragon_skrand_cure_regular_tt:0 "Le squadre di ricerca sono composte in base all'esperienza nelle nuove malattie e nell'assistenza sanitaria. Il loro obiettivo è quello di trovare una cura, dando al contempo la priorità ad altri compiti."
 situation_paragon_skrand_cure_generous:0 "Ricerca Approfondita"
 approach_situation_paragon_skrand_cure_generous_tt:0 "Le squadre di ricerca sono composte in base all'esperienza nelle nuove malattie e nell'assistenza sanitaria. La priorità è trovare una cura piuttosto che alleviare i sintomi o limitare la diffusione della malattia."
 situation_paragon_skrand_cure_nothing:0 "Ricerca Minima"
 approach_situation_paragon_skrand_cure_nothing_tt:0 "Non possiamo sacrificare le nostre capacità di ricerca - solo dei volontari stanno lavorando a una cura per il marciume delle piume. Questo rallenterà seriamente i nostri progressi."
 situation_paragon_skrand_cure_ascension_tt:0 "Competenze Genetiche"
