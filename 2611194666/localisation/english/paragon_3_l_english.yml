 #Starting Traits
 leader_trait_legendary_leader:0 "Luminare"
 leader_trait_legendary_leader_desc:2 "§GIl Luminare accresce in potere nel tempo.§!\n\nLe Guerre di Unificazione sono state brutali. Alla fine, [Root.GetName] ha portato pace e uno scopo a tutti noi. Il Luminare è un simbolo vivente di cosa può realizzare la nostra specie, e un'ispirazione per tutti.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring:0 "$leader_trait_legendary_leader$ Linea di Sangue"
 leader_trait_legendary_offspring_desc:1 "L'erede di $leader_trait_legendary_leader$. Essere all'altezza del ascito del suo predecessore sarà una sfida, ma questo leader ha già dimostrato grande potenziale."
 trait_perfected_genes:0 "Geni Perfezionati"
 trait_perfected_genes_desc:1 "§LMillenni di esperimenti genetici e guerre hanno portato alla creazione di una specie estremamente resiliente.§!"
 leader_trait_legendary_story:0 "Gesta Storiche"
 leader_trait_legendary_story_desc:0 "Questo leader passerà alla storia come una figura di grande fama."

 paragon_origin_psionic_ascension:1 "\n\n§PPotere Straripante:§!\nDopo un rituale psionico, questo leader è diventato un tramite con il Velo. L'energia psionica del nostro intero popolo è canalizzata in [Root.GetHimHer], rendendo questo leader un essere semi-divino. Tuttavia, tale potere ha un costo, e dobbiamo sacrificare altri individui psionici per mantenere il tramite.\nMantenimento decennale: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension:0 "\n\n§PCuore del Nucleo:§!\nFormato da un nucleo planetario, questo impianto cibernetico unico richiede una fornitura costante di £sr_dark_matter£ $sr_dark_matter$ per rimanere efficente."
 paragon_origin_synthetic_ascension:0 "\n\n§PCarne Eterna:§!\nCreando un cervello positronico unico e racchiudendolo in un corpo di Metallo Vivo, abbiamo riportato in vita $leader_trait_legendary_leader$. Per sostenere [Root.GetHimHer] ci occorre un rifornimento costante di £sr_living_metal£ $sr_living_metal$."
 paragon_origin_genetic_ascension:0 "\n\n§PGeni Restaurati:§!\nDopo vari tentativi di innestare il DNA di $leader_trait_legendary_leader$ con quello di altri individui di talento, un solo paziente è riuscito a sopravvivere all'intervento e sviluppare tratti vantaggiosi. Tuttavia, bisogna inettare regolarmente nuovo materiale genetico per mantenere la stabilità del genoma.\nMantenimento decennale: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_null_loc:0 " "

 #Ethic Traits
 leader_trait_legendary_origin_desc:1 "\n§GTratto Sovrano Luminare§!"
 leader_trait_legendary_military_knowledge:0 "Comandante Ispirato"
 leader_trait_legendary_military_knowledge_desc:0 "Un comandante militare brillante, amato dalle truppe."
 leader_trait_legendary_foe_hammer:1 "Agressore Incrollabile"
 leader_trait_legendary_foe_hammer_desc:1 "Un esperto dei sistemi d'arma delle astronavi, questo leader apporta una conoscenza inestimabile alla guerra tra flotte."
 leader_trait_legendary_great_teacher:0 "Mentore Saggio"
 leader_trait_legendary_great_teacher_desc:1 "Questo leader mostra delle capacità di insegnamento eccezionali, e aiuterà altri a raggiungere il loro pieno potenziale."
 leader_trait_legendary_pious_ascet:0 "Asceta Devoto"
 leader_trait_legendary_pious_ascet_desc:0 "Questo leader è un modello di auto-disciplina, e un'ispirazione per tutti."
 leader_trait_legendary_commanding_presence:0 "Presenza Imperiosa"
 leader_trait_legendary_commanding_presence_desc:1 "L'autorità viene naturale a questo leader, e pochi osano contestare le sue decisioni."
 leader_trait_legendary_high_king:0 "Alto Re"
 leader_trait_legendary_high_king_desc:0 "Per sangue e meriti, questo leader ha guadagnato il rispetto e la lealtà delle altre casate nobiliari."
 leader_trait_legendary_gunboat_diplomacy:0 "Diplomazia a Colpi di Cannone"
 leader_trait_legendary_gunboat_diplomacy_desc:0 "Questo leader preferisce una dimostrazione di potere. Una minaccia ben piazzata a volte vale più di mille parole."
 leader_trait_legendary_scientific_diplomacy:0 "Cacciatore di Talenti"
 leader_trait_legendary_scientific_diplomacy_desc:1 "Offrendo il meglio, possiamo attrarre le menti più acute. Questo leader è specializzato nel reclutamento di personale qualificato."
 leader_trait_legendary_scientific_diplomacy_tt:1 "$t$I §YTrattati Migratori§! producono §G$@scientific_diplomacy_1_amt$§! §YPunti Ricerca§! £physics£ £society£ £engineering£\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_2_tt:0 "$t$I §YTrattati Migratori§! producono §G$@scientific_diplomacy_2_amt$§! §YPunti Ricerca§! £physics£ £society£ £engineering£\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_3_tt:0 "$t$I §YTrattati Migratori§! producono §G$@scientific_diplomacy_3_amt$§! §YPunti Ricerca§! £physics£ £society£ £engineering£\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_autarky:0 "Autarca"
 leader_trait_legendary_autarky_desc:1 "Questo leader si batterà per assicurare l'auto-sufficenza della nazione."
 leader_trait_legendary_natural_ruler:0 "Sovrano Illuminato"
 leader_trait_legendary_natural_ruler_desc:1 "Carismatico, premuroso e altruista, questo leader cerca di migliorare la qualità della vita di tutti."
 leader_trait_legendary_industry_titan:0 "Titano dell'Industria"
 leader_trait_legendary_industry_titan_desc:0 "Questo leader vede un'economia sana come le fondamente di ogni grande nazione."
 leader_trait_legendary_great_inventor:0 "Grande Inventore"
 leader_trait_legendary_great_inventor_desc:0 "Questo leader è un pioniere della robotica e il nostro capo ricercatore nell'automazione della forza lavoro."
 leader_trait_legendary_great_inventor_tt:1 "$t$£amenities£ Sevizi dai £job_roboticist£ $job_roboticist_plural$: §G+1§!\n$leader_trait_legendary_origin_desc$"
