 paragon.5220.name:0 "Negoziazioni Concluse"
 paragon.5220.desc.peace:1 "Alla vigilia delle trattative, è diventato chiaro che le parti erano stanche della guerra e preferivano stringere un accordo. Non possiamo sapere quali saranno le conseguenze a lungo termine, ma per ora siamo uniti."
 paragon.5220.a:1 "Abbiamo trionfato."
 paragon.5220.a.tt:1 "§LLe nostre divergenze sono state risolte con la forza o con la negoziazione. Da ora in poi siamo veramente uniti.§!"
 paragon.5221.name:0 "Guerra Civile"
 paragon.5220.desc.war:1 "Alla vigilia delle trattative, è diventato chiaro che le parti non sarebbero mai giunte a un accordo. Anche ora, le forze ribelli si stanno radunando e la guerra è stata dichiarata. Ancora una volta la nostra nazione è divisa."
 paragon.5221.a:0 "Si allineeranno."
 paragon.5221.a.tt:0 "I pianeti con il modificatore §YTendenze Democratiche§! formeranno il nucleo di un impero ribelle."
 paragon.5222.name:0 "Esecuzioni"
 paragon.5222.desc:0 "L'appello alle trattative è stata una trappola perfetta per i leader Riformisti. Riuniti in un unico luogo, sono stati facilmente catturati. Non abbiamo perso tempo ad estrarre informazioni sui loro nascondigli, seguaci e beni. La restante opposizione è stata rapidamente soppressa, senza concessioni o una costosa guerra civile. Ogni Riformista è stato condannato a morte per decreto del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.5222.a:0 "Non possiamo tornare indietro. Procedere."
 paragon.5223.name:0 "Un Solo Dominio"
 paragon.5223.desc:0 "Mentre le braci della guerra civile si affievoliscono, una nuova società sta sorgendo dalle ceneri, pronta a portare la scintilla della saggezza dell'onorevole §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! alle stelle."
 paragon.5223.a:0 "Un solo paese, un solo Luminare, un solo futuro."
 paragon.5226.name:0 "Pianeta Velato"
 paragon.5226.desc:1 "Al completamento della prima fase, le energie psioniche turbolente hanno avvolto il pianeta e devastato la sua superficie. Anche se ora è impossibile sopravvivere lì, i nostri psionici più forti si sono riuniti per proteggere un tempio in cui si svolgerà la prossima fase del rituale. Ora, tutto ciò che rimane è indirizzare la forza psionica dei nostri volontari sul leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Ciò dovrebbe notevolmente potenziare le sue capacità psioniche."
 paragon.5227.name:0 "Rituale Psionico"
 paragon.5227.desc:1 "Sacrificio iniziale: §R[Cittadini] [ROOT.paragon_origin_ascension]§!\nSacrifici decennali necessari: §R[Cittadini] [ROOT.paragon_origin_ascension]§!\nPoteri psichici scelti: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nI nostri telepati più forti stanno domando le energie selvagge che stanno consumando il pianeta. Ora convoglieranno queste energie verso il centro del tempio, dove i candidati sacrificali attendono. Presto inizierà la cerimonia e i poteri psionici di questi coraggiosi volontari saranno estratti e diretti sul leader §Y[Ruler.GetTitle]§!. Più persone vengono sacrificate, più è forte l'energia psionica, ma dobbiamo fare attenzione a non oltrepassare ciò che è possibile controllare, o rischiamo una spettacolare catastrofe.\n\nUna volta completato il rituale, dovremo fornire un flusso costante di volontari per evitare che il potere distrugga il corpo di §Y[Ruler.GetRegnalName]§!."
 paragon.5227.a:0 "Intuizione nell'Ignoto"
 paragon.5227.a.tt:1 "Il nostro leader §L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! probabilmente avrà uno sguardo su altre dimensioni o persino linee temporali, espandendo la sua mente.§!\n\nConcede un §GTratto del Sovrano§! casuale!"
 paragon.5227.b:0 "Segnali Psichici"
 paragon.5227.b.tt:0 "§LLe energie concentrate scorrono attraverso le vene del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, ma non sono contenute dal corpo fisico. Invece, si abbattono sui volontari vicini, potenziando il loro potere prima di essere consumati dalle fiamme pirocinetiche.§!\n\nI nostri equipaggi psionici useranno i Segnali Psichici per connettersi con il nostro leader §Y[Ruler.GetTitle]§! e sfruttare questo potere, aggiungendo §G$MOD_SHIP_SHIELD_HP_ADD$§! e §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§! a tutte le navi."
 paragon.5227.c:0 "Astropatia"
 paragon.5227.c.tt:0 "§LLe energie concentrate scorrono attraverso le vene del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, potenziando notevolmente la consapevolezza.§!\n\nI nostri navigatori psionici useranno gli Emettitori Astropatici per connettersi con §Y[Ruler.GetRegnalName]§! per sifonare questo potere, aggiungendo §G$MOD_SHIP_SPEED_MULT$§! e §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§! a tutte le navi."
 paragon.5227.d:0 "Occhi Onniscienti"
 paragon.5227.d.tt:0 "§LLe energie concentrate scorrono attraverso le vene del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, cambiando e distortendo le caratteristiche di base del suo corpo. Ogni volta che il suo sguardo penetrante cade su un partecipante al rituale, è chiaro che i loro pensieri non sono più privati.§!\n\n§Y[Ruler.GetRegnalName]§! potrebbe imparare a sfruttare questo potere, aggiungendo la §GRiduzione della $MOD_PLANET_CRIME_MULT$§! e la §GCrittografia§! all'impero."
 paragon.5227.e:1 "Compulsione Vocale"
 paragon.5227.e.tt:0 "§LLe energie concentrate scorrono attraverso le vene del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, potenziando le sue corde vocali con poteri psichici. Per i nostri volontari, la sua voce è tanto agghiacciante quanto persuasiva.§!\n\n§Y[Ruler.GetRegnalName]§! potrebbe imparare a sfruttare questo potere, aggiungendo §G$tile_resource_unity_add$§! e §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! all'impero."
 paragon.5227.f:0 "Termina il rituale!"
 paragon.5227.f.tt:0 "Questo concluderà il rituale con le opzioni scelte. $paragon.leader.delusion.positive$"
 paragon.5230.name:0 "Potere Traboccante"
 paragon.5230.desc:1 "La prova si è rivelata un grande successo. Grazie alla loro resilienza innata e al nostro eccezionale potenziale psionico, il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è stato riportato in vita! Ma ci vorranno alcuni anni prima di poter restituire la nazione al suo legittimo sovrano."
 paragon.5236.name:0 "Cuore Planetario"
 paragon.5236.desc:0 "Abbiamo estratto il nucleo planetario, lo abbiamo lavorato e lo abbiamo racchiuso in una struttura che utilizza la Materia Oscura per generare una enorme quantità di energia, data la sua dimensione compatta. Ora possiamo produrre cibernetica eccezionale per potenziare il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! e forse riparare il suo corpo e la sua mente a un costo esiguo di fornire ulteriore §YMateria Oscura§! per mantenere il dispositivo operativo."
 paragon.5237.name:0 "Cuore del $leader_trait_legendary_leader$"
 paragon.5237.desc:1 "Mantenimento Aggiornamenti: §R[ROOT.paragon_origin_ascension] Materia Oscura mensile§!\nPotenziamenti Cibernetici Scelti: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nÈ stata costruita una fabbrica appositamente per questo scopo. Presto inizierà a produrre la cibernetica più avanzata mai vista, tutta per alimentare il nostro amato leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Più aggiornamenti installeremo, più Materia Oscura avremo bisogno di integrare ogni mese per mantenere il cuore operativo. Ma dovremmo stare attenti a non esagerare, altrimenti il corpo potrebbe perire sotto un incredibile sforzo."
 paragon.5237.a:0 "Regolatori di Probabilità"
 paragon.5237.a.tt:0 "Il leader §L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! riceverà Regolatori di Probabilità personalizzati, permettendo una maggiore comprensione di come guidare l'impero.§!\n\nConcede un §GTratto del Sovrano§! casuale!"
 paragon.5237.b:0 "Trasmettitori Permanenti"
 paragon.5237.b.tt:1 "§LAttaccare i Trasmettitori Permanenti al leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! significa che sarà molto più facile inviare ordini e fare discorsi alla popolazione.§!\n\n§Y[Ruler.GetRegnalName]§! potrà comunicare istantaneamente con qualsiasi cyborg cittadino, aumentando la §G$MOD_POP_HAPPINESS$§! e la §GProduzione Cyborg§!."
 paragon.5237.c:0 "Inibitori del Sonno"
 paragon.5237.c.tt:1 "§LI Speciali Inibitori del Sonno permetteranno al leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! di trascorrere meno tempo a riposare e più tempo a governare.§!\n\n§Y[Ruler.GetRegnalName]§! gestirà più facilmente l'attuazione delle politiche, aggiungendo il §G$MOD_COUNTRY_EDICT_FUND_ADD$§! e il §G$mod_edicts_upkeep_mult$§!."
 paragon.5237.d:0 "Interfaccia Tattica"
 paragon.5237.d.tt:1 "§LSpeciali Interfacce Tattiche permettono al leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! di comandare eserciti a milioni di anni luce di distanza, senza alcuna riduzione delle prestazioni.§!\n\n§Y[Ruler.GetRegnalName]§! consulterà personalmente gli eserciti terrestri e pianificherà potenziali operazioni terrestri, aumentando la §G$MOD_ARMY_HEALTH$§! e il §G$MOD_ARMY_DAMAGE_MULT$§!."
 paragon.5237.e:0 "Analizzatori Cognitivi"
 paragon.5237.e.tt:0 "§LSpeciali Analizzatori Cognitivi su misura per il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! consentono un miglior controllo su qualsiasi battaglia spaziale condotta da piloti con l'impianto ricevitore corrispondente.§!\n\n§Y[Ruler.GetRegnalName]§! userà la sua vasta esperienza per aiutare la nostra flotta con le calibrazioni durante le battaglie, aggiungendo la §G$MOD_SHIP_ACCURACY_ADD$§! e il §G$MOD_SHIP_TRACKING_ADD$§! a tutte le navi."
 paragon.5237.f:0 "Concludi l'operazione!"
 paragon.5237.f.tt:0 "Questo concluderà l'operazione con le opzioni scelte. $paragon.leader.delusion.positive$"
 paragon.5240.name:0 "Più Intelligenti, Più Veloci, Più Forti"
 paragon.5240.desc:1 "La nostra operazione è stata un successo! La nuova fonte di energia per tutte le potenziamenti cibernetici si è dimostrata altamente efficiente e stabile, consentendo al leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! di camminare di nuovo tra la gente."
 paragon.5246.name:0 "Struttura Reale"
 paragon.5246.desc:0 "Siamo riusciti a costruire una struttura adeguata e un cervello positronico all'avanguardia per ospitare la coscienza del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Ora, ciò che resta è scansionare il suo cervello e procedere con il nuovo caricamento e la riprogrammazione."
 paragon.5247.name:0 "Programmazione Mentale"
 paragon.5247.desc:1 "Mantenimento Aggiornamenti: §R[ROOT.paragon_origin_ascension] Metallo Vivente mensile§!\nAggiornamenti Programma Scelti: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nLa fabbrica è praticamente priva di lavoratori viventi, ma alcune piattaforme senzienti mantengono la delicata macchina. La coscienza del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è attualmente archiviata in una rete, pronta a ricevere gli aggiornamenti necessari. Dobbiamo fare attenzione a non esagerare nella riprogrammazione, altrimenti la potenza di calcolo richiesta diventerà troppo elevata, persino per le nostre unità più avanzate."
 paragon.5247.a:0 "Algoritmo del Profeta"
 paragon.5247.a.tt:1 "§LInstalleremo un Algoritmo del Profeta speciale al leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! che consentirà una maggiore comprensione del comando.§!\n\nConcede un §GTratto del Sovrano§! casuale!"
 paragon.5247.b:0 "Rete di Apprendimento Condivisa"
 paragon.5247.b.tt:1 "§LIntroducendo una Rete di Apprendimento Condivisa a livello imperiale, stiamo consentendo ad altri leader di beneficiare della vasta conoscenza del nostro leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nCiò aumenterà le capacità di apprendimento degli altri leader, aumentando il §G$MOD_LEADER_SPECIES_EXP_GAIN$§! e il §GMantenimento Leader§!."
 paragon.5247.c:0 "Sistema di Calcolo delle Battaglie"
 paragon.5247.c.tt:1 "§LI calcoli delle battaglie appropriati richiedono un'enorme potenza di elaborazione, ma data l'avanzata struttura positronica del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, le nostre flotte sono pronte per l'azione.§!\n\nCiò migliorerà tutte le nostre flotte, aumentando la §G$MOD_SHIP_FIRE_RATE_MULT$§! e il §G$MOD_SHIP_WEAPON_DAMAGE$§!."
 paragon.5247.d:0 "Algoritmi di Riciclaggio"
 paragon.5247.d.tt:1 "§LInstallare un Algoritmo di Riciclaggio specializzato potrebbe aumentare le capacità del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! di pensare in un modo più sostenibile di produzione, riducendo il potenziale spreco.§!\n\nCiò ci consentirà di pagare molto meno per i distretti e gli edifici lavorativi, riducendo il §G$mod_planet_districts_upkeep_mult$§! e il §G$mod_planet_buildings_upkeep_mult$§!."
 paragon.5247.e:0 "Vasto Database di Ingegneria"
 paragon.5247.e.tt:1 "§LScaricando l'intero database di ingegneria nel cervello del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! potremmo aumentare significativamente la nostra conoscenza tecnica.§!\n\n§Y[Ruler.GetRegnalName]§! produrrà tecniche molto più efficienti, aumentando i §G$mod_MACHINE_species_trait_points_add$§! e §G$mod_MACHINE_species_trait_picks_add$§!."
 paragon.5247.f:0 "Concludi l'operazione!"
 paragon.5247.f.tt:0 "Questo concluderà l'operazione con le opzioni scelte. $paragon.leader.delusion.positive$"
 paragon.5250.name:0 "Fantasma nella Macchina"
 paragon.5250.desc:1 "Il nostro lavoro è terminato. Con un nuovo corpo e poteri cognitivi notevolmente potenziati, il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è pronto a riprendere i suoi doveri."
 paragon.5256.name:0 "Compatibilità del DNA"
 paragon.5256.desc:1 "La nostra squadra scientifica ha identificato diversi candidati con il codice genetico idoneo per potenziare il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Una volta completata la procedura, §Y[Ruler.GetRegnalName]§! non sarà più gravato dall'indignità dell'invecchiamento. Ulteriori modifiche dovrebbero essere possibili in futuro. Naturalmente, sarà necessario del materiale genetico fresco per aggiornare la sequenza del DNA del governante."
 paragon.5257.name:0 "Manipolazione Genetica"
 paragon.5257.desc:1 "Sacrificio Iniziale: §R[ROOT.paragon_origin_ascension] Individui Compatibili Geneticamente§!\nSacrifici decennali necessari: §R[ROOT.paragon_origin_ascension] Cittadini§!\nPoteri genetici scelti: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nSono state preparate speciali vasche di sequenziamento genetico e le nostre migliori menti stanno supervisionando l'operazione.\n\nI leader compatibili saranno dissolti per recuperare il loro materiale genetico. Poi, alcune sequenze del loro DNA verranno infuse con il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Possiamo utilizzare individui più compatibili per potenziare questo processo, producendo mutazioni controllate per consentire a §Y[Ruler.GetRegnalName]§! di ringiovanire ancora più rapidamente, ma dobbiamo fare attenzione a non esagerare."
 paragon.5257.a:0 "Ripristino del DNA"
 paragon.5257.a.tt:1 "§LPossiamo invertire il processo di invecchiamento. Un cervello più giovane per il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! potenzierà le sue capacità cognitive. Con la saggezza dell'esperienza e l'agilità della giovinezza, tutto è possibile.§!\n\nConcede un §GTratto del Sovrano§! casuale!"
 paragon.5257.b:0 "Crescita Cerebrale"
 paragon.5257.b.tt:1 "§LPer quanto riguarda il centro cognitivo del cervello, di solito più grande è meglio. Possiamo stimolare ulteriormente la crescita per il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nCon maggiori poteri di concentrazione e ragionamento, §Y[Ruler.GetRegnalName]§! può aiutare i nostri scienziati nella loro ricerca dell'ignoto, aumentando la nostra §G$MOD_LEADER_SPECIES_EXP_GAIN$§! e la §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 paragon.5257.c:0 "Incrocio Genetico"
 paragon.5257.c.tt:1 "§LGrazie alle nostre avanzate tecniche di incrocio genetico, possiamo ora estrarre sequenze specifiche dal leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! per capire cosa ha reso il nostro governante speciale.§!\n\nApplicando questa conoscenza ai cittadini comuni dovremmo ottenere risultati utili, aumentando la §G$MOD_ARMY_HEALTH$§! e la §GProduzione dei Lavoratori§!."
 paragon.5257.d:0 "Carisma Irresistibile"
 paragon.5257.d.tt:1 "§LPotremmo lavorare su acceleratori di feromoni e miglioramenti estetici per produrre un corpo perfetto e irresistibile per il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nPer i cittadini §Y[Owner.GetSpeciesName]§!, dissentire con §Y[Ruler.GetRegnalName]§! sarà quasi impossibile. Una tale chimica tra un governante e i suoi sudditi aggiungerà §G$MOD_COUNTRY_LEADER_CAP_ADD$§! e §G$MOD_FACTION_APPROVAL$§! all'impero."
 paragon.5257.e:0 "Attenzione Divisa"
 paragon.5257.e.tt:1 "§LCompartimentare parti del cervello e piegarle in settori indipendenti dovrebbe permettere al leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! di concentrarsi su molti obiettivi diversi contemporaneamente.§!\n\nPossiamo adattare questo processo per i nostri piloti e i nostri strateghi, aumentando l'§GEfficienza dei Punti di Difesa§! e l'§G$MOD_SHIP_EVASION_MULT$§! per tutte le navi."
 paragon.5257.f:0 "Concludi l'operazione!"
 paragon.5257.f.tt:0 "Questo concluderà l'operazione con le opzioni scelte. $paragon.leader.delusion.positive$"
 paragon.5260.name:0 "Apice dell'Evolutione"
 paragon.5260.desc:1 "Il nostro esperimento si è dimostrato fruttuoso e la forma perfetta dell'onorevole §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è stata raggiunta. Ora, con il nostro leader [Ruler.GetTitle] di nuovo tra i suoi fedeli, le stelle sono nostre per reclamarle!"

 paragon.5265.name:0 "Espandi la Mente"
 paragon.5265.desc:1 "Con i nostri sacrifici, siamo riusciti a spingere le capacità del nostro onorevole §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! a guidare una nazione oltre ogni misura. La domanda è: quali sono le qualità più importanti per un buon leader? Dove dovrebbe essere indirizzata questa nuova crescita?"
 paragon.5265.a:0 "Conoscenza"
 paragon.5265.a.tt:0 "§LLa conoscenza è un tesoro di grandissimo valore.§!"
 paragon.5265.b:0 "Purezza"
 paragon.5265.b.tt:1 "§LDopotutto, una specie perfetta genera una nazione pura.§!"
 paragon.5265.c:0 "Forza"
 paragon.5265.c.tt:0 "§LSolo attraverso la forza si può governare una nazione come la nostra.§!"
 paragon.5265.d:0 "Saggezza"
 paragon.5265.d.tt:0 "§LSenza saggezza, tutta la conoscenza del mondo è priva di significato.§!"
 paragon.5265.e:0 "Gravitas"
 paragon.5265.e.tt:1 "§LUn governante senza influenza non avrà molti sostenitori.§!"
 paragon.5265.f:0 "Apertura"
 paragon.5265.f.tt:0 "§LEssere accoglienti verso gli altri significa avere più alleati per difendere la nostra nazione.§!"
 paragon.5265.g:0 "Restrizione"
 paragon.5265.g.tt:0 "§LLa vera forza sta nel non usarla.§!"

 paragon.5270.name:0 "Lunga vita all'Impero!"
 paragon.5270.desc:1 "$paragon.beginning.speech$\n\nTornato dal baratro della morte, il discorso del nostro Luminare è pieno di speranza e gratitudine. Dopo aver ringraziato i cittadini e gli scienziati per aver reso possibile questo straordinario risultato, [Ruler.GetName] parla del futuro: che sia più forte che mai, pronto a riprendere il timone della nostra gloriosa nazione. Insieme, abbiamo vinto contro i traditori e i ribelli. E insieme, porteremo gloria e prosperità ad ogni cittadino, in ogni pianeta! Gloria a [Owner.GetName]! Gloria ai cittadini [Owner.GetSpeciesNamePlural]!\n\nE gloria al Luminare.\n\n$paragon.ending.speech$"
 paragon.5270.a:0 "Gloria!"
 paragon.5270.a.tt:0 "§LGloria all'onorevole §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!! Gloria a §Y[Owner.GetName]§!! Gloria ai cittadini §Y[Owner.GetSpeciesName]§!!§!"
 paragon.5270.b:0 "È tempo che il Luminare prenda il timone!"

#Ruler Insights
 paragon.5305.name:0 "Comprensione della Terraformazione"
 paragon.5305.desc:0 "Negli ultimi anni abbiamo goduto di una prosperità e stabilità senza precedenti, grazie ai nostri scienziati più talentuosi. Cercando nuovi pianeti da coltivare e sfruttare, sono riusciti a fare qualcosa che, date le nostre conoscenze attuali sulla xenobiologia, si credeva impossibile: hanno impiantato la nostra flora e fauna indigene su un pianeta alieno, cambiandolo per adattarlo alla nostra popolazione, attraverso l'uso di enormi lavori di terraformazione.\n\nAnche se replicare questo successo ora è improbabile, poiché il pianeta modificato era piuttosto unico, ha dimostrato che in futuro potremmo migliorare e adattare questo processo per adattarlo ad altri mondi.\n\nFino ad allora, possiamo destinare fondi per far crescere l'impero in altre aree."
 paragon.5310.name:0 "Comprensione della Nautica"
 paragon.5310.desc:1 "La nostra flotta navale è il baluardo della difesa. Il nostro leader §Y[Root.Owner.Ruler.GetTitle]§! ha annunciato una nuova nave finanziata dallo stato per rafforzare la nostra flotta. Questa ammiraglia ci guiderà in un'era gloriosa, schiacciando chiunque si frapponga sul nostro cammino! Presto la nave sarà varata, e celebreremo.\n\nOra, possiamo destinare fondi per far crescere l'impero in altre aree."
 paragon.5310.tt:0 "Incrociatore sperimentale si unisce alla flotta!"
 paragon.5315.name:0 "Avanzamento Scientifico"
 paragon.5315.desc:1 "La scienza è la chiave per un futuro migliore e più luminoso. Freschi di incentivi, i nostri scienziati stanno facendo più progressi che mai. Il progresso è stato riconosciuto dal nostro leader §Y[Root.Owner.Ruler.GetTitle]§! con la concessione di medaglie al merito a selezionati scienziati.\n\nOra possiamo permetterci di concentrare i nostri sforzi di espansione su discipline diverse."
 paragon.5320.name:0 "Guidare con l'Esempio"
 paragon.5320.desc:1 "Il nostro leader §Y[Root.Owner.Ruler.GetTitle]§! è un modello per tutti, guidandoci tra le stelle. Con un forte leader al timone, i nostri funzionari sono orgogliosi di servire e cercano l'eccellenza.\n\nOra possiamo permetterci di concentrare i nostri sforzi di espansione su discipline diverse."
 paragon.5325.name:0 "Stazione Spaziale Sperimentale"
 paragon.5325.desc:1 "Le relazioni sul nuovo progetto di costruzione stanno avendo un profondo effetto sul morale pubblico. Con i costi di produzione alle spalle, guardiamo avanti alla realizzazione di questo incredibile capolavoro di ingegneria.\n\nOra possiamo permetterci di concentrare i nostri sforzi di espansione su discipline diverse."
 paragon.5330.name:1 "Metallo Vivente"
 paragon.5330.desc:1 "Abbiamo scoperto molto attraverso gli avanzamenti tecnologici e scientifici, ma abbiamo ancora molto da imparare. Il nostro team di esplorazione ha trovato una sostanza straordinaria che presenta proprietà liquide e metalliche. Inoltre, questa sostanza sembra essere viva. Non sappiamo ancora come comprendere o utilizzare questo materiale, ma è molto intrigante.\n\nFinché non ne sapremo di più, faremmo bene a concentrare i nostri sforzi di espansione su discipline diverse."
 paragon.5335.name:0 "Fonte di Energia"
 paragon.5335.desc:1 "I nostri progressi tecnologici sono andati lontano, ma l'universo nasconde molti segreti. Il nostro team di esplorazione ha scoperto una sostanza straordinaria e densa. Si crede che sia una forma di materia oscura. Al momento, non siamo in grado di discernere un potenziale utilizzo per questo nuovo materiale.\n\nFinché non troveremo un modo, faremmo bene a concentrare i nostri sforzi di espansione su discipline diverse."
 paragon.5340.name:0 "Regola Eccezionale"
 paragon.5340.desc:1 "L'anniversario del primo shuttle spaziale ha unito la popolazione in un comune scopo. Ispirata e invigorita dal discorso del nostro leader §Y[Root.Owner.Ruler.GetTitle]§!, la popolazione [Root.Owner.GetSpeciesName] sta lavorando insieme per rendere la loro nuova capitale galattica un faro di prosperità nel freddo vuoto dello spazio.\n\nOra possiamo concentrare i nostri sforzi altrove."
 paragon.5340.tt:0 "Aumento del livello di Ascensione del Pianeta Capitale di §G+1§!"
 paragon.5345.name:0 "Genio dell'Invenzione"
 paragon.5345.desc:1 "Le notizie si stanno diffondendo su una macchina innovativa in grado di raffinare enormi quantità di leghe da materiali riciclati. Il dispositivo è altamente efficiente, ma il suo creatore è morto poco dopo averlo presentato al nostro leader §Y[Root.Owner.Ruler.GetTitle]§!. Ritenuta impossibile da replicare da altri ingegneri, abbiamo messo la macchina in una struttura protetta per protezione e per il beneficio del nostro popolo.\n\nPossiamo destinare fondi per lo sviluppo in altre aree."
 paragon.5360.name:0 "Comprensione dell'Esplorazione"
 paragon.5360.desc:1 "I nostri prospettori si sono dimostrati utili ancora una volta. Hanno riferito di aver trovato un deposito sotterraneo nascosto di diversi materiali insoliti. Mentre lavoriamo per stabilire le proprietà e il potenziale di questi nuovi vantaggi, possiamo continuare a espanderci in altre aree."
 paragon.5370.name:0 "Comprensione degli Anelli Orbitali"
 paragon.5370.desc:1 "Ricerche approfondite nel campo della colonizzazione e del trasporto dello spazio profondo si sono rivelate proficue. I nostri scienziati più brillanti hanno lavorato a stretto contatto con i migliori ingegneri. Hanno sviluppato un nuovo concetto per un anello orbitale; una struttura spaziale che circonda il pianeta con un anello gigante in grado di supportare strutture industriali o civili. Al momento, potremmo mancare della capacità industriale per costruire un tale Anello Orbitale, ma la strada davanti è chiara. Nel frattempo, possiamo permetterci di concentrare gli sforzi di espansione altrove."
 paragon.5900.name:1 "Il Luminario non c'è più!"
 paragon.5900.desc:1 "Nessuno vive per sempre. Alla fine, siamo tutti uguali nella morte. Oggi, il $leader_trait_legendary_leader$ ci unisce tutti per l'ultima volta. Mai prima d'ora abbiamo tenuto un funerale così grande: discorsi potenti, giuramenti nobili, infinite processioni. In tutto il nostro territorio, la gente esprime la loro gratitudine per tutto quello che il $leader_trait_legendary_leader$ ha fatto per noi. Nessun governante è perfetto, ma il nostro ha lavorato instancabilmente per costruire un futuro migliore per tutti noi.\n\nAnche se speravamo di mitigare il potenziale contraccolpo di un tale evento, il nostro pianeta natale è caduto in tumulto."
 paragon.5900.desc.50years:1 "Nessuno vive per sempre. Alla fine, siamo tutti uguali nella morte. Oggi, il $leader_trait_legendary_leader$ ci unisce tutti per l'ultima volta. Mai prima d'ora abbiamo tenuto un funerale così grande: discorsi potenti, giuramenti nobili, infinite processioni. In tutto il nostro territorio, la gente esprime la loro gratitudine per tutto quello che il $leader_trait_legendary_leader$ ha fatto per noi. Nessun governante è perfetto, ma il nostro ha lavorato instancabilmente per costruire un futuro migliore per tutti noi.\n\nNonostante le preparazioni fatte per affrontare le crisi, la morte del $leader_trait_legendary_leader$ ci ha fatto lottare, addolorati dal dolore. Ci vorrà del tempo per superare questa perdita, ma da essa diventeremo più forti."
 paragon.5900.desc.100years:1 "Nessuno vive per sempre. Alla fine, siamo tutti uguali nella morte. Oggi, il $leader_trait_legendary_leader$ ci unisce tutti per l'ultima volta. Mai prima d'ora abbiamo tenuto un funerale così grande: discorsi potenti, giuramenti nobili, infinite processioni. In tutto il nostro territorio, la gente esprime la loro gratitudine per tutto quello che il $leader_trait_legendary_leader$ ha fatto per noi. Nessun governante è perfetto, ma il nostro ha lavorato instancabilmente per costruire un futuro migliore per tutti noi.\n\nGrazie alle preparazioni fatte per affrontare una tale crisi, ce la faremo anche dopo la morte del $leader_trait_legendary_leader$. Ci vorrà del tempo per superare questa perdita, ma da essa diventeremo più forti."
 paragon.5900.a:0 "Cosa facciamo ora?!"
 paragon.5900.a.50years:1 "Un terribile giorno nella nostra storia."
 paragon.5900.a.100years:1 "Eravamo preparati. Anche questo, lo supereremo."

 ###Events for Leader Rebirth
 paragon.6000.name:0 "La Seconda Possibilità"
 paragon.6000.desc:0 "La salute del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! sta rapidamente peggiorando, le nostre migliori menti mediche hanno escogitato una soluzione poco ortodossa. Un elaborato macchinario sarà costruito direttamente all'interno della sala del consiglio. Concedendo a questa macchina il controllo di molti processi naturali, possiamo mantenere in vita [Ruler.GetRegnalName] all'infinito."
 paragon.6000.desc.ap_mind_over_matter:0 "$paragon.6000.desc$\n\nAnche i nostri sensitivi hanno escogitato un piano. Forse in risposta al dolore collettivo del nostro popolo, un'Entità del Velo si è offerta di ringiovanire il nostro leader caduto. Per un 'prezzo irrisorio', il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! può essere mantenuto in vita indefinitamente."
 paragon.6000.desc.ap_the_flesh_is_weak:0 "$paragon.6000.desc$\n\nI nostri cibernetici hanno escogitato un piano brillante... Utilizzando solo i potenziamenti più all'avanguardia, possiamo sostituire ogni pezzo biologico difettoso del corpo del sovrano. Una volta completato, il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! governerà per l'eternità."
 paragon.6000.desc.ap_synthetic_evolution:0 "I nostri robotici hanno un suggerimento per riparare il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!: anche se costoso, possiamo spostare la sua mente in una nuova rete positronica auto-correttiva. La possibilità di connettersi con l'intera popolazione ci permette di migliorare le sue già notevoli capacità."
 paragon.6000.desc.ap_engineered_evolution:0 "paragon.6000.desc.ap_engineered_evolution: "$paragon.6000.desc$\n\nCome soluzione, i nostri genetisti hanno ideato un'alternativa. Si potrebbero creare dei corpi cloni illimitati (anche se costosi) per ospitare il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, rendendolo di fatto immortale."
 paragon.6000.a:0 "Costruite questo macchinario."
 paragon.6000.a.tooltip:0 "Per il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! verrà costruito un macchinario che garantirà l'immortalità a costo di rinchiuderlo all'interno del palazzo."
 paragon.6000.b:0 "Preparate i potenziamenti."
 paragon.6000.b.tooltip:0 "I nostri cibernetici prepareranno le parti potenziate che prolungheranno la vita del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!"
 paragon.6000.c.tooltip:0 "I nostri sensitivi celebreranno un rituale per concedere l'immortalità al leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!"
 paragon.6000.c:0 "Preparate lo Zro e i potenziamenti."
 paragon.6000.d:0 "Preparate questa meraviglia sintetica."
 paragon.6000.d.tooltip:0 "I nostri robotici prepareranno un guscio sintetico avanzato per estendere la vita del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.e:0 "Preparate le vasche di clonazione."
 paragon.6000.e.tooltip:0 "I nostri genetisti creeranno dei cloni per estendere la vita del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!"
 paragon.6000.f:0 "Troppo costoso! Concederemo una fine dignitosa."
 paragon.6000.f.tooltip:0 "Il costo per modificare nostro Luminare è troppo alto. Daremo la possibilità al Leader di morire con grazia."
 paragon.6005.name:0 "L'Impero Vivente"
 paragon.6005.desc:0 "La procedura è stata lunga e laboriosa. Per il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! deve essere stato straziante. Ma i risultati parlano da soli, dopo averlo collocato nel macchinario, della misteriosa malattia del sovrano non è rimasta più alcuna traccia.\n\nPur essendo grato di essere guarito, tutti i presenti hanno notato che i modi di fare e l'umore di §Y[Ruler.GetRegnalName]§! sono lievemente cambiati.n\nPer ora, il nostro leader deve rimanere a palazzo, anche se esiste un piano per spostare tutta l'attrezzatura nel caso in cui la capitale venga invasa dai nostri nemici."
 paragon.6005.a:0 "Bentornato, [Ruler.GetName]."
 paragon.6010.name:0 "Potenziamento Completato"
 paragon.6010.desc:0 "Il nostro lavoro è stato un successo! il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è stato salvato.\n\nSarà perché una parte così significativa del suo corpo è stata influenzata dalla procedura, le sue opinioni di sulla cibernetica sono cambiate. Dove prima la tecnologia era solo uno strumento, ora la vede come il percorso definitivo verso la perfezione.\n\nIl nostro leader è tornato tra noi. Ma il suo cambiamento rimane una questione aperta."
 paragon.6010.a:0 "Potenziamenti infiniti per [Ruler.GetName]."
 paragon.6015.name:0 "Una Promessa Fatta"
 paragon.6015.desc:0 "Il nostro lavoro è stato un successo. Invocando il potere del Velo, il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è stato salvato. L'Entità del Velo ha concesso l'immortalità.\n\nTuttavia, il rituale lo ha lasciato lievemente cambiato... i suoi assistenti sostengono che nella sua testa operano due personalità distinte. Sembra che il vero prezzo dell'Entità fosse quello di penetrare nella mente del Luminare.\n\nMa tutto questo può aspettare. Per ora, la preoccupazione più urgente è quella di mantenere una fornitura costante di Zro; Se mai dovessimo esaurirlo, il nostro leader perirà."
 paragon.6015.a:0 "Risvegliate, [Ruler.GetName]."
 paragon.6020.name:0 "Espansione Sintetica"
 paragon.6020.desc:0 "Successo! La coscienza del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è stata trasferita in una forma vituale. L'elaborazione quantistica gli permette di collegarsi istantaneamente con ogni unità sintetica.\n\nQuesta potente meta-consapevolezza ha iniziato a cambiare il punto di vista del nostro leader. Ora, si concentra sui modelli di macroelaborazione, con l'obiettivo di migliorare l'efficienza complessiva della nostra civiltà."
 paragon.6020.a:0 "[Ruler.GetName] è completamente in rete."
 paragon.6025.name:0 "Un Corpo Molto Perfetto"
 paragon.6025.desc:0 "Il processo e l'operazione di clonazione sono stati un completo successo. Il nostro leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! è salvo.\n\nTuttavia, molti hanno espresso preoccupazione per alcuni cambiamenti imprevisti nel suo atteggiamento. Innamorato della sua nuova forma, ha maturato nella mente l'ossessione per la prossima fase dell'evoluzione del nostro popolo. Ha impiegato notevoli risorse per perfezionare il profilo genetico delle masse."
 paragon.6025.a:0 "[Ruler.GetName] è ora un perfetto esemplare genetico."
 paragon.6030.name:0 "Mancanza di Zro"
 paragon.6030.desc:0 "Le nostre scorte di Zro si sono esaurite. A meno che non riusciamo a rifornirci rapidamente, la mente del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! si perderà per sempre nel Velo."
 paragon.6030.a:0 "Contatta il mercato dello Zro."
 paragon.6030.b:0 "[Ruler.GetName] morirà."

 paragon.6035.name: "Una Nuova Era"
 paragon.6035.desc: "Non molto tempo dopo essersi ripreso dall'intervento, è stata organizzata una grande festa su [capital_scope.GetName]. Il $leader_trait_legendary_leader$ [Ruler.GetName] ha tenuto un discorso di ringraziamento ai cittadini e agli scienziati, e ha parlato del futuro luminoso e prospero che ha pianificato per l'impero  §Y[Owner.GetName]§!."
 paragon.6035.a: "L'intramontabile $leader_trait_legendary_leader$ ci guiderà."
 paragon.6035.b: "Riformeremo il governo per il popolo."
 paragon.6035.b.tt: "Il governo sarà riformato. Il $leader_trait_legendary_leader$ continuerà a sostenerci e a guidarci, ma ora il popolo avrà la possibilità di scegliere il proprio leader."

 ###Traits
 leader_trait_the_apparatus_luminary:0 "Vincolato"
 leader_trait_the_apparatus_luminary_desc:0 "Immortalità, ma a quale costo? Questo leader è legato a un'ingombrante macchinario per il mantenimento della vita nelle sale del consiglio."
 leader_trait_the_cybernetic_luminary:0 "Potenziamenti Infiniti"
 leader_trait_the_cybernetic_luminary_desc:0 "L'immortalità è raggiungibile. Grazie a diversi potenziamenti avanzati, questo leader può sincronizzarsi direttamente con gli amministratori cibernetici di alto livello. Tuttavia, questo limita la loro capacità di apprendere in modo indipendente."
 leader_trait_the_psionic_luminary:0 "Il Passeggero"
 leader_trait_the_psionic_luminary_desc:0 "Il prezzo dell'immortalità è alto... L'Entità del Velo ha lasciato un varco nella mente di questo leader. L'Entità ha preso piede nel nostro regno e il leader deve essere rifornito costantemente di Zro."
 leader_trait_the_synth_luminary:0 "Consapevolezza Sintetica"
 leader_trait_the_synth_luminary_desc:0 "Il corpo sintetico di questo leader è l'epitome dell'arte robotica. L'elaborazione quantistica garantisce una connessione diretta con la meta-continuità della gente. Pur aumentando l'efficienza, gli effetti non fanno ben sperare per quelli che sono modificati."
 leader_trait_the_genetic_luminary:0 "Perfezione Genetica"
 leader_trait_the_genetic_luminary_desc:0 "Una serie infinita di cloni ha concesso a questo leader l'immortalità. Se il replicante attuale dovesse danneggiarsi o diventare obsoleto, una dozzina di altri sono pronti a prendere il suo posto. Questo ha portato all'ossessione della perfezione genetica."

