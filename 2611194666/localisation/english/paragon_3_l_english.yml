 paragon.3090.name:0 "Studi sulla Storia"
 paragon.3090.desc:1 "Abbiamo ricevuto una richiesta da diversi membri dell'equipaggio dell'Artiglio. Ci hanno chiesto di usare le nostre risorse per fare ricerche sul passato del loro popolo. Molte cose sono accadute mentre l'Artiglio si trovava nel limbo. Ci hanno chiesto di registrarle per i posteri."
 paragon.3090.a:0 "Agli archivi!"
 paragon.3090.b:0 " Passeremo."
 paragon.3091.name:0 "La Migrazione"
 paragon.3091.desc:0 "Abbiamo il primo rapporto sulla storia di Skrand e sul suo popolo:\n\nAl loro tempo la galassia era vasta e sconosciuta, i confini esterni considerati troppo pericolosi da esplorare.\n\nIntorno al centro galattico, vasti imperi si contendevano il potere. Uno di questi era una civiltà aviaria. Dove gli altri vedevano l'oscurità, questi intrepidi esploratori intravidero un'opportunità. Così ebbe inizio la Grande Migrazione."
 paragon.3092.name:0 "Nido Rotto"
 paragon.3092.desc:0 "Segue un altro resoconto della storia di Skrand e del suo popolo:\n\nLa migrazione era finita da tempo. Al sicuro lungo il bordo esterno della galassia, i parenti di Skrand godevano di pace e prosperità. Ma avendo scambiato la vigilanza con la comodità, erano impreparati all'arrivo della Minaccia.\n\nGli attaccanti arrivarono senza preavviso. Nessuna ala era spiegata; nessun artiglio o becco ha sbattuto in combattimento. Dallo spazio gli invasori senza volto bombardarono i pianeti aviari. Nella loro scia lasciarono solo morte."
 paragon.3093.name:0 "Primo Artiglio"
 paragon.3093.desc:0 "Abbiamo ricevuto un altro rapporto sulla storia di Skrand e del suo popolo: \n\nIl governo di Skravird è crollato. La sua economia giaceva in rovina. Ma il valore della sua gente non è diminuito. Lontano dalle linee del fronte, fu ideato un progetto.\n\nSarebbe stata costruita una nave diversa da tutte quelle precedenti. Le sue dimensioni avrebbero terrorizzato il nemico. Quando il Primo Artiglio fu pronto, fu posto al comando l'ultimo dei comandanti di Skravird. Giovane e non ancora collaudato, Skrand Sharpbeak andò in guerra. Presto il suo popolo lo avrebbe acclamato come il Distruttore della Minaccia, Primo Artiglio di Skravird."
 paragon.3094.name:0 "Volo Finale"
 paragon.3094.desc:0 "Così recita il resoconto finale della storia di Skrand e del suo popolo:\n\nIl Primo Artiglio, primo e ultimo della sua linea, tagliò le file nemiche. Battaglia dopo battaglia fu vinta dall'astuzia e dal valore del suo equipaggio e del suo comandante. Purtroppo, il suo volo fu di breve durata: nessuna nave, nemmeno una come l'Artiglio, poteva ribaltare le sorti della guerra da sola. Disperati, Skrand e i suoi ufficiali progettarono di sacrificarsi nell'ultima difesa di Skravird. In un audace tentativo di aggirare il nemico, Skrand ordinò all'Artiglio di entrare in un Portale non testato. Né lui né l'Artiglio furono mai più rintracciati."
 paragon_is_not_keides:1 "§Questo sito deve essere scavato da §YKeides§! stesso.§!"

