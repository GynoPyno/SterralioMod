 tech_xeno_linguistics:0 "Xeno-Linguistica"
 tech_xeno_linguistics_desc:0 "Visti i recenti incontri con razze intelligenti, è essenziale migliorare le nostre capacità xeno-linguistiche."
 tech_xeno_linguistics_effect:1 "Concede una piccola quantità di $r_influence$\nPermette ai §HLeader Famosi§! di comparire."
 paragon_2.2105.name:0 "Individui Eccezionali"
 paragon_2.2105.desc_01:0 "Abbiamo dimostrato senza ombra di dubbio che la galassia è piena di vita. Oltre alle specie e alle nazioni dominanti, ce ne sono molte altre che attraversano le stelle. Di tanto in tanto, possono sorgere individui eccezionali in grado di scuotere le fondamenta del potere galattico.\n\nSe riusciamo a imbrigliare la loro ambizione, questi rinomati leader potrebbero essere disposti a unirsi alla nostra causa."
 paragon_2.2105.desc_02:0 "Abbiamo dimostrato senza ombra di dubbio che la galassia è piena di vita. Oltre alle specie e alle nazioni dominanti, ce ne sono molte altre che attraversano le stelle. Di tanto in tanto, possono sorgere individui eccezionali che scuotono le fondamenta del potere galattico.\n\nAnche se i loro modi alieni possono risultare strani o addirittura repellenti, sfruttare il talento di questi §HLeader Rinomati§! può rivelarsi un vantaggio per la nostra causa."
 paragon_2.2105.a:0 "Invia un appello."
 paragon_2.2105.b:0 "Potrebbero rivelarsi utili... per un certo periodo."
 paragon_2.2105.tt:0 "D'ora in poi, i §HLeader Rinomati§! possono contattarci."
 sm_recruitment_office:0 "Ufficio di Reclutamento Interstellare"
 sm_recruitment_office_desc:0 "Linguisti, cacciatori di teste, esploratori: lavorano insieme per setacciare le stelle conosciute alla ricerca di talenti. Qui si possono reclutare leader di fama per servire la nostra causa.\n\nLimite dell'Impero: §Y1§!"
 sm_recruitment_office_tooltip:0 "Modificatore dell'Impero\n$t$Dimensione del Gruppo dei Leader Esterni: §G+1§!\n$t$ Guadagno Esperienza Leader: §G+10%§!\n$t$Aumenta la possibilità per i §HLeader Rinomati§! di contattarci."

