 paragon.3010.name:0 "Marciume delle Piume"
 paragon.3010.desc:1 "Il panico attanaglia l'equipaggio del Primo Artiglio mentre una nuova malattia si diffonde sulla nave. Secondo le prime analisi, si tratta di un ceppo di un virus relativamente innocuo, comune per la nostra gente. Tuttavia, per l'equipaggio aviario dell'Artiglio, i suoi effetti sono gravi e preoccupanti. Il virus si manifesta dapprima nel piumaggio e fa marcire le piume alla radice. Nel giro di pochi giorni, la putrefazione si diffonde al sangue.\n\nCon il tempo, è probabile che si riveli fatale."
 paragon.3010.a:0 "Lavorate alla cura!"
 paragon.3011.name:0 "Morte di un Eroe"
 paragon.3011.desc:0 "Nonostante i nostri sforzi, Skrand ha perso la vita a causa del marciume delle piume. Il suo equipaggio sta preparando un funerale tradizionale."
 paragon.3012.name:0 "La Malattia si Diffonde"
 paragon.3012.desc:0 "Nonostante i nostri sforzi per mettere in quarantena il Primo Artiglio, l'ammiraglio Skrand ha contratto un grave caso di marciume delle piume. Stimiamo che il 60% dell'equipaggio sia già malato."
 paragon.3013.name:0 "Nuovi Sintomi"
 paragon.3013.desc:0 "I sintomi finora sconosciuti dell'epidemia di marciume delle piume sono comparsi quasi all'improvviso. L'infermeria del Primo Artiglio è sovraffollata e i corridoi della nave sono pieni di malati e moribondi."
 paragon.3014.name:0 " Situazione in Peggioramento"
 paragon.3014.desc:0 "Sono state segnalate le prime vittime dell'epidemia di marciume delle piume. Gli uccelli non sono in grado di combattere l'infezione da soli e, a meno che non si trovi una cura, stimiamo un tasso di mortalità del 95%."
 paragon.3015.name:0 "Trovata la Cura!"
 paragon.3015.desc:0 "Dopo mesi di lavoro, siamo riusciti a somministrare una cura efficace all'equipaggio del Primo Artiglio. Sono in corso gli sforzi per aumentare la produzione. L'ammiraglio Skrand sarà senza dubbio molto grato per il nostro aiuto in questa faccenda."

 paragon.3020.name:0 "Dimostrazione di Gratitudine"
 paragon.3020.desc:0 "Il nostro personale ha lavorato duramente per incentivare le relazioni con Skrand e i suoi compagni di equipaggio. Questo lavoro di scambio culturale sta già dando i suoi frutti: Skrand ha appena accettato di consegnarci i progetti dei loro efficientissimi mezzi d'attacco. Questo potrebbe portare a un grande salto di qualità nella nostra comprensione del combattimento spaziale."
 paragon.3020.a:0 "Siamo grati per questo dono."
 paragon.3021.name:0 "Nave Aliena Studiata"
 paragon.3021.desc:0 "Mesi di studi, catalogazioni ed esperimenti hanno finalmente fornito alcune informazioni. Le banche dati del computer della nave aliena contengono tattiche adattive per le formazioni dei velivoli d'attacco. Ora questa tecnologia può essere da noi migliorata."
 paragon.3021.a:0 "Possiamo usarle."

 paragon.3030.c:0 "Falli lavorare."
 paragon.3031.name:0 "Strutture Integrate"
 paragon.3031.desc:1 "I nostri ufficiali e comandanti lavorano a stretto contatto con Skrand, ma non sono sempre d'accordo con lui. Le loro strutture di comando preferenziali differiscono, causando inutili tensioni. Questo ha reso necessario un addestramento militare congiunto.\n\nIl lavoro potrebbe limitare la nostra capacità di comandare le flotte, ma non preparare adeguatamente le truppe potrebbe avere conseguenze terribili."
 paragon.3031.a:0 "Preparare un programma di addestramento per gli ammiragli."
 paragon.3031.b:0 "Questi giochi di guerra sono irrilevanti."
 paragon.3032.name:0 "Addestramento Completato."
 paragon.3032.desc:0 "Con progressi eccezionali da entrambe le parti, consideriamo il programma di addestramento congiunto un grande successo. Abbiamo imparato molto da Skrand sul combattimento spaziale ravvicinato, mentre abbiamo introdotto lui e i suoi ufficiali nelle nostre pratiche logistiche. Si è radicato un nuovo senso di ottimismo e di cameratismo."
 paragon.3033.name:0 " Informazioni Militari"
 paragon.3033.desc:0 "Il problema principale consiste nel diverso modo in cui utilizziamo le tattiche delle navi d'assalto. Skrand schiera grandi squadre di navi d'assalto diverse per spezzare la catena di comando del nemico. Essi operano uniti da obiettivi precisi dati dalla loro nave madre.\n\nIl nostro approccio è più flessibile, con ruoli dettati dalla percezione della situazione e dall'uso di azioni potenzialmente ad alto rischio e ad alto guadagno, ma ci manca la coesione vista in Skrand e nei suoi ufficiali. Per ora, ci sforziamo di trovare un terreno comune su cui costruire."
 paragon.3034.name:0 "Tattiche Dimenticate"
 paragon.3034.desc:0 "Le simulazioni di battaglia hanno dimostrato che le tattiche concentrate di Skrand sono molto efficaci all'inizio, ma falliscono subito contro le strategie di contrattacco. Tuttavia, i risultati sono stati superiori a quelli che potevamo aspettarci.\n\nImplementare parti di entrambe le tattiche in simultanea ha portato al caos. Fortunatamente, da questi fallimenti sono emerse idee promettenti che dovrebbero alleviare i problemi di fondo."
 paragon.admiral_fight.name:0 "Problema di Comando"
 paragon.admiral_fight.desc:1 "A quanto pare Skrand ha avuto un alterco fisico con [leader_to_fire_skrand.GetName], uno dei nostri comandanti. Il problema ha a che fare con il profondo senso dell'onore personale dell'ammiraglio. In breve, Skrand si sente insultato e ha dichiarato che lascerà immediatamente il nostro servizio se non solleveremo [leader_to_fire_skrand.GetName] dai suoi incarichi."
 paragon.admiral_fight.a:0 " Schieratevi con Skrand."
 paragon.admiral_fight.b:0 "Schieratevi con [leader_to_fire_skrand.GetName]."
 paragon.admiral_fight.c:0 "Forse c'è un compromesso..."
 paragon.admiral_fight.a.tt:0 "§LPotremmo subire maggiori ripercussioni se ci accordiamo con Skrand su questa questione.§!"
 paragon.3036.name:0 "L'Ammiragliato a Pezzi"
 paragon.3036.a.tt:1 "§LAgire in questo modo eliminerà tutti i dissidenti dall'ammiragliato.§!"

 paragon.3040.name:0 "Aggiornamenti Potenziali"
 paragon.3040.desc:0 "La ricerca congiunta sull'Ultimo Artiglio ci ha fornito intuizioni uniche sul funzionamento interno di questo colosso. Crediamo che il nostro team di ingegneri, in collaborazione con quelli a bordo dell'Artiglio, abbia l'opportunità di migliorare ulteriormente gli strati esterni della nave, rendendola ancora più resistente agli attacchi e alle potenziali falle nello scafo.\n\nAbbiamo già ricevuto il permesso da Skrand, ma il progetto richiederà ulteriori fondi."
 paragon.3040.a:0 "Procedete con gli aggiornamenti."
 paragon.3040.b:0 "Non abbiamo risorse per questo."
 paragon.3041.name:0 "Artiglio 2.0"
 paragon.3041.desc:0 "Anche se non abbiamo ottenuto i risultati sperati, siamo riusciti a migliorare i sistemi d'armatura dell'Artiglio. I nostri ingegneri hanno anche trovato preziose informazioni che possono essere applicate per migliorare le nostre navi."
 paragon.3042.name:0 "Progressi Lenti"
 paragon.3042.desc:0 "Abbiamo fatto diversi tentativi per aumentare l'integrità strutturale dell'Artiglio senza compromettere la velocità o la manovrabilità, ma i progressi sono stati lenti. L'assistenza degli ingegneri di Skrands ci è stata di grande aiuto, ma sono restii ad applicare le nostre idee senza una stretta supervisione. Tuttavia, il lavoro continua ad andare avanti."
 paragon.3043.name:0 "Materiali Incompatibili"
 paragon.3043.desc:0 "Alcuni materiali dell'Artiglio differiscono dai nostri omologhi. La sua lega è molto meno flessibile, il che ha causato la rottura inaspettata dello scafo durante l'installazione di piastre corazzate aggiuntive. Gli ingegneri della nave hanno giustamente supervisionato il nostro lavoro, e siamo stati fortunati che fossero nelle vicinanze.\n\nAbbiamo dovuto usare parte dei materiali assegnati per i miglioramenti per riparare la nave, il che ha a sua volta ritardato l'intera operazione."
 paragon.3043.a:0 "Stanziare più fondi."
 paragon.3043.b:0 "È inutile, abbandonate il progetto."

 paragon.3050.name:0 "Volo Finale"
 paragon.3050.desc:0 "§HLo schermo sfarfalla quando appare il ponte di comando di Skrand. Le piume dell'ammiraglio sono arruffate, i suoi occhi acuti lampeggiano.§!\n\nQuesti... estranei! Sono venuti qui solo per uccidere, per distruggere! \n\n§HScuotendo furiosamente il becco, continua.§!\n\nchiedo... No, ESIGO che dichiariamo guerra! Non possiamo permettere che distruggano tutto, non di nuovo! Io... Insieme credo che possiamo evitare che si ripeta ciò che è accaduto al mio popolo. Sono pronto a insegnarvi tutto ciò che sappiamo."
 paragon.3050.a:1 "Siete mai entrati in contatto con questa minaccia prima d'ora?"
 paragon.3050.a.response:1 "No, non esattamente. Ma l'ho già visto fare in passato... Lo schema è fin troppo familiare. La minaccia è la stessa. Se non agiamo presto, faremo la stessa fine che un tempo toccò al mio popolo.\n\n§HSi arruffa le piume.§!\n\nNon augurerei a nessuno un simile destino."
 paragon.3050.b:1 "Quali informazioni può condividere?"
 paragon.3050.b.response:1 "Abbiamo chiamato il nostro nemico la Minaccia. Non rispondevano mai alle richieste di comunicazione, tanto meno alla diplomazia, e tutti quelli che si mettevano sulla loro strada finivano per essere uccisi.\n\n§HEmette un urlo acuto.§!\n\nSono apparsi dal nulla, uccidendo, maciullando, bruciando! Abbiamo avuto poche possibilità di reagire, ma abbiamo imparato cosa significa combattere un nemico del genere. La guerra convenzionale non è sufficiente. Deve essere totale, o niente. Dobbiamo distruggerli tutti, fino all'ultimo, o non ci sarà un domani."
 paragon.3050.c:0 "Facciamolo."
 paragon.3050.c.response:0 "Il tempo è fondamentale. Dobbiamo accelerare il processo. Siamo di fronte alla minaccia di una distruzione totale. Dobbiamo impedirlo!"
 paragon.3050.d:0 "Non possiamo spendere risorse per questo."
 paragon.3050.d.response:1 "§HSkrand grida, §!\n\nCOSA?! No...State facendo un terribile errore."
 paragon.3051.name:0 "Crisi Analizzata"
 paragon.3051.desc:0 "Grazie all'esperienza di Skrand nella guerra contro la Minaccia, e alla vasta banca dati che ci ha fornito, ora siamo molto più attrezzati per affrontare la crisi emergente. Non resta che mettere a frutto queste conoscenze."
 paragon.3052.name:0 "Guerra contro la Crisi"
 paragon.3052.desc:0 "Le banche dati a cui abbiamo avuto accesso ci forniscono alcuni esempi di come la Minaccia combatteva ai tempi dell'impero di Skrand. Sembra che usassero tattiche simili a quelle che affrontiamo oggi. Raramente utilizzano schemi logistici standard e le loro flotte sono di solito autosufficienti.\n\nE soprattutto, la tecnologia di disturbo non è altrettanto efficace contro queste forze. Anche le operazioni di sabotaggio sono inutili."
 paragon.3053.name:0 "Schemi di Combattimento Contro la Crisi"
 paragon.3053.desc:1 "Confrontando i nostri dati con quelli di Skrand, siamo giunti ad alcune interessanti conclusioni. È emerso che il nemico è piuttosto inflessibile: le sue flotte più grandi si concentrano su un obiettivo alla volta, escludendo tutto il resto. Dovrebbe essere possibile identificare tali obiettivi e difendersi di conseguenza."

 paragon.3060.name:0 "Studio dell'Artiglio"
 paragon.3060.desc:0 "Un gruppo di ingegneri dell'Artiglio ha recapitato un ordine di Skrand in persona. Hanno chiesto aiuto per la manutenzione del telaio dell'Artiglio e per preparare i nostri cantieri navali a potenziali riparazioni. Come indicato, questi piani prevedono un processo costoso. E c'è una sorpresa: data la natura delicata del lavoro, Skrand dovrà supervisionare il progetto in prima persona."
 paragon.3060.a:0 "Vi aiuteremo."
 paragon.3060.b:0 "Non possiamo risparmiare risorse."
 paragon.3061.name:0 "Tecniche Dimenticate"
 paragon.3061.desc:1 "Con il nostro aiuto, gli ingegneri dell'Artiglio hanno riadattato i nostri cantieri navali per studiarne il funzionamento interno. Utilizzando i nostri progetti sperimentali, hanno migliorato i loro motori FTL, che permettono alla nave di saltare anche dopo una rottura critica dello scafo. Sebbene l'utilizzo di questo motore permetta di viaggiare quasi istantaneamente, ucciderà tutti i passeggeri a bordo e probabilmente renderà la nave inutilizzabile per anni. D'altra parte, se la nave viene persa in battaglia, possiamo cercare di attivare il sistema e recuperare i rottami."

 paragon.3071.name:0 "L'Artiglio Vola Di Nuovo!"
 paragon.3071.desc:0 "Con lo stretto supporto e la supervisione del team di ingegneri dell'Artiglio, siamo riusciti a ricostruire lo scafo. L'Artiglio riprende il volo!"
 paragon.3072.name:0 "Recuperato l'Artiglio Perduto"
 paragon.3072.desc:1 "Grazie ai sistemi di sicurezza aggiuntivi e ai protocolli di emergenza, l'ammiraglia di Skrands è riuscita a entrare nell'FTL di emergenza anche dopo aver subito danni critici. Sebbene ciò che è apparso nei cieli sopra la nostra capitale sia a malapena riconoscibile come nave, lo scafo può servire da base per la ricostruzione. I resti sono ora al porto in attesa di riparazioni. In alternativa, potremmo ricavare dallo scafo dei materiali. Dato il suo stato, anche Skrand capirebbe la decisione se ritenessimo il relitto impossibile da riparare."
 paragon.3072.a:0 "Riparare l'Artiglio."
 paragon.3072.b:0 "Rottamarlo, ci servono le leghe."

 paragon.3080.name:0 "Nuova Speranza"
 paragon.3080.desc:0 "I recenti sviluppi dell'ingegneria genetica potrebbero permetterci di ripopolare la specie dell'Ammiraglio Skrand. Potremmo non avere la diversità genetica necessaria per renderli pienamente capaci di riprodursi, ma riempire le lacune con geni compatibili dovrebbe permettere di fare un buon lavoro. Per iniziare servono solo fondi adeguati."
 paragon.3080.a:0 "Skrand ci ha servito bene. Se lo merita."
 paragon.3080.b:0 "Non abbiamo tempo per questo."
 paragon.3081.name:0 "Skrands"
 paragon.3081.desc:0 "I nostri sforzi per replicare il DNA di Skrand hanno avuto più o meno successo. Sebbene il loro aspetto sia identico, la composizione genetica dei cloni è abbastanza diversa da quella di Skrand per costituire una nuova specie. Ci è stato detto che hanno iniziato a chiamarsi Artigli."
 paragon.3081.tt:0 "§LL'Artiglio apparirà sul nostro pianeta natale.§!"
 paragon.3082.name:0 "Preoccupazioni"
 paragon.3082.desc:0 "Il DNA aviario di Skrand è molto più rigido del previsto, tanto che è stato necessario scindere geni di altre specie aviarie. L'approccio non è ideale, ma dovrebbe permetterci di finire il lavoro."
 paragon.3083.name:0 "Non La Stessa Cosa"
 paragon.3083.desc:0 "§HL'uniforme di Skrand è in perfette condizioni, le sue piume ben curate.§!\n\nHo visto il risultato del vostro piccolo esperimento genetico. Questi cloni sono ben lungi dall'essere perfetti, ma le sono grato per il suo tentativo."
 paragon.3083.a:0 "Ci dispiace sentirlo."
 paragon.3083.a.response:1 "Non dispiacetevi. Questi cloni ci forniranno un modo per vivere come facevamo in passato. Col tempo, potrebbe anche essere possibile avere dei pulcini. Ci avete dato una speranza. Vi ringraziamo per questo. Che il tuo piumaggio possa risplendere."
