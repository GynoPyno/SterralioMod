 situation_paragon_skrand_integration:0 "Integrazione dei Comando"
 situation_paragon_skrand_integration_type:0 "Integrazione del Comando"
 situation_paragon_skrand_integration_desc:0 "Il progetto di comando integrato si concentra sull'attenuare le lotte interne all'ammiragliato, in particolare tra Skrand e il nostro personale. Risolvere le cause della tensione potrebbe miglirare l'efficacia della nostra catena di comando."
 situation_paragon_skrand_integration_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_upgrade:0 "Aggiornare L'Artiglio"
 situation_paragon_skrand_upgrade_type:0 "Aggiornamento dell'Artiglio"
 situation_paragon_skrand_upgrade_desc:0 "Squadre di ingenieri conguinte hanno trovato il modo di installare strati aggiuntivi di corazza intorno alle componenti più critiche dell'Artiglio. Con il tempo e le risorse, riusciremo certamente a rafforzarne le difese."
 situation_paragon_skrand_upgrade_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_crisis:0 "Studiare le Crisi"
 situation_paragon_skrand_crisis_type:0 "Studio sulle Crisi"
 situation_paragon_skrand_crisis_desc:0 "Siamo circondati da forze possenti che cercano di distruggere la vita nella galassia per come la conosciamo. Skrand ha offerto la sua competenza così come dei dati rilevanti ricavati dai registri degli Artigli, ma occorrerà del tempo prima di poter stilare un'analisi completa."
 situation_paragon_skrand_crisis_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_study:0 "Studiare L'Artiglio"
 situation_paragon_skrand_study_type:0 "Studio sull'Artiglio"
 situation_paragon_skrand_study_desc:0 "Studiando il design dell'Artiglio, possiamo apprendere dalla loro costruzione e aiutare meglio le loro squadre di manutenzione."
 situation_paragon_skrand_study_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_rebuild:0 "Ricostruire l'Artiglio"
 situation_paragon_skrand_rebuild_type:0 "Ricostruire l'Artiglio"
 situation_paragon_skrand_rebuild_desc:1 "L'Artiglio è stato distrutto. Ma dato tutto ciò che abbiamo appreso, dovremmo essere in grado di usare i resti recuperati come base per renderlo nuovamente operativo."
 NAME_WingsOfGlory2:0 "Phoenix"
 situation_paragon_skrand_rebuild_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_species:0 "Nuove Specie"
 situation_paragon_skrand_species_type:0 "Esperimento Genetico"
 situation_paragon_skrand_species_desc:0 "Viste le nostre competenze nella genetica, dovremmo essere in grado di ricreare il popolo di Skrand, dandogli spranza e un nuovo inizio nel nostro impero."
 situation_paragon_skrand_species_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_story:0 "Lezioni dal Passato"
 situation_paragon_skrand_story_type:0 "Lezioni dal Passato"
 situation_paragon_skrand_story_desc:0 "Studiare la storia di Skrand e della sua gente attraverso le banche dati dell'Artiglio dovrebbe fonrire un certo numero di intuizioni uniche."
 situation_paragon_skrand_story_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_balanced:0 "Finanziamenti Equilibrati"
 approach_situation_paragon_skrand_balanced_tt:0 "Dei finanziamenti sostenibili permetteranno al progetto di proseguire senza pesare eccessivamente sulla nostra economia."
 situation_paragon_skrand_generous:0 "Finanziamenti Generosi"
 approach_situation_paragon_skrand_generous_tt:0 "Dei Finanziamenti generosi miglioreranno enormemente il progetto ma potrebbero avere degli effetti negativi sull'economia."
 situation_paragon_skrand_low:0 "Finanziamenti Minimi"
 approach_situation_paragon_skrand_low_tt:0 "Dei finanziamenti minimi rllenteranno considerevolmente i progressi, ma può essere una strategia prudente in tempi di crisi economica."
 situation_paragon_skrand_none:0 "Nessun Finanziamento"
 approach_situation_paragon_skrand_none_tt:0 "Il progetto verrà sospeso fino al momento in cui potremo permettercelo."
 situation_paragon_skrand_balanced_researchers:0 "Dei finanziamenti sostenibili permetteranno al progetto di proseguire senza pesare eccessivamente sulla nostra economia. I nostri progessi si basano sul numero di scienziati al lavoro sul progetto."
