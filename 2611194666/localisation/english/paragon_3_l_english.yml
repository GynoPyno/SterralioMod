 commanding_presence:0 "Presenza Imperiosa"
 commanding_presence_desc:0 "Attraverso la sola forza di volontà del nostro leader, siamo in grando di estendere l'agenda del nostro impero nello spazio, e forzare gli altri ad ubbidire al nostro comando."
 paragon_origin_strengthened_government_i:0 "Governo Rafforzato I"
 paragon_origin_strengthened_government_i_desc:0 "Il nostro impero si è concentrato sulla creazione di un governo ben gestito e più stabile."
 paragon_origin_strengthened_government_ii:0 "$paragon_origin_strengthened_government_i$I"
 paragon_origin_strengthened_government_ii_desc:0 "$paragon_origin_strengthened_government_i_desc$ Corsi e selezioni speciali per le posizioni di governo sono un prerequisito nel raggiungimento di questo obiettivo."
 paragon_origin_strengthened_government_ii_tt:1 "Ogni £job_clerk£ §Y$job_clerk$§! riceve un amumento del §Y25%§! di $POLITICAL_POWER$\n£unity£ $unity$ dagli £job_clerk£ $job_clerk_plural$: §G+0.5§!"
 paragon_origin_strengthened_government_iii:0 "$paragon_origin_strengthened_government_i$II"
 paragon_origin_strengthened_government_iii_desc:0 "$paragon_origin_strengthened_government_ii_desc$ Per rafforzare ulteriormente il nostro personale clericale, abbiamo introdotto nuove regolamentazioni. Solo i più retti e leali cittadini possono candidarsi al ruolo."
 paragon_origin_strengthened_government_iii_tt:1 "Ogni £job_clerk£ §Y$job_clerk$§! riceve un aumento del §Y50%§! di $POLITICAL_POWER$\n£unity£ $unity$ dagli £job_clerk£ $job_clerk_plural$: §G+1§!\n£mod_country_edict_fund_add£ $MOD_COUNTRY_EDICT_FUND_ADD$ dagli £job_clerk£ $job_clerk_plural$: §G+1§!"
 paragon_origin_humble_monument:0 "Monumento Umile"
 paragon_origin_humble_monument_desc:0 "Questo modesto monumento è un tributo al nostro glorioso leader, che ha portato la nostra nazione tra le stelle."
 paragon_origin_rich_monument:0 "Monumento Ricco"
 paragon_origin_rich_monument_desc:0 "Questo opulento monumento commemora i primi abitanti che, insieme al nostro glorioso leader, hanno domato queste terre selvagge e generose."
 paragon_origin_residential_monument:0 "Monumento Residenziale"
 paragon_origin_residential_monument_desc:0 "Questo monumento residenziale dimostra la saggezza del nostro amato sovrano. È sia un'opera d'arte che un luogo confortevole dove vivere."
 paragon_origin_pirates:0 "Razzie dei Pirati"
 paragon_origin_pirates_desc:0 "Vari gruppi pirati si sono uniti per compiere operazioni di contrabbando sui nostri confini. La situazione ha messo in grave pericolo le nostre rotte spaziali."
 paragon_origin_prisoners:0 "Prigionieri Rilasciati"
 paragon_origin_prisoners_desc:0 "I riformisti hanno preteso un'amnistia in tutto l'impero. Mentre molti erano detenuti in quanto dissidenti politici, non c'è dubbio che siano stati rilasciati anche alcuni individui pricolosi."
 paragon_origin_comms_down:0 "Apparati di Comunicazione Difettosi"
 paragon_origin_comms_down_desc:0 "I nostri apparati di comunicazione standard sono difettosi. Non forniscono più dei collegamenti adeguati con le colonie più lontane al limitare dei nostri confini.\n\nCompleta un Progetto Speciale per rimuovere $paragon_origin_comms_down$."
 paragon_origin_worker_strike:0 "Sciopero dei Lavoratori"
 paragon_origin_worker_strike_desc:1 "I lavoratori sono sovraccarichi, scontenti, e non riescono a rispettare delle quote eccessive. Lo sforzo titanico richiesto ai nostri cittadini sta chiaramente lasciando il segno.\n\nCompleta un Progetto Speciale per rimuovere $paragon_origin_worker_strike$."
 paragon_origin_military_dissidents:0 "Militari Dissidenti"
 paragon_origin_military_dissidents_desc:0 "Gira voce che un gruppo di ufficiali militari di basso rango non siano soddisfatti dall'attuale politica del nostro impero. Il gruppo sta cercando di reclutare più cittadini affinchè si uniscano alla loro causa.\n\nCompleta un Progetto Speciale per rimuovere $paragon_origin_military_dissidents$."

 paragon_origin_nepotism:0 "Nepotismo Rampante"
 paragon_origin_nepotism_desc:1 "Il nostro impero è afflitto da un nepotismo rampante, il che danneggia le nostre operazioni. Alcune posizioni vengono assegnate ad amici, familiari, e persone con molti contatti - non a chi le merita.\n\nCompleta un Progetto Speciale per rimuovere $paragon_origin_nepotism$."
 paragon_origin_forgotten_deal:0 "Libertà Constituzionali"
 paragon_origin_forgotten_deal_desc:0 "Abbiamo stretto un accordo per placare i nostri nemici. Sono state fatte delle concessioni, e garantite delle libertà, ma dobbiamo assicurarci che non abusino di tale accordo."
 paragon_origin_reformists_deal:0 "Libertà Constituzionali"
 paragon_origin_reformists_deal_desc:0 "Abbiamo stretto un accordo per placare i nostri nemici. Sono state fatte delle concessioni, inclusa la concessione della libertà di perseguire molte delle proprie agende. Riceveranno delle protezioni speciali e una certa influenza sul nostro organo legislativo. D'altro cnto, i nostri cittadini raccoglieranno alcuni dei benefici, e saranno felici delle loro nuove libertà."
 paragon_origin_reformists:0 "Tendenze Democratiche"
 paragon_origin_reformists_desc:0 "I rapporti dimostrano che la fazione democratica sta guadagando sostenitori rapidamente. Le nostre forze di sicurezza attualmente stanno osservando la loro crescita e il loro comportamento."
 paragon_origin_reformists_empire:0 "Fazioni Democratiche"
 paragon_origin_reformists_empire_desc:0 "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise:0 "Grandi Proteste!"
 paragon_origin_broken_promise_desc:0 "A causa delle nostre promesse infrante, i comuni cittadini stanno protestando su quasi ogni pianeta dell'impero."
 paragon_origin_saddening_grief:0 "Una Grande Perdita"
 paragon_origin_saddening_grief_desc:0 "Il Luminare è morto! Questa notizia ha scosso la popolazione. L'improvvisa mancanza di leadership ha lasciato la società in affanno, mentre vengono proposte molte riforme e i politici si contendono il potere."
 paragon_origin_rebel_player:0 "Spirito Rivoluzionario"
 paragon_origin_rebel_player_desc:0 "Siamo un popolo rinomato per il senso di uguaglianza e unità. Più forti che mai, e liberi dal nostro despota, governeremo noi stessi, nel bene o nel male."
 paragon_origin_rebel_militarist:0 "Combattenti per la Libertà"
 paragon_origin_rebel_militarist_desc:0 "Guardiamo alle stelle ed oltre, per elevare e liberare gli altri. La nostra flotta rinnovata è pronta a portare uguaglianza negli angoli più remoti della galassia."
 paragon_origin_rebel_pacifist:0 "Società Armonizzata"
 paragon_origin_rebel_pacifist_desc:0 "Trovare la pace interiore è sempre stato il fine della nostra comunità, e finalmente siamo riusciti ad ottenerlo. Anche se ci è costato caro, ora è tempo di raccoglere la ricompensa."
 paragon_origin_rebel_xenophobe:0 "Società Chiusa"
 paragon_origin_rebel_xenophobe_desc:0 "I recenti sconvolgimenti ci hanno mostrato che essere aperti a potenze straniere può portare conflitto e miseria. Dobbiamo proteggerci da tali minacce in futuro."
 paragon_origin_rebel_xenophile:0 "Società Aperta"
 paragon_origin_rebel_xenophile_desc:0 "I recenti sconvolgimenti ci hanno mostrato che rimanere chiusi alle potenze straniere può portare conflitto e miseria. Dobbiamo aprirci agli altri per non perdere simili opportunità in futuro."
 paragon_origin_rebel_materialist:0 "Orientati al Progresso"
 paragon_origin_rebel_materialist_desc:0 "La nuova società, forgiata nei fuochi della guerra civile galattica, conosce il valore del proprio lavoro. Insieme ci batteremo per reggiungere tutti i nostri obiettivi."
 paragon_origin_rebel_spiritualist:0 "Approccio Ascetico"
 paragon_origin_rebel_spiritualist_desc:0 "Abbiamo imparato le nostre lezioni nel modo più difficile. La nostra guerra civile ci ha insegnato a moderare l'importanza della pace interiore. Decadenza e corruzione devono essere combattute ad ogni occasione."
 paragon_origin_fresh_start:0 "Impero Unificato"
 paragon_origin_fresh_start_desc:0 "Per la prima volta dall'Unificazione, i nostri cittadini sono davvero uniti. Con le recenti riforme, il nostro impero è più forte che mai."
 paragon_origin_one_system_war:1 "Guerra Civile"
 paragon_origin_one_system_war_desc:1 "Dopo lunghi anni di lotte civili, la popolazione era finalmente unita. Ma ora, mentre rivolgiamo lo sguardo alle stelle, emerge una nuova fonte di conflitto. Ancora una volta siamo devastati dalla guerra e la lotta per la supremazia è in corso."
 paragon_origin_united_through_war:1 "Forgiato nelle Fiamme"
 paragon_origin_united_through_war_desc:1 "Non è bastato unire la nostra gente nella causa comune della colonizzazione spaziale. Di nuovo, siamo tormentati dalla guerra civile, i lealisti sono risoluti nel supporto al trono, trovando un nuovo scopo per affrontare i traditori che minacciano il loro stile di vita e il nostro amato sovrano."
 council_in_tatter:1 "Consiglio Sovraccarico"
 council_in_tatter_desc:0 "Visto il tremendo sforzo burocratico degli ultimi anni per sostenere una crescita incredibile, il consiglio ha incontrato delle difficoltà ad adattarsi alle sue crescenti responsabilità."
 d_arcane_device:0 "Dispositivo Arcano"
 d_arcane_device_desc:1 "Questa antica macchina è annidata in profondità nelle cripte del nostro pianeta. Una reliquia dell'ingegnosità del nostro amato sovrano, la sua tecnologia di replicazione della materia resta per noi incomprensibile."
 sustaining_apparatus:0 "Apparato di Sostegno"
 sustaining_apparatus_desc:0 "Questo congegno straordinario è incastonato nella profondità dell'edificio governativo. Una reliquia dell'ingegnosità del nostro amato sovrano, i suoi meccanismi interni sono quasi magici per noi. Ci permette di sostenere la vita del nostro sovrano. La capsula regolata solo per una sequenza di DNA specifica. Perdere o spostare la nostra capitale signiicherebbe morte certa per colui che è racchiuso al suo interno."
 NAME_PARAGON_ORIGIN_CRUISER_FLEET:0 "Spirito Nazionale"
 NAME_MavenCruiser:0 "Orgoglio della Flotta"
 maven_cruiser_01:0 "Incrociatore Sperimentale"
 maven_cruiser_01_plural:0 "Incrociatori Sperimentali"
