#EMPIRE PROMISE
 paragon.5004.name:0 "La Promessa"
 paragon.5004.desc:1 "Il leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ha posto fine ai nostri conflitti interni e ha portato a termine l'Unificazione. È salito al potere attraverso una politica di unità patriottica ed imperialismo, promettendo di guidarci tra le stelle e di creare un grande impero galattico.\n\nOggi, la nostra gente si è fatta impaziente, e voci di dissenso mettono in discussione le nostre capacità di leadership. Il Consiglio ha preparato diversi piani quarantennali che placheranno questi dubbi, e ci proietteranno nella prossima era della nostra specie."
 paragon.5004.a:1 "Mettiamoci al lavoro!"
 paragon.5004.a.tt:0 "Sblocca l'Agenda della Promessa Unificante che migliora le Agende basate sull'Etica per tutta la durata dell'evento §YPromessa Unificante§!."

 paragon_origin_promise:0 "La Promessa Unificante"
 paragon_origin_promise_type:0 "Antico Voto"
 paragon_origin_promise_desc:1 "Durante il periodo di Unificazione, il leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ha giurato che un giorno la nostra gente si sarebbe stabilita su altri pianeti. Per molti quel voto è diventato una promessa quasi profetica. Altri dubitano che diventerà mai realtà. Recentemente, nonostante i progressi nella tecnologia FTL, alcuni hanno iniziato ad usare questa promessa non mantenuta per sabotare il governo di §Y[Owner.Ruler.GetRegnalName]§!.\n\nIl modo più sicuro per mettere a tacere quei dissidenti è dimostrare che si sbagliano. Andremo tra le stelle, colonizzeremo nuovi pianeti ed espanderemo i nostri confini il più possibile."
 paragon_origin_promise_monthly_change_tooltip:0 "Abbiamo 40 anni per mantenere la promessa!"
 situation_origin_first_promise_expansion:0 "Affari Interni"
 situation_origin_first_promise_prospecting:0 "Nuove Risorse"
 situation_origin_first_promise_construction:1 "Progetti di Costruzione"
 situation_origin_first_promise_engineering:0 "Nuove Tecnologie"
 approach_allow_tooltip_promise:1 "Finisci la §Y$council_agenda_origin_legendary_leader_name$§! Agenda per sbloccare questo Approccio."
 approach_situation_origin_promise_expansion_tt:0 "Ci concentreremo sugli affari interni."
 approach_situation_origin_promise_prospecting_tt:0 "Ci concentreremo sulla ricerca di nuove risorse."
 approach_situation_origin_promise_construction_tt:1 "Ci concentreremo sui lavori di ingegneria."
 approach_situation_origin_promise_engineering_tt:0 "Intensificheremo i nostri sforzi di ricerca."
 situation_promise_outcome:0 "L'opposizione ci ha concesso 40 anni per mantenere le nostre promesse. Capiranno presto quanto hanno sbagliato a dubitare di noi."
 situation_insight_stages:0 "Il leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! sta lavorando per mantenere la sua promessa."
 paragon_origin_promise_chain_title:0 "$paragon_origin_promise$"
 paragon_origin_promise_chain_desc:2 "Dobbiamo mantenere le nostre promesse. [owner.GetName] i cittadini contano su di noi per diventare un impero spaziale nei prossimi 40 anni. Dovremmo sforzarci di espandere la nostra nazione attraverso il §Gcontrollo dei sistemi§!, la §Gcolonizzazione di pianeti§! e se dovessimo incontrare altri imperi, §Gstipulando patti difensivi§!.\n\nDopo §G40 anni§!, il Tratto del nostro Sovrano §H$leader_trait_legendary_leader$§! migliorerà per ogni §G15 punti§! di progresso che abbiamo compiuto."
 promises_delivered:0 "Progresso Corrente"
 council_agenda_origin_legendary_leader_name:0 "Promessa Unificante"
 council_agenda_origin_legendary_leader_desc:0 "Il piano quarantennale è vitale per il successo del nostro impero. Unendo i nostri sforzi sotto la guida dei Luminari, raggiungeremo cose molto più grandi di quanto potremmo fare da soli."
 council_agenda_origin_legendary_leader_effect:0 "Aggiunge Approcci all'evento §YPromessa Unificante§!.\nFornisce un effetto di Intuizione Luminosa casuale.\nGli ordini del giorno basati sull'etica ottengono un effetto di Intuizione Luminosa per la durata dell'evento §YPromessa Unificante§!."
 origin_legendary_leader_finish:1 "$council_agenda_origin_legendary_leader_name$ $agenda_ref$"
 origin_legendary_leader_finish_desc:0 "$council_agenda_origin_legendary_leader_desc$"

 paragon.5005.name:0 "Nuovo Pianeta Rivendicato"
 paragon.5005.desc:1 "Questa nuova colonia è il primo passo verso la realizzazione della promessa del leader §Y[Root.Owner.Ruler.GetTitle]§!.\n\nLa nave colonia è stata definitivamente trasformata nella sede amministrativa del nuovo insediamento. Sono iniziati i lavori per collegare il nucleo del reattore alla rete elettrica per fornire energia alla colonia in crescita.\n\nMentre i coloni sbarcano in gran numero, abitazioni e rifugi improvvisati sono stati eretti attorno al massiccio scafo dell'ex astronave. Questi formeranno la base di quello che un giorno sarà la prima città [Root.Owner.GetSpeciesName] su [Root.GetName]."

 paragon.5008.name:0 "False Promesse" #Fail situation
 paragon.5008.desc:1 "$paragon.beginning.speech$\n\nNel messaggio che segue, [Root.Owner.Ruler.GetName] dice ai cittadini [Root.Owner.GetSpeciesNamePlural] di mettere da parte vecchi dubbi e guardare al futuro. Sottolinea le grandi cose che abbiamo realizzato insieme, e l'irrazionalità di permettere che i nostri errori passati ci impediscano di progredire. Se [Root.Owner.GetName] rimane coeso, non c'è nulla che non possiamo superare!\n\n$paragon.ending.speech$"
 paragon.5008.a:0 "Capiranno?"
 paragon.5008.a.tt:1 "§LSebbene le persone supportino ancora il leader §Y[Root.Owner.Ruler.GetTitle]§!, di fatto non abbiamo mantenuto la nostra promessa e questo mina il nostro governo.§!"
 paragon.5009.name:0 "Promessa Mantenuta" #Win situation
 paragon.5009.desc:1 "$paragon.beginning.speech$\n\nNel messaggio che segue, [Root.Owner.Ruler.GetName] regala ai cittadini [Root.Owner.GetSpeciesNamePlural] elogi e storie su una selezione di risultati individuali, incluso il proprio. Il suo discorso prosegue elencando ciò che abbiamo raggiunto insieme, un successo glorioso dopo l'altro, costruendo una promessa di un futuro ancora più grande.\n\n$paragon.ending.speech$"
 paragon.5009.a:1 "Alle stelle, e alla vittoria!"
 paragon.5009.a.tt:1 "§LAbbiamo mantenuto ogni promessa e aspettativa dei nostri cittadini.§!"

 paragon.5010.name:0 "Guida"
 paragon.5010.desc:1 "Le nuove città costruite su [Root.GetName] sono uno spettacolo da vedere. Attraverso grinta e determinazione, i coloni sono riusciti a prosperare su un nuovo pianeta.\n\nI cittadini [Root.Owner.GetSpeciesName] su [Root.GetName] hanno deciso di mostrare la loro lealtà costruendo un monumento in onore del leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!."
 paragon.5010.a:0 "Lascia che ci lavorino."
 paragon.5010.a_tt:0 "Gli abitanti di [Root.GetName] costruiranno un monumento dedicato al loro leader §Y[Root.Owner.Ruler.GetTitle]§!."
 paragon.5010.b:0 "Concedi loro ulteriori finanziamenti."
 paragon.5010.b_tt:0 "Il leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! aiuterà personalmente con il processo di costruzione."
 paragon.5010.c:0 "Concentrati su qualcosa di più pratico."
 paragon.5010.c_tt:0 "Gli abitanti di [Root.GetName] useranno i fondi aggiuntivi per portare avanti un altro progetto."

 paragon.5011.name:0 "[Root.GetName] Festeggia!"
 paragon.5011.desc:1 "§HOgni schermo nel nostro sistema [Root.Owner.GetName] interrompe la scaletta programmata per trasmettere una comunicazione ufficiale da [Root.GetName]. Il leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! sta davanti a un monumento velato.§!\n\nOggi, abbiamo fatto la storia. Mai prima d'ora la nostra specie ha realizzato un risultato più grandioso. Con la mia guida, con il vostro duro lavoro, nessun ostacolo dovrà ostacolarci! I coloni di [Root.GetName] hanno voluto onorarmi e li ringrazio. Gloria a [Root.Owner.GetName]!"
 paragon.5011.a:0 "Gloria!"
 paragon.5011.a.response:1 "§HLa folla esplode in applausi mentre il monumento del leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! viene svelato. Un'enorme statua che lo raffigura mentre si erge orgoglioso, guardando verso il cielo indicando il glorioso futuro che ci attende. Per la prima volta, abbiamo conquistato un nuovo pianeta!§!"

 paragon.5012.name:0 "[Root.Owner.GetName] Festeggia!"
 paragon.5012.desc:1 "§HOgni schermo nel nostro sistema [Root.Owner.GetName] interrompe la scaletta programmata per trasmettere una comunicazione ufficiale da [Root.GetName]. Il leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! sta davanti a un monumento velato.§!\n\nOggi, abbiamo fatto la storia. Mai prima d'ora la nostra specie ha realizzato un risultato più grandioso. Con la mia guida, con il vostro duro lavoro, nessun ostacolo dovrà ostacolarci! I coloni di [Root.GetName] hanno voluto onorarmi, ma oggi, tutti sono onorati egualmente. Uniti trionferemo!"
 paragon.5012.a:0 "Uniti!"
 paragon.5012.a.response:1 "§HLa folla esplode in applausi mentre il monumento del leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, affiancato dalle immagini eroiche di altri [Root.Owner.GetSpeciesNamePlural] viene svelato. Sono uniti, una nazione focalizzata su un obiettivo comune.§!"

 paragon.5013.name:0 "[Root.GetName] Viene Commemorato!"
 paragon.5013.desc:1 "§HOgni schermo nel nostro sistema [Root.Owner.GetName] interrompe la scaletta programmata per trasmettere una comunicazione ufficiale da [Root.GetName]. Il leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! sta davanti a un monumento velato.§!\n\nOggi, abbiamo fatto la storia. Mai prima d'ora la nostra specie ha realizzato un risultato più grandioso. Le persone di [Root.GetName] hanno voluto onorarmi oggi, ma sono loro i veri eroi della nostra gente. Io sono solo un servo della nostra nazione. Grazie a voi, facciamo un altro passo verso un futuro più luminoso!"
 paragon.5013.a:0 "Che Umiltà!"
 paragon.5013.a.response:1 "Questo è il motivo per cui ho rifiutato che questi orgogliosi coloni costruissero un monumento a mio nome. Invece, i fondi devono essere utilizzati per la costruzione della città. La prosperità ci aspetta!\n\n$paragon.ending.speech$"

 paragon.5014.name:0 "Consiglio Sovraccarico"
 paragon.5014.desc:1 "Il consiglio è sotto pressione.\n\nAnche se le energie del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! sembrano infinite, i suoi consiglieri sono oberati di lavoro dalle esigenze di un impero galattico. I problemi sono rimasti irrisolti e sarà necessario recuperare parte dele cose trascurate."
 paragon.5014.a:0 "Supereremo questa sfida."

 paragon.5110.name:0 "Pirati Trovati"
 paragon.5110.desc:0 "Abbiamo ricevuto numerose segnalazioni di pirati che infestano le nostre rotte commerciali. Il consiglio ha chiesto il supporto militare per far fronte a questa minaccia." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a:0 "Mandate i militari."

 paragon.5120.name:0 "Comunicazioni Terminate"
 paragon.5120.desc:1 "Alcuni coloni e gruppi di ricerca nello spazio profondo stanno criticando i nostri sistemi di comunicazione - ci sono giorni in cui non riescono a far passare alcun messaggio. Gli ingegneri suggeriscono di costruire un relè di comunicazione nel nostro sistema di capitali per potenziare il segnale"
 paragon.5120.a:0 "Inizia la costruzione."

 paragon.5121.name:0 "Amplificatore del Segnale"
 paragon.5121.desc:1 "L'amplificatore del segnale è stato attivato. I primi test dimostrano che dovrebbe essere sufficiente per garantire una comunicazione stabile nel nostro spazio.\n\nOra sembra che le precedenti interruzioni siano state causate da atti di sabotaggio intenzionali. Mentre gli autori rimangono sconosciuti, il nuovo sistema dovrebbe proteggerci da ulteriori interruzioni."
 paragon.5121.a:0 "Abbiamo riacquistato le nostre voci."

 paragon.5130.name:0 "Sciopero dei Lavoratori"
 paragon.5130.desc:1 "I lavoratori dello spazio profondo stanno scioperando per protestare contro le dure condizioni. Chiedono più tempo libero e maggiori norme di sicurezza. In risposta, abbiamo proposto una serie di giorni senza lavoro e una grande parata nella nostra capitale per riaccendere un senso di orgoglio nazionale."
 paragon.5130.a:0 "Fatelo!"

 paragon.5131.name:0 "Grande Parata"
 paragon.5131.desc:1 "La sfilata è andata meglio del previsto! Immagini di cittadini festeggianti per il loro leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! sono state registrate e pubblicate per tutto [Owner.GetName] per mostrare sostegno per il benevolo leader [Root.Owner.Ruler.GetTitle]. Sebbene nella capitale siano stati segnalati numerosi piccoli disordini, l'ordine è stato rapidamente ripristinato. Non ci sono state vittime e i media statali hanno elogiato §Y[Ruler.GetRegnalName]§! per la rapida risposta delle nostre forze di sicurezza."
 paragon.5131.a:1 "Questi maledetti dissidenti!"

 paragon.5140.name:0 "Dissenzi Militari"
 paragon.5140.desc:1 "Ci sono state segnalazioni di ufficiali militari di basso rango che diffamano attivamente il nome del nostro leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Questo non può rimanere impunito. I responsabili dovrebbero, come minimo, essere dimessi dal servizio."
 paragon.5140.a:0 "Apri un'indagine."

 paragon.5141.name:0 "Dissidenti Arrestati"
 paragon.5141.desc:1 "Gli ufficiali dissidenti che cospiravano contro di noi sono stati arrestati. Per fortuna erano pochi, ma questo incidente indica che anche nei nostri militari ci possono essere dei traditori. Siamo riusciti a catturare i principali istigatori, ma non dobbiamo escludere possibili legami con gruppi non militari."
 paragon.5141.a:0 "Dobbiamo restare Vigili."

 paragon.5150.name:0 "Nepotismo Dilagante"
 paragon.5150.desc:1 "Il consiglio è stato recentemente oggetto di un attento esame. Lamentele anonime evidenziano l'incredibile quantità di posizioni importanti che sono state ricoperte da amici e familiari di funzionari di alto rango. Abbiamo promesso di esaminare la questione e di fare meglio."
 paragon.5150.a:0 "Dobbiamo ripulire i nostri ranghi."

 paragon.5151.name:0 "Pulizia del Consiglio"
 paragon.5151.desc:1 "Un comitato speciale ha perlustrato le alte sfere del consiglio. Molte persone non qualificate sono state identificate e la maggior parte è già stata licenziata dai loro incarichi. Alcuni dei talenti più promettenti sono stati inviati alle sessioni di formazione."
 paragon.5151.a:0 "Molto meglio."

#EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT:0 "Relè di Comunicazione"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC:1 "Costruire un relè nel nostro sistema capitale eviterà interruzioni nelle comunicazioni a lungo raggio. I nostri migliori ingegneri sono pronti a mettersi al lavoro."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT:0 "Grande Parata"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC:1 "Una grande parata e un giorno di festa richiederanno una grande preparazione. Tutto deve essere perfetto se vogliamo riaccendere l'orgoglio della nazione."
 PARAGON_ORIGIN_PACIFIST_PROJECT:0 "Sradicare gli Ufficiali Dissidenti"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC:0 "I dissidenti stanno mettendo radici all'interno dei nostri militari, screditando l'onorevole §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! e tramando contro di noi. Occorre agire in modo rapido e deciso."
 PARAGON_ORIGIN_MATERIALIST_PROJECT:0 "Nessun Nepotismo"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC:0 "Mettere fine al nepotismo nel consiglio dovrebbe essere la nostra massima priorità, poiché ostacola quasi tutto ciò che facciamo. Potrebbe volerci del tempo per ripulire tutta questa corruzione, ma la nostra gente conta su di noi."

 paragon.5020.name:0 "Ciò che Verrà"
 paragon.5020.desc:1 "Nonostante il lavoro del leader §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!, c'è ancora molto da fare. L'impero è composto da fazioni in conflitto, e la popolazione è unita solo attraverso il suo sforzo costante.\n\nSebbene l'onorevole §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! non volesse cambiare il governo post-unitario, un nuovo approccio più diretto potrebbe porre rimedio ad alcuni di questi problemi. D'altra parte, una tale decisione può incontrare un'opposizione significativa."
 paragon.5020.a:0 "Proclamare il dominio Imperiale!"
 paragon.5020.a.tt:1 "§LSolo concedendo potere illimitato al nostro leader [owner.Ruler.GetTitle], possiamo sperare di comandare le stelle. Da adesso in avanti, il egli avrà autorità assoluta sul consiglio. Possa governare a lungo e prosperare!§!\nQuesto migliorerà il comando di §T[owner.Ruler.GetRegnalName]§!, ma potrebbero esserci §Rterribili conseguenze§! nel futuro."
 paragon.5020.b:1 "Mantenere lo status quo."
 paragon.5020.b.tt:1 "§LLa nostra gente ha incaricato il leader [owner.Ruler.GetTitle] per essere guidata attraverso le stelle, ma non hanno mai accettato un titolo reale o un governo imperiale. Prendere il potere in questo modo sarebbe tirannia.§! Mantenere lo status quo dovrebbe stabilizzare la nazione."

 paragon.5021.name:0 "Proclamazione Imperiale"
 paragon.5021.desc:1 "La notizia si è diffusa a macchia d'olio. Poche firme ufficiali dopo, una grande cerimonia di incoronazione è stata trasmessa alla nazione. La maggior parte dei cittadini [Owner.GetSpeciesNamePlural] sono felici che il nostro leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! non avrà il controllo dell'intero stato.\n\nMentre l'atmosfera è festosa, rimangono domande e incertezze non dette. Come sarà questo nuovo impero?"
 paragon.5021.a:1 "I militari devono svolgere un ruolo centrale." #MILITARIST
 paragon.5021.b:1 "La fede ci sosterrà." #SPIRITUALIST
 paragon.5021.c:1 "La legge e l'ordine sono fondamentali." #AUTHORITARIAN
 paragon.5021.d:1 "La nostra nazione è aperta a tutti." #XENOPHILE
 paragon.5021.e:0 "La pace ci porterà ricchezza e prosperità." #PACIFIST
 paragon.5021.f:0 "Il progresso ci porterà alla grandezza." #MATERIALIST
 paragon.5021.g:0 "L'Impero sarà uno scudo contro la minaccia xeno." #XENOPHOBE
 paragon.5021.h:1 "Il governo deve essere stabile." #GOV
 paragon.5022.name:0 "Rivolgendosi alla Nazione"
 paragon.5022.desc:1 "§HÈ tempo per il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! di rivolgersi ai suoi sudditi leali. I media nazionali stanno trasmettendo il suo discorso.§!\n\nCompagni [Owner.GetSpeciesNamePlural]! Mi avete scelto come guida nel momento del bisogno, e vi prometto che la vostra fiducia sarà ben ricompensata. Il potere che mi è stato conferito comporta una grande responsabilità, e giuro di servire fedelmente questa nazione e voi, miei sudditi. Il mio primo atto come imperatore è l'istituzione di una sede di apprendimento in cui i migliori e i più brillanti saranno addestrati per costruire un futuro di cui tutti possiamo essere orgogliosi. Alle stelle, e vittoria!"
 paragon.5022.a:1 "Verso le Stelle!"

#DIPLOMATIC MILESTONES
 paragon.5023.name:0 "Federati"
 paragon.5023.desc:2 "$paragon.beginning.speech$\n\nIl messaggio di [Root.Owner.Ruler.GetName] sottolinea che giorno glorioso questo sia! La fondazione di questa Federazione è veramente motivo di festa. Ha parlato dei legami che stringiamo con i nostri alleati, affermando che la collaborazione con l'alleato [your_ally.GetName] inaugurerà una nuova era. Un'età d'oro di grandezza e prosperità!\n\n$paragon.ending.speech$"
 paragon.5023.a:1 "Lunga Vita alla Federazione!"

 paragon.5025.name:0 "Re dei Re"
 paragon.5025.desc:1 "$paragon.beginning.speech$\n\nL'annuncio si concentra su [your_ally.GetName], che ha riconosciuto la nostra superiorità e si sono sottomessi alla nostra regola e alla nostra guida! La loro saggezza e fiducia saranno debitamente ricompensate e speriamo che anche altre nazioni facciano la scelta giusta e si sottomettano.\n\n$paragon.ending.speech$"
 paragon.5025.a:0 "Siamo nati per governare."
 paragon.5027.name:0 "Nemico Schiacciato!"
 paragon.5027.desc:1 "$paragon.beginning.speech$\n\nLa gente si rallegra quando arriva la notizia di un trattato di pace firmato e delle vaste concessioni che i nostri nemici sono stati costretti ad accettare. Siamo testimoni del trionfo della guida dei Luminari!\n\n$paragon.ending.speech$"
 paragon.5027.a:0 "Vittoria!"

 paragon.5029.name:0 "Triste Risultato"
 paragon.5029.desc:1 "$paragon.beginning.speech$\n\nOggi è un giorno triste per [Owner.GetName]. La brutalità degli invasori è in prima pagina nei giornali, e [Ruler.GetName] sottolinea la necessità di lavorare insieme durante questi tempi bui. L'onorevole §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! fa voto solenne di garantire il miglior risultato possibile e di non lasciare che ciò accada mai più.\n\n$paragon.ending.speech$"
 paragon.5029.a:0 "Mai più!"

 paragon.5033.name:0 "Vassallaggio"
 paragon.5033.desc:1 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] tace. Le notizie mostrano i segnali del contratto di vassalizzaione da parte di [Owner.GetName]. Nonostante la nostra fiducia nel governo del Luminare, questo momento rappresenta un'innegabile battuta d'arresto per la nostra civiltà.\n\n$paragon.ending.speech$"
 paragon.5033.a:0 "Li stiamo solo usando."

 paragon.5038.name:0 "Protettori Galattici"
 paragon.5038.desc:1 "$paragon.beginning.speech$\n\nOggi è un giorno fatidico. [Root.Owner.Ruler.GetName] si alza orgoglioso e legge il messaggio che ha ricevuto: la Comunità Galattica ci ha eletti a Supremi Custodi. Hanno riconosciuto che solo noi siamo pronti a garantire la sicurezza di questa galassia. Ci è stato concesso un grande potere ed è nostro dovere non solo soddisfare, ma superare tutte le aspettative.\n\n$paragon.ending.speech$"
 paragon.5038.a:0 "Per la Galassia!"

 paragon.5039.name:0 "Altissimo Onore"
 paragon.5039.desc:1 "$paragon.beginning.speech$\n\nTOggi è il giorno del nostro trionfo! Il Senato Galattico ha nominato l'onorevole [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] Imperatore dell'Impero Galattico. In saluto, [Root.Owner.Ruler.GetName] giura di introdurre la galassia conosciuta e i suoi popoli in una nuova era di prosperità da adesso in avanti, e fino all'eternità!\n\n$paragon.ending.speech$"
 paragon.5039.a:0 "Impero Eterno!"

# Forgotten
 paragon.5050.name:1 "Opposizione Crescente"
 paragon.5050.desc:1 "I nostri avversari ideologici hanno formato un potente blocco politico. Hanno chiamato i loro sostenitori a radunarsi in protesta pacifica contro ciò che vedono come cambiamenti unilaterali attuati dal leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!\n\nSostengono che ci siamo allontanati dal percorso stabilito dopo l'Unificazione e chiedono a §Y[Ruler.GetRegnalName]§! di revocare alcune riforme."
 paragon.5050.a:1 "Come osano mettere in discussione [Ruler.GetHimHer]?"

 paragon_origin_forgotten:1 "Dissidenza in Aumento"
 paragon_origin_forgotten_type:1 "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc:2 "I manifestanti si stanno radunando di fronte agli edifici governativi per chiedere che l'onorevole §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! ascolti le loro lamentele. La maggior parte di loro sono giovani, ma tra i loro leader ci sono veterani dell'Unificazione. Ignorare le loro richieste potrebbe rivelarsi poco saggio."
 paragon_origin_forgotten_monthly_change_tooltip:1 "Le proteste non sono un'azione coordinata e nuovi gruppi spuntano quasi quotidianamente. Stiamo lavorando duramente per identificare i loro leader."
 situation_origin_forgotten_propaganda:1 "Usa la Propaganda"
 situation_origin_forgotten_balanced:1 "Cerca un Compromesso"
 situation_origin_forgotten_crackdown:1 "Reprimi la Dissidenza"
 approach_situation_origin_forgotten_propaganda_tt:1 "Possiamo usare la propaganda per minare il sostegno dell'opposizione. Questo potrebbe confondere la popolazione, ma ci permetterebbe di mantenere la pace."
 approach_situation_origin_forgotten_balanced_tt:1 "Ascoltando e parlando con i gruppi più ragionevoli dell'opposizione, possiamo placare i media mentre affrontiamo gli elementi più... estremi."
 approach_situation_origin_forgotten_crackdown_tt:1 "Non possiamo tollerare la dissidenza. Dobbiamo schiacciare coloro che vogliono minare la nostra autorità."

 paragon.forgotten.a:0 "Contrastate queste accuse."
 paragon.forgotten.b:0 "Incrementate la spesa per la sicurezza."
 paragon.forgotten.c:0 "Silenziate i dissidenti."
 paragon.5054.name:0 "Accuse"
 paragon.5054.desc:1 "Un gruppo segreto che si fa chiamare I Dimenticati ha accusato il leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! di tirannia. Affermano che il nostro governo non rappresenta più la volontà del nostro popolo, ma solo gli interessi di pochi selezionati. La loro fiducia in [Owner.Ruler.GetRegnalName] è diminuita e hanno portato prove di dissidenti che sono scomparsi improvvisamente dopo aver criticato il nostro regime. I loro messaggi ripetuti stanno iniziando a seminare il dubbio nella mente dei nostri cittadini."
 paragon.5055.name:1 "Il Prezzo della Verità"
 paragon.5055.desc:1 "Dopo aver esaminato le prove, sembra che l'onorevole §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! abbia effettivamente mentito o almeno nascosto la verità al consiglio e alla popolazione in generale. Ha firmato diversi contratti con vari potenti interessati, promettendo molte cose che non avrebbe potuto realisticamente mantenere.\n\nOggi, i Dimenticati si sono fatti portavoce di tutti coloro che sono stati ingannati da §Y[Owner.Ruler.GetRegnalName]§! e stanno chiedendo al nostro governo di trasferire il potere al consiglio e al popolo."
 paragon.5056.name:1 "Ad hominem"
 paragon.5056.desc:1 "Nel tentativo di infangare la reputazione del leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, sono state trapelate documenti segreti da una parte anonima. Questo atto traditore ha versato olio sul fuoco politico che già minacciava di consumare il nostro governo. I Dimenticati, sebbene siano i principali sospettati, sembrano innocenti, poiché non abbiamo trovato alcuna prova del loro coinvolgimento."
 paragon.5057.name:1 "Basta Così"
 paragon.5057.desc:1 "La situazione politica è fuori controllo. Mentre gli agitatori fomentano le fiamme della rivoluzione, il rifiuto del leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! di arretrare ha fatto scaturire un'ondata di proteste violente in tutto l'impero. Le vittime aumentano e, senza altra scelta, §Y[Owner.Ruler.GetRegnalName]§! ha ordinato di schiacciare l'opposizione con ogni mezzo necessario."
 paragon.5057.a:1 "Arrestatele!"
 paragon.5057.a.tt:1 "§Lsappiamo dove vivono questi problemisti. Possiamo radunarli e rinchiuderli.§!"
 paragon.5057.b:1 "Mostrare moderazione."
 paragon.5057.b.tt:1 "§LRifiutandoci di abbassarci al loro livello, dimostreremo a tutti i dissidenti che stiamo facendo tutto il possibile per il bene del popolo.§!"
 paragon.5057.c:1 "Eliminate i traditori!"
 paragon.5057.c.tt:1 "§LI dissidenti sono una minaccia per la nazione che deve essere eliminata.§!"
 paragon.5058.name:1 "Il Peso della Leadership"
 paragon.5058.desc:1 "Sotto un'intensa pressione, il leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ha sviluppato un modo unico per affrontare lo stress. Sebbene alcuni possano vederlo come un semplice tic, influisce sull'intero consiglio."
 paragon.5058.a:1 "Impariamo a conviverci."
 paragon.5059.name:1 "Leader Diligente"
 paragon.5059.desc:2 "L'onorevole §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ha lavorato duramente per diventare un leader migliore. Il suo rinnovato impegno è stato già notato dal consiglio."
 paragon.5059.a:1 "La sua saggezza è illimitata!"
 paragon.5060.name:1 "Ordine Ripristinato"
 paragon.5060.desc.imprisioned:2 "$paragon.beginning.speech$\n\nLa società sta spirando fuori controllo. Violenza rampante, agitazione insidiosa, bugie senza vergogna... Queste cose ci hanno afflitto per troppo tempo. Con grande orgoglio, annuncio la fine di questi tempi difficili! Quelli che hanno cercato di minarci sono stati arrestati e prometto che affronteranno la piena forza della giustizia. Prima o poi, si pentiranno del male che hanno causato a voi!\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated:1 "$paragon.beginning.speech$\n\nIn tempi di conflitto, può essere facile perdere di vista ciò per cui lottiamo, vedere i nostri avversari politici come nemici dichiarati. Abbiamo attraversato momenti difficili, ma oggi sono fiero di dirvi che abbiamo raggiunto un esito pacifico. Le vostre voci sono state ascoltate. Avevate riposto la vostra fiducia in me e vi ho deluso.\n\nNiente di più! Con la prossima riforma costituzionale, credo fermamente che ci troviamo nuovamente sulla giusta strada e sono onorato dalla vostra fiducia nella mia capacità di portare a termine questi cambiamenti. Su mia parola, non vi deluderò di nuovo!\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed:1 "$paragon.beginning.speech$\n\nOggi segna una grande vittoria, ma non è stata ottenuta senza sacrifici. I nostri nemici sono stati distrutti, ma il dolore del loro tradimento mi fa sanguinare il cuore. Nella loro egoistica cecità hanno cercato di distruggerci tutti, ma alla fine non sono stati all'altezza della nostra forza collettiva. Presto verranno giustiziati per i loro crimini. Abbiamo prevalso!\n\n$paragon.ending.speech$"
 paragon.5060.a:1 "Abbiamo bisogno di un leader più forte!"
 paragon.5060.a.tt:1 "§LGli eventi recenti hanno dimostrato che solo la saggezza del governo del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! può portare pace e prosperità alla nostra società. Dobbiamo consolidare più potere nelle mani del nostro leader.§!"
 paragon.5060.b:0 "Abbiamo bisogno di un governo efficiente!"
 paragon.5060.b.tt:0 "§LGli eventi recenti hanno dimostrato che serve un governo forte per superare tali difficoltà in futuro. Dobbiamo dare più potere al consiglio.\n§!$paragon.leader.growth.negative$"

# Reformists and Mad Rule
 paragon.5061.name:1 "La Tragedia Colpisce"
 paragon.5061.desc:1 "L'onorevole §Y[Owner.GetHeirTitle] [Owner.GetHeirName]§! è morto. Non abbiamo ancora determinato la causa della morte, ma i rapporti preliminari suggeriscono cause naturali. [Ruler.GetRegnalName] è stato colpito duramente dalla perdita del suo erede. È stato decretato un periodo di lutto nazionale e attendiamo i risultati completi dell'indagine sulla causa della morte dell'erede."
 
 paragon.5062.name:1 "Il Dolore Accecante"
 paragon.5062.desc:1 "Nonostante tutte le prove che indicano una morte naturale, il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ha rifiutato di accettarlo. La morte del suo erede lo ha colpito profondamente, e sono state inviate ordinanze in tutti i territori. Coloro responsabili di questo vile assassinio devono essere trovati. Le forze di sicurezza stanno già conducendo perquisizioni per eliminare i dissidenti.\n\nIl livello di violenza che ha accompagnato questi arresti ha sconvolto molti dei nostri cittadini. Proteste che denunciano gli abusi di potere e che chiedono una nuova ondata di riforme governative sono scoppiate di nuovo. Per la prima volta nella nostra storia, la maggioranza della popolazione di un pianeta si è ribellata al suo governo."
 paragon.5062.a:0 "Scandaloso!"
 paragon.5062.a.tt:0 "Abilita $origin_delusional_tyrant_finish$"
 origin_egalitarian_refuse:0 "§RQuesti [Root.GetSpeciesNamePlural] egualitari rifiutano di lasciare [Root.Planet.GetName]!§!\n\n"
 
 paragon.5063.name:0 "Niente Più Riformisti"
 paragon.5063.death.desc:0 "Dopo la morte del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, il sostegno ai Riformisti è diminuito. Mettendo da parte le loro divergenze ideologiche, i rappresentanti del gruppo hanno fatto un punto di partecipare alla cerimonia funebre. Sebbene oggi sia offuscato dal dolore, è anche un momento di unità, un ricordo di ciò per cui [Root.Owner.GetName] si batte."
 paragon.5063.norebel.desc:0 "Che sia per il nostro astuto uso delle risorse o per l'introduzione di punizioni robuste, i pianeti ribelli non sono più un problema. Ancora una volta siamo uniti, con la popolazione concentrata sulla crescita anziché sulle lotte interne. Il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ha decretato che oggi sarà una festa commemorativa speciale da qui in avanti."
 paragon.5063.death.a:0 "Uniti nella morte."
 paragon.5063.norebel.b:0 "Uniti di nuovo."

 paragon_origin_reformists_struggle:1 "Richieste dei Riformisti"
 paragon_origin_reformists_struggle_type:1 "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc:1 "Sotto la maschera della libertà, i demagoghi Riformisti stanno cercando di distruggere la nazione! Mentre violenti scontri esplodono in tutti i nostri territori, le loro bugie hanno convinto molti dei nostri cittadini a volgersi contro di noi. Pensano che il leader §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! sia debole, crudele e incompetente, ma noi gli mostreremo il contrario!"
 situation_paragon_origin_reformists_struggle_harsh:1 "Mantenere il Controllo"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt:1 "Una brutale repressione di tutti i nascondigli noti dei Riformisti dovrebbe ripristinare la stabilità della nazione. \nPer porre fine alla situazione, completare l'Agenda §Y$council_agenda_origin_delusional_tyrant_name$§!"
 situation_paragon_origin_reformists_struggle_accept: "Invito a Negoziare"
 approach_situation_paragon_origin_reformists_struggle_accept_tt: "Combattere contro i civili è inaccettabile. Andremo avanti in modo pacifico, chiedendo una tregua e invitando i Riformatori a negoziare. Si spera che questo limiti la necessità di ricorrere alla violenza."
 approach_allow_tooltip_reformists_struggle_accept: "I Riformatori non accetteranno mai di negoziare con un tiranno."
 paragon_origin_hunt:1 "Forza dei Riformisti"
 paragon_origin_reformists_killed:0 "Primi Riformisti Neutralizzati"
 paragon_origin_reformists_alive:0 "Primi Riformisti Negoziano"
 situation_reformists_struggle_1:0 "I Riformisti stanno sopraffacendo i nostri avamposti meno protetti, e le forze lealiste stanno lottando per tenerli a bada."
 situation_reformists_struggle_2:1 "I Riformisti stanno iniziando a prendere il sopravvento in alcuni scontri, ma il potere rimane saldamente nelle nostre mani."
 situation_reformists_struggle_3:1 "Abbiamo un leggero vantaggio sui ribelli Riformisti, ma l'equilibrio del potere potrebbe pendere da un lato o dall'altro."
 paragon_origin_reformists_struggle_monthly_change_tooltip:0 "Le milizie Riformiste stanno costantemente molestando le forze di sicurezza fedeli."
 situation_paragon_origin_reformists_struggle_complete:2 "In un modo o nell'altro, questo conflitto deve finire. Le nostre decisioni di adesso influenzeranno il modo in cui si svolgeranno i negoziati futuri."
 decision_paragon_origin_subdue_reformists:1 "Raid Anti-Riformisti"
 decision_paragon_origin_subdue_reformists_desc:1 "La democrazia è un male che va corretto. I nostri ufficiali di sicurezza faranno incursioni nei nascondigli dei Riformisti e porranno fine ai loro piani. Sono da aspettarsi vittime civili."
 decision_paragon_origin_subdue_reformists_tt:1 "Questo rimuoverà §G4§! Punti di Progresso dalla Situazione §YRichieste dei Riformisti§!.\nC'è una possibilità del 50% di rimuovere il modificatore §YTendenze Democratiche§! dal pianeta se non sono presenti Pop Egualitarie.\nQuesto §Raggravera§! il §YTratto Luminare§! del leader §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!."
 council_agenda_origin_delusional_tyrant_name:0 "Soppressione Totale"
 council_agenda_origin_delusional_tyrant_desc:0 "Catturando i loro leader in un'operazione a livello imperiale, possiamo paralizzare i Riformisti e costringerli al tavolo dei negoziati secondo i nostri termini."
 council_agenda_origin_delusional_tyrant_effect:0 "Concludere la Situazione §YRichieste dei Riformisti§! catturando i loro leader."
 origin_delusional_tyrant_finish:0 "$council_agenda_origin_delusional_tyrant_name$ $agenda_ref$"
 origin_delusional_tyrant_finish_desc:0 "$council_agenda_origin_delusional_tyrant_desc$"

 paragon.5064.name:1 "Un Sospetto di Tradimento"
 paragon.5064.desc:1 "L'onorevole §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ha scoperto che uno dei nostri leader sta complottando contro il governo! Il corretto corso delle azioni sarebbe di giustiziare il traditore, ma le prove sono scarse."
 paragon.5064.a:1 "Abbiamo bisogno di più prove."
 paragon.5064.b:0 "Esegui il traditore!"
 paragon.5065.name:1 "Nidi di Terroristi"
 paragon.5065.desc:1 "L'onorevole §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ha ordinato una vasta pulizia su uno dei nostri pianeti. Apparentemente, ci sarebbe un presunto rifugio per i Riformisti, ma non è stata prodotta alcuna prova concreta. Vogliamo davvero rischiare la vita di cittadini leali per un sospetto?"
 paragon.5065.a:0 "Annulla l'operazione."
 paragon.5065.b:0 "Procedi con l'operazione."
 paragon.5070.name:0 "Avvistati Pirati"
 paragon.5070.desc:1 "Uno dei presunti gruppi Riformisti si è alleato con un gruppo locale di pirati. Anche se non rappresentano una minaccia seria, possono comunque disturbare le nostre operazioni e il commercio nel settore."
 paragon.5071.name:0 "Aiuto Esterno"
 paragon.5071.desc:1 "Un cittadino prominente di [event_target:friendly_nation] desidera aiutarci nella nostra lotta interna. I loro migliori auguri sono stati accompagnati da una spedizione di leghe per aiutarci. Sembra che vogliano migliorare le relazioni tra di noi, ma il nostro leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! sospetta che sia un trucco per stabilire linee di rifornimento per i movimenti dissidenti."
 paragon.5071.a:0 "Invia i nostri ringraziamenti."
 paragon.5071.b:0 "Questo è un trucco!"
 paragon.5072.name:0 "Cellula Catturata"
 paragon.5072.desc:1 "Il nostro servizio di sicurezza è riuscito a individuare e smantellare una delle cellule dei Riformisti. L'operazione è stata un chiaro successo, con un minimo numero di perdite e nessuna vittima civile."
 paragon.5073.name:1 "Copertura Svelata"
 paragon.5073.desc:1 "Il nostro servizio di sicurezza è riuscito a individuare una cellula Riformista, ma avevano truccato l'intero blocco con esplosivi. Mentre i nostri agenti hanno fatto irruzione nel nascondiglio, hanno attivato le cariche, uccidendo molte persone."
 paragon.5074.name:1 "Scontro a Fuoco"
 paragon.5074.desc:1 "Molti civili sono rimasti feriti in una serie di feroci scontri a fuoco tra le nostre forze e i Riformisti. Abbiamo inviato soccorritori d'emergenza per prendersi cura dei feriti."
 paragon.5075.name:0 "Mobilitazione dei Lealisti"
 paragon.5075.desc:1 "I nostri sostenitori leali hanno fatto una manifestazione per sostenere il leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! Abbiamo chiaramente il sostegno del popolo nella nostra lotta!"
 paragon.5090.name:1 "Mobilitazione dei Riformisti"
 paragon.5090.desc:1 "I propagandisti Riformisti hanno condotto una campagna di disinformazione su uno dei nostri pianeti. Le forze lealiste sono sulle spine per mantenere la situazione sotto controllo, ma i manifestanti continuano a crescere in forza."
 paragon.5095.name:0 "Catturati i Riformisti"
 paragon.5095.desc:0 "Grazie al duro lavoro del Consiglio, i leader Riformisti sono stati prontamente arrestati. Sono ora alla mercé del nostro leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, ma hanno molti sostenitori tra la popolazione, ed è opportuno negoziare un esito che soddisfi entrambe le parti, sebbene secondo le nostre condizioni."
 paragon.5095.a:0 "Ascoltiamo le loro condizioni."

 paragon.5200.name:1 "Prepararsi a Negoziare"
 paragon.5200.desc:1 "Dopo mesi di conflitto, è arrivato il momento di risolvere le nostre differenze e parlare di come porre fine a questa ridicola rivolta. Il nostro leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ha chiesto un cessate il fuoco per negoziare con i Riformisti. Tutte le ostilità si sono fermate, poiché tutti attendono l'esito dei negoziati."
 paragon.5201.name:1 "Il Discorso"
 paragon.5201.desc:2 "$paragon.beginning.speech$\n\nCari [Owner.GetSpeciesNamePlural]! Oggi voglio che sappiate che sono molto orgoglioso. Come popolo siamo riusciti a superare le nostre differenze, ci siamo avventurati nello spazio e ci siamo insediati in nuove case lontano dal nostro pianeta d'origine. Mai prima d'ora abbiamo raggiunto questo livello di realizzazione tecnologica.\n\nVoglio riconoscere i vostri sacrifici...\n\nVoglio...\n\n§HIl leader §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! improvvisamente si allontana barcollando.§!"
 paragon.5201.a:1 "Cosa sta succedendo?"
 paragon.5202.name:0 "La Caduta"
 paragon.5202.regular:1 "La notizia non tardò a diffondersi tra la popolazione; l'onorevole §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! sta morendo. La causa di questa misteriosa malattia rimane sconosciuta, ma non sembra essere immediatamente terminale.\n\nPer ora, §Y[Ruler.GetRegnalName]§! può rimanere al suo posto. Tuttavia, saranno necessari metodi non ortodossi per prolungare la vita del nostro leader per un periodo di tempo significativo."
 paragon.5202.synth:1 "La notizia non tardò a diffondersi tra la popolazione; la rete neurale del leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! si sta deteriorando. La causa di questo misterioso errore è sfuggita alle nostre migliori menti, ma non sembra essere immediatamente terminale.\n\nPer ora, §Y[Ruler.GetRegnalName]§! può rimanere al suo posto. Tuttavia, saranno necessari metodi non ortodossi per prolungare la vita del nostro leader per un periodo di tempo significativo." 
 paragon.5202.a:2 "Ci deve essere qualcosa che possiamo fare."
 paragon.5202.a.tt:1 "§LStudieremo ogni possibile strada per salvare [Ruler.GetName].§!"
 paragon.5202.b:2 "Concedete a [Ruler.GetTitle] il riposo che si merita." 
 paragon.5202.b.tooltip:1 "Il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! morirà."

 paragon.5210.name:1 "Bivio"
 paragon.5210.desc:1 "È ora che il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! riprenda il timone dello stato. Benedetto dall'eredità del $leader_trait_legendary_leader$, [Ruler.GetName] rimane una figura magnetica. Tuttavia, con l'aumento del potere dei Riformisti e una guerra civile imminente, ha lanciato un appello alle negoziazioni.\n\n[Ruler.GetName] riferisce che le prime trattative sono state tese. Rappresentanti da ogni angolo di [Owner.GetName] hanno presentato le loro richieste prima di ascoltare la dichiarazione ufficiale del nostro leader [Ruler.GetTitle], che elencava le concessioni che potremmo accettare."
 paragon.5210.a:1 "Daremo loro ciò che vogliono."
 paragon.5210.b:1 "Non faremo alcuna concessione."
 paragon.5210.b.tt:1 "I pianeti con il modificatore §YDemocratic Tendencies§! si ribelleranno."
 paragon.5210.c:1 "Sono folli a fidarsi di queste trattative."
 paragon.5210.c.tt:0 "Ogni popolo con l'Etica Egualitaria verrà ucciso!\n$paragon.leader.delusion.negative$"
 paragon.5210.d:0 "Basta! Il nostro leader ci ha deluso!"
 paragon.5210.d.tt:2 "Il leader §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! sarà assassinato.\n§RLa nazione si frantumerà e inizierà una guerra civile.§!\n§LIl governo è allo sbando. La gente vuole disperatamente accendere la fiamma della rivoluzione. Abbiamo ascoltato il loro appello. Tutti i tiranni devono essere deposti!§!."
 paragon.5210.e:0 "Dovremmo governare la galassia, da soli!"

 paragon.5211.name:0 "Verso la Vittoria!"
 paragon.5211.desc:1 "Le nostre catene sono state spezzate! Tutti gli oppressori e i tiranni sono stati abbattuti. Possiamo essere stati la scintilla che ha acceso questa guerra, ma tutto ciò che facciamo è per il bene del popolo. Vinceremo!"
 paragon.5211.a:0 "Combattiamo per preservare le nostre tradizioni!"
 paragon.5211.b:0 "Combattiamo per cambiare il nostro modo di vivere!"
 paragon.5213.name:0 "Fine della Guerra Civile"
 paragon.5213.desc:1 "Mentre le braci della guerra civile si affievoliscono, una nuova società sta sorgendo dalle ceneri, pronta a portare la scintilla della rivoluzione alle stelle."
 paragon.5213.a:0 "Dobbiamo ricostruire ciò che è stato distrutto."
 paragon.5213.b:0 "Dobbiamo proteggere la nostra società!"
 paragon.5213.c:1 "La guerra civile ci ha resi più forti."
 paragon.5213.d:1 "Dobbiamo dare priorità alla pace e alla prosperità."
 paragon.5213.e:1 "Dalle distruzioni, cresceremo."
 paragon.5213.f:1 "Dobbiamo cercare l'illuminazione."

