# Pre-FTL Stances
# Resolutions 
 resolution_category_pre_ftl_stances:1 "Atteggiamento Pre-FTL"
 resolution_pre_ftl_stances_repeal_1:0 "§RRevoca la Risoluzione $resolution_pre_ftl_stances_equal_standing$§!"
 resolution_pre_ftl_stances_repeal_1_desc:1 "Trattare alla pari "civiltà" che sono a malapena in grado di lasciare i loro mondi d'origine è un'idea assurda. Gli imperi del Consiglio [global_event_country.GetGalCommunityOrGalImperium] dovrebbero essere autorizzati a trattare le civiltà minori all'interno dei loro confini come meglio credono."
 resolution_pre_ftl_stances_repeal_1_effect_success:1 "Revoca la Risoluzione §Y$resolution_pre_ftl_stances_equal_standing$§!."

 resolution_pre_ftl_stances_repeal_2:0 "§RRevoca la Risoluzione $resolution_pre_ftl_stances_non_interference$§!"
 resolution_pre_ftl_stances_repeal_2_desc:1 "Impedire agli imperi del Consiglio [global_event_country.GetGalCommunityOrGalImperium] di utilizzare risorse che gli appartengono di diritto solo perché dei selvaggi le occupano abusivamente è una violazione dei nostri diritti intellettuali e di proprietà."
 resolution_pre_ftl_stances_repeal_2_effect_success:1 "Revoca la Risoluzione §Y$resolution_pre_ftl_stances_non_interference$§!."

 resolution_pre_ftl_stances_repeal_3:1 "§RRevoca la Risoluzione $resolution_pre_ftl_stances_exploitation$§!"
 resolution_pre_ftl_stances_repeal_3_desc:1 "Trattare un'altra civiltà esclusivamente come una fonte di risorse da sfruttare sulla base della loro attuale tecnologia è ripugnante. Gli imperi del Consiglio [global_event_country.GetGalCommunityOrGalImperium] dovrebbero garantire che alle civiltà che ci seguiranno verso le stelle siano garantiti gli stessi diritti di qualsiasi altra specie."
 resolution_pre_ftl_stances_repeal_3_effect_success:1 "Revoca la Risoluzione §Y$resolution_pre_ftl_stances_exploitation$§!."

 resolution_pre_ftl_stances_equal_standing:1 "Legge sulla Parità di Trattamento"
 resolution_pre_ftl_stances_equal_standing_desc:1 "Ogni civiltà pre-FTL ha il potenziale per apprendere il volo spaziale ed unirsi al Consiglio [global_event_country.GetGalCommunityOrGalImperium]. Per questo motivo, dobbiamo trattare i futuri membri con dignità e rispetto."
 resolution_pre_ftl_stances_equal_standing_tooltip:1 "Le politiche §Y$interference_not_allowed$§! e §Y$interference_aggressive$§! sono §Rvietate§!.\nAumenta l'efficacia degli accordi diplomatici §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! con le Civiltà Pre-FTL.\n§YCiviltà Pre-FTL§! che diventano spaziali grazie agli accordi §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! guadagneranno §G+100§! £loyalty£ §YFedeltà§!.\n§YAccordi Commerciali§! con le Civiltà sono più efficaci."

 resolution_pre_ftl_stances_non_interference:1 "Legge di Non-Interferenza"
 resolution_pre_ftl_stances_non_interference_desc:1 "Le Civiltà pre-FTL dovrebbero avere la possibilità di svilupparsi senza interferenze esterne."
 resolution_pre_ftl_stances_non_interference_tooltip:1 "Le politiche §Y$interference_active$§! e §Y$interference_aggressive$§! sono §RVietate§!.\nGarantisce l'accesso alla politica §Y$interference_not_allowed$§! indipendentemente dall'Etica o dalla Civica.\nTutti gli §YAccordi Diplomatici§! con le Civiltà Pre-FTL verranno considerate in §RViolazione della Legge Galattica§!.\nLe §YOperazioni di Spionaggio§! fallite che hanno come obiettivo le Civiltà Pre-FTL verranno considerate in §RViolazione della Legge Galattica§!."

 resolution_pre_ftl_stances_non_interference_modifier:0 "Il progresso di §YConoscenza§! dall'osservazione delle Civiltà pre-FTL è aumentato del §G+25%§!."

 resolution_pre_ftl_stances_exploitation:1 "Legge sullo Sfruttamento"
 resolution_pre_ftl_stances_exploitation_desc:1 "I mondi pre-FTL rientrano nella giurisdizione di chi controlla il loro sistema, e ogni impero dovrebbe essere libero di trattare le proprie proprietà nel modo che ritiene più opportuno."
 resolution_pre_ftl_stances_exploitation_tooltip:1 "Le Stazioni d'Osservazione forniscono un piccolo ammontare di §HPunti Ricerca§! £physics£ £engineering£ mentre stai §YOsservando§! le Civiltà pre-FTL. Approvare la Risoluzione §Y$resolution_galacticstudies_advanced_xenostudies$§! incrementerà i §HPunti Ricerca§! £physics£ £engineering£ guadagnati.\n\nLa politica §Y$interference_not_allowed$§! è §RVietata§!.\nL'uso del Accordo Diplomatico §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! con le Civiltà Pre-FTL verrà considerato in §RViolazione della Legge Galattica§!.\nLe prove che sono state effettuate Operazioni di Spionaggio §Y$operation_plant_advanced_knowledge$§! verranno considerate in §RViolazione della Legge Galattica§!."

