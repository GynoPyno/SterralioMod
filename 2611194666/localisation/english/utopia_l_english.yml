 ALLOW_PSI_ARMIES:0 "Le §H$psionic_army_plural$§! sono ora reclutabili."

 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "Una §Y$dyson_sphere_5$§! ricopre completamente la stella selezionata, convertendo direttamente tutte le emissioni solari in £energy£."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:4 "Una $dyson_sphere_5$ offuscherà la stella, trasformando tutti i pianeti del sistema in Sterili o Ghiacciati.\n\nQualsiasi Candidato alla Terraformazione nel sistema non lo sarà più."
 dyson_sphere_0:0 "Sito per Sfera di Dyson"
 dyson_sphere_0_DESC:0 "La stazione di costruzione serve come base per la futura installazione della Sfera di Dyson."
 dyson_sphere_1:0 "Struttura della Sfera di Dyson"
 dyson_sphere_1_DESC:0 "Queste sono le fondamenta della futura Sfera di Dyson, e non generano energia."
 dyson_sphere_2:0 "Sfera di Dyson Parziale"
 dyson_sphere_2_DESC:0 "Una Sfera di Dyson parzialmente operativa - §Y25%§! d'efficienza nella generazione energetica."
 dyson_sphere_3:0 "Sfera di Dyson Parziale"
 dyson_sphere_3_DESC:0 "Una Sfera di Dyson parzialmente operativa - §Y50%§! d'efficienza nella generazione energetica."
 dyson_sphere_4:0 "Sfera di Dyson Parziale"
 dyson_sphere_4_DESC:0 "Una Sfera di Dyson parzialmente operativa - §Y75%§! d'efficienza nella generazione energetica."
 dyson_sphere_5:0 "Sfera di Dyson"
 dyson_sphere_5_DESC:0 "Una Sfera di Dyson completamente operativa - §G100%§! d'efficienza nella generazione energetica."

