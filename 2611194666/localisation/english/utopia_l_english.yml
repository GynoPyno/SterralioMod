 progress.3.desc_08:0 "La nostra nave colonia ha toccato dolcemente il suolo tra la tentacolare savana che ricopre la maggior parte di §Y[Root.GetName]§!. L'aria è asciutta ma piacevole, e grandi mandrie di docili erbivori si possono osservare poco distanti dal luogo dell'atterraggio.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni iniziano a sbarcare in gran numero; la nostra prima città su un pianeta alieno."
 progress.3.desc_09:0 "La nostra nave colonia è riuscita, con grazia sorprendente, a districarsi tra le imponenti vette che disseminano il paesaggio di §Y[Root.GetName]§!. Ha toccato terra in una valle riparata che fungerà da luogo ideale per il primo sito d'atterraggio.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni iniziano a sbarcare in gran numero; la nostra prima città su un pianeta alieno."

 fleet_maneuvers_recruitment:0 "Campagna di Reclutamento Navale"
 fleet_maneuvers_recruitment_desc:0 "§LLa recente esercitazione navale ha suscitato grande interesse tra i nostri cittadini. Stiamo ricevendo nuove reclute in abbondanza, il che significa che dovremo spendere meno risorse per trovare gli equipaggi delle nostre navi.§!"
 fleet_maneuvers:0 "Manovre Navali"
 fleet_maneuvers_desc:0 "§LCome risultato della vasta esercitazione che abbiamo effettuato di recente, i nostri equipaggi ben addestrati sono in grado di mantenere un'elevata cadenza di fuoco.§!"
 maneuvers_canceled:0 "Manovre Navali Annullate"
 maneuvers_canceled_desc:0 "§LUna vasta porzione della nostra leadership militare è scontenta a causa dell'annullamento della recente esercitazione. Pensano che si sia trattato di un inaccettabile segno di debolezza da cui sicuramente trarranno vantaggio i nostri vicini.§!"
 maneuvers_no_protest:0 "Non Hai Protestato per le Manovre Navali"
 maneuvers_no_protest_desc:0 "§LUna vasta porzione della nostra leadership militare è furiosa a causa delle fallite trattative diplomatiche contro l'enorme esercitazione navale straniera effettuata a ridosso dei nostri confini.§!"

 standardized_colony_ships:0 "Navi Colonia Standardizzate"

 opinion_maneuvers_hardline:0 "Manovre Navali"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "Manovre Navali Annullate"

 FLESH_IS_WEAK_PROJECT:0 "La Carne è Debole"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Solo uno sciocco continua ad aggrapparsi ad un logoro e decrepito strumento quando gli si presenza un'alternativa migliore.\n\nOra possediamo la tecnologia per rendere disponibili gli impianti cibernetici anche al popolo. I nostri cittadini saranno più forti, più veloci e più intelligenti se i loro arti ed i loro organi verranno rimpiazzati da sostituti meccanici."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Evoluzione Sintetica"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "È giunto il momento di liberarci dei nostri imperfetti contenitori organici e di abbracciare l'immortalità. Dobbiamo preparare degli avatar sintetici avanzati per l'intera nostra popolazione, ed iniziare il processo di trasferimento della coscienza."

 TRAIT_IMPROVES_LEADERS:0 "§GI Leader di questa specie possiedono tratti e bonus aggiuntivi§!"

 trait_cybernetic:0 "Cibernetici"
 trait_cybernetic_desc:0 "§LQuesta specie ha abbracciato la cibernetica a livelli tali da essere considerati cyborg. Sostituire le loro componenti organiche con parti meccaniche è diventata la normalità.§!\n"
 trait_latent_psionic:0 "Psionici Latenti"
 trait_latent_psionic_desc:0 "§LQuesta specie possiede abilità psioniche latenti, che sono dormienti nella maggior parte dei loro membri. Sebbene sia piuttosto raro, questi poteri si manifestano in alcuni dei loro leader.§!\n"

 trait_cyborg_power_drills:0 "Trapani Energetici"
 trait_cyborg_power_drills_desc:0 "§LEquipaggia un cyborg con una batteria di trapani energetici e all'improvviso tutto sembra un deposito di minerali.§!"
 trait_cyborg_harvesters:0 "Mietitori"
 trait_cyborg_harvesters_desc:0 "§LUna serie di strumenti, dalla diagnostica delle soluzioni nutritive al bilanciamento in loco, fino alla microtriturazione per gambo, consente agli operatori cibernetici di aumentare la resa dei prodotti.§!"
 trait_cyborg_superconductive:0 "Superconduttori"
 trait_cyborg_superconductive_desc:0 "§LL'uso di materiali superconduttori nelle unità ha ridotto le perdite di trasmissione dell'energia allo zero per cento.§!"
 trait_cyborg_efficient_processors:0 "Processori Efficienti"
 trait_cyborg_efficient_processors_desc:0 "§LQuesti processori altamente efficienti aumentano sia il carico di lavoro che la resistenza.§!"
 trait_cyborg_logic_engines:0 "Motori Logici"
 trait_cyborg_logic_engines_desc:0 "§LPer navigare in modo efficiente tra le frontiere sempre più complesse della scienza è necessario che i processori paralleli aumentino i cervelli organici.§!"
 trait_cyborg_loyalty_circuits:0 "Circuiti Fedeltà"
 trait_cyborg_loyalty_circuits_desc:0 "§LLa fedeltà come ideale è un concetto decisamente organico. È molto più efficiente programmare semplicemente la conformità.§!\n"
 trait_cyborg_double_jointed:0 "Doppi Giunti"
 trait_cyborg_double_jointed_desc:0 "§LLe unità di lavoro pieghevoli con giunti flessibili consentono di ripiegarsi ordinatamente in pile durante il trasporto e di auto-assemblarsi in loco.§!\n"
 trait_cyborg_bulky:0 "Ingombranti"
 trait_cyborg_bulky_desc:0 "§LQueste mega-macchine altamente avanzate non sono state progettate per attraversare l'universo in una contenitore.§!\n"
 trait_cyborg_enhanced_memory:0 "Memoria Potenziata"
 trait_cyborg_enhanced_memory_desc:0 "§LUna tecnica rivoluzionaria adatta le unità autonome con celle di memoria utilizzando una nuova e rivoluzionaria tecnica di induzione magnetica, migliorando notevolmente le loro prestazioni.§!\n"
 trait_cyborg_durable:0 "Durevoli"
 trait_cyborg_durable_desc:0 "§LProtette da esoscheletri in titanio cromato, queste macchine per impieghi gravosi sono state progettate per eccellere in condizioni difficili e con meno richiesta di manutenzione.§!\n"
 trait_cyborg_high_maintenance:0 "Alta Manutenzione"
 trait_cyborg_high_maintenance_desc:0 "§LQueste macchine sono state progettate senza tenere conto della loro longevità e sono soggette a malfunzionamenti. Richiedono una manutenzione frequente.§!\n"
 trait_cyborg_learning_algorithms:0 "Algoritmi di Apprendimento"
 trait_cyborg_learning_algorithms_desc:0 "§LSofisticati algoritmi di autoapprendimento che stimolano la rapida evoluzione dei nodi neurali di un'unità.§!\n"
 trait_cyborg_neural_limiters:0 "Limitatori Neurali"
 trait_cyborg_neural_limiters_desc:0 "§LLimitando le capacità cognitive dei nostri lavoratori, possiamo incoraggiarli a concentrarsi su compiti più umili.§!\n"
 trait_cyborg_mass_produced:0 "Prodotti in Serie"
 trait_cyborg_mass_produced_desc:0 "§LI cicli di produzione semplificati e i progetti modulari consentono di produrre unità in serie a un ritmo senza precedenti.§!\n"
 trait_cyborg_custom_made:0 "Fatti Su Misura"
 trait_cyborg_custom_made_desc:0 "§LOgni nuova unità è realizzata con un'attenzione impareggiabile ai dettagli. Una meraviglia dell'ingegneria e dell'arte, ma non molto efficiente.§!\n"
 trait_cyborg_recycled:0 "Riciclati"
 trait_cyborg_recycled_desc:0 "§LLa produzione delle unità è stata ottimizzata per essere il più possibile efficiente dal punto di vista dei costi, utilizzando materiali riciclati e componenti ereditati dalle generazioni precedenti.§!\n"
 trait_cyborg_streamlined_protocols:0 "Protocolli Semplificati"
 trait_cyborg_streamlined_protocols_desc:0 "§LL'ampia gamma di processi di intelligenza artificiale consente a queste unità di migliorarsi notevolmente con una perdita minima di efficienza.§!"
 trait_cyborg_high_bandwidth:0 "Alta Banda Larga"
 trait_cyborg_high_bandwidth_desc:0 "§LLe singole unità inviano e ricevono una grande quantità di dati in gran parte duplicati, causando un ritardo esponenziale all'aumentare del numero di unità collegate in ciascun hub di elaborazione centrale.§!"
 trait_cyborg_trading_algorithms:0 "Algoritmi Commerciali"
