 edict_astral_binding: "Legame Astrale"
 edict_astral_binding_desc: "Abbiamo imparato a tessere i Filamenti Astrali in qualsiasi altro materiale presente nell'universo. È il vero tessuto delle dimensioni."
 edict_astral_binding_effects: "Aumenta tutte le altre risorse materiali del §Y10%§!."
 edict_astral_shielding: "Schermatura Astrale"
