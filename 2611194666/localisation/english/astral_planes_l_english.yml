 origin_riftworld: "Il Pianeta della Frattura"
 origin_riftworld_desc: "Un'enorme frattura nello spazio e nel tempo incombe vicino al pianeta natale di questa civiltà. Dopo aver studiato il fenomeno per millenni, i recenti progressi nella tecnologia delle astronavi permetterà a questo popolo di scoprire finalmente quali segreti potrebbe nascondere."
 origin_tooltip_riftworld_effects: "- Pianeta Natale: ['concept_archaeology_site'] ['concept_riftworld_digsite'] $NEW_LINE$- Probabilità che [ 'concept_astral_rift', $ASTRAL_RIFTS$ ] appaiano nei tuoi sistemi: §G+100%§!"
 START_SCREEN_RIFTWORLD: "Da sempre, la Grande Frattura si staglia nei cieli sopra [GetHomeWorldName]. Le leggende sostengono che il nostro passato sia intimamente legato a questa misteriosa fenditura celeste e a un antico sito d'impatto vicino alla nostra capitale.\n\nPer generazioni, il sito è stato venerato, ma poco compreso. Tuttavia, la recente attività sismica ha portato alla luce anomalie nel sottosuolo del cratere. Sono già in corso i preparativi per trivellare il suo nucleo. I pareri sono ancora discordanti su ciò che potremmo scoprire in quel luogo.\n\nÈ una semplice coincidenza che ciò sia avvenuto in concomitanza con l'avvento della tecnologia dell'Iperguida? Proprio quando ci avviciniamo al cielo, la nostra attenzione viene riportata al suolo. Forse ciò che si trova sotto la superficie di questo mondo è destinato ad aiutarci nel nostro viaggio verso le stelle. Forse può prepararci a ciò che si trova oltre la Frattura."

 astral_planes.2105.name: "Strana trasmissione"
 astral_planes.2105.desc: "All'indomani dell'esplorazione della Frattura Astrale nel sistema §H[From.solar_system.GetName]§!, è stata ricevuta una misteriosa trasmissione.\n\nI nostri scienziati hanno stabilito che la sua origine proviene da oltre la frattura stessa, e sono stati in grado di tradurre solo poche parole."

 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "... sintonizzatevi... con i piani... vi troveremo..."

 astral_planes.2120.name: "Rilevata Anomalia Sismica"
 astral_planes.2120.desc: "La recente attività sismica ha rivelato caratteristiche inaspettate dell'antico sito di impatto vicino alla nostra capitale.\n\nQuesto specifico cratere è stato collegato a leggende che riguardano la genesi stessa della nostra specie.."

 riftworld_digsite: "Antico Cratere"
 riftworld_digsite_desc: "Abbiamo rilevato un'attività sismica anomala dalle profondità di un antico cratere sulla superficie del pianeta [Planet.GetName]. Il sonar sotterraneo ha rivelato una cavità precedentemente sconosciuta."
 astral_planes.2125.name: "Impatto ad Alta Velocità"
 astral_planes.2125.desc: "Gli scavi iniziali alla base del cratere hanno rivelato un cilindro completamente formato di impactite alloggiato in profondità nella terra.\n\nQuesta vena deve aver avuto origine da un impatto meteorico di velocità estremamente elevata. I primi calcoli dimostrano che l'oggetto deve essere arrivato quasi alla velocità della luce."
 astral_planes.2125.a: "Continuate gli scavi."
 astral_planes.2130.name: "Caverne Sotterranee"
 astral_planes.2130.desc: "Nel punto di terminazione della vena di impactite, abbiamo scoperto un esteso sistema di caverne.\n\nLaghi sotterranei sostengono sottili linee di pallida vegetazione lungo le pareti della caverna. Sul fondo di uno di questi laghi si trovano i resti di un oggetto sferico anomalo. Non è una formazione naturale e sembra essere la fonte di questo sito di impatto."
 astral_planes.2130.a: "Recuperate l'oggetto."
 astral_planes.2135.name: "Sfera Antica"
 astral_planes.2135.desc: "Abbiamo recuperato la sfera dal lago sotterraneo.\n\nAnche se è ricoperta di vegetazione, si percepisce  che sia rimasta completamente integra. La sua costruzione è uno strano insieme di progettazione altamente sofisticata e assemblaggio grezzo. Delle piastre metalliche perfettamente lisce rivestono la parte frontale della nave, grazie alle quali deve aver ridotto notevolmente l'attrito al momento dell'ingresso nell'atmosfera. La posizione in cui giace  si allinea con la vena di impactite, confermando che questa sfera è la fonte della roccia metamorfica che ci ha condotto fin qui. E cosa ancora più incredibile, ci sono segni che questa nave avesse dei passeggeri.\n\nLa traiettoria del suo sito di riposo si allinea con la vena di impactite, confermando che questa sfera è la fonte della roccia metamorfica che ci ha condotto qui. Ancora più incredibilmente, ci sono segni che questa nave aveva dei passeggeri."
 astral_planes.2140.name: "Antenati"
 astral_planes.2140.desc.common: "Abbiamo recuperato una serie di documenti all'interno dell'antica sfera, ciascuno scritto in una versione arcaica della nostra lingua. Molti di essi citano nomi associati alle nostre leggende più sacre.\n\nUn'intricata rete di scale si snoda verso l'alto dal luogo dell'impatto fino a un massiccio sistema di tunnel. In base all'età variabile delle fibre di corda, queste caverne devono essere state occupate per diverse generazioni, mentre i sopravvissuti all'impatto si facevano strada verso la superficie.\n\nOppure, nulla di ciò che avevamo scoperto finora poteva prepararci alla rivelazione finale: una delle camere superiori conteneva un luogo di sepoltura. L'analisi del DNA condotta sui resti all'interno ha rivelato una verità sconvolgente: queste persone sono i nostri antenati.\n\nDa dove provengano esattamente, o perché questo luogo sia stato dimenticato, non è ancora noto. I documenti recuperati sono in cattivo stato di conservazione, ma abbiamo recuperato un registro di dati dalla sfera. Mostra chiaramente che il vascello è arrivato nel nostro sistema stellare attraverso la Frattura Astrale vicino al pianeta [from.planet.GetName]."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nAnche se chiaramente meno avanzata della nostra tecnologia, questa sfera è una testimonianza della disperazione e dell'ingegno dei suoi costruttori. È stato un ultimo sforzo per sfuggire a quello che deve essere stato un destino terribile sul lato opposto della frattura."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nCon un po' di studio, dovremmo essere in grado di replicare e persino migliorare la tecnologia necessaria per costruire un vascello con queste capacità di spaziare tra le dimensioni."
 astral_planes.2140.a: "Abbiamo trovato il nostro luogo di nascita."

