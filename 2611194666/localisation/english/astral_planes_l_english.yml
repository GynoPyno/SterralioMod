 astral_rift_discovery_event_title: "Spazio-Tempo Instabile"
 astral_rift_discovery_event_text: "Nel mentre studiavamo la Frattura Astrale su §Y[target.solar_system.GetName]§!, abbiamo inavvertitamente destabilizzato l'anomalia dimensionale. Questo ha causato una violenta distorsione nello spazio e nel tempo, ripiegando la nostra realtà in maniera imprevedibile."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nUn pianeta misterioso, che abbiamo chiamato §Y[planet_rift_in_space.GetName]§!, è apparso dove prima non c'era nulla. Non abbiamo alcuna indizio relativamente alla sua eventuale precedente presenza in nessuna delle mappe galattiche.\n\nÈ popolato da una civiltà [GetPreFTLLower].\n\nLa nostra migliore ipotesi è che sia giunto in qualche modo da uno spazio esterno al nostro universo."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\nUna nuova specie senziente si è materializzata su §Y[rift_temporary_species_planet.GetName]§!, mescolata uniformemente tra la popolazione già esistente.\n\nLa popolazione [rift_temporary_species.GetName] non ha memoria relativamente dal dove provengano e non appaiono ostili.\n\nDa qualuque sia il luogo da cui essi siano originari, è improbabile che si possa aiutarli a ritornare indietro."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\nUna significativa distorsione temporale su §Y[rift_temporary_planet.GetName]§! ha causato che il tempo scorresse due volte più velocemente del normale. Dovremmo monitorare la situazione da vicino e assicurarci di raddoppiare i rifornimenti."

 rift_in_space_time_acceleration_modifier: "Distorsioni Temporali"
 rift_in_space_time_acceleration_modifier_desc: "Il tempo scorre due volte più velocemente del normale su questo pianeta."

 astral_situation.20.name: "Il Problema È l'Attrito"
 astral_situation.20.desc: "Abbiamo scoperto che per scivolare tra le pieghe dello spazio-tempo occorre un vascello perfettamente liscio.\n\nSiamo certi di poter realizzare un dispositivo simile, che abbiamo chiamato provvisoriamente "§Y$tech_rift_sphere$§!", se dedicheremo sufficiente tempo e ricerca potremmo scoprire cosa ci sia oltre questa anomalia spaziale."

 astral_planes.2005.name: "Tecnologia $tech_rift_sphere$ Sviluppata"
 astral_planes.2005.desc: "Abbiamo sviluppato una tecnologia che ci permetterà di scivolare tra le pieghe di una Frattura Astrale: §Y$tech_rift_sphere_plural$§!.\n\nCostruite con un nano-materiale altamente avanzato e perfettamente liscio, le Sfere sono in grado di scivolare senza attrito attraverso aree turbolente dello spazio e del tempo.\n\nPoiché non sappiamo dove arriveremo, ogni §Y$tech_rift_sphere$§! è collegata a un cavo di ancoraggio. Per riportarci indietro in caso di emergenza, il cavo è legato a una nave scientifica nel nostro universo."
 astral_planes.2005.a: "Vediamo cosa riusciamo a trovare..."

