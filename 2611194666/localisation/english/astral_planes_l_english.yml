 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Azioni Astrali"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "La schermata Azioni Astrali ci permette di spendere i nostri $ASTRAL_THREADS_ICON$ per vari effetti a livello di impero. Più §SFratture Astrali§! esploriamo, più azioni sbloccheremo. Alcune azioni sono ripetibili nel tempo, mentre altre possono essere utilizzate una sola volta per sbloccare nuove abilità o tecnologie."

 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Vista Frattura Astrale"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "La finestra della Frattura Astrale mostra i dettagli della §SFrattura Astrale§! attualmente selezionata. In ogni fase di avanzamento, è possibile che vi vengano richiesti degli ordini da impartire ai nostri scienziati che porteranno a risultati diversi, a volte inaspettati. La maggior parte delle spedizioni al di là delle Fratture astrali ha più percorsi da seguire.\n\nPer svelare i segreti di una Frattura, uno Scienziato deve effettuare una §SSvolta§! per avanzare in ciascuna delle fasi della Frattura. Gli Scienziati con i rilevanti §STratti e Abilità Superiori§! accelerano il processo di avanzamento alla fase successiva, mentre un punteggio di Difficoltà più alto di una scelta di percorso lo rallenta. Ogni scienziato che indaga su una Frattura per un periodo di tempo sufficiente accumulerà §SIndizi§! che renderanno più probabile una scoperta.\n\nNel corso dell'esplorazione di una §SFrattura Astrale§!, gli scienziati sono trasportati in un'altra dimensione e non possono essere rimossi fino al completamento dell'esplorazione. Come conseguenza del fatto che sono intrappolati tra il tempo e lo spazio in questo modo, non possono morire di vecchiaia."
