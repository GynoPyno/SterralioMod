 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "Un anomalo wormhole è apparso nei pressi della §HFrattura Cristallina§!, su §H[From.GetName]§!.\n\nPossiamo solo supporre che si tratti di un passaggio aperto dai Senza Forma per andare in loro scoccorso. Rileviamo che il sistema posto all'altra estremità è stato trascinato nella nostra dimensione da un altro luogo.\n\nDovremmo appronatre le nostre flotte più potenti qualora decidessimo di attraversarlo."
 astral_planes.45.desc.locked: "Abbiamo scoperto un anomalo wormhole. Per quanto le nostre navi cerchino di avvicinarsi, siamo respinti da una forza sconosciuta. Sta accadendo qualcosa di molto strano nel sistema §H[From.GetName]§!."
 astral_planes.45.desc.unlocked: "Abbiamo scoperto un anomalo wormhole nel sistema §H[From.GetName]§!. I sensori rilevano che si tratta di un percorso diretto verso il centro della galassia. Come è possibile?"

 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "L'anomalo wormhole che abbiamo scoperto nel sistema §H[crystal_sphere_system.GetName]§! fluttua selvaggiamente. I sensori rilevano che si tratta di un percorso diretto verso il centro della galassia.\n\nCom'è possibile?"

 astral_planes.3000: "Dove Siamo?"
 astral_planes.3000.desc: "L'altra parte di questo wormhole pare che ci abbia condotto... al centro della galassia?\n\nNon dovrebbe esistere nulla qui, figuriamoci un sistema intero. Forse è in atto una manipolazione dimensionale?\n\nAbbiamo poco tempo per indagare, perché stiamo ricevendo trasmissioni da un'entità sconosciuta."

 astral_planes.3005.desc: "cos'è questo... quali sciocchi avete portato in vostro aiuto, shadagon? o forse ... ci avete offerto del cibo..."
 astral_planes.3005.a: "Siamo stati attirati qui come prede?"

 astral_planes.3015: "Il Messaggero"
 astral_planes.3015.desc: "Le nostre flotte hanno sconfitto le strane navi che sorvegliano la frattura, ma sembra che non fossero sole.\n\nAbbiamo ricevuto una trasmissione da esseri che abitano una struttura vicina all'unico pianeta di questo sistema."

 astral_planes.3020.desc: "ne arriveranno altri... dobbiamo sigillare la frattura... siamo tutto ciò che ne rimane..."
 astral_planes.3020.a: "Ne arriveranno altri?"

 astral_planes.3050.desc: "siamo tutto ciò che ne rimane... dobbiamo rigenerarci... abbiamo bisogno di tempo..."
 astral_planes.3050.a: "Potreste servirvi di §Yquesto?§!"
 astral_planes.3050.a.tt: "Se consegnassimo una grande quantità di filamenti astrali, questi esseri potrebbero sicuramente migliorare le loro difese."
 number_formless_fleet_max_reached: "I Senza Forma non hanno più flotte."
 astral_planes.3050.b: "Lascia stare."

 astral_planes.3070.desc: "finalmente... abdicazione... le nostre catene sono rotte... guardate la nostra ascesa... troveremo quello che hanno nascosto..."
 astral_planes.3070.a: "Dobbiamo andarcene."
 astral_planes.3070.a.tt: "Gli esseri noti come Senza Forma sono stati distrutti da aggressori provenienti da un'altra dimensione. Il portale nel sistema $NAME_Formless_System$ si è chiuso."

 astral_planes.3100.desc: "§HIn un costante stato di mutamento, la forma visibile di questa entità si sposta tra questa realtà e un'altra. La loro voce risuona come una moltitudine armonica, come se parlassero a nome di più esseri contemporaneamente.§!\n\n... è fatta... il sigillo è posto... i nostri figli non ritroveranno mai più questo posto..."
 astral_planes.3100.a: "Chi siete?"
 astral_planes.3100.a.desc: "ci conosci... noi siamo oltre la frattura... e nella frattura... avete visto..."
 astral_planes.3100.b: "Perché siete qui?"
 astral_planes.3100.b.desc: "i nostri figli... bambini corrotti... ci danno la caccia... cercano il trono... l'abbiamo nascosto..."
 astral_planes.3100.c: "Cos'è questo "Trono?""
 astral_planes.3100.c.desc: "la nostra eternità... i nostri ricordi... se siamo il sangue... esso e il cuore... è al sicuro ora... vi ringraziamo..."
 astral_planes.3100.d: "§YSottomettetevi a noi e forse vivrete ancora.§!"
 formless_subjugation_path_success_tt: "I §Y$NAME_Formless$§! diventano sottomessi a §Y[This.GetName]§! come §Y$preset_luminarium$§!."
 astral_planes.3100.e: "§RDateci il "Trono" di cui parlate.§!"
 astral_planes.3100.f: "Cooperiamo."
 astral_planes.3101.desc: "questo e stato predetto... vi serviremo... il nostro destino..."
 astral_planes.3102.desc.fail: "Vi abbiamo malgiudicati... grande dispiacere... lascia che sia fatto..."
 astral_planes.3102.desc: "il trono eterno... non è destinato a voi...\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "E così sia."

 astral_planes.3110.desc: "gratitudine... sicurezza... ricompensa..."
 astral_planes.3110.a: "Abbiamo bisogno del vostro §Ypotere§!."
 astral_planes.3110.a.tt: "Ottieni una flotta dei Senza Forma sotto il tuo controllo."
 astral_planes.3110.b: "Abbiamo bisogno delle vostre §Yconoscenze§!."
 astral_planes.3110.b.tt: "Ottieni una tecnologia fisica a caso."
 astral_planes.3110.c: "Abbiamo bisogno del vostro §Ytessuto§!."
 astral_planes.3110.d: "Chi vi a portato a noi?"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§!... architetto del trono eterno...\n\nè colui che ha trascorso millenni nella sua realizzazione...\n\nun dispositivo che ci lega l'un l'altro come una cosa sola... delicato e per sempre...\n\nil più adatto a servirvi...\n\nnon ne sono rimasti di più intelligenti..."
 astral_planes.3110.e: "Chi sono "Gli Indesiderati"?"
 astral_planes.3110.f: "Chi sono "Gli Aberranti"?"
 astral_planes.3110.g: "Chi sono "I Veementi"?"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§! è caduto."
 astral_planes.3110.h.desc: "rimorso...\n\nnon previsto...\n\ndestino...\n\nnon piangere..."

 astral_planes.3114.desc.unbidden: "shabanash... progenie rinnegata... sempre affamati...\n\nla nostra ingordigia... amplificata...\n\npeccati emersi alla luce...\n\nuna grande vergogna..."
 astral_planes.3114.desc.aberrant: "dagaal... senza ragione... colmi di rabbia...\n\nla nostra ira... manifestata...\n\ni loro conflitti non avranno mai fine..."
 astral_planes.3114.desc.vehement: "onzai... a caccia del trono...\n\ngrande invidia...\n\nil nostro principio abbandonato..."
 astral_planes.3114.a: "Hanno una debolezza?"
 astral_planes.3114.b: "Vorremmo chiedere qualcos'altro."

 astral_planes.3115.desc.common: "conosciamo i modi... è una questione di... frequenze...?\n\nnella vostra lingua non esiste la parola...\n\nrichiediamo... materiale astrale..."
 astral_planes.3115.desc.unbidden: "la loro avidità è una rovina...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "la loro ira non ha un preciso obiettivo...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "i loro desideri sono folli...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "Ve lo forniremo."

 astral_planes.3116.desc: "è fatta... la vostra sintonia è completa..."

