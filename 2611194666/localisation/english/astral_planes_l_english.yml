 situation_a_rift_in_space_desc: "Abbiamo scoperto una straordinaria frattura nello spazio-tempo. Forse, se spedessimo del tempo per studiare la sua natura, potremmo trovare un modo per esplorarla più approfonditamente. Non abbiamo modo di sapere cosa ci possa essere dall'altra parte."
 situation_a_rift_in_space_desc_riftworld_origin: "Il nostro popolo si è finalmente spinto abbastanza vicino quasi a toccare la singolarità nei nostri cieli.\n\nForse, se spedessimo del tempo per studiare la sua natura, potremmo trovare un modo per esplorarla più approfonditamente. Non abbiamo modo di sapere cosa ci possa essere dall'altra parte."
 situation_a_rift_in_space_standard: "Studiare Passivamente"
 approach_situation_a_rift_in_space_standard_tt: "Non siamo in grado di spendere tante risorse così preziose. Osserviamo questo fenomeno da lontano."
 situation_a_rift_in_space_devote_research: "Impegnarsi nella Ricerca"
 approach_situation_a_rift_in_space_devote_research_tt: "Possiamo dedicare una quantità significativa di ricerche da parte dei nostri scienziati per svelare i segreti di questa frattura nello spazio-tempo."
 situation_a_rift_in_space_send_probes: "Inviare Sonde"
 approach_situation_a_rift_in_space_send_probes_tt: "Ogni sonda che inviamo nella frattura ci permette di comprendere meglio come violare i suoi confini. Siamo in grado di dedicare a questo scopo una certa quantità della nostra produzione di leghe."
 situation_a_rift_in_space_finisher_effect: "Sblocca la tecnologia §Y$tech_rift_sphere$§!."
 NAME_Astral_Entity: "Entità Astrale"
