 NAME_Formless_leader: "zadigal"
 formless_leader_desc: "Uno degli ultimi leader dei Senza Forma, un'entità extradimensionale, ha condotto flotte per un tempo superiore alla vita della maggior parte delle specie conosciute."
 formless_leader_catch_phrase: "gratitudine... accettazione..."

 astral_planes.3155.name: "Guerra ai Senza Forma"
 astral_planes.3155.desc: "La nostra aggressiva campagna contro i Senza Forma ha fatto sì che [this.GetName] abbandonasse le flotte assegnategli e si riunisse ai loro ranghi."
 astral_planes.3155.a: "Molto bene."

 astral_planes.3165.name: "Senza Forma Distrutti"
 astral_planes.3165.desc: "Abbiamo sterminato l'ultimo dei Senza Forma rimasti su [event_target:formless_system.GetName].\n\nTutto ciò che rimane è un dispositivo misterioso. È sufficiente appoggiare sopra le [this.species.GetHandNamePlural] per attivare le sue miracolose proprietà rigenerative. Il dispositivo funziona come una sorta di condotto tra i piani astrali, con incredibili quantità di materiale extradimensionale che fluisce spontaneamente attraverso di esso."

 astral_planes.3170.desc: "anche se sappiamo chi siete...\nnon è il momento di incontrarci..."

 pm_formless_haven: "Paradiso dei Senza Forma"
 pm_formless_haven_desc: "L'ultimo bastione degli esseri conosciuti come i Senza Forma. Ne è rimasto ben poco da chiamare casa."
 pm_formless_haven_tt: "§YGenera 5 Pop§! provenienti da un'altra specie su questo pianeta"

