 astral_situation.1.name: "Sfera di Cristallo Distrutta"
 astral_situation.1.desc: "È fatta.\n\nLa Sfera Cristallina è stata frantumata in innumerevoli granelli scintillanti.\n\nAbbiamo immediatamente raccolto una grande quantità di materiale prezioso. I suoi elementi di base sono diversi da qualsiasi cosa abbiamo mai incontrato prima.\n\nIl nostro popolo sta festeggiando la coraggiosa decisione di mettere la sicurezza della nostra patria davanti a tutto. Permettere a un dispositivo del genere di rimanere all'interno dei nostri confini sarebbe stato irresponsabile."

 astral_situation.5.name: "Lo Studio è Terminato"
 astral_situation.5.desc: "È un messaggio.\n\nCodificato all'interno di un'intricato reticolo cristallino, c'era una serie di istruzioni.\n\nSeguendole alla lettera, siamo riusciti a riprodurre le condizioni presenti intorno alla sfera di cristallo. Questa determinata disposizione di gas e filamenti astrali ha finito per 'attivare' la sfera.\n\nImmediatamente dopo, è semplicemente scomparsa. Al suo posto, si è formata una Frattura Astrale diversa da qualsiasi altra mai vista. \n\nLa sua presenza invita all'esplorazione."

 astral_planes.15.name: "La Sfera di Cristallo"
 astral_planes.15.desc.default: "Uno strano oggetto è arrivato nell'orbita di [Root.GetHomeWorldName].\n\nUna sfera cristallina che ricorda la nostra tecnologia della §Y$tech_rift_sphere$§!, è apparsa senza preavviso lungo una traiettoria sconosciuta.\n\nCosì in prossimità del pianeta natale [Root.GetHomeWorldName], la sfera potrebbe rappresentare un significativo pericolo per la nostra gente.\n\nD'altra parte, è anche molto probabile che possa contenere preziosi indizi sulla natura dei viaggi dimensionali."
 astral_planes.15.desc.win: "Abbiamo preso il controllo dello strano oggetto che orbita nel sistema [crystal_sphere_system.GetName].\n\nÈ un oggetto sferico cristallino molto simile alla tecnologia della §Y$tech_rift_sphere$§! che abbiamo sviluppato e che ci consente di esplorare le altre dimensioni.\n\nPotrebbe rapppresentare un significativo potenziale pericolo per il nostro impero.\n\nD'altra parte, è anche molto probabile che possa contenere preziosi indizi sulla natura dei viaggi dimensionali."
 astral_planes.15.desc.win_delayed: "Alla luce delle nostre recenti ricerche in merito alle Fratture Astrali, abbiamo scoperto che l'oggetto sferico cristallino presente nel sistema [crystal_sphere_system.GetName] presenta molte analogie con la tecnologia §Y$tech_rift_sphere$che abbiamo sviluppato.\n\nPotrebbe rapppresentare un significativo potenziale pericolo per il nostro iompero.\n\nD'altra parte, è anche molto probabile che possa contenere preziosi indizi sulla natura dei viaggi dimensionali."
 astral_planes.15.a: "Studiatelo."
 astral_planes.15.b: "Distruggetelo."

 astral_planes.30.name: "Una Strana Sfera"
 astral_planes.30.desc: "Abbiamo preso il controllo dello strano oggetto in orbita nel sistema [crystal_sphere_system.GetName].\n\nSiamo incerti relativamente al suo scopo e alle sue origini. Probabilmente con delle ricerche mirate potremmo conoscere il modi di approcciarci ad esso."
 astral_planes.30.a: "terremo sotto controllo la situazione."

