 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "Una singolarità dimensionale nel sistema [From.solar_system.GetName] è collassata, aprendo una frattura nello spazio-tempo.\n\nDovremmo avvicinarci con cautela."
 astral_planes.100.desc.default: "Abbiamo scoperto una straordinaria frattura nello spazio-tempo nel sistema [from.solar_system.GetName]. Forse, se spedessimo del tempo per studiare la sua natura, potremmo trovare un modo per esplorarla più approfonditamente."
 astral_planes.100.a: "Incredibile."
 astral_planes.101.name: "Avvicinarsi alla Frattura"
 astral_planes.101.desc: "Il nostro popolo si è finalmente spinto abbastanza vicino quasi a toccare la singolarità nei nostri cieli.\n\nForse, se spedessimo del tempo per studiare la sua natura, potremmo trovare un modo per esplorarla più approfonditamente. Non abbiamo modo di sapere cosa ci possa essere dall'altra parte."
 astral_planes.101.a: "Abbiamo fatto ciò che i nostri antenati non potevano fare."
 astral_planes.110.name: "Azioni Astali"
 astral_planes.110.desc: "Abbiamo svelato il segreto per raccogliere e immagazzinare dei filamenti volatili di materiale astrale che costituiscono l'essenza stessa di questo universo.\n\nQuesta risorsa preziosa e rara può essere utilizzata in modi diversi che apporteranno grandi vantaggi."
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "Abbiamo perso il controllo del sistema [FromFrom.GetName], e dell'adiacente frattura nello spazio-tempo.\n\nI nostri sforzi per capirne di più sono stati al momento abbandonati."

 approach_situation_speed_tooltip: "\nQuesto approccio accelererà notevolmente la nostra ricerca."

