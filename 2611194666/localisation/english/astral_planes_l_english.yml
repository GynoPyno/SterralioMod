 astral_planes.3121.desc: "§Y$NAME_Formless_leader$§! di shadagon... come mai siete qui...\n\nsarete un grande banchetto...\n\nvenite a infrangersi contro di noi..."
 astral_planes.3122.desc: "non siamo finiti... §Y$NAME_Formless_leader$§! di shadagon...\n\navete salvato la vostra progenie... ma perseguite stupidamente... arroganza...\n\ntestimoni della furia... e poi l'oblio..."
 astral_planes.3123.desc: "l'architetto... §Y$NAME_Formless_leader$§! di shadagon...\n\nnoi vi divoreremo... assimileremo la vostra mente...\n\nil segreto del trono... vi offriamo una grande occasione...\n\nunitevi a noi... vi onoreremo..."

