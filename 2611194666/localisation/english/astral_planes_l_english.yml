 action_flash_forge_hyper_relay: "Creazione Rapida Ipervie"
 action_flash_forge_hyper_relay_desc: "Le iperlinee possiedono già interessanti proprietà quantistiche, ma intrecciando una determinata quantità di filamenti astrali, abbiamo ottenuto risultati fantastici. Facendo irruzione in altre dimensioni, ora possiamo accedere alle Ipervie già esistenti (o che esisteranno in futuro) e siamo quasi certi di essere gli unici ad avere la capacità di 'prenderli in prestito'."
 action_flash_forge_hyper_relay_tooltip: "Consente alle nostre navi costruttrici di realizzare in maniera istantanea e senza alcun costo una Ipervia in un sistema."
 action_flash_forge_hyper_relay_available_tooltip: "$TRIGGER_FAIL$§RAbbiamo predisposto il sito affinchè la nostra nave costruttrice possa eseguire il suo compito.§!"
