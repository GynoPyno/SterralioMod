 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "Abbiamo scoperto una frattura anomala nello spazio e nel tempo. Più ci avviciniamo, meno le leggi conosciute della relatività fisica hanno significato.\n\nLo studio di questo fenomeno potrebbe spingere la nostra comprensione scientifica della meccanica dell'universo a un livello superiore."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "Abbiamo completato la nostra analisi della §Y$pc_astral_scar$§! su §Y[FromFrom.System.GetName]§!.\n\nSta facendo fuoriuscire nel nostro universo del materiale proveniente da... un'altra parte. La materia non rimane a lungo intorno alla frattura, per lo meno non in modo apprezzabile. Anche se su scala relativamente minuscola, in qualche modo la farttura sta aumentando la massa complessiva del nostro universo.\n\nLa ricerca su questo fenomeno potrebbe consentirci di avere una maggiore comprensione di questa fonte di energia non ancora censita."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "Abbiamo scoperto una frattura anomala nello spazio e nel tempo. La ricerca delle sue peculiari proprietà dovrebbe fornire preziose informazioni scientifiche."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "Abbiamo confermato l'esistenza di un altro universo oltre il nostro nel sistema §Y[FromFromFrom.System.GetName]§!.\n\nAttraverso la frattura, le sue dimensioni stanno esercitando un'immensa pressione sul nostro universo, che si traduce in un piccolo ma costante flusso di materiale verso il nostro universo. Gli effetti a lungo termine devono ancora essere compresi, ma nel frattempo dobbiamo continuare ad analizzare la sua portata cosmica."
 astral_planes.6001.a: "Quali meraviglie si celano al di là?"

 ASTRAL_SCAR_INSTABILITY: "$pc_astral_scar$ Instabile"
 ASTRAL_SCAR_INSTABILITY_DESC: "Anomalie gravitazionalmente instabili fuoriescono dalla §Y$pc_astral_scar$§! nel sistema [From.System.GetName], che si manifestano come singolarità che si diffondono in maniera continua nello spazio antistante prima di implodere violentemente. Le navi che attraversano questo sistema sono in gradi di evitarle, ma devono procedere con maggiore cautela.\n\nUn'indagine più approfondita di questa situazione potrebbe rivelare un modo per ripristinare l'agibilità dimensionale."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "Una Sutura nel Tempo (e nello Spazio)"
 astral_planes.6006.desc: "Dopo un'attenta analisi, confermiamo che la §Y$pc_astral_scar$§! nel sistema [From.System.GetName] è pericolosamente instabile e richiede un intervento immediato per evitare che si formino altre singolarità gravitazionali in questo sistema.\n\nLa massiccia emissione di §Y$astral_threads$§! potrebbe essere reindirizzata e utilizzta al fine di 'suturare' la fenditura. Questo riparerebbe la lacerazione dello spazio-tempo e probabilmente ci lascerebbe da questa parte una quantità significativa di materiale astrale.\n\nIn alternativa, potremmo utilizzare un massiccio carico di ordigni con l'idea di allargare la fenditura. È ipotizzabile che così facendo ci consentirebbe anche di poter pensare ad una esplorazione di ciò che potrebbe trovarsi dall'altra parte."
 astral_planes.6006.a: "Suturatela tutto."
 astral_planes.6006.b: "Apritela del tutto."
 astral_planes.6007.name: "Ferita Cosmica"
 astral_planes.6007.desc: "Dopo un'attenta manipolazione del suo tessuto lacerato, siamo riusciti a sigillare completamente la §Y$pc_astral_scar$§! nel sistema [From.System.GetName]. Le anomalie gravitazionali si sono arrestate e abbiamo recuperato una quantità significativa di §Y$astral_threads$§! durante il processo.\n\nQualsiasi realtà ci fosse dall'altra parte non rappresenterà più un pericolo per la nostra."
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "Gli ordigni che abbiamo spedito nel nucleo della §Y$pc_astral_scar$§! nel sistema [From.System.GetName] hanno allargato le pieghe dello spazio-tempo. Dove un tempo c'era un piccolo strappo nel tessuto cosmico, ora c'è una frattura più ampia che siamo in grado di esplorare.\n\nla stabilità che ne deriva ha fatto sì che le anomalie gravitazionali si attenuassero e siamo pronti a scoprire cosa c'è oltre."
 astral_planes.6009.name: "Collaasso Astrale"
 astral_planes.6009.desc: "La §Y$pc_astral_scar$§! nel sistema [FromFromFromFrom.System.GetName] è collassata su se stessa, espellendo una quantità significativa di $astral_threads$ nel sistema adiacente. Dove un tempo c'era un piccolo strappo nel tessuto cosmico, ora c'è uno spazio vuoto.\n\nQualsiasi realtà ci fosse dall'altra parte non rappresenterà più un pericolo per la nostra."

 GREATEST_SHOW_CAT: "Rilevato un Oggetto Luminoso"
 anomaly_greatest_show_desc: "È stato rilevato un oggetto luminoso su un asteroide nel sistema §Y[from.System.GetName]§!.\n\nCostruito con materiali altamente avanzati, trasmette un flusso costante di onde radio su tutte le frequenze. I nostri scanner non indicano la presenza di composti esplosivi o volatili, quindi possiamo avvicinarci in tutta sicurezza per studiarlo ulteriormente."
 astral_planes.6010.name: "Il più Grande Spettacolo del Multiverso"
 astral_planes.6010.desc: "L'oggetto luminoso che abbiamo scoperto su questo asteroide è un annuncio pubblicitario.\n\nQuesto enorme schermo è sostenuto da un'infrastruttura meccanica che occupa l'interno dell'asteroide su cui è montato. L'asteroide stesso è sospeso in modo anomalo in un punto dello spazio, non influenzato dall'attrazione gravitazionale di alcun oggetto vicino.\n\nLa pubblicità fa riferimento a quello che chiama "Il più Grande Spettacolo del Multiverso". C'è un terminale che accetta crediti di energia per il teletrasporto diretto all'attrazione."
 astral_planes.6010.a: "Pagate il biglietto."
 astral_planes.6010.b: "Riutilizziamolo a nostro uso e consumo."
 astral_planes.6010.c: "Smontiamolo per recuperare materiali."
 astral_planes.6011.name: "Appare una Frattura"
 astral_planes.6011.desc: "Dopo aver elaborato il pagamento, i macchinari all'interno dell'asteroide hanno preso vita. Un flusso di penetrante luce blu si è diffuso verso l'esterno, separando la struttura del tessuto dello spazio e del tempo. Una volta terminato il lavoro, l'asteroide è semplicemente scomparso e al suo posto è rimasto una Frattura Astrale."
 astral_planes.6011.a: "Impressionante."
 astral_planes.6012.name: "Una pubblicità Efficace!"
 astral_planes.6012.desc: "Abbiamo sostituito l'annuncio insolito con una pubblicità a favore delle nostre aziende locali del pianeta [fromfrom.GetName]. Il terminale di pagamento è stato accuratamente smantellato, rivelando una piccola riserva di crediti energetici."
 astral_planes.6012.a: "Veramente intraprendenti."
 astral_planes.6013.name: "Segnaletica Complessa"
 astral_planes.6013.desc: "La tecnologia dei meccanismi interni dell'asteroide era più avanzata di quanto ci aspettassimo inizialmente. Per questo motivo, il suo smatellamento ci ha ricompensato considerevolmente. Abbiamo scoperto una varietà di materiali rari, tra cui una ingente quantità di §Y$astral_threads$§!. L'asteroide cavo deve essere stato progettato per manipolare in qualche modo lo spazio e il tempo."
 astral_planes.6013.a: "Ne faremo buon uso."

 BLACK_HOLE_INSTABLE_CAT: "$sc_black_hole$ Instabile"
 anomaly_black_hole_instable_desc: "I nostri scanner hanno rilevato deviazioni significative delle proprietà fisiche consuete del buco nero nel sistema [from.System.GetName]. Le sue forze gravitazionali sono imprevedibili e causano notevoli incongruenze temporali tra un punto e l'altro dello spazio."
 astral_planes.6020.name: "Buco Nero Instabile"
 astral_planes.6020.desc: "Alcune delle particelle rilasciate dal buco nero nel sistema [from.System.GetName] sono, di fatto, §Y$astral_threads$§!. Ciò significa che in un certo momento una Cicatrice Astrale è stata trascinata nella sua singolarità e ora viene lentamente espulsa. Pensavamo che un evento del genere fosse impossibile.\n\nPotrebbe esserci un modo per far espellere la cicatrice e ripristinare lo spazio di questo sistema dirigendo un flusso altamente concentrato di §Y$astral_threads$§! verso la singolarità.\n\nTuttavia, non intraprendere alcuna azione, ci permetterebbe di continuare a raccogliere il tessuto cosmico da una distanza di sicurezza"
 astral_planes.6020.a: "Iniettate materiale astrale nella singolarità."
 astral_planes.6020.b: "Raccogliete i filamenti a distanza di sicurezza."
 astral_planes.6021.name: "È Apparsa una Frattura"
 astral_planes.6021.desc: "L'iniezione di §Y$astral_threads$§! nella singolarità ha causato una reazione immediata e violenta, una marea di particelle extradimensionali si sono riversate fuori dall'attrazione gravitazionale del buco nero. Queste particelle si sono condensate in una $astral_rift$ sospesa nel pozzo gravitazionale.\n\nNon si sa come questa anomalia celeste sia stata risucchiata dalla singolarità, ma ora possiamo almeno indagare su cosa ci sia dall'altra parte."
 astral_planes.6022.name: "È Nata una Cicatrice"
 astral_planes.6022.desc: "IL buco nero nel sistema [from.System.GetName] ha espulso una $pc_astral_scar$ che era stata assorbita all'interno della singolaritá, insieme a una quantità significativa di materiale astrale che era intrappolato.\n\nLe forze gravitazionali del buco nero si sono poi normalizzate."

 astral_planes.6030.name: "Meraviglia Astrale"
 astralnomical_interest_modifier: "Interesse Astrale"
 astralnomical_interest_tt: "Ogni £pop£ Pop organica Non-Schiava produce 1 £physics_research£ §YRicerca Fisica§! al mese."
 astral_planes.6030.desc.common_1: "I coloni di [this.GetName] hanno sviluppato un'attrazione per la"
 astral_planes.6030.desc.common_2: "visibile nel cielo dell'emisfero meridionale del pianeta. Esistono speculazioni a raffica sulle sue origini e sui pericoli o le opportunità che potrebbe presentare.\n\nGli amanti di astronomia di tutto l'impero [owner.GetName] sono accorsi sul pianeta per vederlo di persona."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ $astral_rift$ $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ $pc_astral_scar$ $astral_planes.6030.desc.common_2$"

 astral_planes.6035.name: "Visioni Contrastanti"
 astral_planes.6035.tt: "La colonia perde 5 £stability£ §YStabilità§!"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "Il fascino della locale"
 astral_planes.6035.desc.common_2: "su [this.GetName] è diventato fanatico. Molti riferiscono di aver sperimentato sogni e visioni di un mondo al di là del nostro.\n\nUn gruppo sostiene che quella"
 astral_planes.6035.desc.common_3: "conduce al centro di una galassia a orologeria, dove un dio meccanico carica un orologio per mantenere l'equilibrio tra infiniti mondi.\n\nInvece, altri dicono che i loro sogni hanno rivelato una stella nera che contiene la chiave per l'illuminazione."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ $astral_rift$ $astral_planes.6035.desc.common_2$ Frattura $astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ $pc_astral_scar$ $astral_planes.6035.desc.common_2$ Cicatrice $astral_planes.6035.desc.common_3$"

 astral_planes.6040.name: "Allargamento del Divario"
 astral_planes.6040.tt: "La Colonia perde tra 5 e 10 di £stability£ §YStabilità§!"
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "Lo scisma tra la popolazione di [this.GetName] si sta aggravando. Gli strani sogni riferiti dai coloni hanno scatenato accesi dibattiti che alla fine sono sfociati in episodi di violenza. I leader locali chiedono una proclamazione ufficiale.\n\nPer quanto possa sembrare stravagante, ci viene chiesto di dare credibilità all'esistenza di un dio meccanico o di una stella nera al di là dei loro"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ $astral_rift$."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ $pc_astral_scar$."
 astral_planes.6040.a: "Lunga vita al dio meccanico."
 astral_planes.6040.b: "Che guardino alla stella nera."
 astral_planes.6040.c: "Nessuna delle due visioni ha alcun merito."

 astral_planes.6045.name: "Conflitto Post-Teorico"
 astral_planes.6045.desc: "Disastro su [this.GetName]!\n\nLe visioni contrastanti sperimentate dalla popolazione sono sfociate in disordini su larga scala. I gruppi in competizione hanno imbracciato le armi, con scaramucce locali che hanno portato a scontri violenti in tutto il pianeta.\n\nNon si può permettere che questo continui."
 astral_planes.6045.a: "Fermate questa follia."

 astral_planes.6050.name: "Zelo Astrale"
 astral_zeal_modifier: "Zelo Astrale"
 astral_zeal_modifier_tt: "Guadagna una piccola quantità di $r_unity$ al completamento di una §Y$astral_rift$§!."
 astral_planes.6050.desc.common_1: "Con la visione di "
 astral_planes.6050.desc.common_2: "resa credibile, il dibattito sulla"
 astral_planes.6050.desc.common_3: "è diminuito in modo significativo. Allo stesso tempo, l'entusiasmo del pubblico per il suo studio non è mai stato così alto."
 astral_planes.6050.desc.mechgod: "un dio meccanico"
 astral_planes.6050.desc.blackstar: "una stella nera che espande la mente"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"

 astral_planes.6055.name: "Dibattito Limitato"
 astral_aficionados_modifier: "Amatori Astrali"
 astral_planes.6055.desc.common: "Tutte le discussioni pubbliche sugli strani sogni su [this.GetName] sono state vietate. Punizioni severe per chiunque venga sorpreso a toccare l'argomento proibito hanno scoraggiato il conflitto aperto.\n\nMolti coloni sono passati a nuove attività, ma un nucleo di astronomi amatoriali continua a godersi il puro spettacolo dei"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ $astral_rift$."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ $pc_astral_scar$."
 astral_planes.6055.a: "Una misura ragionevole."

 SPONTANEOUS_EXPLOSIONS_CAT: "Esplosioni Spontanee"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§RIl pianeta è oggetto di indagine.§!"
 anomaly_spontaneous_explosions_desc: "Abbiamo rilevato esplosioni spontanee sulla superficie di §Y[this.GetName]§!. Non essendoci navi da guerra in orbita o vita di superficie rilevabile, la causa di queste esplosioni massicce rimane sconosciuta."
 astral_planes.6060.name: "Munizioni Volatili"
 astral_planes.6060.desc: "La superficie di §Y[from.GetName]§! è disseminata di munizioni difettose, ognuna delle quali esplodendo stacca pezzi di pianeta.\n\nLe armi stesse sono sconosciute ed estremamente volatili. Inoltre, lo schema delle scariche esplosive indica una rete di siti di lancio sepolti in tutto il pianeta."
 astral_planes.6060.a: "Indagate ulteriormente."

 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "Ulteriori analisi indicano che questo pianeta era un tempo utilizzato come enorme deposito di armi. Essendo rimaste inattive per migliaia di anni, le singole armi stanno iniziando a funzionare male, trasformando l'intero pianeta in un campo di battaglia instabile.\n\nAbbiamo la capacità di attivare tutte le munizioni rimanenti in modo controllato. In alternativa, potremmo tentare di estrarre alcune delle armi e disattivarle prima che esplodano."
 astral_planes.6065.a: "Fatele esplodere."
 astral_planes.6065.b: "Tentate di recuperare gli antichi esplosivi."
 astral_planes.6065.c: "Lasciate che la situazione si risolva da sola."

 astral_planes.6070.name: "Appare una Frattura"
 astral_planes.6070.desc.common_1: "Dopo aver dispiegato una serie di cariche attentamente studiate intorno a [from.GetName], abbiamo innescato una reazione a catena che ha distrutto interamente il pianeta."
 astral_planes.6070.desc.common_2: "Teorizziamo che l'apertura di questa frattura sia stata causata da un potente esplosivo generatore di singolarità conservato in uno dei numerosi depositi di armi."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nL'esplosione risultante è stata così forte che non solo ha distrutto il pianeta, ma ha anche fatto un buco nel tessuto dello spazio-tempo, dando luogo alla formazione di quella che chiamiamo §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nL'esplosione risultante fu così forte che non solo distrusse il pianeta, ma portò alla formazione di una nuova §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"

 astral_planes.6075.name: "Estrazione delle Armi Riuscita"
 astral_planes.6075.desc: "Siamo riusciti a creare un condotto di estrazione per le armi conservate sulla superficie del pianeta, rendendo inerti le munizioni attive prima di prepararle per la raccolta e l'analisi.\n\nStabilire una colonia permanente su questo pianeta ci permetterebbe di sfruttare la spazio rimanente in modo più efficiente."

 astral_planes.6076.name: "Scoperta Arma di Singolarità "
 astral_planes.6076.desc: "I ricercatori che studiano [from.GetName] hanno scoperto un missile generatore di singolarità danneggiato all'interno dei depositi di armi abbandonati del pianeta. Quest'arma è stata apparentemente progettata per creare una violenta implosione gravitazionale, con il potenziale di creare un buco nello spazio-tempo stesso.\n\nPurtroppo, questo armamento è danneggiato in modo irreparabile e al di là delle nostre capacità di replica. Tuttavia, potremmo essere in grado di riutilizzarlo nell'ambito della nostra ricerca su armi esplosive simili."
 astral_planes.6076.a: "Molto Bene."

 astral_planes.6080.name: "Mancata Accensione"
 astral_planes.6080.desc.common_1: "Mentre cercava di creare un condotto di estrazione per le armi abbandonate su [from.GetName], la [this.GetName] è stata distrutta da un esplosivo malfunzionante. Tutti a bordo del vascello sono andati perduti, compreso [leader.GetName].\n\nL'esplosione della nave ha ulteriormente innescato una reazione a catena volatile in tutta la rete di nascondigli di armi."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nLa cascata risultante è stata così violenta che non solo ha distrutto il pianeta, ma ha anche lacerato il tessuto dello spazio-tempo, dando luogo alla formazione di quella che chiamiamo §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\nLa cascata risultante è stata così violenta che non solo ha distrutto il pianeta, ma ha portato alla formazione di una nuova §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"

 astral_planes.6085.name: "Reazione a Catena"
 astral_planes.6085.desc: "Le esplosioni spontanee di armi instabili su [from.GetName] sono culminate in una reazione a catena che ha causato la completa disgregazione del pianeta.\n\nTra i detriti, abbiamo rilevato una concentrazione significativa di §Y$volatile_motes$§!. Questa risorsa deve aver costituito un componente chiave delle armi conservate sotto la superficie."

 d_weapon_extraction_facility: "Impianto Estrazione Armi"
 d_weapon_extraction_facility_desc: "Questa struttura elabora armi antiche provenienti dai depositi lasciati da una civiltà perduta."

 job_munitions_decommissioner: "Disarmatore di Munizioni"
 job_munitions_decommissioner_plural: "Disarmatori di Munizioni"
