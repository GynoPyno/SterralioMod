 edict_dimensional_artificing: "Artefazione Dimensionale"
 edict_dimensional_artificing_desc: "Palesare oggetti che hanno rilevanza culturale provenienti da altre dimensioni può avvenire nelle giuste circostanze. Non possiamo comunque sapere se le nostre azioni saranno notate o meno in altri piani."
