 action_dimensional_shifting: "Spostamento Dimensionale"
 action_dimensional_shifting_desc: "Con un'abile manipolazione del tessuto astrale tra questa dimensione e un'altra, possiamo piegare lo spazio su se stesso per ottenere risultati impressionanti."
 action_dimensional_shifting_tooltip: "Sblocca l'azione §YFlotta di Fase§!, che consente alle flotte di uscire gradualmente dalla nostra esistenza, e rifugiarsi in un'altra dimensione per §Y180§! giorni.\n\nLe flotte ritorneranno completamente rigenerate."

 action_folding_hyperspace: "Piegare l'Iperspazio"
 action_folding_hyperspace_desc: "Con un'abile manipolazione del piano interdimensionale, possiamo piegare lo spazio su se stesso e ottenere risultati impressionanti."
 action_folding_hyperspace_tooltip: "Sblocca l'azione flotta §YSalto Astrale§!, che permette alle tue navi di saltare instantanamente in un sistema entro i tuoi confini."

 action_astral_siphon: "Sifone Astrale"
 action_astral_siphon_desc: "Esiste un modo per districare il tessuto tra spazio e tempo. Costruendo dispositivi di estrazione attentamente calibrati, possiamo produrre una quantità costante di $astral_threads$."
 action_astral_siphon_unlock_tooltip_common: "Aumenta la capacità di immagazzinamento dei $ASTRAL_THREADS_ICON$ e fornisce §Y[GetAstralResearcherJobWithIcon]§!.\n[GetAstralResearcherEffect]"
