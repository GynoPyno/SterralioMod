 SCHOLARIUM_PLANETARY_SENSORS:0 "Anomalia del sensore sullo Scholarium"
 SCHOLARIUM_PLANETARY_SENSORS_DESC:1 "Abbiamo rilevato segnali insoliti provenienti da [From.GetName], che sembrano cercare di stabilire un contatto con noi. Non siamo riusciti a comunicare con qualsiasi cosa o persona sia, e dovremo inviare una nave per ispezionarla più da vicino se vogliamo saperne di più su cosa potrebbe essere."

 ## Scripted Loc for Planetary Sensors
 # First Part
 SensorReadings1:0 "Si sono imbattuti nei detriti di una nave che si era schiantata in quel luogo e che ogni tanto mandava ancora deboli segnali."
 SensorReadings2:0 "Hanno trovato una vecchia stazione mineraria in orbita, apparentemente abbandonata dai proprietari molto tempo fa."
 SensorReadings3:0 "La ricerca del segnale debole li ha portati a un piccolo avamposto vuoto, ma c'erano segni che qualcuno di un livello tecnologico simile al nostro era stato lì abbastanza di recente."
 SensorReadings4:0 "In tutto il sito c'erano pezzi di scafo e altri detriti che dovevano provenire da una base stellare più grande, ma non ci sono altri segni di una struttura del genere."

 # Second Part
 SensorReadingsSociety1:0 "Perlustrando il sito, sono riusciti a trovare una navicella apparentemente vuota con i resti di una forma di vita aliena sconosciuta. Riporteranno il campione per ulteriori analisi appena possibile."
 SensorReadingsSociety2:0 "Una delle macchine responsabili dei segnali che avevamo captato era lì in qualche modo ancora funzionante e la nostra squadra è riuscita ad estrarre alcune informazioni sulla civiltà da cui presumibilmente proviene. Essendo a noi sconosciuti, saranno inseriti nei nostri database, anche se sembrano appartenere a un'epoca molto più antica."
 SensorReadingsSociety3:0 "Sebbene non sia abitata da esseri senzienti, è il luogo di riproduzione di un gruppo di animali, che sembra abbiano imparato a usare alcuni dei macchinari rotti come parte del loro corteggiamento. La nostra squadra ne riporterà alcuni per monitorarli ulteriormente."
 SensorReadingsSociety3Gestalt:0 "Sembra che la fauna locale abbia iniziato a utilizzare i macchinari dell'interno come parte del loro corteggiamento. Anche se di solito non ci interessa molto, i nostri droni riporteranno alcuni di questi curiosi esseri per monitorarli ulteriormente."
 SensorReadingsSociety4:0 "Setacciando l'area, si sono imbattuti in una piccola biblioteca con libri che ritengono dettagliati sulla biologia della fauna locale, provenienti dai molti pianeti diversi che gli abitanti originari avevano visitato. La nostra squadra li riporterà alla base e inizierà a decifrare la lingua usata nei libri, aggiungendo tutte le informazioni che riusciranno a ricavare ai nostri database."
 SensorReadingsSociety4Gestalt:0 "Dopo aver perlustrato il luogo, i nostri droni hanno scoperto una piccola biblioteca. I libri all'interno illustravano la biologia di migliaia di esofaune, esemplari provenienti da ciascuno dei pianeti visitati dagli abitanti originari. Questi saranno riportati per migliorare la nostra banca dati."

 SensorReadingsPhysics1:0 "Anche se non è stato lasciato molto di utile, la nostra squadra è riuscita a trovare alcuni documenti di ricerca sull'attività geologica di diversi pianeti - o almeno così pensano, in base alle illustrazioni. Porteranno con sé tutto ciò che pensano possa sopravvivere al viaggio di ritorno, per essere decifrato il prima possibile."
 SensorReadingsPhysics1Gestalt:0 "Sebbene siano stati lasciati pochi materiali utili, i nostri droni ingegneri hanno individuato alcuni documenti di ricerca sull'attività geologica di diversi pianeti. Tutto ciò che può sopravvivere al viaggio di ritorno sarà restituito e decifrato il prima possibile."
 SensorReadingsPhysics2:0 "La nostra squadra ha trascorso una notevole quantità di tempo a cercare di decifrare le difese delle macchine ancora attive, per poi scoprire che non contenevano nulla di veramente interessante. Le macchine stesse, però, hanno suscitato il loro interesse e ne riporteranno alcune parti."
 SensorReadingsPhysics2Gestalt:0 "Dopo aver dedicato una notevole quantità di tempo a decifrare le difese delle macchine responsabili dei segnali, ora crediamo che possano contenere segreti ancora da svelare. Tutte le parti che riusciremo a recuperare saranno riportate subito indietro."
 SensorReadingsPhysics3:0 "Hanno trovato una piccola macchina che sembra essere responsabile di una debole barriera che circonda l'area, probabilmente l'unico motivo per cui c'è qualcosa da trovare. Non essendoci nient'altro di valore, hanno passato il tempo a smontarla per vedere cosa si può ricavare da essa."
 SensorReadingsPhysics4:0 "Sembra che un reattore a fusione mantenesse in funzione ciò che restava del luogo, nonostante la mancanza di cure e manutenzione. La nostra squadra si è interessata in modo particolare al reattore e indagherà più a fondo."
 SensorReadingsPhysics4Gestalt:0 "Un vecchio reattore a fusione teneva in funzione ciò che restava del luogo, nonostante la mancanza della necessaria manutenzione. I nostri droni ingegneri lo esamineranno ulteriormente per vedere se c'è qualcosa che possiamo imparare da esso."

 SensorReadingsEngineering1:0 "Mentre setacciavano le rovine del luogo, i nostri specialisti sono riusciti a trovare alcune parti di nave per lo più intatte. Anche se non più funzionanti a causa della degradazione nel tempo, i nostri ingegneri ritengono di poterne ricavare alcune informazioni."
 SensorReadingsEngineering1Gestalt:0 "Mentre setacciavano le rovine, i nostri droni si sono imbattuti in diversi pezzi di nave. Anche se non più funzionanti a causa della degradazione nel tempo, crediamo di poter ricavare alcune informazioni dai pezzi."
 SensorReadingsEngineering2:0 "Nonostante la desolazione, i nostri specialisti hanno trovato diversi usi di un materiale da costruzione mai visto prima. Una volta terminati gli scavi e l'analisi dell'area, verranno portati dei campioni per ulteriori esami."
 SensorReadingsEngineering2Gestalt:0 "I nostri droni si sono imbattuti in un particolare materiale da costruzione mai visto prima. Anche se è improbabile che possa esserci qualcosa di utile, lo riporteremo indietro per analizzarlo ulteriormente."
 SensorReadingsEngineering3:0 "Sebbene non ci siano esseri senzienti, i nostri escavatori hanno trovato diversi droni quando hanno scavato un po' più a fondo. Malgrado siano danneggiati al di là della possibilità di essere reingegnerizzati nella loro interezza, i nostri tecnici ritengono che le loro varie parti possano insegnarci nuove tecniche di costruzione."
 SensorReadingsEngineering3Gestalt:0 "I nostri droni da scavo si sono imbattuti in un segnale simile a quello della nostra rete e, dopo aver scavato un po' più a fondo, in un paio di vecchi automi rotti. Sebbene siano danneggiati in modo irreparabile, crediamo di poter decodificare alcune delle loro parti per capire meglio come funzionavano un tempo."
 SensorReadingsEngineering4:0 "Mentre setacciavano le rovine, hanno trovato i resti di un piccolo caveau che un tempo conteneva materiali, ora vuoto e molto probabilmente rubato dai pirati, forse secoli fa. Hanno però lasciato dietro di sé alcuni schemi di come gli abitanti originari avevano estratto questi stessi materiali, che potrebbero tornare utili."

 SensorReadingsRare1:0 "Nonostante i danni subiti dal resto del luogo, la nostra squadra è riuscita a trovare una macchina completamente indenne dal tempo, dalla fauna selvatica o dai pirati. Credono che possa contenere i segreti di una scoperta scientifica, non appena riusciranno a decifrarli."
 SensorReadingsRare1Gestalt:0 "Sebbene la maggior parte del luogo stia cadendo a pezzi, i nostri droni sono riusciti a trovare un macchinario completamente indenne dal tempo, dalla fauna selvatica o dai pirati. Speriamo che possa rivelare qualche segreto a lungo dimenticato, una volta che saremo riusciti a decifrarlo."
 SensorReadingsRare2:0 "Mentre stavano per lasciare l'area, la nostra squadra si è imbattuta in un armadietto di progetti e documenti di ricerca. Non solo erano stranamente facili da decifrare, ma i nostri specialisti ritengono che alcuni di essi possano far luce su alcune ricerche a cui avevamo iniziato a lavorare solo di recente."
 SensorReadingsRare2Gestalt:0 "Mentre ispezionavamo l'area per l'ultima volta, uno dei nostri droni di manutenzione si è imbattuto in un armadietto di schemi e documenti di ricerca. Non solo erano facili da decifrare, ma crediamo che possano far luce su alcune ricerche a cui avevamo iniziato a lavorare solo di recente."

 # Prospectorium Resource Discovery
 specialist.1150.title:0 "Scoperta delle Risorse"
 specialist.1150.desc:0 "Mentre perlustravamo i sistemi sotto il nostro controllo, uno dei nostri droni ha rilevato alcune informazioni sparse da [prospectorium_discovery_target.System.GetName]. Potrebbe esserci più di quanto pensassimo in questo sistema.\n\nI segnali, per quanto contrastanti, potrebbero suggerire diverse risorse e per i nostri droni sarà difficile cercarle tutte insieme. Preferiremmo che si occupassero di:"
 specialist.1150.a:0 "I segnali di §YEnergia§!. Sarebbe la cosa migliore per noi."
 specialist.1150.a.tt:0 "Il completamento del progetto speciale creerà un deposito di £energy£ §Y3-5 Energia§! e una riserva di §Y500-1500 Energia§!."
 specialist.1150.b:0 "Più §YMinerali§!."
 specialist.1150.b.tt:0 "Il completamento del progetto speciale creerà un deposito di £minerals£ §Y3-5 Minerali§! e una riserva di §Y500-1500 Minerali§!."
 specialist.1150.c:0 "§YLeghe§!? È una cosa inaspettata da un posto del genere."
 specialist.1150.c.tt:0 "Terminando il progetto speciale, si creerà un deposito di £alloys£ §Y2-4 Leghe§! e una riserva di §Y150-450 Leghe§!."
 specialist.1150.d:0 "Se ci sono §YCristalli Rari§! da trovare, vogliamo trovarli."
 specialist.1150.d.tt:0 "Il completamento del progetto speciale creerà un deposito di £rare_crystals£ §Y1-3 Cristalli Rari§! e una riserva di §Y50-150 Cristalli Rari§!."
 specialist.1150.e:0 "Non capita spesso di avere segnali da §YGranelli Volatili§!."
 specialist.1150.e.tt:0 "Il completamento del progetto speciale creerà un deposito di £volatile_motes£ §Y1-3 Granelli Volatili§! e una riserva di §Y50-150 Granelli Volatili§!."
 specialist.1150.f:0 "§YGas Esotici§!. Sono per definizione esotici ed interessanti."
 specialist.1150.f.tt:0 "Il completamento del progetto speciale creerà un deposito di £exotic_gases£ §Y1-3 Gas Esotici§! e una riserva di §Y50-150 Gas Esotici§!."
 specialist.1150.g:0 "§YZro§! sono troppo pericolosi per essere lasciati soli."
 specialist.1150.g.tt:0 "Il completamento del progetto speciale creerà un deposito di £sr_zro£ §Y1 Zro§! e una riserva di §Y25-75 Zro§!."
 specialist.1150.h:0 "I segnali di §YMateria Oscura§! hanno suscitato il nostro interesse."
 specialist.1150.h.tt:0 "Il completamento del progetto speciale creerà un deposito di £sr_dark_matter£ §Y1 Materia Oscura§! e una riserva di §Y25-75 Materia Oscura§!."
 specialist.1150.i:0 "§YMetallo Vivente§!? Un'opportunità troppo rara per essere ignorata."
 specialist.1150.i.tt:0 "Il completamento del progetto speciale creerà un deposito di £sr_living_metal£ §Y1 Metallo Vivente§! e una riserva di §Y25-75 Metallo Vivente§!."

