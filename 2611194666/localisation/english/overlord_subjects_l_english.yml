 # Policies
 policy_subjugation_war_terms:0 "Termini della Guerra di Sottomissione"
 policy_subjugation_war_terms_desc:1 "La nostra posizione riguardo ai Termini Iniziali degli Accordi per i Vassalli o le Filiali che sottomettiamo attraverso la guerra.\n"
 oppressive_terms_name:1 "Vassallaggio Oppressivo"
 balanced_terms_name:1 "Vassallaggio Bilanciato"
 benevolent_terms_name:1 "Vassallaggio Benevolo"
 oppressive_terms:0 "$oppressive_terms_name$"
 oppressive_terms_desc:2 "Coloro che sottomettiamo sono inferiori a noi, li tolleriamo solo perché rimangono in silenzio e ci riempiono con i loro patetici doni.\n\n§ETermini Iniziali dell'Accordo Vassallo:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Unirsi alle Guerre dei Signori: Tutti\n$t$Unirsi alle Guerre dei Sudditi: Difensivo\n$t$Limite Possesso Sudditi: 1§!"
 balanced_terms:0 "$balanced_terms_name$"
 balanced_terms_desc:2 "Crediamo nel trattamento equo dei nostri sudditi. Forse col tempo capiranno la saggezza dei nostri modi e gli errori dei loro.\n\n§ETermini Iniziali dell'Accordo Vassallo:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Unirsi alle Guerre dei Signori: Difensivo\n$t$Unirsi alle Guerre dei Sudditi: Difensivo\n$t$Limite Possesso Sudditi: 1§!"
 benevolent_terms:0 "$benevolent_terms_name$"
 benevolent_terms_desc:2 "I nostri sudditi sono parte di noi come noi lo siamo di loro, il loro successo è la nostra vittoria, e andremo avanti come un'unica entità.\n\n§ETermini Iniziali dell'Accordo Vassallo:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Unirsi alle Guerre dei Signori: Difensivo\n$t$Unirsi alle Guerre dei Sudditi: Difensivo\n$t$Limite Possesso Sudditi: 1§!"

 oppressive_corporate_terms_name:0 "Acquisizione Ostile"
 oppressive_corporate_terms:0 "$oppressive_corporate_terms_name$"
 oppressive_corporate_terms_desc:1 "Il patetico tentativo di bloccare questa acquisizione è fallito; a prescindere dalle loro convinzioni, alla fine tutti hanno un prezzo.\n\n§ETermini Iniziali dell'Accordo Filiale:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Imposta Base sulle Risorse: 45%\n$t$Imposta Avanzata sulle Risorse: 15%\n$t$Unirsi alle Guerre dei Signori: Tutte\n$t$Unirsi alle Guerre dei Sudditi: Difensivo\n$t$Limite Holding Suddito: 1§!\n\nQuesta è una §YPolitica di Sudditanza Oppressiva§!."
 balanced_corporate_terms_name:0 "Acquisizione Standard"
 balanced_corporate_terms:1 "$balanced_corporate_terms_name$"
 balanced_corporate_terms_desc:1 "Con un accordo soddisfacente, entrambe le parti possono ora tornare al lavoro.\n\n§ETermini Iniziali dell'Accordo Filiale:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Imposta Base sulle Risorse: 30%\n$t$Unirsi alle Guerre dei Signori: Difensivo\n$t$Unirsi alle Guerre dei Sudditi: Difensivo\n$t$Limite Holding Suddito: 1§!\n\nQuesta è una §YPolitica di Sudditanza Equilibrata§!."
 benevolent_corporate_terms_name:0 "Sinergia Negoziale"
 benevolent_corporate_terms:0 "$benevolent_corporate_terms_name$"
 benevolent_corporate_terms_desc:1 "I migliori accordi vanno a vantaggio di entrambe le parti; come la vita stessa, gli affari prosperano in armonia.\n\n§ETermini Iniziali dell'Accordo Filiale:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Imposta Base sulle Risorse: 30%\n$t$Unirsi alle Guerre dei Signori: Difensivo\n$t$Unirsi alle Guerre dei Sudditi: Difensivo\n$t$Limite Holding Suddito: 1§!\n\nQuesta è una §YPolitica di Sudditanza Benevola§!."  
 