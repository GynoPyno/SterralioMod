 # Subject presets descriptions
 preset_bulwark_desc:0 "Un Suddito Baluardo è uno Specialista focalizzato sulla prodezza militare al costo della produzione di risorse di base."
 preset_scholarium_desc:0 "Un Suddito Scholarium è specializzato sul progresso tecnologico a costo di ridurre la capacità militare."
 preset_prospectorium_desc:0 "Un Suddito Prospectorium è specializzato sulla produzione di risorse a costo di ridurre la produzione di ricerca."
 preset_tributary_desc:0 "Un Suddito Tributario è obbligato a pagare al proprio Signore Supremo una tassa sulle risorse basilari su base mensile."
 preset_vassal_desc:0 "Un Suddito Vassallo ha un accordo aperto e diverse opzioni disponibili sia per lui stesso che per il Signore Supremo."
 preset_protectorate_desc:0 "Un Suddito Protettorato possiede una tecnologia significativamente più debole del suo Signore. Riceveranno una spinta verso tutte le tecnologie già in possesso del loro Signore Supremo."
 preset_subsidiary_desc:0 "Un Suddito di una Filiale è un tipo di Suddito con un Signore Supremo in campo Aziendale, ed è obbligato a pagare una tassa mensile sulle risorse di base come parte del suo accordo di Suddito."
 preset_dominion_desc:0 "Un Suddito di un Dominio Caduto fa parte dell'Impero Caduto obbligato a pagare una tassa mensile sulle risorse di base al suo anziano Signore Supremo."
 preset_satellite_desc:0 "Un Suddito di un Satellite Caduto è un tipo di Suddito dell'Impero Caduto obbligato a pagare una tassa di ricerca significativa al suo anziano Signore Supremo."
 preset_signatory_desc:0 "Un Suddito Firmatario è un tipo di Suddito dell'Impero Caduto senza diplomazia indipendente dal suo anziano Signore Supremo."
 preset_thrall_desc:0 "Un Suddito Schiavo è un tipo di Suddito dell'Impero Caduto obbligato a pagare una tassa mensile sulle risorse di base al suo anziano Signore Supremo e senza la possibilità di espandere i propri confini."
 preset_scion_desc:1 "Un Rampollo è un tipo di Suddito che è stato guidato nel suo sviluppo da un Signore Supremo di un'Impero Caduto."
 preset_satrapy_desc:0 "Un Suddito Satrapia è un tipo di Suddito del Khan obbligato a pagare al proprio Signore Supremo guerrafondaio sia le navi che le risorse di base."
 preset_relic_satrapy_desc:1 "Una Satrapia è un tipo di Suddito che continua le tradizioni del Gran Khan e che è obbligato a fornire al suo Signore Supremo sia navi che risorse."

 # Subject presets flavor text
 preset_bulwark_flavor_desc:0 "Questo Suddito è specializzato in affari militari. Sono noti per la loro eccellenza in campo difensivo, in quanto forniscono intuizioni e protezione al loro Signore. A sua volta, la loro concentrazione su un unico obiettivo li rende altamente dipendenti dal supporto materiale per mantenere il loro impero in funzione."
 preset_scholarium_flavor_desc:0 "Questo Suddito è specializzato nella ricerca e nella scienza. Con quasi l'intero budget destinato a sostenere gli accademici e i ricercatori, ha un estremo bisogno di protezione da parte del suo signore, che riceve un'incredibile tecnologia per i suoi problemi."
 preset_prospectorium_flavor_desc:0 "Questo Suddito è specializzato in materiali e produzione. I loro sensi acuti gli permettono di estrarre i minerali più preziosi da regioni che altri hanno già abbandonato, sfruttando al massimo ogni asteroide o luna là fuori."
 preset_tributary_flavor_desc:0 "Un tributario è un Suddito abbastanza autonomo, ancora in grado di gestire i propri affari sia internamente che politicamente. Pagano un tributo considerevole per la protezione del loro signore e, finché il denaro scorre, sono per lo più liberi di fare ciò che vogliono."
 preset_vassal_flavor_desc:0 "Un vassallo è un Suddito di un altro impero, spesso con poco o nessun potere autonomo. Avendo firmato un patto con una potenza straniera, sono spesso alla mercé e ai capricci del loro signore, costretti a piegarsi a qualsiasi norma e regolamento voluto dal loro Signore Supremo. Per alcuni imperi indeboliti, questo è l'ultimo palliativo prima di essere consolidati correttamente nell'ovile, in quanto stanno rinunciando alla loro autonomia un po' alla volta."
 preset_protectorate_flavor_desc:0 "Un protettorato è un Suddito notevolmente più debole del suo Signore Supremo, ridotto al punto che il suo vassallaggio è considerato un vantaggio per lui. Protetti dai pericoli della galassia, possono stabilizzare e migliorare la loro patria mentre il loro signore si prende cura di loro."
 preset_subsidiary_flavor_desc:0 "Una Suddito filiale è un Suddito con un notevole margine di autogoverno, libero di occuparsi dei propri affari. Hanno rinunciato a parte della loro indipendenza per un accordo in cui entrambe le parti sono tenute a sostenersi e aiutarsi reciprocamente."
 preset_dominion_flavor_desc:0 "Un Suddito Dominio è assoggettato a un antico impero risvegliato. Con navi da guerra antiche ma potenti che attraversano i loro confini, si sono assoggettati al dominio di un signore Signore Supremo troppo zelante che esige la loro sottomissione di nome e di spirito."
 preset_satellite_flavor_desc:0 "Un satellite funge da Suddito di un antico impero risvegliato. Avendo ceduto il proprio autogoverno a una potenza straniera, sono costantemente governati dal loro signore: ogni piccolo elemento di importanza culturale, che si tratti di tecnologia, arti o altre forme di espressione, è attentamente regolato da lontano."
 preset_signatory_flavor_desc:0 "Un firmatario è un Suddito di un antico impero risvegliato. Pur essendo governati da lontano, sono per molti versi lasciati soli a occuparsi delle proprie questioni. Poiché non sono soggetti a tributi o a troppe regole, spesso non è chiaro quali siano gli obiettivi del loro Signore Supremo."
 preset_thrall_flavor_desc:0 "Un Suddito in schiavitù serve come Suddito di un antico impero risvegliato. Sottoposti a un duro dominio da lontano, pagano una considerevole quantità di ricchezza al loro ambizioso signore, che usa la ricchezza dei suoi vassalli per alimentare le proprie macchine da guerra."
 preset_scion_flavor_desc:0 "Un rampollo serve come Suddito di un antico impero risvegliato. Sostenuti a lungo da un antico benefattore filantropo, sono autonomi in quasi tutti gli aspetti del loro governo. Occasionalmente ricevono doni o aiuti dal loro signore per ragioni insondabili per il resto della galassia."
 preset_satrapy_flavor_desc:0 "Un Suddito satrapia è soggetto al Gran Khan. Dopo essersi piegati alla potenza militare dei predoni, hanno ottenuto il diritto di governare la loro regione della galassia in nome del Gran Khan. Finché continueranno a sostenere le continue conquiste dei predoni con navi e risorse, saranno lasciati liberi di occuparsi delle loro questioni."
 preset_relic_satrapy_flavor_desc:0 "Una satrapia era lo stile di assoggettamento preferito dal Gran Khan, ora con un nuovo leader sul trono sarebbe uno spreco buttare via questa tradizione. In cambio del sostegno alle continue conquiste del loro Signore Supremo con navi e risorse, sono lasciati liberi di occuparsi delle loro questioni."


