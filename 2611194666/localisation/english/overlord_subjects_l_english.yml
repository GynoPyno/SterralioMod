 d_prospectorium_strip_mine_desc:1 "Un complesso minerario costruito con maestria, che sfrutta in modo efficiente le risorse locali."
 d_nature_preserve_blocker:0 "Riserva Naturale"
 d_nature_preserve_blocker_desc:0 "Una sezione di bellezza naturale decretata dal Signore per non essere mai manomessa."
