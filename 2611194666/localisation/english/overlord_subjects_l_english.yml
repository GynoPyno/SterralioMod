 holding_splinter_hive:0 "Alveare Scheggia"
 holding_splinter_hive_desc:1 "Una grande biomassa che produce nuove operaie per l'alveare. Pur essendo separata dall'alveare originale, è ancora collegata alla rete neurale."
 holding_distributed_processing:0 "Elaborazione Distribuita"
 holding_distributed_processing_desc:1 "Una struttura fredda che eclissa la regione locale. Chi lavora qui si rifiuta di spiegare cosa fa, ma nessuno esce completamente indenne da questa esperienza."
 holding_offspring_nest:0 "Nido della Prole"
 holding_offspring_nest_desc:2 "In questo nido, una mente alveare estranea ha un unico rappresentante che funge da nodo centralizzato per la sua rete neurale. Questo ha permesso di continuare a controllare la colonia."
 holding_offworld_foundry:0 "Fonderia Fuori dal Pianeta"
 holding_offworld_foundry_desc:0 "Grandi fonderie di proprietà di un impero straniero, che sottraggono risorse locali per la creazione di leghe di alta qualità."
 holding_overlord_vigil_command:0 "Comando Vigile"
 holding_overlord_vigil_command_desc:0 "Un centro di comando specializzato, e delegato a calcolare i migliori mezzi possibili per aumentare le misure difensive."
 holding_parasitic_algorithms:0 "Ministero delle Scienze"
 holding_parasitic_algorithms_desc:0 "Un ministero che supervisiona la ricerca e la scienza locale, riportando le scoperte e le scoperte più degne di nota al loro benefattore."
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer] trasforma il [Root.SubjectResearcherUpkeep] del Suddito in $r_research$ per il Signore Supremo."

 holding_noble_vacation_homes:0 "Nobili Castelli"
 holding_noble_vacation_homes_desc:0 "Una casa molto lontana, è il luogo perfetto per l'élite al potere del Signore Supremo per sfogarsi, in modo da non causare incidenti nei paraggi."
 holding_noble_vacation_homes_effect:0 "Ogni $holding_noble_vacation_homes$ garantisce §G+2§! £stability£ di stabilità nella capitale del Signore Supremo."

 holding_dread_outpost:0 "Avamposto del terrore"
 holding_dread_outpost_desc:0 "L'avamposto del terrore è una struttura arcana che produce empi eserciti rianimati e invia dati insidiosi al Signore Supremo del pianeta."

 holding_communal_housing_outreach:0 "Assistenza per gli alloggi comunali"
 holding_communal_housing_outreach_desc:0 "Tutti hanno diritto a una casa, ed è per questo che i Signori Supremi hanno esteso il loro Progetto di Alloggi Comunali a questo pianeta. È il posto perfetto per insegnare agli abitanti il valore dell'egualitarismo."

 holding_idyllic_bloom:0 "Avamposto per la Terra-Formazione Gaia"
 holding_idyllic_bloom_desc:0 "Le tecniche di terraformazione iper-avanzate padroneggiate dal Signore sono ospitate in questa struttura. Dopo essere stata introdotta sul pianeta, impiegherà un decennio per completare il suo lavoro di cambiamento del mondo."
 holding_idyllic_bloom_effect_timer:0 "Finirà la terraformazione su §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect:0 "Finirà di terraformare §Y10§! anni dopo la costruzione."

 holding_reemployment_center:0 "Centro di Ricollocazione"
 holding_reemployment_center_desc:1 "Non lasciare mai una risorsa non sfruttata, anche se questa risorsa è la morte del Suddito. Con il Centro di Ricollocazione, il Signore Supremo può assicurarsi che i pianeti del Suddito siano sempre pieni di dipendenti, anche se la qualità del lavoro potrebbe variare."
 holding_reemployment_center_effect:0 "\nUna nuova £pop£ Pop §YZombie§! sarà rianimata su §Y[Planet.reemployment_center_timer]§!"

 holding_recruitment_office:0 "Ufficio di Reclutamento"
 holding_recruitment_office_desc:0 "Tutti devono fare la loro parte. Per questo motivo, il Signore Supremo offre un addestramento militare in cambio di un viaggio nella sua flotta. Il servizio garantisce la cittadinanza."
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "Tour di Servizio Completato"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "Dopo aver terminato il loro turno di servizio, i §Y[moving_pop.GetSpeciesNamePlural]§! che si sono uniti a noi hanno deciso di rimanere su $PLANET|Y$. Il nostro Suddito non è contento, ma non può decidere sui nostri cittadini."

 holding_park_ranger_lodge:0 "Rifugio del Ranger"
 holding_park_ranger_lodge_desc:0 "Il Signore è interessato alla coesistenza con la natura e desidera diffondere questa gioia ai suoi Vassalli. Per far sì che rimanga sempre almeno un po' di natura di cui godere."
 no_free_district_for_ranger_lodge:0 "$TRIGGER_FAIL$§RSu questo pianeta non rimane alcuna natura incontaminata da proteggere.§!"
 blocker_tied_to_ranger_lodge:0 "$TRIGGER_FAIL$§RQuesto blocco rimarrà finché il §Y$holding_park_ranger_lodge$§! esiste.§!"

 holding_tree_of_life_sapling:1 "Germoglio dell'Albero della Vita"
 holding_tree_of_life_sapling_desc:0 "Il Signore ha passato così tanto tempo con il suo Albero della Vita che non riesce più a immaginare la vita senza di esso. Ora vogliono condividere la stessa opportunità con i loro vassalli"

 holding_franchise_headquarters:0 "Ufficio del Franchising"
 holding_franchise_headquarters_desc:0 "Questi uffici permettono alla Direzione Aziendale di riallineare gli interessi del Suddito con quelli del Signore attraverso addestramenti obbligatori su tutto il pianeta ed esercizi di squadra."
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§! producono §R-1§! £trade_value£ §YValore Commerciale§! per il Suddito e producono §G0.25§! £unity£ §Y$unity$§! per il Signore Supremo."
 no_branch_office:0 "$TRIGGER_FAIL$§RRichiede una filiale [owner.overlord.GetName].§!"
 planet_corporate_franchising_meddling:0 "Interferenze Aziendali"
 holding_franchise_headquarters_ethics_effect:0 "\nSe il Signore ha un'Etica Fanatica, fornisce §G+100%§! di Attrazione per quell'Etica."

 holding_experimental_crater:0 "Cratere Sperimentale"
 holding_experimental_crater_desc:0 "Un'area designata per testare le nuove navi colonia asteroidali. Forse non è il modo più comodo per testare le navi, ma affidare il processo fa sicuramente risparmiare i costi di bonifica per il Signore Supremo."
 holding_experimental_crater_effect:0 "§YAttenzione:§!\nLe "navi" colonia in arrivo possono §RESPLODERE§!!"
 MESSAGE_OVERLORD_CRATER_TITLE:0 "Colonia Sperimentale di Asteroidi"
 MESSAGE_OVERLORD_CRATER_DESC:0 "Un asteroide colonia del nostro Signore si è schiantato su $PLANET|Y$. Ci vorranno mesi per rimettere a posto il pianeta."

 holding_organic_sanctuary:0 "Rifugio Biologico"
 holding_organic_sanctuary_desc:0 "Sebbene le strutture di cura su questo pianeta siano più limitate rispetto a quelle presenti sui mondi del Signore, i biotrofi al suo interno godono comunque di uno standard di vita molto più confortevole di quello a cui sono abituati."

 holding_sacrificial_shrine:0 "Santuario Sacrificale"
 holding_sacrificial_shrine_desc:0 "Il grande studio del ciclo non dovrebbe essere limitato solo al Signore; la svolta della vita e della morte deve essere esplorata anche attraverso il Vassallo."
 # Deposits
 d_spawning_complex_blocker:0 "£blocker£ Complesso di Deposizione del Signore Supremo"
 d_spawning_complex_blocker_desc:1 "Una grande biomassa massiccia, viva e pulsante, che sta lentamente producendo nuove operaie per l'alveare."
