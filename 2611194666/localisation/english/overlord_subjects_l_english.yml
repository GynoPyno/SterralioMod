 # First Half
 ResourceDiscovery1:0 "Appena sotto la superficie di [Root.GetName] abbiamo trovato una struttura fatiscente, nascosta col passare del tempo. Sebbene la sua struttura sia rimasta in qualche modo intatta, non c'è nulla che valga la pena di recuperare all'interno dell'edificio stesso. Tuttavia, abbiamo scoperto un passaggio che si addentra nel sottosuolo."
 ResourceDiscovery2:0 "Abbiamo trovato un gruppo di macchine più piccole e disorientate a [Root.GetName], che stavano ancora cercando di eseguire il loro compito designato. Le macchine erano raggruppate in un punto focale bloccato da detriti e apparecchiature smantellate. L'hub principale è offline e per lo più inutilizzabile, anche se c'è un segnale che si presenta ad intervalli regolari e che conduce in profondità nel sottosuolo ci ha dato una chiara direzione da seguire."
 ResourceDiscovery3:0 "Le nostre prime analisi di [Root.GetName] hanno scoperto un centro di ricerca di base intorno a un foro in superficie che conduceva a un'enorme caverna sotterranea. Poiché il centro di ricerca e i suoi macchinari sono del tutto irrecuperabili, ci siamo concentrati sull'esplorazione della caverna."
 ResourceDiscovery4:0 "Dopo un'indagine esaustiva della superficie di [Root.GetName] abbiamo scoperto una sonda impegnata in una scansione intensiva della regione. Indipendentemente da ciò che facciamo o da come cerchiamo di interferire, la sonda torna inevitabilmente in quel punto per continuare le sue operazioni. Seguendo il suo modello di comportamento, abbiamo iniziato a sondare il terreno sottostante."
 ResourceDiscovery5:0 "Abbiamo trovato una vecchia stazione mineraria o di ricerca in rovina a [Root.GetName]. Sembra probabile che in passato sia precipitata in superficie. Mostra anche segni di essere stata attaccata. Nonostante gli ingenti danni, la stazione continua a trasmettere un segnale nel sottosuolo. Prima di andare avanti, dovremmo senza dubbio indagare ulteriormente."

 # Second Half - Energy
 ResourceDiscoveryEnergy1:0 "Sembra che sia stato attaccato a una corrente elettrica che scorre sotto la superficie, la cui origine rimane poco chiara. Inoltre, non abbiamo modo di determinare quanto durerà la corrente, né se è del tutto stabile, ma crediamo di poterla utilizzare."
 ResourceDiscoveryEnergy2:0 "Sembra che sia stato costruito per mantenere in vita un generatore molto antico nascosto appena sotto la superficie e, nonostante tutti i problemi di equipaggiamento che ci si potrebbe aspettare, il generatore sembra funzionare bene. Con un po' di lavoro, dovremmo essere in grado di stabilizzarlo e di utilizzarlo noi stessi."
 ResourceDiscoveryEnergy3:0 "Quando abbiamo studiato il misterioso generatore, abbiamo scoperto che è collegato a diversi cavi di grandi dimensioni che corrono in tutto [Root.GetName]. Il tutto sembra essere gestito da un unico apparato situato molto al di sotto della superficie. Con una leggera modifica della corrente, potremmo probabilmente sfruttare l'energia che crea."

 # Second Half - Minerals
 ResourceDiscoveryMinerals1:0 "Il generatore è collegato a una vena minerale sepolta nel sottosuolo, che un tempo probabilmente costituiva un'importante fonte di materie prime per chiunque fosse responsabile delle operazioni della macchina. Anche se un po' diminuite, possiamo utilizzare queste risorse anche noi."
 ResourceDiscoveryMinerals2:0 "Un'ulteriore esplorazione ha rivelato che il generatore è collegato a numerose vene minerali presenti nella grotta. Sul pavimento sono sparsi i corpi di una specie litoide precedentemente sconosciuta. Non è chiaro se stessero raccogliendo i minerali o se li stessero mangiando direttamente dal terreno, ma in ogni caso i corpi sono incrostati di protuberanze minerarie che potrebbero rivelarsi utili per noi."
 ResourceDiscoveryMinerals3:0 "Il generatore è costruito all'interno di una gigantesca camera sotterranea, piena di minerali di ogni tipo. Svuotare la grotta sarà di per sé un'impresa. Per scavare sarà probabilmente necessario spingersi più in profondità nella crosta terrestre."

 # Second Half - Alloys
 ResourceDiscoveryAlloys1:0 "Un'ulteriore esplorazione dell'area ha rivelato che è collegata a un antico apparecchio che in qualche modo continua ancora a funzionare. Utilizzando le risorse a disposizione, la macchina continua a sfornare mattoni ben forgiati e del tutto incontaminati di leghe utili."
 ResourceDiscoveryAlloys2:0 "Abbiamo scoperto uno strano magazzino pieno di pezzi di nave malconci. Sebbene le parti in sé siano inutili, potremmo riutilizzare alcuni materiali."
 ResourceDiscoveryAlloys3:0 "Le indagini approfondite nella regione hanno portato alla scoperta di un hangar nascosto in profondità nel sottosuolo. Nelle stanze troviamo diverse navi decadute, senza alcun segno di chi le ha possedute. Anche se sarà difficile ricreare le navi, dovremmo essere in grado di recuperare le parti utili."

 # Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1:0 "Sembra che fosse collegato alle operazioni di estrazione di un tipo di crescita di cristalli insolita e strana, anche se non c'è traccia di chi fosse a capo di questa struttura. Con qualche piccolo aggiustamento, dovremmo essere in grado di utilizzarla noi stessi."
 ResourceDiscoveryRareCrystals2:0 "Il percorso conduceva a una grotta brulicante di delicate creature cristalline, forse una sorta di fattoria sotterranea o di allevamento. Da tempo ormai, le creature sono libere di vagare come vogliono. Poiché sembrano amichevoli e accoglienti, dovremmo essere in grado di ripristinare la fattoria se lo desideriamo."
 ResourceDiscoveryRareCrystals3:0 "Seguendolo, si è scoperto un pozzo minerario traballante, pieno di droni che stavano ancora lavorando a sporgenze cristalline sulle pareti. Indisturbati dalla nostra presenza, lavorano continuamente per riempire e mettere da parte grandi casse. Sebbene molti dei cristalli siano varietà comuni e in gran parte prive di valore, se ne trovano alcuni rari."

 # Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "Seguendola, ci imbattiamo nella tana di una creatura anfibia bulbosa, con particelle vibranti e stranamente innaturali che vibrano nell'aria circostante. Non è chiaro perché queste particelle siano così attratte dalla creatura, ma crediamo che con un po' di lavoro potremo stabilizzarle e utilizzarle noi stessi."
 ResourceDiscoveryVolatileMotes2:0 "Continuando le nostre esplorazioni, abbiamo scoperto una struttura compatta più in basso, con diverse stanze e macchine dedicate alla stabilizzazione delle particelle volatili. Anche se per ora sono sicure, presto raggiungeranno uno stadio critico di degrado e dovremmo concentrare i nostri sforzi per ripristinarle prima che cadano a pezzi."
 ResourceDiscoveryVolatileMotes3:0 "La camera ci ha portato più sottoterra e alla fine ci siamo imbattuti in una grotta piena di rifiuti tossici, che stanno lentamente consumando il terreno. Anche se pericolosa, sembra essere la fonte delle particelle volatili che abbiamo scoperto prima. Dovremmo essere in grado di utilizzarle, a patto di fare attenzione al processo di stabilizzazione."

 # Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1:0 "Per qualche motivo, sembra essere collegato a un sito di smaltimento dei rifiuti in profondità. Il sito è così antico che probabilmente sarà impossibile fare ipotesi sulle sue origini, ma crediamo di poter raccogliere alcuni di questi gas tossici per i nostri scopi."
 ResourceDiscoveryExoticGases2:0 "Sembra che sia stata collegata a un'affollata struttura di ricerca incentrata su un fenomeno naturale di gas tossici che proviene dal nucleo di [Root.GetName]. Riadattando la struttura in qualche modo, dovremmo riuscire a raccogliere questi gas per noi stessi."
 ResourceDiscoveryExoticGases3:0 "Il percorso ci ha portato più sotto la superficie, dove ci siamo imbattuti in una macchina di proporzioni incredibili, probabilmente usata un tempo per stabilizzare [Root.GetName], ma ora danneggiata in modo irreparabile. Sebbene sia irrecuperabile, lo stato di danneggiamento della macchina ha portato alla creazione di diversi gas tossici che potremmo utilizzare."

 # Second Half - Zro
 ResourceDiscoveryZro1:0 "Continuando a seguirla, abbiamo trovato una fonte di zro sepolta in profondità sotto la superficie. Sul pavimento della camera erano disseminati strumenti di raccolta esotici che, con un po' di ingegno, dovremmo essere in grado di utilizzare anche noi."
 ResourceDiscoveryZro2:0 "È collegato a una struttura non più funzionante nascosta nelle profondità sottostanti. La struttura stessa sembra destinata al rilevamento di un sito di zro. Sebbene sia vuota e in gran parte offline, dovrebbe essere possibile riutilizzarla per i nostri scopi."

 # Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1:0 "Attraverso un complesso processo, sembra essere collegato ad un drone di ricerca. Girando intorno a un micro buco nero situato molto al di sotto della superficie del pianeta, il drone è riuscito in qualche modo a stabilizzare la singolarità, forse nel tentativo di ricercarla. Anche se non siamo in grado di replicare questa impresa tecnologica, dovremmo essere in grado di utilizzare il drone per i nostri scopi."

 # Second Half - Living Metal
 ResourceDiscoveryLivingMetal1:0 "Abbiamo scoperto che conduce ad una camera più sotto la superficie. Lì ci siamo imbattuti in un affascinante amalgama di metallo vivente e di quella che crediamo fosse una creatura molluscoide. Sembra che i due si siano fusi insieme, espandendosi lentamente attraverso le reti di caverne sotto il suolo. Con un po' di impegno, dovremmo essere in grado di iniziare a staccare i pezzi di metallo per i nostri usi, senza fare troppo male alla creatura."
 ResourceDiscoveryLivingMetal2:0 "Non ci è voluto molto per scoprire che il metallo vivente si trova in una grotta molto stretta. Poiché striscia e reagisce al tatto, riteniamo che possa essere più vivo di quanto si possa pensare. Se lo raccogliamo con attenzione, dovremmo essere in grado di massimizzare il nostro uso della creatura, senza ucciderla."

 prospectorium_resource_discovery_desc:0 "Abbiamo rilevato segnali che indicano che potrebbero esserci risorse più preziose da scoprire a [prospectorium_discovery_target.System.GetName]. Abbiamo inviato alcuni droni preliminari per perlustrare la regione, che sarà pronta per ulteriori analisi e lavori quando potremo inviarvi una nave."

