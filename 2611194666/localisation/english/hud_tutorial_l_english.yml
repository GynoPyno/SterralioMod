l_english:
 TIME_CONTROLS_TITLE:0 "Controlli del Tempo"
 TIME_CONTROLS_DESC:1 "Il gioco è in pausa. Clicca qui quando ti senti pronto per procedere."
 OUTLINER_TITLE:0 "Menu Rapido"
 OUTLINER_DESC:1 "Espandere il menu rapido per avere una visione d'insieme di ciò che il vostro Impero sta facendo in qualsiasi momento. Mostra tutti i pianeti, le navi e i progetti in corso nel tuo Impero."
 RESOURCE_PANEL_TITLE:0 "Pannello Risorse"
 RESOURCE_PANEL_DESC:0 "In questo pannello puoi vedere tutte le risorse rilevanti del tuo Impero."
 MENU_PANEL_TITLE:0 "Panello del Menu"
 MENU_PANEL_DESC:1 "In questo pannello puoi accedere a tutti i principali menu, come Tecnologia, Tradizioni, Politiche e il Designer Navale."
 GOVERNMENT_VIEW_TITLE:0 "Gestione Governativa"
 GOVERNMENT_VIEW_DESC:1 "Questo apre la tua gestione governativa, dandoti una panoramica generale del tuo Impero."
 GALAXY_VIEW_TITLE:0 "Panoramica Galattica"
 GALAXY_VIEW_DESC:1 "La panoramica galattica fornisce una panoramica della galassia e del tuo Impero al suo interno. È raccomandata per la maggior parte delle tue interazioni."
 TUTORIAL_MISSION_VIEW_TITLE:0 "Missioni"
 TUTORIAL_MISSION_VIEW_DESC:0 "La finestra delle missioni fornisce una panoramica degli aspetti principali di Stellaris e ti aiuta a capire cosa fare dopo."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY:0 "Menu di Aiuto"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY:0 "Puoi sempre accedere al tutorial completo dell'interfaccia utente e al wiki del gioco nel menu della guida."

 OUTLINER__SECTORS_TITLE:0 "Settori"
 OUTLINER__SECTORS_DESC:0 "I Settori sono regioni amministrative all'interno di un Impero, costituito da più pianeti colonizzati. A un settore può essere assegnato un §SGovernatore§! e una §SFocalizzazione Settore§!, che consente al settore di svilupparsi automaticamente verso l'obiettivo dato, riducendo la necessità di una gestione costante."
 OUTLINER__MILITARY_FLEETS_TITLE:0 "Flotte Militari"
 OUTLINER__MILITARY_FLEETS_DESC:0 "Usa le navi della tua flotta per difendere il tuo impero o per conquistare i nemici."
 OUTLINER__CIVILIAN_SHIPS_TITLE:0 "Navi Civili"
 OUTLINER__CIVILIAN_SHIPS_DESC:0 "Usa queste navi per sorvegliare i sistemi stellari vicini e costruirvi nuove strutture."

 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE:0 "Gestione dell'Impero"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC:0 "I grandi Imperi sono difficili da gestire, quindi tieni d'occhio questi indicatori mentre il tuo Impero cresce."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE:1 "Base Stellare e Gestione Flotta"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC:0 "Il numero di Basi Stellari e di Navi che puoi effettivamente mantenere"

 CONTROL_GROUPS_TITLE:0 "Gruppi di Controllo"
 CONTROL_GROUPS_DESC:1 "Puoi creare collegamenti alla maggior parte degli oggetti selezionandoli e premendo Ctrl e un numero (es. Ctrl 5). Per annullare un collegamento, fare clic con il pulsante destro del mouse sul gruppo selezionato. "
 MAP_MODES_TITLE:0 "Modalità Mappa"
 MAP_MODES_DESC:0 "Le modalità della mappa sono ottimi modi per visualizzare informazioni importanti riguardanti un Impero selezionato. Le modalità di mappa disponibili sono: Grafica Settore, Iperlinee, Unioni Politiche, Impero, Diplomatica, Opinioni, Atteggiamento dell'IA e Vicini Prossimi."

 SHOW_MORE:0 "Mostra Altro"

 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE:0 "Esci dal Tutorial HUD"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC:0 "Sei sicuro di voler uscire dal Tutorial HUD? Vi si può accedere tramite la §SFinestra di Aiuto§!."


 MENU_PANEL__CONTACTS_TITLE:0 "Contatti"
 MENU_PANEL__CONTACTS_DESC:1 "Apre una lista di tutti gli Imperi e gli alieni conosciuti nella galassia."
 MENU_PANEL__SITUATION_LOG_TITLE:0 "Rapporto"
 MENU_PANEL__SITUATION_LOG_DESC:0 "Apre un registro di tutti gli Eventi e Progetti Speciali in corso."
 MENU_PANEL__MARKET_TITLE:0 "Mercato"
 MENU_PANEL__MARKET_DESC:0 "Ti permette di vendere le risorse in eccesso e acquistare ciò che potrebbe mancarti."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE:0 "Pianeti e Settori"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC:1 "Apre una panoramica dei pianeti, dei leader e delle fazioni del tuo Impero."
 MENU_PANEL__EXPANSION_PLANNER_TITLE:0 "Planner Espansione"
 MENU_PANEL__EXPANSION_PLANNER_DESC:0 "Ti permette di pianificare i tuoi prossimi progetti di colonizzazione."
 MENU_PANEL__POLICIES_TITLE:0 "Politiche"
 MENU_PANEL__POLICIES_DESC:1 "Apre il pannello delle Politiche dove si possono ispezionare e attivare le Politiche dell'Impero."
 MENU_PANEL__EDICTS_TITLE:0 "Editti"
 MENU_PANEL__EDICTS_DESC:1 "Apre il pannello degli Editti dove è possibile ispezionare e attivare gli Editti dell'Impero."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE:0 "Gestione Società"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC:0 "Ti permette di plasmare il percorso unico del tuo Impero attraverso le Tradizioni."
 MENU_PANEL__SHIP_DESIGNER_TITLE:0 "Design Navale"
 MENU_PANEL__SHIP_DESIGNER_DESC:0 "Apre il Design Navale dove è possibile creare progetti di Navi personalizzati."
 MENU_PANEL__FLEET_MANAGER_TITLE:0 "Gestione Flotta"
 MENU_PANEL__FLEET_MANAGER_DESC:0 "Ti permette di gestire, costruire e aggiornare le tue Navi militari."
 MENU_PANEL__TECHNOLOGY_TITLE:0 "Tecnologia"
 MENU_PANEL__TECHNOLOGY_DESC:0 "Apre la finestra Tecnologia dove è possibile ricercare i progressi tecnologici."
 MENU_PANEL__FACTIONS_TITLE:0 "Fazioni"
 MENU_PANEL__FACTIONS_DESC:0 "Apre il pannello delle Fazioni, che mostra le attuali fazioni politiche all'interno del tuo Impero."
 MENU_PANEL__CLAIMS_TITLE:0 "Rivendicazioni"
 MENU_PANEL__CLAIMS_DESC:0 "Permette di creare rivendicazioni dei sistemi. Le rivendicazioni possono essere usate come motivi per dichiarare guerra ad altri imperi ."
 MENU_PANEL__SPECIES_TITLE:0 "Specie"
 MENU_PANEL__SPECIES_DESC:1 "Visualizza l'elenco delle specie nel tuo Impero."
 MENU_PANEL__LEADERS_TITLE:0 "Leader"
 MENU_PANEL__LEADERS_DESC:0 "Apre una panoramica dei leader del tuo Impero, questa schermata ti permette anche di assumere nuovi leader."
