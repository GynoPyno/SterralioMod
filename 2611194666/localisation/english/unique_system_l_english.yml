 larionessi_resurgence_modifier:0 "Risorgimento Larionessi"
 larionessi_resurgence_modifier_desc:0 "Dopo eoni rinchiusi in vasche di clonazione sotterranee, i Larionessi sono pronti a salire ancora una volta sul palcoscenico galattico."
