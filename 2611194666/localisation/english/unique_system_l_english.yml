 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT:0 "Antico Campo di Battaglia"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC:0 "Un campo di battaglia dimenticato da tempo, dove un tempo antichi imperi combattevano per la supremazia della galassia - ora tutto ciò che rimane sono i vascelli di coloro che hanno combattuto sotto i loro vessilli."

 unique.125.name:0 "Antico Campo di Battaglia"
 unique.125.desc:0 "Abbiamo inviato alcuni dei nostri [Root.Owner.GetScientistPlural] per analizzare i resti delle antiche navi da guerra in [From.solar_system.GetName] e ricavarne quanto possibile. Sebbene non siano in grado di determinare l'età di queste navi o per quale bandiera abbiano combattuto, sono riusciti a ricavare alcune informazioni sulle tecniche di costruzione utilizzate per realizzare le navi."

 # Lone Defender
 NAME_Lone_Defender_system:0 "Xraneax"
 NAME_Lone_Defender_planet:0 "Baloryz"
 NAME_Lone_Defender_country:0 "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet:0 "Difensore Solitario"
 NAME_Lone_Defender_ship:0 "Difensore Solitario"
 NAME_Lone_Defender_class:0 "$NAME_Lone_Defender_system$"
 Lone_Defender_message:0 "Perché"

 unique.130.name: "Distruzione Reciproca Assicurata"
 unique.130.desc: "La nostra prima scansione del sistema §Y$NAME_Lone_Defender_system$§! ha rivelato che il pianeta $NAME_Lone_Defender_planet$ è stato distrutto da armi nucleari. Gli abitanti si sono annientati utilizzando armi così potenti da mandare in frantumi anche la loro luna.\n\nLa nostra unica possibilità di saperne di più su quello che è successo è una nave che pattuglia il sistema, ma ci sta già prendendo di mira con i suoi missili."

 unique.135.name: "Difensore Solitario"
 unique.135.desc: "Non sono stati rilevati segni di vita a bordo della nave, quindi, pur essendo chiaramente un'IA, ha ripetutamente dato priorità all'autoconservazione rispetto all'efficacia ottimale del combattimento. Questo significa che l'unico sopravvissuto dell'orribile conflitto su §Y$NAME_Lone_Defender_planet$§! era sapiente.\n\nLa nave ha inviato un breve messaggio un attimo prima della distruzione:\n\n"$Lone_Defender_message$\"\n\nNon è chiaro se questo sia stato l'inizio della questione sul perché gli abitanti di $NAME_Lone_Defender_planet$ si siano inceneriti o perché abbiamo distrutto la nave IA.\n\nLa tecnologia è rudimentale per i nostri standard, ma potremmo ottenere alcune informazioni recuperando i rottami."
 unique.135.desc.regular: "$unique.135.desc$ O perché ha compiuto valorosamente il suo dovere, onoriamo l'IA rinominando il pianeta con il nome del suo difensore solitario."
 unique.135.desc.memorialist: "$unique.135.desc$ Oppure lasciamo i rottami fluttuanti come ricordo, e rinominiamo il pianeta e il sistema con il nome del difensore solitario e del suo messaggio finale."
 unique.135.a: "Recuperate i rottami."
 unique.135.b.regular: "Rinominate il pianeta."
 unique.135.b.regular.tt: "Il pianeta $NAME_Lone_Defender_planet$ sarà rinominato in §Y$NAME_Lone_Defender_ship$§!."
 unique.135.b.memorialist: "Rinominate il pianeta e il sistema."
 unique.135.b.memorialist.tt: "Il pianeta $NAME_Lone_Defender_planet$ sarà rinominato in §Y$NAME_Lone_Defender_ship$§!.\nIl sistema $NAME_Lone_Defender_system$ sarà rinominato in §Y$Lone_Defender_message$§!."
 
 #Star Mall System
 unique.140.name: "Benvenuti al Supermercato Stellare"
 unique.140.desc: "Quando la nave [Root.GetName] è entrata nel sistema [Root.solar_system.GetName], alcuni droni hanno trasmesso il seguente messaggio:\n\n§LBenvenuti al Supermercato Stellare.\n\nI nostri droni automatizzati sono pronti ad assisterti in una delle nostre zone di parcheggio orbitali. Una volta attraccata la tua nave, le nostre navette ti porteranno all'esperienza del Supermercato Stellare. Spa illuminate, ristoranti immacolati e una selezione enorme di prodotti e servizi ti aspettano!§!\n\nMa vicino all'unico gigante gassoso del sistema, l'habitat Supermercato Stellare orbita abbandonato. Nessuno fa acquisti qui da molto tempo."
 unique.140.a: "È incredibile che sia ancora tutto intero."
 d_star_mall_promenade_blocker: "Passeggiata Distrutta"
 d_star_mall_promenade_blocker_desc: "Questo enorme hub su più livelli fungeva un tempo da area commerciale centrale della stazione, ma ora rimangono solo vetrine infrante e rifiuti."
 d_star_mall_promenade: "Passeggiata"
 d_star_mall_promenade_desc: "Questo enorme hub a più livelli funge da area commerciale centrale della stazione, con facili collegamenti a esercizi commerciali, ristoranti e centri benessere."
 d_star_mall_blocker: "Ala Abbandonata"
 d_star_mall_blocker_desc: "Questa sezione del Supermercato Stellare è in rovina. Dobbiamo ripulire la struttura decadente prima di poterla ricostruire."
 star_mall_habitat: "Supermercato Stellare"
 star_mall_habitat_desc: "Questo habitat è stato costruito su misura per ospitare un'enorme arcologia commerciale. Interamente dedicata al commercio, manca dei sistemi di difesa tipici di una stazione di queste dimensioni."

