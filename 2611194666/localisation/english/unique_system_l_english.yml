 ### Larion Arc Site
 larion_digsite:0 "Il Segnale"
 larion_digsite_desc:0 "Abbiamo rilevato un segnale unico da una valle remota su [From.Planet.GetName]. Poiché la fonte del segnale è lontana da qualsiasi civiltà esistente sul pianeta, potrebbe essere interessante rintracciarlo e capire da dove proviene."

 unique.1.title:0 "La Nave Precipitata"
 unique.1.desc:0 "Dopo aver cercato e analizzato meticolosamente la valle in cui abbiamo captato lo strano segnale, siamo finalmente riusciti a rintracciare il luogo di schianto di una vecchia nave in rovina. Sebbene invii ancora una richiesta di aiuto, il vascello sembra essere per lo più vuoto e non c'è alcun segno di vita al suo interno.\n\n Uno dei nostri [Root.Owner.GetScientistPlural] si è imbattuto in un piccolo accampamento mentre stavamo esaminando a fondo la zona e, dopo aver seguito alcune vecchie tracce, ha trovato un vecchio laboratorio. Anche se bloccato dai detriti, per ora potrebbe essere il luogo in cui si trovano gli xeno scomparsi dalla nave."
 unique.1.a:0 "Eliminate i detriti."

 unique.5.title:0 "Il Laboratorio Strano"
 unique.5.desc:0 "Dopo aver rimosso gli ultimi detriti, i nostri [Root.Owner.GetScientistPlural] hanno trovato i corpi di un gruppo di xeno, presumibilmente quelli che erano arrivati sulla nave precipitata. Dopo aver analizzato attentamente i loro resti, i nostri [Root.Owner.GetScientistPlural] hanno concluso che dovevano essere morti a causa di una degradazione precoce dei loro organi interni, molto probabilmente a causa di qualche batterio o malattia sconosciuta.\n\nNon è ancora chiaro quali fossero i loro obiettivi, o cosa li abbia portati in questo luogo specifico nei loro ultimi momenti. Le vecchie macchine e i banchi di computer del laboratorio sono inalterabili e non c'è nient'altro nella stanza che possa darci qualche indizio.\n\nUna piccola porta che conduce più in basso è bloccata e ogni tentativo preliminare di decrittazione è fallito. Ma i nostri [Root.Owner.GetScientistPlural] ritengono di poterla aprire con un po' di tempo."
 unique.5.a:0 "Un'ultima spinta e sveleremo i segreti di questo luogo."

 unique.10.title:0 "Gli Esemplari Unici"
 unique.10.desc:0 "Con una piccola boccata d'aria si aprono finalmente le porte della camera finale del laboratorio, molto più grande di quanto ci si aspetterebbe. File e file di vasche di clonazione riempiono l'area: centinaia, se non migliaia, di creature rinchiuse nel sottosuolo.\n\nI nostri [Root.Owner.GetScientistPlural] concludono rapidamente che sono della stessa specie dei resti che abbiamo trovato prima. Un piccolo pulsante accanto a ciascuna delle vasche di clonazione sembra essere tutto ciò che serve per risvegliarle, se lo desideriamo."
 unique.10.a:0 "Smontate le loro vasche di clonazione e vediamo cosa possiamo imparare."
 unique.10.b:0 "Svegliate una di loro."
 unique.10.b.tt:0 "Ci impegneremo con uno dei cloni."

 unique.15.title:0 "Clone Larionessi"
 unique.15.desc:0 "Io... noi... ci siamo risvegliati.\n\nDove siamo... noi? E il nostro pianeta natale, se... Sì, lo sentiamo, esiste ancora.\n\nCi scusiamo, sembra che siamo stati scortesi con gli ospiti - noi della Coscienza Larionessi vi diamo il benvenuto nel nostro mondo natale, §Y$NAME_Unique_System_2_Planet$§!. Sarebbe disposto a rilasciarci per poter vedere di nuovo la nostra casa?"
 unique.15.a:0 "Potete dirci qualcosa di più su di voi?"
 unique.15.b:0 "Chi ha fatto questi cloni?"
 unique.15.c:0 "Sareste al sicuro fuori da queste vasche??"
 unique.15.d:0 "Sappiamo cosa fare con voi."

 unique.16.desc:0 "Siamo la Coscienza Larionessi, gli abitanti di Larion.\n\nUn tempo il nostro collettivo si estendeva su diversi sistemi solari, dai margini esterni della nostra galassia fino al nucleo. Tutto cambiò quando uno dei nostri avversari ci infettò con una rara malattia che colpì le nostre moltitudini e lasciò la nostra rete neurale paralizzata.\n\nOra questo è tutto ciò che rimane. Questi vasche, questi cloni..."

 unique.17.desc:0 "L'abbiamo fatto.\n\nEra il nostro ultimo sforzo per cercare di portare avanti una parte della nostra eredità, in modo che i ricordi della nostra coscienza non scomparissero per sempre. E... sembra che abbia funzionato.\n\nTemevamo che i nostri cloni potessero ereditare i problemi del passato, ma sembra che non sia così."

 unique.18.desc:0 "Per quanto ne sappiamo, la malattia deve essere scomparsa negli eoni trascorsi da quando abbiamo creato questi cloni.\n\nDifficilmente riusciamo a immaginare uno scenario in cui la malattia possa sopravvivere senza un ospite. Dovremmo essere al sicuro per essere rilasciati, in modo da poter iniziare il ripristino della nostra collettività."

 unique.20.desc:0 "Allora...\n\nQuale sarà il nostro destino? Ci libererete finalmente da queste vasche e ci restituirete le nostre case?"
 unique.20.a:0 "Larion è vostro, come è giusto che sia."
 unique.20.a.tt:0 "Otteniamo un nuovo vassallo a cui verrà assegnato il sistema §Y[larion_planet.solar_system.GetName]§!"
 unique.20.b:0 "Troveremo un posto per voi dove stare."
 unique.20.b.tt:0 "I Larionessi avranno una casa designata a §Y[Root.Capital.GetName]§!."
 unique.20.c:0 "Avete avuto la vostra occasione."
 unique.20.c.tt:0 "Chiuderemo le vasche di clonazione."

 unique.22.desc:0 "Allora è così..."

