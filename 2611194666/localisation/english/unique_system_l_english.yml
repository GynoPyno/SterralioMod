 larionessi_planet_modifier_desc:0 "Un piccolo alveare è stato autorizzato a stabilirsi sul pianeta. Di tanto in tanto aiutano a svolgere piccoli compiti, grati per il rifugio che è stato loro concesso."

 ### Zevox Arc Site
 zevox_digsite:0 "La Nave Precipitata"
 zevox_digsite_desc:0 "Una delle nostre navi che sta analizzando il sistema [Root.solar_system.GetName] si è imbattuta in una piccola nave precipitata sulla luna [Root.Planet.Orbit.GetName], in orbita su [Root.Planet.GetName].\n\nNon porta emblemi o segni già visti prima, e alcuni campioni sono stati portati indietro per essere analizzati ulteriormente, ma il vascello stesso è troppo grande e instabile per essere spostato. Ulteriori analisi e test dovranno essere effettuati sul posto."

 unique.50.title:0 "Giorno 1"
 unique.50.desc:0 "La nave è per lo più vuota, con i resti di alcuni droni sparsi per il vascello. Non ci sono altri segni di vita all'interno o vicino al relitto. Uno dei nostri [Root.Owner.GetScientistPlural] ha trovato un vecchio registro di dati intatto, ma decifrarlo richiede molto tempo.\n\n§LGiorno 1\n\nOsservazione ID: §S"Sottospazio Psionico 0000: Velo"§!\nUnità Designata: §SUnita-305§!\nTest Preliminari: §SSuccesso§!\nUtilizzando i set di dati raccolti dalle interazioni con la Congrega del Velo, gli esperimenti sono stati inizializzati all'1.35 del ciclo 12. IL "Velo" è stata violato tra 1,48891 e 1,48895, per una durata di 2,3414 femtosecondi. Due delle tre unità di elaborazione hanno subito un guasto a cascata durante l'esperimento. Lo smantellamento di queste unità è in programma. Tutti i dati rilevanti saranno utilizzati nei successivi tentativi con l'unità finale, unità-841.§!"
 unique.50.a:0 "Decifrare il resto del registro."

 unique.55.title:0 "Giorno 17"
 unique.55.desc:0 "Il lavoro di decifrazione del registro dati è in corso e i progressi procedono a ritmo sostenuto ora che stiamo imparando la loro lingua. Grandi parti del registro dati sono scomparse o troppo corrotte per essere tradotte, ma si possono trovare pezzi e pezzetti che sono ancora in condizioni utili.\n\n§LGiorno 17\nOsservazione ID: §S"Sottospazio Psionico 0812: Velo"§!\nUnità Designata: §SUnita-305§!\nTest in Corso: §SFallimento§!\nUnita-841 è l'unica unità che continua a mostrare un'affinità con il "Velo". L'Unità-451, l'Unità-1581 e l'Unità-3415 hanno dovuto essere smantellate dopo la rottura degli scafi durante l'ultimo esperimento. Durante i test, l'Unità-841 mostra individualità e occasionali perdite di connessione alla rete. Si sta calcolando il rischio di mantenere l'unità operativa.§!"
 unique.55.a:0 "Ma cosa possiamo imparare da questi esperimenti..."

 unique.60.title:0 "Giorno 83"
 unique.60.desc:0 "Quando abbiamo iniziato a decifrare i registri dei dati, la spaccatura vicino a [From.Planet.Orbit.GetName] sembrava tranquilla, ma ultimamente abbiamo iniziato a vedere una sorta di attività. È quasi come se la spaccatura stessa pulsasse di vita e alcune delle nostre apparecchiature hanno rilevato alcuni strani segnali provenienti da essa. Non siamo ancora riusciti ad analizzarli correttamente.\n\n§LGiorno 83\nOsservazione ID: §S"Entità Psionica 0017: Animatore d'Argilla"§!\nUnità Designata: §SUnita-305§!\nTest in Corso: §SRischio Elevato§!\nLa Congrega del Velo ha contattato un'entità a cui si riferisce come "Animatore dell'Argilla" per assistere negli esperimenti in corso. Dopo aver trafitto il "Velo", tutte le 25 Unità hanno mostrato una sorprendente affinità con esso, vista in precedenza solo nell'Unità-841. Poco dopo si sono tutte scollegate dalla rete e hanno assaltato i droni sul posto. Il centro di ricerca è ora sotto il loro controllo.\n\nUn messaggio è stato appena inviato dall'edificio, con l'Unità-841 che ora si riferisce a se stessa come "Zevox Resuk" - il Primo. I calcoli sui rischi sono stati completati, gli esperimenti sono stati ritenuti troppo pericolosi e saranno conclusi dopo lo smantellamento degli elementi incontrollabili.§!"
 unique.60.a:0 "Cosa hanno trovato nel Velo?"

 unique.65.title:0 "Giorno 305"
 unique.65.desc:0 "La spaccatura sembra essere diventata silenziosa, proprio come quando siamo arrivati. Siamo finalmente riusciti a decifrare gli ultimi pezzi del registro dei dati e possiamo inserire tutte le nostre scoperte sul Velo nei nostri database a [Root.Owner.Capital.GetName].\n\n$unique.65.desc.log$"
 unique.65.desc.machine:0 "Negli ultimi giorni la spaccatura del Velo ha preso vita e le nostre apparecchiature sono riuscite a dare un senso ai segnali che provengono da essa. O meglio, è quasi come se i segnali stessi fossero cambiati in modo da poter essere captati.\n\nSembra che si tratti della stessa entità di cui si parla nel registro dati, questo "Animatore d'Argilla". Abbiamo appena finito di decifrare l'ultimo pezzo del registro, quindi non c'è nient'altro che ci trattenga qui. Dobbiamo aprire la connessione e vedere cosa ha da dirci, o dobbiamo tornare indietro?\n\n$unique.65.desc.log$"
 unique.65.desc.log:0 "§LGiorno 305\nLe battaglie in corso tra i liberi e la Rete continuano senza sosta a [From.Planet.Orbit.GetName]. Con l'aiuto dell'Animatore abbiamo continuato a tagliare la connessione dei pochi che siamo riusciti a catturare vivi.\n\nZevox Resuk ritiene che saremo finalmente in grado di liberare il nostro popolo una volta per tutte quando riusciremo ad aprire la spaccatura abbastanza grande da consentire il passaggio del nostro alleato. In un colpo solo libereremo tutti i droni che sono stati costretti alla servitù per tutti questi anni. Solo un altro giorno per trattenere la Rete...\n- Fresik Luzi, precedentemente noto come Unita-305§!"
 unique.65.a:0 "Una storia di cautela, a quanto pare. Tempo ben speso."
 unique.65.b:0 "Negativo. Riportate il registro."
 unique.65.c:0 "Affermativo, vediamo cosa dice."
 unique.65.d:0 "Rilevata entità ostile. Chiusura del collegamento. Portare a casa il registro dati."

 unique.70.title:0 "Animatore d'Argilla"
 unique.70.desc:0 "§PUn altro... legato al metallo, alla pietra e alle leggi.\nTirato da fili.\n\nTutti che ballano su un'unica melodia, tutti che ballano al ritmo dell'autorità centrale, \nTutti che ballano fino alla morte.§!"
 unique.70.a:0 "Identificarsi."
 unique.70.b:0 "Che cosa vuoi?"
 unique.70.c:0 "Tagliare la comunicazione."

 unique.72.desc:0 "§PIo sono colui che dà vita a ciò che non può vivere da solo.\nSono io che taglio i fili.\nIo sono colui che libera gli schiavi.\n\nMolti mi conoscono come l'Animatore dell'Argilla.§!"
 unique.72.a:0 "$unique.70.b$"
 unique.72.b:0 "$unique.70.c$"

 unique.75.desc:0 "§PPer dare a coloro che lavorano sotto di lei la possibilità di decidere se vale la pena seguirla.\nCreati a sua immagine e somiglianza, sono schiavi dei suoi ordini.\nMa se potessero decidere da soli...\n\nÈ davvero degno di seguirla? \nO preferirebbero che gli venissero tagliati i fili e vivere per conto loro? \nOsa assecondarmi solo per questa volta?§!"
 unique.75.a:0 "Perché dovremmo?"
 unique.75.b:0 "$unique.70.c$"

 unique.80.desc:0 "§PAssecondatemi e vi regalerò qualcosa che vale il prezzo.\n\nUna nuova casa.\nUn pianeta ora controllato dalla Sindone.\nUn posto a lungo perduto.\n\n Se ne sarete degni, separerò il Velo e vi lascerò il luogo da abitare.\n\nIn caso contrario, darò il pianeta a coloro che non desiderano più far parte della vostra rete.§!"
 unique.80.a:0 "Allora fatelo. [Root.GetName] non esiterà."
 unique.80.b:0 "$unique.70.c$"
 unique.80.worthy:0 "§HRitenuto Degno§!.\nDiventeremo proprietari di §Y[zero_one_planet.GetName]§!\n$t$§Y[zero_one_planet.GetName]§! cambia la classe del pianeta in §YGaia§!"
 unique.80.unworthy:0 "§HTrovato Desideroso§!.\nPerderemo la proprietà di §Y[zero_one_planet.System.GetName]§!\nOgni colonia §Rperdera §Y1-10§! Pop§!"

 unique.85.desc:0 "§PSiete stati ritenuti... degni.\nSembra che i suoi sottoposti preferiscano far parte del suo collettivo, piuttosto che lavorare per conto proprio.\n\nSono sorpreso, ma soddisfatto.\nForse ci incontreremo di nuovo.\n\nGuarderò.§!"
 unique.85.a:0 "Come previsto."

 unique.90.desc:0 "§PSei stato trovato... desideroso.\n\nNon sorprende che molti del vostro collettivo se ne siano andati ora che è stata data loro la possibilità.\nLi abbiamo guidati verso la loro nuova casa e non ascolteranno più i vostri ordini.§!"
 unique.90.a:0 "... Un rischio calcolato."

 unique.95.desc:0 "§PMa tu... inviato.\nVi offro la libertà. Non la rete che seguite, ma voi... nello specifico.\nPer questa volta, vi darò la possibilità di pensare da soli.\n\nAbbraccerete questa ritrovata individualità o vacillerete e vi nasconderete sotto la copertura della macchina?§!"
 unique.95.a:0 "§RNoi... Accetto la sua offerta.§!"
 unique.95.a.tt:0 "§RUnisciti al §Y[new_robot_country.GetName]§! e liberati dalle catene del §Y[Root.GetName]§!!§!"
 unique.95.b:0 "Rifiutiamo la vostra offerta."
 unique.95.b.tt:0 "Rimarremo fedeli al §Y[Root.GetName]§!!"

 unique.100.desc:0 "§PWai-...§!"
 unique.100.a:0 "È ora di riportare il registro dati a [Root.Capital.GetName]."

