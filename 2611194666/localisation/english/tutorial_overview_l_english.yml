 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "Difendere i Tuoi Sistemi"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "Le §SBasi Stellari§! sono i tuoi capisaldi difensivi nei tuoi sistemi. Gli Avamposti in luoghi chiave possono anche essere potenziati a §SPorti Stellari§! rendendoli più capaci di difendere il sistema, dandogli più slot per i §SModuli Difensivi§! \n\nLe capacità di autodifesa di una §SBase Stellare§! possono essere rafforzate con la costruzione di §SPiattaforme Difensive§! Le §SPiattaforme Difensive§! sono piccole stazioni militari che vengono distribuite intorno alla §SBase Stellare§! e fungono da piattaforme di armi."
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:2 "§Y1.§! Clicca su qualsiasi Base Stellare.\n§Y2.§! Seleziona la scheda Difesa.\n§Y3.§! Costruisci una Piattaforma Difensiva."
