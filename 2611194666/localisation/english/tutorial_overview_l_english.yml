 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "Progettare Navi"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "Per impostazione predefinita, i Design Navali saranno generati e aggiornati automaticamente, ma per avere un vantaggio sugli avversari più forti potresti voler creare Design Navali che contrastino la flotta ostile. Gli scudi sono resistenti contro i laser, ma vulnerabili ai missili, mentre uno scafo forte protegge dalla balistica meglio che dalle armi energetiche."
 HELP_TUTORIAL_CRISIS_TITLE:0 "Crisi di Fine Gioco"
 HELP_TUTORIAL_CRISIS_DESC:0 "Una §SCrisi§! minaccia l'intera §SGalassia§! e tutta la vita al suo interno. \n\nRaramente sarai pronto ad affrontare una §SCrisi§! da solo. Ogni volta che una crisi conquista un £planet£ §SPianeta§! provoca una §SMinaccia§! diplomatica a tutti gli £empire£ §SImperi§!, rendendoli più propensi a cooperare contro la §SCrisi§!. \n\nLe crisi di fine gioco hanno un §SRapporto§! (£f2£) che tiene il conto delle perdite da entrambe le parti e mostra quanto la §SCrisi§! sia vicina alla sconfitta."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "Non c'è bisogno di fare nulla in questo momento, ma sii preparato. Chi sa quando la crisi colpirà?"
