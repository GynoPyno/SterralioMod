 # Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE:0 "Ispezionare un Sistema Solare"
 HELP_TUTORIAL_SURVEYING_DESC:1 "§SIspezionare§! altri sistemi solari è il modo per esplorare efficacemente la galassia. Durante l'§SIspezione§! di altri sistemi puoi scoprire altri §SPianeti§! e potenziali §SRisorse§!.\n\nPer esplorare un sistema, vai alla §SMappa della Galassia§! (£m£), seleziona una £science_ship£ §SNave Scientifica§! e clicca con il tasto destro su un sistema vicino e scegli "Ispeziona Sistema""
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS:0 "§Y1.§! Seleziona una Nave Scientifica.\n§Y2.§! Assegna uno Scienziato alla nave, se necessario.\n§Y3.§! Clicca con il tasto destro sulla freccia che punta ai sistemi vicini.\n§Y4.§! Seleziona "Ispeziona Sistema""
 # If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION:0 "Andare su una Nave Scientifica"
 HELP_TUTORIAL_ANOMALIES_TITLE:0 "Studiare le Anomalie"
 HELP_TUTORIAL_ANOMALIES_DESC:0 "Le §SAnomalie§! sono curiosità che si possono scoprire quando si §SIspezionano§! altri sistemi. La loro ricerca si traduce generalmente (ma non sempre) in eventi benefici per il tuo §SImpero§! \n\nIl tempo necessario per la §SRicerca§! di un'anomalia dipende dal suo grado di difficoltà e dall'abilità dello §SScienziato§! assegnato. Puoi usare il §SRapporto§! (£f2£) nel menu laterale di sinistra per tornare alle §SAnomalie§! che hai lasciato in sospeso."
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS:0 "§Y1.§! Ispeziona i Sistemi intorno a te per trovare Anomalie.\n§Y2.§! Apri Rapporto nel pannello di navigazione a sinistra.\n§Y3.§! Scegli un'Anomalia disponibile e assegna uno Scienziato per studiarla."
 HELP_TUTORIAL_ANOMALIES_ACTION:0 "Apri Rapporto"
 HELP_TUTORIAL_TECHNOLOGY_TITLE:0 "Ricercare Tecnologie"
 HELP_TUTORIAL_TECHNOLOGY_DESC:0 "Le tecnologie sono suddivise in 3 aree: \n£physics£ §SFisica§!, £society£ §SSocietà§!, e £engineering£ §SIngegneria§!. \n\nPuoi ricercare una tecnologia in ogni area contemporaneamente. \nLa tua velocità di §SRicerca§! si basa sulla quantità di §SRicerca§! generata dal tuo Impero, che viene prodotta da £building£ §SEdifici§! e £district£ §SDistretti§! su £planet£ §SPlanets§! colonizzati, e da §Stazioni di Ricerca§! in sistemi stellari di proprietà."
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS:1 "§Y1.§! Apri $topbar_button_technology_name$ dal pannello di navigazione a sinistra.\n§Y2.§! Fai clic su uno slot vuoto e seleziona una tecnologia dall'elenco per iniziare a ricercarla. "
 HELP_TUTORIAL_TECHNOLOGY_ACTION:0 "Apri il Reparto Tecnologico"
 HELP_TUTORIAL_SPACE_STATION_TITLE:0 "Espandersi utilizzando le Basi Stellari"
 HELP_TUTORIAL_SPACE_STATION_DESC:0 "Il modo più efficace per espandere i confini del tuo Impero è la costruzione di §SBasi Stellari§! (Avamposti). Questo può essere fatto solo in sistemi che sono già stati §SIspezionati§!. \n\nPer costruire una Base Stellare, ordina ad una £construction_ship£ §SNave Costruttrice§! di costruire una §SBase Stellare§!. La presenza di una §SBase stellare§! permette la costruzione di §SStazioni di Ricerca§! e §SStazioni Minerarie§!, così come la colonizzazione di qualsiasi £planet£ §Pianeta§! abitabile nel sistema."
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS:2 "§Y1.§! Apri la Panoramica Galattica cliccando il pulsante nella parte centrale inferiore dello schermo.\n§Y2.§! Scegli una nave costruttrice dal pulsante nella parte inferiore sinistra dello schermo.\n§Y3.§! Clicca con il tasto destro del mouse su un sistema non rivendicato e seleziona "Costruisci un avamposto."
 # If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION:0 "Vai a una Nave Costruttrice"
 HELP_TUTORIAL_COLONIZATION_TITLE:0 "Colonizzare i Pianeti"
 HELP_TUTORIAL_COLONIZATION_DESC:0 "Colonizzare altri pianeti permette alla tua £pops£ §SPopolazione§! di diffondersi oltre il suo pianeta iniziale e ti dà accesso a più §SRisorse§! per il tuo §SImpero§!. Alcuni £planet£ §SPianeti§! sono generalmente più abitabili di altri, quindi considera dove insediare le nuove £colony_ship£ §SColonie§! \n\nPer colonizzare un pianeta abitabile, deve trovarsi entro i confini del tuo Impero, ed essere stato ispezionato da una £science_ship£ §SNave Scientifica§!"
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS:1 "§Y1.§! Seleziona il tuo cantiere navale nel Menu Rapido (lato destro dello schermo).\n§Y2.§! Seleziona la scheda Cantiere Navale nella parte inferiore della finestra Cantiere Navale.\n§Y3.§! Costruisci una nave Colonia.\n§Y4.§! Seleziona un pianeta abitabile e clicca su "Colonizza"."
 # If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION:0 "Vai su un Pianeta Abitabile"
 HELP_TUTORIAL_EXCAVATION_TITLE:0 "Scavo di Siti Archeologici"
 HELP_TUTORIAL_EXCAVATION_DESC:0 "I £archaeology£ §SSiti Archeologici§! possono essere scoperti mentre si fa un'§SIspezione§! oppure dopo che un §planet£ §SPianeta§! è stato colonizzato. \n\nFinché un §SSito Archeologico§! si trova all'interno dei confini di un §SImpero§!, questo §SImpero§! può incaricare una £science_ship£ §Nave Scientifica§! di scavare il sito. La durata di uno scavo è determinata dal grado di difficoltà del §SSito Archeologico§!".
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS:2 "§Y1.§! Aprire il Rapporto nel pannello di navigazione di sinistra o premere il tasto F2.\n§Y2.§!  Nel pannello Rapporto scegliere un sito archeologico (Icona della pala che scava nel terreno).\n§Y3.§! Usare il pulsante "Vedi Sito" per spostarti al sito archeologico.\n§Y4.§! Scegliere la nave della scientifica dal pulsante nella parte inferiore sinistra dello schermo.\n§Y5.§! Fare clic con il tasto destro sull'icona della pala e scegliere l'opzione "Inizia lo Scavo".\n§Y6.§! Scegliere un Sito Archeologico.\n§Y7.§! Iniziare il progetto."
 HELP_TUTORIAL_EXCAVATION_ACTION:0 "Apri il Rapporto"

 # Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE:0 "Risorse di base"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC:0 "Le Risorse di base comprendono £energy£ §SCrediti Energetici§!, £minerals£ §SMinerali§! e £food£ §SCibo§!. \n\nQueste risorse sono prodotte principalmente dagli £building£ §SEdifici§! sul tuo £planet£ §SPianeta§! o da §SStazioni Minerarie§!. Le risorse di base sono tutte raccolte e immagazzinate su base mensile e devono essere rapidamente ricercate, sfruttate e trattate."
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS:1 "§Y1.§! Seleziona la Nave Costruttrice nel Menu Rapido (parte destra dello schermo).\n§Y2.§! Apri la Panoramica Galattica (parte inferiore dello schermo).\n§Y3.§! Scegli un sistema rivendicato e clicca con il tasto destro del mouse.\n§Y4.§! Seleziona Costruisci Stazioni Minerarie"
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE:0 "Risorse avanzate"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC:0 "Le Risorse avanzate comprendono £alloys£ §SLeghe§! e £consumer_goods£ §SBeni di Consumo§!. \n\nSono raffinati dai £minerals£ §SMinerali§! da £building£ §SEdifici§! e £district£ §SDistretti§! su £planet£ §Pianeti§! colonizzati. \n\nLe £alloys£ §SLeghe§! hanno un'applicazione militare, che è necessaria per costruire Navi e Basi Stellari. I £consumer_goods£ §SBeni di Consumo§! rappresentano i vari gadget, prodotti di lusso e beni necessari a mantenere la tua £pops£ §SPopolazione§! soddisfatta."
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS:0 "§Y1.§! Seleziona un pianeta (disponibile nel Menu Rapido sul lato destro dello schermo).\n§Y2.§! Clicca su uno Slot di Costruzione vuoto.\n§Y3.§! Costruisci le Fonderie di Leghe."
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE:0 "Risorse astratte"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC:0 "Le Risorse astratte rappresentano i beni non fisici di £influence£ §SInfluenza§! e £unity£ §SUnità§!. \n\nL'£influence£ §SInfluenza§! si guadagna avendo altri Imperi come §SRivali§! o §SProtettorati§!. L'Influenza viene spesso spesa per espandere i confini attraverso §SBasi Stellari§! e §SRivendicazioni§! o per emanare §SEditti§!. \n\nL'£unity£ §SUnità§! si ottiene principalmente dalle costruzioni planetarie e viene usata per adottare nuove §STradizioni§!."
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Risorse strategiche"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "Le risorse strategiche sono rare e sono necessarie per costruire e mantenere edifici avanzati e componenti delle navi. Sono molto più difficili da ottenere delle risorse di base e quindi sono anche molto apprezzate. I depositi naturali di risorse strategiche sono sempre visibili ma richiedono specifiche §STecnologie§! per essere sfruttati."
 HELP_TUTORIAL_TRADE_VALUE_TITLE:0 "Valore Commerciale"
 HELP_TUTORIAL_TRADE_VALUE_DESC:1 "Il £trade_value£ §SValore Commerciale§! deriva dall'attività economica quotidiana dei civili. \n\nSe connesso al tuo £planet£ §SPianeta Capitale§! attraverso una §SRotta Commerciale§!, la §SBase Stellare§! fornirà il £trade_value£ §SValore Commerciale§! di un sistema sotto forma di £energy£ §SCrediti Energetici§!, £consumer_goods£ §SBeni di Consumo§! o £unity£ §SUnità§!, in base alla politica commerciale dell'§SImpero§!."
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS:2 "§Y1.§! Apri la Panoramica Galattica cliccando il pulsante nella parte centrale inferiore dello schermo.\n§Y2.§! Seleziona una nave da costruzione nel Menu Rapido (lato destro dello schermo) o nel pulsante in basso a sinistra.\n§Y3.§! Clicca con il tasto destro del mouse su un sistema non rivendicato e seleziona "Costruisci un Avamposto"."
 HELP_TUTORIAL_TRADE_VALUE_ACTION:0 ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION:0 ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE:0 "Gestione Planetaria"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC:0 "La Gestione Planetaria comprende la £district£ §SCreazione di Distretti§!, la £building£ §SConstruczione di Edifici§!, la gestione della £pops£ §SPopolazione§! e la sua crescita, così come la creazione di guarnigioni per le difese planetarie. \n\nI £planet£ §SPianeti§! sono una parte vitale di un §SImpero§! galattico, poiché forniscono la stragrande maggioranza delle §SRisorse§! e la £pops£ §SPopolazione§! necessaria a un §SImpero§! per crescere e prosperare."
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS:1 "§Y1.§! Seleziona un pianeta (disponibile nel Menu Rapido sul lato destro dello schermo).\n§Y2.§! Clicca su uno Slot di Costruzione vuoto.\n§Y3.§! Costruisci i Silos delle Risorse."
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION:0 "Vai al Pianeta Capitale"
 HELP_TUTORIAL_SHIPS_TITLE:0 "Costruire navi"
 HELP_TUTORIAL_SHIPS_DESC:0 "Tutte le navi sono costruite e riparate nelle §SBasi Stellari§! dove c'è un §SModulo Cantiere Navale§!. Le navi sono classificate in civili e militari. \n\nLe navi civili includono £science_ship£ §SNavi Scientifiche§!, £construction_ship£ §SNavi Costruttrici§! e \n£colony_ship£ §SNavi Colonia§!. \n\nLe §SNavi Militari§! rappresentano tutte le navi armate di un Impero e, a differenza delle navi civili, possono essere raggruppate in §SFlotte§! che possono essere guidate da un §SAmmiraglio§!"
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS:1 "§Y1.§! Seleziona il Cantiere Navale (disponibile nel Menu Rapido sul lato destro dello schermo).\n§Y2.§! Clicca sulla scheda Cantiere Navale.\n§Y3.§! Costruisci una Nave Scientifica."
 # Possibly "cheat" here and simply go to starbase in capital system
 # If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION:0 "Vai a una Base Stellare con un Cantiere Navale"

 # Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE:0 "Stabilire il Primo Contatto"
 HELP_TUTORIAL_FIRST_CONTACT_DESC:1 "Quando si incontra una nuova specie aliena per la prima volta, un emissario deve completare una serie di sfide. Il modo in cui scegli di gestire queste sfide influenzerà la loro opinione sul tuo Impero."
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS:1 "§Y1.§! Esplora la galassia fino ad incontrare un altro Impero.\n§Y2.§! Vai al pannello Rapporto e seleziona l'evento del contatto.\n§Y3.§! Assegna un emissario per stabilire dei canali diplomatici con l'altro Impero."
 HELP_TUTORIAL_FIRST_CONTACT_ACTION:0 "Apri la Vista Diplomatica"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE:1 "Incontrare Specie Pre-FTL"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC:0 "Alcune civiltà non hanno ancora sviluppato la §STecnologia§! necessaria per i viaggi interstellari nello spazio. Costruendo una §SStazione d'Osservazione§! che orbita attorno al loro £planet£ §SPianeta§!, puoi scegliere di osservarli e studiarli, ottenendo al tempo stesso una spinta alla tua £society£ §SRicerca Sociale§!. Oppure puoi scegliere di elevarli con la tua tecnologia superiore. \n\nLe specie innalzate diventano parte dell'Impero che le ha elevate e garantiscono anche 500 di £influenza£ §Influenza§!"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS:1 "§Y1.§! Seleziona la Nave Costruttrice (disponibile nel Menu Rapido sul lato destro dello schermo)\n§Y2.§! Apri la Panoramica Galattica (in basso sullo schermo).\n§Y3.§! Clicca con il tasto destro del mouse sul sistema dove vive una specie primitiva.\n§Y4.§! Seleziona Costruisci Stazione d'Osservazione."
 # If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION:1 "Vai alle Specie Pre-FTL"
 HELP_TUTORIAL_ENVOYS_TITLE:0 "Assegnare Emissari"
 HELP_TUTORIAL_ENVOYS_DESC:0 "Gli §SEmissari§! sono Leader minori e possono essere assegnati a vari compiti diplomatici, come migliorare le tue relazioni con un altro £empire£ §SImpero§! o stabilire contatti con gli §SImperi§! appena scoperti. Una volta che un §SEmissario§! viene assegnato a un compito non può essere riassegnato per un anno. \n\nGli §SEmissari§! sono fondamentali per gestire l'£opinion£ §SOpinione§! che le altre civiltà hanno del tuo £empire£ §SImpero§!."
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS:0 "§Y1.§! Clicca su Contatti nel pannello di navigazione sinistro.\n§Y2.§! Seleziona un Impero con cui vuoi migliorare le relazioni.\n§Y3.§! Clicca su Diplomazia.\n§Y4.§! Clicca su Migliora le Relazioni."
 HELP_TUTORIAL_ENVOYS_ACTION:0 ""
 HELP_TUTORIAL_INTEL_TITLE:0 "Raccogliere Intel"
 HELP_TUTORIAL_INTEL_DESC:1 "L'§Intelligence§! può essere usata per indebolire o ottenere vantaggi su altri £empire£ §SImperi§!. La quantità di informazioni che un Impero possiede su un altro è rappresentata dalla risorsa §SIntel§! \n\nPiù §SIntel§! hai su un altro £SImpero£, più precise saranno le tue informazioni."
 HELP_TUTORIAL_INTEL_INSTRUCTIONS:0 "§Y1.§! Clicca su Contatti nel pannello di navigazione sinistro.\n§Y2.§! Seleziona un Impero che vuoi conoscere meglio.\n§Y3.§! Clicca su Diplomazia.\n§Y4.§! Clicca su Costruisci una Rete di Spionaggio."
 HELP_TUTORIAL_INTEL_ACTION:0 ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Unirsi ad una Comunità Galattica"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC:1 "Gli £empire£ §SImperi§! che hanno incontrato la maggioranza di tutte le altre civiltà spaziali saranno invitati ad unirsi alla Comunità Galattica. Essere un membro permette loro di votare nuove leggi nel senato. Le leggi approvate saranno applicate a tutti gli altri membri."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS:0 "Ecco come muore la libertà...\n...con un fragoroso applauso."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION:0 ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE:0 "Imperi Caduti"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC:0 "Gli Imperi Caduti sono i resti stagnanti delle vecchie potenze galattiche. Anche se sono solo l'ombra di ciò che erano una volta, possiedono ancora una tecnologia incredibilmente avanzata. Gli avvenimenti galattici sono di scarso interesse per loro, e raramente si avventurano oltre il loro territorio."

 # Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE:0 "Adottare Tradizioni"
 HELP_TUTORIAL_TRADITIONS_DESC:0 "Le §STradizioni§! si adottano usando £unity£ §HUnità§! e permettono ad un Impero di specializzarsi in una determinata direzione, come l'espansione militare e rapida, o la diplomazia e la creazione di federazioni. \n\nIl completamento di un §SAlbero della Tradizione§! permette all'£empire£ §SImpero§! di scegliere un §SPercorso d'Ascensione§! per migliorarsi ulteriormente."
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS:0 "§Y1.§! Apri Gestione Società nel pannello di navigazione sinistro.\n§Y2.§! Seleziona una Tradizione da adottare."
 HELP_TUTORIAL_TRADITIONS_ACTION:0 "Apri la Vista delle Tradizioni"
 HELP_TUTORIAL_POLICIES_TITLE:0 "Sistemare le Politiche"
 HELP_TUTORIAL_POLICIES_DESC:0 "Le §SPolitiche§! definiscono l'atteggiamento del nostro £empire£ §SImpero§! nei confronti di varie questioni: quanto è aggressivo il nostro Impero, come trattiamo i nostri £pops£ cittadini, cosa consideriamo accettabile e cosa no. \n\nLe §SPolitiche§! sono diverse dagli §SEditti§! in quanto non costano nulla, ma hanno effetti su come gli altri imperi ci vedono."
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS:1 "§Y1.§! Aprire Politiche nel pannello di navigazione sinistro.\n§Y2.§! Clicca su Posizione Diplomatica.\n§Y3.§! Scegli quella che fa per te."
 HELP_TUTORIAL_POLICIES_ACTION:0 "Apri la Vista delle Politiche"
 HELP_TUTORIAL_LEADERS_TITLE:0 "Assumere i Leader"
 HELP_TUTORIAL_LEADERS_DESC:1 "I §SLeader§! sono i vostri §SScienziati§!, §SComandanti§! e §SFunzionari§!. \n\nSi consiglia di avere dei leader per la tua §SFlotta Militare§!, per governare il tuo nuovo £planet£ §SPianeta§! colonizzato e per guidare la tua £science_ship£ §SNave Scientifica§! che viene inviata in missioni di esplorazione."
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS:0 "§Y1.§! Apri Leader nel pannello di navigazione di sinistra.\n§Y2.§! Recluta uno Scienziato che potrai assegnare in seguito ad una nuova nave scientifica."
 HELP_TUTORIAL_LEADERS_ACTION:0 "Apri la Lista dei Leader"
 HELP_TUTORIAL_EDICTS_TITLE:0 "Emanare Editti"
 HELP_TUTORIAL_EDICTS_DESC:0 "Gli editti sono modificatori dell'Impero con un costo fisso che un Impero può scegliere di applicare. Nuovi editti devono essere sbloccati attraverso la ricerca o gli eventi. Gli editti di durata illimitata possono essere attivati o disattivati in qualsiasi momento spendendo Influenza."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE:0 "Mantenere una Popolazione Felice"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC:0 "Una £pops£ §SPopolazione§! felice è una £pops£ §SPopolazione§! produttiva. \nMa mantenere la §SFelicità§! può essere difficile, e se l'infelicità è lasciata incontrollata, può favorire §SAgitazione§!. \n\nFortunatamente, ci sono molti modi per migliorare la felicità su un £planet£ §SPianeta§!. §SPolitiche§! planetarie e §SEditti§!, §SCiviche§!, §SDiritti delle Specie§!, §SEdifici§! e §STratti dei Governanti§! possono tutti influenzare positivamente la §SFelicità§!."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS:0 "§Y1.§! Seleziona un pianeta (disponibile nel Menu Rapido sul lato destro dello schermo).\n§Y2.§! Clicca su uno Slot di Costruzione vuoto.\n§Y3.§! Costruisci gli Olo-Teatri."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION:0 "Apri la Vista delle Specie"
 HELP_TUTORIAL_FACTIONS_TITLE:0 "Gestire le Fazioni"
 HELP_TUTORIAL_FACTIONS_DESC:0 " Le §SFazioni§! rappresentano i partiti politici e sono sostenute da §HPops§! con un'etica corrispondente. L'adempimento delle questioni da parte di una Fazione aumenterà la sua Approvazione e la felicità relativa di tutti i Pops che vi hanno aderito. Una fazione felice genererà anche £unity£ §HUnità§!."

 # Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE:0 "Dichiarare Guerra"
 HELP_TUTORIAL_CASUS_BELLI_DESC:0 "Affinché un £empire£ §SImpero§! possa iniziare una §SGuerra§!, ha bisogno di un Casus Belli - un motivo per dichiarare la §SGuerra§!. Un Casus Belli può andare dalla semplice umiliazione di un §SRivale§! allo sterminio di un'altra specie. \n\nLe §SGuerre§! possono finire in due modi: Con la §SResa§! di una delle due parti o con una pace §SStatus Quo§! negoziata."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS:0 "Scegliete saggiamente il vostro nemico. \n§Y1.§! Apri i Contatti nel pannello di navigazione sinistro.\n§Y2.§! Seleziona un Impero che vuoi attaccare.\n§Y3.§! Apri la Diplomazia.\n§Y4.§! Clicca su Dichiarare guerra."
 HELP_TUTORIAL_CASUS_BELLI_ACTION:0 "Apri la Vista Diplomatica"
 HELP_TUTORIAL_CLAIMS_TITLE:0 "Ottenere Rivendicazioni"
 HELP_TUTORIAL_CLAIMS_DESC:0 "Le §SRivendicazioni§! costano £influence£ §SInfluenza§! e rappresentano ambizioni territoriali. \n\nDurante una §SGuerra§!, le §SRivendicazioni§! possono essere esercitate per determinare quali §SSistemi§! guadagnerà il vincitore. È possibile rivendicare più volte lo stesso §SSistema§! per ottenere una più forte §SRivendicazione§! su di esso, che può superare le rivendicazioni concorrenti degli §SAlleati§! quando si va in §SGuerra§! insieme."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS:0 "§Y1.§! Apri Rivendicazioni nel pannello di navigazione sinistro.\n§Y2.§! Scegli un sistema da rivendicare.\n§Y3.§! Clicca su Fai una Rivendicazione."
 HELP_TUTORIAL_CLAIMS_ACTION:0 "Passare alla modalità Mappa delle Rivendicazioni"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE:0 "Combattere le Flotte Nemiche"
 HELP_TUTORIAL_FLEET_COMBAT_DESC:0 "Per difendere il tuo £empire£ §SImpero§!, è importante avere forti §SFlotte Militari§!. Migliori §STecnologie§! militari possono essere ottenute attraverso la §SRicerca§! che ti permetteranno di migliorare le tue navi, oltre a concedere la capacità di mantenere più grandi §SFlotte§!. \n\nVincere le battaglie tra le stelle significa adattarsi all'§SEquipaggiamento del nemico§! e usare §SContromisure Efficaci§!. Ogni componente offensivo o difensivo ha una contromisura."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS:1 "§Y1.§! Clicca su Gestione Flotta nel pannello di navigazione a sinistra.\n§Y2.§! Clicca sul pulsante "più" per aumentare il numero di navi nella tua flotta.\n§Y3.§! Assicurati di avere un ammiraglio assegnato ad ogni flotta che hai."
