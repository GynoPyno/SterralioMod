 # Events
 origin.5703.desc:0 "Benvenuti cari nuovi alleati!\n\nAbbiamo ritenuto opportuno contattarti ora che hai scelto di partecipare alla nostra... alleanza. Ci fa piacere che tu scelga di vedere la ragione, piuttosto che forzare la nostra mano alla violenza."
 origin.5703.a:0 "Non ci hai dato molta scelta, vero?"
 dialog_hostile_overlord:0 "Prenderemo una posizione §Rostile§! nei confronti del nostro signore."
 origin.5703.b:0 "C'era qualcosa di cui volevi parlarci?"
 dialog_wary_overlord:0 "Prenderemo una posizione §Yneutrale§! nei confronti del nostro signore."
 origin.5703.c:0 "Siamo orgogliosi di far parte della vostra alleanza!"
 dialog_friendly_overlord:0 "Prenderemo una posizione §Gamichevole§! nei confronti del nostro signore."

 origin.5705.desc.harsh:0 "Hum hum... Comunque!\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "E siamo orgogliosi di accogliervi!\n\n$origin.5705.desc$"
 origin.5705.desc:0 "Dopo un'attenta considerazione, abbiamo deciso di investire una notevole quantità di risorse per aiutarti a specializzare il tuo impero. Consentirà al tuo impero di svolgere un ruolo importante nel futuro di tutti i nostri amici e alleati.\n\nNon eravamo del tutto sicuri di ciò con cui la tua gente sarebbe stata più a suo agio, tuttavia: una specializzazione militarizzata? Una erudita? O sei più interessato a materiali e minerali?"
 origin.5705.desc.reconsider:0 "Allora... Ci hai pensato due volte?"
 origin.5705.a:0 "Un accordo incentrato sull'esercito sembra perfetto."
 origin.5705.a.tt:2 "§Y[ROOT.GetName]§! Si convertirà in uno specialista §Y$specialist_bulwark$§! - incentrato sull'esercito e la difesa.\n§Y[Root.GetName]§! Pagherà un $r_influence$ tributo per espandersi.\nRiceve una flotta di §YCacciatorpedinieri§! e la tecnologia necessaria per crearne di più da §Y[overlord_empire.GetName]§!."
 origin.5705.b:0 "Puoi dirci di più sui Baluardi?"
 origin.5705.c:0 "La nostra gente è di natura più accademica."
 origin.5705.c.tt:1 "§Y[ROOT.GetName]§! Si convertirà in uno specialista §Y$specialist_scholarium$§! - incentrato su ricerca e tecnologia.\n§Y[ROOT.GetName]§! Pagherà un tributo di $r_influence$ per espandersi.\nRiceve una §YNave Scientifica§! e uno §YScienziato§! da §Y[overlord_empire.GetName]§!."
 origin.5705.d:0 "Puoi dirci di più su Scholaria?"
 origin.5705.e:0 "Vorremmo una specializzazione incentrata sui materiali e sui minerali."
 origin.5705.e.tt:1 "§Y[ROOT.GetName]§! Si convertirà in uno specialista §Y$specialist_prospectorium$§! - incentrato su minerali e risorse strategiche.\n§Y[ROOT.GetName]§! Pagherà un tributo di $r_influence$ per espandersi.\nRiceve 2 §YNavi Costruttrici§! da §Y[overlord_empire.GetName]§!."
 origin.5705.f:0 "Puoi dirci di più su Prospectoria?"

 origin.5706.desc:0 "Una tendenza alla violenza, vero?\n\nI Bastioni, come li chiamiamo solitamente, sono imperi specializzati in affari militari. Significa che ti sosterremmo con alcuni minerali e cibo di base su base mensile in modo che tu possa concentrare una quota maggiore del tuo impero sulla guerra.\n\nA nostra volta, ci aspettiamo che tu ci aiuti a difenderci dalle minacce esterne, e svolgere un ruolo importante ai confini del nostro spazio alleato. Pensi sia accettabile?"
 origin.5706.a:0 "Sembra qualcosa con cui potremmo convivere."
 origin.5706.b:0 "Vorremmo pensarci."

 origin.5707.desc:0 "Quindi hanno suscitato il tuo interesse, vero?\n\nUno Scholarium, come sono conosciuti, è un impero specializzato nella scienza e nella ricerca. Ci impegniamo a proteggere il tuo impero in modo che tu possa concentrare la maggior parte delle tue risorse sull'avanzamento del tuo impero e dei nostri alleati allo stesso modo.\n\nA nostra volta, ci aspettiamo che tu condivida con il resto di noi tutte le innovazioni tecnologiche peculiari che potresti ottenere. Questo tipo di contratto va bene per te?"
 origin.5707.a:0 "La nostra gente sarebbe felice di quest'accordo."
 origin.5707.b:0 "Vorremmo pensarci."

 origin.5708.desc:1 "Quindi hanno suscitato il tuo interesse, vero?\n\nUn Prospectorium, come molti li chiamano, è un impero specializzato nella ricerca di minerali, e produzione di risorse strategiche, ma a costo di far avanzare scientificamente il loro impero. Con gli strumenti giusti, alcuni dei Prospectoria sono stati in grado di individuare minerali rari che altri trascurano, anche se queste sono solo voci che abbiamo sentito.\n\nPensi sia qualcosa che la tua gente sarebbe in grado di fare?"
 origin.5708.a:0 "Crediamo che sia qualcosa che ci starebbe bene."
 origin.5708.b:0 "Vorremmo pensarci."

 origin.5710.title:0 "Definire il Nostro Futuro"
 origin.5710.desc:0 "Abbiamo ricevuto un piccolo corpo diplomatico dal nostro Signore Supremo, con le ultime notizie e richieste. Come abbiamo appena presentato alla loro volontà, vogliono definire il nostro rapporto andando avanti con un patto più elaborato e dettagliato."

 # Dissolution of the Empire events
 origin.5725.title:0 "Discutibile Successione"
 origin.5725.desc:0 "Abbiamo ricevuto notizie sul caos in corso su [Root.Overlord.Capital.GetName], in seguito alla morte improvvisa di [overlord_ruler.GetName]. L'impopolare [overlord_heir.GetName] è salito sul trono per autonominarsi Signore Supremo con l'aiuto dei militari, con grande dispiacere dei suoi fratelli e del popolo di [Root.Overlord.Capital.GetName].\n\nDopo la faticosa ascesa di [overlord_heir.GetFirstName], molti hanno iniziato a mettere in discussione il diritto del [Root.Overlord.GetName] a dominarci. Se non possono mantenere la pace nella propria capitale, che speranza hanno di tenere il resto di noi al sicuro?"
 origin.5725.a:0 "Una stella marina marcisce dalla testa"

 origin.5735.title:0 "Un Impero Spezzato"
 origin.5735.desc:1 "Senza un grande leader che li tenga uniti, i [previous_overlord.GetName] si sono dissolti in più parti, con ognuno che rivendica il proprio diritto di governare il vecchio impero. Senza la forza o la legittimità del passato, tuttavia, la loro presa su tutti i loro vassalli è crollata nel nulla.\n\nCon le parti disparate del vecchio impero in lotta per il trono di [previous_overlord.GetName], i loro vecchi sudditi sono liberi di fare ciò che vogliono."
 origin.5735.a:0 "Libero ancora una volta, quindi."
 origin.5735.b:0 "È tempo che un nuovo leader prenda il comando."
 origin.5735.b.tt:0 "Ottieni un Casus Belli §YSoggiogamento§! contro §Y[previous_overlord.GetName]§! e tutti i suoi vecchi vassalli per §Y30 anni§!."
 origin.5735.c:0 "Siamo fedeli al trono, qualunque cosa accada."
 origin.5735.c.tt:0 "Rimani un fedele suddito di §Y[previous_overlord.GetName]§!."

 # AI Vassals looking for new overlord events
 origin.5745.title:0 "Protezione Tecnocratica"
 origin.5745.desc:0 "Il popolo di [new_subject_target.GetName] si preoccupano poco di qualsiasi cosa al di fuori dei propri confini, ma sono consapevoli che qualunque cosa sia là fuori potrebbe rovinare la loro concentrazione interna univoca. Perciò si sono rivolti a noi per una protezione dello stesso tipo che [previous_overlord.GetName] gli dava un tempo."
 origin.5745.a:0 "Saranno una benedizione per il nostro impero"
 origin.5745.b:0 "Non abbiamo alcun interesse per questi scienziati."

 origin.5750.title:0 "I Principi Riuniti"
 origin.5750.desc:0 "Il suddito [new_subject_target.GetName] è noto per i suoi numerosi principi in litigiosi, che cercano tutti disperatamente di accaparrarsi qualsiasi influenza e potere possibile. Per una volta sembra che siano finalmente riusciti a trovare un accordo e hanno inviato degli emissari per stringere un nuovo patto diplomatico con noi. Sembra che gli manchi la protezione che [previous_overlord.GetName] dava loro."
 origin.5750.a:0 "A patto che si mettano d'accordo su qualcosa."
 origin.5750.b:0 "Non ci interessano i loro litigi."

 origin.5755.title:0 "Un Approccio dal Palatinato"
 origin.5755.desc:0 "Il suddito [new_subject_target.GetName] era particolarmente vicino a [previous_overlord.GetName] prima della sua dissoluzione, e sembra che sia interessato a costruire un rapporto simile al nostro impero per il futuro. Ora i loro diplomatici si stanno affannando per concludere un accordo diplomatico che entrambe le parti saranno felici di firmare, come primo passo per costruire una migliore comprensione tra i nostri due imperi."
 origin.5755.a:0 "Troveremo spazio per loro."
 origin.5755.b:0 "Nion ci interessa, rimandateli a casa."

 origin.5760.title:0 "Il Mio Campionato per una Flotta"
 origin.5760.desc:0 "Sembra che i mercati di [new_subject_target.GetName] siano stati un po' instabili dopo la dissoluzione di [previous_overlord.GetName], ora che non hanno più qualcuno su cui contare per la protezione. Diversi principi commerciali si sono rivolti a noi offrendosi di sostenere la servitù [new_subject_target.GetAdj] e anche parte dei profitti che sicuramente ne deriveranno quando il loro impero si stabilizzerà nuovamente."
 origin.5760.a:0 "A patto che possano portare i loro crediti energetici."
 origin.5760.b:0 "Non abbiamo bisogno della loro ricchezza patrimoniale."

