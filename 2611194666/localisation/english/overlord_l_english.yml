 origin_star_slingshot:0 "Fionda per le Stelle"
 origin_star_slingshot_desc:1 "I cieli sopra questa civiltà erano illuminati da stelle cadenti; poi venne una lunga stagione di tenebre. Da allora sono saliti in cielo in cerca di risposte, a cominciare da quella che si è rivelata essere una dormiente (e abbandonata) $quantum_catapult_1$."
 START_SCREEN_STAR_SLINGSHOT:0 "Da tempo immemorabile la nostra gente ha visto il cielo notturno illuminato saltuariamente da innumerevoli stelle cadenti, e fino a poco tempo fa i nostri scienziati non sono stati in grado di spiegare il fenomeno. Quando abbiamo iniziato ad esplorare la galassia, abbiamo finalmente ottenuto l'equipaggiamento necessario per rintracciare la causa di questi disturbi, una vecchia struttura che i nostri ingegneri hanno chiamato la $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "Sin dai primi istanti della nostra coscienza abbiamo saltuariamente visto il cielo illuminato da innumerevoli stelle cadenti, e non eravamo in grado di capire cosa potesse causare questo strano fenomeno. Appena ci siamo liberati dalle costrizioni del nostro pianeta natale, siamo riusciti ad ottenere gli strumenti necessari per risalire alla causa di questi disturbi, una $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "Sebbene dormiente, in parte in rovina e abbandonata, riteniamo che possa essere riportata all'antico splendore. Se funzionerà come previsto, sarà la nostra porta di accesso al resto della galassia."
 origin_tooltip_star_slingshot_effects:4 "- $HOME_SYSTEM$ vicino a una ['concept_quantum_catapult_restored_slingshot'] in rovina con il ['concept_archaeology_site'] ['concept_slingshot_digsite']\n- Effetti ['concept_quantic_ambush']: $MOD_SHIP_FIRE_RATE_MULT$ Aumentata del §G+50%§! "

 # Eventi

 origin.3510.title:0 "La $quantum_catapult_1$ è Sicura"
 origin.3510.desc:0 "Abbiamo finalmente messo in sicurezza il sistema e la regione intorno alla $quantum_catapult_1$ in rovina. Ora finalmente possiamo inviare ingegneri per iniziare i lavori di riparazione necessari per riportare in vita questa struttura dormiente."
 origin.3510.a:0 "Il primo di molti passi."

 # Sito di scavo

 slingshot_digsite:1 "Diari dell'Architetto Quantico"
 slingshot_digsite_desc:0 "Abbiamo trovato il relitto di una megastruttura in rovina. Il costrutto ha ovviamente un disperato bisogno di riparazioni, e abbiamo trovato un gran numero di intuizioni xenologiche nelle sue banche dati. Mentre decidiamo se ricostruire questa antica tecnologia, i nostri archeologi hanno l'opportunità di estrarre e recuperare indizi sull'origine di questo dispositivo cosmico. Una serie di registri di uno degli inventori, l'Architetto Quantico, sembra particolarmente promettente. Il recupero dei file dovrebbe aiutarci a decifrare la cultura e la storia dell'antica razza che ci ha lasciato questa tecnologia."

 origin.3515.name:0 "Un Migliaio di Punti Luce"
 origin.3515.desc:0 "Tra progetti e schemi, abbiamo recuperato uno strano documento:\n\nDai file personali dell'Architetto Quantico\n\nAll'inizio abitavamo nelle tenebre. I nostri dei dissero: 'che ci sia il buio', e buio fu. Quando i nostri primi antenati ottennero la scintilla dei sensi, abbiamo cercato nei cieli segni di vita o di significato, ma l'oscurità era sopra di noi. Mentre costruivamo la nostra civiltà, le nostre menti scrutavano le ombre nella notte. Abbiamo lavorato duramente nei luoghi dove abbiamo costruito le nostre prime città, verificando sempre le loro fondamenta.\n\nMigliaia di anni dopo, ho avuto l'audacia di guardare *su*. Mentre altri lavoravano con lo sguardo abbassato, la mia mente si aprì al cielo. Costruire un tempio di circuiti ed acciaio, ho dato forma ai miei strumenti, potenziati dalla luce della mia intelligenza. Perfezionare un labirinto di diodi e condensatori, ho disteso la mia coscienza per tutto il cosmo, percependo qualcosa al di là dei cieli oscuri che avvolgevano il nostro mondo.\nPerché potevo percepire ciò che gli altri non potevano: non eravamo soli nell'universo. Come attraverso un misterioso bicchiere, potevo rilevare migliaia di altri mondi. Potevo avvertire l'impossibile. Oltre la notte bruciavano mille punti di luce."
 origin.3520.name:0 "Fuori dalle Ombre"
 origin.3520.desc:0 "Mentre la nostra spedizione continua a setacciare i dati per decodificare i piani della megastruttura, hanno trovato un altro estratto di quello che sembra un testo religioso:\n\nDai file personali dell'Architetto Quantico\n\nHo detto la verità, e la mia gente ha risposto con il caos.\nOgnuno di noi lavora nella propria nebbia di pensieri ed emozioni. Cerchiamo di raggiungere gli altri, eppure così tanti di noi sono soli. I nostri dei hanno creato il mondo dall'oscurità, ci è stato detto, e si suppone che eravamo il fulcro della loro creazione.\n\nPerché ho osato sognare mondi al di là, Mi è stato detto che la mia visione era una bugia. Chi di noi, si chiedevano altri, potrebbe confermare questi sogni? Come possiamo credere, dicevano, a ciò che non possiamo dimostrare? E in risposta, ho guidato coloro che volevano ascoltare il mio laboratorio. Le menti più brillanti potevano percepire un riflesso di ciò che ho vissuto: altri mondi oltre il velo della notte.\n\nLe menti più oscure hanno creato altre risposte, formato nuovi argomenti, impugnato armi mortali. Le menti pericolose cantano che il nostro mondo sarebbe instabile, poiché non eravamo più la progenie prediletta degli dei. Eppure conoscevo la verità, l'illuminazione della Creazione era un vasto arazzo. Contemplando la maestà del cosmo, sono stato travolto da ondate di estasi, perdendo la mia identità."
 origin.3525.name:0 "Illuminismo"
 origin.3525.desc:0 "Sono stati recuperati altri scritti di figure quasi messianiche:\n\nDai file personali dell'Architetto Quantico\n\nTormentato e stuzzicato da un cosmo sconfinato, ho contemplato i mezzi per viaggiare in mondi lontani e sperimentarli in prima persona. Avvolto oltre la notte senza fine, altre menti sognavano e io cercavo la comunione con loro. Al di là di una grande oscurità, una grande Luce mi ha guidato, offrendomi tentazioni e infinite rivelazioni. E così ho proiettato la mia mente più lontano nell'ignoto...\n\nCome sopra, così sotto. Le mie visioni dei cieli mi hanno portato gioia, ma al di sotto ho trovato qualcuno che mi ha portato la stessa liberazione della felicità. Mi sono innamorato di un altro scienziato, un visionario che parlava di altri modi per cercare le stelle che avevo percepito nelle mie fantasie.\n\nAbbiamo fatto di più che condividere una visione. Ci siamo impegnati come partner per la vita. E mentre il nostro lavoro procedeva, rimanevamo svegli più tardi ogni notte. Il mio partner sognava progetti per astronavi, incidendo navi ad energia solare sulla sua tavoletta di cera. Ho sistemato i circuiti, sforzandomi di unificare la mia mente con l'infinito. Più mi avventuravo, più ero rapito. Che felicità! L'estasi dell'eternità infinita!"
 origin.3530.name:0 "Sfortunato"
 origin.3530.desc:0 "Dai file personali dell'Architetto Quantico, partner del Carpentiere Cosmico\n\nIl mio compagno era paziente e io ero avventato. Il mio Amato aveva scienza e logica, e io avevo le mie fantasie psichiche. Sempre più a lungo nella notte, Tentai invano di gettare la mia coscienza nel vuoto. Ho trascurato il sonno. Ho trascurato il cibo. Ho trascurato il mio amato. Mentre perseguiamo i nostri sogni di avventurarci nel cosmo, un vuoto è cresciuto tra noi.\n\nIl mio amato ha trovato le parole per il nostro fenomeno: entanglement quantistico. Il mio corpo era qui, ma la mia mente era lontana eoni, cercando disperatamente l'estasi e la comunione con l'eternità. Il mio compagno mi ha detto altre parole, ma non ho voluto ascoltare. 'Amore mio', disse, 'torna da me', ma potevo solo sentire l'eco delle stelle.\n\nPresto arriverà il momento di testare l'astronave solare del mio partner. Mi sono offerto volontario per sedermi ai comandi. Mentre siederò al timone del suo primo volo di prova, sognerò una rotta verso coste lontane, la mia mente *qui* e il mio corpo *li*.\n\nIl mio amato è diventato silenzioso, ma io gli regalerò l'infinito, aprendo una scia verso l'eternità. Gli offrirò il sogno di mille mondi."
 origin.3535.name:0 "In Memoriam"
 origin.3535.desc:0 "Dagli archivi personali del Carpentiere Cosmico, vedova dell'Architetto Quantico\n\nLa nostra prima nave stellare è scomparsa un anno fa. Ancora non sappiamo esattamente cosa sia successo. Il mio partner, l'Architetto Quantico, ha lasciato dietro di se un mistero. Per quanto possiamo capire, il Mio Amore è finalmente diventato parte del cosmo. Seduti ai comandi a bordo del nostro primo volo di prova, si è fuso con l'infinito, sopraffatto dalla contemplazione psichica ed estatica dei cieli. La nostra nave non è mai tornata.\n\nOra lavoro con i miei rozzi strumenti, lasciati a riforgiare il mio lavoro e la mia vita dalle macerie. Altre mie astronavi solari hanno iniziato il loro viaggio nella Grande Notte. Ho iniziato a lavorare su motori migliori, prototipi in grado di spingere le nostre navi nell'iperspazio. E in alcune notti sogno una tecnologia che può balzare verso le stelle come la mente e l'anima del mio partner perduto, lanciandoci nell'ignoto.\n\nMentre cerco la luce, mi rifiuto di soccombere all'oscurità. Mi siedo nel laboratorio del Mio Amore, proprio adesso, leggendo i suoi diari e scrivendo il mio. E a volte, quando tutto è più oscuro, cerco di proiettare la mia mente attraverso il cosmo. L'infinito mi chiama."
 origin.3540.name:0 "Quantificato"
 origin.3540.desc:0 "Visto che abbiamo finalmente trovato i pezzi mancanti per i piani della struttura, abbiamo anche recuperato un ultimo testo:\n\nDagli archivi del Carpentiere Cosmico, vedova dell'Architetto Quantico\n\nAbbiamo cercato modi per utilizzare le innovazioni del Mio Amore, le sue creazioni quantiche. Mi chiedo se possiamo intraprendere lo stesso sconsiderato percorso, potenziato dai progetti dell'Architetto Quantico, ma raggiungo le stelle a un ritmo più lento. Cerco un'onda per viaggiare nell'iperspazio, contemplando una corrente che ci porterà sulle lontane sponde.\n\nLe mie navi prendono lentamente la rotta, ma di notte leggo i diari del mio amore, cercando di addomesticare la loro matematica e le loro macchinazioni. Mentre la mia mente si protende verso l'eternità, so nel mio cuore che il Mio Amore è ancora là fuori. Ha tracciato una scia verso il cielo e io devo seguirla.\n\nAttraverso la perdita, ho trovato l'ispirazione. Abbiamo iniziato a lavorare su una grande macchina che spingerà le nostre navi attraverso la galassia, proprio come il Mio Amato saltò nell'infinito. E un giorno, farò quello che ha fatto lui. Quando me ne sarò andata, chiedo umilmente che questo dispositivo cosmico e tutte le sue iterazioni includano i diari personali dell'Architetto Quantico. Senza dubbio quando altri leggeranno questo, la mia anima avrà preso il volo. Avrò trovato un modo per unirmi al Mio Amato là fuori nell'immensità. Perché so che vivremo insieme nell'eternità, sognando e andando alla deriva attraverso mille punti di luce."
 origin.3515.a:0 "Recupera più file."
 origin.3540.a:0 "L'infinito chiama."
 infinity_beckons:0 "L'infinito chiama"
 into_the_unknown:0 "Nell'ignoto"

