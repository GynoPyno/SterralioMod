 resolution_intergalacticdirective_regulated_growth:0 "Crescita Regolamentata"
 resolution_intergalacticdirective_regulated_growth_desc:0 "Regolando i confini delle nazioni membri possiamo garantire una galassia più sicura e più giusta per tutti. Anche se alcuni potrebbero trovare la burocrazia opprimente, è per il bene di tutti noi."
 resolution_intergalacticdirective_ensured_sovereignty:0 "Sovranità Assicurata"
 resolution_intergalacticdirective_ensured_sovereignty_desc:0 "La Comunità Galattica metterà in atto delle direttive per garantire la sovranità dei suoi membri, in particolare di quelli che in passato hanno visto la loro integrità violata da altri imperi."
 resolution_intergalacticdirective_a_voice_for_all:0 "Una voce per Tutti"
 resolution_intergalacticdirective_a_voice_for_all_desc:0 "Questa risoluzione garantirà che ogni membro della Comunità Galattica abbia voce in capitolo sul futuro del proprio impero."

 resolution_intergalacticdirective_repeal_1:0 "§RAbroga la Risoluzione $resolution_intergalacticdirective_regulated_growth$§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "Sebbene sia naturale per gli imperi chiedere il rispetto dei propri confini, le direttive imposte dalla Comunità Galattica sono diventate prepotenti e oppreimenti. Per garantire il buon funzionamento della burocrazia, è tempo di ridurre alcuni di questi mandati."
 resolution_intergalacticdirective_repeal_2:0 "§RAbroga la Risoluzione $resolution_intergalacticdirective_ensured_sovereignty$§!"
 resolution_intergalacticdirective_repeal_2_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"
 resolution_intergalacticdirective_repeal_3:0 "§RAbroga la Risoluzione $resolution_intergalacticdirective_a_voice_for_all$§!"
 resolution_intergalacticdirective_repeal_3_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"

 resolution_bureaucraticsurveillance_administrative_insight:0 "Approfondimento Amministrativo"
 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "Come parte dei nostri sforzi per semplificare la burocrazia galattica, stiamo facendo rispettare una gerarchia amministrativa più chiara nel Senato, in particolare tra gli Stati membri che hanno già accordi diplomatici in atto."
 resolution_bureaucraticsurveillance_borderless_authority:0 "Autorità senza Confini"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "Nell'ambito dei nostri continui sforzi per semplificare la burocrazia interna, un'autorità ancora maggiore sarà conferita ai membri più forti del Senato."
 resolution_bureaucraticsurveillance_personal_oversight:0 "Supervisione Personale"
 resolution_bureaucraticsurveillance_personal_oversight_desc:0 "Mentre alcuni Stati membri hanno ammesso di aver subito un degrado della loro sovranità, i nostri sforzi per eliminare la burocrazia hanno migliorato notevolmente l'efficienza del Senato!"

 resolution_bureaucraticsurveillance_repeal_1:0 "§RAbroga la Risoluzione $resolution_bureaucraticsurveillance_administrative_insight$§!"
 resolution_bureaucraticsurveillance_repeal_1_desc:0 "La nostra attenzione all'eliminazione dei tempi burocratici, pur avendo avuto successo, ha fatto sì che diversi Stati membri lamentassero il fatto che la loro sovranità fosse stata compromessa. Ora propongono un mandato per ripristinare parte dell'indipendenza perduta."
 resolution_bureaucraticsurveillance_repeal_2:0 "§RAbroga la Risoluzione $resolution_bureaucraticsurveillance_borderless_authority$§!"
 resolution_bureaucraticsurveillance_repeal_2_desc:0 "$resolution_bureaucraticsurveillance_repeal_1_desc$"
