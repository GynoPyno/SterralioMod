 # Progenitor Hive Origin
 #########################

 origin_progenitor_hive:0 "Alveare Antenato"
 origin_progenitor_hive_desc:1 "Questo alveare ha ottenuto un vantaggio evolutivo attraverso leader semi-indipendenti. Questa "Progenie" migliora enormemente le proprie abilità in generale, anche se ha bisogno di costante supervisione."
 START_SCREEN_PROGENITOR_HIVE:1 "All'inizio, era l'Antenato.\n\nLa vita sul pianeta [Root.GetHomeWorldName] era dura e competitiva, ma nonostante questo il potente Antenato ha esteso i suoi territori. Gestire domini così vasti divenne presto insostenibile, così l'Antenato creò la prima Progenie. Col tempo, divenne evidente che la Progenie non poteva farcela da sola. Per questo, a loro volta, vennero creati umili droni per assistere nella gestione della nostra casa.\n\nMentre muovevamo i nostri primi timidi passi nel sistema [capital_scope.System.GetName], il nostro Antenato si è isolato in un nido specializzato. Dotati di un controllo maggiore, siamo pronti a diffondere l'influenza del nostro Antenato a tutte le stelle della galassia, poichè l'Antenato era, è e sarà. Questo è quello che l'Impero[Root.GetName] vedrà."
 origin_tooltip_progenitor_hive_effects:5 "- Le ['concept_spawning_pools', £building£ Vasche di riproduzione] vengono sostituite con il ['concept_offspring_nests', £building£ Nido delle Progenie]\n- $AVAILABLE_HOLDINGS$ ['concept_offspring_holding', £building£ Nido delle Progenie]\n- Se la Scelta Civica §I$civic_hive_devouring_swarm$§! NON è selezionata: i §ISettori§! possono essere distribuiti come §ISudditi§!\n- I §ILeader§! Assegnati: Ottengono Esperienza Passiva Aggiuntiva\n- $AVAILABLE_STARBASE_BUILDINGS$ §IOsservatorio delle Progenie§!\n- Può costruire §INavi delle Progenie§!"
 origin_tooltip_progenitor_hive_negative_effects: "- Le flotte soffrono di ['concept_insufficient_offspring_oversight']" 
 #Depositi dell'Antenato, eserciti e decisioni
 progenitor_defense:0 "Alveare Antenato"
 progenitor_defense_plural:0 "$progenitor_defense$"
 progenitor_defense_desc:0 "L'Antenato di questo alveare. Il più grande e più sofisticato membro dell'alveare."
 d_progenitor:0 "Nido dell'Antenato"
 d_progenitor_desc:0 "Il nido dell'Antenato, dove è nata ogni singola progenie."
 d_progenitor_empty:0 "Nido dell'Antenato Vuoto"
 d_progenitor_empty_desc:0 "L'Antenato un tempo potente è stato sconfitto, questo ha lasciato lo sciame allo sbando."

 decision_grow_progenitor:0 "Fai Crescere un Nuovo Antenato"
 decision_grow_progenitor_desc:0 "La nostra progenie più anziana potrebbe essere capace di portare sulle spalle il mantello del nostro Antenato defunto."

 missing_progenitor_modifier:0 "Antenato Scomparso"
 missing_progenitor_modifier_desc:0 "Questo alveare è privo del suo Antenato ed è allo sbando."

 ship_progenitor_hive_modifier:0 "Paralizzante Mancanza di Autonomia"
 ship_progenitor_hive_modifier_desc:0 "Questo alveare è svantaggiato durante il combattimento se la battaglia non è supervisionata da una nave della Progenie."

 #Events
 origin.3210.name:0 "La Caduta dell'Antenato"
 origin.3210.desc:1 "È accaduto l'inimmaginabile. La nostra capitale è caduta nelle [From.species.GetHandNamePlural] dello spregevole [From.GetName]. Durante l'ultima disperata difesa di [Root.GetName], il nostro Antenato è caduto in mano agli orridi invasori, portando molti dei cittadini [From.GetSpeciesAdj] con se.\n\nNel caso fosse successo l'impensabile, il nostro Antenato calcolatore perpetuo aveva designato un suo successore tra la Progenie. Il nostro Antenato in attesa è riuscito a stabilizzare parte della nostra coscenza, ma la complessità e la pressione è troppo grande per assumere completamente il controllo. Noi dovremo incubare questa Progenie e farla ascendere come nuovo Antenato prima che i nostri nemici traggano vantaggio da questo momento di disunione."
 origin.3215.name:0 "Migrazione"
 origin.3215.desc:0 "È accaduto l'inimmaginabile. Il nostro pianeta natale è caduto nelle [From.species.GetHandNamePlural] dello spregevole [From.GetName]. Ora dobbiamo spostare tutto il nostro apparato amministrativo a [capital_scope.GetName], incluso mettere a punto un nuovo Nido dell'Antenato. Noi dovremo incubare una delle nostre Progenie e farla ascendere come nuovo Antenato prima che i nostri nemici traggano vantaggio da questo momento di disunione."
 origin.3215.a:0 "Ci riprenderemo."
 origin.3245.name:0 "Senza Guida"
 origin.3245.desc:0 "[Root.GetName] è stato colpito dalla colossale arma del temuto §Y[From.GetAdj]§!. Abbiamo perso non solo il nostro mondo, ma anche il nostro Antenato con tutte le Progenie residenti in [Root.GetPlanetHabitat]. Ogni drone e Progenie su [Root.GetName] si è radunato nel tentativo di proteggere l'Antenato dalla temuta macchina. Alla fine, i loro sforzi prolungarono solo l'inevitabile, e il nostro Antenato cadde subito dopo.\n\nOra la nostra coscienza è piena di pensieri e impulsi contrastanti. Se non nomineremo presto un nuovo Antenato, allora il [Owner.GetName] cesserà di esistere."
 origin.3245.a:0 "Dobbiamo contrattaccare!"
 origin.3245.b:0 "Dobbiamo fuggire!"
 origin.3245.c:0 "Abbiamo bisogno di più minerali."
 origin.3245.d:0 "*Strillo incomprensibile*"
 origin.3265.name:0 "Morto per Migliaia di Esplosioni"
 origin.3265.desc:0 "Dopo molti bombardamenti, è finita. [From.GetName] è caduto, tutte le tracce di vita sono state sdradicate. Nubi di polvere fluttuano tra le strade in rovina della nostra capitale. [Root.GetSpeciesNamePlural] morti sporcano il terreno, culminando in un'enorme pila di cadaveri che circonda il più grande di tutti noi - il nostro Antenato, che è infine caduto durante il bombardamento finale.\n\nOra dobbiamo spostare la nostra amministrazione su [capital_scope.GetName], e sarà necessario stabilire un nuovo Nido dell'Antenato. Noi dovremo incubare una delle nostre Progenie e farla ascendere come nuovo Antenato prima che i nostri nemici traggano vantaggio da questo momento di disunione."
 
 MESSAGE_OFFSPRING_DEFEATED_TITLE:0 "Progenie Sconfitta"
 MESSAGE_OFFSPRING_DEFEATED_DESC:0 "La nostra Progenie sul pianeta $PLANET|Y$ è stata sconfitta, portando alla distruzione del §YNido della Progenie§!."
 MESSAGE_NO_OFFSPRING_TITLE:0 "Progenie Scomparsa"
 MESSAGE_NO_OFFSPRING_DESC:0 "Al momento non abbiamo un drone assegnato al §YNido della Progenie§! su $PLANET|Y$, portando alla diminuzione della produttività dei droni lavoratori."

 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE:0 "Ultima Nave della Progenie Sconfitta"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC:0 "La nostra ultima §YNave della Progenie§! nel sistema $SYSTEM|Y$ è caduta, lasciando la nostra flotta priva di adeguato comando."

 job_offspring_drone:0 "Drone della Progenie"
 job_offspring_drone_plural:0 "Droni della Progenie"
 mod_job_offspring_drone_add:0 "Lavori da $job_offspring_drone$"
 job_offspring_drone_desc:0 "L'amministratore dell'intero pianeta risiede quì. È attraverso i Droni della Progenie che l'Antenato realizza il suo grandioso disegno."
 job_offspring_drone_effect_desc:2 "I £job_spawning_drone£ $job_offspring_drone_plural$ trasformano $r_food$ (o $r_minerals$) in £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! e £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!, generano §Y$offspring_defense_plural$§!, e forniscono un aumento del §G+10%§! £mod_planet_jobs_simple_drone_produces_mult£ in §Yproduzione $pop_cat_simple_drone$§!."
 building_offspring_nest:0 "Nido della Progenie"
 building_offspring_nest_desc:1 "Questo nido fortificato ospita in sicurezza la Progenie locale, accelerando anche la crescita dell'alveare vicino."
 offspring_nest_tooltip:1 "\n§HSolo la specie Mente Alveare Anziana può essere assemblata nel Nido della Progenie.§!\n"

 offspring_defense:1 "Esercito dalla Progenie"
 offspring_defense_plural:1 "Eserciti dalla Progenie"
 offspring_defense_desc:1 "Sotto la diretta supervisione della Progenie locale, gli eserciti sono sia più mortali che più difficili da uccidere di qualsiasi cosa possa produrre una Mente Alveare."

 missing_offspring_modifier:0 "Progenie Scomparsa"
 missing_offspring_modifier_desc:0 "In questo pianeta manca una Progenie che porta ad un calo significativo di efficienza nel $pop_cat_simple_drone$."

