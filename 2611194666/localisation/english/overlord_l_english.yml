 resolution_defenseprivatization_security_business:0 "Gestione sul Rischio Galattico"
 resolution_defenseprivatization_security_business_desc:0 "Nonostante i nostri sforzi, i violenti conflitti ideologici continuano ad agitare la galassia. Gli imperi continuano a dimostrarsi inclini a piccoli baruffe. Regolamentare i loro eserciti personali permetterà sicuramente agli ufficiali della difesa neutrali di mantenere la pace in modo più efficiente."
