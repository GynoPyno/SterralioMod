 # Origini sotterranee
 ##########################

 origin_subterranean:0 "Sotterranei"
 origin_subterranean_desc:1 "Le ragioni della migrazione si perdono nell'antichità. Forse è stato un tentativo di evitare i predatori o la promessa di abbondanti risorse ad attirarli. In ogni caso questa specie si è evoluta per vivere sotto la superficie del suo pianeta natale, portando ad una società più versatile dal punto di vista ambientale."
 origin_tooltip_subterranean_effects:4 "- $SPECIES_TRAITS$ ['concept_cave_dweller']\n- ['concept_mining_district', £district£ Distretti Minerari]: Sbloccati"
 trait_cave_dweller:0 "Abitante delle Caverne"
 trait_cave_dweller_desc:0 "§LQuesta specie prospera sotto la superficie di qualsiasi pianeta riesca a trovare, a scapito della crescita della popolazione.§!"
 trait_cave_dweller_tooltip:0 "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "Mentre altri esseri sul pianeta [GetHomeWorldName] avrebbero trascorso le loro notti nelle terre selvagge, i nostri antenati appresero in fretta la saggezza delle dimore sotterranee, riparate dalla luce e dai climi rigidi.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "La vita sul pianeta [GetHomeWorldName] ha preso strade radicalmente diverse. A differenza delle altre forme di vita con cui condividiamo questo mondo, che ricavano la loro energia dalla luce solare, noi otteniamo i nostri nutrienti dalle profondità del sottosuolo, così come hanno fatto anche i nostri antenati della specie [GetSpeciesAdj].\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "Nasciamo dalle profondità del pianeta [GetHomeWorldName]. Lontano dal forte bagliore delle stelle, il nostro percorso evolutivo si è discostato da quello dei nostri statici cugini, che sono rimasti come sentinelle al di sopra e intorno a noi. A differenza loro, abbiamo acquisito la capacità di muoverci, pensare e formare una civiltà.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:2 "Il facile accesso ai minerali nel sottosuolo ha consentito ai nostri predecessori [Root.GetSpeciesNamePlural] di industrializzarsi, unificare le nostre razze e promuovere la nostra civiltà delle caverne. Ci sono stati numerosi tentativi di tornare in superficie, ma ognuno di essi si è rivelato duro e impietoso. Quindi siamo rimasti qui sotto, stabilendo il nostro dominio dalle fondamenta stesse del nostro pianeta.\n\nOra, con la scoperta dei nostri primi [GetStartingDrivePlural], facciamo l'audace tentativo di raggiungere le stelle e, come i nostri antenati prima di noi, ricaveremo le nostre case da questa oscurità."
 SUBTERRANEAN:0 "Sotterranei"

 ##########################
 # Maestri del Velo #
 ##########################

 origin_shroudwalker_apprentice:0 "Maestri del Velo"
 origin_shroudwalker_apprentice_desc:2 "§RATTENZIONE: Blocca tutti i Percorsi d'Ascensione, tranne§! ['concept_psionic_ascension'].\nMolto prima dei loro primi passi sulla scena galattica, questa civiltà è stata aiutata e plasmata da una congrega di Viaggiatori del Velo."
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "I miti dei nostri antenati parlano dei Maestri, esseri di grande conoscenza e potere che hanno contribuito a plasmare la nostra prima civiltà. Attraverso i sogni, si sono avvicinati a noi da lontano, condividendo la loro saggezza del Velo ed il suo insegnamento.\n\nOra i nostri maestri ci hanno contattato di nuovo. Seminando i nostri sogni con visioni misteriose, ci hanno fornito la chiave per il viaggio tra le stelle. In pochi anni abbiamo costruito navi capaci di attraversare il vuoto.\n\nMa quanto lontano è possibile andare? I nostri Maestri ci indicano un 'Tunnel del Velo', un wormhole naturale che si trova ai margini del loro sistema natale. Costruire un nostro Tunnel dovrebbe darci un percorso diretto verso i Maestri stessi. Possano essi continuare a concederci saggezza mentre facciamo i nostri primi passi sulla scena galattica."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "I fondatori della nostra chiesa hanno scritto dei Maestri, esseri di grande conoscenza e potere che hanno contribuito a plasmare i nostri primi vangeli. Attraverso i sogni, si sono avvicinati a noi da lontano, condividendo la loro saggezza del Sacro Velo..\n\nOra i nostri maestri ci hanno contattato di nuovo. Seminando i nostri sogni con visioni misteriose, ci hanno fornito la chiave per il viaggio tra le stelle. In pochi anni abbiamo costruito navi capaci di seminare la nostra santa verità fra le stelle.\n\nMa questo non deve limitare la nostra ambizione. I nostri Maestri ci indicano un 'Tunnel del Velo' - un wormhole naturale che si trova ai margini del loro sistema natale. Se solo generassimo questo santo condotto, avremmo un percorso diretto verso gli stessi Maestri. Possano essi continuare a concederci saggezza mentre facciamo i nostri primi passi sulla scena galattica."
 origin_tooltip_shroudwalker_apprentice_effects:3 "- $SPECIES_TRAITS$ ['concept_latent_psionic']\n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_shroud_beacon']\n- Comunicazioni con l'['concept_shroudwalker_enclave']\n- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_psionic_theory', £society£ $tech_psionic_theory$]."

 origin.5605.name:0 "Veri Apprendisti"
 origin.5605.generic.desc:1 "Allievi, per generazioni vi abbiamo istruito, infondendo nei vostri sogni la nostra conoscenza del Velo e dei suoi misteri. Ora che avete raggiunto le stelle, siete quasi giunti al termine del vostro vero apprendistato. Il percorso da seguire non sarà facile. Per illuminarvi la strada, vi garantiamo la conoscenza del Faro del Velo, un dispositivo di grande potenza. Una volta costruito su una delle vostre basi stellari, il Faro genererà un Tunnel. Scegliete con attenzione la sua posizione, poiché non potrete costruirne un altro.\n\nNei momenti di bisogno ed incertezza, chiamateci. Nei sogni vi guarderemo. Nella vita reale attenderemo il vostro arrivo."
 origin.5605.corporate.desc:0 "Allievi, vi abbiamo guidati attraverso i sogni. Attraverso le visioni abbiamo plasmato il vostro pianeta. Ora che siete pronti a portare la nostra dottrina fra le stelle, il vostro vero apprendistato è vicino. Attraverso il vostro lavoro il Velo sarà onorato. I frutti del vostro lavoro adempiranno alla promessa dei nostri insegnamenti. Per alimentare il fuoco dell'industria, vi offriamo la conoscenza del Faro del Velo, un dispositivo di grande potenza. Una volta costruito su una delle vostre basi stellari, il Faro genererà un Tunnel. Scegliete con cura la sua posizione, poiché non potrete generarne un altro.\n\nNei momenti di bisogno ed incertezza, chiamateci. Nei sogni vi guarderemo. Nella vita reale attenderemo il vostro arrivo."
 origin.5605.a:0 "Riceviamo con gratitudine il vostro dono."
 origin.5605.b:0 "Ce lo siamo guadagnati."
 origin.5605.tt:0 "Riceviamo anche:"

 origin.5615.name:0 "Benvenuti Apprendisti"
 origin.5615.a.desc:0 "Apprendisti, finalmente possiamo salutarvi adeguatamente. Segni e presagi hanno preannunciato questo momento, e lo stesso Velo ha assistito al vostro passaggio. Abbiamo atteso a lungo per incontrarvi nel regno dei sensi. Siete i benvenuti qui."
 origin.5620.name:0 "Benvenuti Apprendisti"
 origin.5620.b.desc:0 "Apprendisti, finalmente possiamo salutarvi adeguatamente. Attraverso il Tunnel a lungo preparato, il vostro passaggio è stato avvertito dal Velo stesso. Gli echi rimbombano ancora, increspando le acque dell' inconscio. Coloro che dimorano nei misteri del Velo hanno benedetto il nostro incontro. Siete i benvenuti quì."

 origin.5625.name:0 "Il Faro è Acceso"
 origin.5625.a.desc:1 "Dopo un lungo periodo trascorso afferrando il buio, il manto che ricopre il Velo è stato sollevato. I nostri Mestri ci hanno fatto un grande dono. Questo Faro e il Tunnel che genera ci illumineranno la strada attraverso le stelle. I viaggi da questo sistema ora saranno più veloci... e infinitamente più misteriosi."
 origin.5625.a.option:0 "Che il Velo accolga il nostro passaggio."
 origin.5625.b.desc:1 "Dopo un lungo periodo trascorso afferrando il buio, il manto che ricopre il Velo è stato sollevato. I nostri Mestri ci hanno fatto un grande dono. Questo Faro e il Tunnel che genera ci illumineranno la strada attraverso le stelle.\n\nRimane solo un passo: il confine oltre il quale risiedono i nostri Maestri ci è chiuso. Le linee su una mappa possono essere irrilevanti per il Velo, ma in questo mondo rimangono un problema. Per ora il nostro passaggio attraverso il Tunnel è bloccato."

