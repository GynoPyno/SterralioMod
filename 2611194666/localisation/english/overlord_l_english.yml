 origin_imperial_vassal:0 "Feudo Imperiale"
 origin_imperial_vassal_desc:1 "La nostra prima spedizione al di fuori del nostro pianeta natale è stata dolorosa, siamo stati soggiogati e sottoposti ai capricci di una potenza galattica straniera. Ora guardiamo verso un futuro, per quanto lontano possa essere, in cui non dovremo più vivere all'ombra di un altro impero."
 START_SCREEN_IMPERIAL_VASSAL:0 "Quando siamo usciti dal nostro sistema di origine per la prima volta, siamo stati avvicinati da un impero straniero che ha chiesto la nostra sottomissione. Sebbene sia un ricordo doloroso per la nostra gente, abbiamo imparato molto nel nostro breve tempo come vassalli, con la relazione che si è rivelata più vantaggiosa di quanto avremmo potuto sperare.\n\nNon siamo l'unico vassallo del nostro nuovo signore, poiché abbiamo avuto la possibilità di incontrare diplomatici e ambasciatori di alcuni degli altri imperi sotto il suo controllo. Non vediamo molto di buon occhio alcuni di loro, ma crediamo che per il momento si riveleranno utili alleati.\n\nAnche se non vediamo l'ora che arrivi un giorno in cui potremo ancora una volta decidere il nostro futuro, per ora accetteremo la nostra natura assoggettata, e sfrutteremo al meglio la situazione in cui ci siamo trovati."
 origin_tooltip_imperial_vassal_effects:2 "- Sudddito di un'['concept_advanced_empire']\n-  Puoi selezionare un tipo di ['concept_specialist_subject', Suddito Specialista] all'inizio del gioco"

 # AI Overlord Version
 origin_imperial_vassal_overlord:0 "Vassalli Imperiali"
 origin_imperial_vassal_overlord_desc:0 "Un ambizioso signore supremo che ha speso molto tempo e sforzi per sottomettere i vicini più prossimi e soddisfare ogni loro esigenza. Stanno lentamente diventando più indolenti man mano che trasferiscono sempre più responsabilità ai loro vassalli."
 origin_tooltip_imperial_vassal_overlord_effects:0 "- Comincia come un §HImpero Avanzato§!\n- Inizia con diversi vassalli"

 # Personalities
 personality_imperial_origin_overlord_ai:0 "Signore Svogliato"
 personality_imperial_origin_overlord_ai_desc:0 "Un impero che fa molto affidamento sui suoi vassalli, raramente interessati a molto al di là dei loro sistemi di origine. Non impegnano altri in combattimento, né espandono attivamente i propri confini a meno che non siano costretti a farlo."

 # Modifiers
 imperial_vassal_ai_modifier:0 "Tributo Imperiale"
 imperial_vassal_ai_modifier_desc:0 "Il lavoro quotidiano di una burocrazia imperiale richiede uno sforzo considerevole da parte del corpo diplomatico di tutti i soggetti coinvolti."

