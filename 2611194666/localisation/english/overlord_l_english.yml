 resolution_defenseprivatization_defense_contracts:0 "Impresa di Sicurezza"
 resolution_defenseprivatization_defense_contracts_desc:0 "Nell'interesse della sicurezza galattica, dovremmo investire risorse in agenzie di sicurezza indipendenti. Questi professionisti altamente qualificati e non politici aiuteranno a organizzare la difesa per i membri del Consiglio [global_event_country.GetGalCommunityOrGalImperium]."
 resolution_defenseprivatization_private_support_troops:0 "Protezione Maggiore"
 resolution_defenseprivatization_private_support_troops_desc:0 "Con l'aumento della portata dei conflitti, le organizzazioni di sicurezza private devono essere autorizzate a continuare a fare ciò che sanno fare meglio: tenere al sicuro il Consiglio [global_event_country.GetGalCommunityOrGalImperium]."
