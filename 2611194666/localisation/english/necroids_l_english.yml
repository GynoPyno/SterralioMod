 galactic_features.385.reanimated:0 "Invia ai [Owner.GetNecromancersUpper]."
 distar.218.name:0 "Risorgere di Nuovo"
 distar.218.desc.regular:0 "Dopo un lungo rituale, la §YMatriarca Tiyanki§! è tornata dall'aldilà e ora serve la nostra causa."
 distar.218.desc.hive:0 "Rianimare la §YMatriarca Tiyanki§! è stato particolarmente difficile. Anche se siamo riusciti a ottenere il controllo della sua progenie più piccola, le capacità rigenerative della Matriarca hanno continuamente espulso i nostri droni cordiceptici. Ma alla fine questa Mente ha trionfato; nessun tessuto morto potrebbe mai adattarsi più velocemente di noi.\n\nOra, con il controllo della Matriarca, possediamo un flagello titanico."
 distar.218.desc.machine: "La §YMatriarca Tiyanki§! è stata rianimata, e sarà riutilizzata. Questa creatura titanica ora ci servirà come unità organica. Con la disattivazione dei protocolli matriarcali, questo leviatano opererà ora sotto il nostro controllo." 
 distar.5016.desc.regular:0 "I nostri necromanti hanno riportato il corpo morto nel guscio da cui proveniva e hanno fatto rinascere la §YProle del Vuoto§! per servire la nostra causa."
 distar.5016.desc.hive:1 "Riportare la §YProle del Vuoto§! nel suo uovo e poi incubarlo di nuovo si è rivelato incredibilmente efficiente. I nostri necro-droni hanno Sfruttato la materia primordiale ancora presente in esso e facilmente hanno modificato il corpo morto per metterlo al nostro servizio.\n\nCon la sottomissione totale della creatura ora possiamo fargli fare ciò che vogliamo."
 distar.5016.desc.machine: "Utilizzando i protocolli di Mecromanzia, siamo riusciti a rianimare la §YProle del vuoto§! che era stata terminata. Le ali sostitutive sono state forgiate utilizzando una bio-lega sperimentale." 
 it_hungers:0 "Ha fame."
 leviathans.675.desc.regular:0 "Dopo tanto lavoro i nostri necromanti hanno ridato nuova energia al §YDrago Etereo§!. Il risultato e sconcertante e spaventoso, ma è un successo finchè il suo respiro caldo di drago funziona ancora."
 leviathans.675.desc.hive:0 "La biologia del §YDrago Etereo§! inizialmente sembrava incomprensibile. Invece di penetrare nel cervello e assumerne il controllo da lì, questa Mente è stata costretta a sostituire tutto il suo sistema nervoso con un facsimile di drone.\n\nVediamo se riusciamo a far ruggire la bestia."
 leviathans.675.desc.machine: "Secondo i calcoli la carcassa del §YDrago Etereo§! è stata datata piu vecchia di 922337203685477580-\n\n§RERRORE: DIMENSIONE DEL REGISTRO SUPERATA.§!\n\nUlteriori studi saranno più accessibili ora che abbiamo sostituito la sua struttura interna con i nostri reattori sperimentali." 
 ancrel.4026.desc.regular:0 "Vola ancora una volta. L'ex-rapace §YScheggia§! è tornato a vegliare sul sistema [from.solar_system.GetName] ma questa volta farà la guardia al Rubricatore per noi!"
 ancrel.4026.desc.hive:0 "L'ex-rapace §YScheggia§! un tempo avido e solitario ora è tranquillo. Ci siamo impadroniti del suo corpo inerte e abbiamo eliminato la sua personalità e i centri nervosi della lingua. Con la rimozione di questi sistemi superflui, il suo respiro surriscaldato è ora al nostro comando."
 ancrel.4026.desc.machine: "Abbiamo avviato i protocolli di Mecromanzia e rianimato l'entità biologica, denominata §YScheggia§!. Gli impulsi sinaptici si attivano entro i parametri previsti. L'enorme drago è stato riattivato e ora risponderà ai nostri comandi."
 distar.340.desc:0 "La notizia della morte di [Root.Fleet.GetName] si è diffusa in [Root.Owner.GetName]. L'ameba è stata una compagna costante della nostra nazione per molto tempo. Tuttavia, i nostri necromanti quando hanno saputo la fatidica notizia si sono attivati per trovare una soluzione al triste evento. Non spiegano come ma dicono che possono riportare in vita [Root.Fleet.GetName]."
 distar.340.desc.science:0 "La notizia della morte di [Root.Fleet.GetName] si è diffusa in [Root.Owner.GetName], anche se nessuno è rimasto scioccato quanto l'Ufficiale Scientifico [amoeba_finding_scientist.GetName]. Fu lui che scoprì per primo la giovane e sperduta ameba, e dopo averla amorevolmente presa con se, l'ha vista crescere fino alla maturità.\n\nOra, senza la silenziosa compagnia di [Root.Fleet.GetName] l'Ufficiale [amoeba_finding_scientist.GetName] potrebbe non essere più lo stesso."
 distar.340.a:0 "Alzati [Root.Fleet.GetName] ALZATI!"
 distar.340.b:0 "Lasciate riposare l'ameba in pace."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! è viva?! O almeno si muove. Non sappiamo veramente cosa abbia fatto[amoeba_finding_scientist.GetName], ma grazie alla sua disperazione per la perdita subita e alla folle scienza applicata, la nostra amata ameba vola ancora una volta con noi."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! è viva?! O almeno si muove. Non sappiamo veramente cosa abbiano fatto i nostri necromanti, ma grazie alla loro disperazione per la perdita subita e alla folle scienza applicata, la nostra amata ameba vola ancora una volta con noi."

 REANIMATE_TIYANKI_MATRIARCH:0 "Rianimare la Matriarca Tiyanki"
 REANIMATE_TIYANKI_MATRIARCH_DESC:2 "I nostri [Owner.GetNecromancersLower] hanno escogitato un piano audace per riportare la Matriarca Tiyanki in vita, in modo che possa servirci e combattere a fianco delle nostre flotte."
 REANIMATE_VOIDSPAWN:0 "Rianimare la Prole del Vuoto Sconfitta"
 REANIMATE_VOIDSPAWN_DESC:2 "Con metodi che è meglio non divulgare, i nostri [Owner.GetNecromancersLower] ci assicurano che sono in grado di resuscitare la §YProle del Vuoto§! per servirci e combattere a fianco delle nostre flotte."
 REANIMATE_ROCK_BRAIN:0 "Rianimare il Cervello di Poccia"
 REANIMATE_ROCK_BRAIN_DESC:0 "Nonostante ciò che l'antico essere può aver pensato, l'universo continua ad esistere al di fuori del suo guscio morto. Usando una combinazione di tecniche proibite e di una nuova scienza, i nostri necromanti credono di poter mettere in dubbio il solipsismo della creatura defunta."
 REANIMATE_GUARDIAN_DRAGON:0 "Riaccendere il Drago di Etereo spento"
 REANIMATE_GUARDIAN_DRAGON_DESC:2 "I nostri [Owner.GetNecromancersLower] credono di poter riaccendere la scintilla all'interno del §YDrago Etereo§! per mezzo di cerimonie rituali; raccogliendo plasma dalla stella locale, attaccando motori cordiceptici al cadavere, e così via."
 REANIMATE_SHARD_DRAGON:0 "Ripristinare Scheggia"
 REANIMATE_SHARD_DRAGON_DESC:2 "Di §YScheggia§!, il terrore dei mondi, custode del Rubricatore, rimane solo il corpo senza vita attormo alla stella locale. I nostri [Owner.GetNecromancersLower] sostengono che, come Scheggia custodiva il Rubricatore, dovrebbe servire i nuovi padroni anche nella morte."
 REANIMATE_LOST_AMOEBA:0 "Rianimare l'Ameba Perduta"
 REANIMATE_LOST_AMOEBA_DESC:0 "Non sappiamo come, ma i nostri necromanti si sono dati da fare per riportare in vita la nostra cara ameba defunta."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "Non sappiamo come, ma guidati da [amoeba_finding_scientist.GetName] i nostri necromanti si sono messi all'opera per riportare in vita la nostra cara ameba defunta."

 # Mechromancy AP event
 necroids.20.name: "Aggiornamento Mecromanzia Installato"
 necroids.20.desc: "Il successo dell'installazione dei protocolli di Mecromanzia ci permetterà di rianimare alcuni leviatani deceduti. Le parti organiche vengono migliorate meccanicamente. Possiamo ingegnerizzare la carne e produrre un facsimile di vita organica."
 necroids.20.a: "Funzioni di rianimazione attivate."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Santuario del Riposo"
 building_galactic_memorial_1_desc:0 "Questo umile memoriale concentra i pensieri e lo studio sulla natura multiforme della morte e della fine."
 building_galactic_memorial_2:0 "Pilastro della Quiete"
 building_galactic_memorial_2_desc:0 "Un luogo solenne dedicato alla contemplazione della morte, in cui si possono raccontare molti finali."
 building_galactic_memorial_3:0 "Memoriale Galattico"
 building_galactic_memorial_3_desc:0 "Una biblioteca monumentale di tutto ciò che può o non può essere compreso sulla fine, raccontata per ere future inconoscibili."
 building_galactic_memorial_regular_tooltip:1 "I §YSantuari del Riposo§! forniscono lavori da $job_death_chronicler$ £job_death_chronicler£ $job_death_chronicler$, e migliora l'§YAttrazione Etiche Governative§! su §HPianeti Sepolcro§! e §HPianeti Reliquia§!"
 building_galactic_memorial_gestalt_tooltip:1 "I §YSantuari del Riposo§! forniscono lavori da $job_chronicle_drone$ £job_chronicle_drone£, e diminuiscono la §YDevianza§! su §HPianeti Sepolcro§! e §HPianeti Reliquia§!"
 job_death_chronicler:0 "Storico della Morte"
 job_death_chronicler_plural:0 "Storici della Morte"
 job_death_chronicler_desc:0 "L'entropia è il dominio di questi studiosi, che osservano e registrano la morte e i suoi effetti in tutte le loro varie espressioni."
 job_death_chronicler_effect_desc:2 "I £job_death_chronicler£ $job_death_chronicler_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] e £stability£ §YStabilità§!.\n\n£job_death_chronicler£ Gli effetti degli Storici della Morte variano a seconda dell'etica dell'Impero."
 job_death_chronicler_simple_effect_desc:0 "I £job_death_chronicler£ $job_death_chronicler_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £unity£ §Y$unity$§!, £stability£ §YStabilità§! e acquisiscono i modificatori §YEtiche Base§! dei §Y£job_culture_worker£ $job_culture_worker_plural$§!." 
 job_chronicle_drone:0 "Drone Storico"
 job_chronicle_drone_plural:0 "Droni Storici"
 job_chronicle_drone_desc:0 "Questi droni specializzati rivolgono i loro pensieri all'entropia, ricercando il decadimento terminale come contrappunto alla nostra continua esistenza."
 job_chronicle_drone_effect_desc:3 "I £job_chronicle_drone£ $job_chronicle_drone_plural$ trasformano £energy£ §Y$energy$§! e £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§!, £stability£ §YStabilità§! e $r_amenities$"
 mod_job_death_chronicler_add:0 "Lavori da $job_death_chronicler$"
