 sacrifice_bounty_5:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_5_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc:0 "Il nostro Signore Supremo ha eseguito uno strano ma generoso rituale. Alcuni dei nostri sono stati sacrificati, ma quelli che rimangono ora sono pieni di energia radiosa."

 MESSAGE_OVERLORD_SACRIFICE_TITLE:0 "Iniziati Mortali Sacrificati"
 MESSAGE_OVERLORD_SACRIFICE_DESC:0 "Gli §YIniziati Mortali§! che lavorano per il Signore supremo nel §Y$holding_sacrificial_shrine$§! sono stati sacrificati ritualmente."

 necroids.200.name:0 "Un Sacrificio Compiuto: Insieme per [root.GetAdj]"
 necroids.200.desc:0 "Mormorii eccitati si propagano su [root.GetName]. I pellegrini hanno viaggiato da vicino e da lontano verso i luoghi di culto prescelti, formando nuove amicizie e riaccendendo quelle vecchie lungo il loro cammino.\n\nI rituali della nostra società sono stati osservati e investiti nei nuovi risorti $job_mortal_initiate_plural$, la cui processione silenziosa si dice di aver disegnato sorrisi e lacrime allo stesso modo. Il principale $job_death_priest$ di [capital_scope.GetName] ha tenuto un caloroso sermone, invitando i fedeli a nutrire e tenere in considerazione le loro relazioni e a prosperare nella nostra reciprocità.\n\nMentre ogni $job_mortal_initiate$ procedeva verso la camera sacrificale, risuonavano sospiri collettivi. Ognuno ha incontrato la propria fine ora, lasciando un'eredità in uno studio benevolo."
 necroids.200.tooltip.base:0 "Questo sacrificio di £job_mortal_initiate£ $job_mortal_initiate_plural$ ha concesso delle §Haggiunte§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ produzione Unita§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ produzione Unita§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ produzione Unita§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ produzione Unita§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ produzione Unita§!."

 necroids.201.name:0 "Un Sacrificio Compiuto: Armonia per [root.GetAdj]"
 necroids.201.desc:0 "Mormorii eccitati si propagano su [root.GetName]. I pellegrini attendono nei luoghi di culto prescelti, incoraggiati da un'eccitazione del tutto in contrasto con la stanchezza fisica che potrebbero aver sopportato.\n\nI rituali della nostra società sono stati osservati e consacrati nei nuovi risorti $job_mortal_initiate_plural$, la cui processione silenziosa fu accolta da cordiali espressioni di gratitudine. Il principale $job_death_priest$ di [capital_scope.GetName] ha tenuto un caloroso sermone, invitando i fedeli a nutrire e tenere in considerazione le loro relazioni e a prosperare nella nostra reciprocità. Quando arrivò il momento culminante, ogni $job_mortal_initiate$ ha proseguito verso la camera sacrificale sotto un applauso estatico. Ognuno ha incontrato la propria fine, lasciando in eredità pace e prosperità"
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ Felicità Pop§!."

 necroids.202.name:0 "Un Sacrificio Fatto: Premio per [root.GetName]"
 necroids.202.desc:0 "Un senso di benessere può già essere avvertito in [root.GetName] mentre i pellegrini si riuniscono nei luoghi di culto scelti. A volte fanno offerte; molti approfittano della miriade di bancarelle e venditori ambulanti che servono i nostri luoghi sacri.\n\nVari rituali sono stati osservati e consacrati nel $job_mortal_initiate_plural$ di questo ciclo, il cui corteo solenne era addobbato con ghirlande di vario genere. Il principale $job_death_priest$ di [capital_scope.GetName] ha tenuto un sermone stimolante, promettendo momenti produttivi e confortevoli per tutti.\n\nAlla fine del sermone, ogni $job_mortal_initiate$ si è diretto alla camera sacrificale per raggiungere la propria fine, lasciando in eredità pace e prosperità."
