 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Necrofagia"
 origin_necrophage_desc:1 "Questa civiltà si è evoluta come un parassita, nutrendosi e crescendo a spese di altre forme di vita senziente. Man mano che estende il suo raggio d'azione in tutta la galassia, le altre specie verranno viste o come bestiame da portare all'ovile per essere sfruttato, o semplicemente come cibo per sostenere la sua crescente potenza."
 origin_tooltip_necrophage_effects:3 "- $HOMEWORLD$ ['concept_necrophage_elevation_chamber'] $NEW_LINE$- $SPECIES_TRAITS$ ['concept_necrophage_trait'] $NEW_LINE$- Specie Ospite £pop£ §IPops§!: 12 $NEW_LINE$- ['concept_guaranteed_colonies']: Sono sostituiti con ['concept_preftl_civilizations']"
 origin_tooltip_necrophage_negative_effects: "- Solo le §I$pops_with_icon$ Necroidi§! possono essere £pop_cat_ruler£ §IGovernatori§! o reclutate come §ILeader§!"
 
 civic_necrophage_secondary_species:0 "Specie Ospite"
 trait_necrophage:0 "Necrofagi"
 trait_necrophage_desc:1 "§LQuesta specie quasi immortale procrea consumando Pop di altre specie.§!"
 trait_necrophage_gestalt_tooltip:1 "§PQuesti modificatori di crescita della Pop non si applicano alla Pop Mente Alveare.§!" 
 building_necrophage_elevation_chamber:0 "Stanza dell'Elevazione"
 building_necrophage_elevation_chamber_desc:0 "Coloro che attendono la trasformazione trascorrono le loro giornate studiando le pratiche e i rituali dei [This.Owner.GetSpeciesNamePlural] nel comfort della Stanza dell'Elevazione."
 building_necrophage_elevation_chamber_desc_hive:0 "Coloro che attendono la trasformazione passano i loro giorni a prepararsi per unirsi alla coscienza collettiva [This.Owner.GetAdj] nel comfort della Stanza dell'Elevazione."
 necrophage_elevation_timer_tooltip:0 "Il prossimo rituale di elevazione su §Y[This.GetName]§! avrà luogo su §Y[This.necrophage_elevation_timer]§!.\n\n" 
 building_necrophage_elevation_chamber_scaling_tooltip:0 "Per assicurare una fornitura costante di £job_necro_apprentice£ $job_necro_apprentice_plural$, il numero di lavori forniti deve essere tra §Y1§! e §Y3§!, che dipendono dalla §Ycrescita Pop§!.\n\n"
 building_necrophage_house_of_apotheosis:0 "Casa dell'Apoteosi"
 building_necrophage_house_of_apotheosis_desc:0 "Una casa di indicibile splendore dove coloro che attendono la loro apoteosi come la specie [This.Owner.GetSpeciesNamePlural] possono trascorrere i loro ultimi giorni nelle loro forme originali in tutta comodità."
 building_necrophage_house_of_apotheosis_desc_hive:0 "Una casa d'incomparabile splendore dove abbiamo fatto di tutto per assicurare che coloro che aspettano la loro trasformazione in droni [This.Owner.GetAdj] possano trascorrere i loro ultimi giorni fuori dall'Alveare in tutta comodità."
 job_necro_apprentice_effect_desc_base:0 "Ogni §Y10§! anni, £job_necro_apprentice£ $job_necro_apprentice_plural$ vengono traformati in §Y[This.Owner.GetSpeciesNamePlural]§! in un §YRituale di Elevazione§!."
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! e £food£ §Y$food$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ traformano £consumer_goods£ §Y$consumer_goods$§! e £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$" 
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £food£ §Y$food$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ trasformano £minerals£ §Y$minerals$§! in £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$" 
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RIl pianeta non stà vivendo §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Necrofita"
 job_necro_apprentice_plural:0 "Necrofiti"
 job_necro_apprentice_desc:1 "Attraverso anni di duro lavoro culminati in un sontuoso §YRituale di Elevazione§!, coloro che sono abbastanza sfortunati da non esserci nati possono essere inclusi nella casta dominante."
 job_necro_apprentice_desc_hive:0 "Attraverso anni di duro lavoro, quelli abbastanza sfortunati da essere nati separati dalla nostra coscienza collettiva possono unirsi a noi atrraverso i Riti di Unità, diventando tutt'uno con il [Owner.GetGovernmentName] [Owner.GetSpeciesAdj]." 
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Questo lavoro può essere svolto solo da Pop non robotica che non appartiene alla specie primaria."
 mod_job_necro_apprentice_add:0 "Lavori da $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! $job_necro_apprentice$ Lavoro per $VALUE$ Pop"
 mod_job_necro_apprentice_per_pop_short:1 "\n§G+1§! £mod_job_apprentice_add£ per $VALUE$ £pop£"
 planet_necro_apprentices:0 "Lavori da Necrofita"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ Pop è un Necrofita e procrea consumando altre specie§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Questo lavoro può essere svolto solo da Pop Necrofita libera che non viene epurata."
 opinion_necrophage:1 "Misteriose Sparizioni"
 opinion_necrophage_our_species:0 "Necrofagi della nostra Specie"
 disables_necrophage_features:0 "§RLa scelta di questo Bonus d'Ascensione disabiliterà la meccanica dei Necrofagi.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Pop Necroide"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Abbiamo convertito $VALUE|Y$ £pops£ Pop alla nostra specie in una Cerimonia di Elevazione su $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE:0 "In un passato non così lontano, il pianeta [GetHomeWorldName] era dominato da una specie abbastanza insignificante. A chiunque li osservasse sembrava che stessero seguendo un normale e tortuoso percorso di sviluppo, con rapidi e sporadici momenti di innovazione intervallati da battute d'arresto molto più lunghe e apparentemente insormontabili. Tuttavia, a loro insaputa, il loro pianeta ospitava una seconda specie intelligente: noi.\n\nPer millenni, noi [GetSpeciesNamePlural] siamo rimasti ignoti ai proprietari del pianeta. Poco più che vaghe voci di terrore nella notte, eravamo una favola raccontata solo per spaventare i più giovani che si comportavano male. Ma hanno sbagliato ad ignorarci.\n\nMan mano che il loro progresso tecnologico avanzava, così cresceva anche la nostra infiltrazione nella loro società."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Quando la loro caduta giunse, fu rapida e sanguinosa. Prendemmo spietatamente il controllo del pianeta, sottomettemmo i nostri precursori e gradualmente li assimilammo nella razza [GetSpeciesName].\n\nOra, con la recente scoperta del viaggio FTL, siamo pronti a conquistare le stelle e a trasformare tutte le specie della galassia a nostra immagine e somiglianza!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ A poco a poco, siamo stati in grado di prendere il controllo del pianeta, riducendo i nostri precursori alla sottomissione e al graduale assorbimento nella razza [GetSpeciesName].\n\nOra dotati della recente scoperta del viaggio FTL, siamo pronti a raggiungere le stelle ed a prendere il posto che ci spetta tra gli imperi di questa galassia!"
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ Finalmente eravamo pronti. La superiorità della nostra coscienza collettiva è diventata evidente quando abbiamo preso spietatamente il controllo del pianeta. I nostri precursori sono stati sottomesssi e pronti al graduale assorbimento nella mente alveare [GetSpeciesName].\n\nOra dotati della recente scoperta del viaggio FTL, siamo pronti a viaggiare tra le stelle e trasformare tutte le specie della galassia a nostra somiglianza!"
 necroids.2.name:0 "Cerimonia di Elevazione su [Root.Capital.GetName]"
 necroids.2.desc:0 "Da quando [Root.GetAdj] preso il controllo del pianeta [Root.Capital.GetName], la trasformazione di [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] è avvenuta tramite un rituale. Una volta ogni dieci anni, una data che si avvicenda rapidamente, gli "Apprendisti" si riuniscono nella Camera di Elevazione per una cerimonia speciale. Quello che accade loro esattamente è un segreto gelosamente custodito noto solo a pochi eletti, ma quando emergono, diventano come [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt:0 "Da quando [Root.GetAdj] preso il controllo del pianeta [Root.Capital.GetName], la trasformazione di [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] è avvenuta tramite un rituale. Una volta ogni dieci anni, una data che si avvicenda rapidamente, gli "Apprendisti" si riuniscono nella Camera di Elevazione per una cerimonia speciale. Quello che accade loro esattamente è un segreto gelosamente custodito dalla nostra coscienza collettiva, ma quando emergono, lo fanno come droni [Root.GetSpeciesAdj]." 
 necroids.2.A:0 "Che i preparativi abbiano inizio!" 
 necroids.2.A.tooltip:1 "Alla fine dell'anno, tutti i cittadini §H$job_necro_apprentice_plural$§! sul pianeta §H[Root.Capital.GetName]§! saranno convertiti in §H[Root.GetSpeciesNamePlural]§!.\n\nQuesto rito avrà luogo ogni §H10 anni§! su ciascun pianeta [Root.GetAdj] che abbia una §HStanza dell'Elevazione§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Tempio Sacrificale"
 building_sacrificial_temple_1_desc:0 "Un luogo venerato in cui i predicatori solenni e gli allievi devoti pregano e lavorano per ogni ciclo prospero ma sanguinoso."
 building_sacrificial_temple_2:0 "Olo-Tempio Tetro"
 building_sacrificial_temple_2_desc:0 "I miglioramenti tecnologici a questo edificio consacrato consentono uno studio più rigoroso e un senso più tangibile di devozione alle cause al di là delle sue mura mutevoli."
 building_sacrificial_temple_3:0 "Tempio del Grande Sacrificio"
 building_sacrificial_temple_3_desc:0 "Un luogo di suprema consacrazione in cui i campi di immersione multisensoriale sono i fedeli al sacrifico [This.Owner.GetAdj] - passato, presente e futuro."
 job_death_priest:0 "Sacerdote della Morte"
 job_death_priest_plural:0 "Sacerdoti della Morte"
 job_death_priest_desc:0 "La guida spirituale delle masse è assicurata da coloro che, se chiamati, faranno sacrifici ai loro allievi più devoti."
 job_death_priest_effect_desc:0 "I £job_death_priest£ $job_death_priest_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "Lavori da $job_death_priest$"
 mod_job_death_priest_per_pop:0 "§G+1§! $job_death_priest$ Lavoro per $VALUE$ Pop"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ per $VALUE$ £pop£"
 job_death_priest_icon:0 "£job_death_priest£" 
 job_mortal_initiate:0 "Iniziato Mortale"
 job_mortal_initiate_plural:0 "Iniziati Mortali"
 job_mortal_initiate_desc:0 "Questi allievi più devoti della loro fede dedicano la parte rimanente della loro vita al meglio della loro società. Uno studio che si conclude con il loro sacrificio volenteroso e fatale."
 job_mortal_initiate_effect_desc:1 "Gli £job_mortal_initiate£ $job_mortal_initiate_plural$  producono £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_mortal_initiate_add:0 "Lavori da $job_mortal_initiate$"
 mod_job_mortal_initiate_per_pop:0 "§G+1§! $job_mortal_initiate$ Lavoro per $VALUE$ Pop"
 mod_job_mortal_initiate_per_pop_short:0 "\n§G+1§! £mod_job_mortal_initiate_add£ per $VALUE$ £pop£"
 jobs_death_priest_and_mortal_initiate_effect_desc:0 "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$" 

 edict_sacrifice_unity_boost:0 "\n\nAumenta la produzione di £unity£ Unità dai £job_death_priest£ $job_death_priest_plural$ mentre l'editto è in vigore.\n"

 edict_sacrifice_dummy:0 "Sacrifici"
 edict_sacrifice_dummy_desc:0 "I più devoti tra noi sono pronti ad andare incontro al loro destino, desiderosi di dare la loro vita per il bene della nostra società. Con i sacrifici §HCollettivo§!, §HArmonia§! e §HPremio§!, non devono più aspettare."
 edict_sacrifice_dummy_tooltip:1 "§RUccide tutti £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Ciascun sacrificato aggiunge £unity£ Unita, Felicità della Pop o £minerals£ Minerali ed £energy£ Energia, a seconda del rituale scelto. $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "Sacrificio: Collettivo"
 edict_sacrifice_togetherness_desc:0 "I più devoti tra noi sono pronti ad affrontare il loro destino, assicurando che la nostra società sia condivisa. Lascia che la nostra unità risplenda nell'oscurità solitaria dello spazio!"
 edict_sacrifice_togetherness_tooltip:2 "§RSacrifica tutti £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Ogni sacrificato aumenta le probabilità di ottenere £unity£ Unità aggiuntiva. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "Sacrificio Aggiuntivo: Collettivo"
 sacrifice_togetherness_mod_desc:0 "I più devoti tra noi hanno incontrato il loro destino; il loro sacrificio rafforza la nostra proclamazione di solidarietà. Lascia che la nostra unità risplenda nell'oscurità solitaria dello spazio!"
 sacrifice_togetherness_1:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_1_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_2:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_2_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_3:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_3_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_4:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_4_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_5:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_mod_overlord:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc:0 "Il Signore Supremo ha eseguito uno strano rituale, ma particolarmente avvincente. Alcuni dei nostri sono stati sacrificati, ma ci sentiamo ancora più vicini di prima."

 edict_sacrifice_harmony:0 "Sacrificio: Armonia"
 edict_sacrifice_harmony_desc:0 "I più devoti tra noi sono pronti ad affrontare il loro destino. Il loro sacrificio finale è un momento per una gioiosa celebrazione delle intenzioni. Lascia che ogni giorno sia trascorso in onore di una vita migliore!"
 edict_sacrifice_harmony_tooltip:2 "§RSacrifica tutti £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Ogni sacrificato aumenta le probabilità di ottenere felicità Pop aggiuntiva. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod:0 "Sacrificio Aggiuntivo: Armonia"
 sacrifice_harmony_mod_desc:0 "I più devoti tra noi hanno incontrato il loro destino; il loro sacrificio rafforza il nostro annuncio di armonia. Che ogni giorno sia trascorso in onore di una vita migliore!"
 sacrifice_harmony_1:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_1_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_2:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_2_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_3:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_3_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_4:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_4_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_5:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_mod_overlord:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc:0 "Il nostro Signore Supremo ha eseguito uno strano ma armonioso rituale. Alcuni sono stati sacrificati, ma quelli che sono rimasti sono più che mai in sintonia con la vita."

 edict_sacrifice_bounty:0 "Sacrificio: Premio"
 edict_sacrifice_bounty_desc:0 "I più devoti tra noi sono disposti a far fronte al loro destino, desiderosi che la nostra società si arricchisca del loro sacrificio finale. Lasciate che la morte purifichi la strada per una vita vibrante, gloriosa nella sua essenza!"
 edict_sacrifice_bounty_tooltip:2 "§RSacrifica tutti £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Ogni sacrificato aumenta le probabilità di ottenere produzione di £minerals£ Minerali e £energy£ Energia aggiuntiva. $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod:0 "Sacrificio Aggiuntivo: Premio"
 sacrifice_bounty_mod_desc:0 "I più devoti tra noi hanno incontrato il loro destino; il loro sacrificio rafforza il nostro annuncio di generosità. Lasciate che la morte purifichi la strada per una vita vibrante, gloriosa nella sua essenza!"
 sacrifice_bounty_1:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_1_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_2:0 "$sacrifice_bounty_mod$"
