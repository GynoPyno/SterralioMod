 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "Rianimatori"
 civic_reanimated_armies_desc:1 "All'interno di questa società, la morte non è un ostacolo alla chiamata alle armi. I maestri dell'arte della necromanzia rianimano i cadaveri per elevarli in eserciti di terrificanti guardiani, che incutono la paura nei cuori dei mortali minori."
 disabled_by_synthetic_ascension:0 "Incompatibile con §YAscensione Sintetica§!"
 civic_tooltip_reanimated_armies_effects:3 "Puoi costruire l'§YAccampamento del Terrore§!, garantendo lavori da £job_necromancer£ §YNecromante§! che permette il reclutamento di §YEserciti Non Morti§!.\n$job_necromancer_effect_desc$.\nConcede l'accesso all'Holding £building£ §Y$holding_dread_outpost$§!\nGli eserciti organici sconfitti vengono talvolta resuscitati come §YEserciti non morti§!.\n\nI Leviatani organici sconfitti possono talvolta essere resuscitati."
 
 building_dread_encampment:0 "Accampamento del Terrore"
 building_dread_encampment_desc:1 "È meglio proteggere le attività dei necromanti dagli impressionabili occhi del pubblico mentre sollevano orde di non morti per combattere nei nostri eserciti."
 job_necromancer_effect_desc:4 "I £job_necromancer£ $job_necromancer_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§! in §YPunti Ricerca§! £physics£ £society£ e £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, e generano £defense_army£ §YArmate Difensive Non Morte§!"
 undead_army:0 "Esercito Non Morto"
 undead_army_desc:1 "Soldati non morti rianimati dalla tomba dai necromanti. Liberati dalla paura della morte, incutono il terrore nei cuori dei loro nemici con il loro comportamento malvagio e la ferocia in battaglia!"
 undead_army_plural:0 "Eserciti Non Morti"
 giant_undead_army:0 "Non Morto Gigante"
 giant_undead_army_desc:0 "Uno scheletro gigantesco pronto a scatenare il caos nell'universo. Non sarà gentile quando invaderà un pianeta."
 giant_undead_army_plural:0 "Non Morti Giganti" 
 undead_defense_army:0 "Armate Difensive Non Morte" 
 undead_defense_army_desc:0 "Soldati non morti resuscitati dalla tomba dai necromanti e riportati in vita per proteggere i nostri pianeti da tutto ciò che potrebbe minacciarli!" 
 job_necromancer:1 "Necromante"
 job_necromancer_plural:1 "Necromanti"
 job_necromancer_desc:0 "Resuscitare i morti per combattere negli eserciti della nazione è un lavoro duro. Solo i professionisti più abili conoscono le arti segrete necessarie per raggiungere questa impresa!"
 planet_necromancers:0 "Lavori da Necromanti"
 mod_job_necromancer_add:0 "Lavori da $job_necromancer$ "
 mod_job_necromancer_per_pop:0 "§G+1§! $job_necromancer$ Lavoro per $VALUE$ Pop"
