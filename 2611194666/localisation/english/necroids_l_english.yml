 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "Impiego Permanente"
 civic_permanent_employment_desc:0 "Questa Megacorporazione ha assicurato che i suoi dipendenti non saranno mai senza lavoro. Mai. Dopo che il tempo del dipendente è scaduto, saranno riproposti per compiti più semplici in modo che possano ancora provvedere alle loro famiglie e pagare i loro debiti."
 civic_tooltip_permanent_employment_effects:3 "Può costruire £building£ §Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$\n\nOttieni l'accesso all'Holding £building£ §Y$holding_reemployment_center$§!\n\nI Leviatani organici sconfitti possono a volte essere resuscitati."
 job_reassigner:0 "Riassegnatore"
 job_reassigner_desc:0 "I riassegnatari assicurano che una volta che il cittadino di una Megacorporazione è deceduto, i suoi resti rimarranno al lavoro fino al compimento del loro contratto."
 job_reassigner_plural:0 "Riassegnatori"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$ trasformano £consumer_goods£ §Y$consumer_goods$§!, £food£ §Y$food$§! o £minerals£ §Y$minerals$§! in £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. Tutta la £pop£ Pop assemblata ottiene il tratto §YZombie§!."
 planet_reassigners:0 "Lavori da Riassegnatore"
 mod_job_reassigner_add:0 "Lavori da $job_reassigner$"
 trait_zombie:0 "Zombie"
 trait_zombie_desc:0 "§LI resti di un essere un tempo orgoglioso e saggio, questo guscio non è adatto neanche per i compiti più semplici.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\nIl mantenimento Pop è ridotto del: §G100%§!\nImpossibile generare §YLeader§!\nNon può essere impiegato in Lavori §Y$pop_cat_ruler$§! o §Y$pop_cat_specialist$§!"
 building_posthumous_employment_center:0 "Centro per l'Impiego Postumo"
 building_posthumous_employment_center_desc:0 "Al Centro per l'Impiego Postumo, le carcasse prive di coscienza possono trovare un nuovo scopo e una nuova opportunità per pagare i loro debiti."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "I più devoti tra noi sono pronti ad andare incontro al loro destino, desiderosi che la nostra società sia arricchita dal loro sacrificio finale. Le nostre morti porteranno valore all'impresa e i nostri corpi continueranno a servire la società."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nAggiunge §G+1§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! a tutti £job_necromancer£ $job_reassigner_plural$."

 necroids.260.name:0 "Droni Diligenti in Decadimento"
 necroids.260.desc:0 "I nostri dirigenti si erano appena riuniti per una riunione olografica per discutere della crescita delle vendite di prodotti per l'igiene degli zombie quando uno dei responsabili delle Risorse Rianimate ha fatto irruzione nella sala conferenze gridando: "Uno degli Zombie sul pianeta §Y[debt_free_zombie.Planet.GetName]§! è riuscito a saldare il suo debito!". Una lunga pausa di silenzio ha interrotto la riunione prima che scoppiasse il pandemonio. Tutti i dirigenti presenti si sono chiesti come questo potrebbe influire sulla loro fornitura di lavoratori rianimati.\n\nDopo qualche altra analisi, si è scoperto che questo era solo un caso straordinariamente raro. Solo i defunti i cui corpi erano durati un intero secolo erano riusciti a pagare i loro debiti, una minima parte su larga scala. La nostra corporazione galattica se ne accorgerebbe a malapena se fossero messi a riposo."
 necroids.260.a:0 "Hanno guadagnato la loro libertà, lasciateli riposare."
 necroids.260.b:0 "Basta aggiungere qualche altro lavoro al loro debito."

 zombie_contract_manipulation:0 "Contratto Manipolazione Zombie"
 zombie_contract_manipulation_desc:0 "Questo impero ha manipolato i contratti dei suoi lavoratori zombie in modo che sia effettivamente impossibile uscire dal debito."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "Droni Cordiceptici"
 civic_hive_cordyceptic_drones_desc:0 "Questi droni altamente specializzati in grado di infettare semplici ospiti e di impartire comandi rudimentali costituiscono la spina dorsale della difesa stellare dell'alveare."
 civic_tooltip_cordyceptic_drones:0 "- Inizia la partita con §G3§! §HAmebe Rianimate§!.\n- La Fauna Spaziale organica sconfitta viene automaticamente rianimata.\n- I Leviatani organici sconfitti a volte possono essere resuscitati.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "Rianimazione Completata"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "Un nuovo branco di Tiyanki rianimate è pronto per noi nel sistema $SYSTEM|Y$. Il prossimo lotto è già in opera."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "Un nuovo branco di Amebe rianimate è pronto per noi nel sistema $SYSTEM|Y$. Il prossimo lotto è già in opera."

 necroids.310.name:0 "Anti-Virus"
 necroids.310.desc:0 "I Prethoryn hanno tentato di §Rinvaderci§!!\n\nGli attaccanti extragalattici si erano immediatamente impadroniti dei nostri necro-droni. Da lì, un'altro gruppo aveva iniziato a raccogliere altri droni nelle vicinanze. Abbiamo dovuto eliminare l'intero sciame d'infiltrazione per mantenere la sicurezza di [Root.GetName]."
 necroids.310.a:0 "Devono essere sterminati."

 sm_cordyceptic_reanimation_facility:0 "Struttura di Rianimazione Cordiceptica"
 sm_cordyceptic_reanimation_facility_desc:0 "§LNormalmente dobbiamo trovare soggetti morti di recente per le nostre pratiche di rianimazione, ma con un sistema generativo possiamo infiltrarci nel loro stadio più precoce e avere una fornitura costante di ospiti.§!\n"
 requires_tiyanki_spawning_system:0 "§RPuò essere costruito nei sistemi §YTiyana Vek§!, §YTiyun Ort§! o §YAmor Alveo§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "Produrrà una §YFlotta Rianimata§! ogni §G5 anni§! se costruiti in sistemi brulicanti di vita biologica." 
