# Detection Array
 sm_detection_array:0 "Rete di Rilevamento"
 sm_detection_array_plural:0 "Reti di Rilevamento"
 sm_detection_array_desc:0 "Una suite di sensori esterni ad alta potenza, in grado di rilevare le flotte occultate.\n"

 sm_dark_matter_detector:0 "Camera di Risonanza della Materia Oscura"
 sm_dark_matter_detector_desc:0 "Eccitando la materia oscura in uno stato di risonanza, questa camera migliorerà notevolmente le nostre reti di rilevamento.\n"
 sm_dark_matter_detector_desc_modifier:1 "Ogni §Y3§! §H$sm_detection_array_plural$§! forniscono:\n$t$Forza di Rilevamento: §G+1§!"

 sm_dark_matter_listening_post:0 "Avamposto d'Ascolto della Materia Oscura"
 sm_dark_matter_listening_post_desc:0 "Capace di un eccezionale rilevamento di occultamento, la suite di potenti sensori di questo Avamposto d'Ascolto è potenziata da una camera di risonanza della materia oscura.\n"

 # Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH:0 "Forza d'Occultamento"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§HLa Forza d'Occultamento§! è una misura della stabilità del Campo di Occultamento che circonda tutte le navi della flotta. Più alta è la stabilità di un campo di occultamento, meno penalità subisce la flotta quando è occultata. La stabilità massima di una flotta è determinata dalla nave con la Forza di Occultamento individuale più bassa.§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
