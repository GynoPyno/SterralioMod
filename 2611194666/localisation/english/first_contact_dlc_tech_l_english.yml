# Technologies
 tech_cloaking_1:0 "Campi d'Occultamento Base"
 tech_cloaking_1_desc:0 "Un campo di particelle modificato permette alle nostre navi di 'nascondersi' efficacemente nello spazio aperto. Tuttavia, ciò comporta la destabilizzazione di altre forme di schermatura energetiche che altrimenti proteggerebbero la nave."
 tech_cloaking_2:0 "Campi d'Occultamento Avanzati"
 tech_cloaking_2_desc:0 "I progressi nella tecnologia delle lenti a cristalli rari hanno migliorato notevolmente l'efficienza dell'occultamento."
 tech_cloaking_3:0 "Campi d'Occultamento d'élite"
 tech_cloaking_3_desc:0 "La tipica tecnologia di occultamento può creare problemi agli strumenti più delicati di una nave. Tuttavia, questi campi d'élite rendono tali preoccupazioni obsolete."
 tech_cloaking_dark_matter:0 "Campi d'Occultamento della Materia Oscura"
 tech_cloaking_dark_matter_desc:0 "Questo dispositivo utilizza la materia oscura per deformare lo spazio-tempo intorno alla nave, rendendolo incredibilmente difficile da rilevare."
 tech_cloaking_psi:0 "Generatore di Campo Psi-Fasico"
 tech_cloaking_psi_desc:0 "I generatori di campo di psi-fasico focalizzano il potenziale psionico dell'equipaggio della nave per portarlo parzialmente in questa in fase nel Velo. Questo permette alla nave di non essere rilevata da tutti i sensori, tranne quelli migliori, anche se è meglio non dire a cosa l'equipaggio potrebbe essere costretto ad assistere."
 tech_detection_array:0 "Rete di Rilevamento"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "Rilevamento della Materia Oscura"
 tech_dark_matter_detection_desc:0 "Le camere di risonanza per la materia oscura miglioreranno significativamente le prestazioni delle nostre reti di rilevamento."
 tech_assisted_detection:0 "Algoritmi di Rilevamento Avanzati"
 tech_assisted_detection_desc:0 "L'accoppiamento delle reti di rilevamento con i computer a bordo delle nostre navi scientifiche può aumentare notevolmente la risoluzione di scansione."
 feature_assist_cloaking_detection_unlocked:0 "$ASSIST_CLOAKING_DETECTION_ORDER$"
