 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§E§HLa Forza di Rilevamento§! è una misura della sensibilità delle Reti di Rilevamento equipaggiate sulla Base Stellare. Più alta è la sensibilità dei sensori di rilevamento, più potente è il campo di occultamento che possono penetrare.§!"
 CLOAKING_DEVICE_VALUE:0 "Generatore Campo d'Ocultamento: §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "Durante l'occultamento, questa flotta subisce le seguenti penalità:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "Aumentando la forza d'occultamento si riducono le penalità.\nDiminuendo la forza d'occultamento si aumentano le penalità.\n\n$SHIP_SHIELD_REDUCTION_CLOAKING$ si applica per ogni nave e dipende dal componente di Generatore Campo d'Occultamento equipaggiato."
 FLEET_VIEW_ACTIVATE_CLOAK:0 "Attivare l'Occultamento"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "Questa flotta §YNon è Occultata§!.\nOrdina alla flotta di attivare l'Occultamento, aggirando il rilevamento da parte dei sensori convenzionali. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK:0 "Disattivare l'Occultamento"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC:1 "Questa flotta è §YOccultata§!\nOrdina alla flotta di disattivare l'Occultamento, consentendo il rilevamento da parte dei sensori convenzionali. $CLOAKING_COOLDOWN_TOOLTIP$"
