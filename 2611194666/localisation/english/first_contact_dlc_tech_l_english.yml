 # Insight Technologies

 tech_unusual_senses:0 "Strani Sensi"
 tech_unusual_senses_desc:0 "Niente è più innovativo dell'evoluzione naturale. Studiando il modo in cui le società pre-FTL vedono il loro mondo, abbiamo ideato nuovi metodi per individuare le navi estranee."
 tech_unusual_senses_effect:1 "§HGli Avamposti d'Ascolto§! forniscono §G+1§! Forza di Rilevamento e Portata dei Sensori per ogni §Y3§! §H$sm_detection_array_plural$§!"
 sm_listening_post_unusual_senses_desc:0 "Ogni §Y3§! §H$sm_detection_array_plural$§! forniscono:\n$t$Froza di Rilevamento: §G+1§!\n$t$Raggio dei Sensori: §G+1§!"
 tech_new_numbers:0 "Nuovi Numeri"
 tech_new_numbers_desc:0 "Dopo aver studiato diverse civiltà pre-FTL, ci siamo resi conto che esistono molti modi alternativi per calcolare l'universo. Questo ha persino introdotto nuovi numeri nella nostra matematica."
 tech_trinary_computing:0 "Informatica Trinaria"
 tech_trinary_computing_desc:0 "Società diverse hanno sviluppato soluzioni alternative per la logistica e l'informatica. Questi modi di pensare alieni ci hanno facilitato l'adattamento alle strutture degli imperi stranieri."

 tech_atmospheric_orbital_mechanics:0 "Meccanica Orbitale Atmosferica"
 tech_atmospheric_orbital_mechanics_desc:0 "Grazie alla nostra vasta esperienza nella gestione di stazioni di osservazione in orbita di mondi pre-FTL, abbiamo scoperto delle piccole ottimizzazioni. Implementandole in tutto l'impero, possiamo ridurre drasticamente la manutenzione richiesta dalle nostre stazioni."
 mod_stations_upkeep_mult:0 "Manutenzione della Stazione"

 tech_predatory_tactics:0 "Tattiche Predatorie"
 tech_predatory_tactics_desc:0 "Proprio come i piloti pre-FTL si muovono per nascondersi l'un l'altro mentre si avvicinano a un nemico, anche i nostri piloti possono muoversi più velocemente senza interrompere il loro campo di occultamento."
 tech_predatory_tactics_effect:0 "Perdita di velocità FTL dovuta all'Occultamento: §G-50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"

 tech_satisfying_insults:0 "Insulti Appaganti"
 tech_satisfying_insults_desc:0 "Niente è potente come un insulto ben fatto, e ora sappiamo come insultare il progenitore di una specie in molte lingue."
 tech_satisfying_insults_effect:0 "Ottenere un beneficio per aver insultato un altro impero ogni §Y5 anni§!."
 satisfying_insult_cooldown:1 "\n\nNon si può ottenere il beneficio di §HInsulti Appaganti§! finché non scade il modificatore attuale."
 gain_satisfying_insult_recently:0 "\n\nGuadagneremo il modificatore §HInsulti Appaganti§! per 5 anni e §G50§! £influence£ di Influenza."
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "Insulto Appagante Disponibile"
 MESSAGE_SATISFYING_INSULTS:0 "I nostri [Root.GetLinguists] hanno finito di sviluppare un nuovo insulto. Dobbiamo solo trovare un bersaglio."
 satisfying_insult_recently:0 "Insulti Appaganti"
 satisfying_insult_recently_desc:0 "Questa era una battuta!"

 tech_compact_living:0 "Vivere Compatto"
 tech_compact_living_desc:0 "Sebbene nessuna civiltà abbia la soluzione perfetta alla sfida sempre più grande di governare una nazione in crescita, noi abbiamo trovato una soluzione parziale. Dopo aver studiato una moltitudine di specie e di governi, abbiamo scoperto un eccezionale equilibrio tra flessibilità e funzionalità."

 tech_alien_topography:0 "Topografia Aliena"
 tech_alien_topography_desc:0 "Le civiltà fioriscono in luoghi che ne favoriscono la crescita, e analizzando i luoghi in cui prospera la maggior parte degli insediamenti pre-FTL possiamo ottenere di più dalle nostre colonie."

 tech_xeno_aesthetics:0 "Xenoestetica"
 tech_xeno_aesthetics_desc:0 "Dopo aver analizzato una moltitudine di artisti di culture drasticamente diverse, siamo giunti a un teorema generale. Studiando l'arte e la cultura di una civiltà, possiamo ottenere un vantaggio nei suoi confronti in combattimento."

 tech_lost_building_methods:0 "Metodi di Costruzione Dimenticati"
 tech_lost_building_methods_desc:0 "Qualsiasi civiltà con una storia abbastanza lunga ha esempi di grandi meraviglie costruite da antichi dimenticati che non possono più essere replicati. Per nostra fortuna abbiamo documentato questi grandi antichi quando sono apparsi sui mondi pre-FTL."

 tech_supreme_alloy:0 "Lega Suprema"
 tech_supreme_alloy_desc:0 "Quella che pensavamo fosse la lega più grande si è rivelata ben lontana dalla verità. Sono stati catalogati innumerevoli processi di raffinazione pre-FTL e ora abbiamo sintetizzato un metallo imbattibile."

 tech_ordered_retreat:0 "Ritiro Ordinato"
 tech_ordered_retreat_desc:0 "Sebbene studiare i vincitori delle battaglie possa essere il modo più ovvio per trarre informazioni dai combattimenti, osservare i perdenti sui mondi pre-FTL ci ha insegnato come organizzare le nostre ritirate in modo più efficace."

 tech_temple_of_transportation:0 "Tempio dei Trasporti"
 tech_temple_of_transportation_desc:0 "Le reti di trasporto uniscono le persone: un sentimento condiviso da molte civiltà che abbiamo osservato. Anche se non abbiamo macchine a vapore, le nostre reti di iper-relè potrebbero servire a uno scopo simile."

