 enclave.360.name:0 "Premio Reclamato"
 enclave.360.intro:0 "Un treno di chiatte da carico è appena arrivato dall'enclave §Y[salvager_enclave_country.GetName]§!, trasportando una partita di risorse recuperate."
 enclave.360.a.desc:1 "$enclave.360.intro$\n\nI Recuperatori hanno accluso un messaggio di ringraziamento e un dono tangibile , una forma di opera d'arte cinetica. Il modo in cui si muove all'interno dei nostri campi gravitazionali artificiali è snervante, ma allo stesso tempo affascinante"
 enclave.360.b.desc:1 "$enclave.360.intro$\n\nIl corriere non ha smesso di ringraziare a nome dei Recuperatori, fino a quando non si è fissato con gli alloggiamenti dei motori dei nostri rimorchiatori da carico. Questo appassionato è stato rimosso con la forza prima che potesse iniziare lo scarico del carico."
 enclave.360.c.desc:0 "$enclave.360.intro$\n\nNel carico c'è un database di §Hschemi§!, disegnati frettolosamente, ma molto dettagliati. Sembra essere il lavoro di qualcuno che era molto eccitato dalla sua scoperta, o che stava studiando gli schemi come una forma di educazione.\n\nIn ogni caso, l'enclave [salvager_enclave_country.GetName] ha presentato i suoi studi per il nostro uso, con i suoi complimenti."
 enclave.360.d.desc:0 "$enclave.360.intro$\n\nIl corriere è apparso piuttosto nervoso, visibilmente desideroso di riprendere qualche altra commissione. Questo [salvager_enclave_country.GetSpeciesName] sembrava avere una particolare fretta di disfarsi delle scorte di cibo che ci spettavano. In effetti, questi pacchi ci giungono sorprendentemente ben confezionati, quasi come se fosse stata fatta una sostituzione da qualche altra parte..."
 enclave.360.e.desc:0 "$enclave.360.intro$\n\nIl corriere è apparso piuttosto nervoso; visibilmente desideroso di riprendere qualche altra commissione. Questo timido [salvager_enclave_country.GetSpeciesName] è stato abbastanza cortese nel consegnare vari §Hschemi§! che dicono gli siano arrivate nel corso di questo salvataggio. Tuttavia, c'era un'apparente urgenza dietro la consegna di scorte di cibo.\n\nIn effetti, negli ultimi tempi ci sono stati avvistamenti non confermati di creature spaziali dall'aspetto familiare nel sistema [salvager_enclave_system.GetName]..."

 enclave.365.name:0 "Recupero su Commissione"
 enclave.365.desc:0 "È arrivata una chiatta dall'enclave §Y[salvager_enclave_country.GetName]§!, che trasporta varie cianografie e una piccola partita di risorse. Tutti sono stati recuperati da materiale di risulta.\n\nIl pilota di questa chiatta ha parlato poco, se non per esprimere un cortese ringraziamento per la nostra consuetudine. La consegna è stata trattata con molta rigorosità."
 enclave.365.a:0 "Un lavoro ben fatto."
 enclave.365.b:0 "Stupidi simpatici."
 enclave.365.tt:0 "Riceveremo:"
 enclave.365.d:0 "Chiamateli! Abbiamo più detriti che possono gestire."

 enclave.375.name:0 "Enclave dei Recuperatori Distrutta"
 enclave.375.desc:0 "La nostra offensiva nel sistema [salvager_system.GetName] è stato un successo clamoroso. [FROM.GetName] è distrutto e i pochi sopravvissuti si sono dispersi nel vuoto. Con le loro strutture in rovina, i loro piccoli servizi appartengono al passato. La galassia si è liberata di loro."
 enclave.380.desc:0 "Ci è stato riferito che l'Enclave [FROM.GetName] nel sistema [salvager_system.GetName] è stata distrutta. Gli aggressori hanno fatto un attacco molto tempestivo, riducendo le strutture dei Recuperatori in macerie. I pochi sopravvissuti sono andati dispersi e sembra che per il momento la galassia dovrà fare a meno dei loro servizi."

