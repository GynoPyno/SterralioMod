 enclave.6020.name:0 "Sistemi Irrequieti"
 enclave.6020.desc:0 "Dopo il suo recente passaggio attraverso il Tunnel del Velo, i sistemi della [Root.GetName] hanno iniziato a comportarsi in modo strano: le voci nel diario di bordo vengono visualizzate a caso; sono state osservate porte che si aprono e si chiudono e, cosa ancora più preoccupante, il campo di contenimento del motore ha iniziato a fluttuare". Finora gli sforzi per rintracciare la fonte del problema si sono rivelati inutili."

 enclave.6025.name:0 "Il Risveglio del Sognatore"
 enclave.6025.desc:0 "Strani sviluppi sulla nave scientifica [Root.GetName]: uno schema ripetuto osservato nel campo di contenimento del motore ha rivelato l'esistenza di una coscienza artificiale. Generata dall'interazione tra i sistemi della nave e l'energia psionica del Velo, finora è esistita in uno stato onirico. Analogamente ai movimenti oculari rapidi che alcune specie sperimentano durante il sonno, i processi neurali dell'entità erano responsabili dei malfunzionamenti che influivano sulle prestazioni della nave.\n\nAncora più incredibile è che le nostre indagini sembrano averla risvegliata. In cambio della permanenza nei sistemi della nave, l'entità ha accettato di lavorare per noi. In teoria, una partnership potrebbe migliorare molte delle operazioni della [Root.GetName]."
 enclave.6025.a:0 "Uno scambio equo."
 enclave.6025.b:0 "Abominio artificiale... Eliminatelo."
 embrace_dreamer:0 "Sognatore Accolto"
 embrace_dreamer_desc:0 "Con una coscienza artificiale integrata, le operazioni di questa nave scientifica sono state migliorate."
 eliminate_dreamer:0 "Sognatore Escluso"
 eliminate_dreamer_desc:0 "Le intelligenze artistiche non hanno posto a bordo delle nostre navi; in questo siamo uniti."

 # Introductions
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "Compagni di viaggio, vi salutiamo.\n\nLa vostra presenza sul palcoscenico galattico è nota da tempo, ma finora, temendo di influenzare indebitamente il vostro destino, ci siamo trattenuti. Tuttavia, è giunto il momento di farvelo sapere; le vie del Velo possono sembrare strane e snervanti ai non adepti, ed è per questo motivo che vi offriamo una guida. Renditi conto che c'è qualcuno disposto a farti da maestro, se lo desideri.\n\nViaggia tranquillo, fino al nostro prossimo incontro."
 enclave.7000.a:0 "Interessante..."

 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "È da un po' che sentiamo parlare dell'imponente [Root.GetName] e siamo lieti di fare la vostra conoscenza!\n\nPer un contributo minimo di crediti, noi del [salvager_enclave_country.GetName] offriamo servizi ad una qualità superiore. Dall'aggiornamento dei motori alla rottamazione delle flotte, qualunque sia la vostra esigenza, potete contare su di noi!\n\nE per assicurarci di iniziare bene, che ne dice di un piccolo regalo per dimostrare il nostro impegno nel servizio al cliente?"
 enclave.7005.a:0 "Vi ringraziamo per il dono."
 enclave.7005.b:0 "C'è da aspettarsi un regalo, xeno."

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt:0 "§RI Velonauti non potranno tentare un'altra §YVisione§! fino al §Y[root.shroudwalker_insight_timer]§!.§!"

 enclave.7050.desc:0 "Un detto ci è noto: 'I segreti danzano nei sogni'. Per il Velo nessun caveau è impenetrabile, nessun codice indecifrabile. Nelle nostre meditazioni ciò che gli altri credono nascosto viene spesso messo a nudo. Vi interesserebbe sapere cosa stanno tramando i vostri colleghi? Conoscere i loro progetti come fossero i vostri? Se lo desiderate condivideremo le nostre visioni. Il modo in cui le utilizzerete dipende da voi."
