 enclave.6000.name:0 "Strane Manifestazioni"
 enclave.6000.a.desc:0 "Strani sviluppi su [Root.GetName]: dopo aver attraversato il Tunnel del Velo, il comandante della flotta ha subìto una rapida trasformazione. Mentre la sua personalità e i suoi ricordi sono rimasti inalterati, la sua forma fisica è stata drasticamente alterata. Ora ha l'aspetto (e gli organi interni) di una specie completamente aliena."
 enclave.6000.b.desc:0 "Sviluppi allarmanti su [Root.GetName]: dopo aver attraversato il Tunnel del Velo, il comandante della flotta ha subito una trasformazione spaventosa. Mentre la sua personalità e i suoi ricordi sono rimasti inalterati, la sua forma fisica è stata drammaticamente alterata. Ora ha l'aspetto (e gli organi interni) di una specie completamente aliena."
 enclave.6000b.a:0 "Programmare una dissezione."
 enclave.6000b.b:0 "Rimuovere la feccia xeno."
 enclave.6000.d.desc:0 "Sviluppi allarmanti su [Root.GetName]: dopo aver attraversato il Tunnel del Velo, il comandante della flotta ha subito una rapida trasformazione. Mentre la matrice della personalità e gli schemi neuro-sinaptici del drone rimangono in gran parte inalterati, la sua forma fisica è stata drammaticamente alterata. Ora ha l'aspetto (e gli organi interni) di una specie biologica."
 enclave.6000d.a:0 "Avviare i protocolli di terminazione."
 enclave.6000.e.desc:0 "Strani sviluppi su [Root.GetName]: dopo aver attraversato il Tunnel del Sudario, il comandante della flotta ha subito una rapida trasformazione. Mentre i nostri ricordi collettivi rimangono inalterati, la forma fisica del drone è stata drammaticamente alterata. Ora ha l'aspetto (e gli organi interni) di una specie completamente aliena."
 enclave.6000e.a:0 "Sezionare il drone."

 enclave.6005.name:0 "Pulizia Mentale"
 enclave.6005.a.desc:0 "Strani sviluppi su [Root.GetName]: dopo il recente passaggio attraverso il Tunnel della Velo, il comandante della flotta ha riferito di aver provato sensazioni ed emozioni sconosciute. La sua mente ronza di idee che "potrebbero provenire da qualcun altro". Sembra chiaro che sia successo qualcosa, forse come risultato del contatto con l'energia psionica del Velo. Resta da vedere come questa esperienza influenzerà le loro prestazioni..."
 enclave.6005.b.desc:0 "Strani sviluppi su [Root.GetName]: dopo il passaggio attraverso il Tunnel della Velo, la nostra coscienza collettiva è stata sottilmente alterata, forse come risultato dell'energia psionica del Velo. Il drone di comando riferisce di aver provato sensazioni ed emozioni sconosciute e di avere la mente in fermento per nuove idee. Resta da vedere come questa esperienza influenzerà le loro prestazioni."
 enclave.6005.c.desc:0 "Sviluppi anomali su [Root.GetName]: dopo il passaggio della nave attraverso il Tunnel del Velo, la nostra coscienza collettiva è stata sottilmente alterata. Il drone di comando riferisce di aver sperimentato sensazioni e idee sconosciute. È possibile che il contatto con l'energia psionica del Velo abbia influenzato la loro rete neurale, anche se resta da vedere come questa esperienza influirà sulle loro prestazioni."

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "I sottili cambiamenti mentali sperimentati dal comandante della nave [Root.GetName] si stanno ora evidenziando. Un mese dopo il loro passaggio attraverso il Tunnel del Velo, il loro stile di comando è notevolmente cambiato. Si può dire che l'esperienza ha portato allo sviluppo di una nuova caratteristica."
 enclave.6010.b.desc:0 "I cambiamenti neurali sperimentati per la prima volta dal comandante del [Root.GetName] si stanno evidenziando tutti assieme: un mese dopo il passaggio del drone attraverso il Tunnel del Velo, la sua disposizione d'animo è notevolmente cambiata. L'esperienza ha portato allo sviluppo di una nuova caratteristica."
 enclave.6010.c.desc:0 "I cambiamenti neurali sperimentati per la prima volta dal comandante del [Root.GetName] stanno diventando chiari: un mese dopo il loro passaggio attraverso il Tunnel del Velo, la matrice della personalità del drone si è notevolmente modificata. L'esperienza ha portato allo sviluppo di un nuovo tratto."
