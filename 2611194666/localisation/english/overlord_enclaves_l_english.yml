 enclave.7055.desc:0 "Il Velo vacilla, la sua trama si assottiglia. Ora ci ritireremo in meditazione. Qualsiasi visione riusciremo a cogliere vi sarà resa nota."

 enclave.7060.desc:0 "Si dice che all'interno del Velo ogni mente proietti la sua ombra. Durante le nostre meditazioni ci è stato mostrato il vacillare di una certa mente, una voce fidata la cui lealtà non è così salda come appare. La loro doppiezza è il vostro bene. Senza dubbio si dimostreranno una fonte preziosa."
 enclave.7060.tt:0 "Abbiamo acquisito una §Ynuova Risorsa Speciale§! per la nostra Rete di Spionaggio nel §H[from.GetName]§!."

 enclave.7065.desc:0 "Avete molti agenti esperti alle vostre dipendenze, ma ognuno di essi è condizionato dai propri limiti. Un occhio non può percepire se stesso. Il Velo non conosce tali limiti; le nostre meditazioni hanno rivelato molto. Se volete che le vostre operazioni clandestine siano fruttuose, fareste bene a seguire il nostro consiglio."
 enclave.7065.tt:0 "È aumentato il §YLivello di Infiltrazione§! della nostra Rete di Spionaggio nel §H[from.GetName]§!."

 enclave.7070.desc:0 "Il regno fisico non è solido come sembra. Così è per coloro che vi dimorano. I segreti dei vostri simili ci sono stati rivelati. Ciò che abbiamo compreso ora è vostro."
 enclave.7070.tt:0 "È aumentato il nostro §YLivello di Spionaggio§! su §H[from.GetName]§!."

 enclave.7075.desc:0 "Un detto ci è noto: 'Tutto ciò che può accadere, accadrà; anche il nulla.' Sfortunatamente, le nostre meditazioni non hanno prodotto alcuna visione."
 enclave.7075.a:0 "Questo è... deludente."

 shroudwalker_spy_network_modifier:0 "La nostra conoscenza del Velo accelera il processo e ci permette di assistere l'enclave [shroudwalker_enclave_country.GetName] nel loro compito."

 shroudwalker_spy_network:0 "Visione del Velonauta"
 shroudwalker_spy_network_desc:0 "L'enclave [shroudwalker_enclave_country.GetName] scruterà il Velo nella speranza di ottenere una visione sul funzionamento interno del [Target.GetName]."
 shroudwalker_spy_network_type:0 "Visione del Velonauta"
 shroudwalker_spy_network_monthly_change_tooltip:0 "I progressi si baseranno principalmente sull'enclave [shroudwalker_enclave_country.GetName], anche se coloro che hanno una sintonia psionica potrebbero essere in grado di accelerare il processo."
 shroudwalker_spy_network_finish:0 "L'enclave [shroudwalker_enclave_country.GetName] tornerà con un resoconto su ciò che ha appreso dal Velo."

