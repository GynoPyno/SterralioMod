 divination_visitors:0 "Il Segno del Visitatore"
 divination_visitors_type:0 "Predizione"
 divination_visitors_desc:0 "È volontà del Velo che i vostri mondi vengano visitati. Se questi stranieri portino o meno cattive notizie è un mistero ancora da scoprire."
 divination_visitors_embrace:1 "Abbracciamo il volere del Velo cercando qualcosa in noi su questi visitatori."
 divination_visitors_denied:1 "Sfidiamo la volontà del Velo negando ai visitatori l'accesso al nostro territorio."
