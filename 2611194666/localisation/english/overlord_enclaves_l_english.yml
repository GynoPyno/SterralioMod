 enclave.2000.name:1 "L'Enclave [mercenary_enclave_country.GetName] dà i Suoi Frutti"
 enclave.2000.desc:1 "Stimato Patrono, i nostri recenti contratti sono stati fruttuosi. Abbiamo ampliato le nostre operazioni civili e diverse società ci hanno ingaggiato per una serie di servizi di sicurezza e di mantenimento della pace. Durante il contratto, i nostri agenti si sono imbattuti in una preziosa ricerca scientifica. La troverete in allegato insieme ai vostri normali dividendi."
 enclave.2005.desc:1 "Stimato Patrono, l'azienda sta andando bene e i nostri guadagni sono in costante aumento. Ecco i vostri dividendi, insieme a una consegna extra di risorse che abbiamo recuperato da un cliente civile che non ha rispettato il pagamento."
 enclave.2010.desc:1 "Stimato Patrono, siamo lieti di annunciare profitti record in questo periodo fiscale! Per questo motivo, abbiamo incluso un generoso bonus nei vostri dividendi regolari."
 enclave.2015.desc:1 "Stimato Patrono, i nostri cantieri navali hanno lavorato instancabilmente per produrre la migliore flotta possibile. Oltre ai suoi dividendi, siamo lieti di offrirle in omaggio una flotta dei nostri ultimi progetti da esaminare e testare. Ci faccia sapere cosa ne pensa!"
 enclave.2020.desc:1 "Stimato Patrono, la nostra ultima operazione di mantenimento della pace ci ha permesso di smantellare diverse operazioni pirata e di recuperare una straordinaria quantità di risorse, dati tecnologici e navi. La maggior parte di questi sono stati messi da parte per voi, oltre ai vostri meritati dividendi."
 enclave.2025.desc:1 "Stimato Patrono, la società sta attraversando momenti difficili. Abbiamo perso diversi clienti civili e varie altre operazioni si sono concluse con costosi fallimenti. Stiamo mettendo a punto un piano di ristrutturazione che taglierà le spese su tutta la linea e lasceremo andare parte del nostro personale.\n\nSiate certi che abbiamo lavorato instancabilmente per portarvi i vostri dividendi e che questa sfortuna è solo temporanea."
 enclave.2025.a:0 "Deludente."
 enclave.2025.b:0 "Siete stati licenziati. Rivolgetevi al Consiglio di amministrazione per la vostra liquidazione."
 enclave.2025.c:0 "Lasciate invece che vi aiutiamo."
 enclave.2040.desc:0 "Volete condividere la vostra tecnologia? La sua fiducia in noi è un onore, caro patrono. Sebbene il nostro dipartimento di ricerca e sviluppo si impegni a mantenerci all'avanguardia nella ricerca, non possiamo mobilitare la stessa quantità di risorse che avete voi. E ogni conoscenza che condividerete con noi sarà utilizzata per sviluppare le nostre attività nel modo più etico possibile!"
 enclave.2040.a.tt:0 "Condivideremo la nostra §Ytecnologia§! con questa enclave. Questo può essere fatto solo una volta ogni §Y10 anni§!"
 merc_enclave_grants_ships:0 "L'enclave §Y[mercenary_enclave_country]§! ci concederà inoltre una §Gpiccola flotta militare§!"

 enclave.2050.name:0 "Un'Accordo che non Dovremmo Rifiutare"
 enclave.2050.desc:0 "Abbiamo ricevuto un comunicato urgente dall'enclave [mercenary_enclave_country.GetName]. Dicono che [khan_country.GetName] ha fatto un'offerta che non possono rifiutare. La loro unica via d'uscita dall'accordo è trovare un lavoro altrove entro due mesi. Se nessuno li assume, entreranno al servizio del Khan e non avranno altra scelta che scatenare una guerra totale contro di noi."
 enclave.2050.a:0 "Contatta l'Enclave [mercenary_enclave_country.GetName]."
 enclave.2050.a.tt:0 "Abbiamo £time£ §Y60 Giorni§! per decidere se assumerli o meno."
 enclave.2050.b:0 "Non possiamo permettercelo adesso. Forse più tardi."
 enclave.2050.b.tt:0 "Abbiamo £time£ §Y7 Giorni§! per decidere se assumerli o meno."
 enclave.2050.c:0 "Traditori! La loro avidità sarà la loro rovina."

 # Salvager Enclaves
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "Piacere di fare la sua conoscenza! A nome dell'enclave [salvager_enclave_country.GetName], vi do il benvenuto nella nostra umile officina interstellare.\n\nDiteci... Riconoscerei ovunque quei fissaggi per la chiglia: un bel lavoro. Abbiamo l'abitudine di tenerci aggiornati su ciò che vola nella galassia, cercando di seguire le tendenze locali. Ma dov'ero rimasto..?\n\nAh si: benvenuto! Come possiamo aiutarvi per le vostre esigenze di recupero e bonifica?"
 enclave.305.b.desc:0 "Salve, salve! A nome dell'enclave [salvager_enclave_country.GetName], vi do il benvenuto nel nostro cantiere di recupero. Scafi, propulsori, cianografie, accessori: abbiamo di tutto.\n\nNon stiamo scherzando... sareste sorpresi da ciò che la gente lascia all'interno delle loro vecchie navi. Proprio di recente abbiamo messo le nostre [salvager_enclave_country.species.GetHandNamePlural] su un'intera cambusa, tutta fusa in oro. Sorprendente!\n\nAd Ogni modo, come possiamo aiutarvi, dovete rottamare o acquistare?"
 enclave.305.c.desc:0 "Saluti! A nome dell'enclave [salvager_enclave_country.GetName], vi do il benvenuto nella nostra officina e nel nostro deposito di rottami. Legioni di ingegneri dedicati sono pronti a riparare, ricostruire e demolire qualsiasi cosa su cui possano agganciare un attrezzo. Scoprirete che la nostra passione per il mestiere è piuttosto insaziabile.\n\nCome possiamo facilitare le vostre esigenze di recupero e bonifica oggi?"
 enclave.305.desc.scavenger_first:0 "Benvenuti! Mi fa piacere incontrare dei compagni di viaggio, la galassia può essere un luogo solitario per quelli come noi.\n\nConoscete la procedura: raccogliamo vecchi pezzi che non vengono utilizzati da nessuno e gli diamo nuova vita. Se c'è qualcosa su cui non riuscite a mettere le vostre [Root.GetSpeciesHandNamePlural], state certi che noi lo avremo.\n\nIn ogni caso, come possiamo facilitare le vostre esigenze di recupero e bonifica?"
 enclave.305.desc.scavenger_followup:0 "Saluti! Vi siete già stufati di gestire un impero? Potreste unirvi a noi nell'attività di rottamazione, è molto meno stressante e voi siete chiaramente portati per questo." 
 enclave.305.n.desc:0 "Salve di nuovo! Tempi frenetici, questi, spero che gli affari del vostro impero si svolgano senza intoppi? Oserei dire che qui siamo tutti in fermento, come al solito. Le pigre [salvager_enclave_country.species.GetHandNamePlural] si occupano velocemente delle navi colonia obsolete..."
 enclave.305.o.desc:0 "Saluti! Come possiamo servire le vostre esigenze ingegneristiche oggi? Hmm, siamo curiosi dei vostri dispositivi per le piastre dello scafo: come stanno funzionando secondo voi?"
 enclave.305.p.desc:0 "Bentornati! perché non date un'occhiata ai nuovi sistemi di guida! Spero che riusciremo a esercitare una piccola influenza positiva sul modo in cui gestite le vostre navi; vi ringrazieranno per questo.\n\nCome possiamo essere d'aiuto?"
 enclave.305.q.desc:0 "Ciao! Non fate caso a me... Stavo solo armeggiando con questo nuovo oloemettitore industriale. Sono dispositivi affascinanti. È un mio progetto personale, per vedere quanto grande potesse essere l'ologramma proiettato. Non è poi così difficile quando si tratta di teletrasportarne uno nello spazio.\n\nAh, ma potrei parlare per ore e ore... Ma come possiamo esservi d'aiuto?"
 enclave.305.organic.desc:0 "È bello rivederti! Non fate caso a quei suoni strani di raschiamento e di lamento. Abbiamo... ospiti, al momento! Crescendo... tendono a diventare un po'... affamati. E non c'è da stupirsi, visto il ritmo con cui ricrescono i loro flagelli!\n\nAhm... Mi scusi. Come possiamo aiutarvi?"
 enclave.305.desc.hostile:0 "Hmm, abbiamo già incontrato la tua gente...\n\nNon abbiamo nulla da dirvi, né alcun servizio da offrirvi. Vi preghiamo di andare per la vostra strada."
 enclave.305.a:0 "Vorremmo §Yrottamare una flotta§!."
 enclave.305.b:0 "Quali §Yimbarcazioni§! avete?"
 enclave.305.c:0 "Ci parli degli §Yedifici di lavoro dei Recuperatori§!"
 enclave.305.d:0 "Potete aiutarci con gli sforzi di §Ycostruzione§!?"
 enclave.305.e:0 "Vorremmo che tu recuperassi un po' di §Ydetriti§!."
 enclave.305.f:1 "Puoi aiutarci con la §YRicerca ingegneristica§!?"
 enclave.305.g:1 "Desideriamo assumere un §Y$master_salvager$§!."

 enclave.310.desc:1 "Splendido! Sarebbe un piacere per noi togliervela dalle mani.\n\nSecondo i nostri scanner, avete le seguenti flotte nel raggio d'azione. Troverete le nostre stime in allegato; ora la scelta è vostra!\n\n$enclave.310.instructions$"
 enclave.310.organic.desc:0 "Splendido! Sarebbe un piacere per noi... Per le stelle, cos'è quello? Lo chiamate vascello? Voglio dire, posso capire come... Caspita, è un oggetto dall'aspetto aggressivo! Per favore, non fate nulla di avventato! Possiamo togliervi dalle mani anche le 'navi' viventi, ma temo che §Hdobbiamo addebitare una penale per la pulizia§!.\n\nIn base ai nostri scanner, avete le seguenti flotte nel raggio d'azione. Troverete le nostre stime in allegato; ora la scelta è vostra!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "Ma certo! Il nostro servizio è davvero semplice: portate una flotta qui a §H[salvager_enclave_system.GetName]§!, e ci avvisate con un colpo di telefono. Una volta verificata la proprietà, possiamo fornirvi una lista di preventivi. A quel punto prenderemo possesso dei materiali recuperati e li porteremo a casa in men che non si dica.\n\nOh, inoltre: non facciamo rottamazione di merce altrui! Non vogliamo subire nessun tipo di conflitto inutile, per lo meno non di nuovo... \n\n$enclave.310.instructions$"
 enclave.310.instructions:0 "§EPossiamo far valutare e rottamare le navi se le portiamo alla base stellare dei Recuperatori nel§! §Esistema§! §H[salvager_enclave_system.GetName]§!"
 enclave.310.a:0 "Buono a sapersi. Riguardo gli altri servizi..."
 enclave.310.b:0 "La §H[scrappable_fleet_1.GetName]§!."
 enclave.310.c:0 "La §H[scrappable_fleet_2.GetName]§!."
 enclave.310.d:0 "La §H[scrappable_fleet_3.GetName]§!."
 enclave.310.e:0 "La §H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt:0 "£energy£$@ScrapOrganicCost|Y$ (§Rspese di pulizia§!)\n\n"
 enclave.310.tt:1 "Riceveremo:"
 enclave.315.desc:0 "Grazie! I vostri materiali di recupero saranno da voi a breve."

 enclave.320.desc:0 "Meraviglioso! Quando ci arriva una nave in pessime condizioni, lavoriamo duramente per riportarla alla vita operativa. In questo momento abbiamo a disposizione i seguenti tipi.\n\nSappiate che ogni nave che recuperiamo viene venduta con la nostra §HGaranzia di Acciaio§!. Siamo sicuri che queste navi funzioneranno meglio ora di quando erano ancora nuove di cantiere! \n\nTenete presente che la bonifica è un processo che richiede tempo. Non possiamo fornirvi di un intero squadrone senza dover fare rifornimento in seguito, quindi dovreste ricontrollare con noi in un secondo momento."
 enclave.320.timeout.desc:1 "Beh, ogni volta che ci arriva una nave in panne, lavoriamo sodo per riportarla in vita. Sfortunatamente sembra che §Yi vostri slot siano vuoti§! per il momento!\n\nPer favore tornate più tardi e vedremo cosa possiamo fare. Di solito ci vogliono circa... §H2 anni§! per una ristrutturazione completa."
 enclave.320.b:0 "$CORVETTE$ recuperata."
 enclave.320.b.tt:0 "Acquista una $CORVETTE$ con un design utilizzato in passato da §Y[salvager_reclaimed_corvette_country.GetName]§!."
 enclave.320.bb:0 "Flotta di $CORVETTE$ recuperate."
 enclave.320.bb.tt:1 "Acquistare una piccola flotta di 10 $corvette_plural$, con un design utilizzato in passato da §Y[salvager_reclaimed_corvette_country.GetName]§!.\n\nQuesto terrà occupati i Recuperatori per un po' di tempo; non potremo acquistare altre navi recuperate per §H2 anni§!.\n\n"
 enclave.320.c:0 "$DESTROYER$ recuperato."
 enclave.320.c.tt:0 "Acquista un $DESTROYER$ con un design utilizzato in passato da §Y[salvager_reclaimed_destroyer_country.GetName]§!."
 enclave.320.c.timeout:0 "Un altro $DESTROYER$ sarà disponibile per l'acquisto dopo §Y[root.salvager_destroyer_timer]§!."
 enclave.320.d:0 "$CRUISER$ recuperato."
 enclave.320.d.tt:0 "Acquista un $CRUISER$ con un design utilizzato in passato da §Y[salvager_reclaimed_cruiser_country.GetName]§!."
 enclave.320.d.timeout:0 "Un altro $CRUISER$ sarà disponibile per l'acquisto dopo §Y[root.salvager_cruiser_timer]§!."
 enclave.320.e:0 "$BATTLESHIP$ recuperato."
 enclave.320.e.tt:0 "Acquista un $BATTLESHIP$ con un design utilizzato in passato da §Y[salvager_reclaimed_battleship_country.GetName]§!."
 enclave.320.e.timeout:0 "Un altro $BATTLESHIP$ sarà disponibile per l'acquisto dopo §Y[root.salvager_battleship_timer]§!."

 enclave.325.desc:0 "Grazie davvero!"

 enclave.330.desc:0 "Certamente! Dateci spazio per lavorare, e i nostri meccanici potranno accelerare le riparazioni delle vostre navi locali in men che non si dica.\n\nVi forniremo tutto ciò di cui avete bisogno per collegare un modulo di recupero alla §Ystazione spaziale adiacente alla nostra§!. Potrebbe essere necessario spostare una o due paratie, ma una volta che i nostri ingegneri avranno un posto dove sistemarsi, le vostre navi voleranno direttamente attraverso le baie di riparazione! Di tanto in tanto possiamo anche aiutarvi nella costruzione in ogni pate dell'impero.\n\nAllora, che ne dite: un §HOfficina di Recupero§! Vi va bene?"
 enclave.330.lowopinion.desc:0 "Certamente! Offriamo un'opportunità speciale ai nostri clienti più fidati. In breve: ci date spazio per lavorare a bordo di una base stellare qui in [salvager_enclave_system.GetName], e i nostri meccanici possono accelerare le riparazioni delle vostre navi locali. Possiamo persino aiutarvi nella costruzione di basi stellari e cantieri navali in tutto l'impero! \n\nSe la cosa vi interessa, saremo lieti di discuterne ulteriormente... quando ci sentiremo più sicuri di questo rapporto di lavoro. Ci auguriamo che comprendiate."
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "Abilita la costruzione di basi stellari di §Y$sm_salvager_workshop$§!, riducendo le spese di manutenzione e accelerando le riparazioni delle navi attraccate."

 enclave.335.desc:0 "Ma certo! I nostri meccanici sono stati duramente al lavoro per ideare e creare nuovi piani, e sarebbe un piacere per noi condividere le nostre idee il lavoro a tempo limitato.\n\nMetteremo in moto la vostra officina di recupero, recuperando e riutilizzando i pezzi per i progetti su §Ytutte le vostre basi stellari§!. Abbiamo anche qualche asso nella manica per aiutarvi a produrre navi, nel caso in cui dovesse essere necessario!\n\nTenete presente che un lavoro come questo richiede molto impegno; non sempre riusciamo a completarlo."
 enclave.335.a:0 "$enclave.310.a$"

 enclave.336.desc:0 "Ciao di nuovo! Sono lieto di poter dire che siamo pronti a dare una marcia in più e a far sì che i Lavori di Recupero abbiano un minor costo di mantenimento.\n\nCosa ne dite? Siete pronti ad accelerare la costruzione navale su §Ytutte le vostre basi stellari!?"

 enclave.340.a.desc:0 "Una chiamata molto solenne. Ci addolora più di quanto possiate immaginare sentire di navi colpite in battaglia, ma la vita è dura qui nel vuoto, e deve essere così.\n\n... Perdonate le mie fantasticherie. Assolutamente, questo è un servizio che possiamo fornire.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "Ahimè. Così... il vuoto ha reclamato altre navi... Noi naturalmente, cercheremo volentieri di recuperare qualcosa di positivo da questa tragica battaglia di cui parlate.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "Se sarete così gentili da concederci i §Ydiritti di recupero§! e fornirci le §Ycoordinate§! per questi campi di detriti, vi risarciremo a tempo debito."
 enclave.340.nodebris.desc:1 "Ahimè , la battaglia: la causa più dolorosa di una fase di recupero...\n\nDovete perdonarmi, [root.GetRulerTitle]; ma la distruzione barbarica non ci dà gioia. Tuttavia, capiamo che è necessario. Possiamo infatti occuparci noi del recupero su commissione, se le vostre navi non vogliono o non sono in grado di setacciare i detriti.\n\nPassate da noi in caso di necessità e concedeteci i diritti di recupero. Ci impegneremo a fornirvi di qualsiasi materiale e conoscenza che troveremo là fuori."
 enclave.340.lowopinion.desc:1 "Ahimè, la causa più dolorosa di una fase di recupero... la battaglia.\n\nDovete perdonarmi, [root.GetRulerTitle]; abbiamo le nostre ragioni per piangere su una tale distruzione intenzionale. Tuttavia, per i nostri §Yclienti più fedeli§! siamo in grado di gestire i recuperi sotto commissione. \n\nTornate da noi più tardi, quando sarà necessario. Ci impegneremo a occuparci dei §Hcampi di detriti§! di cui avete diritto, e vi compenseremo di qualsiasi materiale e conoscenza ingegneristica che troveremo là fuori."
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "§RPerderemo l'accesso§! a un massimo di §Y3 campi di detriti§!. L'enclave [salvager_enclave_country.GetName] ci consegnerà tecnologia o materiali recuperati §Yentro90 giorni§!."

 enclave.341.desc:0 "Grazie. Il trasferimento dei diritti di recupero sembra essere in ordine; la richiesta di risarcimento è buona. Ci faremo sentire presto"
 enclave.342.desc:0 "Oh! Mi dispiace dirlo, sembra che i vostri campi di detriti si siano deteriorati nel corso della nostra conversazione. Persino noi non abbiamo le capacità per recuperare un relitto abbandonato così a lungo. Ahimè, il nostro vecchio nemico, l'entropia, colpisce ancora!"

 enclave.345.desc:1 "Sarebbe un piacere per noi! Le pigre [salvager_enclave_country.species.GetHandNamePlural] creano menti curiose, e questo per noi vale doppio! Siamo molto felici di prestare aiuto e condividere consigli utili con i nostri §Yclienti abituali§!, purché le nostre spese siano coperte.\n\nApprezzeremmo anche qualsiasi donazione per contribuire a rafforzare la nostra umile base stellare! I vecchi scafi possono essere riutilizzati molte volte, ma a volte non c'è niente di meglio dell'affidabilità di una paratia appena fusa."
 enclave.345.a:0 "$enclave.310.a$"

 enclave.346.desc:0 "Ciao, amici! I nostri anni di studio collaborativo sono passati davvero in fretta. Per quanto ne so, alcuni dei nostri ingegneri hanno raccolto qualche consiglio da voi, e voi da noi!\n\nTuttavia, il tempo concordato è ormai scaduto e ci farebbe comodo avere a casa quei nostri apprendisti dalla mente sveglia... A meno che non siate disposti a compensarci per un altro po' di tempo.?"

 enclave.350.desc:0 "Come uno dei nostri §Yclienti fidati§!, saremmo certamente disposti a mandare qualcuno a supervisionare i vostri sforzi di recupero, dietro il pagamento di una piccola quota. Sarà un gradito diversivo per la pesca a strascico di relitti di navi appena distrutte."
 enclave.350.desc.not_available:0 "Offriamo ai nostri §Yclienti fidati§! i servizi di un supervisore che può migliorare i vostri sforzi di rottamazione, ad un prezzo modesto. Purtroppo nessuno dei nostri sorveglianti è disponibile al momento, sono molto richiesti e temo che altri clienti abbiano la priorità."
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "Saluti! I supervisori che vi avevamo mandato sono rientrati, il loro mandato sul campo è terminato. Tuttavia, saremmo certamente disposti a inviare delle sostituzioni, se avete ancora bisogno dei nostri servizi."

 master_salvager:0 "Maestro Recuperatore"
 master_salvager_desc:1 "Un tecnico esperto dell'Enclave dei Recuperatori assicura che i detriti del campo di battaglia siano utilizzati in modo efficiente."

 master_salvager_catch_phrase: "§L"Bene, facciamo un po' di lavoro sul campo! C'è qualche relitto interessante in giro?"§!"

