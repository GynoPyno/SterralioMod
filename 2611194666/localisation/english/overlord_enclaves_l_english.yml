 enclave_mercenary_starbase_ruined_desc:0 "Questa fortezza del commercio mercenario, un tempo orgogliosa, è caduta in rovina; le sue sale d'esposizione sono state completamente saccheggiate."
 enclave_salvager_station:0 "Base Stellare dei Recuperatori"
 enclave_salvager_station_plural:0 "Basi Stellari dei Recuperatori"
 enclave_salvager_starbase_ruined:0 "Base Stellare dei Recuperatori in Rovina"
 enclave_salvager_starbase_ruined_desc:0 "Questo alveare, un tempo fiorente, giace ora immobile, con le sue numerose aree di ingegneria disseminate di macchinari rotti."
 enclave_shroudwalker_station:0 "Base Stellare dei Velonauti"
 enclave_shroudwalker_station_plural:0 "Basi Stellari dei Velonauti"
 enclave_shroudwalker_starbase_ruined:0 "Base Stellare dei Velonauti in rovina"
 enclave_shroudwalker_starbase_ruined_desc:0 "Questo antico rifugio è stato fatto completamente a pezzi, sembrerebbe dall'interno. Il suo costrutto interno roccioso giace ora in frantumi, spargendo le miriadi guglie in rovina ai venti cosmici."

 mercenary_army:0 "Esercito Mercenario"
 mercenary_army_desc:0 "Queste truppe lo fanno solo per i soldi. Sono spietati ed efficienti, ma anche se il rischio fa parte del lavoro, non sono disposti a sacrificarsi per una causa. E non si lasceranno mai sfuggire l'occasione di saccheggiare."
 mecha_army:0 "Esercito Mercenario Robotizzato"
 mecha_army_desc:0 "I migliori mercenari sul mercato. Queste truppe compensano il loro scarso numero di soldati pilotando enormi macchine ambulanti. Sebbene non sono i soldati più coraggiosi, sono spietati e lasciano dietro di sé solo rovine fumanti."

 salvager_overdrive:0 "L'Overdrive dei Recuperatori"
 salvager_overdrive_desc:0 "Questo impero sta beneficiando degli sforzi mirati di un amichevole equipaggio dei Recuperatori, che ne accelera la costruzione delle loro basi stellari e colonie."
 salvager_insight:0 "L'Intuizione dei Recuperatori"
 salvager_insight_desc:0 "Gli scienziati di questo impero beneficiano dell'esperienza pratica di un'enclave dei Recuperatori, che ne accelera le nuove scoperte ingegneristiche."

