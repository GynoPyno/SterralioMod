 #Built first Shroud Beacon (non-Teachers origin)

 enclave.4200.name:0 "Faro per il Velo"
 enclave.4200.desc:0 "Dopo un lungo periodo trascorso a brancolare nel buio, il Velo viene allo scoperto. Sebbene gli strani processi con cui funziona il Faro del Velo rimangano poco compresi dai nostri scienziati, i suoi sistemi fisici appaiono agganciati all'energia psionica e le sue operazioni sono quasi simili a quelle di un organismo vivente. Il tunnel che genera è più un bypass che un percorso, e offre alle nostre navi una scorciatoia extradimensionale attraverso il Velo. L'esplorazione interstellare ora sarà molto più rapida... e infinitamente più misteriosa."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "Risveglio Finale"
 enclave.4240.desc:0 "Apprendisti, il Velo ha dato un avvertimento. Un momento di grande crisi è alle porte e la galassia è sull'orlo della rovina. Le profezie hanno dimostrato che non siamo all'altezza della minaccia in arrivo. Piuttosto che essere distrutti, ora impartiamo la nostra lezione finale: ogni sogno ha il suo risveglio. È giunto il momento di passare oltre questo mondo. Anche se i sentieri del Velo sono oscuri e tortuosi, arriveremo infine a un nuovo piano, un nuovo mondo in cui diffondere i nostri insegnamenti. Lasciamo a voi questa galassia e il suo destino. Che le nostre lezioni passate possano essere una guida nel momento del bisogno."
 enclave.4240.a:0 "Che il Velo vi protegga."
 enclave.4240.b:0 "Come potete abbandonarci?"

 shroudwalkers_depart_reverence:0 "Lezione Accettata"
 shroudwalkers_depart_reverence_desc:0 "I nostri Maestri non ci hanno mai delusi. Auguriamo loro ogni bene per il loro ultimo viaggio."
 shroudwalkers_depart_anger:0 "Lezione Rifiutata"
 shroudwalkers_depart_anger_desc:0 "I nostri Maestri ci hanno abbandonati. Non abbiamo bisogno di ulteriori lezioni."

 enclave.4243.name:0 "Un Avvertimento"
 enclave.4243.desc:0 "Apprendisti, state percorrendo un sentiero pericoloso. Pensavate che non lo avremmo notato, noi che vi abbiamo nutriti per secoli? Nell'insegnarvi del Velo speravamo di illuminarvi, di elevarvi. Ma questo? Potere e sete di sangue, e una crisi creata da voi stessi. Ricordate gli insegnamenti! Questo universo non è che l'ombra di un sogno. C'è ancora tempo. Abbandonate questa ambizione distorta prima che siate distrutti da essa."
 enclave.4243.a:0 "Cosa siamo diventati?"
 enclave.4243.b:0 "Il nostro destino è chiaro. Non mettetevi sulla nostra strada."

 enclave.4245.name:0 "Un Fallimento dell'Educazione"
 enclave.4245.desc:0 "Il Velo stesso sussulta, e tutti i segni indicano la rovina. Vi abbiamo osservati a lungo, ma nemmeno noi avremmo potuto intuire la vastità della vostra follia. Affrettandovi ad agire, vacillerete. Nell'afferrare il potere, esso è già perduto. Avete dimenticato la lezione più basilare: il Velo non è una risorsa da sfruttare, ma un mistero da assaporare. Ma il fallimento dell'allievo riguarda il maestro. Pur di non assistere all'orrore che diverrete, abbiamo scelto di lasciare questo mondo. Sebbene i sentieri del Velo siano oscuri e tortuosi, alla fine raggiungeremo un nuovo livello, un nuovo mondo. Forse lì troveremo apprendisti degni dei nostri insegnamenti.\n\nChe il Velo abbia pietà di voi."
 enclave.4245.a:0 "È saggio che ve ne andiate."
 enclave.4245.b:0 "Un tempo eravamo allievi. Ora siamo Maestri."

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "Breccia Psionica"
 enclave.4250.desc:0 "Il nostro recente viaggio attraverso il Tunnel del Velo ha provocato un'enorme frattura nello spaziotempo. L'energia psionica a livelli senza precedenti si sta diffondendo nel sistema e... Ha iniziato a condensarsi. I dati dei sensori stanno fluttuando, instabili, ma sembra si tratti di una qualche forma di materializzazione del Velo. Grande, assolutamente aggressiva."
 enclave.4250.a:0 "La galassia sta diventando sempre più pericolosa."
 enclave.4250.b:0 "Che il Divino ci protegga..."
 enclave.4250.c:0 "La ridurremo in polvere."
 enclave.4250.d:0 "Se possibile, eviteremo ogni conflitto."

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name:0 "Avvolta nel Velo"
 enclave.5055.desc:0 "Il cambiamento predetto dall'enclave [shroudwalker_enclave_country.GetName] è arrivato: dopo un inatteso picco di fluttuazioni psioniche, la nave [Root.GetName] è stata persa nel Velo. Sollevandosi come una grande onda increspata, lo spaziotempo stesso si è incurvato sulla nave. Per diversi secondi ha continuato a trasmettere la telemetria. Tra queste c'era una registrazione confusa dell'equipaggio, i cui corpi cambiavano da un momento all'altro, distorcendosi in strane nuove forme.\n\nDa allora un'immagine residua o un 'fantasma' della nave è apparso fugacemente in tutto il settore. Lo studio del fenomeno dovrebbe permetterci di capire meglio il destino della nave e del suo equipaggio."
 enclave.5055.poi_1:0 "Nave Avvolta dal Velo"
 enclave.5055.poi.desc:0 "Ultima posizione conosciuta della nostra nave persa nel Velo."
 shrouded_ship_discoveries:0 "Studio della Nave Avvolta dal Velo"

 SHROUDED_SHIP_PROJECT:0 "Strana Immagine Residua"
 SHROUDED_SHIP_PROJECT_DESC:0 "Un'immagine residua fluttuante della nave scientifica persa nel Velo appare sporadicamente in tutto il sistema."

 enclave.5060.name:0 "Nave come Concetto"
 enclave.5060.desc:0 "Abbiamo un aggiornamento sulla nave scientifica perduta nel Velo. L'immagine residua che è apparsa in tutto il sistema non è la nave stessa. I nostri scienziati la descrivono invece come un 'oggetto concettuale'. Non possedendo dimensioni, questa 'nave come concetto' esiste come modello psionico. A seconda dello stato mentale dell'osservatore la forma della nave cambierà. Anche se studiare il fenomeno ci ha aiutati a comprendere meglio le connessioni tra percezione e spaziotempo, non ci siamo avvicinati al recupero della nave originale. Per ora, dobbiamo considerarla perduta a causa del Velo."

 enclave.5065.name:0 "Forma Finale"
 enclave.5065.desc:0 "La nostra nave scientifica scomparsa, un tempo ritenuta perduta per sempre nel Velo, è improvvisamente riapparsa. Sebbene le dimensioni della nave siano state lievemente alterate, il vascello ed il suo equipaggio sono in buone condizioni.\n\nDescrivendo la loro esperienza nel Velo come qualcosa di simile a uno strano sogno frammentario, nel corso del tempo l'equipaggio è stato in grado di forgiare un 'concetto condiviso' di loro stessi e del proprio ambiente. Quando le loro percezioni individuali hanno iniziato ad allinearsi, l'equipaggio si è avvicinato sempre di più alla nostra realtà. In effetti sono riusciti a sognare loro stessi di nuovo nell'esistenza."
 enclave.5065.a:0 "Bentornati."

 #All Too Lucid
 enclave.5005.name:0 "Tutto Troppo Lucido"
 enclave.5005a.desc:0 "$enclave.5005.intro$ All'inizio del sonno REM la droga stimola il sistema limbico del soggetto, dando luogo ad uno stato incredibilmente viscerale di sogno lucido.\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ La droga genera uno stato simile al sonno, stimolando il substrato neuro-cristallino a produrre uno stato incredibilmente viscerale di sogno lucido.\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ La droga genera uno stato simile al sonno, stimolando i cloroplasti neurali a produrre uno stato incredibilmente viscerale di sogno lucido.\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ La droga genera uno stato simile al sonno, stimolando il micelio neurale a produrre uno stato incredibilmente viscerale di sogno lucido.\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ All'inizio del sonno la droga stimola il tetto ottico, dando luogo ad uno stato incredibilmente viscerale di sogno lucido..\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ All'inizio del sonno la droga stimola i gangli cerebrali accoppiati, dando luogo ad uno stato incredibilmente viscerale di sogno lucido.\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ All'inizio del sonno la droga stimola il ganglio sovraesofageo, provocando uno stato incredibilmente viscerale di sogno lucido.\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ La droga genera uno stato simile al sonno, stimolando il tessuto cerebrale necrotico a produrre uno stato incredibilmente viscerale di sogno lucido.\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "Sembra che l'evento predetto dall'enclave [shroudwalker_enclave_country.GetName] sia arrivato: una nuova droga di strada sta guadagnando popolarità sul pianeta [Root.GetName]. Chiamato "Lucido", il composto psionico deriva da un'analoga pianta locale."
 enclave.5005.outro:0 "Per di più diversi utilizzatori hanno riferito di essere osservati nei loro sogni, come se qualcuno - o qualcosa - avesse 'attraversato un confine' nella loro mente. Ciononostante molti considerano l'euforia dello stato onirico preferibile alla dura realtà della vita coloniale. Purtroppo la popolarità della droga ha portato alla nascita di una rete di distribuzione criminale."
 enclave.5005.a:0 "Preoccupante."

 enclave.5010.name:0 "Sogni Inquietanti"
 enclave.5010.desc:0 "Il consumo della droga Lucido continua ad aumentare sul pianeta [Root.GetName]. Le autorità coloniali segnalano un preoccupante aumento della devianza, con i consumatori più attivi che sperimentano gravi crisi psicotiche. La produttività è in calo, la criminalità è in aumento e la popolazione locale non mostra alcun segno di abbandono del vizio."
 enclave.5010.a:0 "Illegale!"
 enclave.5010.b:0 "Ci servono più informazioni"

 enclave.5015.name:0 "Possibilità di Sognare"
 enclave.5015.desc:0 "I nostri scienziati hanno fatto un passo avanti nello studio della droga Lucido. L'effetto del composto sul sistema del soggetto non solo favorisce i sogni lucidi, ma provoca anche una dipendenza chimica. Il bisogno diventa maggiore ogni volta che si assume la droga. Quando somministrata a dosaggi sufficientemente elevati, sono state osservate fluttuazioni quantistiche nel cervello. Queste fluttuazioni sono coerenti con quel poco che sappiamo del Velo.\n\nDopo il risveglio i soggetti lamentavano mal di testa e allucinazioni. In casi estremi si sono verificate emorragie fatali. Le autopsie successive hanno rivelato un aumento netto dello 0,01% della massa cerebrale. A quanto pare i sogni stessi stanno lasciando una sorta di residuo.\n\nIl capo progetto sta richiedendo ulteriori risorse per comprendere meglio gli effetti della droga. Fortunatamente, data la richiesta del composto, non mancano i volontari."

 enclave.5020.name:0 "Cosa Può Accadere"
 enclave.5020a.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica e non poteva più entrare in modo naturale nel sonno REM. $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica che aveva compromesso gravemente la funzione delle loro sinapsi neurocristalline. $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica che aveva compromesso gravemente il funzionamento dei loro cloroplasti neurali. $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica che aveva compromesso gravemente il corretto funzionamento del loro micelio neurale. $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica e non poteva più entrare nel sonno in modo naturale. $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica che impediva ai loro gangli cerebrali accoppiati di funzionare correttamente. $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica che impediva al loro ganglio sovraesofageo di funzionare correttamente. $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ Ognuno aveva raggiunto uno stato di dipendenza fisiologica che aveva gravemente compromesso il corretto funzionamento delle loro sinapsi nectrotiche. $enclave.5020.outro$"
 enclave.5020.intro:0 "Risultati inquietanti dal nostro studio sul farmaco Lucido: diversi soggetti della ricerca sono morti dopo un uso prolungato."
 enclave.5020.outro:0 "Il 30% dei soggetti ha sviluppato una crescita tumorale nel tronco encefalico. Le immagini ad alto ingrandimento hanno rivelato che questi tumori sono lo stadio larvale di una qualche forma di parassita.\n\nSi teorizza che le fluttuazioni quantistiche prodotte dalla droga abbiano permesso a questi parassiti di 'passare' da un piano dimensionale adiacente. A quanto pare la nostra composizione neurale è perfettamente adatta alle loro esigenze alimentari.\n\nDa quando queste scoperte sono state rese pubbliche, le forze di sicurezza hanno registrato un calo del 50% degli arresti legati alla droga Lucido. Forse la nostra gente si sta finalmente svegliando."
 enclave.5020.a:0 "Buonanotte."

 enclave.5025.name:0 "Morire, Dormire..."
 enclave.5025.desc:0 "Notizie inquietanti dal pianeta [Root.GetName]: è stato segnalato un numero crescente di decessi tra i consumatori della droga Lucido. Sembra che il composto non solo favorisca i sogni euforici, ma provochi anche una dipendenza chimica. Dosi sufficientemente elevate provocano emorragie interne e, successivamente, la morte."
 enclave.5025.a:0 "Esasperante."

 enclave.5030.name:0 "Piangono per Sognare Ancora"
 enclave.5030.desc:0 "L'uso generalizzato della droga Lucido continua sul pianeta [Root.GetName]. Nonostante le dure pene inflitte ai trasgressori, un numero crescente della nostra gente è arrivato a considerare lo stato di sogno euforico come preferibile alla vita da svegli. Anche se il risultato è la loro morte, non si lasceranno scoraggiare. La stabilità sul pianeta [Root.GetName] continua a diminuire."

 enclave.5035.name:0 "Quel Sonno di Morte"
 enclave.5035.desc:0 "Il numero di decessi correlati alla droga Lucido sul pianeta [Root.GetName] continua ad aumentare. Tuttavia, con il peggiorare delle condizioni sociali, sempre più persone si rivolgono alla droga per evadere. Se le cose continuano così rischiamo di perdere la colonia."
 enclave.5035.a:0 "Devono essere fermati."

