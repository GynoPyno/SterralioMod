 # Shroudwalker Enclaves
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "Ah! Un visitatore. Benvenuto.\n\nNoi siamo l'enclave §H[shroudwalker_enclave_country.GetName]§!. All'interno di questo scafo trasportato dal vuoto, la nostra congrega comunica con forze incomprensibili alla maggior parte delle menti mortali. Contempliamo i segreti più reconditi celati nei sogni, serbatoi di potenziale inesplorato, gli ingranaggi invisibili che guidano intere civiltà... §YIL VELO§! rivela molto a coloro che sono disposti ad ascoltare.\n\nIn questo momento vi ascoltiamo. Diteci... Cosa vi porta da noi?"
 enclave.405.generic.n.desc:0 "Bentornato, visitatore. Ti stavamo aspettando."
 enclave.405.generic.o.desc:0 "Tante civiltà raccontano lo stesso tipo di storia, di cose oscure che si nascondono in miniere scavate troppo in profondità. Ditemi visitatore: si è mai chiesto cosa si nasconde sotto gli strati della nostra realtà?"
 enclave.405.generic.p.desc:0 "C'è un detto a noi noto:\n'Ciò che è trasportato dal vento sarà spazzato via dalla pioggia.'\nParole confortanti per molti abitanti del pianeta dalla vita breve...\n\nIl regno che chiamiamo Il Velo non conosce questo tempo."
 enclave.405.psionic.a.desc:0 "Ah, compagni di viaggio dell'ignoto! Noi, §H[shroudwalker_enclave_country.GetName]§! vi diamo il benvenuto e vi chiamiamo amici.\n\nVi prego di perdonare questo mezzo di comunicazione inferiore. Le intense devozioni psioniche che pratichiamo possono essere condotte solo da dietro temibili barriere e condotti telepatici. Pertanto, possiamo ricevere solo scorci di pensiero dal regno corporeo.\n\nPerciò devo chiedervi: cosa vi porta da noi?"
 enclave.405.psionic.n.desc:0 "Così, siete di ritorno! È un piacere rivedervi. Vi stavamo aspettando."
 enclave.405.psionic.o.desc:0 "Di tutti i principi a cui ci atteniamo nell'enclave §H[shroudwalker_enclave_country.GetName]§!, pochi sono più cari di questo: anche coloro che sono elevati come noi possono essere sicuri di trovare i nostri compagni nella galassia.\n\nAllora, amico ascendente: come possiamo servirci a vicenda?"
 enclave.405.hostile.a.desc:0 "Interlocutore, la tua ostilità ti precede come un miasma immondo. Siamo un gruppo pacifico, ma sappi che se intendi arrecarci del male, la tua follia ti verrà restituita decuplicata. Noi siamo l'enclave §H[shroudwalker_enclave_country.GetName]§!, e sebbene la nostra portata possa sembrare scarsa, la nostra ira sarà devastante."
 enclave.405.a:1 "Quale sarà il nostro §Ydestino§!?"
 enclave.405.b:2 "Sarebbe disposto a inviarci un §Yleader§! dal suo gruppo?"
 enclave.405.c:1 "Puoi darci un §Yapprofondimento§! su un altro impero?"
 enclave.405.c.tt:1 "Abbiamo bisogno di almeno §Y20§! £opinion£ di Opinione con l'enclave §Y[shroudwalker_enclave_country.GetName]§! per chiedere un §YApprofondimento§!."
 enclave.405.c.tt.2:1 "Abbiamo bisogno di una Rete di Spionaggio attiva per poter chiedere all'enclave §Y[shroudwalker_enclave_country.GetName]§! di guidare i nostri sforzi clandestini."
 enclave.405.d:1 "Parlaci del §Yviaggio§! attraverso Il Velo."
 enclave.405.d.tt:1 "Abbiamo bisogno di almeno §Y30§! £opinion£ di Opinione con l'enclave §Y[shroudwalker_enclave_country.GetName]§! per informarsi sul §YFaro del Velo§!."
 enclave.405.e:0 "Potresti insegnarci come raccogliere lo §YZro§!?"
 enclave.405.e.tt:0 "Abbiamo bisogno di almeno §Y50§! £opinion£ di Opinione con l'enclave §Y[shroudwalker_enclave_country.GetName]§! per chiedere informazioni sulla raccolta dello §YZro§!."
 enclave.405.f:0 "Abbiamo incontrato qualcuno che sostiene di far parte degli §YAdepti del Velo§!..."

 enclave.410.desc:1 "Ah, una domanda importante. Questo... generalmente ha un prezzo, ma noi possiamo fornire delle risposte.\n\nSappiate però che Il Velo ci permette di percepire eventi che non si sono ancora verificati, e questa conoscenza vi aiuterà a guidare il vostro percorso. Ma è al di là del potere di un singolo evento di alterare il corso della galassia.\n\nSe volete fare questo patto, sappiate che le vostre aspirazioni non dovrebbero andare oltre la preparazione. Ma oh, quali grandiosi progetti possono essere costruiti anche solo sulla base di un'occhiata a ciò che sta per accadere..."
 enclave.410.a:0 "Prenderemo in considerazione qualcos'altro."
 enclave.410.b:0 "Pagheremo."
 enclave.415.desc:1 "Il Velo trema. Parla senza voce e con tutte le voci contemporaneamente. Gli infiniti fili del tempo che si estendono da questo momento entrano ora in confluenza. Qui, in questo luogo, il cammino da percorrere diventa chiaro. Il rito della divinazione è cominciato."
 enclave.415.tt:0 "L'enclave §Y[shroudwalker_enclave_country.GetName]§! si ritirerà per qualche giorno per entrare in comunione con il Velo"

 #Divination Finished
 enclave.416.name:0 "Il Segno Svanisce"
 enclave.416.desc:0 "'Il Velo si placa. Ancora una volta, il fiume stanco del tempo si ritira nel suo corso ben rodato. I cambiamenti predetti dal rito divinatorio sono avvenuti. Ora vai in soggezione mentre rifletti sul funzionamento del Velo.'"

 enclave.420.desc:2 "La galassia è oscura e piena di pericoli. Per illuminare il cammino dei velonauti erranti, offriamo il §HFaro del Velo§!. Una volta installato su una delle vostre basi stellari, la sua luce trapasserà qualsiasi cosa, anche quel sottile velo che alcuni chiamano realtà. Il tunnel che genera offre un passaggio attraverso il Velo e un mezzo per le flotte di attraversare grandi distanze attraverso lo spazio e il tempo.\n\nScegliete con cura la posizione del vostro Faro: una volta stabilito, il Tunnel del Velo non può essere spostato e nessun Faro secondario può richiamarne un altro.\n\nFareste bene a prestare attenzione a queste parole: il Tunnel del Velo non è una strada ordinaria, e nemmeno noi possiamo prevedere tutte le conseguenze di un simile viaggio"
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "Vorremmo un §YFaro del Velo§!."
 shroud_beacon_info:1 "Permette di costruire un §HFaro del Velo§! su una delle nostre basi stellari. Una volta costruito, genererà un §HTunnel del Velo§!, che fornirà un passaggio da e verso il sistema §Y[shroudwalker_enclave_system.GetName]§!. È possibile generare un solo tunnel: scegliete con cura la sua posizione."
 enclave.425.desc:1 "C'è un detto a noi molto noto: i sentieri del Velo sono strani e tortuosi. Possa questo Faro illuminare il vostro cammino."

 enclave.435.name:0 "Enclave dei Velonauti Distrutta"
 enclave.435.desc:0 "Vittoria nel sistema [shroudwalker_system.GetName]! Le nostre forze hanno fatto un breve lavoro sui cosiddetti mistici di [FROM.GetName]. Nonostante i grandi discorsi sulla conoscenza e sul potere, la loro sciocca devozione per il Velo non è stata in grado di prevedere e prevenire il nostro assalto. In effetti, le nostre forze hanno fatto facilmente breccia nelle difese meccaniche della struttura. Tuttavia, una volta dentro, hanno scoperto che l'enclave era vuota, tranne per un accolito solitario trovato in meditazione in una camera oscura. Non sappiamo dove siano finiti gli altri, ma la galassia si è liberata di questi dogmi vuoti."
 enclave.440.desc:1 "Arrivano notizie sulla distruzione di [FROM.GetName] nel sistema [shroudwalker_system.GetName]. Gli aggressori hanno fatto un breve attacco mirato, riducendo le strutture dei Velonauti in macerie. È strano pensare che questi mistici non abbiano potuto prevedere la propria fine. O forse questa tragedia fa parte di un disegno ancora più grande? Chi può dirlo? Senza i loro servizi, il futuro rimane oscuro."

