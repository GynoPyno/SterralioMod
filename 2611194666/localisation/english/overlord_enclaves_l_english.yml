 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name:0 "Sciamano Ribelle"
 enclave.5075.desc:0 "Un esule dell'enclave [shroudwalker_enclave_country.GetName] è arrivato su [Root.GetName]. Recentemente espulso dall'Enclave per le sue idee eretiche, questo 'estremista' non era elencato nella lista delle navi in arrivo. Come se si fosse materializzato dal nulla, è apparso nella piazza centrale della città più grande della colonia, proclamando pubblicamente una dottrina di comunione personale con il Velo. Secondo l'esule, è possibile per il nostro popolo raggiungere uno stato di beatitudine simile al sogno comune. I rapporti indicano che molti nella colonia lo stanno ascoltando."
 enclave.5075.a:0 "Gli estremisti non hanno posto qui. Rimuovere l'esule."
 enclave.5075.b:0 "Ignorando questo visitatore non è saggio. Tenete d'occhio l'esule."
 enclave.5075.c:0 "Accogliere l'esule come un ospite."
 #Choosing to remove the shaman:
 enclave.5076.name:0 "Fervore Religioso"
 enclave.5076.desc:0 "Nonostante i nostri sforzi, il membro esiliato dell'enclave [shroudwalker_enclave_country.GetName] che opera su [Root.GetName] continua a sfuggirci. Forse grazie a una qualche abilità psionica innata, sono sempre stati in grado di prevedere l'arrivo delle nostre forze di sicurezza. Inoltre, i sermoni dell'esule continuano ad attirare grandi folle. Molti coloni hanno iniziato ad abbandonare il loro lavoro a favore di queste pratiche meditative sostenute da questo cosiddetto sciamano."
 enclave.5076.a:0 "L'esule deve essere fermato."
 #Choosing to remove the shaman finale:
 enclave.5077.name:0 "Il Martire"
 enclave.5077.desc:0 "Le forze di sicurezza di [Root.GetName] hanno eliminato con successo lo sciamano canaglia. Uno degli ex adepti dell'esule, un colono sempre più disaffezionato per il mancato raggiungimento dello stato di sogno promesso, ci ha fornito delle informazioni importanti. Mentre la popolazione sembra aver accettato la realtà, pochi ostinati sono rimasti fedeli agli insegnamenti dello sciamano. Per il momento, sembra consigliabile una maggiore presenza di sicurezza sulla colonia, per evitare che la venerazione di questo 'martire' continui ad alimentarsi."
 enclave.5077.a:0 "Così sia."
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "Tessitore di Sogni"
 enclave.5080.desc:0 "Gli insegnamenti dello sciamano esiliato su [Root.GetName] continuano a diffondersi tra la popolazione. Questa dottrina radicale prevede una comunione diretta con il Velo e i suoi praticanti affermano di aver raggiunto uno stato alterato di coscienza. Riceviamo segnalazioni di un aumento delle sensazioni di euforia e di benessere. Alcuni individui affermano addirittura di essere in grado di comunicare psionicamente tra loro attraverso uno stato onirico condiviso. Sfortunatamente, questi "veri credenti" stanno anche lasciando i loro posti di lavoro in numero record. La produttività ne ha risentito."
 enclave.5080.a:0 "Mettiamo fine a queste idiozie."
 enclave.5080.b:0 "La felicità è la sua stessa ricompensa."
 #Choosing to welcome continuation:
 enclave.5081.name:0 "Ascesa Improvvisa"
 enclave.5081.desc:0 "Notizie sorprendenti dalla nostra colonia su [Root.GetName]: proclamando il proprio lavoro concluso, lo sciamano esiliato ha apparentemente lasciato la colonia. I resoconti sono sparsi e inconcludenti, ma tutti concordano sul fatto che dopo aver guidato i suoi seguaci in un'ultima meditazione, lo sciamano è semplicemente scomparso dalla piazza centrale della colonia. Per i loro seguaci, questa è la prova della sua 'ascensione' nel Velo."
 #Choosing to welcome finale:
 enclave.5082.name:0 "Comunione Psionica"
 enclave.5082.desc:0 "Degli strani sviluppi su [Root.GetName]: dopo la cosiddetta 'ascensione' dello sciamano esiliato, i nostri coloni riferiscono di aver sperimentato uno stato di coscienza alterato. Continuando a seguire le pratiche sostenute dallo sciamano, questi individui sono in grado di entrare in uno stato di comunione psionica. L'effusione di gioia e benessere che ha prodotto tra i coloni è profonda."
