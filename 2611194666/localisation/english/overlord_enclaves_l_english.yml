 divination_locus:0 "Il Segno del Luogo"
 divination_locus_type:0 "$divination_visitors_type$"
 divination_locus_desc:0 "È la volontà della Velo che lo spazio intorno a voi assuma nuove forme. Camminate con attenzione e con coraggio, e considerate quali meraviglie possono trovarsi sui sentieri che vi aspettano."
 divination_locus_embrace:1 "Abbracciamo il volere del Velo esplorando noi stessi questi sentieri."
 divination_locus_denied:1 "Sfidiamo il volere del Velo rimanendo immobili e custodendo il nostro territorio."
 divination_locus_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

