 shroudwalker_teacher_already_bought:1 "§RAbbiamo già acquistato i servizi di un Maestro Velonauta.§!"
 shroudwalker_teacher_already_exists:0 "§RQuesto pianeta dispone già dei servizi di un Maestro Velonauta.§!"

 enclave.7100.desc:1 "La padronanza del Velo è un viaggio di 10.000 vite; anche i nostri maestri più dotati possono vantare una conoscenza solo parziale dei suoi misteri. Tuttavia, la loro saggezza è inestimabile. Se lo desiderate, ne invieremo uno per guidare il vostro cammino."
 enclave.7100.a:0 "Vogliamo apprendere."

 enclave.7105.desc:1 "Sapere che c'è sempre di più da conoscere; questa è la più alta saggezza. Vi sarà inviato un maestro. Imparate bene e ne raccoglierete sicuramente i frutti."

 enclave.7110.desc:0 "Una storia molto interessante. Hai detto §YAdepti del Velo del Velo§!? Per certi versi, questa congrega assomiglia alla nostra, ma le differenze, che possono sembrare sottili ai non iniziati, sono profonde come un riflesso distorto, proveniente da un universo non del tutto simile al nostro.\n\nIl Velo presenta molte fratture sulla sua superficie. Chi si addentra nei suoi misteri non sempre finisce nello stesso universo da cui è partito."
 enclave.7110.a:0 "Viaggi psionici attraverso le dimensioni... Affascinante."
