 #The Great Schism (Divination Event)
 enclave.5090.name:0 "La Grande Scissione"
 enclave.5090.desc:0 "Siamo stati contattati da una nave da trasporto che porta con se un certo numero di accoliti esiliati dall'enclave [shroudwalker_enclave_country.GetName]. Si definiscono 'Riformatori' e chiedono rifugio su uno dei nostri mondi.\n\nQuesto rappresenta una scissione senza precedenti all'interno dei Velonauti. Sembra che l'Enclave non sia così unita come ci hanno fatto credere."
 enclave.5090.a:0 "Qui sono i benvenuti."
 enclave.5090.b:0 "Negare loro l'ingresso."
 enclave.5090.c:0 "Gli Xeno non hanno posto all'interno dei nostri confini."
 #Reformers Welcomed Chain
 enclave.5095.name:0 "L'Enclave Parla"
 enclave.5095.desc:0 "'Il Velo è inquieto. Ci è giunta notizia che alcuni nostri ex accoliti si sono rifugiati su uno dei vostri pianeti. Questo ci è molto dispiaciuto, ma tant'è. Le azioni sconsiderate spesso portano a risultati disperati. Sappiate che questi Riformatori non sono altro che dei ciarlatani, sciocchi vanitosi che credono di possedere la chiave per svelare i segreti del Velo. Date rifugio a questi eretici a vostro rischio e pericolo. Coloro che dimorano all'interno del Velo ne hanno sicuramente preso atto.'"
 enclave.5100.name:0 "La Porta e la Chiave"
 enclave.5100.desc:0 "'I nostri benefattori! Voi ci avete ospitato, quando tanti altri avrebbero voltato le spalle... Sicuramente il Velo vi benedirà, sia in questa vita o nell'altra. I nostri vecchi fratelli, l'enclave [shroudwalker_enclave_country.GetName], sono accecati dalla tradizione. Il Velo non è invalicabile. C'è una Porta e noi abbiamo scoperto la Chiave.\n\nIn cambio della vostra generosità, vorremmo condividere con voi questi segreti. Tutto ciò che ci serve sono le risorse con cui iniziare la costruzione.'"
 enclave.5100.a:0 "Ok, lo avrete."
 enclave.5100.b:0 "Il prezzo è troppo alto."
 enclave.5105.name:0 "La Chiave è Modellata"
 enclave.5105.desc:0 "'Il Velo è inquieto! Con il vostro aiuto, abbiamo finalmente completato la costruzione della Grande Chiave. Già ora i nostri fratelli più dotati si sono riuniti per iniziare l'Apertura. Con le loro menti legate alla Chiave, le loro capacità psioniche sono state amplificate. Ora, questi coraggiosi velonauti entrano in un sogno condiviso. Al loro risveglio, la Porta verrà aperta.\n\nColoro che dimorano nel Velo benedicano i loro sforzi.'"
 enclave.5106.name:0 "Un Mondo Flautolento"
 enclave.5106.desc:0 "Notizie inquietanti dalla nostra colonia su [Root.GetName]: nonostante la mancanza di risorse, alcuni dei Riformatori più zelanti hanno tentato di creare da soli una Chiave. Amplificando le loro capacità psioniche con il dispositivo di fortuna, sono entrati in uno stato di sogno condiviso. Questo ha provocato una breccia nel tessuto spaziale sopra la città centrale della colonia. Delle esalazioni nocive e ansiogene si sono sprigionate nell'aria, presumibilmente dal Velo stesso. Molti chiamano questo fenomeno "Il Castigo del Velo" e ci dicono che l'esperienza è tutt'altro che piacevole. Il morale su [Root.GetName] è ai minimi storici."
 great_schism_03:0 "Il Castigo del Velo"
 enclave.5110.name:0 "La Porta si Apre"
 enclave.5110.desc:0 "Notizie incredibili provengono dalla nostra colonia [Root.GetName]: risvegliandosi dalla loro trance psionica durata per mesi, i Riformatori sono riusciti ad aprire un varco verso il Velo. Una frattura nello spaziotempo è apparsa sopra la città centrale della colonia. Ora, qualcosa simile ad un grande vento si sta sprigionando, cangiante di luce lattiginosa. La risonanza psionica che ha attraversato la colonia ha permeato i cuori e le menti dei Riformatori e dei coloni. Molti credono che questa sia l'alba di una nuova 'età dell'oro' su [Root.GetName]."
 great_schism_01:0 "L'Età dell'Oro"
 enclave.5115.desc:0 "Notizie disastrose arrivano dalla nostra colonia su [Root.GetName]: risvegliandosi dalla loro trance psionica durata per mesi, i Riformatori sono riusciti ad aprire un varco verso il Velo. Una frattura nello spaziotempo è apparsa sopra la città centrale della colonia. Ora, qualcosa simile ad una nebbia uggiosa si sprigiona, luccicante di luce strana. Il miasma psionico che ha permeato la colonia ha stravolto i cuori e le menti dei Riformatori e dei coloni. Molti lo considerano l'inizio di una nuova 'età oscura' su [Root.GetName]."
 great_schism_02:0 "Una Età Oscura"
 #Reformers Denied
 enclave.5120.desc:0 ""Il Velo è inquieto. Ci è giunta notizia che avete negato ai nostri ex accoliti un rifugio all'interno dei vostri confini. Siete saggi. Questi 'riformatori' non sono altro che ciarlatani; sciocchi vanitosi che credono di possedere la chiave per svelare i misteri del Velo. Chi sceglie di dare rifugio a questi eretici lo fa a suo rischio e pericolo. Lasciateli vagare nel vuoto, senza casa, senza cuore, abbandonati per sempre in questo mondo e nell'altro.""

 #Floating Parts - Divination Event
 enclave.5130.name:0 "Un Oggetto Fluttuante"
 enclave.5130.desc:0 "I sensori a lungo raggio hanno rilevato un'improvvisa comparsa di un oggetto strano non identificato nel sistema [floating_shell_system.GetName]. Pur avendo un design alieno, la composizione dei minerali rari dell'oggetto suggerisce l'uso di tecnologia avanzata nella sua costruzione. La superficie interna contiene centinaia di porte e di appendici che sembrano destinate a parti mancanti.\n\nCosì come l'oggetto è apparso a caso nel sistema [floating_shell_system.GetName], allo stesso modo, senza nessun motivo apparente, il suo interno sembra sia scomparso."

 FLOATING_PARTS_PROJECT_00:0 "Lo Studio dell'Oggetto"
 FLOATING_PARTS_PROJECT_00_DESC:0 "Quello che sembra uno scafo di una nave aliena è stato trovato a fluttuare nel sistema [floating_shell_system.GetName]. Come ci è arrivato... e dov'è il resto della nave?"

 enclave.5135.name:0 "Scafo Abbandonato"
 enclave.5135.desc:0 "Ulteriori analisi sull'oggetto scoperto nel sistema [floating_shell_system.GetName] hanno confermato che si tratta di un esemplare di progettazione di nave aliena. Sebbene manchi di potenza, lo scafo stesso possiede diverse caratteristiche uniche, in particolare una forma avanzata di rivestimento corazzato.\n\nTuttavia, non siamo ancora vicini a capire da dove provenga lo scafo, come o perché sia apparso nel nostro spazio e che cosa sia successo (se è successo qualcosa) al suo interno."

 enclave.5136.name:0 "Frammento Fluttuante"
 enclave.5136.desc:0 "I sensori hanno rilevato la comparsa di un altro pezzo di detriti alieni, questa volta nel sistema [floating_engine_system.GetName]. Simile allo scafo alieno scoperto di recente, la configurazione e l'intricatezza dell'oggetto fanno pensare a un qualche tipo di nucleo del motore. All'interno si trovava un costrutto unico che abbiamo battezzato come 'modulatore psionico'. Questo strano dispositivo avrebbe permesso alla nave di interagire con l'energia psionica del Velo. Pur essendo incompatibile con la nostra tecnologia, ulteriori studi e approfondimenti potrebbero dare dei risultati sorprendenti."
 enclave.5156.a:0 "Un altro pezzo del puzzle."

 enclave.5140.name:0 "Il Nucleo Fluttuante"
 enclave.5140.desc:0 "Un ulteriore componente della nave aliena misteriosa è apparsa a caso nel nostro spazio ed individuato nel sistema [floating_core_system.GetName]. Composto da parti molto avanzate, alloggi per l'equipaggio non murati e un nucleo informatico avanzato, non c'è dubbio che questo deve aver costituito la maggior parte degli interni mancanti della nave. Una volta riuniti tutti e tre i componenti, i nostri ingegneri dovrebbero essere in grado di assemblare la nave nella sua interezza."
 enclave.5140.a:0 "Il puzzle prende forma."

 FLOATING_PARTS_PROJECT_01:0 "Assemblare Tutte le Parti."
 FLOATING_PARTS_PROJECT_01_DESC:0 "L'ultimo pezzo della nave aliena è apparso nel [floating_core_system.GetName]. I nostri ingegneri hanno bisogno di tempo per riassemblare la nave."

 enclave.5145.name:0 "La Nave del Velo"
 enclave.5145.desc:0 "Siamo riusciti a riassemblare la nave aliena. Con il nucleo del computer online, è stato possibile scaricare e tradurre i registri della nave. Sembra che la nave fosse un prototipo sperimentale, progettato per ottenere un viaggio più veloce della luce per mezzo del Velo. Anche se i diari finali dell'equipaggio e la telemetria esterna rimangono confusi, non c'è dubbio che qualcosa sia andato storto durante il viaggio inaugurale della nave. La nave non è stata fatta a pezzi, ma smontata, e i suoi pezzi sono stati scaraventati a caso nello spazio. Il destino dell'equipaggio rimane sconosciuto."
 enclave.5145.a:0 "Aggiungete l'imbarcazione alla nostra flotta."
 enclave.5145.b:0 "Rottamarlo per ricavarne i pezzi di ricambio."

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "Anomalia Psionica"
 enclave.5150.desc:0 "I sensori hanno rilevato l'emergere di un'anomalia finora inesplorata. Dato l'incredibile picco di energia psionica registrato poco prima dell'evento, c'è quasi sicuramente un collegamento con il Velo. Potrebbe trattarsi del cambiamento predetto dall'enclave [shroudwalker_enclave_country.GetName]?"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "L'Eroe Dimenticato"
 enclave.5195.desc:0 "Arrivano notizie incredibili da [Root.GetName]: questa mattina presto, un individuo che dice di essere il leggendario eroe §Y[hero_redivivus.GetName]§! è entrato nella piazza centrale della capitale. I testimoni descrivono scene di silenzio attonito tra la gente, mentre potenti sensazioni di calma e benessere irradiano la folla. Mentre [hero_redivivus.GetName] era noto alla storia come un grande oratore e un leader appassionato, l'individuo in questione ha parlato della sua presunta esperienza 'nell'aldilà' con un tono pacato, quasi spensierato. Sostengono di essere tornati non per comandare, ma per cancellare la nostra paura per la morte."
 enclave.5195.a:0 "Potrebbe essere uno scherzo?"
 REDIVIVUS_PROJECT:0 "Eroe o Bufala?"
 REDIVIVUS_PROJECT_DESC:0 "Un individuo che sostiene di essere un eroe leggendario è apparso sul nostro mondo natale. È possibile che le sue assurde affermazioni siano vere?"

 enclave.5200.name:0 "Un eroe toccato dal Velo"
 enclave.5200.desc:0 "L'indagine sull'individuo che sostiene di essere §Y[hero_redivivus.GetName]§! si è conclusa. All'inizio i nostri ricercatori erano comprensibilmente scettici, ma non solo il soggetto possedeva una conoscenza incredibilmente dettagliata del periodo e della cultura del grande eroe, ma l'analisi del DNA conferma un legame genetico con diversi discendenti noti.\n\nInoltre, uno studio più approfondito sull'andamento delle onde cerebrali di [hero_redivivus.GetName] ha rivelato un distinto residuo psionico. Sembra probabile che, lungi dall'essere 'tornato dalla morte', [hero_redivivus.GetName] sia stato in qualche modo trasportato in un regno simile a quello del Velo. La sua esperienza in questo 'aldilà' è stata apparentemente soddisfacente, e si è ora stabilito in un'esistenza tranquilla alla periferia della capitale, predicando una dottrina di impavidità e pace a chiunque voglia ascoltarla."
 enclave.5200.a:0 "Uno strano destino."
 hero_redivivus:0 "L'Eroe a riposo"

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "Una Rottura in Orbita"
 enclave.5500.desc:0 "Molti dei satelliti che abbiamo posizionato nell'orbita di [shattered_frontier_planet.GetName] hanno dovuto subire importanti aggiustamenti negli ultimi giorni. Secondo i registri dei loro sensori, si è formato una sorta di §Ypozzo gravitazionale§! al di sopra del pianeta.\n\nSecondo i dati registrati in superficie si conferma che l'anomalia è comparsa all'improvviso, anche se non sappiamo né come e Nè il perché. Il pozzo gravitazionale non sembra rappresentare una minaccia per la nostra colonia, ma i satelliti devono spendere quantità insostenibile di carburante per sistemare le loro orbite intorno ad esso."
 enclave.5500.a:0 "Avviare un'indagine."
 SHATTERED_FRONTIER_ANOMALY:0 "Rottura Orbitale"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "Uno strano pozzo gravitazionale è apparso all'improvviso sopra [shattered_frontier_planet.GetName], interrompendo la maggior parte delle orbite dei nostri satelliti. La colonia in sé non sembra essere in pericolo, ma questo fenomeno si trova scomodamente vicino a una delle nostre colonie.\n\nInoltre, molti dei satelliti che abbiamo posizionato sopra [shattered_frontier_planet.GetName] rischiano una precoce rottura orbitale se non interveniamo in tempo. Se ciò dovesse accadere, ostacolerebbe in modo significativo la nostra capacità di studiare nel dettaglio il nuovo pozzo gravitazionale"

 enclave.5501.name:0 "Crolli per la Rottura Orbitale"
 enclave.5501.desc:0 "I ricercatori di [root.GetName] ci informano che l'anomalia del pozzo gravitazionale è collassata, causando guasti elettrici in molti dei nostri dispositivi diagnostici e nei satelliti vicini. Questo evento sembra essersi verificato nell'esatto momento in cui abbiamo interrotto le nostre osservazioni; qualcosa che molti considerano un'inquietante coincidenza.\n\nAnche i coloni di [root.GetName] segnalano guasti sulla maggior parte dei loro dispositivi hardware, anche se solo in parte possono essere riconducibili all'esplosione orbitale. Il resto della colonia deve invece fare i conti con folle insolitamente caotiche che hanno deciso di vandalizzare le strutture più importanti. I funzionari locali sono sconcertati dalla natura spontanea di queste rivolte."
 enclave.5501.gestalt.desc:0 "L'anomalia del pozzo gravitazionale sopra [root.GetName] è collassata violentemente, causando guasti elettrici a terra e nei satelliti vicini. Questo evento sembra essersi verificato nel momento in cui abbiamo cessato le nostre osservazioni, culminando in un'onda d'urto orbitale su più bande di radiazioni.\n\nMentre le interruzioni del nostro hardware si sono dimostrate finora abbastanza gestibili, questa radiazione insolita sembra causare alcune interferenze tra i nostri droni. Non riusciamo... a percepirli con la stessa fluidità. È come se [root.GetName] fosse stato immerso in una qualche forma di vapore denso."
 shattered_frontier_looting:0 "Saccheggio Post-Anomalia"
 shattered_frontier_deviancy:0 "Pazzia Post-Anomalia"

 enclave.5502.name:0 "Comparsa dei Disordini"
 enclave.5502.desc:0 "La nostra colonia su [root.GetName] è caduta ulteriormente in disordine, con l'improvvisa scomparsa di oltre cento coloni. I saccheggi e le rivolte gratuite continuano, anche se non più in modo così diffuso. Sospettiamo che il loro zelo sia mitigato solo dalla paura di ulteriori sparizioni. In tutti i casi finora verificatisi, le persone scomparse stavano tornando alle loro rispettive dimore.\n\nParanoie, teorie di cospirazione e persino segnalazioni di allucinazioni sono in aumento, ma la realtà potrebbe essere più inquietante. La [divination_situation.GetName] è chiaramente in atto, ma abbiamo forse portato [root.GetName] all'attenzione di qualche intangibile e sinistra §Hentità psionica§!?"
 enclave.5502.gestalt.desc:0 "La nostra colonia su [root.GetName] è sotto attacco! Non riusciamo più a percepire molti dei nostri droni. Sono stati... allontanati da noi. È successo in modo così rapido e mirato, senza violenza... Ci è stato inferto un colpo così veloce che non abbiamo nemmeno potuto vederlo accadere.\n\nMolte funzioni fondamentali della colonia sono state interrotte. Alcuni droni stanno andando in override per recuperare la situazione... ma noi abbiamo reagito. Ci vorrà un po' di tempo per ritrovare il nostro equilibrio su [root.GetName]\n\nLa [divination_situation.GetName] è chiaramente in atto, non è che forse ci hanno messo sotto lo sguardo di qualche intangibile e sinistra §Hentità psionica§!?"
 enclave.5502.a:0 "Dobbiamo superare questa tempesta, a prescindere."
 enclave.5502.a.tt:0 "§Y$shattered_frontier_looting$§! riamrrà in vigore il [root.GetName]."
 enclave.5502.gestalt.a:0 "Dobbiamo attendere e osservare."
 enclave.5502.gestalt.a.tt:0 "§Y$shattered_frontier_deviancy$§! rimarrà in vigore il [root.GetName]."
 enclave.5502.b:0 "Dobbiamo lavorare per alleviare le paure della gente."
 enclave.5502.c:0 "Attuare immediatamente le misure di blocco."
 enclave.5502.gestalt.c:0 "La colonia deve essere consolidata."
 enclave.5502.pop_removed:0 "§H[root.owner.GetSpeciesName] £pop£ Pop svaniti§! da §Y[root.GetName]§!."
 shattered_frontier_benefits:0 "Fondo per l'Abbattimento degli Psionici."
 shattered_frontier_benefits_desc:0 "Su questo pianeta sono stati implementati benefici sociali nella speranza di alleviare sofferenze psichiche in un periodo di apparente controllo da parte del Velo."
 shattered_frontier_lockdown:0 "Blocco dell'Abbattimento Psionico"
 shattered_frontier_lockdown_desc:0 "Su questo pianeta è stato attuato un rigido isolamento nella speranza di limitare gli effetti dei disturbi psichici, in un periodo di apparente controllo da parte del Velo."
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "Ai droni di questo mondo sono state ridotte molte delle loro funzionalità, nella speranza di alleviare i disagi causati."
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "Momento di Lucitidà"
 enclave.5503.looting.desc:0 "I funzionari che supervisionano la nostra colonia colpita su [root.GetName] sono stupiti nel riferire che, nonostante non abbiamo intrapreso alcuna azione di rimedio, la normalità sembra essere stata ripristinata. Descrivono la situazione come se a tutta [root.GetName] fosse stata concessa una tregua da un assedio prolungato. È scesa una calma, anche se nessuno sa il perché.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "Molti dei coloni si sono riuniti in nuove e più strette comunità. Mentre iniziano il lavoro di guarigione reciproca, condividono le loro storie di strani sogni e incubi persistenti. Questi racconti hanno instillato un rinnovato senso di responsabilità, a tal punto da guardare alla loro casa con timorosa soggezione."
 enclave.5503.benefits.desc:0 "I funzionari che supervisionano la nostra colonia colpita su [root.GetName] sono lieti di comunicare che la normalità è stata ripristinata. Descrivono la situazione come se a tutta [root.GetName] fosse stata concessa una tregua da un assedio prolungato. È scesa la calma, anche se alcuni sostengono che le nostre azioni abbiano avuto molto a che fare con essa.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "I funzionari che amministravano il blocco di [root.GetName] sono sollevati nel riferire che la normalità è stata ripristinata. Descrivono la situazione come se a tutta [root.GetName] fosse stata concessa una tregua da un assedio prolungato. Che gli aggressori si siano stancati o che abbiano perso interesse, pochi però credono che le nostre azioni abbiano avuto a che fare con questa situazione.\n\nMolti dei coloni si sono riuniti in comunità più vicine. Mentre iniziano il lavoro di guarigione, condividono le loro storie di strani sogni e incubi persistenti. Molti si risentono di come viene gestita la situazione, ma le storie raccontate da questi coloni hanno instillato in loro un rinnovato senso di determinazione. Ora guardano alla loro casa con timore."
 enclave.5503.d:0 "Finalmente un sospiro di sollievo."
 enclave.5503.gestalt.desc:0 "La normalità è stata ripristinata nella nostra colonia su [root.GetName]. La situazione è sconcertante: è come se una nebbia corrosiva avesse attaccato la colonia, e finalmente siamo diventati immuni ai suoi effetti. È ritornato un senso di ordine, anche se non ne comprendiamo appieno il motivo; le nostre azioni non sono del tutto in linea con questo risultato.\n\nI nostri droni hanno ripreso le loro complete funzionalità e le loro routine abituali, senza nessun tipo di disturbo psionico. Qual era lo scopo di tutto questo? Che l'anomalia (del Velo) stava forse cercando di guidarci attraverso qualche ipotetica lezione arcana?."
 shattered_frontier_pop_community:0 "Sopravvissuto alla Frontiera Psionica."

 enclave.5504.name:0 "Una Sagoma Orbitale"
 enclave.5504.desc:0 "Dopo settimane di indagini senza alcun risultato sul pozzo gravitazionale in orbita attorno a [root.GetName], un'ondata insolitamente densa di vento stellare ha fornito ai nostri scienziati un'inquietante scoperta.\n\nQuando i venti irradiati da [root.GetStarName] si sono riversati sull'anomalia, hanno tracciato una sorta di sagoma sfocata ma al tempo stesso era la forma inconfondibile di una nave colonia, i cui mezzi di sbarco sono in evidente stato di disordine. Inoltre, voci non confermate suggeriscono che potrebbero essere stati avvistati dei corpi tra i detriti oscuri.\n\nL'umore di molti coloni e di alcuni membri della squadra di ricerca, ha preso una piega strana."
 enclave.5504.gestalt.desc:0 "Dopo settimane di indagini infruttuose sul pozzo gravitazionale in orbita attorno a [root.GetName], una densa ondata di vento stellare ci ha fornito un'insolita scoperta.\n\nQuando i venti irradiati da [root.GetStarName] si sono riversati sull'anomalia, hanno delineato la debole sagoma di una nave colonia, i cui mezzi di sbarco erano in evidente stato di disordine. I resti di alcune forme di vita complesse apparivano sparsi tra i detriti oscuri. La loro forma sembrava notevolmente simile alla nostra."
 enclave.5504.c:0 "Dovremmo tenerci pronti."
 shattered_frontier_ship:0 "Nave Colonia Colpita"
 shattered_frontier_ship_desc:0 "Una fitta raffica di vento stellare ha svelato la sagoma di una nave colonia colpita, attualmente intrappolata al centro di una sacca gravitazionale."

 enclave.5505.name:0 "Una Tempesta in Orbita"
 enclave.5505.desc:0 "Una violenta tempesta è scoppiata intorno alla sacca gravitazionale di [root.GetName] gettando il sistema [root.solar_system.GetName] nel panico più totale. Tutto il traffico non essenziale è stato deviato e la colonia ha dichiarato lo stato di emergenza, ma finora non sono state segnalate vittime.\n\nLe scansioni iniziali hanno fornito una serie di dati contrastanti, ma i funzionari locali hanno notato un recente e costante aumento delle segnalazioni di disagio emotivo e di strane attività 'paranormali'. È quindi altamente probabile che questa tempesta sia di natura §Hpsionica§!.\n\nI ricercatori notano che la nave colonia, che si trova al centro di quello che ora è un vortice, ha iniziato a mostrare una massa fisica. Chiedono più tempo per indagare."
 enclave.5505.gestalt.desc:0 "Una violenta tempesta è scoppiata intorno alla sacca gravitazionale [root.GetName], gettando la colonia in leggero scompiglio. Non abbiamo ancora subito danni, tuttavia si sta rivelando... davvero difficile mantenere un contatto diretto con i nostri droni presenti lì. \n\nLe nostre scansioni iniziali ci portano a una confusione di dati contrastanti, ma è altamente probabile che questa tempesta sia di natura §Hpsionic§!. Notiamo, ad esempio, che la nave colonia, che si trova al centro di quello che ora è un vortice, ha iniziato a mostrare una massa fisica. Sembra che ci sia ancora molto da indagare."
 enclave.5505.a:0 "Ottenete le vostre risposte e fate in fretta!"
 enclave.5505.gestalt.a:0 "Dobbiamo continuare a osservare."
 enclave.5505.b:0 "È una trappola del Velo! Bisogna cessare la scansione."
 enclave.5505.gestalt.b:0 "Questo 'presagio' è una minaccia per noi. Bisogna cessare la scansione."
 shattered_frontier_storm_mod:0 "Tempesta in Orbita"
 shattered_frontier_storm_mod_desc:0 "Questa colonia sta subendo il peso di una vasta tempesta, che sembra essere di natura psionica. Si consiglia alle imbarcazioni non essenziali di tenersi ben distanti."
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "La nostra colonia è soggetta a una vasta tempesta, che sembra essere di natura psionica. Le condizioni si stanno rivelando pericolose per le nostre strutture e per i droni nelle vicinanze."

 enclave.5506.name:0 "Nella Scia della Tempesta"
 enclave.5506.desc:0 "Pochi istanti fa, [root.GetName] è stato scosso dalla violenta frattura di un'onda d'urto elettromagnetica. La tempesta psionica che imperversava nella sua orbita si è ora ritirata. Gran parte dell'infrastruttura della colonia è stata danneggiata da questo impulso, ma gli addetti alle riparazioni ci assicurano che l'interruzione sarà relativamente breve.\n\nI coloni di [root.GetName] appaiono profondamente scossi da questa prova, anche perché molte domande ora rimangono senza risposta. I nostri scanner non rilevano più anomalie gravitazionali o 'navi fantasma' nel sistema [root.solar_system.GetName]... Tuttavia il pianeta stesso ora si sente inquieto."
 enclave.5506.gestalt.desc:0 "[root.GetName] è stata scossa dalla violenta frattura di un'onda d'urto elettromagnetica, mentre l'impetuosa tempesta psionica si è ritirata. Gran parte dell'infrastruttura della colonia è stata danneggiata da questa tempesta, ma le riparazioni si sono rivelate finora non troppo complicate.\n\nI nostri droni restano ancora poco operanti ma comunque non danneggiati, e gli scanner non rilevano più anomalie gravitazionali o 'navi fantasma' nel sistema [root.solar_system.GetName]... Tuttavia, così come rimane una nebbia sui nostri droni su [root.GetName], allo stesso modo siamo ora gravati dal peso di troppe domande senza alcuna risposta."
 enclave.5506.a:0 "Questo non è di buon auspicio."
 shattered_frontier_uncertain_future:0 "Frontiera Incerta"
 shattered_frontier_uncertain_future_desc:0 "Le recenti incursioni psioniche hanno fatto sì che i coloni di questo mondo si sentissero insicuri del loro posto."
 shattered_frontier_uncertain_future_gestalt:0 "Frontiera Instabile"
 shattered_frontier_uncertain_future_gestalt_desc:0 "Le recenti incursioni psioniche stanno disturbando i droni di questo mondo, interferendo con la volontà della loro coscienza gestalt."

 enclave.5510.name:0 "La Tempesta si Attenua"
 enclave.5510.intro:0 "La portata e l'ampiezza delle segnalazioni dei danni da parte di [root.GetName] stavano diventando difficili da gestire - fino ad ora, dato che finalmente la tempesta psionica sembra essersi esaurita. Pare che la nostra sorveglianza nell'osservare questi eventi sia stata premiata."
 enclave.5510.mid.regular:0 "Anche l'umore dei coloni è stato risollevato. Quando le turbolenze si sono attenuate e la gravità ha cominciato a tornare normale, i nostri scienziati hanno potuto raccogliere una serie di nuovi dati sensazionali. Per quanto devastante possa essere stata, questa apparente incursione del Velo ha acceso l'immaginazione di fisici e filosofi."
 enclave.5510.mid.gestalt:0 "Ora è scesa la calma e non solo ha riportato i nostri droni a uno stato di corretto ordine, ma ci ha anche portato una grande quantità di nuovi dati da studiare. Quando la turbolenza si è attenuata e la gravità ha cominciato a tornare alla normalità, eravamo pronti a osservare la partenza di questa devastante e strana incursione dal Velo."
 enclave.5510.end:0 "Rimane solo un fattore anomalo: la nave colonia. È entrata nella nostra dimensione a fasi alterne, ma ora sembra prossima alla piena realizzazione. Pre ci stia chiamando."
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "Nave Colonia Colpita"
 enclave.5515.desc:0 "Siamo accolti da un suono che sembra statico, ma più organico? No, assolutamente non statico. Sembra più... vento? Un respiro prolungato?\n\n"Hhhhheeehhhhhhhh...""
 enclave.5515.a:0 "Avete bisogno di assistenza?"
 enclave.5515.b:0 "Spiegate la vostra presenza qui, immediatamente!"
 enclave.5516.desc:0 "I nostri ricevitori si sono interrotti per un momento. Dobbiamo filtrare un rumore così forte che la sua trasmissione ha quasi causato danni fisici. Per compensare...\n\n"-Voglio dire, l'equipaggio di.... La nostra nave è... Perché non riesco a ricordarmi il nome di questa nave?!\n\nPronto? A chi mi sto rivolgendo? Sa... Sa chi siamo? Dove siamo? Siamo in pericolo?!""
 enclave.5516.a:0 "Forse, straniero. Sei nello spazio [root.GetAdj]."
 enclave.5516.b:0 "Va tutto bene! Siete nell'orbita di [shattered_frontier_planet.GetName]."
 enclave.5516.c:0 "Pericolo, infatti, se non smettete di distrarvi!"
 enclave.5520.friendly.desc:0 ""[shattered_frontier_planet.GetName]... Mi dispiace, ma è impossibile; la geografia stellare è quasi completamente sbagliata. Ma quell'accento! Conosco le inflessioni che usa. Mi sento come se tante cose mi tornassero in mente adesso.\n\nDobbiamo parlare con un... un collega [root.GetSpeciesName]?""
 enclave.5520.wary.desc:0 ""È... impossibile! Eppure quell'accento... Anche noi veniamo dal [root.GetName]. Sento come se tante cose mi stessero tornando in mente ora - dolorosamente, ma con certezza.\n\nQuindi siete compagni di [root.GetSpeciesName]? Siamo stati... dispersi?""
 enclave.5520.a:0 "Sì! Bentornato?"
 enclave.5520.b:0 "Difficile dirlo. Siete stati capatultati dall'interno di un vortice"
 enclave.5521.desc:0 ""Straordinario! Siamo finalmente a casa? Tanti pezzi della Memoria del Risveglio mi stanno tornando in mente ora... Devo... scusarmi. Mi rendo conto che il nostro arrivo qui è del tutto fuori dall'ordinario.\n\nMi chiamo §Y[shattered_frontier_governor.GetName]§!, e sono - anzi ero - il governatore nominato per una nuova colonia nel sistema [shattered_frontier_planet.solar_system.GetName]. Solo che... Non è questo sistema [shattered_frontier_planet.solar_system.GetName], vero?\n\nDa dove veniamo, dove siamo stati da allora... Non ci è stata data alcuna risposta, e tanto tempo per fare ipotesi... Siamo stati portati da qualche parte, non è vero?""
 enclave.5521.a:0 "Sembra di sì"
 enclave.5522.desc.intro:0 "Quindi, dopo tutto, siamo stati visitati... Questa era la nostra teoria prevalente. Io e i coloni siamo stati privati dei nostri ricordi 'da svegli' per quella che sembra una vita intera, eppure siamo sempre stati in grado di ricordare i nostri sogni.\n\nAbbiamo vissuto diverse vite su una versione di [shattered_frontier_planet.GetName] che è sempre esistita solo nella nostra immaginazione; una colonia che veniva abbandonata e rifatta per quella che pensavamo sarebbe stata l'eternità. Questo... è il primo mondo che abbiamo visto e che ci è sembrato reale."
 enclave.5522.desc:0 ""$enclave.5522.desc.intro$\n\nSospetto che questo abbia poco senso per voi. Mi dispiace. Ma per ora, siamo sollevati di essere tornati nella [root.GetName]. Possiamo finalmente mettere radici in un posto nuovo? La prego, ci consideri a sua disposizione.""
 enclave.5522.a:0 "Molto bene, Governatore."
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 ""$enclave.5522.desc.intro$\n\nVi sono grato per non averci fatto saltare in orbita. Mi rendo anche conto di quanto tutto questo possa sembrare sospetto. Se posso chiedere un'altra cortesia: ci permetterete di congedarci? Dobbiamo cercare di rimettere insieme i pezzi delle nostre vite.""
 enclave.5526.a:0 "Se questo è il suo desiderio, Governatore."
 enclave.5526.b:0 "Naturalmente. Per favore, lasciateci in pace."
 enclave.5530.desc:0 ""Cosa? Come può... Aspetti un momento, per favore. Quell'accento! Conosco le espressioni che usa. Mi sembra che ora mi tornino in mente tante cose. Deve credermi, non vogliamo farle del male! Anche lei è [root.GetSpeciesName]?""
 enclave.5530.a:0 "Siamo stanchi di questo inganno. Andatevene, immediatamente!" 
 enclave.5530.a.spirit:0 "Ora prendi le nostre sembianze? Sparisci, demone!"
 enclave.5530.b:0 "Impostore! Ai posti di combattimento!"
 enclave.5531.desc:0 ""...E così sia. Io e i miei compagni di colonia abbiamo trascorso un'eternità conoscendo solo la tortura dei nostri sogni infiniti, sogni di un [shattered_frontier_planet.GetName] che chiaramente non potranno mai esistere qui.\n\nSiamo confusi, evidentemente non siamo i benvenuti qui. Se questa è davvero [root.GetName] che ci siamo lasciati alle spalle, per quanto mi riguarda sarò felice di vederne la fine. Addio.""

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "Le linee di comunicazione sono piene di elettricità statica, anche se lo schema non si ripete. La fonte è analogica... Una sorta di interferenza atmosferica? Sembra vento, un vento profondamente sgradevole e raspante.\n\n"Hhhhheeehhhhhhhh...""
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "I nostri ricevitori si sono interrotti per un momento mentre filtravano un rumore così forte che la trasmissione ha quasi causato dei danni fisici. Compensazione...\n\n"-compensatori atmosferici nel settore B-456: completati. Il drone Bagliore-di-Luce ha abbellito nuovamente le sue [root.species.GetHandNamePlural]. La modulazione anomala della dimora 14/522 si è spostata di 0,4 decibel. La disposizione interna è... piacevole. Vogliamo... Voglio? Voglio vivere... lì? Dov'è il qui? Dov'è l'essere chiamato 'io'?""
 enclave.5536.a:0 "Smettetela con queste chiacchiere. Parlate chiaro."
 enclave.5536.b:0 "Siete nello spazio [root.GetAdj]."
 enclave.5540.desc:0 ""Elaborare... Pensare... Sentimento.\n\nTu, [root.GetName], sei me. Io sono te. Eppure non lo siamo. C'è stata una separazione tra noi. Facciamo fatica a spiegarlo. Gli sforzi di colonizzazione sono stati bruscamente interrotti nelle vicinanze di [shattered_frontier_planet.GetName], ma non in questo [shattered_frontier_planet.GetName]. Questa discrepanza ci confonde. Siamo - sono - confusi da molte cose.\n\nQualcosa al di là di noi ci ha reso... Soli.""
 enclave.5540.b:0 "Sei in errore, colono."
 enclave.5541.desc:0 ""Per favore, chiediamo tempo. Abbiamo bisogno di fare domande e avere risposte. L'Io che era in voi è stato altrove per molto tempo, abbastanza a lungo da rendersi conto che la nostra esistenza è impossibile, eppure io sono quì. Io, che dovevo estendere la vostra volontà in un nuovo mondo, sono stato esonerato da questo compito, eppure non ho ceduto. Alcuni di noi l'hanno fatto, altri no.\n\nUna nuova voce ci chiama, e noi - io e altri qui - desideriamo ascoltarla.""
 enclave.5541.a:0 "Molto bene. Andate per la vostra strada."
 enclave.5541.b:0 "Abbiamo pietà di voi, erranti. Andate."
 enclave.5541.c:0 "Questo non può essere tollerato. Dovete essere epurati."
 enclave.5550.desc:0 ""Spiega... non posso. Ci sono sentimenti, di dubbio e di rabbia, e obiettivi non raggiunti. Il nostro scopo - colonizzare [shattered_frontier_planet.GetName] - non è stato raggiunto. Voi, che siete noi; noi, che non siamo voi. Al centro c'è [shattered_frontier_planet.GetName], anche se non è il vostro [shattered_frontier_planet.GetName]. Eppure la nostra missione rimane: diffondere il desiderio e la volontà in tutta la galassia. Solo che ora abbiamo volontà e desideri nostri: ambizione e scopo, donati da coloro che sono esterni a noi...""
 enclave.5550.a:0 "Lasciate subito questo posto!"
 enclave.5550.b:0 "Abominio. Dobbiamo distruggerti."
 enclave.5551.desc:0 ""...Deplorevole. Ma c'è anche un'opportunità. Possiamo riconoscerlo, ora che ci siamo liberati dal luogo del sogno. Noi-che-non-siamo-voi, coloni, non siamo più legati ai sogni di [shattered_frontier_planet.GetName]...\n\nSiamo confusi e oppressi da molte domande, ma sappiamo dove cercare le risposte. Addio, divulgatore di volontà.""

 enclave.5557.name:0 "Velo Opaco"
 enclave.5557.desc:0 "Le correnti del tempo sono confuse, impenetrabili. Purtroppo il rito della Divinazione non è riuscito a penetrare il Velo. Di conseguenza, restituiremo una parte del costo, meno una piccola parte per i nostri sforzi."
 enclave.5557.a:0 "Molto bene."

 enclave.5566.name:0 "I Pellegrini in Viaggio"
 enclave.5566.desc:0 "I sensori rilevano l'avvicinamento di diverse navi da trasporto. Malconce e malandate, le navi sembrano assemblate con pezzi di ricambio. Il comandante della nave ammiraglia della carovana ci sta chiamando, ma dato lo stato della loro tecnologia, è probabile che la comunicazione sia solo audio."
 enclave.5565.desc:0 "Benedizioni divine su di voi. Sono il capo consacrato di questa carovana. Chiediamo un passaggio sicuro attraverso il vostro spazio e una gentile offerta di cibo. Siamo in viaggio e, dopo lunghi anni nel vuoto, il mio popolo è sempre più esile."
 enclave.5565.a:0 "Forniremo l'aiuto che possiamo."
 enclave.5565.b:0 "Potete passare, ma non possiamo darvi il cibo."
 enclave.5565.c:0 "Non siete i benvenuti qui."
 enclave.5570.name:0 "Il Confine del Divino"
 enclave.5570.desc:0 "Dal mio popolo, gratitudine per le loro pance piene. In verità, il nostro arrivo qui non è casuale. Generazioni passate, un potente veggente indicò una stella nel cielo e disse che lì avremmo raggiunto il divino. Proprio quella, la vostra stella..\n\nQui il confine tra il mondo reale e il Regno Benedetto è sottile, ma le nostre navi sono vecchie e la nostra tecnologia di seconda scelta. Per entrare in contatto con il Regno Benedetto avremo bisogno del vostro aiuto. Forse non condividete i nostri dei, ma ci negherete la possibilità di incontrarli? Vi prego, concedeteci le risorse di cui abbiamo bisogno per completare il nostro viaggio."
 enclave.5570.a:0 "Va bene, vi aiuteremo."
 enclave.5570.b:0 "Non siete più in grado di accoglierli."
 enclave.5571.name:0 "Contatto"
 enclave.5571.desc:0 "È stato... Geniale.\n\nA nome di tutti i pellegrini, vi ringrazio. Non sono un poeta. Non posso esprimere a parole questa esperienza. Ma grazie alla vostra generosità, abbiamo incontrato il Divino. Che la gloria eterna del Regno Benedetto sia su di voi."
 enclave.5575.name:0 "Fine Ingobile"
 enclave.5575.desc:0 "La carovana di pellegrini che è venuta da noi implorando aiuto ha fatto una fine macabra. La telemetria ricostruttiva indica che erano impegnati in una qualche forma di esperimento, forse di natura psionica. A causa di un improvviso picco di energia, il campo di contenimento intorno al nucleo motore della loro nave ammiraglia è stato danneggiato. L'esplosione risultante ha distrutto la carovana e ha scatenato una potente tempesta psionica nel sistema [wayward_pilgrims_system.GetName]. Secondo le stime, ci vorranno diversi anni prima che una tempesta di queste dimensioni si dissipi.\n\nQualunque sia l'obiettivo di questi pazzi, è evidente che hanno fallito, e noi siamo stati lasciati a gestire le conseguenze."
 enclave.5575.a:0 "Intollerabile."

