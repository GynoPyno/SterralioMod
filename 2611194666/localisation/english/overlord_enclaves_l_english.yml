 # General-Purpose
 enclave.100.name:0 "Tunnel del Velo"
 enclave.100a.desc:1 "Qualcosa è in attesa nel sistema [From.GetName]: un passaggio nascosto, tagliato dal tessuto dello spaziotempo, il cui orizzonte si increspa di energia psionica. I dati dei sensori sono irregolari e l'equipaggio della nostra nave scientifica riferisce di strani disturbi: sogni selvaggiamente viscerali, una persistente sensazione di essere osservati, allucinazioni incostanti...\n\nNonostante la frustrante mancanza di telemetria utile, sembra chiaro che siamo incappati in un tunnel che attraversa zone inesplorate. È un percorso pericoloso, ma la ricompensa potrebbe essere grande: sul lato opposto del tunnel si trova un angolo lontano della galassia."
 enclave.100b.desc:1 "Qualcosa è in attesa nel sistema [From.GetName]: un passaggio nascosto, tagliato dal tessuto dello spaziotempo, il cui orizzonte si increspa di energia psionica. I dati dei sensori sono irregolari, ma l'alveare è stato disturbato. Una sensazione persistente di essere osservati ci pervade, la netta sensazione che qualcosa incomba appena oltre l'imboccatura del tunnel.\n\nNonostante la frustrante mancanza di telemetria utile, sembra chiaro che siamo incappati in un passaggio attraverso zone inesplorate. È un percorso pericoloso, ma la ricompensa potrebbe essere grande: sul lato opposto del tunnel si trova un angolo lontano della galassia."
 enclave.100.a:0 "Quali misteri si celano oltre il velo?"

 # Mercenary Enclaves
 enclave.2.name:0 "Fondazione Enclave dei Mercenari"
 enclave.2.desc:2 "Stiamo discutendo se contribuire o meno alla costituzione della [fleet.GetName] come §YEnclave dei Mercenari§! indipendente. La proposta, avanzata per la prima volta dai comandanti della flotta, ci farebbe perdere il controllo della flotta. Saremmo inoltre responsabili di fornire loro un cospicuo investimento in §YCrediti Energetici§! e §YLeghe§!. In cambio, ci darebbero un certo numero di azioni della società. Questi ultimi sarebbero accompagnati da dividendi periodici e privilegi speciali.\n\nCi assicurano che nel momento del bisogno saranno sempre pronti a lottare per noi. E per i nostri interessi."
 enclave.2.tooltip.a:0 "La flotta ha bisogno di un Comandante"
 enclave.2.tooltip.aa:0 "La flotta ha un Comandante"
 enclave.2.tooltip.cloak:0 "Tutte le navi di questa flotta devono essere incapaci di Occultamento." 
 enclave.2.tooltip.b:1 "Qui c'è già un'enclave"
 enclave.2.tooltip.bb:1 "Non c'è nessun'altra enclave nel sistema"
 enclave.2.tooltip.c:0 "Il sistema deve essere sotto il nostro controllo"
 enclave.2.tooltip.cc:0 "Il sistema è sotto il nostro controllo"
 enclave.2.tooltip.d:0 "Nessuna capacità mercenaria gratuita disponibile"
 enclave.2.tooltip.dd:0 "Capacità mercenaria disponibile"
 enclave.2.tooltip.e:1 "Il sistema richiede un asteroide o una luna"
 enclave.2.tooltip.ee:1 "Il sistema ha un asteroide o una luna"
 enclave.2.tooltip.f:0 "Dobbiamo essere i proprietari di questa flotta" 
 enclave.2.a.tooltip:0 "Viene fondata un'enclave di mercenari."
 enclave.25:0 "Enclave dei Mercenari Distrutta"
 enclave.25.desc:1 "La nostra flotta ha superato le difese dei mercenari in [merc_system.GetName], e la loro stazione è stata fatta a pezzi. Il resto di [FROM.GetName] è crollato subito dopo e le loro flotte rimanenti si sono sciolte. Mentre alcuni dei capitani sopravvissuti potrebbero darsi alla pirateria, altri hanno annunciato l'intenzione di onorare contratti minori, offrendo supporto logistico o presidio di stazioni spaziali. Ma queste inezie hanno poca importanza. Il fatto importante è che l'Enclave dei Mercenari non c'è più e che dalle sue macerie siamo riusciti a recuperare una notevole quantità di risorse."
 enclave.26.desc:1 "Ci è giunta notizia che un'Enclave di Mercenari è stata distrutta da [mercenary_destroyer.GetName] in [merc_system.GetName]. Gli aggressori si sono dimostrati troppo forti perché i [FROM.GetName] potessero affrontarli da soli, e la stazione che ospitava il Consiglio, le caserme e i loro cantieri navali è stata distrutta. La flotta mercenaria si è sciolta poco dopo, poiché ogni capitano è stato abbandonato a se stesso, ma alcuni rappresentanti hanno dichiarato che onoreranno al meglio i contratti della Compagnia per quanto riguarda la logistica e il presidio delle basi stellari, nonostante la dissoluzione della Compagnia."
 enclave.26.a:0 "La pagheranno per questo."
 enclave.27:0 "Richiamo Flotta d'Emergenza"
 enclave.27.desc:0 "Caro e stimato cliente,\n\npoiché ci troviamo attualmente sotto attacco, abbiamo urgente bisogno di richiamare le nostre forze. Come da contratto, applicheremo immediatamente la clausola 285b.15 e la nostra flotta lascerà il vostro servizio non appena questo avviso vi giungerà. Ci auguriamo di rinnovare la nostra collaborazione una volta risolta questa spiacevole situazione e ci scusiamo per gli eventuali disagi."
 enclave.27.a:0 "Buona fortuna."
 enclave.27.b:0 "Questo è oltraggioso!"
 enclave.28:0 "Accordo di Pace"
 enclave.28.desc:0 "Attenzione, [Root.GetName], è passato un anno dal vostro recente e deplorevole atto di aggressione. Noi dell'enclave [mercenary_enclave_country.GetName] siamo pronti a lasciare che il passato sia passato, dopo tutto, il conflitto può essere redditizio, ma non quando si tratta di partner commerciali. Se vi limitate a porgere le vostre scuse e a inviarci un modesto segno di buona volontà, siamo disposti a soprassedere a questo sfortunato incidente."
 enclave.28.a:0 "Morite e marcite, feccia mercenaria."
 enclave.28.b:0 "Molto bene."
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "Benvenuti! L'enclave [mercenary_enclave_country.GetName] offre ai propri clienti servizi di sicurezza all'avanguardia. Abbiamo contratti civili su più sistemi, che vanno dai dettagli di sicurezza personale alle esercitazioni di addestramento per gli ufficiali.\n\nMa per i nostri clienti di alto profilo, puntiamo a fornire il meglio del meglio. Flotte, eserciti, consiglieri militari... È disponibile una gamma di opzioni per il mantenimento della pace. Naturalmente a fronte di un modesto compenso."
 enclave.205.desc.hostile:0 "Ah, il guerrafondaio è tornato.\n\nSei finalmente rinsavito e hai visto l'inutilità di queste tue azioni inutili? Per una piccola somma, un mero segno della vostra buona volontà, noi dell'enclave [mercenary_enclave_country.GetName] siamo disposti a mettere da parte questi disaccordi. Insieme per un futuro proficuo."
 enclave.205.desc.unfriendly:0 "Non abbiamo servizi per voi. Uscite Fuori!"
 enclave.205.a:1 "Desideriamo §Ynoleggiare una flotta§!."
 enclave.205.tooltip.a:1 "[event_target:current_client.GetName] sta già noleggiando la flotta richiesta."
 enclave.205.tooltip.b:0 "Nessuna flotta disponibile per il noleggio."
 enclave.205.b:1 "Desideriamo §Ygestire§! la nostra flotta a noleggio."
 enclave.205.c:1 "Siamo interessati alla creazione di §YPresidi Mercenari§!."
 enclave.205.d:1 "Vogliamo aiutarvi a mettere in campo una §Yflotta più grande§!."
 enclave.205.d.timeout:0 "L'enclave sta reclutando nuovi ufficiali ed equipaggi. Non possono mettere in campo ulteriori miglioramenti logistici se non dopo §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!." 
 enclave.205.e:1 "Siamo alla ricerca di §Yapprofondimenti tattici§! contro i nemici più forti."
 enclave.205.f:1 "Desideriamo assumere §Ytruppe sotterranee§!."
 enclave.205.g:1 "Quali §Ysoluzioni logistiche§! potete offrire?"
 enclave.205.g.tooltip:1 "Stiamo già ricevendo §Yassistenza logistica§!."
 enclave.205.h:2 "Come vostro §YCliente§!, vogliamo rivedere le nostre opzioni."
 enclave.205.i:0 "Così sia."
 mercenary_tt_hirefleet:0 "Assumere il controllo della §Yflotta mercenaria§! di questa enclave per 10 anni."
 mercenary_tt_managefleet:0 "Annullare o prolungare il contratto della §Yflotta mercenaria§!."
 mercenary_tt_garrison:0 "Acquista un §Yedificio della Base Stellare§! con una manutenzione elevata."
 mercenary_tt_tactical:0 "Ottenere informazioni sull'attuale §YCrisi§! e su come combatterla."
 mercenary_tt_hirearmies:0 "Assumere §Yarmate§! per le invasioni di terra"
 mercenary_tt_logistic:0 "Lasciate che i mercenari vi aiutino con le vostre linee di rifornimento e aumentino la vostra §YCapacità Navale§!."
 mercenary_tt_patron:0 "I §YClienti§! di un'enclave possono aiutare a sviluppare o a requisire una flotta già assoldata."

 enclave.210.desc:0 "Eccellente! Reclutare una flotta dell'enclave [mercenary_enclave_country.GetName] è sempre la scelta giusta. Le nostre forze sono tra le migliori in addestramento e le più disciplinate della galassia, e la nostra tecnologia è all'avanguardia. I pirati, gli insorti e qualsiasi altra gentaglia con cui dovrete avere a che fare impareranno presto a mostrarvi rispetto.\n\nInoltre, ognuna delle nostre flotte è dotata di un Comandante esperto di battaglie, senza alcun costo aggiuntivo. Esperti in tutti gli aspetti di guerra interstellare, sapranno sicuramente condurre le vostre forze alla vittoria."
 enclave.211.desc:0 "Confido che farete un ottimo uso delle vostre nuove truppe e che la pace tornerà presto nel vostro impero!"
 enclave.215.desc:1 "Desiderate rescindere o prolungare un contratto? Prepariamo i documenti necessari. Attualmente è in corso una promozione in cui i clienti ricevono una cassa di granate in omaggio per ogni contratto rinnovato!"
 enclave.215.a:0 "Vorremmo discutere di un'altra questione."
 enclave.215.b:0 "Desideriamo estendere il nostro contratto."
 enclave.215.c:0 "Desideriamo rescindere il nostro contratto."
 enclave.220.desc:0 "Le nostre guarnigioni offrono un valore eccezionale. Tuttavia, vi preghiamo di tenere presente che nell'enclave [mercenary_enclave_country.GetName] non vediamo di buon occhio il termine "mercenario". La parola è troppo schietta e porta con sé troppe associazioni negative. I nostri "appaltatori della difesa" sono pronti a preparare la vostra stazione per l'arrivo dei nostri "specialisti della sicurezza". Una volta sul posto, questi specialisti cominceranno a istruire l'equipaggio della stazione per tirare fuori il meglio di sé. \n\n Noi, [mercenary_enclave_country.GetName] miriamo ad addestrare solo le migliori forze di pace."
 enclave.225.desc:0 "Grazie per il vostro lavoro. Siamo orgogliosi di lavorare con voi per rendere la galassia un posto più sicuro."

 enclave.235.1.desc:0 "Con questi fondi, potremmo espandere notevolmente le nostre operazioni. Più navi, più personale, strutture di addestramento più grandi e migliori... Saremmo in grado di fare molto di più per aiutare a mantenere la pace."
 enclave.235.2.desc:0 "In una galassia complessa e in continua evoluzione, le preoccupazioni per la sicurezza sono fondamentali. La vostra donazione ci permetterebbe di incrementare le nostre operazioni e i nostri servizi. !"
 enclave.235.3.desc:0 "Immaginate: l'enclave [mercenary_enclave_country.GetName] dispiegata in tutta la galassia per operazioni civili e militari... Un livello di sicurezza senza precedenti per tutti..."
 enclave.235.4.desc:1 "Quando abbiamo iniziato, uno dei nostri fondatori aveva un sogno: fare per la sicurezza galattica ciò che le megacorporazioni hanno fatto per la disuguaglianza. Oggi sono entusiasta di dire che questo obiettivo è alla nostra portata."
 enclave.235.5.desc:0 "*Metteremo in campo la più grande flotta della galassia! I crediti fluiranno. I civili godranno finalmente della stabilità che meritano. Le nazioni combatteranno per i nostri intererssi... Oh, immagina la faccia dei nostri azionisti quando darò loro la notizia!"

 enclave.240.desc:0 "Sì. Questi sono tempi difficili per tutti. La nostra squadra di risolutori strategici di problemi ha una salda bussola morale e una dedizione incrollabile alla creazione di una galassia più sicura. Abbiamo corso grandi rischi per monitorare da vicino l'emergere di nuovi pericoli e possiamo fornirvi informazioni utili su..."
 enclave.240.a:0 "Il Grande Khan."
 enclave.240.b:0 "La Tempesta Grigia"
 enclave.240.c:0 "Lo Sciame Prethoryn"
 enclave.240.d:0 "Gli Invasori Extradimensionali"
 enclave.240.e:0 "Contingenza IA"
 enclave.245.desc:0 "Le navi del Khan presentano una composizione complessivamente ben assortita, senza alcun chiaro punto debole. I nostri analisti suggeriscono che i siluri potrebbero funzionare bene per abbattere le loro navi, ma mettono in guardia da una difesa specializzata. Un mix di scudi e corazze è probabilmente la scelta migliore per mantenere in vita le navi. Il Khan ha dimostrato di essere un comandante estremamente competente e sottovalutarlo sarebbe un terribile errore. Considerate il loro seguito come una minaccia estrema."
 enclave.250.desc:0 "La Tempesta Grigia si affida a due tipi di armi complementari: i raggi di energia e le navi d'assalto. I primi sono contrastati dagli scudi, ma gli scudi sono aggirati dalle navi d'assalto. Le nostre proiezioni mostrano che le navi dotate di difesa di punto oltre che di scudi hanno molte più possibilità di sopravvivere all'ingaggio. Le navi nanite sono estremamente ben protette, ma i siluri potrebbero aiutare a superare le loro difese."
 enclave.255.desc:0 "Le flotte di Prethoryn si affidano a proiettili lenti e a schiere di navi più piccole per abbattere i loro nemici. Un'opzione per respingerli è quella di usare la difesa di punto, abbinata a una corazza e a miglioramenti della resistenza dello scafo della propria nave; un'altra è quella di affrontarli a distanza estrema. Con armi a energia sufficientemente potenti, si può riuscire a distruggere le loro flotte prima ancora che riescano ad arrivare a tiro."
 enclave.260.desc:0 "L'esclusiva dipendenza dell'Indesiderato dall'energia ci offre un'ovvia debolezza da sfruttare. Le armi che infliggono danni supplementari ai loro scudi dovrebbero rivelarsi devastanti, ma se riuscite a montare armi che aggirano completamente i loro scudi, non resteranno a lungo in questa dimensione. A livello difensivo, dovreste cercare di portare i vostri scudi per contrastare adeguatamente i loro raggi di energia."
 enclave.265.desc:0 "Le navi di contingenza usano esclusivamente armi a energia, quindi è meglio usare gli scudi per mitigare i danni in arrivo. Le simulazioni indicano che, nonostante la forte difesa, gli scafi delle loro navi sono relativamente fragili. I nostri analisti stimano che le armi penetranti potrebbero avere un buon risultato contro di loro."

 enclave.270.desc:0 "Volete pacificare una colonia o sradicare dei terroristi? I nostri servizi di supporto al pianeta offrono compagnie di professionisti addestrati, pronti a lavorare in ambienti impegnativi e ad alto rischio per aiutarvi a portare ordine nella galassia."
 enclave.270.a:0 "Un piccolo contingente di mercenari."
 small_merc_army_hire:0 "Questi mercenari sono assunti a tempo indeterminato, ma hanno un costo elevato. Questo gruppo include §Y5 Eserciti Mercenari§! "
 enclave.270.b:0 "Una piccola forza di mercenari robotizzati d'élite."
 small_mecha_merc_army_hire:0 "Questi mercenari sono assunti a tempo indeterminato, ma hanno un costo elevato. Questo gruppo include §Y5 Eserciti Mercenari Meccanizzati§! "
 enclave.270.c:0 "Una consistente truppa di mercenari."
 medium_merc_army_hire:0 "Questi mercenari sono assunti a tempo indeterminato, ma hanno un costo elevato. Questo gruppo include §Y10 Eserciti Mercenari§! "
 enclave.270.d:0 "Un gruppo d'assalto di mercenari robotizzati d'élite."
 medium_mecha_merc_army_hire:0 "Questi mercenari sono assunti a tempo indeterminato, ma hanno un costo elevato. Questo gruppo include §Y10 Eserciti Mercenari Meccanizzati§! "
 enclave.270.e:0 "Un grande plotone di mercenari."
 large_merc_army_hire:0 "Questi mercenari sono assunti a tempo indeterminato, ma hanno un costo elevato. Questo gruppo include §Y15 Eserciti Mercenari§! "

 enclave.280.a.desc:1 "Stimato mecenate! Quali affari la portano da noi oggi? Ha visto i nostri ultimi schemi navali? Saranno il fulcro della nostra nuova offerta di 'sicurezza personale' per i clienti civili."
 enclave.280.b.desc:0 "È un piacere ricevervi! Abbiamo preparato dei rinfreschi, se vi fa piacere assaggiateli mentre riuniamo il Consiglio. Se rivolgete la vostra attenzione alla finestra, vedrete una delle nostre divisioni di mantenimento della pace impegnata nelle manovre. I manichini da addestramento rappresentano i civili. Si noti l'efficienza con cui li radunano e li maneggiano. Una meraviglia di precisione militare."
 enclave.280.c.desc:0 "Siamo sempre lieti di incontrare i nostri clienti. Siate certi che la prossima spedizione di dividendi vi arriverà a breve. Le andrebbe di dirci cosa ne pensa della nostra gamma di nuovi servizi di protezione dalle alte conseguenze? Pensiamo che i nostri clienti civili li apprezzeranno!"
 enclave.280.b:1 "Vogliamo che §Yrichiamiate§! la vostra flotta."
 enclave.280.c:0 "Siamo disposti a condividere con voi la nostra §Ytecnologia§!"
 enclave.280.c.timeout:0 "L'enclave si sta ancora aggiornando con la nostra tecnologia. Possiamo condividere le nuove tecnologie con loro dopo §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!."
 enclave.285.desc:2 "Comprenderete certamente che il richiamo di una flotta è una questione delicata. Abbiamo naturalmente predisposto le necessarie scappatoie in tutti i nostri contratti standard, ma avremo bisogno di almeno sei mesi per riportare la flotta, e di un... generoso compenso per evitare di turbare i nostri attuali clienti.\n\n Riteniamo che questa linea d'azione non sia nell'interesse della nostra organizzazione, ma lei è il nostro mecenate - faremo in modo che accada se lo desidera"
 enclave.285.tooltip:0 "Questo non piacerà all'Enclave."
 enclave.290.name:1 "Arriva la Flotta Requisita."
 enclave.290.desc:1 "La flotta mercenaria che abbiamo requisito dalla nostra enclave è in attesa di ordini."
 enclave.294.name:1 "Avviso di Risoluzione del Contratto."
 enclave.294.desc:1 "Gentilissimo cliente,\n\nome previsto dalla clausola 285b.15 del nostro contratto, dobbiamo purtroppo concludere anticipatamente il nostro accordo e richiamare la flotta mercenaria che avete noleggiato da noi. As per contract stipulations: come previsto dal contratto, questo avviso serve come preavviso di 3 mesi prima che la flotta lasci il vostro servizio. Vi lasciamo un generoso compenso a cui avete diritto.\n\nCi scusiamo per l'inconveniente e vi auguriamo buona fortuna per le vostre future imprese."
 enclave.294.b:1 "Avevamo bisogno di quelle navi!"

 enclave.2030.desc:1 "Il nostro servizio di supporto logistico è a disposizione per aiutarvi a dispiegare le vostre flotte nei luoghi più remoti della galassia. I nostri esperti si assicureranno che le vostre navi siano equipaggiate con tutto ciò di cui hanno bisogno, dalle munizioni al cibo, fino all'ultimo bullone dei regolatori di temperatura. Inoltre, organizzeremo dei depositi di rifornimento prima della flotta, o negozieremo contratti di rifornimento con aziende civili locali. Le vostre navi meritano le migliori cure, e noi siamo qui per fornirvele."
 enclave.2035.name:0 "Fine del Contratto di Supporto logistico."
 enclave.2035.desc:1 "Gentilissimo cliente,\n\nil servizio di supporto logistico che vi forniamo scadrà a breve. Come previsto dai termini del nostro contratto: se non riceveremo nessuna comunicazione nei tempi previsti, il rinnovo di questo servizio cesserà automaticamente.\n\nConfidiamo che sia rimasto soddisfatto dei nostri servizi e non vediamo l'ora di fare altri affari con lei!"
 enclave.2035.a:0 "Non abbiamo bisogno di questo servizio in questo momento."
 enclave.2060.name:0 "Contratto Flotta Terminato"
 enclave.2060.desc:0 "Il nostro contratto con [event_target:mercenary_enclave_country.GetName] è terminato e la loro flotta sta per partire. Dobbiamo contattarli per rinnovare il contratto?"
 enclave.2060.a:0 "Non in questo momento."
 enclave.2060.b:0 "Sì, aprite le comunicazioni." 

