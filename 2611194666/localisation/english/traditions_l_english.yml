 ap_mechromancy: "Mecromanzia"
 ap_mechromancy_desc: "I biologici sono semplicemente un diverso tipo di macchina. Possiamo stimolare le sinapsi appropriate e rianimare queste creature, a nostro vantaggio."
 ap_mechromancy_tt:1 "I Leviatani organici sconfitti a volte possono essere resuscitati.\nLa $pops_with_icon$ Biologica o Litoide epurata può essere rianimata in Zombie Cyborg."