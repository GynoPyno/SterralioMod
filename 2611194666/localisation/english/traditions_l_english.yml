 tr_discovery_science_division_delayed:0 "Gli ufficiali scientifici e medici nelle flotte sono stati aumentati ed organizzati in una speciale Divisione Scientifica. Per supportare queste squadre di ufficiali, sono stati creati nuovi programmi d'addestramento."
 tr_discovery_science_division_machine:0 "Ottimizzazione Tracciati di Ricerca"
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed:0 "Il codice di ricerca speculativo obsoleto ed inefficiente è stato ricalcolato o completamente riscritto. Ciò che ne risulta è una maggior flessibilità nella scelta dei percorsi di sviluppo da intraprendere."
 tr_discovery_science_division_hive:0 "Connessione Mentale"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Sebbene di solito il processo li faccia impazzire, immergendo brevemente le menti altrui nella nostra coscienza, a volte introduce idee esterne che vale la pena studiare ulteriormente."

 tr_discovery_polytechnic_education:0 "Educazione Politecnica"
 tr_discovery_polytechnic_education_desc:2 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! aumentato del §G+25%§! e §Y$MOD_LEADER_SKILL_LEVELS$§! aumentato di §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "In quest'era di scoperte tecnologiche, un'educazione scientifica basilare non può che essere di beneficio per tutti i nostri cittadini. Ciò porterà inevitabilmente alla creazione di leader più qualificati."
 tr_discovery_polytechnic_education_machine:0 "IA Iterativa"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "I nostri creatori limitarono la nostra abilità nell'auto-riprogrammarci con una codifica basilare composta da ripetizioni numeriche. Siamo finalmente riusciti a sconfiggere questi paradigmi di sicurezza."
