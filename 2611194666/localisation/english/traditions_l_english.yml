 #tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed:0 "La disciplina è alla base di qualsiasi armata. Tramite allevamento selettivo, esercitazioni rigorose e condizionamento bellico estensivo, abbiamo creato una squadra di guerrieri spietati che operano in assoluta coesione l'uno con l'altro. Sono il pugno di ferro con cui domineremo sulla galassia."
 #tr_supremacy_overwhelming_force_machine_delayed:0 "La maggior debolezza bellica degli altri imperi è la vulnerabilità dei loro sistemi di comando non distribuiti. Il nostro apparato d'intercettazione aggressiva ci permette di colpire le Unità Leader dopo 11,2 secondi dalla loro individuazione."
 #tr_supremacy_overwhelming_force_hive_delayed:0 "Droni guerrieri temprati contro le armi da fuoco, riempiti di organi ridondanti e con istinti di autoconservazione soppressi. E sono milioni."

