 tr_diplomacy_the_federation_delayed:0 "Dobbiamo creare una stabile e duratura partnership con i nostri vicini, basata sulla fiducia ed il rispetto reciproco. Assieme siamo molto più forti di quanto possiamo sperare di essere da soli."

 tr_diplomacy_entente_coordination:0 "Coordinazione d'Intese"
 tr_diplomacy_entente_coordination_desc:0 "L'ammontare del contributo alla §YCapacità Navale Federale§! conta il doppio."
 tr_diplomacy_entente_coordination_delayed:0 "Forse lo scopo più importante di qualsiasi Federazione interstellare è la difesa reciproca dei suoi membri. Abbiamo l'obbligo di contribuire il più possibile."
 #tr_diplomacy_dynamic_ecomorphism:0 "Ecomorfismo Dinamico"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "L'§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! viene aumentata del §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "La diplomazia apre molte porte da cui le informazioni possono fluire. Studiando semplicemente i metodi degli altri, abbiamo imparato nuovi modi per adattarci agli ambienti alieni."

 tr_diplomacy_open_markets:0 "Mercati Aperti"
 tr_diplomacy_open_markets_desc:1 "§Y$MOD_TRADE_VALUE_MULT$§! Imperiale aumentato del §G+10%§!"
 tr_diplomacy_open_markets_delayed:1 "Perché il commercio interno fiorisca davvero, dobbiamo ridurre al minimo l'interferenza del governo."

 tr_diplomacy_secure_shipping:0 "Spedizione Sicura"
 tr_diplomacy_secure_shipping_desc:0 "§YProtezione Base§! per le Rotte Commerciali aumentata di §G5§!."
 tr_diplomacy_secure_shipping_delayed:1 "Le misure anti-pirateria vengono spesso gestite dalle flotte, ma la creazione di un'agenzia di Pattuglia Stellare dedita al controllo continuo delle rotte commerciali potrebbe ridurre significativamente le attività piratesche."

 tr_diplomacy_federal_unity:0 "Unità Federale"
 tr_diplomacy_federal_unity_desc:0 "La generazione di £unity£ §YUnità§! viene aumentata del §G+5%§! per ogni membro della nostra Federazione, fino ad un massimo di §G+30%§!."
 tr_diplomacy_federal_unity_delayed:0 "La diversità è una risorsa incredibile; le intuizioni e le prospettive che ogni membro dona alla Federazione renderà la nostra società sempre più forte."
