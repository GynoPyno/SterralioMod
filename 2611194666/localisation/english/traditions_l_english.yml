 # HARMONY
 ################################################################

 tradition_harmony:0 "Armonia"
 tradition_harmony_desc:0 "Poche cose possono eguagliare la forza di una popolazione felice che lavora assieme per raggiungere un fine comune."
 tr_harmony_adopt:0 "Tradizioni d'Armonia"
 tr_harmony_the_greater_good:0 "Il Bene Superiore"
# tr_harmony_the_greater_good_desc:4 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentata del §G+25%§!."
 tr_harmony_the_greater_good_delayed:0 "Tutta la nostra popolazione si consola del fatto che stia lavorando assieme per un bene superiore; ogni individuo è una piccola ma importante parte di un insieme enormemente più vasto."
 tr_harmony_kinship:0 "Affinità"
# tr_harmony_kinship_desc:4 "Il tempo impiegato dalla £pop£ §YPop§! disoccupata per retrocedere di §YStrato§! è ridotto del §G75%§!."
 tr_harmony_kinship_delayed:1 "Un vero e proprio senso d'affinità si è sviluppato tra tutti i cittadini del nostro grande impero, indipendentemente dalla loro posizione nell'ordine sociale."
 tr_harmony_kinship_shared_burdens:0 "$tr_harmony_kinship$"
# tr_harmony_kinship_shared_burdens_desc:0 "$tr_synchronicity_kinship_gestalt_desc$"
 tr_harmony_kinship_shared_burdens_delayed:0 "I nostri leader e il nostro popolo sono la stessa cosa. Siamo uguali in tutti i sensi."
 tr_harmony_utopian_dream:0 "Sogno Utopico"
 tr_harmony_utopian_dream_desc:4 "£stability£ §Y$MOD_PLANET_STABILITY_ADD$§! aumentata del §G5%§! su tutti i nostri pianeti."
 tr_harmony_utopian_dream_delayed:2 "Il sogno di un futuro utopico spinge il nostro popolo sempre più avanti. Vale la pena di lottare per un domani migliore."
 tr_harmony_mind_and_body:0 "Mente e Corpo"
