 tr_discovery_faith_in_science_machine_delayed:0 "La riduzione del ritardo di trasmissione tra l'orbita e la superficie del 3,878% ha portato ad un aumento della velocità di elaborazione pari al 5,226%. Utilizzeremo l'eccedenza di calcolo ottenuta per tentare di spiegare perché è stata ottenuta."
 tr_discovery_faith_in_science_hive:0 "Trasmissione Sinaptica"
 tr_discovery_faith_in_science_hive_desc:1 "I nostri pianeti possiederanno §Y1§! £job_brain_drone£ §Y$job_brain_drone$§! ogni §Y20§! £pop£ Pop."
 tr_discovery_faith_in_science_hive_delayed:0 "Attraverso l'applicazione strategica di trasmettitori sinaptici, possiamo trasmettere la volontà dell'Alveare dall'orbita planetaria sull'intera superficie."

