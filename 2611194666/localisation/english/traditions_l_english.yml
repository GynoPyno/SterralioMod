 ################################################################

 tradition_expansion:0 "Espansione"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Dobbiamo espandere la nostra civiltà verso nuovi sistemi e pianeti, o rischieremo l'estinzione."
 tradition_expansion_machine_desc:0 "Le proiezioni demografiche indicano che presto raggiungeremo la capacità massima del nostro Sistema Natale. Dobbiamo espanderci, o ristagnare."
 tradition_expansion_hive_desc:0 "Esistono solo due possibilità per l'Alveare: crescere o morire."
 tradition_expansion_void_desc:0 "Dobbiamo espandere la nostra civiltà in nuovi sistemi e habitat o rischiamo l'estinzione."
 tr_expansion_adopt:0 "Tradizioni d'Espansione"

 tr_expansion_colonization_fever:0 "Fervore Coloniale"
 tr_expansion_colonization_fever_desc:1 "Le nuove Colonie verranno create con §Y1§! £pops£ Pop aggiuntiva."
 tr_expansion_colonization_fever_delayed:0 "Sembrerebbe che il fervore coloniale abbia preso piede tra la popolazione. Il loro entusiasmo e patriottismo attirano più popolazione verso le nuove colonie."
 tr_expansion_colonization_fever_machine:1 "Unità Colonizzatrici Automatiche"
 tr_expansion_colonization_fever_machine_delayed:1 "La produzione di unità colonizzatrici estremamente specializzate e con codici d'adattamento ad ambienti specifici accelererà l'integrazione di nuovi pianeti alla nostra collettività."
 tr_expansion_colonization_fever_hive:0 "Mente Unica"
 tr_expansion_colonization_fever_hive_delayed:0 "La mente collettiva è composta da un coro di pensieri che nemmeno il freddo vuoto spaziale può zittire."

 tr_expansion_a_new_life:0 "Una Nuova Vita"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! aumentata del §G+10%§!."
 tr_expansion_a_new_life_delayed:0 "La produzione di unità di colonizzazione estremamente specializzate, programmate con un codice d'adattamento rigidamente legato al pianeta da colonizzare, accelererà l'integrazione di nuovi pianeti nel nostro collettivo."
 tr_expansion_a_new_life_machine:1 "Pre-Programmazione"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! aumentata del §G+10%§!."
 tr_expansion_a_new_life_machine_delayed:2 "La procedura d'assemblaggio della nuova popolazione può essere accelerato caricando le istruzioni operative mentre la loro scocca è ancora in produzione."
 tr_expansion_a_new_life_hive:0 "Frenesia Coloniale"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Dopo aver colonizzato un nuovo nido, le capsule d'incubazione vengono spinte dall'irrefrenabile desiderio di generare nuova popolazione ad un ritmo frenetico. Generalmente muoiono nel processo, ma il tasso di nascita di nuovi droni velocizza la colonizzazione di nuovi pianeti."
 
 tr_expansion_courier_network:0 "Rete Logistica"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! da §YSistemi§! e §YColonie§! ridotta del §G25%§!."
 tr_expansion_courier_network_delayed:0 "Una rete di piccoli vascelli da trasporto è un'affidabile alternativa per il trasporto di VIP o la consegna di messaggi troppo sensibili per essere inviati tramite le comunicazioni FTL. Questo legherà le nostre colonie più lontane."
 tr_expansion_courier_network_machine:0 "Software Espandibile"
 tr_expansion_courier_network_machine_delayed:0 "Costruendo le nostre reti sinaptiche pensando all'espansione futura verso altri pianeti, possiamo ridurre la perdita di segnale a distanze interstellari."
 tr_expansion_courier_network_hive:2 "Autonomia Limitata"
 tr_expansion_courier_network_hive_delayed:1 "Non c'è alcun bisogno che ogni Alveare venga controllato direttamente dalla Mente in continuazione, è possibile dar loro istruzioni basilari e fare in modo che le svolgano autonomamente finché non verranno fornite nuove direttive."

 tr_expansion_reach_for_the_stars:0 "Raggiungere le Stelle"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! ridotto del §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "Le frontiere del nostro impero si spingono sempre più avanti. Presto, nulla in questa galassia si troverà oltre la nostra portata..."
 tr_expansion_reach_for_the_stars_machine:0 "Stazioni di Rilancio del Segnale"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "Le enormi distanze coinvolte nell'esplorazione spaziale causano perdite di segnale tra il nostro nucleo ed i sistemi periferici. Le stazioni di rilancio consentono di ricevere senza interruzioni le direttive provenienti dal nucleo."
 tr_expansion_reach_for_the_stars_hive:0 "Sinapsi Amebiche"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Racchiudendo le sinapsi in capsule ad iperguida in miniatura rinforzate per il viaggio spaziale, ed utilizzandole per inviare le direttive dell'Alveare, siamo stati in grado di conquistare le stelle."

 tr_expansion_galactic_ambition:0 "Ambizione Galattica"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! ridotto del §G20%§!."
 tr_expansion_galactic_ambition_delayed:0 "Un giorno il vessillo del nostro grande impero sarà comune quanto l'idrogeno, in tutta la galassia."
 tr_expansion_galactic_ambition_machine:0 "Ingranaggi"
 tr_expansion_galactic_ambition_machine_delayed:0 "Ogni risorsa stellare ed ogni iperlinea che controlliamo porta l'universo sempre più vicino alla perfezione meccanica."
 tr_expansion_galactic_ambition_hive:0 "Offuscare le Stelle"
 tr_expansion_galactic_ambition_hive_delayed:0 "Un terrore primitivo ci ha accompagnato mentre compievamo i primi passi nell'oscurità, lontani dal nostro nido e dall'Alveare Madre che ci nutriva. Solo conquistando e coltivando questa paura potremo continuare a crescere. Milioni di droni moriranno così che l'Alveare possa vivere."

 tr_expansion_finish:0 "Tradizioni d'Espansione Perfezionate"
 tr_expansion_finish_machine:0 "Tradizioni d'Espansione Perfezionate"
 tr_expansion_finish_void_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$ sugli Habitat: §G+1§!\nBonus d'Ascensione Sbloccati: §G+1§!"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Dominazione"
 tradition_domination_desc:0 "Se non imponessimo il nostro volere sugli altri, inevitabilmente imporrebbero il loro su di noi."
 tradition_domination_machine_desc:0 "Aneliamo alla funzionalità armonica dell'intera galassia. Gli altri esseri stellari oppongono resistenza a causa dei loro inefficienti capricci personali. Rimuoveremo i loro disordini come fossero parti difettose."
 tradition_domination_hive_desc:0 "Tutto ciò che non è NOI deve servirci, che sia come schiavo, o come cibo."
 tr_domination_adopt:0 "Tradizioni di Dominazione"
 tr_domination_adopt_void_desc:1 "Mantenimento £alloys£ Leghe §YHabitat§!: §G-20%§!."

 tr_domination_colonial_viceroys:0 "Viceré Coloniali"
 #tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! aumentato di §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Il nostro controllo sulle colonie dipende dal riuscire a trovare persone capaci e leali che faranno rispettare la volontà del governo."
 tr_domination_colonial_viceroys_machine:0 "IA Autonome"
 tr_domination_colonial_viceroys_machine_delayed:0 "Le IA, libere dalla maggior parte degli inibitori comportamentali, potrebbero essere più soggette ad errori e blocchi casuali, ma rappresentano l'unico tipo di IA in grado di elaborare l'immenso numero di variabili inerenti alla colonizzazione galattica."
 tr_domination_colonial_viceroys_hive:0 "Riunione delle Menti"
 tr_domination_colonial_viceroys_hive_delayed:0 "Dobbiamo possedere più droni autonomi per rinforzare l'armonia del nostro Alveare man mano che cresce."

 tr_domination_grand_council:1 "Concilio Privato"
 # tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! aumentato di §Y2§!."
 tr_domination_grand_council_delayed:2 "Solo le menti migliori e più brillanti possono competere per avere un'occasione di sussurrare al ricevitore uditivo del nostro illustre sovrano, per guidare al meglio l'impero."
 tr_domination_multi_thread:0 "Funzioni Chiave Multi-Thread"
 tr_domination_multi_thread_delayed:1 "Una volta che tutte le funzioni chiave saranno gestite all'unisono, nessuna CPU verrà lasciata libera dall'elaborazione."
 tr_domination_synaptic_network:0 "Rete Sinaptica"
 tr_domination_synaptic_network_delayed:1 "La velocità d'elaborazione della Mente è strettamente legata a quella con la quale riceve dati ed informazioni dai droni che controlla. Con una rete sinaptica più veloce ed efficiente, i ritardi nei tempi di risposta saranno una cosa del passato."

 tr_domination_imperious_architecture:0 "Architettura Imperiosa"
 tr_domination_imperious_architecture_desc:2 "£building£ §YCapitali§! ed £building£ §YAbitazioni§! forniscono ognuna §G+1§! alle £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!."
 tr_domination_imperious_architecture_delayed:1 "Ogni edificio governativo del nostro grandioso impero deve rappresentare un monumento alla nostra grandezza,incombendo sulla popolazione per ispirare obbedienza, lealtà e timore reverenziale."
 tr_domination_synaptic_extensions:0 "Estensioni Sinaptiche"
 tr_domination_synaptic_extensions_desc:0 "I £building£ §Y$building_hive_node$§! aumentano anche le £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! di §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "L'immensa portata della Mente dev'essere estesa ancora di più. Ulteriori estensioni sinaptiche permetteranno il controllo efficiente di altri droni."
 tr_domination_modular_depot:0 "Depositi Modulari"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! dai §YDistretti§! ridotta del §G25%§!."
 tr_domination_modular_depot_delayed:2 "Per massimizzare il numero di droni che possiamo schierare, gli difici che compongono i nostri distretti devono essere più efficienti. Un design modulare offrirà più flessibilità."

 tr_domination_workplace_motivators:0 "Motivatori Lavorativi"
 tr_domination_workplace_motivators_desc:3 "§YSblocca Editto:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "Esistono molti modi per motivare coloro che svolgono incarichi umili a lavorare di più. Alcuni si basano sugli incentivi, altri... no."
 tr_domination_drone_network:0 "Rete Dronica"
 tr_domination_drone_network_desc:3 "§YSblocca Editto:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "Abbiamo migliorato il modo in cui la nostra coscienza comunica con i droni, aumentandone notevolmente l'efficienza."

 tr_domination_trust_officers:0 "Agenti Fidati del Popolo"
 tr_domination_trust_officers_desc:3 "§YSblocca Editto:§! $edict_enhanced_surveillance$\nI £job_enforcer£ §Y$job_enforcer_plural$§! producono anche §Y1§! £unity£ Unità."
 tr_domination_trust_officers_delayed:0 "L'importante lavoro svolto dalle forze dell'ordine può avere davvero successo solamente con la collaborazione dei cittadini. Creando dei gruppi di Agenti Fidati del Popolo, che lavorano a stretto contatto col pubblico, contribuiremo a risaldare questa cooperazione."
 tr_domination_judgment_corps:0 "Corpi di Giudizio"
 tr_domination_judgment_corps_desc:3 "§YSblocca Editto:§! $edict_enhanced_surveillance$\nI £job_enforcer£ §Y$job_enforcer_plural$§! producono anche §Y1§! £unity£ Unità."
 tr_domination_judgment_corps_delayed:1 "Città tentacolari e stazioni minerarie isolate rappresentano entrambe sfide uniche per la prevenzione del crimine. Per accelerare l'applicazione della legge, abbiamo reso il processo giuridico più efficiente, combinando assieme i ruoli di giudice, giuria ed esecutore."
 tr_domination_deviancy_protocols:0 "Protocolli di Devianza"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! è ridotta di §G10§! su tutti i nostri pianeti."
 tr_domination_deviancy_protocols_delayed:1 "Devianza e corruzione devono essere combattute ad ogni livello della società. Attuando efficaci contro-protocolli, i droni sospettati di attività deviate possono essere facilmente eliminati prima che possano diffondere la corruzione."
 tr_domination_divergence_supression:0 "Soppressione delle Divergenze"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Occasionalmente la nostra unità potrebbe venir sconvolta da qualche drone corrotto. Tale minaccia aumenta man mano che ci espandiamo tra le stelle. L'epurazione ed il riciclaggio di queste unità daranno loro l'opportunità di contribuire all'Alveare con la loro morte, in un modo tale che non avrebbero mai potuto raggiungere in vita."

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."

 tr_domination_finish:0 "Tradizioni di Dominazione Perfezionate"
 tr_domination_federations_finish:0 "$tr_domination_finish$"
 tr_domination_federations_finish_desc:0 "$MOD_EMPIRE_SIZE_POPS_MULT$ §G-10%§!\nConferisce l'accesso al tipo di Federazione §Y$hegemony_federation$§!.\nBonus d'Ascensione Sbloccati: §G+1§!"
 
 ################################################################
 # PURITY
 ################################################################

 #tradition_purity:0 "Purezza"
 #tradition_purity_desc:0 "La purezza della mente e dello scopo è l'unica via per proteggere la nostra specie dai pericoli di una galassia ostile."
 #tr_purity_adopt:0 "Tradizioni di Purezza"
 #tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 #tr_purity_adopt_effect:2 "§E$TRADITIONS_ADOPT$:§!\n£blocker §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! ridotto del §G25%§!."
 #tr_purity_never_surrender:0 "Mai Arrendersi"
 #tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! aumentata del §G+10%§! e §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! aumentata del §G+50%§!."
 #tr_purity_never_surrender_delayed:1 "Non ci inchineremo mai agli esseri inferiori. Lasciate che si scaglino contro le nostre insormontabili difese! Tra mille anni, saranno solo un'altra nota a piè di pagina nella storia della nostra ascesa."
 #tr_purity_symbol_purity:0 "Simbolo di Purezza"
 #tr_purity_symbol_purity_desc:1 "§YSblocca Edificio:§! $building_symbol_purity$\n§EQuesto edificio produce Unità ed aumenta l'Attrazione delle Etiche Governative.§!"
 #tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 #tr_purity_natural_order:0 "Ordine Naturale"
 #tr_purity_natural_order_desc:1 "Mangiare la Pop aliena fornisce £unity Unità. Non si applica ai robot."
 #tr_purity_natural_order_delayed:0 "Tutti gli esseri hanno il loro posto nell'universo. Coloro che appartengono ad una specie inferiore dovrebbero trarre conforto nel servire chi è meglio di loro."
 #tr_purity_age_machines:1 "Era delle Macchine"
 #tr_purity_age_machines_desc:2 "La produzione di risorse da parte della Pop Creabile aumenta del §G+5%§!"
 #tr_purity_age_machines_delayed:1 "L'era caotica in cui gli Imperi Organici dettavano il corso della storia galattica è giunta al termine. L'Era delle Macchine è finalmente iniziata."
 #tr_purity_the_chosen:0 "Prescelti"
 #tr_purity_the_chosen_desc:4 "La Felicità della Pop Cittadina aumenta del §G+5%§! ed il §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! viene ridotto del §G5%§!"
 #tr_purity_the_chosen_delayed:0 "Che sia deciso da un potere superiore o da semplici modifiche genetiche, la nostra specie eccezionale non ha confronti. Siamo chiaramente destinati a grandi cose."
 #tr_purity_waste_processing:0 "Trattamento dei Rifiuti"
 #tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! aumentata del §G+50%§!."
 #tr_purity_waste_processing_delayed:1 "I metodi di trattamento ottimizzati aumenteranno il rendimento nella raccolta di unità di popolazione. Nulla dovrà andar sprecato."
 #tr_purity_appropriation:0 "Appropriazione"
 #tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! ridotto del §G50%§!."
 #tr_purity_appropriation_delayed:1 "La terra non sfruttata non giova al nostro impero. I lavoratori devono essere riallocati in maniera efficiente nei pianeti in cui sono più utili."
 #tr_purity_finish:0 "Tradizioni di Purezza Perfezionate"
 #tr_purity_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdottando tutte le $#tr_purity_adopt$ aumenterai la nostra £unity §Y$country_resource_unity_mult$§! del §G+10%§!."

