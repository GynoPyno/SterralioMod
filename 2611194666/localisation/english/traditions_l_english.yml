 #tr_diplomacy_alien_tourism_delayed:0 "È semplice dare per scontata la nostra ricca cultura. Dovremmo rendere più semplice ai visitatori di altre civiltà condividerne la bellezza."

 tr_diplomacy_diplomatic_networking:0 "Rete Diplomatica"
 tr_diplomacy_diplomatic_networking_desc:1 "Ambasciate: §G+3§! £unity£ §YUnità§!\nConsente Azioni Diplomatiche Avanzate senza un'Ambasciata."
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "L'influenza e l'abilità della nostra rete di ambasciatori è motivo di grande orgoglio per il popolo [This.GetAdj]."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Includere i nostri metodi diplomatici in ogni aspetto delle nostre relazioni con gli altri non solo andrà a beneficio della nostra diplomazia, ma migliorerà anche la coesione del nostro processo decisionale, e in definitiva di tutto l'impero [This.GetGovernmentName]."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

 tr_diplomacy_direct_diplomacy:1 "Diplomazia Diretta"
 tr_diplomacy_direct_diplomacy_delayed:2 "Crediamo che il modo migliore per stabilire la fiducia sia quello di impegnarsi in modo aperto, onesto e diretto."

 tr_diplomacy_eminent_diplomats:0 "Diplomatici Illustri"
 tr_diplomacy_eminent_diplomats_desc:0 "Approvazione Diplomatica: §G+5§!\nGli Emissari che §YMigliorano le Relazioni§! hanno un §G1%§! di probablità al mese per acquisire un §YFavore§!."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Emissari Droni Migliorati"
 tr_diplomacy_eminent_diplomats_delayed:0 "Viaggiando tra le stelle, la nostra rete diplomatica è diventata importante come non mai. Rivedendo i nostri processi di formazione e concentrandoci sul mantenimento dei talenti, possiamo dare ai nostri diplomatici gli strumenti per agire come veri missionari per costruire grandi relazioni."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "Viaggiando tra le stelle, i nostri processi diplomatici sono diventati più importanti che mai. Dobbiamo assicurarci che i nostri Emissari Droni siano ben equipaggiati per rappresentarci fuori dai nostri confini."

