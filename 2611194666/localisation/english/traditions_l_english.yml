 tr_supremacy_above_the_fray:0 "Fuori dalla Mischia"
 tr_supremacy_above_the_fray_desc:0 "Produzione £unity£ §YUnità§! aumentata del §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "Siamo al di sopra delle meschine rivalità e dei battibecchi politici. Lasciamo che gli imperi minori dicano ciò che vogliono, il nostro obiettivo non vacillerà."
 tr_supremacy_armed_deterrence:0 "Deterrenza Armata"
 tr_supremacy_armed_deterrence_desc:1 "§Y$shipsize_military_station_small_build_cost_mult$§! ridotto del §G25%§! e §Y$mod_shipsize_military_station_small_hull_mult$§! aumentati del §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Coloro che desiderano la pace, devono prepararsi alla guerra. I nostri confini saranno un muro contro il quale le flotte nemiche si infrangeranno."
 tr_supremacy_natural_preeminence:0 "Superiorità Naturale"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! aumentata del §G5%§! su tutti i nostri pianeti."
 tr_supremacy_natural_preeminence_delayed:0 "È un fatto indiscutibile che, nell'ordine naturale delle cose, siamo semplicemente migliori delle altre specie. Dovremmo assicurarci che questa verità sia nota a chiunque, così che il nostro popolo possa gioire della sua superiorità e che gli altri possano accettare il destino che sceglieremo per loro."

 tr_supremacy_great_game:0 "Il Grande Gioco"
 tr_supremacy_great_game_delayed:0 "Mentre continuiamo ad espanderci, altri imperi sfideranno inevitabilmente le nostre rivendicazioni, e noi le loro. Siamo bloccati nel grande gioco delle risorse e dei territori. È nostro dovere uscirne vincitori."

 tr_supremacy_great_game_machine:0 "Priorità Obiettivo Diplomatico"
 tr_supremacy_great_game_hive:0 "Occhio del Cacciatore"
 tr_supremacy_great_game_machine_delayed:0 "Collegare un sistema di puntamento missilistico alla nostra IA diplomatica è stata la più grande innovazione intrapresa nelle relazioni galattiche."
 tr_supremacy_great_game_hive_delayed:0 "Fondamentalmente, ogni cosa esterna al nostro Alveare è una potenziale fonte di cibo. Ci conforta sapere chi sarà il prossimo ad essere divorato."

 tr_supremacy_fleet_logistical_corps:0 "Corpi di Logistica Navale"
 tr_supremacy_fleet_logistical_corps_desc:1 "§Y$mod_ships_upkeep_mult$§! ridotto del §G10%§! e §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentata del §G20%§!."
 tr_supremacy_fleet_logistical_corps_delayed:0 "Con le navi spesso schierate lungo immense distanze interstellari, sono necessari dei Corpi Logistici dedicati per far sì che le cose funzionino senza intoppi."
 tr_supremacy_fleet_logistical_corps_machine:0 "Rifornimento Automatico in Corsa"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "Il costo per il mantenimento di una flotta di navi da rifornimento iperspaziali è alto, ma è sempre meglio che far ritornare ogni volta le navi ad uno spazioporto."

