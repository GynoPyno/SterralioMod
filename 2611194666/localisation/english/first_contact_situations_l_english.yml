 preftl.2170.name:0 "Consolidamento"
 preftl.2170.desc:0 "Per i ribelli di [Target.GetName], il futuro appare cupo: sotto la guida ispirata di [Target.Owner.GetRulerName], le forze pro-unificazione hanno preso il potere nella maggior parte dei centri abitati del pianeta. L'unità è imposta con il pugno di ferro. Ogni dissenso viene rapidamente stroncato."
 preftl.2170.a:0 "Aumentare gli aiuti ai ribelli."
 preftl.2170.b:0 "Possiamo fare di più per aiutare le forze pro-unificazione."

 preftl.2175.name:0 "Crimini di Guerra"
 preftl.2175.desc:0 "Battaglie sanguinose infuriano su [Target.GetName], dove le forze pro-unificazione e quelle ribelli continuano a farsi a pezzi a vicenda. In questa lotta, nessuna arma o tattica è vietata e sono state commesse atrocità da entrambe le parti."
 preftl.2175.a:0 "I ribelli hanno bisogno del nostro aiuto ora più che mai."
 preftl.2175.b:0 "Aumentare il sostegno alle forze pro-unificazione."

 preftl.2180.name:0 "Grasso e Felice"
 preftl.2180.a.desc:0 "Mentre il conflitto civile continua a infuriare su [Target.GetName], le forze pro-unificazione sono sull'orlo della vittoria.\n\nTuttavia, lontano dalle prime linee, i governatori locali stanno cogliendo ogni opportunità per arricchirsi. Per ora, le critiche rimangono in sordina, ma la corruzione non è passata inosservata alla popolazione locale."
 preftl.2180.b.desc:0 "Su [Target.GetName], la guerra tra le forze pro-unificazione e quelle ribelli è rallentata fino a diventare un massacro. Con le linee del fronte trincerate, i signori della guerra locali di entrambi gli schieramenti si stanno arricchendo grazie a intrallazzi e corruzione. Resta da vedere come questo influenzerà il corso del conflitto."
 preftl.2180.a:0 "Fomentare il dissenso pubblico."
 preftl.2180.b:0 "Far legittimare il regime dai nostri agenti."

 preftl.2185.name:0 "Sopprimere e Distruggere"
 preftl.2185.a.desc:0 "L'instabilità causata da leader locali corrotti e inefficaci su [Target.GetName] ha galvanizzato il sostegno pubblico intorno alla causa dei ribelli.\n\nNei principali centri urbani del pianeta, [Target.Owner.GetRulerName] ha ordinato alle proprie truppe di effettuare una serie di brutali incursioni strada per strada per eliminare la resistenza."
 preftl.2185.b.desc:0 "I leader locali sempre più corrotti e inefficaci di [Target.GetName] hanno diminuito il sostegno popolare alla guerra. Da entrambe le parti, i generali militari sono stati costretti a campagne anti-insurrezionali per sedare i disordini dei civili."
 preftl.2185.a:0 "Aumentare il nostro supporto logistico."
 
 preftl.2190.name:0 "Giochi di Potere"
 preftl.2190.a.desc:0 "In tutto [Target.GetName] le forze ribelli sono in ritirata e [Target.Owner.GetRulerName] regna sovrano.\n\nTuttavia, anche se un nuovo ordine planetario sta prendendo forma, sono iniziate ad apparire delle fratture; funzionari di alto rango si contrappongono a generali vittoriosi e cortigiani assetati di profitto si aggirano nelle sale del potere.\n\n[Target.Owner.GetRulerName] sta per essere messo alla prova su un campo di battaglia completamente nuovo."
 preftl.2190.b.desc:0 "Dato che nessun gruppo è riuscito a prendere il controllo di [Target.GetName], il pianeta è piombato nel caos. I signori della guerra locali si contendono il potere e da un giorno all'altro nascono movimenti sociali sempre più radicali. Mentre il pianeta attraversa il più grande sconvolgimento della sua storia, la pace rimane un sogno lontano."
 preftl.2190.a:0 "Iniziare ad armare le forze ribelli."

 preftl.2195.name:0 "Rivoluzione Totale"
 preftl.2195.a.desc:0 "Declinando la decadenza e la corruzione dei più alti funzionari del pianeta, la popolazione di [Target.GetName] si è sollevata in solidarietà con le forze ribelli. In ogni città e villaggio arde il fuoco della rivoluzione."
 preftl.2195.b.desc:0 "Su [Target.GetName] regna il caos.\n\nBande disorganizzate vagano per le campagne, alla disperata ricerca di cibo. Nella capitale, [Target.Owner.GetRulerName] si aggrappa al potere, ma con un'autorità ridotta che si estende a malapena oltre le porte del palazzo.\n\nA meno che non cambi qualcosa di radicale, le forze favorevoli all'unificazione sembrano destinate alla sconfitta."
 preftl.2195.a:0 "Iniziare ad armare le forze pro-unificazione."

 preftl.2200.name:0 "La presa dell'Autarca"
 preftl.2200.desc:0 "In un'incredibile dimostrazione di strategia, [Target.Owner.GetRulerName] ha annientato la resistenza del pianeta. Agenti dormienti nelle file dei ribelli hanno scatenato un attacco coordinato su tutto il pianeta. Prima che i generali ribelli si rendessero conto di ciò che stava accadendo, le loro posizioni sono state sopraffatte.\n\n[Target.GetName] è ora un mondo unificato."
 preftl.2200.a:0 "Che i caduti siano ricordati."
 
 preftl.2205.name:0 "Anno Zero"
 preftl.2205.a.desc:0 "In un incredibile colpo di scena, [Target.Owner.GetRulerName] è stato deposto.\n\nAllineandosi a diversi generali opportunisti all'interno del regime, le forze ribelli sono riuscite a lanciare un attacco coordinato su tutto il pianeta. Prima che i comandanti favorevoli all'unificazione si rendessero conto di ciò che stava accadendo, le loro posizioni sono state sopraffatte.\n\nTrascinato in catene per le strade della capitale, [Target.Owner.GetRulerName] è stato rapidamente giustiziato. I ribelli vittoriosi hanno concesso alle regioni del pianeta l'autorità di dettare i propri affari. Dopo anni di guerra, è scesa una tenue pace."
 preftl.2205.b.desc:0 "[Target.Owner.GetRulerName] è stato deposto.\n\nTrascinato in catene per le strade della capitale, l'ex signore della guerra è stato rapidamente giustiziato. I ribelli vittoriosi hanno concesso alle regioni del pianeta l'autorità di dettare i propri affari. Dopo anni di guerra, è scesa una tenue pace."
 preftl.2205.a:0 "Col tempo potrebbero sentire la mancanza di [Target.Owner.GetRulerName]."

