 singularity_situation_05:0 "Piano di Austerità"
 singularity_situation_05_desc:0 "In nome dell'efficienza, vengono effettuati profondi tagli agli investimenti pubblici sul pianeta."
 singularity_situation_06:0 "Boom della Ricerca"
 singularity_situation_06_desc:0 "Grazie alle macchine pensanti appena scoperte, i ricercatori stanno facendo progressi straordinari."
