 # Starting event
 preftl.2001.name:0 "Scoppio"
 preftl.2001.can_not_help.desc:1 "$preftl.2001.can_help.desc$\n\nLa nostra politica è di non interferire mai con i pianeti [owner.GetPreFTLLower] ma possiamo davvero restare fermi mentre queste persone soffrono?"
 preftl.2001.can_help.desc:1 "Una nuova malattia zoonotica è apparsa su [from.owner.capital_scope.GetName]. Senza la tecnologia medica necessaria per combattere l'infezione, la popolazione soccomberà rapidamente alla miseria e alla morte."
 preftl.2001.perpetrator.desc:1 "La malattia che abbiamo introdotto in una popolazione ignara si è diffusa oltre il nostro controllo. Senza la tecnologia medica necessaria per combattere l'infezione, la popolazione del pianeta soccomberà rapidamente alla miseria e alla morte."
 preftl.2001.a:0 "Guarda e Impara"
 approach_watch_tooltip:0 "Osservare questa situazione dovrebbe fornirci alcuni spunti interessanti. Una volta scelto, non potremo cambiare questo approccio."
 approach_singularity_tooltip_fail:0 "È troppo tardi per cambiare approccio."
 preftl.2001.b:0 "Fornire Aiuto"
 approach_aid_tooltip:0 "È nostra responsabilità aiutare chi ha bisogno. Una volta selezionato, non potremo cambiare questo approccio."
 preftl.2001.c:0 "Incentiva la Malattia"
 approach_promote_disease_tooltip:0 "La piaga offre un'opportunità unica di ricerca, e forse anche la possibilità di epurare il pianeta dalla vita senziente. Una volta selezionato, non potremo cambiare questo approccio."

 preftl.2006.name:0 "Fanatismo Religioso"
 preftl.2006.desc.intro:0 "La malattia zoonotica su [Target.GetName] continua a diffondersi. Ormai la maggior parte dei principali insediamenti del pianeta è stata infettata. Mentre i tassi di mortalità continuano ad aumentare così come la portata del disastro."
 preftl.2006.desc:0 "$preftl.2006.desc.intro$ ha portato a una proliferazione esplosiva di sette religiose e culti apocalittici."
 preftl.2006.a:0 "Guidali verso la vera fede."
 plague_01_spiritualist:0 "Credenti Impetuosi"
 plague_01_spiritualist_desc:0 "Nei momenti più difficili, chi si è smarrito trova conforto nello spirito."
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "$plague_01_spiritualist_desc$"


 preftl.2007.name:0 "L'Ascesa dei Signori della Guerra"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$ è senza precedenti. Forse non sorprende che numerosi signori della guerra siano sorti per riempire il vuoto di potere."
 preftl.2007.a:0 "Sostenere i più forti."

 preftl.2008.name:0 "Angeli della Misericordia"
 preftl.2008.desc:0 "I nostri sforzi per aiutare a prevenire la diffusione delle malattie su [Target.GetName] non sono passati inosservati: la popolazione locale ha iniziato a parlare di 'angeli', esseri illuminati che sono apparsi tra loro per offrire conforto e liberazione."
 preftl.2008.a:0 "Qualcosa del genere doveva accadere."

 preftl.2009.name:0 "Invasori Demoniaci"
 preftl.2009.desc:0 "Il nostro lavoro per contenere la diffusione della piaga su [Target.GetName] sta attirando l'attenzione: la popolazione locale ha iniziato a parlare di 'demoni', esseri empi che sono apparsi tra loro per combattere la malattia usando la magia profana."

 preftl.2010.name:0 "Contagio Dilagante"
 preftl.2010.desc:0 "I nostri sforzi per promuovere la piaga su [Target.GetName] astanno dando i loro frutti. Attraverso una discreta contaminazione delle fonti alimentari locali, il contagio sta dilagando. Ormai ogni insediamento sul pianeta è stato infettato e i vivi sono troppo deboli per disfarsi dei morti."
 preftl.2010.a:0 "Basta. Questa sofferenza deve finire."
 tt_end_the_suffering:0 "Porre fine alla piaga ora rivelerà la nostra presenza e richiederà un notevole investimento di risorse."
 d_mass_graves:0 "Fosse Comuni"

 preftl.2011.name:0 "La sopravvivenza del più Forte"
 preftl.2011.desc:0 "I nostri sforzi per promuovere la piaga su [Target.GetName] hanno dato i loro frutti. Il contagio sta dilagando e i morti sono lasciati ad annaspare per le strade.\n\nTuttavia, una percentuale significativa della popolazione possiede un'immunità naturale alla malattia. Un ulteriore studio del loro genoma potrebbe essere utile per la nostra ricerca immunologica"
 preftl.2011.a:0 "Procurare un Campione."

 preftl.2020.name.outro:0 "Continuare ad aiutare nascondendo la nostra vera natura richiederà un notevole investimento di risorse."
 preftl.2020.name:0 "Domanda Travolgente"
 preftl.2020.desc:0 "Continua a diffondersi la notizia dei miracolosi 'angeli' all'opera su [Target.GetName]. I profughi si sono riversati sui nostri operatori sanitari, chiedendo a gran voce aiuto. $preftl.2020.name.outro$"
 preftl.2020.a:0 "La segretezza è fondamentale"
 preftl.2020.b:0 "Dite loro la verità."

 preftl.2021.name:0 "Il Potere della Fede"
 preftl.2021.desc:0 "Continua a diffondersi la notizia dei 'demoni' all'opera su [Target.GetName]. I fanatici si sono abbattuti sui nostri operatori sanitari, chiedendo a gran voce il sangue. $preftl.2020.name.outro$"

 preftl.2025.name:0 "Sindrome del Messia"
 preftl.2025.desc:0 "Su [Target.GetName], sono apparsi alcuni cosiddetti messia. Con promesse di 'liberazione divina', ognuno di questi profeti ha accumulato un notevole seguito. Oltre alle devastazioni delle malattie, gli scontri violenti tra sette concorrenti sono sempre più frequenti."
 preftl.2025.a:0 "Il sentiero della verità divina è tortuoso."

 preftl.2026.name:0 "Il Vero Profeta"
 preftl.2026.desc:0 "Finalmente la piaga su [Target.GetName] ha fatto il suo corso e il nostro lavoro è stato premiato: i sopravvissuti si sono riuniti attorno a un profeta della vera fede. In segno di gratitudine, il sacerdozio è disposto a fornirci un emissario operativo, le cui capacità di funzionario si dice siano formidabili."
 preftl.2026.a:0 "Lode al Divino."
 plague_03_spiritualist:0 "Fine Giustificata"
 plague_03_spiritualist_desc:0 "Un'altra società ha aperto gli occhi verso la vera fede. Il nostro messaggio risuona in tutta la galassia."
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "Un altro pianeta in questa dura galassia è ora in grado di difendersi."
 true_prophet_tt:0 "Un abile Funzionario accetta di unirsi al nostro impero."
 leader_trait_zealot:0 "Credente Convinto"
 leader_trait_true_prophet_desc:0 "Avendo guardato nell'abisso, questo leader possiede una fede incrollabile."
 leader_trait_zealot_desc:0 "Avendo guardato nell'abisso, questo leader possiede una fede incrollabile." 

 preftl.2030.name:0 "Bandiere Stracciate"
 preftl.2030.desc:0 "Su [Target.GetName], la popolazione è esausta, affamata, malata e molti sono fuori di testa per il dolore e la guerra infinita, barcolla verso un futuro incerto."
 plague_05:0 "Bandiere Stracciate"
 plague_05_desc:0 "Quando la crisi diventa routine, le vittime o combattono o cadono."

 preftl.2031.name:0 "Stendardo Brillante"
 preftl.2031.desc:0 "La piaga su [Target.GetName] ha fatto il suo corso e la fazione che abbiamo sostenuto è riuscita a unire la popolazione sotto un unico vessillo. In segno di gratitudine per i nostri sforzi, la giunta al potere si è offerta di fornirci un comandante, le cui capacità sul campo di battaglia si sono dimostrate formidabili."
 preftl.2031.a:0 "La forza giusta."
 brilliant_banner_tt:0 "Un'abile Comandante accetta di unirsi al nostro impero."
 leader_trait_plague_hardened:0 "Comandante Temprato dalla Piaga"
 leader_trait_plague_hardened_desc:0 "Avendo guardato nell'abisso, questo comandante possiede una mente acuta e temprata."

 preftl.2035.name:0 "L'Ora dell'Apocalisse"
 preftl.2035.desc:0 "Grazie alla nostra promozione accurata, la piaga su [Target.GetName] ha decimato quasi l'intera popolazione. I pochi sopravvissuti devono ora affrontare il collasso della loro civiltà. Spingerli oltre l'orlo del baratro non dovrebbe richiedere grandi sforzi.\n\nSiamo pronti a ereditare un mondo vuoto."

 preftl.2040.name:0 "Immunità Migliorata"
 preftl.2040.desc:0 "Il campione che abbiamo ottenuto da [Target.GetName] ha già dato i suoi frutti scientifici; la mutazione che fornisce l'immunità contro la piaga sembra in grado di scongiurare la maggior parte delle forme di contagio conosciute.\n\nCi vorrà tempo per applicare questa ricerca, ma i risultati iniziali sono più che incoraggianti."
 
 preftl.2049.name:0 "Cambiamento di Circostanze"
 preftl.2049.desc:0 "Il rapido cambiamento delle circostanze su [Target.GetName] ci ha reso impossibile continuare a monitorare la piaga in corso. Per il momento, tutti i progetti di ricerca sul pianeta devono essere accantonati."

 preftl.2063.intro:0 "Su [Target.GetName], i venti sussurrano attraverso le pianure vuote. Le abitazioni che un tempo ospitavano intere famiglie ora sono prive di vita e abbandonate."
 preftl.2063.name:0 "Un Mondo Silenzioso"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\nLa popolazione del pianeta è stata eliminata. Finalmente la piaga ha fatto il suo corso."

 preftl.2051.name:0 "Un Mondo Morto"
 preftl.2051.desc:0 "$preftl.2063.intro$ Il nostro lavoro è finito: la popolazione di [Target.GetName] è stata eliminata e il pianeta è nostro."
 dead_world_tt:0 "La popolazione di [Target.GetName] è stata eliminata."

 preftl.2062.name:0 "Sterminio di Massa"
 preftl.2062.desc:0 "Mentre la piaga continua a devastare [Target.GetName], il numero di morti e moribondi è sconcertante.\n\nNon c'è cura. Le ulteriori sofferenze possono solo essere alleviate, non prevenute."

 preftl.2065.name:0 "Aprire le Menti"
 preftl.2065.desc:0 "La nostra risposta alla piaga su [Target.GetName] non può più essere nascosta. La popolazione ora rivolge il suo sguardo addolorato alle stelle. Abbiamo aperto le loro menti alla verità; ciò che accadrà in seguito resta da vedere."
 opinion_plague_situation_01:0 "Popolazione Riconoscente"
 minds_open_tt:0 "La popolazione di [Target.GetName] ha una maggiore opinione di noi."

 preftl.2070.name:0 "Fervida Credenza"
 preftl.2070.desc:0 "Finalmente la piaga su [Target.GetName] ha fatto il suo corso. L'era dei profeti è giunta al termine e alcune grandi religioni stanno fiorendo. Con un rinnovato senso del significato, il popolo ha iniziato a ricostruire."

 preftl.2075.name:0 "Signori della Guerra"
 preftl.2075.desc:0 "La piaga su [Target.GetName] ha fatto il suo corso. L'era dei signori della guerra è giunta al termine e sono fiorite diverse società di guerrieri. Grato di essere vivo, il popolo guarda ai suoi leader per un governo forte e determinato."

 preftl.2080.name:0 "Un Popolo Grato"
 preftl.2080.desc:0 "Grazie a uno sforzo diligente, siamo riusciti a contenere gli effetti peggiori della piaga su [Target.GetName]. Tuttavia, la vera natura della nostra presenza sul pianeta non può più essere nascosta. La popolazione capisce di essere stata salvata da un altro mondo. Colmi di gratitudine, volgono lo sguardo alle stelle."
 plague_02:0 "Compiacersi nella Gratitudine"
 plague_02_desc:0 "Salvare un intero pianeta merita di essere festeggiato."

 grateful_populace_tt:0 "Gli abitanti di [Target.GetName] hanno una maggiore opinione di noi."
 
 preftl.2085.name:0 "Esorcismo di Massa"
 preftl.2085.desc:0 "Gli effetti peggiori della piaga su [Target.GetName] sono stati contenuti. Tuttavia, lungi dall'essere riconoscenti, i sopravvissuti sono pieni di giusta rabbia nei confronti degli 'estranei demoniaci' che sono arrivati per inquinare la loro cultura. Presi di mira e stigmatizzati, i nostri operatori umanitari sono stati costretti ad abbandonare il pianeta. Pur non essendo ancora pienamente consapevole della verità, la popolazione locale rivolge ora uno sguardo nervoso alle stelle."
 preftl.2085.a:0 "Esseri Ingrati."
 plague_04:0 "Giusta Indignazione"
 plague_04_desc:0 "Essendo stati respinti da esseri che preferiscono vivere nella loro ignoranza piuttosto che accettare il nostro aiuto, in futuro ci concentreremo maggiormente su noi stessi."
 opinion_plague_situation_03:0 "Esseri Ingrati"
 mass_exorcism_tt:0 "Gli abitanti di [Target.GetName] hanno una bassa opinione di noi."

 preftl.2090.name:0 "Fontana della Giovinezza"
 preftl.2090.desc:0 "La piaga su [Target.GetName] ha finalmente fatto il suo corso. Ma soprattutto, il nostro studio sull'aumento dell'immunità della popolazione è terminato e ora è necessario fare una scelta: i benefici di questa ricerca devono essere applicati esclusivamente alla nostra classe dirigente o a tutta la popolazione? Aumentare la longevità dei nostri leader è certamente attraente, mentre una popolazione riconoscente porta con sé benedizioni proprie."
 preftl.2090.desc.hive:0 "La piaga su [Target.GetName] ha finalmente fatto il suo corso. Cosa ancora più importante, il nostro studio sull'aumento dell'immunità della popolazione è stato completato. Questa conoscenza sarà sicuramente utile, ma è necessario fare una scelta: dobbiamo applicarla esclusivamente ai nostri leader o a tutti i droni della collettività?"
 preftl.2090.desc.machine:0 "La piaga su [Target.GetName] ha finalmente fatto il suo corso. Cosa ancora più importante, il nostro studio sull'aumento dell'immunità della popolazione è stato completato. Questa conoscenza può ora essere applicata a beneficio del [Owner.GetName]."
 preftl.2090.a:0 "I nostri leader prospereranno."
 preftl.2090.b:1 "La nostra popolazione viene prima di tutto."
 opinion_plague_situation_02:0 "Gratitudine Longeva"
 young_leaders:0 "Leader Ringiovanito"
 young_people:0 "Popolazione Ringiovanita"

 ### Organic Singularity Situation
 situation_pre_ftl_singularity:0 "Singolarità Organica"
 situation_pre_ftl_singularity_type:0 "Evento di Singolarità"
 situation_pre_ftl_singularity_desc:0 "Gli abitanti di [Target.GetName] si sono imbattuti in un nuovo tipo di specie. Una coscienza nodale con la capacità di gestire operazioni complesse, l'interazione con questa creatura potrebbe portare all'avvento di una Singolarità Organica."
 situation_pre_ftl_singularity_monthly_change_tooltip:0 "La nostra scelta di approccio determinerà il tasso di progresso di questa §YSituazione§!."

 approach_watch_singularity:0 "Osserva e Impara"
 approach_watch_singularity_tooltip:0 "Osservare l'evolversi della situazione dovrebbe fornire alcuni spunti interessanti."
 approach_allow_tooltip:0 "Una volta determinato il nostro approccio iniziale, non possiamo cambiarlo."
 approach_prevent_singularity:0 "Prevenire la Singolarità"
 approach_prevent_singularity_tooltip:0 "Prevenire la Singolarità richiederà un investimento continuo di risorse. Una volta scelto, non potremo cambiare questo approccio."
 approach_promote_singularity:0 "Promuovi la Singolarità"
 approach_promote_singularity_tooltip:0 "Promuovere la Singolarità richiederà un investimento significativo. Una volta scelto, non potremo cambiare questo approccio."
 situation_singularity_stage_one:0 "Avvento della Singolarità"

 # Starting event
 preftl.2101.name:0 "Scoperta una Coscienza Nodale"
 preftl.2101.desc:0 "Gli esploratori [from.owner.GetSpeciesAdj] del pianeta [from.owner.capital_scope.GetName] hanno scoperto una specie di molluscoide precedentemente sconosciuta. Da sola, ciascuna di queste creature si qualifica a malapena come sapiente. Tuttavia, quando due o più di esse vengono unite attraverso il contatto fisico, formano un nodo semi-cosciente. In teoria, questi nodi dovrebbero essere in grado di crescere il potere cognitivo in modo esponenziale.\n\nIn poche parole, gli abitanti di [from.owner.capital_scope.GetName] sono incappati in una macchina pensante biologica. Con il tempo, questa scoperta potrebbe preannunciare l'avvento di una Singolarità Organica."
 preftl.2101.can_not_help.desc:1 "$preftl.2101.desc$\n\nLa nostra politica è di non interferire mai con i pianeti [owner.GetPreFTLLower], ma possiamo davvero permetterci di stare a guardare?"
 preftl.2101.a:0 "Osserva e Impara"
 preftl.2101.b:0 "Prevenire la Singolarità"
 preftl.2101.c:0 "Promuovere la Singolarità"

 #Organic Singularity Events

 preftl.2110.name:0 "Beata ignoranza"
 preftl.2110.desc:0 "Ignari del pericolo incombente, gli abitanti di [Target.GetName] continuano a sperimentare la coscienza nodale, scoperta di recente, facendo uso dei suoi calcoli in ogni ambito, dall'architettura all'istruzione.\n\nSfogare i loro progressi sarà difficile, ma introducendo un virus geneticamente potenziato nel ciclo dell'acqua del pianeta, dovremmo essere in grado di ridurre il potere cognitivo dei singoli nodi.\n\nNaturalmente, come per ogni tecnologia non testata, ci sono rischi sconosciuti."
 preftl.2110.a:0 "Introdurre il virus."

 preftl.2115.name:0 "Calcolatori Biologici"
 preftl.2115.desc:0 "Grazie a una sperimentazione persistente, gli abitanti di [Target.GetName] hanno iniziato a usare la coscienza nodale, scoperta di recente, come una macchina pensante rudimentale.\n\nOra in grado di completare complessi calcoli matematici, gli abitanti stanno facendo progressi nella scienza e nella tecnologia a un ritmo mai visto prima."
 
 preftl.2120.name:0 "Crescita Esponenziale"
 preftl.2120.desc:0 "I progressi verso una Singolarità Organica su [Target.GetName] continuano a ritmo sostenuto.\n\nLa coscienza nodale ha riorganizzato gran parte della produzione agricola del pianeta, aumentando i raccolti e innalzando gli standard di vita. La gente sta già cedendo il proprio potere decisionale alla macchina biologica."
 exponential_growth_tt:0 "Le condizioni di vita sul pianeta osservato miglioreranno sostanzialmente."

 preftl.2125.name:0 "Menti Sospette"
 preftl.2125.desc:0 "I nostri agenti su [Target.GetName] hanno introdotto il virus modificato nel sistema idrico del pianeta. I rapporti iniziali indicano una marcata riduzione della potenza di elaborazione della coscienza nodale.\n\nPurtroppo i nostri sforzi non sono passati inosservati: alcuni abitanti cominciano a mormorare di influenze 'esterne'."

 preftl.2130.name:0 "Idillio Organico"
 preftl.2130.desc:0 "L'interfaccia con la coscienza nodale su [Target.GetName] sta raggiungendo un punto di saturazione. Tutte le decisioni burocratiche sono state delegate alla mente alveare organica e i risultati sono a dir poco spettacolari.\n\nL'economia del pianeta è in piena espansione e la popolazione ha raggiunto uno standard di vita che sarebbe stato impensabile anche solo una generazione fa."

 preftl.2135.name:0 "Sinergia Inquieta"
 preftl.2135.desc:0 "I primi vagiti di un livello avanzato di coscienza sono apparsi su [Target.GetName]. Tuttavia, è diventato ovvio che la coscienza nodale potrebbe avere i suoi progetti.\n\nNel tentativo di 'snellire' i processi, alcuni servizi di base sono stati ridotti. I lavori che una volta venivano svolti a mano sono sempre più automatizzati e il governo locale si è trovato incapace (o non disposto) ad arginare la marea di cambiamenti.\n\nMolti abitanti sono sempre più inquieti per ciò che sta accadendo nel loro pianeta."

 preftl.2136.name:0 "Unione Fiorente"
 preftl.2136.ftl.desc:0 "La crescita della coscienza nodale su [Target.GetName] si è stabilizzata. È ormai chiaro che la Singolarità non sarà raggiunta su questo mondo.\n\nTuttavia, il rapido cambiamento tecnologico ha portato [Target.GetName] allo stato FTL completo. Gli agenti governativi non hanno perso tempo a sequestrare il sistema e a smantellare la nostra Stazione d'Osservazione"
 preftl.2136.preftl.desc:0 "La crescita della coscienza nodale su [Target.GetName] si è stabilizzata, e i progressi nella tecnologia e nella vita sociale sono rallentati rispetto al ritmo incalzante di un tempo.\n\nÈ chiaro ora che la Singolarità non sarà raggiunta su questo pianeta, si è invece sviluppata una società completamente interconnessa, che gode di salute diffusa e di altri benefici materiali."
 thriving_union_tt:0 "La civiltà su [Target.GetName] è avanzata a un nuovo livello di progresso tecnologico e sociale."
 preftl.2136.a:0 "La nostra rivendicazione del sistema non può essere ignorata."
 preftl.2136.b:0 "Un grande giorno per la loro civiltà."

 preftl.2140.name:1 "Autorità Singolare"
 preftl.2140.desc:1 "La Singolarità è sorta su [Target.GetName].\n\nDopo anni di crescita esponenziale, oggi la coscienza nodale ha raggiunto la piena sapienza e non ha perso tempo a consolidare la propria autorità. Con la popolazione del pianeta ridotta allo stato di fantoccio, molti sono stati costretti alla sottomissione. Ora esistono per provvedere all'alveare."
 preftl.2140.a:0 "L'ordine naturale regge."

 preftl.2145.name:0 "Agenda Alternativa"
 preftl.2145.desc:0 "Il nostro lavoro per promuovere la Singolarità su [Target.GetName] sta già dando i suoi frutti.\n\nOrmai il pianeta è quasi interamente collegato in rete, con gran parte del processo decisionale quotidiano affidato alla coscienza nodale. Tuttavia, nel tentativo di 'snellire' i processi, sono stati eliminati alcuni servizi di base e agli abitanti del pianeta appare sempre più chiaro che la loro macchina molluscoide potrebbe avere i suoi progetti."
 preftl.2145.a:0 "Era inevitabile."

 preftl.2150.name:0 "Almeno sono Commestibili"
 preftl.2150.intro:0 "La nostra modifica genetica della coscienza nodale su [Target.GetName] ha reso la specie inutile come vettore di intelligenza avanzata."
 preftl.2150.desc:0 "$preftl.2150.intro$ È lecito concludere che la Singolarità è stata evitata.\n\nMentre molti nella popolazione locale continuano a usare i molluscoidi collegati per i calcoli, altri hanno scoperto che le creature sono un'eccellente fonte di proteine."
 preftl.2150.a:0 "Vittoria su vittoria."
 
 preftl.2155.name:0 "Focolaio Accidentale"
 preftl.2155.desc:0 "$preftl.2150.intro$ Sfortunatamente, l'introduzione di un nuovo virus nell'acquedotto ha avuto complicazioni inaspettate, diffondendosi prima alla fauna locale e poi alla popolazione sapiente del pianeta.\n\nMentre un evento di livello Singolarità è stato evitato con successo, non c'è dubbio che abbiamo causato danni irreparabili a una società in crescita."
 
 preftl.2160.name:0 "Comunione"
 preftl.2160.desc:0 "La Singolarità è sorta su [Target.GetName]. A poche ore dalla sua ascensione, la mente alveare ha assorbito più del 90% della popolazione del pianeta, e i pochi individui rimasti sono già stati cacciati.\n\nSiamo testimoni della nascita di una coscienza singolare."
 preftl.2160.tt:0 "[Target.Owner.GetName] è stato convertito in una Mente Alveare."

 preftl.2165.name:0 "Un Destino Singolare"
 preftl.2165.desc:0 "La situazione che abbiamo monitorato è giunta a una brusca conclusione.\n\nL'unica costante dell'universo è il cambiamento. Nel bene o nel male, è solo questione di tempo prima che si verifichi un nuovo sviluppo."

