# Lone Object #
###############
 astral_rift_tomb: "Oggetto Solitario"

 lone_object_swarm_unleashed: "Uno sciame di Guardiani Sepolcrali è stato lanciato su di noi. In qualche modo ci hanno seguito attraverso la frattura!"

 NAME_Grave_Guardian: "Guardiano Sepolcrale"
 NAME_Grave_Guardians: "Guardiani Sepolcrali"

 astral_rift.1700.name: "Mistero Galleggiante"
 astral_rift.1700.desc: "Non ci sono stelle qui, né corpi planetari. Solo una luce diffusa di origine misteriosa rivela l'enorme oggetto che si erge davanti a noi.\n\nDi forma approssimativamente rettangolare, è completamente inerte: non ci sono sistemi di propulsione rilevabili né firme di energia di alcun tipo. Grande quanto una piccola stazione spaziale, sembra morto. Da quanto tempo fluttua in questa tasca dimensionale isolata, e da dove proviene?\n\nInnumerevoli glifi e simboli decorativi sono stati intagliati in modo intricato sulla sua superficie. Abbiamo escluso qualsiasi possibilità che si tratti di un fenomeno naturale."
 astral_rift.1700.a: "Provate a tradurre i glifi."
 astral_rift.1700.b: "Scansionate l'intero perimetro."

 astral_rift.1705.name: "Milioni di Glifi"
 astral_rift.1705.desc: "I glifi che coprono questo enorme oggetto sono principalmente rappresentazioni pittoriche.\n\nIn base alla datazione al carbonio, abbiamo determinato che alcuni degli intagli più antichi sono stati realizzati diversi millenni prima dei più recenti. I glifi sono illustrati con così tanti dettagli che siamo stati in grado di sviluppare una traduzione approssimativa.\n\nQuesto oggetto è in realtà una camera funeraria massiccia. Chiunque, o qualunque cosa, sia sepolta all'interno un tempo governava un'intera galassia. Alcuni dei primi pittogrammi rivelano l'origine di questo potente essere.\n\nCresciuto da una razza di Leviatani nata nello spazio, le due specie hanno sviluppato una simbiosi unica. Formando un potente legame psionico, hanno conquistato innumerevoli sistemi insieme.\n\nCi sono altri simboli che si riferiscono a una "maledizione". Tentare di aprire l'oggetto o avvicinarsi troppo può essere pericoloso."
 astral_rift.1705.a: "Scansionate l'intero perimetro."
 astral_rift.1705.b: "Apritelo con una detonazione."

 astral_rift.1710.name: "Un Antico Sigillo"
 astral_rift.1710.desc: "Abbiamo completato un'orbita completa intorno all'oggetto.\n\nÈ composto da due metà saldate. Il sigillo è fortemente corroso in alcune posizioni - inaspettato dato il vuoto dell'atmosfera circostante. Questo indica che la fonte della corrosione deve provenire dall'interno dell'oggetto stesso.\n\nLa corrosione è così grave che in alcuni punti sono apparse delle crepe, abbastanza grandi perché uno dei nostri droni possa entrare.\n\nIn alternativa, portiamo con noi abbastanza esplosivi da far esplodere il sigillo."
 astral_rift.1710.a: "Inviate un drone attraverso la crepa."
 astral_rift.1710.b: "Apritelo con una detonazione."

 astral_rift.1715.name: "Passaggi Oscurati"
 astral_rift.1715.desc: "Il nostro drone ha trasmesso un rapporto dall'interno dell'oggetto.\n\nSfortunatamente, la maggior parte dei compartimenti interni è oscurata da una spessa nuvola di polvere di carbonio e si è rivelata difficile da manovrare.\n\nUn'analisi iniziale ha rivelato una grande quantità di tessuto astrale intrecciato con le particelle di carbonio. Dovrebbe essere possibile raccogliere questo materiale, se vogliamo prendere il tempo per farlo.\n\nAttraverso ulteriori crepe profonde nella struttura, possiamo vedere i segni di una camera interna. Esplorare ulteriormente richiederebbe un esplorazione più distruttiva."
 astral_rift.1715.a: "Prendete campioni e torna indietro."
 astral_rift.1715.b: "Iniziate l'esplorazione distruttiva."

 astral_rift.1720.name: "Saccheggio della Tomba"
 astral_rift.1720.desc.outside: "Utilizzando cariche di scavo standard, abbiamo fatto esplodere con successo un'apertura di dimensioni considerevoli nell'oggetto."
 astral_rift.1720.desc.drones: "Utilizzando cariche di scavo standard, abbiamo fatto esplodere i passaggi all'interno dell'oggetto con successo."
 astral_rift.1720.desc.common.1: "L'interno è ricco di preziosi manufatti. Statue sofisticate realizzate in leghe rare sono disposte in modo cerimoniale. Il centro della camera interna è occupato da uno scheletro cristallino enorme. Sulla sua fronte si trova un ricco ornamento di gemme delicate."
 astral_rift.1720.desc.no_glyphs: "Si può presumere che l'intera struttura sia stata costruita come una sorta di tomba."
 astral_rift.1720.desc.glyphs: "Come registrato nei glifi che ricoprono l'esterno di questo monumento, tutti gli oggetti che circondano lo scheletro sono stati posti qui come tributo. Sebbene fosse un conquistatore spietato, la civiltà che ha lasciato dietro di sé chiaramente tenevaquesto essere in grande considerazione."
 astral_rift.1720.desc.psionic: "Ogni gemma che corona la loro fronte pulsa con una latente risonanza psionica. Deve essere così che questo titano comunicava con i suoi simbionti. Possiamo imparare molto da questi dispositivi."
 astral_rift.1720.desc.common.2: "Anche se lo scheletro è troppo grande per essere estratto dalla frattura, riporteremo indietro i manufatti più preziosi."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"

 astral_rift.1725.name: "Guardiani Sepolcrali"
 astral_rift.1725.desc: "La nostra esplosione controllata ha aperto la strada a una cavità precedentemente non rilevata. Nascosto dietro il sigillo, questo spazio era chiaramente progettato per contrastare l'intrusione. Era pieno zeppo di entità ostili.\n\nLa Sfera ha immediatamente recuperato l'ancora, ma molti dei guardiani sono usciti dalla frattura con noi e ci stanno seguendo."
 astral_rift.1725.a: "Abbiamo un problema da risolvere."

#############
# Rockworms #
#############
 astral_rift_rockworms: "Vermi di Roccia"

 decision_breed_rockworm_hive: "Alveare dei Vermi di Roccia"
 decision_breed_rockworm_hive_desc: "I giovani Vermi di Roccia recuperati dall'altra parte della Frattura Astrale possono essere addestrati con cura per scavare estese gallerie minerarie. Cosa potrebbe andare storto?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "Sblocca la §Ydecisione planetaria§! per un Alveare dei Vermi di Roccia ."

 astral_rift.1800.name: "Roccia Infinita"
 astral_rift.1800.desc: "Una vasta pianura di roccia sciolta e ghiaia si estende davanti a noi. Sopra di essa si staglia un cielo pallido e vuoto.\n\nNon ci sono pianeti o stelle qui. Questo non sembra fare parte di una galassia o di un qualsiasi sistema conosciuto. Per quanto i nostri sensori possano rilevare, questo paesaggio continua all'infinito in tutte le direzioni. La superficie è bucata da buchi grandi come alcuni asteroidi.\n\nAll'orizzonte, decine di creature simili a vermi sbucano dal terreno. Coppie di potenti pinne permettono loro di planare attraverso l'atmosfera densa. Devono avere qualche tipo di colonia sotterranea."
 astral_rift.1800.a: "Continuate le osservazioni in superficie."
 astral_rift.1800.b: "Esplorate i tunnel."

 astral_rift.1805.name: "Plancton Celeste"
 astral_rift.1805.desc: "Qui vivono più creature oltre ai vermi.\n\nSciame di creature microscopiche formano nuvole nella parte bassa dell'atmosfera. Muovendosi come una massa unica, creano complessi disegni nel cielo.\n\nMentre i vermi giganteschi emergono dai loro tunnel, planano nell'aria, pascolando tra le nuvole viventi. Abbiamo osservato diversi vermi che lavorano insieme per spingere questi sciame l'uno contro l'altro. Il livello di cooperazione è piuttosto sofisticato."
 astral_rift.1805.a: "Prelevate campioni di microrganismi."
 astral_rift.1805.b: "Esplorate i tunnel dei vermi."

 astral_rift.1810.name: "Tunnel"
 astral_rift.1810.desc: "Sotto la superficie si estende una vasta rete di camere collegate da un complesso sistema di tunnel. Alcuni di questi erano parzialmente crollati e sembravano non essere in uso da parte dei vermi. Abbiamo pilotato la §Y$tech_rift_sphere$§! nel più silenzioso di essi.\n\nLe pareti sono coperte da una sostanza simile a una ragnatela che tiene fermo lo scisto e la ghiaia sciolta. Ipotizziamo che queste siano secrezioni dei vermi.\n\nLa maggior parte delle camere è vuota, ma alcune contengono pozze d'acqua torbida. In una di esse, ci siamo imbattuti in una covata di grandi bozzoli mineralizzati a metà immersi nel liquido."
 astral_rift.1810.a: "Raccogliete le uova."
 astral_rift.1810.b: "Procedete avanti."

 astral_rift.1815.name: "Inghiottiti"
 astral_rift.1815.desc.common.1: "Situazione normale.\n\nTuttavia, siamo stati mangiati."
 astral_rift.1815.desc.common.2: "La nostra §Y$tech_rift_sphere$§! è attualmente avvolta nel suo sistema digestivo. Non sappiamo se sia stato un atto aggressivo o se il verme stesse semplicemente pascolando.\n\nI succhi digestivi secreti dal verme sono leggeri, ma non possiamo rimanere all'infinito. Tirando l'ancora, potremmo spingerci attraverso lo spazio nella bocca del verme."
 astral_rift.1815.desc.common.gas: "In alternativa, l'interno del verme sembra relativamente morbido e dovrebbe essere suscettibile a un'esplosione."

 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\nMentre eravamo impegnati a raccogliere campioni di nuvole, uno dei vermi al pascolo ci ha inghiottiti interi.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "Posizionate le cariche esplosive."
 astral_rift.1815.b: "Ritirate l'ancora d'emergenza."

 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\nMentre eravamo impegnati a raccogliere le uova, uno dei vermi ci ha inghiottiti interi.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\nMentre eravamo impegnati a raccogliere i loro piccoli, uno dei vermi ci ha inghiottiti interi.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"

 astral_rift.1820.name: "Il Vivaio"
 astral_rift.1820.desc: "Abbiamo scoperto un lago poco profondo alla fine del sistema di tunnel.\n\nLe pareti si stanno contorcendo. Le larve grandi come la nostra §Y$tech_rift_sphere$§! stanno rosicchiando le secrezioni pietrificate che tengono insieme la camera. Sebbene di dimensioni molto più piccole, queste sono quasi certamente versioni giovani dei vermi che abbiamo visto planare in superficie.\n\nQuesto deve essere una sorta di vivaio."
 astral_rift.1820.a: "Catturate un esemplare vivo."
 astral_rift.1820.b: "Abbiamo sfidato la sorte a sufficienza. Ritornate subito."

 astral_rift.1825.name: "Tirati Fuori"
 astral_rift.1825.desc: "Il cavo d'ancoraggio si è rivelato essere essere la nostra salvezza.\n\nCome un esca su un amo da pesca, siamo stati tirati fuori dalla gola del verme di roccia."

 astral_rift.1830.name: "Digeriti"
 astral_rift.1830.desc: "Abbiamo perso il contatto con gli [explorer.GetTeamMemberPlural] a bordo della §Y$tech_rift_sphere$§!.\n\nAl momento del recupero, abbiamo tirato indietro il filo e alla sua estremità c'era solo un pezzo di metallo parzialmente dissolto.\n\nStiamo approfittando di questa opportunità per studiare le proprietà uniche dei fluidi digestivi che rivestono il cavo."

 astral_rift.1835.name: "Rottura"
 astral_rift.1835.desc.common: "L'esplosione è stata un successo.\n\nIl cadavere del verme è caduto sotto di noi in un mucchio di stralci di carne rocciosa e viscere."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\nCi ritrovammo in una camera contenente un gruppo di grandi bozzoli mineralizzati e semi sommersi nel liquido. Siamo riusciti a recuperare una quantità significativa di questi grappoli di uova."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\nLiberi da tutte le restrizioni, siamo riusciti a mettere in gabbia alcuni dei piccoli per il trasporto attraverso la frattura.\n\nDovremmo essere in grado di trasportare questi robusti piccoli su un pianeta a nostra scelta. Forse i piccoli possono essere addestrati a scavare tunnel minerari per noi."
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\nLiberi da tutte le restrizioni, siamo riusciti a recuperare una quantità significativa di grappoli di uova dalle pozze all'interno di queste camere.\n\nIncastonati in gusci cristallini, dovremmo essere in grado di trasportare questi robusti piccoli su un pianeta a nostra scelta. Forse i piccoli possono essere addestrati a scavare tunnel minerari per noi."
 astral_rift.1835.a: "Sembra rischioso."

 astral_rift.1890.name: "Dalla Pancia della Bestia"
 astral_rift.1890.desc: "[From.GetName] è tornato dall'altro lato della Frattura Astrale, ma in pessime condizioni.\n\nDopo aver trascorso un anno dentro la pancia di un Verme di Roccia, le sue capacità fisiche di sono diventate estremamente limitate. Tuttavia, l'abbiamo riportato tra di noi."
 astral_rift.1890.a: "Possiamo chiamarla fortuna?"

##################
# Volcanic Plane #
##################
 restoring_the_balance_modifier: "Ristabilire l'Equilibrio"
 restoring_the_balance_tt: "La popolazione di uno dei nostri pianeti sarà inviata nuovamente nella Frattura Astrale $astral_rift_volcano$, nel tentativo di ripristinare l'equilibrio che abbiamo interrotto."
 obelisks_curse_modifier: "Maledizione dell'Obelisco"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "Fintanto che questo leader è un consigliere, sacrificherà una popolazione all'obelisco nero ogni anno."
 leader_trait_obelisk_curse_desc: "Servitore dell'obelisco nero, questo leader sostiene di cercare di ripristinare l'equilibrio che abbiamo interrotto."

 astral_rift_volcano: "Pianeta Vulcanico"

 astral_rift.1900.name: "Paesaggio Infuocato"
 astral_rift.1900.desc: "Le temperature qui sono incredibilmente alte. Se non fosse per gli scudi termici precauzionali che avevamo applicato in precedenza, saremmo già carbonizzati.\n\nIn lontananza c'è un obelisco nero. Una serie di canali artificiali convergono su questo vasto monumento, scolpendo il paesaggio roccioso.\n\nCreature simili a occhi galleggiano silenziosamente nel cielo. Tentacoli bioluminescenti si adagiano dalle loro forme delicate. Da questa distanza non possiamo dire se siano ostili o meno, ma almeno per il momento non sembrano averci notato.\n\nL'obelisco sembra la cosa più urgente da investigare, ma molte delle forme organiche fluttuanti vi stanno volando scomodamente vicine. Forse sarebbe più sicuro osservare l'ambiente circostante prima di avvicinarci troppo."
 astral_rift.1900.a: "Esplorate l'ambiente."
 astral_rift.1900.b: "Volate verso l'obelisco."

 astral_rift.1905.name: "Inseguiti"
 astral_rift.1905.desc: "Qui c'è più pericolo di quanto pensassimo inizialmente.\n\nPiccole camere si allineano alle pareti di questo luogo. Sono piene di una grande varietà di organismi viventi. Alla nostra vista, scuotono le sbarre che li contengono e si lamentano in varie lingue sconosciute. Di tanto in tanto, vediamo le creature bulbose e fluttuanti entrare in queste cavità e sottomettere i prigionieri con una scarica bioelettrica.\n\nSfortunatamente, una di queste sfere fluttuanti si è interessata a noi e si sta avvicinando alla nostra §Y$tech_rift_sphere$§!. Anche con i nostri motori al massimo, si sta avvicinando lentamente. I suoi lunghi tentacoli brillano con una carica elettrica pesante.\n\nSotto di noi, un vasto fiume di lava inonda il paesaggio di ossidiana. Lo scudo termico che avevamo preparato dovrebbe consentirci di sopravvivere per un breve periodo sotto la sua superficie."
 astral_rift.1905.a: "Ritirate l'ancora d'emergenza."
 astral_rift.1905.b: "Nascondetevi nella lava."

 astral_rift.1910.name: "Catturati"
 astral_rift.1910.desc: "I nostri tentativi di evitare il rilevamento sono stati inutili. Mentre volavamo verso l'obelisco, un piccolo gruppo delle strane creature fluttuanti si è mosso rapidamente per inseguirci.\n\nOra legati dai loro tentacoli luminosi, siamo trascinati in avanti con forza. Le comunicazioni si sono rivelate infruttuose.\n\nCi stanno portando verso una gabbia incorporata nella parete vicina. Catene e sbarre si stanno spostando, aprendo la strada al nostro passaggio. Lungo il percorso, molte forme diverse di vita senziente occupano gabbie simili.\n\nI tentacoli delle creature sono stretti attorno alla nostra nave. Tuttavia, potremmo sfuggire alla loro presa potenziando i nostri motori con una dose di materiale astrale."
 astral_rift.1910.a: "Tentate la fuga."
 astral_rift.1910.b: "Questo è pericoloso. Ritirate l'ancora d'emergenza."

 astral_rift.1915.name: "L'Obelisco Nero"
 astral_rift.1915.desc.common: "Spostandoci silenziosamente, siamo arrivati nelle immediate vicinanze dell'obelisco massiccio.\n\nNero ossidiana, si estende fino al soffitto di questa camera vulcanica. Se è antico, è immacolato. Quello che prima sembrava una decorazione si è rivelato ora un motivo. Ancora indecifrabile, rune fuse scorrono lungo la sua superficie in un ordine deliberato. La traduzione sarebbe possibile, se avessimo abbastanza tempo.\n\nI computer di tracciamento del nostro obiettivo hanno rilevato che le creature che pattugliano questa area si muovono più velocemente quanto più sono vicine a questo oggetto. Abbiamo dedotto che qualunque cosa sia questa struttura, queste creature sono legate ad essa in qualche modo. Distruggerla con una carica di gas compresso dovrebbe inibire le loro capacità di funzionamento."
 astral_rift.1915.desc.lava_hide: "Per sfuggire all'attenzione, ci siamo immersi nel fiume di lava fusa sotto di noi.\n\nIl rivestimento protettivo che avevamo applicato come precauzione ci ha permesso di sopravvivere abbastanza a lungo per emergere a una certa distanza, nascosti dall'attenzione delle creature fluttuanti.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "Le creature fluttuanti non erano pronte per la nostra manovra improvvisa.\n\nUna esplosione dei nostri motori ci ha tirato fuori dai loro tentacoli, proiettandoci rapidamente nel fiume di lava fusa sottostante. Chiaramente, non sono abituate al fatto che la loro preda si comporti in questo modo.\n\nIl rivestimento protettivo che avevamo applicato come precauzione ci ha permesso di sopravvivere abbastanza a lungo per emergere a una certa distanza, nascosti dalla loro attenzione.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "Decifrate le rune."
 astral_rift.1915.b: "Distruggete l'obelisco."

 astral_rift.1920.name: "Recupero"
 astral_rift.1920.desc: "Abbiamo recuperato il cavo dell'ancora e siamo fuggiti da questo paesaggio pericoloso.\n\nAlcune delle creature fluttuanti si sono aggrappate alla nostra §Y$tech_rift_sphere$§! mentre ci allontanavamo. Una di esse è persino tornata con noi nella nostra dimensione, e si è prontamente disintegrata in puro materiale astrale.\n\nStiamo raccogliendo i suoi resti per ulteriori studi."

 astral_rift.1925.name: "Nomi"
 astral_rift.1925.desc: "È una lista di nomi.\n\nTrilioni e trilioni di nomi coprono questo obelisco. Disposti in un complicato motivo matematico, si spostano e cambiano mentre li osserviamo.\n\nLe sfaccettature dell'obelisco sono allineate in modo univoco, consentendo a ciascun nome di essere esattamente fedele a una delle nicchie lungo il muro.\n\nToccando un nome qualsiasi con una sonda la camera corrispondente si illumina con pericolose quantità di energia e un pietoso lamento.\n\nPurtroppo, così facendo abbiamo attirato ancora una volta l'attenzione delle creature fluttuanti."
 astral_rift.1925.a: "Basta. Ritirate l'ancora d'emergenza."
 astral_rift.1925.b: "Distruggete questo maledetto dispositivo."

 astral_rift.1930.name: "Obelisco Frantumato"
 astral_rift.1930.desc: "Le cariche che abbiamo strategicamente posizionato lungo le cuciture della torre di ossidiana l'hanno completamente spaccata in due.\n\nMentre la parte superiore dell'obelisco si allontanava, una grande oscurità riempiva la caverna. Le creature fluttuanti che avevamo notato prima hanno perso la luminosità e sono cadute a terra con pesanti tonfi.\n\nI cancelli che contenevano le camere lungo le pareti si sono aperti. Innumerevoli orde di creature sono fuoriuscite da questi buchi nei sistemi di tunnel più vicini. Non sappiamo dove portino questi tunnel, ma almeno ora sono liberi.\n\nIl materiale frantumato dell'obelisco possiede proprietà uniche e interessanti. Ne abbiamo preso a bordo il più possibile per ulteriori studi."

 astral_rift.1935.name: "Fallimento"
 astral_rift.1935.desc: "Abbiamo perso il contatto con [Leader.GetName].\n\nAl recupero della §Y$tech_rift_sphere$§!, abbiamo scoperto che era pieno di fumo e cenere. I corpi dell'[Explorer.GetCrew] non sono stati recuperati.\n\nÈ probabile che siano persi per sempre al di là della frattura."

 astral_rift.1940.name: "Visitatore Inquietante"
 astral_rift.1940.desc: "Un essere fuso sta chiedendo un'udienza con noi. Afferma di essere il proprietario dell'obelisco nero che abbiamo distrutto esattamente sei anni fa."

 astral_rift.1941.desc: "Non sai cosa hai fatto.\n\nHai liberato erroneamente le nostre guardie. Il bilanciamento deve essere ripristinato, o ci saranno grandi conseguenze.\n\nOgni anno, per sei anni, ci offrirai prigionieri sostitutivi dai tuoi pianeti. Noi offriremo un giusto scambio in cambio.\n\nSe dovessi rifiutare, tormenteremo volentieri il tuo popolo fino a quando la sofferenza non sarà completa."
 astral_rift.1941.a: "Molto bene. Ripristina l'equilibrio."
 astral_rift.1941.b: "Vattene."

 astral_rift.1950.name: "Ritorno del nostro Scienziato"
 astral_rift.1950.desc: "[from.GetName] ha fatto ritorno dalla Frattura Astrale $astral_rift_volcano$... ma non come lo ricordiamo.\n\nCampioni di carbonio indicano che la sua età è ora superiore ai 600 anni."
 astral_rift.1950.a: "Monitorare attentamente questo individuo."

 astral_rift.1955.name: "Sacrificio"
 astral_rift.1955.desc: "Abbiamo scoperto uno sviluppo preoccupante.\n\n[from.GetName] ha inviato segretamente membri della nostra popolazione attraverso la Frattura Astrale $astral_rift_volcano$.\n\nAfferma che ciò è stato fatto nel tentativo di 'ripristinare l'equilibrio'."
 astral_rift.1955.a: "Sbarazzatevi di [from.GetName]."
 astral_rift.1955.b: "Permettete a [from.GetName] di continuare."

