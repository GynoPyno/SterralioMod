# Desert Ruins #
################
 astral_rift_desert_ruins: "Rovine nel Deserto"

 astral_rift.1500.name: "Una Strana Console"
 astral_rift.1500.desc: "Gli edifici abbandonati sono sparsi a casaccio sulla sabbia.\n\nDall'interno del più grande di questi, una cupola massiccia, proviene una debole luce gialla. Dal pavimento al soffitto, le pareti curve dell'interno sono coperte da una scrittura sconosciuta.\n\nAl centro della camera principale si trova una console con due grandi pulsanti: uno di colore blu intenso, l'altro di un verde vibrante. Stiamo decifrando il testo sulle pareti, per vedere se ci dà un'indicazione su a cosa potrebbe servire questa console."

 astral_rift.1505.name: "Intrappolato nel Tempo"
 astral_rift.1505.desc: "È passato troppo tempo dall'ultima volta che abbiamo avuto notizie di [Leader.GetName] e la sua squadra. Non ha senso continuare ad aspettare il loro ritorno.\n\nAbbiamo ritirato il cavo di ancoraggio e riportato la Sfera vuota nella nostra dimensione."
 astral_rift.1505.a: "Quali erano le probabilità?"

 astral_rift.1510.name: "Rovine Esterne"
 astral_rift.1510.desc.common: "...Le superfici all'interno della cupola brillano di una debole luce gialla. Una scrittura sconosciuta ricopre le pareti da cima a fondo.\n\nAl centro della camera principale c'è una console con due grandi pulsanti: uno di colore blu intenso, l'altro di un verde vibrante. Stiamo decifrando il testo sulle pareti, per vedere se ci dà un'indicazione su a cosa possa servire questa console."
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Leader.GetName] ha riferito di essersi sentito a disagio da quando è entrato nella cupola. Qui c'è qualcosa che non va."
 astral_rift.1510.b: "Che cosa sta succedendo su [Explorer.GetHomeWorldName]? Non si erano persi?"

 astral_rift.1515.name: "Contatto Perso"
 astral_rift.1515.desc.default: "Siamo spiacenti di comunicare che abbiamo perso il contatto con la squadra inviata in missione.\n\nL'ultimo rapporto ricevuto è stato un registro audio di urla indecifrabili seguito da un silenzio ininterrotto.\n\nI tentativi di ristabilire le comunicazioni non hanno avuto successo.\n\nNon abbiamo ancora levato l'ancora d'emergenza nella speranza che la squadra possa tornare, ma le prospettive sembrano pessime."
 astral_rift.1515.desc.gestalt: "Abbiamo improvvisamente perso il contatto con i nostri droni. Non abbiamo ancora tolto l'ancora d'emergenza nella speranza che questa disconnessione sia temporanea. Non avendo modo di entrare nella spaccatura, questo è tutto ciò che possiamo fare."
 astral_rift.1515.a: "Speriamo per il meglio."

 astral_rift.1520.name: "Una Scelta"
 astral_rift.1520.desc.default: "Ci siamo sincronizzati con la nostra squadra scientifica, molto confusa.\n\nNon ricordano di aver inviato il rapporto due volte, né di aver subito un disastro. I timestamp dei rapporti duplicati sono identici. Devono esserci delle interruzioni nel flusso del tempo.\n\nI nostri scienziati sono intrappolati. La cupola è stata chiusa e l'accesso alla §Y$tech_rift_sphere$§! è limitato al solo contatto radio.\n\nCalcolando i tempi tra questo rapporto e l'ultimo, la squadra di ricognizione ha 3 ore di tempo relativo prima che l'urlo si ripeta. Tradurre i muri in questo lasso di tempo è impraticabile. L'unica possibilità è che la squadra scientifica prema uno dei pulsanti della console e speri che la situazione migliori.\n\nNon ci sono indicazioni sulla funzione del pulsante §Bblu§! o §Gverde§!.\n\nDovremo affidarci alla fortuna."
 astral_rift.1520.desc.gestalt: "Abbiamo risincronizzato i nostri droni persi.\n\nC'è una discrepanza: non ricordano di aver inviato due rapporti, né ricordano gli eventi che hanno causato il loro improvviso silenzio.\n\nCalcolando i marcatori temporali tra questo rapporto e l'ultimo, i nostri droni hanno 3 ore di tempo relativo prima che la disconnessione si ripeta. Tradurre i muri in questo lasso di tempo è impraticabile. Sebbene non vi siano indicazioni sulla funzione dei pulsanti §Bblu§! o §Gverde§!, l'unica linea d'azione è sceglierne uno nella speranza che migliori la situazione."
 astral_rift.1520.a: "Premete il pulsante §Bblu§!."
 astral_rift.1520.b: "Premete il pulsante §Gverde§!."

 astral_rift.1525.name: "Pulsante Blu"
 astral_rift.1525.desc.common: "La nostra squadra scientifica è tornata e abbiamo ristabilito le comunicazioni. Secondo la loro ora locale, restano 2 ore per salvarli.\n\nAvendo provato l'ultima volta il pulsante §Fverde§!, non resta che provare il §Bblu§!."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\nPrima di poter impartire quest'ordine, [Leader.GetName] ci ha riferito di essere stato sopraffatto da una forte sensazione di terrore quando ha guardato il pulsante §Gverde§!. Consiglia vivamente di provare il pulsante §Bblu§!."
 astral_rift.1525.a: "$astral_rift.1520.a$"

 astral_rift.1530.name: "La Seconda Camera"
 astral_rift.1530.desc: "La nostra squadra scientifica riferisce che quando hanno premuto il pulsante §Bblu§!, la camera ha risuonato con un grande rumore stridente. Una porta nascosta si è aperta, rivelando una seconda camera.\n\nLe pareti della camera si sono illuminate di un tenue viola, illuminando una moltitudine di pittogrammi che coprono ogni superficie visibile.\n\nC'è una seconda console. Come la precedente, presenta esattamente due pulsanti. Questa volta, uno ha l'incisione di un triangolo isoscele e l'altro di un pentagono regolare.\n\nÈ il momento di fare un'altra scelta."
 astral_rift.1530.a: "Premete il pulsante a forma di triangolo."
 astral_rift.1530.b: "Premete il pulsante a forma di pentagono."

 astral_rift.1535.name: "Il Pulsante Sbagliato"
 astral_rift.1535.desc.common: "Deve essere stato il pulsante sbagliato.\n\nTuttavia, è ipotizzabile che il tempo possa riavvolgersi, permettendo alla squadra inviata in missione di fare una scelta diversa."
 astral_rift.1535.desc.default: "Ancora una volta, abbiamo perso il contatto con la squadra inviata in missione. L'ultimo audio registrato è costituito da urla e dal crepitio delle fiamme.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "I nostri droni sono stati inceneriti.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "Il pulsante §GVerde§! è stata la scelta sbagliata..."

 astral_rift.1540.name: "La Seconda Camera"
 astral_rift.1540.desc.common: "La nostra squadra scientifica è tornata e abbiamo ristabilito le comunicazioni. Secondo il loro orario locale, restano [This.freeze_time_left_1540] ore per salvarli.\n\nSeguendo le lezioni apprese dai cicli precedenti, la squadra scientifica è passata in sicurezza dalla prima camera alla seconda. Ora sono pronti a fare una scelta diversa."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName] dice che avremmo dovuto sapere di provare il pentagono fin dall'inizio. Il triangolo è sempre stato di cattivo auspicio."
 astral_rift.1540.b: "$astral_rift.1530.b$"

 astral_rift.1545.name: "Il Pulsante Sbagliato"
 astral_rift.1545.desc.default: "Pulsante Sbagliato.\n\nLa squadra ha avuto appena il tempo di inviare un breve rapporto prima che le comunicazioni venissero interrotte. Premendo il pulsante triangolo, la camera si è riempita di un gas corrosivo.\n\nSe tornano ancora una volta al passato, avremo l'opportunità di provare l'altro pulsante."
 astral_rift.1545.desc.gestalt: "Scegliendo il triangolo, la camera si è riempita di un gas corrosivo che ha rapidamente dissolto i nostri droni.\n\nSe tornano ancora una volta al loro passato, avremo l'opportunità di provare l'altro pulsante."
 astral_rift.1545.desc.toxoid: "Scegliendo il triangolo, la camera si è riempita di un gas corrosivo. Mentre gran parte del nostro equipaggiamento è stato danneggiato, la robusta costituzione della squadra scientifica ha permesso loro di sopravvivere senza danni. Dopo aver confermato la loro sicurezza, ci hanno inviato un messaggio dicendo che proveranno il pulsante del pentagono e faranno rapporto."
 astral_rift.1545.desc.toxoid_gestalt: "Scegliendo il triangolo, la camera si è riempita di un gas corrosivo. Mentre gran parte del nostro equipaggiamento è stato danneggiato, la robusta costituzione dei droni scientifici gli ha permesso di sopravvivere senza danni. Quando il gas sarà scomparso, proveranno l'altro pulsante."
 astral_rift.1545.b: "Siete stati fortunati."

 astral_rift.1550.name: "La Terza Camera"
 astral_rift.1550.desc: "Premendo il pentagono, il pavimento si è rotto, rivelando una scala a chiocciola che scendeva in profondità nel sottosuolo.\n\nIn fondo si trova una terza camera. Illuminate da un tenue bagliore blu, le pareti sono completamente spoglie. Come in precedenza, questa stanza è dominata da una console solitaria con due pulsanti. Uno raffigura quattro punti, l'altro sei.\n\nÈ il momento di fare un'altra scelta."
 astral_rift.1550.a: "Premete il pulsante con i quattro punti."
 astral_rift.1550.b: "Premete il pulsante con sei punti."

 astral_rift.1555.name: "La Terza Camera"
 astral_rift.1555.desc.time_singular: "La nostra squadra scientifica è tornata e abbiamo ristabilito le comunicazioni. Secondo la loro ora locale, rimane un'ora per salvarli."
 astral_rift.1555.desc.time_plural: "La nostra squadra scientifica è tornata e abbiamo ristabilito le comunicazioni. Secondo la loro ora locale, restano [This.freeze_time_left_1555] ore per salvarli."
 astral_rift.1555.desc.common: "Entrano nella terza camera e premono il pulsante a forma di esagono. Speriamo che la loro fiducia sia ben riposta."
 astral_rift.1555.desc.default: "...Seguendo le indicazioni dei nostri cicli precedenti, abbiamo attraversato la prima e la seconda camera senza problemi. Speriamo che il pulsante con l'esagono sia meno letale della sua controparte."
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName] ha guidato la squadra con fiducia attraverso la prima e la seconda camera. Hanno scelto i pulsanti corretti senza bisogno dei nostri comandi."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"

 astral_rift.1560.name: "Inondazione"
 astral_rift.1560.desc.default: "Pulsante sbagliato.\n\nLa registrazione audio delle ultime parole di [Leader.GetName] indica che il pulsante con quattro punti ha riempito la camera con un diluvio d'acqua.\n\nSe tornano ancora una volta al passato, avremo l'opportunità di provare l'altro pulsante."
 astral_rift.1560.desc.gestalt: "Pulsante sbagliato.\n\nIl pulsante con quattro punti ha riempito la camera con un diluvio d'acqua. I nostri droni non ci sono più.\n\nSe tornano ancora una volta al loro passato, avremo l'opportunità di provare l'altro pulsante."
 astral_rift.1560.desc.aquatic: "Premendo il pulsante con quattro punti, la camera si riempì di una grande quantità d'acqua. Fortunatamente, grazie alla natura acquatica di [Leader.GetName], questo è stato a malapena un inconveniente. Intendono premere l'altro pulsante una volta che l'acqua sarà stata completamente svuotata."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"

 astral_rift.1565.name: "Il Cristallo del Tempo"
 astral_rift.1565.desc.common: "Un piedistallo con un cristallo gigante è emerso dal terreno. Tutte le porte del complesso si sono aperte.\n\nI cronometri oscillano selvaggiamente tra valori estremi quando sono in prossimità del cristallo. Questo deve essere la fonte dei loop temporali e una parte fondamentale dello scopo di questo edificio."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\nLe scelte all'interno di questo guazzabuglio di camere sembravano del tutto arbitrarie. Forse dovevano servire a testare la capacità di passare informazioni tra i loop?\n\nIn ogni caso, sopravvivere ci permette di partire con il cristallo. La sua capacità di influenzare il flusso del tempo potrebbe rivelarsi estremamente utile."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\n\nQuesta esperienza ha cambiato [Leader.GetName]. Sembra che durante i loop temporali abbia risvegliato i suoi potenziali psionici latenti!\n\nForse questo era lo scopo ultimo della rovina, un insieme di scelte arbitrarie che possono essere percorse solo con un potere che trascende il tempo, come l'intuizione psionica.\n\nIn ogni caso, ora possiamo partire con il cristallo. La sua capacità di influenzare il flusso del tempo potrebbe rivelarsi molto utile."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\nIn tutti questi cicli, l'intuizione di [Leader.GetName] ha aiutato a fare la scelta giusta.\n\nForse era questo lo scopo di queste camere, un insieme di scelte arbitrarie volte a scoprire il potenziale psionico.\n\nIn ogni caso, ora possiamo partire con il cristallo. La sua capacità di influenzare il flusso del tempo potrebbe rivelarsi molto utile."
 astral_rift.1565.a: "Beh, è stato facile."

