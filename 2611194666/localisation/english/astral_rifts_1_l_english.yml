####################
# The Crystal Rift #
####################
 astral_rift_crystal: "La Frattura Cristallina"

 astral_rift.1000.name: "Comprensione"
 astral_rift.1000.desc: "Qualcosa sul lato opposto della frattura si è impadronito della Sfera e ha disabilitato il nostro dispositivo di ritrazione.\n\nI primi pacchetti di dati che abbiamo ricevuto erano incomprensibili, ma i trasferimenti successivi stanno lentamente mettendo insieme questi messaggi. Pensiamo che il flusso del tempo sia molto più veloce dall'altra parte della frattura e che in effetti stiamo ricevendo comunicazioni in tempo reale dall'altra parte della breccia.\n\nIl risultato è l'elaborazione di circa una parola al giorno. Il seguente resoconto è ciò che abbiamo ricevuto finora.\n\n§E"Osserviamo..."§!\n\n§E"scuse... metodo... scortese..."§!\n\n§E"emergenza..."§!\n\n§E"capito..."§!\n\nQuesti brevi messaggi sono nascosti tra un forte rumore e dati incomprensibili.\n\nChissà in quale pericolo si trova l'[Explorer.GetCrew] della §Y$tech_rift_sphere$§!.\n\nPotrebbe essere possibile ristabilire il contatto e riprendere il controllo inviando un impulso elettromagnetico attraverso il cavo di ancoraggio, nel tentativo di resettare i nostri sistemi di controllo."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "Il rapporto ricevuto dalla nostra §Y$tech_rift_sphere$§! non contiene alcuna traccia della firma dei nostri [Explorer.GetScientistPlural] [Leader.GetMechanicalBiological].\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "Utilizza l'I.A. per verificare gli schemi nascosti."
 astral_rift.1000.b: "E.M.P. il cavo di ancoraggio."

 astral_rift.1005.name: "Casa"
 astral_rift.1005.desc.common: "Dalle immagini è stato possibile mettere insieme una proiezione della nostra galassia e una seconda immagine di un sistema molto più piccolo, ma insolitamente denso. Tra i due si estendeva una serie di fratture astrali. Capimmo che si trattava di una tabella di marcia dalla nostra dimensione a un altro luogo.\n\nUn piccolo punto di luce era evidenziato in modo anomalo all'interno dell'immagine della nostra galassia. Un'analisi successiva ha confermato che si trattava del nostro pianeta natale, [Explorer.GetHomeWorldName], che brillava intensamente. È stata scoperta una luce simile nell'universo vicino.\n\nCi stanno indicando dove andare.\n\nStiamo ricevendo più dati di quanti i nostri computer possano ragionevolmente gestire prima che si corrompano o vadano persi. Dovremmo dare priorità al tipo di informazioni che vorremmo conservare."
 astral_rift.1005.desc: "Le due parole successive che siamo riusciti a decodificare sono state §E"casa"§! e §E"testimone"§!. Sorprendentemente, mentre la nostra comprensione dei dati alieni migliora, abbiamo anche scoperto l'esistenza di dati visivi incorporati nel rumore.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "Conservate le Particelle."
 astral_rift.1005.b: "Conservate i dati della manipolazione dei campi."

 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "Con il supporto computazionale extra, abbiamo elaborato i dati che ci stanno trasmettendo. Si tratta di una comunicazione, non di un attacco di alcun tipo. I dati che stiamo ricevendo ci raccontano una storia in una sequenza di immagini in movimento.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"

 astral_rift.1010.name: "Prendere il Controllo"
 astral_rift.1010.desc.common.1: "L'E.M.P. che abbiamo emesso attraverso il cavo d'ancoraggio è riuscito a liberare la Sfera da qualsiasi cosa ne avesse preso il controllo."
 astral_rift.1010.desc.common.2: "Con i sensori pienamente operativi, l'equipaggio ha osservato un'entità gassosa proprio nelle vicinanze della loro posizione; presumibilmente era questo che controllava la nave. Sembra che l'impulso di energia l'abbia inabilitata, almeno per il momento.\n\nLa Sfera è trattenuta in una sorta di dimensione tascabile. Siamo circondati su tutti i lati dalle nubi vorticose di una densa nebulosa. L'unica altra entità rilevata è la creatura che si trova nelle vicinanze.\n\nDopo essersi ripresa dallo shock, ha iniziato a bombardare la Sfera con una serie di rapide comunicazioni e segnali.\n\nI nostri computer e sensori sono stati sovraccaricati di informazioni, rendendo difficile la navigazione. Avremo bisogno di un supporto computazionale per comprendere ciò che stiamo ricevendo.\n\nNon è chiaro se siamo i benvenuti qui."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\nL'equipaggio è vivo e vegeto. Tuttavia, nessuno di loro ricorda di aver perso il controllo della Sfera.\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "Fornire assistenza all'I.A."
 astral_rift.1010.b: "Uscite! L'abbiamo solo stordito."

 astral_rift.1015.name: "Ascesa"
 astral_rift.1015.desc: "Altre immagini.\n\nUna cronaca di questo pianeta alieno ci è stata mostrata in grande dettaglio.\n\nQuesti esseri si sono formati millenni fa da una combinazione casuale di gas ed energia che si sono accumulati nelle vicinanze di un'enorme frattura astrale. Alla fine di ogni ciclo di vita, la loro essenza si disperde di nuovo nel pianeta e rinasce.\n\nAlla fine di ogni ciclo di vita, la loro essenza si disperde di nuovo nel pianeta e rinasce. Le città del cielo sorgevano, cadevano e risorgevano. Le civiltà si sono formate sopra le civiltà precedenti con la conoscenza mantenuta fisicamente da queste particelle ancestrali. Il grado di passaggio del tempo è stato stimato in modo sicuro come magnitudo superiore alla storia del nostro universo conosciuto.\n\nAlla fine, vediamo una civiltà di esseri superiori risvegliati. La loro fisiologia, da sola, è più avanzata di qualsiasi tecnologia che potremmo concepire.\n\nAbbiamo registrato questa nuova specie nei nostri database come Senza Forma.\n\n§E"fiorente..."§!\n\nAncora una volta, stiamo ricevendo più dati di quanti i nostri computer possano ragionevolmente gestire prima che si corrompano o vadano persi. Dovremmo dare priorità al tipo di informazioni che vorremmo conservare."
 astral_rift.1015.a: "Conservate i dati della fisica."
 astral_rift.1015.b: "Conservate i dati sociologici."

 astral_rift.1020.name: "Frantumare"
 astral_rift.1020.desc: "Il loro pianeta gassoso ci è stato rivelato in modo sempre più dettagliato. Questa volta, vediamo i suoi singoli abitanti. Esseri di luce, gas e materiale astrale fuoriuscito dalla vicina frattura vivono in quella che potrebbe essere facilmente descritta come un'utopia.\n\nAlla fine, è stata innalzata una grande struttura. Un'incredibile opera di ingegneria, che si estendeva direttamente dal loro pianeta alla frattura, permettendo loro di viaggiare facilmente tra questa dimensione e innumerevoli altre. Con un tale condotto astrale esistente da così tanto tempo tra i piani, hanno modellato molte fratture per adattarle alle loro esigenze specifiche. La loro società si estendeva tra una moltitudine di dimensioni, colonizzando interi universi come noi faremmo con nuovi pianeti.\n\nTuttavia, la loro più grande conquista fu anche il loro più grande disastro. Il loro impero si estese più di quanto il condotto astrale potesse mantenere. La megastruttura divenne sempre più luminosa, fino a quando non fu difficile guardarla senza proteggersi gli occhi, finché alla fine scoppiò violentemente in un'esplosione che attraversò tutte le dimensioni e che spezzò la loro civiltà.\n\n§E"parenti in frantumi..."§!\n\n§E"guerra..."§!\n\n§E"aiutaci..."§!\n\nNella nostra §Y$tech_rift_sphere$§! è stata espulsa con la forza dalla frattura. Si sta aprendo un portale dimensionale nel sistema [solar_system.GetName]."
 astral_rift.1020.a: "Abbiamo aperto un portale..."
 astral_rift.1020.b: "Sigillatelo! Presto!"

 astral_rift.1025.name: "La Fuga"
 astral_rift.1025.desc: "Con i nostri sistemi riattivati, abbiamo ritratto il cavo di ancoraggio e siamo fuggiti dalla creatura all'interno della Frattura di Cristallo.\n\nNon si sa quali ulteriori poteri di manipolazione avrebbero dispiegato su di noi, ed è meglio non scoprirlo.\n\nPer fortuna, i residui che ha lasciato sullo scafo della nostra nave sono estremamente densi di materiale astrale."

 astral_rift.1030.name: "Il Sigillo"
 astral_rift.1030.desc: "Nel nostro sistema capitale è stato quasi creato un portale che ha messo la nostra gente in grave pericolo.\n\nFortunatamente, grazie alla tecnologia che abbiamo acquisito studiando le fratture astrali, siamo stati in grado di sigillare con successo questo pericolo in modo permanente.\n\nQualunque cosa stesse cercando di passare rimarrà un mistero.\n\nIl nostro popolo considera questa una grande vittoria su un nemico insondabilmente potente."

###################
# Hatching Ground #
###################
 lonely_planet_propulsion_modifier: "Indizi sulle Vele Solari"

 astral_rift_lonely_planet: "Terra della Covata"

 astral_rift.1100.name: "Uova Giganti"
 astral_rift.1100.desc: "Le grosse rocce che la nostra sonda ha rilevato sono in realtà uova!\n\nA giudicare dal loro contorcersi, le uova si schiuderanno presto e questo luogo ospiterà una moltitudine di piccoli alieni. Non abbiamo individuato alcuna creatura che possa averli deposti. Con ogni uovo grande quanto la nostra §Y$tech_rift_sphere$§!, non sembra probabile che ci possa sfuggire un adulto adulto. Né questo pianeta ha l'ecosistema adatto a supportare una popolazione così numerosa.\n\nLe nostre teorie preliminari sono che questa specie compia migrazioni interstellari, o che il loro ciclo vitale si concluda rapidamente dopo la deposizione delle uova per dare all'ambiente il tempo di riprendersi."

 astral_rift.1105.name: "Bevitori di Stelle"
 astral_rift.1105.desc: "Le uova si stanno schiudendo.\n\nIl paesaggio è invaso da enormi animali alati che emergono dai gusci. In pochi minuti acquisiscono la capacità di volare. I cieli sono ora pieni di queste creature svettanti.\n\nStranamente, non li abbiamo ancora visti nutrirsi di altri organismi. Il loro comportamento istintivo di volare in alto nell'atmosfera suggerisce che potrebbero ricavare energia dalla stella del pianeta. Il movimento delle ali della creatura, simili a pinne, è simile al modo in cui si manovra una vela, che si allarga per massimizzare l'esposizione alle radiazioni stellari al fine di dirigere il proprio viaggio.\n\nCi sono ancora molte cose che non capiamo di queste creature. Studiarle più da vicino potrebbe farci capire meglio la loro fisiologia. Detto questo, data la nostra mancanza di conoscenze, osservarle a distanza potrebbe essere più sicuro."
 astral_rift.1105.a: "Avvicinatevi."
 astral_rift.1105.b: "Mantenete le distanze."

 astral_rift.1110.name: "Creature Amichevoli"
 astral_rift.1110.desc: "Le creature non hanno mostrato alcun timore quando ci siamo avvicinati, probabilmente a causa della mancanza di predatori nel loro habitat isolato.\n\nSiamo stati in grado di prelevare facilmente campioni dagli esseri e dai resti delle loro uova mentre volavano curiosi intorno a noi. La loro pelle forma un pannello solare naturale che permette loro di ottenere tutto il sostentamento necessario dalla loro stella. Inoltre, è così altamente resistente alla pressione che potrebbe sopportare comodamente il vuoto dello spazio per lunghi periodi di tempo. È molto probabile che queste creature si siano evolute per essere in grado di compiere voli spaziali prolungati."
 astral_rift.1110.a: "Notevole."

 astral_rift.1115.name: "Navigazione Solare"
 astral_rift.1115.desc: "Osservare il volo comportamentale di queste giovani creature è illuminante.\n\nLa loro comprensione istintiva di come manipolare le loro vele solari è magistrale, consentendo grandi velocità e virate strette mentre giocano insieme nell'atmosfera superiore.\n\nQuesti esseri volano agilmente nello spazio come nell'aria, impegnandosi in manovre sfreccianti senza curarsi di quanto il pianeta sia lontano. Tuttavia, le forze evolutive alla base di questo stupefacente adattamento rimangono poco chiare."
 astral_rift.1115.a: "Impressive."

 astral_rift.1120.name: "Migrazione Astrale"
 astral_rift.1120.desc: "La nostra ricerca è stata interrotta da una perturbazione nel tessuto spaziale.\n\nUn essere più grande di una nave da guerra si è improvvisamente materializzato. È stato immediatamente circondato da piccoli che sfrecciavano (e sembravano giocare). Data la somiglianza fisiologica con la creatura più grande, è ragionevole supporre che si tratti di una versione matura della specie.\n\nSembra che questo pianeta isolato serva come area di nidificazione sicura per una specie che si è evoluta per migrare attraverso le dimensioni. Anche mentre guardavamo, l'adulto ha radunato i giovani verso una frattura appena formatasi nell'atmosfera superiore.\n\nIl loro passaggio ha lasciato una scia di frattura spaziale e una grande concentrazione di $astral_threads$."
 astral_rift.1120.a: "Una forma di vita notevole."

 astral_rift.1125.name: "Produzioni Astrali"
 astral_rift.1125.desc: "La nostra ricerca è stata interrotta da una perturbazione nel tessuto spaziale.\n\nUn essere più grande di una nave da guerra si è improvvisamente materializzato. È stato immediatamente circondato da piccoli che sfrecciavano (e sembravano giocare). Data la somiglianza fisiologica con la creatura più grande, è ragionevole supporre che si tratti di una versione matura della specie.\n\nInizialmente diffidente nei confronti della nostra presenza, è stata rassicurata dalla cordialità dei piccoli, che continuano a scorrazzare intorno alla nostra nave senza preoccuparsi.\n\nLa creatura ha indugiato per qualche ora, prima che una nuova frattura nello spazio apparisse nell'atmosfera esterna. Riunendo le sue cariche, l'adulto le guidò all'interno e passò in un'altra dimensione.\n\nLa scia del loro passaggio lasciò dietro di sé ondate di perturbazioni spaziali, dando luogo a una grande concentrazione di $astral_threads$."
 astral_rift.1125.a: "$astral_rift.1120.a$"

##################
# The Microverse #
##################
 microverse_knownledge_modifier: "È Nata Una Stella"

 astral_rift_microverse: "Il Microverso"

 astral_rift.1200.name: "Accelerazione"
 astral_rift.1200.desc: "Mentre la nostra Sfera passava attraverso la frattura, abbiamo sperimentato un'accelerazione selvaggia.\n\nL'enorme gravità dell'universo ci stava trascinando. Dopo un viaggio scomodo e pericoloso, ci siamo ritrovati a fluttuare in un denso ammasso di sistemi stellari, ognuno dei quali era nel raggio d'azione dei limitati sensori della nostra Sfera. Per quanto ne sappiamo, questi sistemi comprendono la totalità di questo universo.\n\nI rapporti iniziali indicano anche alti livelli di materia oscura; inoltre, questa massa è in costante aumento. Come diretta conseguenza, la forza di gravità si sta intensificando nel tempo."

 astral_rift.1205.name: "Contrazione dello Spazio"
 astral_rift.1205.desc: "Questo universo si sta riducendo di dimensioni. A tempo debito, prevediamo che collasserà completamente su se stesso.\n\nIl problema è che non possiamo calcolare con precisione quando ciò avverrà. I sistemi della Sfera si comportano in modo strano da quando siamo arrivati, e diversi dati sono scomparsi dal nucleo del computer. È come se i dati stessi non fossero stati scritti.\n\nDa un'altra parte, una pianta in vaso è stata osservata mentre sollevava le sue radici e tornava a essere un seme. Qui il flusso del tempo è chiaramente instabile."

 astral_rift.1210.name: "Falla Temporale"
 astral_rift.1210.desc.common: "Al di fuori della Sfera le conseguenze sono ancora più drammatiche: la traiettoria degli asteroidi si è completamente invertita, i pianeti si stanno disperdendo in polvere e gas, interi sistemi si stanno condensando in sfere di materiale volatile. Il tempo scorre chiaramente all'indietro e noi ci troviamo nel mezzo.\n\nAlla fine il tempo raggiungerà lo "zero" e questo universo si ridurrà alle dimensioni di uno spillo.\n\nAnche se sembriamo in qualche modo isolati dagli effetti temporali, la Sfera è ovviamente permeabile. Sincronizzando il nostro computer con la [Fleet.GetName] all'esterno della frattura, dovremmo essere in grado di preservare i dati che scompaiono rapidamente. Come misura più drastica, potremmo usare le proprietà uniche dei filamenti astrali per ripolarizzare lo scafo e sigillare la falla temporale."
 astral_rift.1210.desc.default: "La regressione delle piante e la perdita di dati erano solo l'inizio dei nostri guai. Il problema si è esteso alla memoria dell'equipaggio: molti appaiono confusi, dimenticando su cosa stavano lavorando o addirittura di essere entrati nella spaccatura.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "La regressione delle piante e la perdita di dati erano solo l'inizio dei nostri guai. I droni sul lato opposto della frattura stanno sperimentando qualcosa di insolito. La nostra esperienza collettiva si sta confondendo e troviamo sempre più difficile sincronizzarci.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "Sincronizzarsi con la [Fleet.GetName]."
 astral_rift.1210.b: "Ripolarizzare lo scafo."

 astral_rift.1215.name: "Emergenza"
 astral_rift.1215.desc: "La [fleet.ship.GetName] ha risposto prontamente; ora stiamo inviando aggiornamenti a intervalli regolari. Questo ha preservato con successo i dati che abbiamo raccolto finora.\n\nPurtroppo, siamo ancora esposti al flusso temporale anomalo, e gli effetti stanno diventando più forti...\n\nCon segni significativi e in accelerazione di de-invecchiamento nel nostro equipaggio, ci stiamo ritirando tatticamente da questo universo prima che sia troppo tardi."

 astral_rift.1220.name: "La Regressione"
 astral_rift.1220.desc: "Lo scafo della §Y$tech_rift_sphere$§! è stato ripolarizzato con successo. Ora siamo ben isolati dagli effetti più estremi della dilatazione temporale. I nostri schemi mentali sono tornati alla normalità e siamo in grado di continuare la missione.\n\nSiamo ora pronti a studiare la fisica unica di questo universo in modo più approfondito.\n\nPotremmo avvicinarci a una delle stelle per osservare direttamente la sua 'regressione'. D'altra parte, l'estremo limite dell'esistenza sarebbe un punto di osservazione perfetto per osservare la fine dei tempi."
 astral_rift.1220.a: "Avvicinarsi al sistema stellare più vicino."
 astral_rift.1220.b: "Osservare dai confini dell'universo."

 astral_rift.1225.name: "Polvere di Stelle"
 astral_rift.1225.desc.common: "Ci siamo avvicinati a una stella di classe G, che si sta lentamente spegnendo. I gas che normalmente emette si stanno ritirando mentre la sua luce si indebolisce. Ci vorrebbero milioni di anni per osservare questo fenomeno nel nostro universo. Questa è un'occasione unica per assistere a un evento del genere in un arco di tempo ragionevole."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\nL'eccitazione dell'equipaggio nell'assistere a questo meraviglioso fenomeno è palpabile."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "Potrebbe non esserci mai un'altra possibilità."

 astral_rift.1230.name: "La Fine dell'Inizio"
 astral_rift.1230.desc: "Abbiamo viaggiato molto al di là dell'orizzonte cosmico, un'impresa che normalmente sarebbe impossibile per noi raggiungere.\n\nAi confini dell'universo c'era un nulla assoluto che si estendeva al di là di ogni razionalità.\n\nGuardando verso il centro, abbiamo assistito al coagularsi di tutto verso un unico punto nello spazio. I dati fisici che abbiamo raccolto come risultato sono letteralmente astronomici.\n\nTuttavia, indugiare ulteriormente potrebbe rivelarsi un errore fatale, e torneremo immediatamente."
 astral_rift.1230.a: "Meraviglioso."

 astral_rift.1235.name: "La Fine dell'Inizio"
 astral_rift.1235.desc: "La stella non c'è più.\n\nSiamo riusciti a registrare quasi ogni momento della sua regressione, dalla fine all'inizio. Quello che una volta era un nucleo ardente ora è una nebbia vorticosa di atomi. Le conoscenze di fisica che abbiamo acquisito sono inestimabili.\n\nTuttavia, indugiare ulteriormente potrebbe rivelarsi un errore fatale, e noi torniamo immediatamente."
 astral_rift.1235.a: "Meraviglioso."

#############
# The Fluid #
#############
 astral_rift_fluid: "Il Fluido"

 astral_rift.1300.name: "Il Fluido"
 astral_rift.1300.desc: "La nostra §Y$tech_rift_sphere$§! è arrivata immersa in un fluido viscoso e rossastro. Intorno a noi si muovono grandi blob a forma di disco di materia più solida, ma finora abbiamo evitato la collisione con essi. Una solida parete di materiale semi-gelatinoso ci circonda su tutti i lati. Scivoliamo facilmente.\n\nLa pulsazione ritmica che abbiamo percepito all'interno di questa frattura è in sincronia con la frequenza armonica del liquido che ci circonda. Ogni tre secondi veniamo spinti in avanti da un'ondata di pressione che ci spinge in profondità nel sistema tubolare. Resistere al flusso è piuttosto difficile per i nostri motori.\n\nQuesta è una grande opportunità per raccogliere campioni, ma l'apparato appropriato potrebbe ostacolare la nostra navigazione in questi tunnel tortuosi."
 astral_rift.1300.a: "Dispiegate l'attrezzatura e raccogliete dei campioni."
 astral_rift.1300.b: "Procedete con calma."

 astral_rift.1305.name: "Intrappolato"
 astral_rift.1305.desc.common: "Qualche tempo dopo essere arrivati all'interno della frattura, ci siamo fermati bruscamente perché l'apparato di campionamento che ci seguiva si è incastrato in un restringimento del sistema di tunnel.\n\nAbbiamo tentato di liberarci con raffiche intermittenti di propulsione, ma la forza della corrente ci ha impedito di fare progressi significativi."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nNon abbiamo altra scelta se non quella di liberare l'apparato di campionamento e proseguire."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nL'opzione più sicura potrebbe essere quella di liberare semplicemente l'apparato di campionamento e continuare ad andare avanti. Tuttavia, potrebbe essere possibile preservare i campioni integrando la nostra propulsione con una carica di gas esotici."
 astral_rift.1305.a: "Liberatelo. Il rischio non vale la pena."
 astral_rift.1305.b: "Usare i gas di emergenza."

 astral_rift.1310.name: "La camera"
 astral_rift.1310.desc.common: "Il flusso laminare lungo le pareti del tunnel ci ha mantenuto ben centrati nel nostro viaggio. Sono trascorsi diversi giorni senza incidenti di rilievo. I corpi estranei a forma di disco che ci circondano sono anch'essi catturati dal flusso; vanno dolcemente alla deriva e rotolano accanto alla Sfera.\n\nNon abbiamo visto alcuna prova di vita senziente. In effetti, la nostra ipotesi più forte a questo punto è che ci troviamo all'interno di un superorganismo sconosciuto e massiccio. Se la nostra presenza è stata notata da qualche difesa naturale, non ne abbiamo ancora avuto testimonianza.\n\nCi troviamo ora in un'enorme camera. Le pareti sono rivestite di sporgenze venose. Le pareti della camera si espandono e si contraggono regolarmente, spingendo milioni di litri di fluido attraverso un'unica uscita.\n\nMantenendo la nostra posizione, abbiamo scoperto un secondo ingresso nella camera. Nel fluido proveniente da questo tunnel sono sospese tracce di materia cristallina. La pressione del flusso è abbastanza bassa da permettere di esplorare questo orifizio con un po' di abilità di navigazione."
 astral_rift.1310.desc: "Abbiamo liberato l'attrezzatura di campionamento. Abbiamo notato che l'area circostante l'apparato sembrava scurirsi lentamente e gonfiarsi con il passare del tempo.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "Segute il flusso verso l'esterno."
 astral_rift.1310.b: "Esplorate l'orifizio cristallino."

 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "Integrando la nostra propulsione con una carica di gas esotici, siamo riusciti a liberare l'apparato dalla parete del tunnel. Da allora siamo stati in grado di recuperare tutti i campioni più preziosi.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"

 astral_rift.1315.name: "Il Blob"
 astral_rift.1315.desc.common: "Improvvisamente, un blob amorfo delle dimensioni di un'astronave è stato osservato a diverse centinaia di metri di distanza. Cercando di osservarlo da lontano, siamo riusciti in qualche modo ad attirare la sua attenzione.\n\nLa §Y$tech_rift_sphere$§! è stata rapidamente assorbita attraverso la membrana dell'entità. Il suo interno è composto per lo più da un enzima corrosivo; lo scafo della Sfera viene digerito mentre parliamo."
 astral_rift.1315.desc_no_gestalt: "Il nostro ufficiale tattico raccomanda l'evacuazione immediata, ma il nostro biologo teorizza che i suoi enzimi possano essere neutralizzati combinando i gas e i fluidi che abbiamo a disposizione."
 astral_rift.1315.desc_gestalt: "L'evacuazione potrebbe essere appropriata, ma noi teorizziamo che i suoi enzimi possano essere neutralizzati con la giusta combinazione di gas e fluidi che abbiamo a disposizione."

 astral_rift.1315.desc.default: "Dal lato opposto dell'orifizio, siamo entrati in un'altra cavità. Questa camera era più grande di tutte le altre che avevamo visto finora. Qui, sottili e delicatamente ramificati viticci si estendono in ogni direzione. Sono tutti così intricati che è diventato difficile procedere. Il fluido in questo ambiente è saturo di gas che è stato facile raccogliere.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "Ritirate l'ancora. Ritorno immediato."
 astral_rift.1315.b: "Pompate gas esotici. Neutralizzate la bestia."

 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "Lottando contro la corrente, siamo riusciti a infilarci in una diramazione della camera precedente. Siamo emersi in una caverna di cristalli tremolanti. Le pareti intorno a noi filtravano il fluido da ogni direzione, lasciando dietro di sé un residuo cristallino.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"

 astral_rift.1320.name: "Estrazione"
 astral_rift.1320.desc.common: "Sebbene gli enzimi acidi della creatura costituissero un pericolo per lo scafo, avevamo tutto il tempo per attivare l'ancora d'emergenza e fuggire dall'altro lato della frattura."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nIl nostro viaggio, tuttavia, non è stato del tutto vano. Una quantità significativa di materiale della bestia è stata trovata ancora attaccata al nostro scafo. I nostri biologi sono ansiosi di indagare su quali segreti possa contenere."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nIl nostro viaggio non è stato tuttavia del tutto vano. La nostra attrezzatura di campionamento ha recuperato una quantità significativa di materiale proveniente dalla bestia. I nostri biologi sono ansiosi di indagare su quali segreti possa contenere."

 astral_rift.1325.name: "Dissoluzione"
 astral_rift.1325.desc.common.1: "Pur essendo di dimensioni notevoli, la creatura si è rivelata notevolmente primitiva nella sua biologia.\n\nPoco dopo aver rilasciato il nostro esclusivo intruglio di gas, la sua membrana si è dissolta. Non essendo più in grado di mantenere l'integrità cellulare, i suoi interni sono stati trasportati dalle correnti circostanti, finché non è rimasto solo il nucleo massiccio.\n\nSiamo lieti di comunicare che abbiamo recuperato con successo l'oggetto, che non è del tutto diverso dal nucleo di molti organismi unicellulari della nostra dimensione."
 astral_rift.1325.desc.common.2: "La nostra ipotesi è che questa creatura fosse una sorta di anticorpo in questa colossale rete di tubi e fluidi, e che ci abbia identificato come una minaccia straniera. Danneggiati dall'incontro, siamo tornati con il nostro trofeo."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\nInoltre, l'Attrezzatura di campionamento che siamo riusciti a salvare in precedenza è stata in grado di recuperare una quantità significativa di materiale dalla bestia. I nostri biologi sono ansiosi di indagare su quali segreti possa contenere.\n\n$astral_rift.1325.desc.common.2$"

 astral_rift.1330.name: "Dissolto"
 astral_rift.1330.desc.gestalt: "Abbiamo perso il contatto con i nostri [explorer.GetTeamMemberPlural].\n\nCome da procedura standard, abbiamo ritirato l'ancora e recuperato ciò che restava della §Y$tech_rift_sphere$§!.\n\nSebbene sia in gran parte dissolta, c'è una biomassa altamente concentrata che ricopre tutti i pezzi rimanenti. Siamo certi che questo porterà a nuove scoperte."
 astral_rift.1330.desc.default: "Abbiamo perso i contatti con la squadra scientifica.\n\nCome da procedura standard, abbiamo ritirato l'ancora e recuperato ciò che restava della §Y$tech_rift_sphere$§!.\n\nSebbene sia in gran parte dissolta, c'è una biomassa altamente concentrata che ricopre tutti i pezzi rimanenti. I nostri biologi sono certi che questo porterà a nuove scoperte.\n\nCi congratuliamo con l'equipaggio per il suo coraggio. I loro nomi saranno ricordati."

##############
# The Garden #
##############
 infinity_root_leader_desc: "§Y[Root.GetName]§! è [Root.An_Ethic_Class] nato dai semi della $r_infinity_root$. È nuovo di questo pianeta, ma possiede una notevole intelligenza."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§! è [Root.An_Ethic_Class] che in qualche modo è tornato da noi da una spedizione fallita in una Frattura Astrale ricca di vegetazione. Sebbene non assomigli più a quello che era prima, sembra comunque possedere qualità simili."

 astral_rift_garden: "Il Giardino"

 astral_rift.1400.name: "Spine"
 astral_rift.1400.desc: "Siamo arrivati in una camera di viti verdi che si contorcevano.\n\nLe spine spinate mordono da quasi tutte le curve e le torsioni delle loro spire.\n\nCi siamo subito resi conto che questi organismi hanno una sorta di intento, o almeno un istinto di difesa.\n\nbbiamo notato un contenuto di ossigeno anormalmente alto nell'atmosfera. Pensiamo che bruciare questi fastidi sarebbe un compito facile.\n\nD'altra parte, questo distruggerebbe sicuramente i campioni che potremmo raccogliere. Abbiamo osservato una grande quantità di frutti pelosi appesi agli steli che potrebbero fornire una generosa quantità di informazioni su questa flora."
 astral_rift.1400.a: "Bruciate le erbacce."
 astral_rift.1400.b: "Raccogliete i frutti."

 astral_rift.1405.name: "Aggrovigliati"
 astral_rift.1405.desc: "Siamo rimasti impigliati.\n\nMentre la superficie liscia della §Y$tech_rift_sphere$§! fornisce pochi punti di appoggio per le piante, il nostro cavo di ancoraggio è stato avvolto da tutte le direzioni da viti fibrose.\n\nNonostante queste ostruzioni, nessuna materia vegetale potrebbe superare la nostra retrazione se volessimo tornare al sicuro e lasciare la frattura. La materia biologica che portiamo con noi potrebbe essere utile.\n\nTuttavia, se vogliamo continuare l'esplorazione, la nostra unica opzione pratica sarà quella di bruciare il fogliame. La fiammata che ne risulterà sarà molto intensa. A una distanza così ravvicinata, rischiamo di danneggiare la nostra nave."
 astral_rift.1405.a: "Bruciate i rampicanti aggrovigliati."
 astral_rift.1405.b: "Ritirate l'ancora e andatevene subito."

 astral_rift.1410.name: "La Caverna"
 astral_rift.1410.desc.common: "Dopo aver affrontato il pericolo immediato, abbiamo esplorato più a fondo i dintorni.\n\nCi troviamo in una serie di caverne.\n\nL'esplorazione di un tunnel vicino ci ha portato in una cavità più ampia. Dal soffitto penzolano sistemi di radici che gocciolano un fluido viscoso sul fogliame sottostante, che viene poi assorbito da altra vegetazione. È un ecosistema fiorente. Lo sviluppo di un ambiente così consolidato deve aver richiesto diversi millenni.\n\nI viticci in quest'area sono ancora più fitti di quelli del luogo in cui siamo arrivati."
 astral_rift.1410.desc.burn: "Come previsto, l'alta concentrazione di ossigeno nell'aria ha prodotto un'esplosione di fiamme che ha consumato rapidamente le piante spinose.\n\nLiberi da ogni peso, continuammo l'esplorazione. Siamo riusciti a recuperare gran parte della cenere che si era mescolata con il materiale astrale dal bordo della frattura.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "Mentre ci facevamo strada tra le viti, siamo riusciti a staccare alcuni frutti dai loro steli usando i nostri strumenti di raccolta dei campioni. Ogni volta che ne rimuovevamo uno, il resto della pianta cadeva flosciamente di lato. Alla fine abbiamo raccolto abbastanza per stabilire un'ampia area di sicurezza.\n\nI "frutti" i queste piante sono in realtà una crescita fungina simbiotica che sembra essere presente in tutto l'apparato radicale. Abbiamo portato a bordo alcuni campioni per ulteriori studi.\n\nPensiamo che questi funghi servano come una sorta di gruppo neurale per le piante che occupano.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "Bruciate tutto."
 astral_rift.1410.b: "Studiate questo posto."

 astral_rift.1415.name: "Conflagrazione"
 astral_rift.1415.desc: "Sfortunatamente, abbiamo perso il contatto con la squadra scientifica a bordo della §Y$tech_rift_sphere$§!.\n\nAl momento del recupero, metà della nave si era completamente fusa in scorie. Tutti a bordo sono morti.\n\nAbbiamo riadattato una nuova §Y$tech_rift_sphere$§! alla nave scientifica per ulteriori esplorazioni nei piani astrali."

 astral_rift.1420.name: "Fuga"
 astral_rift.1420.desc: "La pericolosità intrinseca di questo luogo non valeva il rischio.\n\nAbbiamo tolto l'ancora recuperabile e riportato al sicuro i nostri [explorer.GetTeamMemberPlural].\n\nI campioni che abbiamo recuperato hanno proprietà straordinariamente interessanti."

 astral_rift.1425.name: "Una Creatura"
 astral_rift.1425.desc.common.1: "Abbiamo ripulito la maggior parte di questa camera con le fiamme."
 astral_rift.1425.desc.common.2: "Non essendo esposti ai temporali in questo habitat, questi organismi si sono probabilmente adattati completamente a un ambiente in cui non c'è mai la minaccia di un'accensione.\n\nPoco dopo che le ultime fiamme si sono spente, una strana creatura è emersa dalle ceneri. Con le sue centinaia di arti, strisciava confusamente tra le braci. Le appendici simili ad artigli setacciavano diligentemente le ceneri. Un suono sommesso e basso si sprigionò da alcune membrane che rivestivano i segmenti del suo corpo.\n\nPoi rivolse la sua attenzione verso di noi. La testa inclinata di lato, una disposizione di aculei squamati si sollevò dal collo. Con impulsi rapidi e ritmici, la bestia scintillante inviò suoni udibili nella nostra direzione."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\nCome in precedenza, le piante si sono disintegrate in un'enorme conflagrazione. Abbiamo inoltre osservato che il fluido che ricopre queste piante funge da accelerante.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\nCome previsto, l'alta concentrazione di ossigeno nell'aria ha prodotto un'esplosione di fiamme che ha consumato rapidamente le piante spinose.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "Fuggite."
 astral_rift.1425.b: "Non fate nulla."
 astral_rift.1425.c: "Bruciate la creatura."

 astral_rift.1430.name: "Una Creatura"
 astral_rift.1430.desc: "Nonostante i nostri sforzi più attenti per studiare la camera, siamo stati scoperti da una creatura potenzialmente pericolosa.\n\nL'abbiamo avvistata per la prima volta mentre strisciava tra le spine con delicata precisione utilizzando le sue centinaia di arti. Un suono sommesso e stridente si è sprigionato da alcune membrane che rivestono i segmenti del suo corpo, mentre si occupava dei frutti che trovava in ogni pianta, coltivandoli.\n\nSfortunatamente, il nostro scafo sfiorò un ciuffo di foglie larghe e croccanti. Allertato dal rumore, l'animale rivolse rapidamente la sua attenzione verso di noi. La testa inclinata di lato, una disposizione di aculei squamati si sollevò dal collo. Con impulsi rapidi e ritmici, la bestia scintillante inviò suoni udibili nella nostra direzione."
 astral_rift.1430.a: "Fuggite."
 astral_rift.1430.b: "Bruciate la creatura."

 astral_rift.1435.name: "Rilevati"
 astral_rift.1435.desc: "Purtroppo abbiamo attirato l'attenzione della creatura. La testa inclinata di lato, una disposizione di spine squamose si sollevava dal collo. Con impulsi rapidi e ritmici, la bestia scintillante ha inviato suoni udibili nella nostra direzione.\n\nNon potremo studiarla ulteriormente.\n\nPrevediamo che sarebbe piuttosto vulnerabile se esposto a fiamme intense, come la maggior parte delle altre forme di vita qui intorno. Tuttavia, forse è meglio fuggire ora e ridurre le perdite."
 astral_rift.1435.a: "Fuggite."
 astral_rift.1435.b: "Bruciate la creatura."

 astral_rift.1440.name: "Una Creatura"
 astral_rift.1440.desc: "C'è qualcosa che si nasconde tra le foglie.\n\nQuando assumemmo una posizione nascosta per studiare questa camera, una strana creatura emerse presto dal fogliame. La scorgemmo dapprima strisciare tra le spine con delicata precisione utilizzando le sue centinaia di arti. Un suono morbido e stridulo si sprigionava da alcune membrane che rivestivano i segmenti del suo corpo mentre si occupava dei frutti che trovava in ogni pianta, coltivandoli.\n\nLo stiamo osservando da qualche tempo e crediamo che ulteriori studi possano offrire preziose opportunità di ricerca.\n\nD'altra parte, prevediamo che sarebbe molto vulnerabile se esposto a fiamme intense, come la maggior parte delle altre forme di vita qui intorno. Forse è meglio sterminarla finché ne abbiamo l'opportunità."
 astral_rift.1440.a: "Bruciate la creatura."
 astral_rift.1440.b: "Continuate gli Studi."

 astral_rift.1445.name: "Materiale Vegetale"
 astral_rift.1445.desc: "Abbiamo perso il contatto con la §Y$tech_rift_sphere$§!.\n\nCome da procedura standard, abbiamo ritirato l'ancora e recuperato la nave.\n\nNon c'è traccia di nessuno dei nostri [explorer.GetTeamMemberPlural] rimasti. Tuttavia, i componenti della loro firma possono essere individuati tra l'enorme sistema di radici che ora occupa l'intero interno della cabina.\n\nLa sfera stessa è stata trasportata altrove per ulteriori studi. Forse potremmo piantarla da qualche parte."

 astral_rift.1450.name: "Radice dell'Infinito"
 astral_rift.1450.desc: "La creatura non era estranea al fuoco.\n\nNon appena abbiamo acceso la prima fiamma, è schizzata via allarmata: un comportamento così rapido che deve essere una sorta di istinto.\n\nForse era consapevole delle proprietà infiammabili di questo ambiente. Qualunque sia la ragione, si è ritirato talmente tanto nelle fessure e nelle crepe di questo luogo che non ne rileviamo più alcun segno nel raggio dei sensori.\n\nDopo la sua partenza, abbiamo recuperato un oggetto che ha lasciato cadere durante la sua ritirata. Doveva essere un peso eccessivo da portare con sé.\n\nI nostri brevi esperimenti hanno dimostrato che, ovunque questo oggetto venga collocato, inizia immediatamente a inviare microscopici viticci per individuare nuove aree in cui insediarsi e prosperare. Al minimo rilevamento di umidità, questi viticci si riuniscono e prosperano.\n\nÈ sorprendente che la pianta risultante mostri segni unici di intelligenza, anche quando è un giovane germoglio.\n\nSospettiamo che possa addirittura diventare una risorsa preziosa per il nostro impero."

 astral_rift.1455.name: "Lo Studio Continua"
 astral_rift.1455.desc.common: "Abbiamo osservato furtivamente la creatura mentre svolgeva i suoi compiti in questo giardino appartato. Non si sa per quanto tempo potremo rimanere qui senza essere scoperti."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\nOgni segmento della creatura contiene un paio di antenne. Queste la aiutano a individuare e rimuovere i parassiti dai minuscoli peli dei frutti che coltiva. La loro struttura anatomica ha permesso di approfondire la nostra comprensione di ciò che gli organismi biologici sono in grado di fare."
 astral_rift.1455.a: "Continuate lo studio."

 astral_rift.1456.name: "Lo Studio Continua"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\nAbbiamo notato una massa organica che assomiglia al "frutto", stretta al petto della creatura e trattenuta dal suo massiccio paio di arti anteriori. Più volte abbiamo osservato le sue mandibole scavare in questo oggetto e innestarne piccole parti nella vegetazione vicina. Sta propagando queste piante artificialmente. Questo spiega la mancanza di impollinatori o di un metodo di riproduzione identificabile."

 astral_rift.1457.name: "Radice dell'Infinito"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\nLa creatura ha scavato un piccolo cunicolo, collocandovi l'oggetto che teneva in mano. Quando si è allontanata, le sue centinaia di zampe l'hanno seppellita in una zolla di terra poco profonda.\n\nDopo esserci assicurati che la creatura non sarebbe tornata presto, siamo riusciti a recuperarla interamente.\n\nI nostri brevi esperimenti hanno dimostrato che, ovunque venga collocato, il materiale inizia immediatamente a inviare microscopici viticci per individuare nuove aree in cui insediarsi e prosperare. Al minimo rilevamento di umidità, questi viticci si riuniscono e prosperano.\n\nÈ sorprendente che la pianta risultante mostri segni unici di intelligenza, anche quando è un giovane germoglio.\n\nSospettiamo che possa addirittura diventare una preziosa risorsa per il nostro impero."

 astral_rift.1465.name: "Semi Piantati"
 astral_rift.1465.desc: "Diversi anni fa, §Y[from.GetName]§! è stato botanomorfizzato in una massa di radici e foglie durante una spedizione fallita in una Frattura Astrale ricca di vegetazione. Oggi i loro colleghi hanno annunciato una meravigliosa scoperta: hanno ripristinato la mente di §Y[from.GetName]§!!\n\nAnche se non assomiglia più a quello che era prima, sembra tuttavia possedere qualità simili. Una vita completamente nuova si prospetta davanti a §Y[from.GetName]§!."
 astral_rift.1465.tt: "§Y[from.GetName]§! è tornato al nostro servizio!"

