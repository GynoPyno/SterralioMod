 astral_rift.1600.name: "Attraverso lo Specchio"
 astral_rift.1600.desc.1: "Al di là della frattura, abbiamo scoperto una struttura che assomigliava a una delle nostre basi stellari. Non appena la nostra §Y$tech_rift_sphere$§! si è avvicinata, siamo stati chiamati in diverse lingue e su diverse frequenze. Sorprendentemente, una di queste lingue era la nostra.\n\nI nostri ospiti erano scioccati quanto noi dall'idea di incontrare alieni che parlavano la loro lingua. Ma dopo un breve scambio di cortesie, abbiamo appreso che questo settore ospita una civiltà spaziale molto simile alla nostra. La chiamano [mirrored_empire.GetName]."
 astral_rift.1600.desc.2: "Queste persone sono un inquietante miscuglio di familiare e strano. Potrebbe essere possibile lavorare con loro, ma possiamo fidarci di questi alter ego?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi comprendiamo che i bisogni della società superano quelli dell'individuo, loro permettono alle masse egoiste di seguire un percorso di caos.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi sappiamo che l'uguaglianza sociale è il fondamento di una società prospera, loro permettono allo Stato di controllare le vite dei loro cittadini.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi abbiamo abbandonato la superstizione, loro si aggrappano ancora ai loro ingenui sistemi di credenze.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi vediamo attraverso questo mondo materiale, loro rimangono bloccati nell'illusione.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi comprendiamo le virtù del coraggio e della disciplina, loro considerano il valore marziale come arcaico.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi abbiamo superato la guerra, loro si aggrappano ancora ai principi distruttivi della supremazia militare.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi cerchiamo di collaborare, loro si isolano dal resto della galassia.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ Condividono molti dei nostri ideali, ma laddove noi mettiamo la nostra gente al primo posto, loro abbracciano le civiltà aliene con un'ingenuità sorprendente.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "Non appena la nostra §Y$tech_rift_sphere$§! è arrivata alla base stellare, siamo stati chiamati in diverse lingue e su diverse frequenze.\n\nI proprietari della stazione sono riusciti a tradurre la nostra lingua con notevole rapidità e ci hanno accolto a bordo per uno scambio di informazioni.\n\nDa allora abbiamo scoperto che questo settore ospita una civiltà composta principalmente da [mirrored_empire.GetSpeciesNamePlural] che si fanno chiamare [mirrored_empire.GetName]."
 astral_rift.1600.a: "Studiate la loro gente"
 astral_rift.1600.b: "Studiate le loro flotte."

 astral_rift.1605.name: "Lezione di Storia"
 astral_rift.1605.desc.1: "Abbiamo trascorso l'ultimo mese in uno scambio culturale con [mirrored_empire.GetName].\nLa loro società rispecchiava la nostra fino a poco prima della scoperta della tecnologia FTL, quando si imbatterono in un'astronave aliena sconosciuta di potenza inimmaginabile. L'astronave proseguì senza che il suo scopo venisse mai scoperto, ma la breve visita sconvolse nel profondo la loro società."
 astral_rift.1605.desc.2: "Per noi è chiaro che hanno fatto la scelta sbagliata, ma ciò pone una questione interessante. Anche la nostra società avrebbe imboccato la strada sbagliata se la stessa cosa fosse accaduta a noi così presto?\n\nÈ un peccato per loro che questo evento sia accaduto durante il periodo pre-FTL della loro storia. Cambiare la loro etica fondamentale rallentò senza dubbio il progresso del loro impero."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questi visitatori tecnologicamente avanzati ha provocato una rivolta nella loro ideologia e un passaggio verso l'egualitarismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questa astronave ha provocato una rivolta nella loro ideologia e un passaggio verso l'autoritarismo mentre cercavano di prepararsi ad eventuali incontri futuri.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questa astronave ha provocato una rivolta nella loro ideologia e un passaggio verso lo spiritualismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questa astronave ha provocato una rivolta nella loro ideologia e un passaggio verso il materialismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questa astronave ha provocato una rivolta nella loro ideologia e un passaggio verso il pacifismo mentre cercavano una risoluzione pacifica a eventuali incontri futuri.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questa astronave ha provocato una rivolta nella loro ideologia e un passaggio verso il militarismo mentre cercavano di prepararsi ad eventuali incontri futuri.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questa astronave ha provocato una rivolta nella loro ideologia e un passaggio verso la xenofobia mentre cercavano di prepararsi ad eventuali incontri futuri.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ Vedere quanto sarebbero stati impotenti contro questa astronave ha provocato una rivolta nella loro ideologia e un passaggio verso la xenofilia mentre cercavano una risoluzione pacifica a eventuali incontri futuri.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "Sfortunatamente per loro."

 astral_rift.1610.name: "Studiando le Loro Flotte"
 astral_rift.1610.desc.common: "Mentre in superficie abbiamo partecipato a uno scambio culturale di informazioni con [mirrored_empire.GetName], dietro le quinte abbiamo investigato silenziosamente sulle loro capacità militari.\n\nI computer di [mirrored_empire.GetName] utilizzano una crittografia simile alla nostra, rendendo estremamente facile l'accesso ai loro database.\n\nLa tecnologia militare di questa civiltà è simile alla nostra, ma ci sono abbastanza differenze da rendere interessanti gli schemi delle loro navi per i nostri ingegneri."
 astral_rift.1610.desc.gestalt: "Nonostante le molte somiglianze, è difficile fidarsi di loro. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano così ingenuamente l'uguaglianza. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano l'autoritarismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano lo spiritualismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano il materialismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano il pacifismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano il militarismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano la xenofobia. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "Nonostante le molte somiglianze, è difficile fidarsi di persone che abbracciano la xenofilia. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "Eccellente."

 astral_rift.1611.name: "Mente Frantumata"
 astral_rift.1611.desc: "Abbiamo trascorso l'ultima settimana in uno scambio culturale con [mirrored_empire.GetName].\n\nIl nostro interesse si è trasformato rapidamente in allarme quando abbiamo scoperto che questi esseri sono ciò che rimane di una coscienza collettiva spezzata. Ad un certo punto dello sviluppo della loro civiltà, la loro mente venne avvelenata dal concetto di individualità. Segmentandosi di proposito nel tempo, alla fine ogni drone cominciò a non sentire altri pensieri se non i propri."
 astral_rift.1615.name: "Opportunità Diplomatica"
 astral_rift.1615.desc.common: "Sembra che la conoscenza della nostra presenza sulla stazione sia salita lungo la loro catena di comando. Un emissario di [mirrored_empire.GetName] è stato assegnato alla stazione stellare per discutere del futuro dei nostri popoli."
 astral_rift.1615.desc.common.2: "Come desideriamo rispondere?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\nAnche se non ci piacciono, ci capiscono. Sostengono che un accordo tra i nostri popoli andrebbe a vantaggio di entrambe le parti.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\nHanno sostenuto con passione che le nostre somiglianze superano di gran lunga le nostre differenze. Sostengono che un accordo tra i nostri popoli andrebbe a vantaggio di entrambe le parti."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\nÈ vero che condividiamo insieme un patrimonio unico. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\nHanno sostenuto con passione che siamo un solo popolo in tutto tranne che nel nome."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ Sicuramente in una galassia piena di poteri sconosciuti, un'amicizia tra di noi sarebbe a beneficio di entrambe le parti.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "Benvenuta amicizia tra i nostri imperi."
 astral_rift.1615.b: "Respingete l'offerta."
 astral_rift.1615.c: "Accettate questa opportunità."
 astral_rift.1615.d: "Questo non ci interessa."

 astral_rift.1616.name: "Basta"
 astral_rift.1616.desc.common: "Questa farsa è andata avanti abbastanza a lungo. Abbiamo preso da loro ciò che potevamo e non nutriamo alcun interesse per un’ulteriore diplomazia attraverso le dimensioni."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"

 astral_rift.1620.name: "Nuova Amicizia"
 astral_rift.1620.desc.common_1: "Abbiamo dato una risposta favorevole all'ambasciatore.\n\nSi sta lavorando per agevolare un percorso permanente tra i nostri due universi."
 astral_rift.1620.desc.common_2: "Sebbene nulla sia ancora deciso, l'ambasciatore ha indicato che [final_mirrored_empire.GetName] sarebbe interessato a accordi commerciali."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$\n\nNon vediamo l'ora di lavorare con un popolo che consideriamo nostri cugini stretti."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ Le loro menti disconnesse, sebbene inferiori nella loro efficienza, serviranno adeguatamente da collegamento tra noi stessi e altre orde di individui."

 astral_rift.1625.name: "Inimicizia"
 astral_rift.1625.desc.common: "Abbiamo dato una risposta negativa all'ambasciatore."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\nPer tutte le loro parole su somiglianze e un futuro condiviso, [final_mirrored_empire.GetName] ha voltato le spalle agli ideali fondamentali che rendono grande il nostro popolo.\n\nDopo aver detto la nostra, siamo rapidamente tornati alla §Y$tech_rift_sphere$§! prima che decidessero che la nostra immunità diplomatica aveva raggiunto i suoi limiti.\n\nAnche se non abbiamo piani per mantenere i contatti con queste persone, lo studio delle differenze tra questa civiltà e la nostra ci ha insegnato molto su noi stessi."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\nPer tutte le loro parole su somiglianze, non possiamo pensare a nulla di più aberrante dell'abbandono del collettivo.\n\nDopo aver reso chiara la nostra posizione, i nostri droni sono rapidamente tornati alla §Y$tech_rift_sphere$§! prima che la situazione prendesse una piega pericolosa."
 astral_rift.1625.desc.common.homicidal: "Sono fortunati che la loro civiltà sia così fuori portata."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"

