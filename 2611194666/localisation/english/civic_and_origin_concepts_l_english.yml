 concept_astral_rift: "$ASTRAL_RIFT$"
 concept_astral_rift_desc: "Le $ASTRAL_RIFTS$ sono straordinari strappi nel tempo e nello spazio che fanno fuoriuscire materiali tra le dimensioni. Possono essere esplorate da §YNavi Scientifiche§!  dopo aver ricercato la tecnologia £physics£ §Y$tech_rift_sphere$§!."

 concept_riftworld_digsite: "$riftworld_digsite$"
 concept_riftworld_digsite_desc: "È stata rilevata un'attività sismica anomala nel profondo di un antico cratere del nostro pianeta. Il sonar sotterraneo ha rivelato una cavità precedentemente sconosciuta che può essere esplorata."
