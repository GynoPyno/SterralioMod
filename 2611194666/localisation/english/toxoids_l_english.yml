 ##Misc

 low_motivation:0 "Basse Motivazioni"
 low_motivation_desc:0 "Dopo un'immersione mentale nel Velo, la popolazione si sente un vuoto, senza nessuna motivazione: le sensazioni prima piacevoli sono spente ed è diventato difficile trovare la motivazione per svolgere anche i compiti più semplici."
 malcontent_knights:0 "Cavalieri Scontenti"
 malcontent_knights_desc:0 "I cavalieri sono infelici, e il loro malcontento trova riscontro nella popolazione."
 motivated_knights:0 "Cavalieri Motivati"
 motivated_knights_desc:0 "I nostri cavalieri hanno ritrovato vigore ed entusiasmo nonostante le difficoltà della missione."
 demotivated_knights:0 "Cavalieri Demotivati"
 demotivated_knights_desc:0 "La missione è lunga e la meta è lontana. A volte, tutto sembra un po'... inutile. Il morale dei cavalieri è leggermente calato."
 despair_of_the_knightly_order:0 "Disperazione dell'Ordine Cavalleresco"
 despair_of_the_knightly_order_desc:0 "La lunga ricerca del Dio Tossico si è conclusa con un fallimento. Senza ulteriori piste da esplorare, molti mettono in dubbio l'utilità di continuare la missione."

