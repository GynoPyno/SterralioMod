 syamelles_curse:0 "Maledizione di Syamelle"
 syamelles_curse_desc:0 "Un essere misterioso ci ha maledetto affinché non conoscessimo più il vero amore e il vero desiderio. Allo stesso tempo, però, ci ha concesso di procreare con mezzi più meccanici."
 syamelles_curse_habitat:0 "Pozione degli Amanti"
 syamelles_curse_habitat_desc:0 "Gli effetti della Maledizione di Syamelle si fanno sentire soprattutto nella sede centrale dell'Ordine. L'idea del contatto fisico è diventata così innaturale che gli Scudieri sono stati costretti a trovare nuovi modi per rimpolpare la popolazione."
