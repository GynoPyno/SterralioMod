 d_toxic_god_pools_most_venemous:0 "Piscine Molto Velenose"
 d_toxic_god_pools_most_venemous_desc:0 "Sono state lasciate, dalla Divinità, molte pozze velenose, dalle quali possono essere recuperati i resti dalle sue tossine."
 d_toxic_god_pools_most_venemous_upgraded:0 "$d_toxic_god_pools_most_venemous$"
 d_toxic_god_pools_most_venemous_upgraded_desc:0 "Sulla scia della Divinità ci sono molte pozze più velenose, da cui si possono recuperare i resti delle sue tossine. Grazie agli sforzi dei Cavalieri del Dio Tossico, ora siamo in grado di raccogliere e fare un uso diversificato di questo potente veleno."
 d_toxic_god_pestilential_wasteland:0 "Terra Desolata Pestilenziale"
 d_toxic_god_pestilential_wasteland_desc:0 "Non tutti poterono godere delle benedizioni della Divinità. Grandi aree di terra furono rovinate dal suo passaggio, per non riprendersi mai più."
 d_toxic_god_pestilential_wasteland_upgraded:0 "$d_toxic_god_pestilential_wasteland$"
 d_toxic_god_pestilential_wasteland_upgraded_desc:0 "$d_toxic_god_pestilential_wasteland_desc$ Tuttavia, le armature recuperate dai cavalieri ci hanno fornito i mezzi per lavorare in sicurezza."
 d_toxic_god_deitys_swarms:0 "Sciami della Divinità"
 d_toxic_god_deitys_swarms_desc:0 "Sulla scia della Divinità, insetti precedentemente sconosciuti in questo pianeta si sono diffusi rapidamente, arrivando a prosperare in molte delle aree colpite. La loro presenza pestilenziale continua a metterci a dura prova mentre cerchiamo di coltivare queste terre."
 d_toxic_god_deitys_swarms_upgraded:0 "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc:0 "Sulla scia della Divinità, insetti precedentemente sconosciuti in questo pianeta si sono diffusi rapidamente, arrivando a prosperare in molte delle aree colpite. Abbiamo imparato l'arte di coltivarli per il loro gusto succulento e il loro potente veleno."
 d_toxic_god_blight_upon_the_land:0 "Una Piaga sulla Terra"
 d_toxic_god_blight_upon_the_land_desc:1 "Si dice che in questo luogo la Divinità abbia colpito per la prima volta la terra in preda all'ira. Ormai rimane ben poco di ciò che c'era un tempo."
 d_toxic_god_blight_upon_the_land_upgraded:0 "$d_toxic_god_blight_upon_the_land$"
 d_toxic_god_blight_upon_the_land_upgraded_desc:1 "Si dice che in questo luogo la Divinità abbia colpito per la prima volta la terra in preda all'ira. Poco rimane di ciò che c'era un tempo qui, ma è stato eretto un monumento, le cui caratteristiche sono state sintetizzate dai nostri ricordi di quel momento."
 d_toxic_god_envenomed_seas:0 "Mari Avvelenati"
 d_toxic_god_envenomed_seas_desc:1 "Nemmeno i mari furono risparmiati dal tocco malefico della Divinità."
 d_toxic_god_envenomed_seas_upgraded:0 "$d_toxic_god_envenomed_seas$"
 d_toxic_god_envenomed_seas_upgraded_desc:1 "I nostri Cavalieri hanno riportato la tecnologia necessaria per raccogliere gas esotici dai mari toccati dal Dio Tossico."

