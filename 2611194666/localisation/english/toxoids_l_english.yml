 ### Relentless Industrialists

 civic_relentless_industrialists:0 "Industriali Inflessibili"
 civic_relentless_industrialists_desc:0 "Vivere per ottenere il massimo possibile. Questa civiltà è costruita intorno al principio di vivere la vita al massimo, nel senso di spremere il massimo profitto da ogni ultima oncia di materia e membrana disponibile per lo sfruttamento."
 civic_corporate_relentless_industrialists:0 "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects:0 "Si può costruire £building£ §Y$building_coordinated_fulfillment_center_1$§!, aumentando significativamente la produzione di £alloys£ §YLeghe§! e £consumer_goods£ §YBeni di Consumo§! al costo di una riduzione della £mod_pop_growth_speed£ §YCrescita della Pop§! e di una graduale trasformazione dei pianeti in §YPianeti Sepolcro§!."
 civic_tooltip_not_relentless_industrialists:0 "NON possiede la Scelta Civica §Y$civic_relentless_industrialists$§!"

 building_coordinated_fulfillment_center_1:0 "Centro di Produttività Coordinato"
 building_coordinated_fulfillment_center_1_plural:0 "Centri di Produttività Coordinati"
 building_coordinated_fulfillment_center_1_desc:0 "Anche se alcuni potrebbero ritenere le pratiche promosse in questa struttura poco sicure o pericolosamente miopi, non si possono discutere i numeri di produttività che producono."
 building_coordinated_fulfillment_center_2:0 "Struttura di Allineamento della Produttività Universale" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc:0 "Grazie a un'instancabile elaborazione di numeri e a revisioni onnipresenti delle prestazioni, la produttività industriale può essere spinta a livelli finora ineguagliati. Anche se questo lascia poco tempo per distrazioni come la riproduzione e le preoccupazioni ambientali."
 building_coordinated_fulfillment_center_tooltip:0 "§RQuesto mondo sarà sfruttato senza pietà. Alla fine, sarà trasformato in un Pianeta Sepolcro.§!"

 toxoids.5.name:0 "Sfruttamento Eccessivo di [Root.GetName]"
 toxoids.5.desc:0 "Il nostro sfruttamento su [Root.GetName] ha causato cambiamenti significativi, forse irreversibili, all'ambiente dell'intero pianeta. L'inquinamento industriale ha provocato un significativo sconvolgimento climatico attraverso un effetto serra inarrestabile, e le fughe radioattive dilaganti hanno reso inabitabili con mezzi convenzionali ampie zone del [Root.GetPlanetMoon].\n\nIl processo ha raggiunto un punto di svolta. A meno che non cambiamo le nostre abitudini e non iniziamo a mitigare il nostro impatto sull'ambiente planetario, non saremo in grado di evitare una vera e propria catastrofe: un pianeta inospitale e irradiato, all'altezza dei peggiori avvertimenti dei meteorologi, caratterizzato da mareggiate e da lande desolate senza vita."

 relentless_industrialists_situation:0 "Deterioramento Ambientale di [Target.GetName]"
 relentless_industrialists_situation_type:0 "Deterioramento Ambientale"
 relentless_industrialists_situation_desc:0 "Se non agiamo, il nostro sfruttamento di [Target.GetName] lo renderà rapidamente un mondo tombale. Dobbiamo decidere quale sia la nostra posizione in merito: dovremo cambiare le nostre abitudini, o questo è un prezzo accettabile - o addirittura auspicabile - del progresso industriale?"
 relentless_industrialists_situation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$\nInoltre, riformare il nostro Governo per rimuovere la Scelta Civica §Y$civic_relentless_industrialists$§! cancellerà la Situazione."
 approach_take_no_action:0 "Non Fare Nulla"
 approach_climate_do_nothing_tooltip:0 "Il pianeta diventerà un §YPianeta Sepolcro§!. I nostri §Y$building_coordinated_fulfillment_center_1_plural$§! avranno d'ora in poi effetti ancora maggiori."
 approach_cleanup_efforts:0 "Avviare gli Sforzi di Pulizia"
 approach_climate_cleanup_efforts_tooltip:0 "Il pianeta NON diventerà un §YPianeta Sepolcro§!. Tuttavia, i nostri §Y$building_coordinated_fulfillment_center_1_plural$§! avranno ora un significativo mantenimento di £unity£ §YUnità§!."
 approach_embrace_change:0 "Abbracciare il Cambiamento"
 approach_climate_embrace_change_tooltip:0 "Studieremo il processo per imparare a trasformare in modo sicuro i pianeti in §YPianeti Sepolcro§!. Le penalità alla crescita della popolazione dei nostri §Y$building_coordinated_fulfillment_center_1_plural$§! saranno ridotte e le corrispondenti opzioni di §YTerraformazione§! saranno sbloccate."
 approach_become_environmentalist:0 "Abbraccia il Cambiamento Climatico"
 stage_cleanup:0 "Sforzi di Pulizia"
 stage_cataclysm_1:0 "Sconvolgimenti Ambientali"
 stage_cataclysm_2:0 "Cataclisma Irreversibile"
 relentless_industrialists_situation_cleanup_tooltip:0 "I nostri mondi non rischieranno più di diventare §YPianeti Sepolcro§!.\nI Nostri §Y$building_coordinated_fulfillment_center_1_plural$§! guadagneranno un significativo mantenimento di £unity£ §YUnità§!"
 relentless_industrialists_situation_completion_tooltip:0 "§Y[Target.GetName]§! diventerà un §YPianeta Sepolcro§!.\nPotrebbero verificarsi altri effetti, a seconda dell'§YApproccio§! scelto."
 relentless_industrialists_situation_locked_tooltip:0 "§RÈ ormai troppo tardi per cambiare il nostro approccio a questa situazione.§!"

 toxoids.10.name:0 "Raggiunto il Punto di Criticità"
 toxoids.10.desc:0 "Il danno ambientale su [Target.GetName] è ormai irreversibile. Niente di ciò che facciamo può impedire la diffusione di scorie radioattive sulla superficie del [Target.GetPlanetMoon]. Purtroppo, la popolazione non ha accolto con piacere questa notizia, organizzando raduni contro la nostra governo e lamentando che la nostra incessante rincorsa al profitto ha "rovinato tutto"."
 toxoids.10.A:0 "È triste che siano ciechi di fronte alle nostre priorità."
 toxoids.10.A.tooltip:0 "Soffriremo di scarsa stabilità mentre i nostri pianeti verranno trasformati in Pianeti Sepolcro."

 toxoids.15.name:0 "$toxoids.10.name$"
 toxoids.15.desc:0 "Il danno ambientale su [Target.GetName] è ormai irreversibile. Niente di ciò che facciamo può impedire la diffusione di scorie radioattive sulla superficie del [Target.GetPlanetMoon]. La risposta della popolazione è stata una grande alzata di spalle collettiva, mentre si seppelliscono ancora di più nel loro lavoro, cercando disperatamente di raggiungere gli obiettivi di produttività del mese prossimo..."
 toxoids.15.A:0 "Come è giusto che sia."

 toxoids.25.name:0 "Per il Bene del Progresso"
 toxoids.25.desc:0 "La trasformazione è completa: [Target.GetName] è ora una landa sterile e irradiata. Ma la cosa più importante è che il nostro apparato industriale è rimasto intatto, quindi siamo pronti a raggiungere i nostri obiettivi di produzione. A parte questo, non conta nient'altro."
 toxoids.25.A:0 "Un prezzo che vale la pena pagare."
 toxoids.25.A.tooltip:0 "I Nostri §Y$building_coordinated_fulfillment_center_1_plural$§! fornirnno bonus di produzione industriale ancora maggiori."

 toxoids.30.name:0 "Conoscenze sulla Trasformazione"
 toxoids.30.desc:0 "La trasformazione è completa: [Target.GetName] è ora una landa sterile e irradiata. I nostri [Owner.GetResearchers] hanno studiato il processo e promettono di essere in grado di replicarlo in modo sicuro su altri mondi, anche se alcuni hanno espresso disagio sul motivo esatto per cui abbiamo bisogno di questa capacità."
 toxoids.30.desc.thisisfine:0 "La trasformazione è completa: [Target.GetName] ora una landa sterile e irradiata. I nostri [Owner.GetResearchers] hanno studiato il processo e promettono di essere in grado di replicarlo in modo sicuro su altri mondi, qualora ne ravvisassimo la necessità."
 toxoids.30.A:0 "La conoscenza è potere."
 toxoids.30.A.tooltip:0 "Ora possiamo terraformare i pianeti in §YPianeti Sepolcro§!."

 toxoids.35.name:0 "Pianeta [Target.GetName] Ripristinato"
 toxoids.35.desc:0 "I nostri ampi sforzi di bonifica hanno riportato [Target.GetName] dall'orlo del disastro. Il clima mondiale si è ora stabilizzato e abbiamo imparato abbastanza da questo processo per evitare che ciò accada in futuro senza abbassare i nostri ambiziosi obiettivi di produzione, anche se dovremo accantonare alcune risorse come costi di mitigazione..."
 toxoids.35.A:0 "Tutto è bene quel che finisce bene."
 toxoids.35.A.tooltip:0 "I nostri §Y$building_coordinated_fulfillment_center_1_plural$§! avranno un costo aggiuntivo di mantenimento di £unity£ $unity$."

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "Sfruttamento Incessante"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "A seguito di anni di danni ambientali come risultato della nostra avarizia industriale, §Y[This.GetName]§! è diventato un §YPianeta Sepolcro§!."
 relentless_industrialists_tomb:0 "Deterioramento Ambientale"
 relentless_industrialists_tomb_desc:0 "Lo sfruttamento eccessivo ha trasformato questo pianeta in una landa radioattiva. La popolazione è costernata da questa svolta degli eventi."
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$§RNon è possibile terraformare [This.GetName] a causa della Situazione §Y$relentless_industrialists_situation_type$§!.§!"

 relentless_industrialists_policies_activated:0 "Ora possiamo modificare la nostra Politica §Y$policy_relentless_industrialists_policy$§! nel Menu delle Politiche.\n\n"

 policy_relentless_industrialists_policy:0 "Industrialismo"
 policy_relentless_industrialists_policy_desc:0 "Vivere per sfruttare. Ma sfruttare nella misura in cui lo pratichiamo ha delle conseguenze. Possiamo scegliere di incanalare le nostre energie per ottenere di più, o cercare di mitigare i suoi effetti peggiori."
 relentless_industrialists_full_steam_ahead_name:0 "Avanti Tutta!"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "Le nostre industrie non subiranno alcuna limitazione.\n\nIncremento dei bonus di produzione da parte dei §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_study_name:0 "Per la Scienza!"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "C'è molto da imparare dal processo di irradiazione di un pianeta.\n\nCi permette di terraformare i pianeti in §YPianeti Sepolcro§!.\nRiduzione delle penalità di abitabilità dai §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_cleanup_name:0 "Pulizia"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "Prenderemo provvedimenti per mitigare la nostra impronta ambientale.\n\nI pianeti con §Y$building_coordinated_fulfillment_center_1_plural$§! non si trasformeranno più in §YPianeti Tomba§! nel tempo, ma gli edifici costeranno ora un mantenimento di £unity£ §YUnità§!."

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "Il Segreto per un'Irradiazione più Sicura"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "Studieremo come irradiare in modo sicuro un pianeta, senza arrecare eccessivi disagi alla popolazione locale."

 toxoids.45.desc:0 "I nostri [This.GetResearchers] hanno studiato i processi di irradiazione che le nostre industrie impiegano, e promettono di essere ora in grado di convertire in modo sicuro ecosistemi vivaci in ambienti radioattivi senza causare danni eccessivi alla popolazione locale."

 ### Scavengers
 civic_scavengers:0 "Spazzini"
 civic_scavengers_desc:0 "In questa società, nulla va sprecato, anche nei momenti più bui della guerra: nessuna tecnologia nemica rimarrà scoperta, poiché le squadre di rottamatori che accompagnano le flotte da guerra raschiano i relitti di tutto ciò che vale la pena recuperare."
 civic_scavengers_effects:0 "Ricercare i §YDetriti§! concede sia §YRicerca§! che una parte degli altri §YCosti sulle Risorse§! della flotta distrutta.\nLe §YNavi§! possono essere recuperata da alcuni §YDetriti§!."
 civic_corporate_scavengers:1 "Divisione Ristrutturazione"
 civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

 trait_incubator:0 "Incubatori"
 incubator_tooltip:1 "Concede tra §G+30%§! e §R-10%§! di Velocità di Crescita della Pop, inversamente proporzionale al numero di Pop sul pianeta."
 trait_incubator_desc:1 "§LQuando è isolata o poco numerosa, una specie con questo tratto si adatta naturalmente ed è in grado di concentrarsi sulla procreazione con un'intenzionalità che altri considererebbero estrema. Tuttavia, quando è numerosa, questo effetto si inverte e la riproduzione risulta più difficile.§!"

 trait_inorganic_breath:0 "Esalazioni Esotiche"
 inorganic_breath_tooltip:2 "Ogni Pop che lavora come schiavo o meglio produce 0.02 £exotic_gases£ §Y$exotic_gases$§! al mese."
 trait_inorganic_breath_desc:0 "§LI metodi digestivi leggermente tossici di questa specie hanno portato a una composizione dell'alito altamente esotica.§!"

 trait_noxious:0 "Nocivi"
 noxious_tooltip:2 "Felicità alla Pop non-nociva: §R$@noxious_happiness_penalty|%$§!\nFelicità per Pop non-nociva (esclusa la Pop non influenzata dalla Felicità): §G$@noxious_happiness_bonus|%$§! (max: §G+40%§!)"
 trait_noxious_desc:1 "§LEstremamente sgradevoli da frequentare, gli esseri con questo tratto sono vendicativi verso coloro che non li sopportano.§!"
 noxious_stock:0 "Le Pop nocive non possono essere allevate."
 mod_pop_non_noxious_happiness:0 "Vicino Nocivo"

 trait_exotic_metabolism:0 "Metabolismo Esotico"
 exotic_metabolism_tooltip:2 "£exotic_gases£ Mantenimento Gas Esotici: §R+0.125§!"
 trait_exotic_metabolism_desc:0 "§LUn metabolismo basato su gas esotici e costosi ha migliorato enormemente le capacità di questa specie.§!"

 ap_detox:0 "Disintossicazione"
 ap_detox_desc:1 "I nostri più recenti progressi nella terraformazione ci permettono di dare nuova vita a una classe di pianeti precedentemente considerati irrimediabilmente mortali e al di là della salvezza."
 detox_tox_worlds:2 "Permette la terraformazione ai §YCandidati alla Terraformazione di Pianeti Tossici§! in mondi abitabili.\nAbbiamo §Y[This.num_toxic_terraform_candidates]§! di questi all'interno dei nostri confini."
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE:0 "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC:0 "Il pianeta tossico di [From.GetName] si è rivelato sorprendentemente un potenziale candidato alla terraformazione. Se venisse ripulito, potrebbe essere una futura casa per noi." 

 toxoids.500.name:0 "Scoperto Candidato alla Terraformazione Tossica"
 toxoids.500.desc.intro:1 "La nostra indagine dettagliata su [From.GetName] ha rivelato che, sebbene sia attualmente inadatto alla vita a causa dei gas nocivi presenti nella sua atmosfera, è in grado di sostenere un'atmosfera respirabile. Con uno sforzo concertato, potremmo essere in grado di scomporre le tossine del [From.GetPlanetMoon] in composti meno letali."
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\nTerraformare questo [From.GetPlanetMoon] sarebbe teoricamente possibile, ma non possediamo ancora i mezzi per portare a termine questo compito monumentale in tempi realistici."
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\nI costi energetici sarebbero scoraggianti, ma abbiamo i mezzi per terraformare gradualmente questo [From.GetPlanetMoon] in qualcosa che possa supportare di nuovo la vita."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "§Y[From.GetName]§! può essere terraformato se scegliamo il Bonus d'Ascensione §H$ap_detox$§!."

 d_tainted_snowcaps:0 "£blocker£ Nevicate Contaminate"
 d_poisonous_algae:0 "£blocker£ Alghe Velenose"
 d_venomous_insects:0 "£blocker£ Insetti Velenosi"
 d_unpleasant_atmosphere:0 "£blocker£ Atmosfera Sgradevole"
 d_rotten_soil:0 "£blocker£ Terreno Marcio"
 d_tainted_snowcaps_desc:0 "Gli ultimi resti tossici delle enormi montagne di veleno che un tempo dominavano questo pianeta."
 d_poisonous_algae_desc:1 "Questa alga nociva è sopravvissuta alla pulizia iniziale di questo pianeta. Sebbene non sia abbastanza aggressiva da impedire la colonizzazione, si è dimostrata altamente adattabile... e semplicemente una seccatura."
 d_venomous_insects_desc:0 "Le nidiate perdute di parassiti velenosi che speravamo di estinguere durante i primi giorni del nostro sforzo di terraformazione."
 d_unpleasant_atmosphere_desc:1 "Il sapore e l'odore disgustosi dell'aria sono ciò che rimane del passato tossico di questo pianeta."
 d_rotten_soil_desc:1 "Anche questo suolo marcio ci sarà utile, una volta rinfrescato e rinvigorito."

 ### Overtuned

 trait_spliced_adaptability:0 "Adattabilità Genetica"
 trait_spliced_adaptability_desc:1 "§LUn paio di tagli genetici qua e là e possono sopravvivere quasi ovunque. Il processo comporta un numero accettabile di morti per effetti collaterali.§!"
 spliced_adaptability_tooltip:0 "Abitabilità: §G+20%§!"
 trait_juiced_power:0 "Potere Sfruttato"
 trait_juiced_power_desc:1 "§LL'adrenalina rilasciata su richiesta e gli ormoni della crescita iperpotenziata hanno portato a un massiccio aumento della forza. Basta ignorare le occasionali lacerazioni interne.§!"
 juiced_power_tooltip:1 "Produzione di Risorse dei Lavoratori: §G+5%§!."
 trait_crack_miner:1 "Minatori Dedicati"
 trait_crack_miner_desc:0 "§LLa suprema coordinazione di occhi e mani, la resistenza quasi infinita e i polmoni autodepuranti hanno creato intere squadre di minatori. Purtroppo diventano fragili senza la luce del sole.§!"
 crack_miner_tooltip:0 "£minerals£ Minerali da £pops£ Lavori: §G+15%§!"
 trait_farm_hands:0 "Supplementi della Fattoria"
 trait_farm_hands_desc:1 "§LPiù supplementi ci sono, più alta è la produzione agricola. Alcuni supplementi possono funzionare anche quando l'ospite dorme. Le lamentele fatte da alcuni ospiti riguardanti i loro nuovi arti sono state ritenute infondate dalla nostra ultima indagine.§!"
 farm_hands_tooltip:0 "£food£ Cibo da £pops£ Lavori: §G+15%§!"
 trait_technical_skill:0 "Talento Tecnico"
 trait_technical_skill_desc:0 "§LGli organi interni extra garantiscono una sensibilità innata all'elettricità e ai campi magnetici notevolmente aumentate. Le segnalazioni di destinatari che sentono urla e voci dai reattori devono essere ignorate.§!"
 technical_skill_tooltip:0 "£energy£ Energia da £pops£ Lavori: §G+15%§!"
 trait_crafted_smiles:0 "Sorrisi Forzati"
 trait_crafted_smiles_desc:0 "§LI tratti del viso leggermente modificati, un mix di sviluppo muscolare potenziato e rallentato, e naturalmente sostanze chimiche esterne, hanno creato il sorriso perfetto. Per sempre.§!"
 crafted_smiles_tooltip:0 "£amenities£ Servizi da £pops£ Lavori: §G+15%§!"
 trait_low_maintenance:0 "Manutenzione Ridotta"
 trait_low_maintenance_desc:1 "§LLa riduzione dei tassi di consumo, deiezione e riposo ha permesso di ottenere il doppio degli esseri per la metà del prezzo. Tuttavia, la domanda di pasti ricchi di proteine è aumentata.§!"
 low_maintenance_tooltip:0 "Mantenimento Beni di Consumo della Pop: §G-10%§!"
 trait_artificial_intelligence:1 "Intelligenza Potenziata"
 trait_artificial_intelligence_desc:0 "§LPiù cervello uguale più potenza cerebrale. Sono stati aggiunti organi pensanti supplementari in aree strategiche del corpo del ricevente per garantire la massima capacità cognitiva. Anche se non sono sempre d'accordo.§!"
 artificial_intelligence_tooltip:0 "£physics£ Ricerca Fisica: §G+10%§!\n£society£ Ricerca Sociologica: §G+10%§!\n£engineering£ Ricerca Ingegneristica: §G+10%§!"
 trait_gene_mentorship:0 "Mentore Genico"
 trait_gene_mentorship_desc:2 "§LCombinando la 'conoscenza istintiva' geneticamente ridisegnata e gli stimoli chimici esterni, siamo riusciti ad accelerare enormemente le nostre capacità di apprendimento. Anche se ciò ha dato origine ad alcuni individui estremamente paranoici.§!"
 gene_mentorship_tooltip:0 "Guadagno di Esperienza Leader: §G+25%§!"
 trait_expressed_tradition:0 "Tradizione Espressa"
 trait_expressed_tradition_desc:0 "§LFanatismo su richiesta: la fede è solo un cocktail di ormoni, che abbiamo perfezionato. Dove questa fede porti alla fine è solo una questione di tempo.§!"
 expressed_tradition_tooltip:0 "£unity£ Unità da £pops£ Lavori: §G+10%§!"
 trait_elevated_synapses:0 "Sinapsi Elevate"
 trait_elevated_synapses_desc:0 "§LIn quanto dispositivo di calcolo, il cervello non funziona al 100% della sua capacità. Tuttavia, siamo andati oltre l'uso standard. Se si riscontrano problemi, provare a spegnerlo e riaccenderlo.§!"
 elevated_synapses_tooltip:1 "£physics£ Ricerca fisica: §G+20%§!\n£society£ Ricerca Sociologica: §G+20%§!\n£engineering£ Ricerca Ingegneristica: §G+20%§!"
 trait_preplanned_growth:0 "Crescita Pre-Programmata"
 trait_preplanned_growth_desc:1 "§LFertilità programmata, interesse programmato, compatibilità programmata. Crescita demografica su richiesta per una popolazione forte e stabile, con qualche piccola modifica qua e là. Gli individui gelosi devono essere indirizzati al più vicino centro di fertilità per un addestramento obbligatorio.§!"
 preplanned_growth_tooltip:0 "Velocità di crescita della Pop: §G+30%§!\nUso delle Abitazioni della Pop: §G-10%§!"
 trait_excessive_endurance:0 "Resistenza Eccessiva"
 trait_excessive_endurance_desc:0 "§LIl massimo dei geni di adattabilità è stato iperespresso in questi esemplari. I tassi di mutazione intorno al 30% indicano un esperimento in qualche modo stabile e riuscito.§!"
 excessive_endurance_tooltip:0 "Abitabilità: §G+30%§!\nRisorse da lavoro: §G+5%§!"

 edict_damn_the_consequences:0 "Maledette Conseguenze"
 edict_damn_the_consequences_desc:1 "Questo Editto spinge le nostre modifiche genetiche al limite, raddoppiando il loro effetto ma causando anche una maggiore quantità di terribili effetti collaterali, tra cui un'improvvisa combustione catastrofica.\n\n§RCosa potrebbe mai andare storto?§!"
 edict_damn_the_consequences_effects:0 "Tutti gli effetti positivi dei Tratti §HIperottimizzati§! sono raddoppiati."

