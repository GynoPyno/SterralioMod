 decision_consecrate_habitat_knights:0 "Consacrare l'Habitat"
 decision_consecrate_habitat_knights_desc:0 "Consacreremo l'habitat utilizzando un artefatto che abbiamo recuperato durante la nostra missione. D'ora in poi sarà considerato una base cavalleresca e l'Ordine vi stabilirà un nuovo castello e un nuovo feudo."
