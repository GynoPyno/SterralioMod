 origin_toxic_knights_negative_effects: "- $INITIAL_POPS$ §R-3§!" 
 START_SCREEN_TOXIC_KNIGHTS:1 "Molto tempo fa, il nostro pianeta era diviso. Sovrani meschini litigavano continuamente e la nostra popolazione si dissanguava per le loro vane ambizioni. Ma con l'arrivo del primo Re Supremo, tutto questo cambiò. La sua guida ispiratrice ha dato vita a un regno senza eguali.\n\nSoprattutto, il Re Supremo era devoto. Fece guerra a tutti coloro che negavano il suo Dio, ma gli eretici continuavano a persistere. Le preghiere del Re furono esaudite quando il Dio Tossico visitò il nostro mondo. Anche se la sua presenza tra noi fu breve, la sua influenza nefasta avvelenò le terre dei miscredenti. I sopravvissuti giurarono fedeltà al Re Supremo. Per la prima volta, il nostro pianeta fu unificato.\n\nIl Dio Tossico ci lasciò presto, ma il Re, determinato a ritrovarlo, fondò un ordine di cavalieri. Per secoli, queste anime valorose lo cercarono senza sosta, ma senza successo. Il Dio Tossico era partito da tempo dal nostro mondo. Il prossimo capitolo della missione sarebbe stato scritto nelle stelle. Grazie all'uso di potenti reliquie, fu l'Ordine a costruire la prima stazione orbitale del nostro Impero, una possente fortezza, che sarebbe diventata il trampolino di lancio da cui si sarebbero spinti sempre più in profondità nel cosmo."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE:0 "Molto tempo fa, il nostro pianeta era diviso. Sovrani meschini litigavano continuamente e la nostra popolazione si dissanguava per le loro vane ambizioni. Ma con l'arrivo del primo Re Supremo, tutto questo cambiò. La sua guida ispiratrice ha dato vita a un regno senza eguali.\n\nSoprattutto, il Re Supremo era devoto. Fece guerra a tutti coloro che negavano il suo Dio, ma gli eretici continuavano a persistere. Le preghiere del Re furono esaudite quando il Dio Tossico visitò il nostro mondo. Anche se la sua presenza tra noi fu breve, la sua influenza nefasta avvelenò le terre dei miscredenti. I sopravvissuti giurarono fedeltà al Re Supremo. Per la prima volta, il nostro pianeta fu unificato.\n\nIl Dio Tossico ci lasciò presto, ma il Re, determinato a ritrovarlo, fondò un ordine di cavalieri. Per secoli, queste anime valorose lo cercarono senza sosta, ma senza successo. La Missione è una prospettiva molto costosa. Nel corso del tempo, il regno divenne sempre più interessato alla ricerca del profitto per sostenere meglio i cavalieri. Vivendo e consumando, ogni cittadino sostiene la Missione e i nostri campioni sono fortemente mediatizzati. Il Dio Tossico ha lasciato da tempo il nostro mondo e il prossimo capitolo della Missione sarà scritto nelle stelle. Grazie all'uso di potenti reliquie, fu l'Ordine a costruire la prima stazione orbitale del nostro Impero, che sarebbe diventata il trampolino di lancio da cui si sarebbero spinti sempre più in profondità nel cosmo."
