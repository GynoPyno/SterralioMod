 origin_overtuned:0 "Iperottimizzati"
 origin_overtuned_desc:1 "Questa civiltà utilizza tutti i mezzi di potenziamento organico, a prescindere dal rischio e dal costo. Dopotutto, è meglio bruciare in modo brillante che svanire nell'oscurità."
 origin_overtuned_effects:1 "Inizia con tratti biologici avanzati disponibili, che sono più forti e meno costosi dei tratti normali, ma comportano rischi straordinari."
 origin_tooltip_overtuned_effects:4 "- $SPECIES_TRAITS$ Permette la selezione dei Tratti ['concept_overtuned_traits']$NEW_LINE$- Tratti Iperottimizzati:$TABBED_NEW_LINE$- Possono essere potenziati dall'Editto ['concept_damn_the_consequences']$TABBED_NEW_LINE$- Possono essere aggiunti e rimossi tramite la §IModificazione Genetica§!\n- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_gene_tailoring', £society£ $tech_gene_tailoring$]"
 START_SCREEN_OVERTUNED:1 "La natura è una tiepida artefice. L'evoluzione è un processo glaciale. Per prosperare abbiamo bisogno adesso di forza, velocità e cervello, non tra un milione di anni. La selezione naturale è avara di doni e quindi dobbiamo migliorare noi stessi.\n\nQuindi la nostra civiltà è costruita sul principio del potenziamento sfrenato dei nostri corpi fisici. Questi miglioramenti ci hanno permesso di unire il nostro pianeta sotto un'unica bandiera, e ora ci condurranno ancora più lontano.\n\nCon cervelli, muscoli e coraggio creati geneticamente, prospereremo tra le stelle... Come solo una specie perfettamente progettata può fare."
 disables_overtuned_features:0 "§RLa scelta di questo Bonus d'Ascensione disabilita le meccaniche dell'Origine Iperottimizzati.§!"

 ### Toxic Baths
 civic_toxic_baths:0 "Terme Mutagene"
 civic_corporate_toxic_baths:0 "Terme Mutagene"
 civic_hive_toxic_baths:0 "Piscine di Permutazione"
 civic_machine_toxic_baths:0 "Vasca di Iperlubrificazione"
 civic_tooltip_toxic_baths_effects:1 "Si possono costruire delle §YTerme Mutagene§!\nOgni §YAddetto§! concede:\nVelocità di Crescita della Pop: §G+1%§! per §HDistretto Industriale§!\nFelicità: §R-0.75%§! per §HDistretto Industriale§!\nAbitabilità: §R-0.25%§! per §HDistretto Industriale§!"
 civic_tooltip_hive_toxic_baths_effects:0 "Si possono costruire delle §YPiscine di Permutazione Mutageni§!\nOgni §YDrone di permutazione§! concede:\nVelocità di Assemblaggio della Pop Biologica: §G+1.5%§! per §HDistretto Industriale§!\nAbitabilità: §R-0.75%§! per §HDistretto Industriale§!"
 civic_tooltip_machine_toxic_baths_effects:0 "Si possono costruire delle §YVasche di Produzione§!\nOgni §YTerminale di Lubrificazione§! concede:\nVelocità di Assemblaggio della Pop: §G+1%§! per §HDistretto Industriale§!\nUtilizzo dei Servizi: §R+1%§! per §HDistretto Industriale§!"
 civic_toxic_baths_desc:0 "Questa civiltà si dedica a bagni mutageni rituali, con assistenti professionisti che supervisionano l'uso di sostanze altamente pericolose. Questo processo 'rinvigorente' potrebbe spaventare gli spettatori non ancora preparati."
 civic_corporate_toxic_baths_desc:0 "Questa civiltà pratica bagni mutageni, con assistenti professionisti che supervisionano l'uso di sostanze altamente pericolose. Questo processo 'rinvigorente' viene commercializzato come un passo necessario per il benessere e lo sviluppo personale."
 civic_hive_toxic_baths_desc:1 "Questa mente alveare utilizza vasche mutagene per il parto, con assistenti specializzati che supervisionano la crescita dei droni appena generati. Questo processo è molto invasivo per l'ambiente locale."
 civic_machine_toxic_baths_desc:0 "Questa macchina ha migliorato la sua produzione di base di gusci di droni attraverso l'applicazione vigorosa di agenti lubrificanti altamente aggressivi, controllati da terminali attentamente programmati. Questo processo 'ottimizzato' si basa su sottoprodotti tipicamente sprecati dalle industrie che ora vengono riutilizzati per ottenere la massima efficienza."

 building_toxic_bath:0 "Spa Mutagena"
 building_toxic_bath_hive:0 "Piscina di Permutazione Mutagena"
 building_toxic_bath_machine:0 "Vasca di Iperlubrificazione"
 building_toxic_bath_desc:0 "Sebbene le Terme Mutagene siano centri terapeutici altamente avanzati con benefici per la salute ben documentati, per alcuni i metodi impiegati rimangono disgustosi. Ogni goccia di liquido da bagno è più mutagena della maggior parte delle sostanze vietate nella galassia."
 building_toxic_bath_hive_desc:1 "Le piscine di Permutazione Mutagena sono l'espressione perfetta delle altezze che una mente alveare può raggiungere quando è totalmente concentrata sull'obiettivo di produrre più corpi per la sua coscienza in continua espansione."
 building_toxic_bath_machine_desc:0 "Le Vasche di Iperlubrificazione sono la risposta più logica ai problemi emergenti di attrito, surriscaldamento ed elettricità statica durante il processo di produzione di nuove unità. "

 job_bath_attendant:0 "Addetto alle Terme Mutagene"
 job_bath_attendant_hive:0 "Drone di Presenza di Permutazione"
 job_bath_attendant_machine:0 "Terminale di Lubrificazione"
 job_bath_attendant_desc:0 "Assistenti addestrati per le terme mutagene. Il loro scopo nella vita è garantire la salute continua dei loro clienti attraverso una varietà di servizi, tra cui la disintossicazione intemperante e la degenerazione del genotipo accuratamente trattata."
 job_bath_attendant_hive_desc:0 "Droni specializzati, cresciuti al solo scopo di supervisionare il Processo di Permutazione durante la creazione di nuovi droni biologici per l'alveare."
 job_bath_attendant_machine_desc:0 "I Terminali di Lubrificazione sono droni appositamente programmati per supervisionare la produzione sommersa di nuovi gusci, monitorando attentamente le condizioni del lubrificante durante il processo."

