 r_toxic_god:0 "Fossa dell'Entità Tossica"
 r_toxic_god_desc:0 "Alcuni credevano che l'entità da cui era stata recuperata questa grande bestia avesse un potere divino. Non essendo più un Dio, la creatura giace morta e questo trofeo è l'unico monumento che ne ricorda la sua scomparsa."
