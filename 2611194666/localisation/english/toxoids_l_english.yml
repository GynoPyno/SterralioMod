 district_orders_demesne_desc:1 "L'Ordine non si limiterà a nessuna fortezza o base stellare! Anzi, solo con vasti spazi aperti, pianeti e sistemi ricchi di risorse e di buona caccia, possono veramente prosperare."

 building_order_keep:0 "Dimora dell'Ordine"
