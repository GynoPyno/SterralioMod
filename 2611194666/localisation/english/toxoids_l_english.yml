 situation_toxic_knights:0 "Missione per il Dio Tossico"
 situation_toxic_knights_type:0 "Missione dei Cavalieri"
 situation_toxic_knights_monthly_change_tooltip:0 "L'andamento di questa situazione dipende dall'§YApproccio§! che scegliamo, dalla §YPolitica dei Doveri Cavallereschi§! e dal numero di £job_knight£ §Y$job_knight_plural$§! che impieghiamo."
 situation_toxic_knights_desc:2 "Fondato secoli fa dal primo sovrano del nostro pianeta, l'Ordine ha un solo scopo, cercare instancabilmente il Dio Tossico. Molte cose sono cambiate dalla sua creazione, ma l'Ordine continua a vivere, così come la sua missione, che consiste nel cercare dal più piccolo angolo del nostro mondo natale fino ai più lontani confini della galassia."
 situation_toxic_knights_regular:0 "Fondi Regolari"
 approach_toxic_knights_regular_tt:0 "Storicamente, lo stato ha sempre dato un quinto delle sue entrate in denaro e armi all'Ordine e al perseguimento della Missione.\n\n"
 situation_toxic_knights_generous:0 "Fondi Generosi"
 approach_toxic_knights_generous_tt:1 "Aumentare la quota di ciò che doniamo all'Ordine non può che aiutare i nostri cavalieri a portare a termine la Missione..\n\n"
 situation_toxic_knights_generous_tt:0 "$situation_toxic_knights_generous$"
 situation_toxic_knights_frugal:0 "Fondi Modesti"
 approach_toxic_knights_frugal_tt:1 "In caso di estrema emergenza, possiamo requisire parte delle risorse dell'Ordine. Ma senza i mezzi per equipaggiarsi adeguatamente, i nostri Cavalieri lotteranno sicuramente nella loro Missione.\n\n"
