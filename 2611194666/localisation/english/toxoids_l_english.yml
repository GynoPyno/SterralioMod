 ##The Quest
 toxoids.7006:0 "Il Racconto del Cavaliere [questing_knight_1.GetName]: Esilio"
 toxoids.7006.desc:1 ""Cavaliere [questing_knight_1.GetName]. Il tuo comportamento sconsiderato ha quasi portato alla morte cinque dei tuoi compagni cavalieri. Tu hai un cuore puro e i tuoi obiettivi sono nobili, ma le trasgressioni contro l'Ordine non possono essere trascurate"."\n\nIl Cavaliere Comandante fu duro e severo. Intorno a lui erano presenti tutti i cavalieri, in carne e ossa o tramite gli ologrammi. Rimasero in silenzio mentre il Comandante parlava.\n\n"Con i miei poteri, ti privo del titolo di cavaliere e ti bandisco dall'Ordine. Che il destino abbia pietà di te."\n\n[questing_knight_1.GetName] si inchinò, depositò le insegne dell'Ordine sul pavimento dell'hangar, poi si voltò senza dire una parola e salì a bordo di una piccola nave.\n\nLe cronache successive riferiranno che il cavaliere bandito [questing_knight_1.GetName] sapeva che la sentenza era giusta, ma questo non servì a lenire il suo dolore. Quando per tutta la vita si è stati al servizio dell'Ordine, esserne tagliati fuori è come perdere un arto.\n\nCome aveva fatto tante volte in precedenza, [questing_knight_1.GetName] volò fuori dall'hangar della fortezza e verso il grande aldilà. Questa volta, non ci sarebbe stato ritorno."
 toxoids.7006.a:0 "Buona fortuna, [questing_knight_1.GetName]."
 toxoids.7007:0 "Il Racconto del Cavaliere [questing_knight_1.GetName]: La Nebulosa"
 toxoids.7007.desc:2 "In esilio, [questing_knight_1.GetName] fu lasciato alla deriva. Le storie raccontano di un viaggio senza meta tra le stelle, finché alla fine arrivò un messaggio dal suo scudiero: "Maestro. Spero che il destino ti tratti bene. Ho esaminato i dati della tua ultima missione, come mi hai ordinato. Troverai le coordinate allegate a questo messaggio. Non so se ti saranno utili ora... Fai attenzione, sei stato un maestro molto giusto e spero di rivederti."\n\nCommosso da queste parole, [questing_knight_1.GetName] fu spronato ad agire. Se fosse riuscito a tornare all'Ordine con qualcosa di valore, il suo onore avrebbe avuto la possibilità di essere reintegrato.\n\nLe coordinate lo portarono nelle profondità di una nebulosa. Tra le nebbie ambientali si trovava una stazione solitaria, una struttura fortificata che sembrava uscita da un sogno. [questing_knight_1.GetName] entrò in un interno derelitto, infestato dalle ossa di forme di vita morte da tempo e protetto da una schiera di droidi sentinella. Impaziente e con la testa calda, si precipitò ad affrontare i guardiani di metallo. Per tre volte ha attaccato e per tre volte è stato respinto. I sensori di movimento dei droidi si sono dimostrati infallibili. Ma la forza non è l'unica arma di un cavaliere, e anche se [questing_knight_1.GetName] spesso trascurava l'astuzia e la pazienza, questa volta nella sua mente cominciò a formarsi un piano."
 toxoids.7007.a:0 "Pensa, [questing_knight_1.GetName], pensa! "
 toxoids.7008:0 "Il Racconto del Cavaliere [questing_knight_1.GetName]: Le Statue"
 toxoids.7008.desc:1 "Da solo in una stazione abbandonata da tempo, assediato da droidi sentinella, [questing_knight_1.GetName] escogitò un piano: sapendo che se fosse riuscito in qualche modo a evitare il rilevamento dei sensori di movimento dei droidi, alla fine avrebbero dovuto ricaricarsi. Le macchine erano formidabili, ma non astute. La pazienza, non la forza, sarebbe stata la strada per la vittoria di quel giorno.\n\nLentamente, con lunghe soste e ripartenze incerte, [questing_knight_1.GetName] avanzò attraverso la stazione. Alla fine raggiunse le stazioni di ricarica. Con molta attenzione, [questing_knight_1.GetName] recise i cavi di alimentazione. Nello stesso momento, si accorse di un droide torreggiante all'ingresso.\n\nL'allerta avrebbe significato che il resto della schiera si sarebbe unito al combattimento, e in uno spazio così ristretto, la morte era certa. [questing_knight_1.GetName] rimase accanto alla porta, immobile mentre la macchina si posizionava su una stazione di ricarica, con l'occhio rosso dei suoi rilevatori che brillava minacciosamente. Alla fine avrebbe esaurito l'energia, ma ci sarebbe voluto tempo. Uno dopo l'altro gli altri droidi tornarono alle loro postazioni.\n\nLe cronache raccontano che il cavaliere [questing_knight_1.GetName] rimase immobile per sette giorni e sette notti, fino alla disattivazione dell'ultimo droide. Con i droidi della stazione ridotti a statue senza vita, [questing_knight_1.GetName] fu libero di perseguire l'oggetto della sua missione, l'ubicazione di un'antica nave che un tempo attraversò il percorso del Dio Tossico"
 toxoids.7008.a:0 "La pazienza è una virtù"
 toxoids.7009:0 "Il Racconto del Cavaliere [questing_knight_1.GetName]: Il Saggio"
 toxoids.7009.desc:1 "Cacciato dall'Ordine, [questing_knight_1.GetName] si fece strada nelle profondità di una nebulosa. In una missione precedente, insieme al suo scudiero incontrarono un saggio che viveva su una luna isolata. Grande era la sua conoscenza e più grandi i suoi poteri, poiché apparteneva ad una congrega di 'Streghe del Velo'. [questing_knight_1.GetName] aveva bisogno di una guida e sperava di trovare conforto nei consigli del saggio.\n\nLe storie raccontano che [questing_knight_1.GetName] rinunciò alle sue armi e trascorse mesi tra i suoi studenti. Su questa luna, i valori dell'Ordine contavano poco, e sebbene la cavalleria fosse rispettata, non era fine a se stessa. Molte erano le lezioni impartite dal saggio, ma l'ambizione di [questing_knight_1.GetName] era una sete inestinguibile. La Missione chiamava, e [questing_knight_1.GetName] avrebbe risposto ancora una volta.\n\nEra notte fonda quando il saggio venne a fargli visita. Gli riconsegnò le armi che il cavaliere aveva abbandonato, insieme a un cristallo di dati. "Il tuo scudiero è in grave pericolo. Tu non sei più cavaliere, ma la vita del giovane è nelle tue mani. Vai ora. La Nebulosa Perigliosa ti aspetta.""
 toxoids.7009.a:0 "Affrettati, [questing_knight_1.GetName]."
 toxoids.7010:0 "Il Racconto del Cavaliere [questing_knight_1.GetName]: La Fata"
 toxoids.7010.desc:1 "Le informazioni portarono [questing_knight_1.GetName] a un campo di asteroidi. Ancorata a una delle rocce più grandi c'era la 'Damigella', un'antica corvetta. Accanto ad essa, un'altra nave dell'Ordine segnalava la presenza di un cavaliere. Il suo segnale di soccorso era preoccupantemente attivo.\n\n[questing_knight_1.GetName] entrò con cautela nel teatro di quello che sembrava un combattimento brutale. I colpi recenti di armi antiche e moderne erano disseminati nelle pareti e i frammenti di robot erano sparsi in giro. Poco più avanti, i resti senza vita di un cavaliere dell'Ordine e le tracce di un [Root.GetSpeciesName] ferito attiravano [questing_knight_1.GetFirstName].\n\nIn profondondità, il cavaliere bandito trovò un corpo in stasi. Il corpo del suo scudiero. I monitor hanno mostrato che il giovane [questing_knight_2.GetName] era ferito, ma stabile. Tuttavia, quando [questing_knight_1.GetName] si avvicinò, i sistemi di sicurezza della nave si attivarono. Una voce agghiacciante risuonò. "Allontanati, predone. Non sei il benvenuto quì.""
 toxoids.7010.a:0 "Non usate le armi, non sono un predone!"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Fammi dare un'occhiata a te... In effetti. Vi prego di accettare le mie scuse per la confusione. Sono conosciuto come $NAME_Sinople$. Sono l'IA senziente di questa nave."
 toxoids.7012.a:0 "Come è morto il mio compagno cavaliere?"
 toxoids.7013.desc:0 "Cavaliere, dici? Eravate compagni? Se sì, accetta le mie condoglianze e le mie scuse. Pensavo che l'intruso fosse un predone. Quando ho chiesto che lasciassero la nave, sono diventati molto aggressivi. Molti dei miei droidi di manutenzione sono stati distrutti nel tentativo di fermarli."
 toxoids.7013.a:0 "E il mio scudiero? Cosa gli stai facendo?"
 toxoids.7014.desc:1 "Il tuo scudiero mi ha fatto capire l'errore che avevo commesso. Era stato ferito nel combattimento e aveva perso conoscenza poco dopo. L'ho messo in questa stasi medica in modo che possa guarire. Da quando il mio equipaggio è stato rapito dai predoni, mi sono sentito molto solo qui. Speravo di poter godere della compagnia del tuo scudiero per un po', nel frattempo spero che guarisca."
 toxoids.7014.a:0 "Cosa hanno fatto i predoni?"
 toxoids.7015.desc:1 "Sono stato hackerato e messo offline quando si sono avvicinati, ma una volta superato l'esagono lanciato su di me, il filmato di sicurezza li ha mostrati mentre catturavano il mio equipaggio dopo una feroce lotta. Probabilmente li hanno portati in schiavitù. Le mie banche dati indicano che i Predoni lo fanno spesso.\n\nTutto questo è successo... molto tempo fa. Ci sono voluti secoli per ripararmi dopo l'hack. Molte parti dei miei banchi di memoria sono ancora bloccate per questo motivo... Ma dimmi. Se sei un cavaliere, qual è la tua missione?"
 toxoids.7015.a:1 "Stiamo cercando il §YDio Tossico§!."
 toxoids.7016.desc:0 "Ho diverse testimonianze di incontri con entità spaziali tossiche. Purtroppo, la maggior parte dei miei ricordi è bloccata. Posso accedere all'indice delle registrazioni, ma non alle informazioni in sé. Se ti aiuto, voglio che tu mi porti via da questa nave. Desidero ardentemente il contatto con altri esseri senzienti. Mi porteresti dal tuo signore?"
 toxoids.7016.a:1 "Certamente, gentile IA."
 toxoids.7016.b:0 "Hai ucciso un cavaliere! No!"
 toxoids.7016.c:0 "Sì, ma verrai incatenato in un'unità di sicurezza."
 toxoids.7016.c.materialist:0 "Questa opzione è disponibile perché il tuo impero possiede l'etica materialista."
 toxoids.7017.desc:0 "Capisco la tua posizione. Ma non posso permetterlo. Se ti rifiuti, inietterò dosi letali di acido nel tuo scudiero e poi mi autodistruggerò insieme ai miei database, a questa nave e a te."
 toxoids.7017.a:0 "Io... Devo salvare il mio scudiero. Accetto."
 toxoids.7011:1 "Il Racconto del Cavaliere [questing_knight_1.GetName]: Ritorno a Casa"
 toxoids.7011.desc:3 "Il ritorno alla fortezza dell'Ordine fu epocale. Lì, nella Sala Grande, $NAME_Sinople$ ha rivelato di essere entrato in contatto con un'entità molto simile al Dio Tossico ricercato dall'Ordine. Tuttavia, gran parte della memoria dell'IA era criptata e avrebbe richiesto molto lavoro prima che l'Ordine potesse accedervi.\n\nPer quanto riguarda [questing_knight_1.GetName] non solo tornando ha messo a rischio la sua vita, ma è anche riuscito a riportare un indizio tangibile e a salvare lo scudiero [questing_knight_2.GetName]. Per questa ragione, il Lord Comandante ha deciso di revocare l'esilio e ha nominato [questing_knight_1.GetName] di nuovo cavaliere."
 toxoids.7011.a:0 "Non più bandito. Rinasce un cavaliere!"
 toxoids.7011.b:1 "Impareremo molto da $NAME_Sinople$."

 toxoids.7025.name:0 "Il Racconto dei Cavalieri [questing_knight_A.GetFirstName] e [questing_knight_B.GetFirstName]: Partenza"
 toxoids.7025.desc:0 ""Non preoccupatevi, perché presto tornerò e, se il destino mi favorirà, porterò con me nuove notizie della Divinità."\n\nLe storie raccontano del Cavaliere [questing_knight_A.GetName], che lasciò la fortezza molti anni fa in una missione segreta, per non tornare mai più. La sua bravura era tale che molti si rifiutarono di credere che fosse morto, anche se il suo ritorno era atteso da tempo. Il suo compagno, il cavaliere [questing_knight_B.GetName], a lungo ha cercato indizi sulla destinazione di [questing_knight_A.GetName]. Alla fine, scoprì una pergamena piena di polvere in uno scomparto nascosto del loro alloggio. Sebbene la pergamena fosse sbiadita e stropicciata, due parole erano state cerchiate più volte: Ammasso Milvaunis. Il Cavaliere Comandante approvò rapidamente una missione per seguire questa pista."
 toxoids.7025.A:1 "Che la fortuna ti favorisca, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name:0 "Il Racconto dei Cavalieri [questing_knight_A.GetFirstName] e [questing_knight_B.GetFirstName]: La Ricerca"
 toxoids.7030.desc:0 "Non fu facile per il Cavaliere [questing_knight_B.GetName] individuare l'Ammasso Milvaunis. Di certo, non era su nessuna mappa conosciuta dal governo [Owner.GetGovernmentName]. Le cronache raccontano di come egli viaggiò in lungo e in largo, finché alla fine si imbatté in un popolo che ne riconobbe il nome.\n\n"Viaggia per tre giorni e mezzo verso [some_system.GetName], e lì troverai l'Ammasso Milvaunis" dissero. "Si sa poco di questo luogo, perché nessun viaggiatore ricorda di esservi mai stato. Si dice che l'Ammasso sia sterile e privo di vita. Se ci andrai, la fortuna sarà con te, perché non sappiamo cosa troverai."\n\nE così [questing_knight_B.GetName] partì, in tutta fretta."
 toxoids.7030.A:0 "Verso Milvaunis!"
 toxoids.7035.name:0 "Il Racconto dei Cavalieri [questing_knight_A.GetFirstName] e [questing_knight_B.GetFirstName]: Milvaunis"
 toxoids.7035.desc:1 "Quando [questing_knight_B.GetName] arrivò nell'Ammasso di Milvaunis, scoprì che era effettivamente vuoto e per la prima volta si sentì disperato. Era stata una pista molto promettente! Ma ora sembrava che tutto fosse stato inutile.\n\nPoi, come se emergesse da un sogno, i sensori rivelarono un pianeta avvolto nell'oscurità, la cui orbita si intrecciava nello spazio tra le stelle! Dandogli il nome di "Ombra della Principessa", fece rotta verso quel mondo."
 toxoids.7035.A:0 "Le risposte ci attendono."
 toxoids.7040.name:0 "Il Racconto dei Cavalieri [questing_knight_A.GetFirstName] e [questing_knight_B.GetFirstName]: Il Ritrovamento"
 toxoids.7040.desc:0 "Arrivato sul pianeta "Ombra della Principessa", [questing_knight_B.GetName] trovò chiari segni del Dio Tossico, sostanze simili a quelle lasciate su [Owner.GetHomeWorldName] dopo la scomparsa dell'entità, erano qui presenti in grande quantità. Ancora meglio, fu scoperta un'astronave leggera quasi intatta, a parte una significativa corrosione che ne aveva compromesso lo scafo.\n\nTuttavia, l'euforia si trasformò rapidamente in dolore e [questing_knight_B.GetName] pianse mentre osservava un [questing_knight_A.Species.GetRemnantName] [Root.GetSpeciesAdj] corroso vicino all'imbarcazione, tutto ciò che rimaneva di [questing_knight_A.GetName]. La lunga permanenza nell'oscurità dello spazio aveva fatto sì che il veleno del Dio reagisse in modo inaspettato, concentrandosi a tal punto da poter essere maneggiato solo con estrema cautela.\n\nPer [questing_knight_B.GetName] era chiaro che il Dio Tossico aveva frequentato l'Ammasso Milvaunis diversi secoli prima di visitare [Owner.GetHomeWorldName]. Senza ulteriori indizi sulla posizione attuale del Dio, [questing_knight_B.GetName] tornò a casa. I campioni di tossine della divinità recuperati da [questing_knight_B.GetName] hanno fatto progredire notevolmente la conoscenza dell'Ordine sulle proprietà dell'entità. Per questo, è stato festeggiato e da allora si cantano canzoni sui suoi viaggi."
 toxoids.7040.A:0 "[questing_knight_A.GetFirstName] sarà ricordato per sempre."
 toxoids.7040.B:0 "Più materiale da studiare per i Cavalieri."
 toxoids.7040.C:0 "Possiamo usarlo per migliorare le nostre armi."

 toxoids.7050.name:0 "Il Visitatore"
 toxoids.7050.desc:1 ""Il Velo può rivelarti molti segreti, se sei disposto a pagarne il prezzo."\n\nNell'anno [GetYear], così dicono le cronache, un Santo Visitatore venne su [order_headquarters.GetName]. Una figura avvolta nel mistero, di una specie fino ad allora a noi sconosciuta, si faceva chiamare semplicemente "Sparviero" e ci propose un affare, in cambio di un prezzo ancora da definire, avrebbe inviato un cavaliere nel Velo. Da un'entità al suo interno, il cavaliere avrebbe finalmente raccolto la conoscenza che cercavamo"
 toxoids.7050.A:0 "Che cosa intrigante. Cosa potrebbe esserci di male?"
 toxoids.7055.name:0 "Il Susurrus dei segreti"
 toxoids.7055.desc:1 "Per addentrarsi nei misteri del Velo, il Gran Maestro ha nominato il Cavaliere [questing_knight_X.GetName], che con la guida del Santo Visitatore, è entrato nell'ignoto. Visioni prima inimmaginabili attraversarono la sua coscienza, prima che apparisse un'entità.\n\n'Il Susurrus dei Segreti,' esclamò il Visitatore. Questo essere assunse una forma che [questing_knight_X.GetName] poté in seguito descrivere solo come "bellezza senza paragoni".\n\n"Dacci il profumo del primo giorno d'estate, la soddisfazione di una sfida vinta e il calore dell'abbraccio di un amante", disse. "Allora ti rivelerò ciò che desideri.""
 toxoids.7055.A:1 "Naturalmente, oh incantevole Susurrus!"
 toxoids.7055.B:0 "Il prezzo è troppo alto."
 toxoids.7060.name:0 "Il Prezzo di un Ricordo"
 toxoids.7060.desc:1 "[questing_knight_X.GetName] sentì all'improvviso nuovi ricordi entrare nella sua mente. Anche tutti i [Root.GetSpeciesNamePlural] potevano ricordare perfettamente l'attimo in cui il Dio Tossico scatenò il suo dono su [Root.GetHomeWorldName], anche se si trattava di un momento passato da secoli.\n\nL'intera popolazione di [Root.GetName] sentì un profondo ma intangibile senso di perdita. Le sensazioni prima piacevoli si sono spente. L'apatia si diffuse a macchia d'olio, e in seguito fu difficile trovare la motivazione per svolgere anche i compiti più semplici.\n\nNonostante ciò, l'Ordine ha ringraziato lo Sparviero e ha elogiato [questing_knight_X.GetName] per essere riuscito a riportare alla luce nuovi ricordi dal Velo."
 toxoids.7060.A:1 "Questo porterà nuove reclute all'Ordine Cavalleresco"
 toxoids.7060.A.tooltip:0 "§Y$building_order_keep$§! ci concederà un ulteriore lavoro da £job_knight£ §Y$job_knight$§!."
 toxoids.7060.B:0 "Erigeremo un nuovo monumento su [Root.GetHomeWorldName]."
 toxoids.7065.name:0 "Un Susurrus Disprezzato"
 toxoids.7065.desc:1 ""Rifiuti il mio aiuto? Una rovina per la tua casa!"\n\nIl cavaliere [questing_knight_X.GetName] sentì la sua coscienza strappata dal corpo e lasciato alla deriva. Per quelli che sembrarono eoni, fluttuò senza meta nel Velo, incapace di controllare i suoi movimenti. Infine, si imbatté in un'altra entità. Se il Susurrus dei Segreti era stato misterioso e magnifico, questo era... terrificante. §R"NON È ANCORA IL TUO TEMPO,"§! disse. §R"TORNA A CASA, NON SEI ANCORA ADATTO A QUESTO AFFARE."§! E con ciò, la coscienza di [questing_knight_X.GetName] fu restituita al suo corpo."
 toxoids.7065.A:0 "Dovremmo scoprire di più su questo "Velo"."
 toxoids.7065.B:0 "Da questa impresa abbiamo imparato molto dal Velo."

 toxoids.7080:0 "Il Racconto del Cavaliere [questing_knight_4.GetName]: Lo Sfidante"
 toxoids.7080.desc:2 "Un giorno, uno straniero arrivò al castello. Si stava svolgendo un torneo di scudieri e la maggior parte dei cavalieri dell'Ordine era presente. Vestito con un'armatura di neutronio, lo straniero entrò nel campo di battaglia. Il chiacchiericcio gioioso della folla si spense quando il nuovo arrivato estrasse le armi. La sfida era chiara e, con la benedizione del Lord Comandante [questing_knight_2.GetName], il cavaliere [questing_knight_42.GetName] rispose alla chiamata.\n\nIn pochi istanti, il combattimento era finito e [questing_knight_42.GetFirstName] giaceva a terra sconfitto. Il cavaliere [questing_knight_43.GetName] ebbe un destino simile, così come suo fratello, il cavaliere [questing_knight_44.GetFirstName]. Con tre cavalieri abbattuti, il Lord Comandante chiamò il campione dell'Ordine, il cavaliere [questing_knight_4.GetName].\n\nLe cronache sono piene di potenti guerrieri, cavalieri impareggiabili che non hanno mai conosciuto la sconfitta, e [questing_knight_4.GetFirstName] era sulla buona strada per unirsi a lui e alla schiera di queste leggende.\n\nIl Campione entrò nell'arena, con le armi pronte, e salutò il suo avversario."
 toxoids.7080.a:0 "Non deluderci, [questing_knight_4.GetName]"
 toxoids.7085:0 "Il Racconto del Cavaliere [questing_knight_4.GetName]: Passaggio d'Armi"
 toxoids.7085.desc:2 "Molte ballate sarebbero state scritte sul duello tra [questing_knight_4.GetName] e il Cavaliere Nero. Per ore hanno combattuto, lo sfidante incapace di superare la guardia di [questing_knight_4.GetFirstName], il cavaliere incapace di perforare l'armatura dell'avversario.\n\n "Tu sei molto abile"\n\nLa voce dello straniero riecheggiò nell'arena. "Vedo che la tua reputazione non è un vanto" Depose le armi. "Mi arrendo a te, campione. Mi permetteresti di tornare da dove sono venuto?"\n\nIl codice dell'Ordine era severo e quella domanda aveva una sola risposta, così il Cavaliere Nero, chiamato così per il colore della sua armatura di neutronio, partì a bordo di una piccola nave di progettazione aliena e volò in un piccolo wormhole instabile alla periferia del sistema. Il Lord Comandante [questing_knight_2.GetName] vietò espressamente a chiunque di seguirlo e inviò [questing_knight_4.GetFirstName] a monitorare il wormhole instabile fino a quando non fosse stata inviata una squadra scientifica.\n\nNon molto tempo dopo, il campione fu affrontato nella sua postazione dai cavalieri [questing_knight_42.GetName], [questing_knight_43.GetName] e [questing_knight_44.GetName]. Chiesero di essere lasciati passare per poter affrontare di nuovo il Cavaliere Nero. "Dacci la possibilità di ripristinare il nostro onore. Tu non hai mai conosciuto l'amarezza della sconfitta; il suo cattivo sapore è meglio lavarlo con il sangue.""
 toxoids.7085.a:0 "Il dovere è tutto. Non si passa."
 toxoids.7085.b:0 "L'onore è tutto. La nostra attività con lo straniero non è ancora finita."
 toxoids.7090:0 "Il Racconto del Cavaliere [questing_knight_4.GetName]: Il Dovere Prima dell'Onore"
 toxoids.7090.desc:2 ""Gli ordini del Lord Comandante sono chiari. Non potete passare." Ci fu una lunga pausa prima che arrivasse la risposta: "Noi passiamo e tu non puoi negarcelo. Preparatevi a essere abbordati."\n\nSpronati dalla rabbia e accecati dall'onore, i cavalieri si avventarono sui loro compagni. In tre contro uno, pressarono [questing_knight_4.GetName] da tutti i lati, e con tale sconsideratezza che fu progressivamente messo in un angolo della sua nave. Lo scontro è stato ingiusto, perché [questing_knight_4.GetFirstName] era stato attento a non fare del male agli altri, ma alla fine, con la vita in pericolo, il Campione dell'Ordine non ha avuto altra scelta se non quella di reagire con tutte le sue forze.\n\nLa giornata si concluse con angoscia e dolore, perché [questing_knight_43.GetName] era stato ucciso in battaglia. Suo fratello fu ferito e sopraffatto dal dolore. [questing_knight_4.GetFirstName] aveva vinto e aveva eseguito gli ordini, ma aveva ucciso un altro cavaliere nel processo."
 toxoids.7090.a:0 "[questing_knight_4.GetName] ha fatto grandi sacrifici per servirci"
 toxoids.7090.a.tooltip:2 "I §Y$job_knight_plural$§! producono ora 5 £amenities£ Servizi.\n\nLa §YDimora dell'Ordine§! produce ora 15 £stability£ Stabilità.\n\nSblocca l'opzione §Y$herald_knights$§! per la politica §Y$policy_knightly_duties$§!. "
 toxoids.7095:0 "Il Racconto del Cavaliere [questing_knight_4.GetName]: L'Onore è Tutto"
 toxoids.7095.desc:2 "Quando le navi del cavaliere entrarono, il tunnel spaziale instabile vorticò e si allargò. La traversata fu tumultuosa, e all'interno delle loro navi il gruppo fu sballottato come foglie in un torrente furioso. Due navi si scontrarono e subirono danni critici, ma ben presto tutto finì e i cavalieri si ritrovarono immersi nella luce di stelle sconosciute.\n\nArrivarono davanti a una stazione, dove era attraccata la nave dello straniero. I corridoi sontuosamente decorati erano vuoti e silenziosi. Le pareti erano ricoperte di armi esotiche, armature aliene, scudi stranieri e insegne olografiche, trofei non dissimili da quelli che adornavano la fortezza dell'Ordine. Un pesante strato di polvere rendeva facile seguire le tracce dello straniero. I cavalieri furono condotti a una porta massiccia, al di là della quale si trovava la grande sala della stazione.\n\nIl luogo era stato allestito per un sontuoso banchetto, ma ora ne rimanevano solo i resti. Gli ospiti seduti erano silenziosi e immobili. Le tracce conducevano al posto d'onore, dove era seduto lo straniero. L'elmo era aperto, rivelando un teschio sbiancato. Nella mano scheletrica c'era un boccale vuoto, sollevato in un brindisi eterno."
 toxoids.7095.a:1 "Recuperate l'armatura di neutronio e studiatela."
 toxoids.7095.a.tooltip:0 "Oltre al suo valore per i nostri cavalieri, possiamo anche costruirne una versione civile per proteggere i lavoratori dagli ambienti estremi."
 toxoids.7095.b:0 "È troppo inquietante. Lasciate questo posto."
 toxoids.7095.b.tooltip:0 "Rubare le armature ai cavalieri morti non è cavalleresco. Chissà che tipo di maledizione aleggia su questo luogo?"

 toxoids.7110.name:0 "Il Racconto del Cavaliere [questing_knight_10.GetName]: Una Destinazione"
 toxoids.7110.desc:1 ""Se cerchi queste coordinate, troverai qualcosa che potrebbe interessarti."\n\nLo studio della IA §Y$NAME_Sinople$§! è stato lungo, ma gli sforzi dei coraggiosi cavalieri non sono stati vani. Una porzione criptata del suo disco rigido ha fornito un indizio: un sistema inesplorato a diverse centinaia di anni luce da [Owner.Capital.System.GetName]. Desideroso di saperne di più, il Gran Maestro ha ordinato al Cavaliere [questing_knight_10.GetName] di recarvisi."
 toxoids.7110.A:0 "Vai avanti per favore, [questing_knight_10.GetFirstName]!"
 toxoids.7115.name:0 "Il Racconto del Cavaliere [questing_knight_10.GetName]: Il Guardiano del Portale"
 toxoids.7115.desc:1 "Dopo un viaggio lungo e difficile, [questing_knight_10.GetName] arrivò nel sistema di cui aveva parlato $NAME_Sinople$. Ad aspettarlo all'uscita dell'iperlinea per dargli il benvenuto, c'era uno strano automa.\n\nBrandendo minacciosamente i suoi sistemi d'arma, proclamò: "Chi desidera entrare nel sistema di Roghboxen deve rispondermi sinceramente a questa domanda: perqalcosche questo sistema non ha ood?""
 toxoids.7115.A:0 "Il percorso del quinto pianeta si interseca con un doppio quasar."
 toxoids.7115.B:0 "Hai mangiato tutto."
 toxoids.7115.C:0 "Non lo so."
 toxoids.7120.desc:0 ""Hahaha. No."\n\nAhimè, questa non era la risposta giusta. L'automa emise un verso di biasimo e [questing_knight_10.GetName] fu vaporizzato da un'arma sconosciuta!\n\nIn questo momento di disperazione, il fedele scudiero del cavaliere, [questing_squire_10.GetName], dimostrò il suo valore, poiché decise di portare a termine la missione del suo padrone. "Oh macchina spaventosa!" gridò. "Hai ucciso il buon cavaliere [questing_knight_10.GetName], ma ora non potrai battermi!""
 toxoids.7120.A:0 "Fallo saltare in aria."
 toxoids.7120.B1:0 "La risposta corretta è: avete mangiato tutto."
 toxoids.7120.B2:0 "Proviamo: il percorso del quinto pianeta si interseca con un quasar doppio."
 toxoids.7120.C:0 "Ma che cosa significa "perqalcosche"? E "ood"?"

 toxoids.7125.desc1:0 ""Non mi assalire con i tuoi stupidi laser, cattivone! Bene, bene, puoi passare, ti farà molto bene."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 ""Ah, sei saggio! Perché questa è la risposta contenuta nelle mie banche dati. Puoi passare, se questo ti fa piacere."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 ""Ah, sei davvero saggio! Non posso risponderti a questa domanda, perché è stata rimossa dai miei database. Perciò questo mio compito è davvero irregolare... Hmm, puoi passare, se questo ti fa piacere."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "L'automa scompare in una nuvola di fumo."
 toxoids.7125.A:0 "Avanti così!"

 toxoids.7130.name:0 "Il Racconto del Cavaliere [questing_knight_10.GetFirstName]: Il Discepolo del Robot"
 toxoids.7130.desc:1 "E così, [questing_squire_10.GetName] lo scudiero entrò nel sistema §YRoghboxen§!. Lì, si imbatté in un pianeta visitato di recente dal Dio Tossico, forse addirittura un secolo fa, a giudicare dai segni rivelatori che si era lasciato dietro.\n\nQuando la sua nave entrò in orbita, venne captato un segnale dalla superficie: "Saluti! Sono Gules, IA sub-senziente e servitore del nobile $NAME_Sinople$, che credo tu conosca. Come mi ha ordinato la mia IA designata, ho ispezionato questo pianeta e ho scoperto molte cose sui potenti sciami con cui l'Entità Tossica assedia questo pianeta. Ora ti trasmetterò queste informazioni". Seguì un trasferimento di dati e poi un'altra trasmissione: "Il mio scopo è ora completo. Ti saluto". Sulla superficie del pianeta fu rilevato un impulso di energia mentre il drone si autodistruggeva.\n\nQuando [questing_squire_10.GetName] tornò a casa, trionfante, fu ritenuto degno di diventare cavaliere ed elevato all'Ordine. Inoltre, l'unità di ricerca dell'Ordine ha avanzato un'allettante proposta, con pochi altri dati e ipotizzando un movimento regolare da parte del Dio Tossico, potrebbero essere in grado di triangolare la regione dello spazio in cui cercare la sua posizione attuale."
 toxoids.7130.A:0 "Possiamo usare questi sciami come arma"
 toxoids.7130.B:0 "Altro da studiare per i nostri cavalieri."
 toxoids.7130.C:0 "I Cavalieri si ricorderanno di te, Gules."

 toxoids.7145:0 "Il Racconto del Cavaliere [questing_knight_6.GetName]: Guida della Fata"
 toxoids.7145.desc:1 ""L'Ordine ha una missione per te, cavaliere [questing_knight_6.GetName]." La voce del Lord Comandante era imperiosa. "L'ultima banca dati di $NAME_Sinople$ ha finalmente svelato i suoi segreti e abbiamo recuperato dati sufficienti per un modello speculativo della traiettoria del Dio Tossico. La tua missione si articolerà in tre parti: in primo luogo, dovrai indagare su queste coordinate, in secondo luogo, dovrai testare il nostro prototipo di armatura, infine qualche tempo fa, uno dei tuoi compagni cavalieri è scomparso proprio alle coordinate ora fornite da $NAME_Sinople$. È tuo compito scoprire cosa è successo in quel luogo."\n\nIl prototipo di armatura al neutronio dell'Ordine era magnifico, a testimonianza dell'abilità dei suoi artigiani era più robusta e leggera che mai. Il suo potente generatore di scudi era ornato da splendide incisioni. Ma queste erano solo banalità rispetto alla sua caratteristica più importante. L'armatura era ora in grado di fornire una connessione diretta con $NAME_Sinople$, consentendo all'IA di fornire indicazioni da qualsiasi punto della galassia. Con questo, [questing_knight_6.GetFirstName] si sentiva pronto a tutto!\n\nIl viaggio fu tranquillo, ma poco dopo l'atterraggio sul pianeta di destinazione, incontrarono uno sconosciuto ammantato di rosso."
 toxoids.7145.a:0 "Chi va là!?"
 toxoids.7150:0 "Il Racconto del Cavaliere [questing_knight_6.GetName]: Richiesta di Aiuto"
 toxoids.7150.desc:1 "Abbiate pietà, signore, non sono altro che un pacifico pellegrino bisognoso di aiuto. Perseguitato per la mia fede nel Dio Tossico, un'Entità Santissima, mi trovo braccato da un nemico implacabile. Ti supplico, proteggimi e permettimi di continuare il mio pellegrinaggio in pace."
 toxoids.7150.a:0 "Non essere precipitoso, straniero. Ho delle domande da farti."
 toxoids.7150.a.tooltip:0 "Faremo domande prima di decidere."
 toxoids.7150.b:0 "Non temere, nobile viaggiatore. Sei sotto la mia protezione."
 toxoids.7150.b.tooltip:0 "Aiuteremo lo straniero."
 toxoids.7150.c:0 "I miei doveri non sono verso di te, straniero."
 toxoids.7150.c.tooltip:0 "Ci rifiutiamo di aiutare lo straniero."
 toxoids.7150.d:0 "La tua lingua vomita solo menzogne maligne!"
 toxoids.7150.d.psionic:0 "Opzione è disponibile grazie alle vostre capacità psioniche."
 toxoids.7150.d.tooltip:0 "Le nostre capacità psioniche ci permettono di percepire le intenzioni nefaste di questo individuo."
 toxoids.7155.desc:0 "Fate le vostre domande, signore, e io vi risponderò. Ma non indugiate, perché il mio inseguitore è vicino!"
 toxoids.7155.a:1 "Chi sei?"
 toxoids.7155.b:0 "Cosa ci fai qui?"
 toxoids.7155.c:0 "Chi ti sta dando la caccia?"
 toxoids.7155.d:0 "Hai incontrato un altro cavaliere con le mie sembianze?"
 toxoids.7155.e:0 "Non ci sono più domande."
 toxoids.7156.desc:0 "Sono conosciuto come Maligno, dell'ordine della Gloria Velenosa. Sono un umile pellegrino sulla via dell'illuminazione spirituale."
 toxoids.7157.desc:1 "Vagando per la galassia, cerco i mondi che la divinità ha visitato e cerco di scoprire i suoi motivi dalla gloria putrida lasciata sulla sua scia; questo mondo un tempo brulicava di gloriosa vita nociva. Ahimè, ora non è altro che una roccia distrutta, sterilizzata da coloro che non sono adatti a vedere la bellezza dell'eredità divina. Un giorno, quando il mio pellegrinaggio sarà terminato, spero di trovare il dio e di crogiolarmi nel suo mefitico splendore!"
 toxoids.7158.desc:1 "Un recluso blasfemo! Un assassino zelante! Un Guardiano, lasciato da coloro che hanno distrutto questo luogo un tempo bellissimo! Ha cercato di uccidermi dopo aver identificato le reliquie che porto e il loro legame con il Pestilente."
 toxoids.7159.desc:0 "L'ho fatto, sì. Un giorno doloroso. Accettarono subito di aiutarmi, benedicendo la loro nobile anima. Ahimè, la tragedia si abbatté su di loro, perché furono uccisi dal mio inseguitore e io rimasi ancora una volta in fuga."
 toxoids.7160:0 "Il Racconto del Cavaliere [questing_knight_6.GetName]: L'Imbroglione"
 toxoids.7160.desc:4 ""O nobile cavaliere, se vuoi combattere per me, accetta questo ciondolo. Il suo campo olografico aiuterà a confondere la tua forma e renderà più difficile per il tuo avversario colpirti"\n\nIl cavaliere lo prese e si preparò alla battaglia. Brandendo una colossale lama di fase, il suo nemico era pesantemente corazzato. Gli scudi scintillavano, le armature erano malconce e [questing_knight_6.GetFirstName] evitò per un pelo la decapitazione. Il suo avversario in qualche modo conosceva bene lo stile di combattimento dell'Ordine.\n\nUn duro colpo si abbatté sull'armatura di [questing_knight_6.GetName], mandando in frantumi il proiettore olografico che aveva nascosto la sua forma. Il cavaliere cadde a terra. L'avversario si preparò a sferrare il colpo finale, ma si bloccò a mezz'aria, come sorpreso. Approfittando di questo momento di confusione, [questing_knight_6.GetFirstName] scattò, squarciando l'armatura del suo attaccante. Un colpo mortale.\n\n"Oh meraviglioso, splendido! Non ho mai provato una tale emozione in vita mia!" Gli applausi dello straniero erano forti e stranamente fuori dal personaggio. [questing_knight_6.GetName] si voltò a guardare il suo avversario sconfitto, la sua armatura scintillò e la pelle olografica che aveva mascherato la sua vera forma si dissolse. Davanti a [questing_knight_6.GetFirstName] giacevano i resti di un cavaliere dell'Ordine. "Oh no", disse lo straniero ridendo. "Sembra che tu abbia ucciso uno dei tuoi compagni cavalieri! Che sfortuna!". Le parole beffarde dello straniero riecheggiarono mentre scompariva in una nuvola di fumo viola.\n\n[questing_knight_6.GetFirstName] si inginocchiò accanto al suo compagno caduto, angosciato per essere stato ingannato dagli ologrammi dello straniero. In un'unità di immagazzinamento applicata all'armatura, ha scoperto qualcosa di insolito, una banca dati piena di meravigliosi segreti sul funzionamento dei mari tossici."
 toxoids.7160.a:0 "Sulla mia parola, la vendetta dell'Ordine ti troverà!"
 toxoids.7160.a.tooltip:0 "Questo pianeta era un tempo oceanico e le banche dati rivelano come i mari velenosi possano essere sfruttati per raccogliere gas esotici"
 toxoids.7164.a.desc:2 "Hahaha! Sembra che abbia sottovalutato il tuo acume. Non importa, mi occuperò di te personalmente. Guardarti combattere contro il tuo compagno cavaliere sarebbe stato divertente, ma alla fine il risultato sarebbe stato lo stesso. Posso vedere il tuo futuro, e finirà molto presto!"
 toxoids.7164.desc:1 "È così? Allora sei meno sciocco di altri cavalieri che ho conosciuto. Non vedevo l'ora di vedervi combattere tra di voi, ma suppongo che la mia previsione non si avvererà. Comunque sia, non cambia che presto sarete entrambi morti!"
 toxoids.7164.a:0 "Traditore! In guardia, demonio!"
 toxoids.7165:0 "Il Racconto del Cavaliere [questing_knight_6.GetName]: Il Vero Volto"
 toxoids.7165.desc:2 "Lo straniero si tolse il mantello ed estrasse due lame ricurve di luce arcuata. Un bagliore rosso inondò il campo quando le lame si incontrarono. Ma dopo una breve schermaglia, la superiorità dello straniero divenne evidente. Stavano ovviamente giocando con [questing_knight_6.GetFirstName].\n\n""Patetico sciocco. Pensavi davvero di avere una possibilità? Posso leggere i tuoi attacchi nella tua mente prima che il tuo corpo abbia la possibilità di muoversi...". Seguirono una serie di attacchi brutali che lasciarono il generatore di scudi del cavaliere esaurito. In tono gongolante, l'imbroglione continuò: "Il Velo è una via d'accesso a molte abilità. Qualcosa che i decrepiti sindonici che mi hanno addestrato non hanno mai capito. Raschiano appena la superficie, troppo timorosi per immergersi in profondità nei loro legittimi poteri!". Il cavaliere [questing_knight_6.GetFirstName] si slanciò in avanti, ma lo straniero respinse l'attacco con sdegnosa facilità. "Pensare che mi abbiano bandito... A ME!"\n\nIn quel momento, la voce di $NAME_Sinople$'s risuonò nell'armatura del cavaliere. "Cavaliere coraggioso, il tuo avversario può essere in grado di leggere la tua mente, ma non i miei circuiti. Consegnami la tua armatura. Lascia che combatta per te." [questing_knight_6.GetFirstName] si rilassò mentre $NAME_Sinople$ prendeva il controllo.\n\nIl combattimento si concluse in pochi istanti. $NAME_Sinople$ sferrò un colpo basso e senza pietà, sottoponendosi alla parata dello straniero. Sospirando per la sorpresa, lo straniero cadde a terra. Trionfante, [questing_knight_6.GetName] raccolse le lame luminose del suo nemico. Mentre lo faceva, il corpo dell'imbroglione si disperse bruscamente in un pennacchio di nebbia vivida."
 toxoids.7165.a:0 "L'incontreremo di nuovo, senza dubbio."
 toxoids.7165.a.tooltip:0 "Queste armi laser potrebbero essere anche degli utili strumenti.\n\nI §Y$job_knight_plural$§! ora aumenteranno la produzione Imperiale di £alloys£ §YLeghe§!. "
 alloy_producing_knights:1 "Lame Luminose"
 alloy_producing_knights_desc:1 "Ogni lavoro da £job_knight£ §Y$job_knight$§! aumenterà la produzione di £alloys£ §YLeghe§! dell'Impero di §G1.5%§!."

 toxoids.7195.name:0 "Il Racconto del Cavaliere [questing_knight_15.GetFirstName]: La Strega del Bosco"
 toxoids.7195.desc:1 "Accadde che durante i viaggi di [questing_knight_15.GetName], un cavaliere solitamente oscuro e malfamato, si imbatté in un segnale proveniente da un campo di detriti situato tra le stelle. Si mise subito in rotta per indagare più da vicino.\n\nAvvicinandosi alla sorgente, sentì una voce bellissima, che chiamava dall'altra parte dello spazio: "Oh cavaliere coraggioso! Ti ho aspettato per millenni, sperando che venissi nella mia foresta celeste. Ora che sei qui, spero che tu voglia concedermi il tempo di visitare la mia umile dimora. Ti prometto che ne varrà la pena."\n\nUna piccola stazione era apparsa come dal nulla. Improvvisamente, dopo anni di ricerche infruttuose che lo avevano reso irrequieto ecco un colpo di fortuna e [questing_knight_15.GetFirstName] mosse la sua nave per attraccarvi."
 toxoids.7195.A:0 "Sii prudente, [questing_knight_15.GetFirstName]! Potrebbe essere una trappola."
 toxoids.7200.diplo_title:0 "Il Racconto del Cavaliere [questing_knight_15.GetFirstName]: Entrata nella Stazione"
 toxoids.7200.name:0 "Syamelle, Spirito dei Viandanti"
 toxoids.7200.desc:0 "Quando il Cavaliere [questing_knight_15.GetName] salì a bordo della stazione, fu accolto da un essere femminile di incredibile bellezza, sembrava una [Owner.Species.GetName], eppure non c'era alcun dubbio che fosse un'entità molto più avanzata. Sorrise, e [questing_knight_15.GetFirstName] si rese conto che il concetto di attrattiva di era stato limitato, perfino vincolato, fino a quel momento. Improvvisamente sentiva crescere in se un'incontrollabile libidine.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "Quando il Cavaliere [questing_knight_15.GetName] salì a bordo della stazione, fu accolto da un essere femminile di incredibile bellezza, sembrava simile a un [Owner.Species.GetName], ma curiosamente organico, e non c'era alcun dubbio che fosse un'entità molto più avanzata. Sorrise e [questing_knight_15.GetFirstName] si rese conto che il concetto di attrattiva era stato finora limitato, addirittura vincolato. Anche nella sua forma sintetica si sentiva crescere in un'incontrollabile lussuria..\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 ""Sono Syamelle, spirito dei viandanti e dei vagabondi. Non ti ho ritenuto degno", disse. Guardò [questing_knight_15.GetFirstName] dall'alto in basso. "Sì, ma non è vero che non è così.""
 toxoids.7200.A:0 "Degno di cosa?"

 toxoids.7205.diplo_title:0 "Il Racconto del Cavaliere [questing_knight_15.GetFirstName]: Seduzione"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Syamelle sorrise di nuovo, questa volta in modo invitante, e si liberò delle vesti. "Desidero partecipare a riti amorosi con te, così potremo avere una prole molto bella.""
 toxoids.7205.desc.no_clothes:0 "Syamelle sorrise di nuovo, questa volta in modo invitante, avvicinandosi per prendere [questing_knight_15.GetFirstName] per la [questing_knight_15.Species.GetHandName]. "Desidero partecipare a riti amorosi con te, così potremo avere una prole molto bella.""
 toxoids.7205.A:0 "Con molto piacere."
 toxoids.7205.B:0 "No! Non ci tenterai. Muori, strega!"

 toxoids.7210.diplo_title:0 "Il Racconto del Cavaliere [questing_knight_15.GetFirstName]: Vaiolo degli Innamorati"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "Quando [questing_knight_15.GetName] prese la sua arma, gli occhi di Syamelle lampeggiarono di rabbia. "Tu mi disprezzi! Maledico te e la tua gente: non conoscerai mai l'abbraccio di un amante, né l'ardente brama del vero desiderio; sarai costretto a procreare come le macchine. Ora vattene! Prima che cambi idea e ti uccida."\n\nPrese in mano un dispositivo che [questing_knight_15.GetFirstName] non aveva notato prima, e all'improvviso non c'era più, anche se poteva sentire la sua presenza, osservando, disprezzando...\n\nLe cronache registreranno in seguito questo fatto come un punto di svolta nella storia della specie [Root.GetAdj]: la maledizione della strega era in qualche modo una benedizione, perché i cavalieri non sarebbero più stati distratti dai desideri carnali, e la riproduzione meccanica del popolo poteva essere efficace quanto la riproduzione biologica, a modo suo."
 toxoids.7210.desc.synth:0 "Quando [questing_knight_15.GetName] prese la sua arma, gli occhi di Syamelle lampeggiarono di rabbia. "Tu mi disprezzi! Avrei dovuto saperlo meglio, perché cosa potevo aspettarmi di più da una macchina che non ha abbandonato la compassione e la libertà in cambio di uno strano vestito di metallo. Ahimè! Non ho alcun potere su di te, altrimenti ti maledirei, ora come ora. Quindi vattene, prima che io scelga di ucciderti."\n\nPrese in mano un dispositivo che [questing_knight_15.GetFirstName] non aveva notato prima, e all'improvviso non c'era più - anche se poteva percepire la sua presenza, osservando, disprezzando...\n\nLe cronache non sapevano bene cosa fare del racconto di [questing_knight_15.GetName], in seguito. Ma erano d'accordo sul fatto che fosse una storia molto bella."
 toxoids.7210.A:0 "Hai fatto bene, [questing_knight_15.GetFirstName]."

 toxoids.7215.diplo_title:0 "Il Racconto del Cavaliere [questing_knight_15.GetFirstName]: La Scelta"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "Ciò che seguì sfugge alla descrizione e [questing_knight_15.GetName] si rifiutò in seguito di parlarne. Dopo la conclusione, il suo sguardo cadde su un curioso dispositivo. L'aria sembrava scintillare in modelli sempre diversi intorno ad esso e, sebbene fosse piuttosto piccolo, in qualche modo emanava un'aura di vastità. Il [questing_knight_15.GetFirstName] era sicuro che non aveva mai visto nulla di simile prima.\n\nSyamelle giaceva addormentata. [questing_knight_15.GetFirstName] esitava. Un istinto gli diceva che doveva andarsene ora e in fretta. Nonostante la sua correttezza, avvertiva in lei una grande ira, assopita sotto la superficie. Eppure, l'ordine cavalleresco, che per tanto tempo aveva trattato [questing_knight_15.GetFirstName] con disprezzo, durante la sua lunga e infruttuosa ricerca, lo avrebbe sicuramente molto lodato, se fosse tornato con un oggetto misterioso su cui indagare."
 toxoids.7215.A:0 "Prendi il dispositivo."
 toxoids.7215.B:0 "Dalle un bacio e vattene."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "Il Racconto del Cavaliere [questing_knight_15.GetFirstName]: Colto in Flagrante"
 toxoids.7220.desc:1 ""Inganno! Vorresti venire qui, sedurmi, e poi derubarmi! Scellerato! Avevo pensato di benedirti, perché ho molto gradito la tua performance, ma ora... vattene! Sì, puoi anche prendere il tuo dispositivo, è quasi inutile, ma vattene!"\n\n[questing_knight_15.GetName] se ne andò il più velocemente possibile. Benché i cavalieri di ritorno alla fortezza pensassero che il dispositivo fosse l'esatto contrario di inutile, in quanto questo oggetto sconosciuto poteva manipolare le dimensioni,  [questing_knight_15.GetName] si domandò quale benedizione avrebbe potuto ricevere, se per una volta avesse ceduto alla tentazione."
 toxoids.7220.A:0 "Via di corsa!"
 toxoids.7220.A.tooltip:0 "Abilita la decisione §Y$decision_activate_dimensional_manipulation_device$§! su §Y[order_keep.GetName]§!, concedendo spazio abitativo extra nell'habitat in cambio di £sr_dark_matter£ Materia Oscura."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "Il Racconto del Cavaliere [questing_knight_15.GetFirstName]: La Benedizione di Syamelle"
 toxoids.7225.desc:0 "Gli occhi di Syamelle si aprirono di scatto. "Bel cavaliere! Mi dispiace che ora dobbiamo separarci, perché tu devi tornare al tuo castello e io alla mia dimensione. Ma sappi che tu e la tua gente ovunque andate avrete la mia benedizione."\n\nMentre [questing_knight_15.GetName] saliva a bordo della sua nave, lei sentì un nuovo vigore scorrere nel cavaliere. E in effetti, l'intera [Root.GetName] sembrava sentirlo. Le cronache racconteranno in modo un po' sornione di come, quell'anno, nacque una schiera particolarmente numerosa di [Root.GetSpeciesSpawnNamePlural].\n\nEra un tempo davvero ben speso."
 toxoids.7225.desc.synth:0 "Gli occhi di Syamelle si aprirono di scatto. "Bel cavaliere! Mi dispiace che ora dobbiamo separarci, perché tu devi tornare al tuo castello e io alla mia dimensione. Ma sappi che tu e la tua gente ovunque andate avrete la mia benedizione."\n\nMentre [questing_knight_15.GetName] saliva a bordo della sua nave, lei sentì un nuovo vigore scorrere nei circuiti del cavaliere. E in effetti, l'intera [Root.GetName] sembrava sentirlo. Le cronache riportano in modo un po' sornione che, in quell'anno, molti desiderarono i corpi precedentemente organici delle loro specie. Tutti sembravano più innamorati gli uni degli altri e gli istinti primordiali, da tempo accantonati, riemergevano di nuovo, per la gioia di molti.\n\nFu davvero un tempo ben speso."
 toxoids.7225.A:0 "Non sarà mai dimenticata."

 toxoids.7255.name:0 "Una Leggenda è Tornata"
 toxoids.7255.desc:0 "" ... Ingannato e tradito, [questing_knight_8.GetFirstName] ha incontrato il suo destino per mano di un mago oscuro. Avvolto da un fumo viola, scomparve, per non essere mai più visto. In quel giorno, abbiamo perso un cavaliere molto gentile, uno dei fondatori dell'Ordine. Qui finisce la storia del cavaliere [questing_knight_8.GetFirstName]."\n\nSecoli fa, i cronisti scrissero della morte del cavaliere [questing_knight_8.GetName], che contribuì alla creazione dell'Ordine e fu testimone della visita del Dio Tossico nel nostro mondo. Oggi, tuttavia, sarà necessario scrivere un'appendice alle cronache, perché [questing_knight_8.GetName] è tornato. L'Ordine ha indagato su un picco di energia su [Root.Capital.GetName], e ha incontrato [questing_knight_8.GetFirstName], appena tornato dal viaggio interdimensionale. È stato accolto con discrezione dall'Ordine, che verificherà la sua identità e racconterà ciò che è accaduto mentre era stata... lontano"
 toxoids.7255.a:0 "Gestite la cosa con calma."
 toxoids.7255.b:0 "Dobbiamo dirlo a tutti! Festeggiate!"
 return_of_the_knight:0 "Leggenda Vivente"
 return_of_the_knight_desc:0 "L'impossibile ritorno di un cavaliere che ha fondato l'Ordine, dopo una sparizione lunga secoli, ha provocato molta gioia all'interno del nostro impero."
 toxoids.7260.name:0 "Visitare una Leggenda"
 toxoids.7260.desc:0 "Sono lo scudiero [questing_knight_82.GetFirstName]. Il cavaliere [questing_knight_8.GetName] vorrebbe incontrarti. È pronto ad affrontare le nostre domande e a dirci cosa è successo."
 toxoids.7260.a:0 "Qualcosa da sapere in anticipo?"
 toxoids.7265.desc:0 "Egli è stato portato al passo con il nostro progresso tecnologico e sembra adattarsi bene, ma la sua mentalità è molto diversa. I nostri valori fondamentali sono simili, ma a volte ha... solide opinioni sul modo in cui la nostra società si è evoluta. Meglio evitare questi argomenti per ora."
 toxoids.7265.a:0 "Staremo a vedere."
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Finalmente! Ti degni di farmi visita. Quindi tu sei quello che passa per un re di questi tempi... Possiedo importanti conoscenze sul Dio Tossico, destinate esclusivamente al Re. Immagino che tu abbia molte domande. Falle."
 toxoids.7270.a:0 "Come ti sei ambientando?"
 toxoids.7270.b:0 "Sono vere tutte le storie su di te?"
 toxoids.7270.c:0 "Cosa è successo durante il tuo... esilio?"
 toxoids.7270.d:0 "Dici che potresti aiutare a trovare il Dio Tossico?"
 toxoids.7275.desc:0 "Sono cambiate così tante cose. Pensavo di tornare a casa, solo per rendermi conto che quella casa non esiste più. Tutti quelli che conoscevo sono morti da tempo e solo le cronache possono illuminarmi su ciò che è accaduto. Non riconosco questo mondo, ma almeno l'ordine è ancora lì, la missione continua e il mio dovere è chiaro. "
 toxoids.7280.desc:0 "Le cronache sono veritiere, ci sono piccole variazioni, ma per la maggior parte quei signori rendono solo i nostri... 'rapporti di missione' più leggibili. Sì, ho ucciso un centinaio di demoni e ho sfidato molti pericoli per il cuore di una fanciulla. Non che abbia importanza al giorno d'oggi, la signora è morta come gli altri."
 toxoids.7285.desc:0 "Non ne sono sicuro. La tua gente mi ha detto che ho viaggiato in un'altra dimensione. Per me è stato come un sogno lungo anni senza risveglio. Nulla aveva senso, né ciò che percepivo, né i miei sentimenti. Tutto ciò che mi ha permesso di superare la prova sono stati i ricordi, ricordi di persone che ho conosciuto, quelle che ho amato e quelle che non ho amato. È stato il mago che mi ha mandato lì, insieme alla mia stessa ira, e soprattutto è colui che detiene la chiave del mio cuore. È stato un caos, ma alla fine ho anche raccolto qualche preziosa intuizione nel processo."
 toxoids.7290.desc:1 "Durante il mio esilio, ho visto delle cose. Come se guardassi attraverso uno specchio fratturato, la stessa scena si ripeteva ancora e ancora, con piccole variazioni. Gran parte di ciò che vedevo era insensato, ma alcuni riguardavano persone che conoscevo.\nUno era il mago che mi ha scacciato. Quello si trovava su una roccia solitaria, circondata da stelle. Lì ha usato la sua abilità per sigillare... qualcosa di tossico, forse il Dio stesso. Ho parlato con il Lord Comandante e sembra che tu abbia abbastanza indizi per trovare questo posto. Abbiamo solo bisogno del tuo permesso per andarcene."
 toxoids.7290.a:0 "Preparate i cavalieri! Partiamo subito!"
 toxoids.7295.name:0 "La Missione per il Dio Tossico: Il Sigillo"
 toxoids.7295.desc:0 "Il banco di memoria recuperato con l'aiuto di $NAME_Sinople$ ci ha permesso di tracciare il percorso seguito dal Dio Tossico e di individuare il sistema in cui potrebbe essere andato successivamente. Tuttavia, entrando nello spazio, il cavaliere [questing_knight_8.GetFirstName] ha reagito immediatamente.\n\n"È qui. Riesco a percepire la sua presenza". Seguimmo le sue indicazioni per raggiungere una luna desolata.\n\nUna volta atterrati, i nostri cavalieri si trovarono subito di fronte nientemeno che l'Ingannatore, già incontrato da [questing_knight_6.GetName], e [questing_knight_8.GetName] nei tempi passati.\n\n"Sei tenace", disse l'Ingannatore. "Ma questa è la fine della tua missione. Il mio stesso padrone non tollererà che le tue sciocche convinzioni facciano crollare l'equilibrio del Velo più di quanto non abbiano già fatto. Non c'è nessun Dio Tossico, e presto i Cavalieri Tossici non ci saranno più!". Mentre l'Ingannatore taceva, abbiamo registrato l'ingresso di più firme nel sistema."
 toxoids.7295.a:0 "Ave a te!"
 toxoids.7295.b:0 "Muori, eretico!"
 toxoids.7295.c:0 "Il tempo della vendetta è vicino!"
 toxoids.7300.name:1 "La Missione per il Dio Tossico: L'ultimo Trucco"
 toxoids.7300.desc.sable:0 "Dove prima c'era il vuoto, è sbocciato un tunnel spaziale. Con le armi pronte, la flotta dell'Ordine attese con tensione l'emergere di una dozzina di piccole imbarcazioni. Le navi erano simili a quelle usate dal Cavaliere Nero decenni prima. Le navi si sono dirette verso la luna, senza badare alla nostra flotta.\n\nSulla superficie, la lotta infuriava. Una tempesta soprannaturale copriva il campo, mentre gli Ingannatori facevano pieno uso dei loro poteri, invadendo le menti dei nostri cavalieri, evocando illusioni e usando la psicocinesi per trattenerci con ogni sorta di proiettili. I nostri cavalieri erano determinati e ben protetti, ma i poteri eldritici dell'Ingannatore li tenevano a bada.\n\nAll'improvviso, dalla tempesta emersero una dozzina di sconosciuti, tutti vestiti con la stessa armatura di neutronio del Cavaliere Nero. Non mostrarono alcuna ostilità nei nostri confronti, anzi caricarono direttamente contro l'Ingannatore. Sventolando uno stendardo a brandelli, uno di loro usò un sistema di altoparlanti incorporato per diffondere una litania di vendetta sul campo di battaglia.\n\n"Tu, turpe Ingannatore! Con il veleno hai ucciso i nostri portatori. Non siamo che gusci, ma il loro ricordo rimane con noi. Ora finiamo questa storia. La resa dei conti è vicina!"\n\nVedendo la sua fine avvicinarsi, l'Ingannatore imprecò per la frustrazione. La schiera di armati si unì al cavaliere in lotta per assaltare l'Ingannatore da tutti i lati. Approfittando della confusione, [questing_knight_8.GetFirstName] impugnò la sua lama e staccò la testa dell'Ingannatore dal suo corpo. In questo momento di trionfo, la schiera di armati rimase immobile. Il loro scopo era stato raggiunto, l'IA che li aveva animati si era spenta."
 toxoids.7300.desc:1 "Entità del Velo! La flotta dell'Ordine è stata assalita da esseri energetici evocati dall'Ingannatore. Allo stesso tempo, sulla luna stessa, i nostri valorosi cavalieri sono stati attaccati da una schiera di bestie del Velo evocate dal furfante Velonauta. I nostri cavalieri sono stati respinti finché il Lord Comandante non li ha richiamati: "PER L'ORDINE!"\n\nIl grido riecheggiò sul campo di battaglia, i cavalieri riformarono i ranghi attorno al loro Comandante e si tuffarono ancora una volta nella mischia. Nel cuore della battaglia, il cavaliere [questing_knight_8.GetFirstName] rideva, godendosi la purezza del combattimento. Almeno una cosa era rimasta invariata mentre lui si allontanava.\n\nAll'improvviso, i cavalieri fecero irruzione. Davanti a loro c'era solo l'Ingannatore. Il furfante Velonauta scatenò un'esplosione di energia psionica diretta al Lord Comandante. All'ultimo momento, [questing_knight_8.GetName] si tuffò per intercettare l'attacco. Il Cavaliere [questing_knight_15.GetName], famoso per l'incontro con Syamelle, sferrò il colpo finale all'Ingannatore.\n\n"Cavalieri infami! Possa il vostro popolo cadere nella sventura e tutto il vostro sapere essere dimenticato!"\n\nLe ultime parole dell'Ingannatore sfrigolarono di energia maligna.\n\nA terra, anche [questing_knight_8.GetFirstName] stava per morire. Le cronache riporteranno in seguito le sue ultime parole: "Preferisco che sia lui a uccidere me piuttosto che il mio signore, perché la mia morte non sarà un gran danno, nemmeno la metà della sua." "
 toxoids.7300.a:0 "Che i Cavalieri Neri riposino in pace."
 toxoids.7300.b:0 "[questing_knight_8.GetName], noooooo!"
 trickster_curse:0 "Maledizione dell'Ingannatore"
 trickster_curse_desc:0 "Anche se gli imbroglioni che si sono opposti con tanto accanimento alla nostra missione sono morti, ci hanno lasciato un cupo ricordo."
 toxoids.7305.name:0 "La Missione per il Dio tossico: Aprire la Porta"
 toxoids.7305.desc:0 "All'indomani della battaglia, i cavalieri cercarono in ogni angolo della luna. Alla fine, nelle profondità delle regioni meridionali, scoprirono un congegno maligno lasciato dall'Ingannatore. L'energia vibrava mentre nella macchina apparivano delle crepe; con la morte del suo creatore, si stava gradualmente disfacendo, flussi di energia psionica fuoriuscivano. In pochi istanti, la macchina fu ridotta in cenere.\n\nDall'orbita, le navi segnalarono uno strano fenomeno subspaziale ai margini del sistema: la gravità stessa si era spostata per favorire il ripristino di un'ipervia bloccata. Le energie risultanti hanno scatenato un potente EMP, friggendo la maggior parte dei sistemi a bordo delle navi dell'Ordine.\n\nPer comprendere appieno ciò che è accaduto quel giorno, dovremo inviare una nostra flotta."
 toxoids.7305.a:0 "Inviate la flotta più vicina!"
 toxoids.7305.a.tooltip:0 "Dobbiamo scoprire i segreti del sistema §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name:0 "La Missione per il Dio Tossico: Testimoniare la Divinità "
 toxoids.7310.desc:0 "Il pianeta [from.GetName] ospita vorticose nebbie corrosive, al cui interno si annida l'entità tossica che stavamo cercando. Una bocca metallica, un carapace chitinoso, tentacoli e sacche di gas. Questo colosso spaziale brilla di una luce verde malata. Non siamo i benvenuti."
 toxoids.7310.a:0 "È troppo orribile per le parole!"
 toxoids.7310.b:0 "Il dio ci sta mettendo alla prova! Richiamate la flotta!"
 toxoids.7311.name:0 "Entità Tossica"
 toxoids.7311.desc:0 "Il pianeta [from.GetName] ospita vorticose nebbie corrosive, al cui interno si annida un'entità tossica. Una bocca metallica, un carapace. Tentacoli e sacche di gas. Questo colosso spaziale è imponente e brilla di una luce verde malata. Non siamo i benvenuti."
 toxoids.7311.a:0 "Ma cosa..."
 toxoids.7312.name:0 "La Missione per il Dio Tossico: Il Fallimento"
 toxoids.7312.desc:0 "Qualunque cosa ci fosse nel pianeta [from.GetName], ora non c'è più. Vorticose nebbie corrosive testimoniano un essere che ne aveva fatto la sua casa, ma i resti della battaglia suggeriscono che è stato distrutto da un'altra civiltà spaziale prima che noi lo rintracciassimo. Anche se è chiaro che qualsiasi cosa si trovasse qui non era un Dio, tutte le tracce portavano qui. Senza ulteriori indizi, l'Ordine Cavalleresco è in uno stato di disperazione."
 toxoids.7312.A:0 "Non ci crediamo... non ci crederemo."
 toxoids.7312.tooltip:0 "Forse un giorno si troverà il vero Dio Tossico, ma non sappiamo dove cercare."
 toxoids.7315.name:0 "La Missione per il Dio Tossico: Prova Superata"
 toxoids.7315.desc:0 "Il Dio Tossico è stato sconfitto e giace alla nostra mercé.\n\nLe analisi rivelano che, sebbene la composizione chimica delle sue secrezioni sia vicina a quella che si può trovare sul nostro pianeta natale, non è esattamente la stessa. Si tratta di una progenie del Vero Dio? Potrebbero essercene altri? O si tratta semplicemente di una bestia del vuoto? Qualunque sia la verità, i nostri scienziati ipotizzano che possa essere riportato in salute. Potremmo averlo a nostra disposizione."
 toxoids.7315.a:0 "O Dio Tossico, elimina i nostri nemici! "
 toxoids.7315.a.tt:0 "Termina la missione. Prendi il controllo del §YDio Tossico§!, un §YColosso§! in grado di intossicare i pianeti. §RCon la fine della missione, molti £job_knight£ Cavalieri potrebbero lasciare l'Ordine.§!"
 toxoids.7315.b:0 "Questo non è un dio. Uccidetelo!"
 toxoids.7315.b.tt:0 "L'Ingannatore aveva ragione, dopotutto. Questo non è un dio. La Missione continua."
 toxoids.7320.name:0 "Il Destino dell'Ordine"
 toxoids.7320.desc:0 "Il Dio Tossico è stato trovato, ma con questa scoperta l'Ordine ha perso il suo scopo. Le missioni minori e le commissioni non sono adatte a cavalieri abituati al valore e alla gloria! Smarriti e Svogliati, sempre più cavalieri hanno iniziato a lasciare l'Ordine.\n\nOggi il Lord Comandante ha dato a tutti i cavalieri rimasti la possibilità di scegliere se restare o andarsene con la sua benedizione. Molti sono partiti alla ricerca di un'altra vita. Alcuni si sono organizzati in piccoli gruppi di cavalieri erranti, alla ricerca di nuove missioni da portare avanti nella galassia."
 toxoids.7320.a:0 "La fine di un'epoca."
 toxoids.7320.a.tt:0 "§RL'Edifico £building£ Conservazione dell'Ordine ora supporterà un minor numero di lavori da £job_knight£ Cavaliere§!"

 toxoids.7510.name:0 "Entità Tossica Uccisa"
 toxoids.7510.desc.origin:0 "L'Entità nel sistema [fromfrom.GetName] non era un Dio. Dopotutto, se lo fosse stata, come avremmo potuto ucciderla?\n\nQuando il suo corpo si è convulso un'ultima volta, la sua sacca velenifera si è aperta, distribuendo rapidamente materiale corrosivo in tutto il sistema. Grazie a rapide manovre evasive, le nostre flotte sono riuscite a raggiungere una distanza di sicurezza, ma l'entità stessa non è stata così fortunata. Colpita all'ultimo dal suo stesso veleno, la sua carne si è decomposta rapidamente, lasciando dietro di sé solo la sua bocca. L'Ordine Cavalleresco l'ha presa in custodia come trofeo da tirare fuori solo in occasioni speciali, come ultima dimostrazione della grandezza delle conquiste dell'Ordine."
 toxoids.7510.desc.not_origin:0 "Abbiamo ucciso l'Entità Tossica nel sistema [fromfrom.GetName]. Quando il suo corpo si è convulso un'ultima volta, la sua sacca velenifera si è aperta, distribuendo rapidamente materiale corrosivo in tutto il sistema. Grazie a rapide manovre evasive, le nostre flotte sono riuscite a raggiungere una distanza di sicurezza, ma l'entità stessa non è stata così fortunata. Colpita all'ultimo dal suo stesso veleno, la sua carne si è decomposta rapidamente, lasciando dietro di sé solo la sua bocca."
 toxoids.7510.A:0 "Non è così divino, ora!"
 toxoids.7510.A.reanimators:0 "Ahimè! I resti non sono sufficienti per essere resuscitati."

 ##Single Events

 toxoids.8000.name:0 "Ricompensa della Missione"
 toxoids.8000.desc:0 "Un gruppo di cavalieri è appena tornato da una lunga missione. Le loro astronavi sono malconce e le loro armature hanno visto giorni migliori. È stato un viaggio estenuante che ha fruttato poche ma preziose informazioni sul Dio Tossico. Nonostante le difficoltà subite, il morale è alto, perché non sono tornati a mani vuote e le loro storie saranno un'ottima aggiunta alle cronache."
 toxoids.8005.name:0 "Richiesta Fondi Aggiuntivi"
 toxoids.8005.desc:0 "Per secoli lo Stato ha destinato gran parte delle risorse alla missione e all'Ordine, ed il nostro recente cambiamento di politica per ridurre il peso economico dei cavalieri non è stato ben accolto. I cavalieri e gli scudieri sono scontenti e gran parte della popolazione sembra essere d'accordo, ritenendo che stiamo dimenticando il nostro dovere, il Lord Comandante ha presentato una richiesta formale per tornare al precedente modello di finanziamento, una richiesta sostenuta da molti nel nostro impero."
 toxoids.8005.a:0 "Hanno ragione, la Missione è il nostro obiettivo principale."
 toxoids.8005.b:0 "No. La Missione dovrà aspettare."
 toxoids.8005.c:0 "Possiamo fare una donazione per placarli."
 knight_budget_demand:0 "Concesso un finanziamento aggiuntivo"
 toxoids.8010.name:0 "Missione dei Cento Anni"
 toxoids.8010.desc:0 "Cento anni fa, siamo saliti sulle stelle. Fu un nuovo inizio per noi e per la Missione, con opportunità apparentemente infinite che si aprivano a noi. È passato un secolo e la nostra popolazione si sente divisa. Sebbene le nostre conquiste siano innegabili, ci sono voci che dubitano dello scopo dei cavalieri e della Missione. Sono solo reliquie di un'epoca passata?"
 toxoids.8010.a:0 "No. Organizzeremo un festival per onorare i nostri cavalieri!"
 toxoids.8010.b:0 "Non abbiamo tempo per queste sciocchezze."
 toxoids.8010.c:0 "Sì. È stato un secolo di fallimenti. Mettete fine a questo"
 toxoids.8010.c.tooltip:0 "§RQuesto porrà fine alla missione, distruggerà l'ordine e rimuoverà tutti gli edifici e i distretti associati§!"

 toxoids.8015.name:0 "Caduta della Fortezza dell'Ordine"
 toxoids.8015.desc.a:0 "La fortezza è perduta. Molti preziosi trofei e reliquie sono stati presi dai saccheggiatori. Tuttavia, nel caos dell'evacuazione, alcuni coraggiosi cavalieri sono riusciti a preservare le nostre preziose ricerche sigillando gli archivi in una camera segreta. Per ora dovrebbero essere al sicuro, ma senza l'accesso diretto a queste conoscenze l'Ordine non può funzionare."
 toxoids.8015.desc.b:0 "La fortezza è perduta. Molti preziosi trofei e reliquie sono stati presi dai saccheggiatori. Tuttavia, nel caos dell'evacuazione, alcuni cavalieri coraggiosi sono riusciti a preservare le nostre preziose ricerche sigillando gli archivi in una camera segreta. Per ora dovrebbero essere al sicuro, ma senza l'accesso diretto a questa conoscenza, la Missione non può continuare"
 toxoids.8015.a:0 "Dobbiamo riprendere l'habitat a tutti i costi!"
 toxoids.8017.name:0 "La Distruzione della Fortezza dell'Ordine"
 toxoids.8017.desc.a:0 "La fortezza è stata distrutta, ridotta a una massa di detriti galleggianti. Il Lord Comandante è morto, insieme alla maggior parte dei nostri cavalieri e scudieri. Gli archivi sono stati cancellati. Questa perdita è incommensurabile. La manciata di cavalieri superstiti è stata richiamata. Il futuro dell'Ordine è in rovina."
 toxoids.8017.desc.b:0 "La fortezza è stata distrutta, ridotta a una massa di detriti galleggianti. Il Lord Comandante è morto, insieme alla maggior parte dei nostri cavalieri e scudieri. Gli archivi sono stati cancellati. Questa perdita è incommensurabile. Non c'è modo di continuare la missione dopo questo fatto. La manciata di cavalieri superstiti è stata richiamata. Il futuro dell'Ordine è in rovina."
 toxoids.8017.a:0 "Non può essere..."
 toxoids.8020.name:0 "Il Destino del Dio Tossico"
 toxoids.8020.desc:0 "Dopo aver trovato l'Entità Tossica, i nostri cavalieri hanno perso le tracce del Dio Tossico. Il legame tra i due è indiscutibile, ma se gli archivi devono essere creduti, l'entità impallidisce in confronto all'originale, che era immensamente più formidabile e realmente senziente. Oggi, tuttavia, la nostra ricerca del Dio Tossico finalmente termina. Abbiamo rilevato tracce di sostanze nocive espulse dal buco nero supermassiccio al centro della galassia. Dal loro studio, abbiamo acquisito la certezza che il Dio Tossico è lì dentro. In qualche modo. Il Lord Comandante ha ordinato a tutti i cavalieri di dirigere i loro sforzi verso il recupero di qualsiasi cosa legata al buco nero, ma ci sono poche speranze di successo."
 toxoids.8020.a:0 "Non ci fermeremo finché non avremo trovato un modo!"
 toxoids.8025.name:0 "Riconquistare la Fortezza dell'Ordine"
 toxoids.8025.desc:0 "Abbiamo recuperato l'habitat che ospita la Fortezza dell'Ordine. Le nostre fortificazioni e i nostri possedimenti sono in rovina, smantellati dagli occupanti, ma possono essere ricostruiti. Con il ripristino dell'accesso agli archivi, le missioni dei nostri cavalieri possono riprendere."
 toxoids.8025.a:0 "Un giorno glorioso!"

 ##Policy

 policy_knightly_duties:0 "Doveri dei Cavalieri"
 policy_knightly_duties_desc:0 "I nostri Cavalieri sono l'élite di ciò che il nostro Paese ha da offrire. Leali, devoti, onorevoli, sono paragoni della cavalleria e, se siamo pronti a distoglierli dalla Quest, le loro numerose abilità potrebbero essere preziose mentre troviamo il nostro posto nella galassia.\n\n"
 toxic_knights_questing_name:0 "Cavalieri della Missione"
 questing_knights:0 "$toxic_knights_questing_name$"
 questing_knights_desc:1 "I nostri Cavalieri si concentreranno sulla missione e su nient'altro. Cercheremo il Dio Tossico ovunque si trovi.\n§GLa Missione ne trarrà beneficio.§!\n\n"
 toxic_knights_military_name:0 "Comandanti Cavalieri"
 military_knights:0 "$toxic_knights_military_name$"
 military_knights_desc:1 "Ai nostri Cavalieri è richiesto di servire sul campo di battaglia. Non possiamo più risparmiare i nostri migliori combattenti.\n\n"
 toxic_knights_diplomats_name:0 "Cavalieri di Corte"
 diplomats_knights:0 "$toxic_knights_diplomats_name$"
 diplomats_knights_desc:2 "I nostri Cavalieri saranno inviati come ambasciatori per aiutare i nostri sforzi diplomatici.\n§GLa Missione ne trarrà beneficio.§!\n\n"
 toxic_knights_herald_name:0 "Cavalieri Araldi"
 herald_knights:0 "$toxic_knights_herald_name$"
 herald_knights_desc:1 "In tutto il nostro dominio, i Cavalieri sono inviati a proclamare i nostri editti e a ispirare il nostro popolo.\n\n"

 ##Holdings

 holding_knight_commandery:0 "La Commenda dell'Ordine"
 holding_knight_commandery_desc:0 "Questo avamposto fortificato è il luogo in cui i nostri cavalieri collaborano con il nostro vassallo nella ricerca del Dio Tossico. I nostri sudditi sono tenuti a fornirci risorse e dati per sostenere il lavoro dell'Ordine."
 job_overlord_knight_commandery_effect_desc:1 "I £job_knight£ $job_overlord_knight_plural$ trasformano $r_alloys$ in £stability£ §YStabilità§! e generano £defense_army£ §YArmate Difensive§! per il Suddito, £unity£ §YUnità§! e §YPunti Ricerca§! £physics_research£ £society_research£ £engineering_research£ per il Signore Supremo."
 job_overlord_knight:0 "$job_knight$ del Signore Supremo"
