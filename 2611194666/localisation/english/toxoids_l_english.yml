 syamelles_blessing:0 "Benedizione di Syamelle"
 syamelles_blessing_desc:0 "Un essere misterioso ci ha benedetto dopo un breve incontro amoroso. Un nuovo vigore ci attraversa e ogni incontro sembra offrire nuove possibilità..."
 syamelles_blessing_synth:0 "$syamelles_blessing$"
