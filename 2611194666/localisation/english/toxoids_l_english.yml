 #Knights of the Toxic God

 origin_toxic_knights:0 "I Cavalieri del Dio Tossico"
 origin_toxic_knights_desc:2 "Secoli fa, il pianeta natale di questa specie fu visitato da un'Entità Tossica. La catastrofe ecologica che ne seguì rovinò metà del mondo, ma permise una precoce unificazione dei sopravvissuti nella loro venerazione per il Dio Tossico. È stato creato un Ordine di Cavalieri per cercare la divinità Tossica, sebbene molte cose siano cambiate, la missione continua."
