 observation.211.a:1 "La sicurezza del nostro popolo è più importante."
 observation.211.a.gestalt:1 "La sicurezza delle nostre unità autonome è più importante."
 observation.211.b:1 "Chiaramente non sono pronti."

 observation.212.name:1 "Ostaggi Giustiziati"

 observation.212.desc:1 "In quello che può essere descritto solo come uno spettacolo osceno, i nostri scienziati catturati su [pre_ftl_planet.GetName] sono stati esibiti davanti alle telecamere in diretta televisiva come "orrori alieni"."
 observation.212.desc.mach:1 "In quello che può essere descritto solo come uno spettacolo osceno, le nostre unità scientifiche catturate su [pre_ftl_planet.GetName] sono state esibite davanti alle telecamere in diretta televisiva come "orrori meccanici provenienti dallo sconosciuto spazio profondo.""
 observation.212.a:1 "Deplorevole!"

# Smuggler Outpost
 observation.301.name:1 "Avamposto dei Contrabbandieri"
 observation.301.desc:1 "La nostra Stazione d'Osservazione in orbita attorno a [pre_ftl_planet.GetName] ha rilevato un insediamento illegale sulla superficie del [pre_ftl_planet.GetPlanetHabitat]. Sembra essere una specie di avamposto istituito dai contrabbandieri [Root.GetSpeciesName] e altri elementi criminali di [Root.GetName].\n\nSi sono già verificati incidenti isolati in cui i contrabbandieri sono entrati in contatto con i nativi [GetPreFTLLowerPlural], alcuni dei quali si sono conclusi con la violenza. Dobbiamo agire rapidamente per contenere questa situazione e rimuovi i criminali prima che possano causare altri danni."
 observation.301.a:1 "Annientateli."
 observation.301.b:1 "Che male potrebbero fare alcuni contrabbandieri?"
 observation.302.name:1 "Assalto ai Contrabbandieri"
 observation.302.desc:1 "In un raid fulmineo, le nostre forze di terra hanno preso d'assalto l'avamposto dei contrabbandieri su [pre_ftl_planet.GetName]. Dopo un breve scontro a fuoco, i criminali sopravvissuti sono stati arrestati e trasportati in orbita. L'edificio vuoto è stato poi vaporizzato dalle nostre navi in orbita.\n\nSi ritiene che la contaminazione culturale sia stata minima, e le nostre forze hanno anche confiscato una grande quantità di contrabbando illegale. I profitti di questo sequestro sono stati aggiunti al nostro tesoro."
 observation.302.a:1 "Una vittoria significativa."
 observation.303.name:1 "Commercio Armi da Contrabbando"
 observation.303.desc:3 "Siamo arrivati troppo tardi. I contrabbandieri su [pre_ftl_planet.GetName] hanno iniziato a scambiare armi moderne e stimolanti narcotici non raffinati ai [GetPreFTLLowerPlural] locali in cambio di metalli preziosi e schiavi.\n\nI combattimenti sono cessati tra i vari gruppi [GetPreFTLLower]. A causa delle armi ad alta tecnologia ora a loro disposizione, le vittime da entrambe le parti sono state orribili. La contaminazione culturale è irreversibile a questo punto."
 observation.303.a:1 "Questo è un disastro."

# Scientist Abduction
 observation.1001.name:0 "Proposta di Rapimento"
 observation.1001.desc:1 "Abbiamo identificato uno scienziato tra i [owner.GetPreFTLLowerPlural] [pre_ftl_country.GetSpeciesNamePlural] su [pre_ftl_planet.GetName] che mostra grandi promesse. La sua ricerca brillante è molto più avanti, e parti di essa sono rivoluzionarie anche per i nostri standard.\n\nSebbene il suo lavoro di stia certamente aumentando il progresso tecnologico dei [pre_ftl_country.GetSpeciesNamePlural], il potenziale  è sprecato per la loro civiltà [owner.GetPreFTLLower]. Nei nostri laboratori avanzati lo studioso avrebbe l'opportunità di fare un pò di vera scienza."
 observation.1001.a:0 "Elaborate uno piano di rapimento."
 observation.1001.b:1 "Lasciatelo con la sua gente."
 observation.1002.name:0 "Rapimento Riuscito"
 observation.1002.desc:2 "I nostri agenti hanno rapito con successo lo scienziato della civiltà [owner.GetPreFTLLower] [pre_ftl_country.GetName]! Una delle nostre navette di terra ha intercettato il suo veicolo mentre stava tornando a casa dal lavoro a tarda notte, e l'ha disattivato con un'esplosione EMP.\n\nLo scienziato è stato temporaneamente paralizzato e portato nella navetta, mentre i ricordi della sua guardia del corpo sono stati cancellati. Siamo fiduciosi nella nostra capacità di "convincere" il bravo scienziato a lavorare per noi."
 observation.1002.tt:0 "Ottieni uno Scienziato di §YLivello 6 [pre_ftl_country.GetSpeciesName]§! con il tratto §Y$leader_trait_spark_of_genius$§!."
 observation.1003.name:0 "Abduzione Fallita"
 observation.1003.desc:2 "Sfortunatamente, il nostro tentativo di rapire lo scienziato tra i [owner.GetPreFTLLowerPlural] dalla civiltà [pre_ftl_country.GetName] è fallito. Una delle nostre navette di terra ha intercettato il suo veicolo, ma mentre lo scienziato paralizzato veniva spostato nella sua stiva con un raggio di levitazione, un caccia atmosferico [pre_ftl_country.GetSpeciesName] è arrivato sulla scena.\n\nLa navetta è riuscita a fuggire in orbita, ma il raggio di levitazione è stato interrotto e lo scienziato... beh, è stato una lunga caduta. Si spera che la sua morte venga attribuita a uno stato nazione rivale [pre_ftl_country.GetSpeciesName]."
 observation.1004.name:0 "Progesso su [pre_ftl_planet.GetName]!"
 observation.1004.desc:0 "Lo scienziato che abbiamo identificato per la prima volta su [pre_ftl_planet.GetName] è diventato un talento straordinario. La sua ricerca non convenzionale e la mente acutamente analitica hanno rapidamente accelerato lo sviluppo tecnologico di [pre_ftl_country.GetName]. "
 observation.1004.a:0 "Notevole!"

# Defense Force
 observation.1101.name:1 "[pre_ftl_planet.GetName]: Squadra Anti-Alieni"
 observation.1101.desc:1 "In un'apparente risposta alle nostre operazioni sul loro pianeta [GetPreFTLLower], molti degli stati nazione [pre_ftl_country.GetSpeciesName] su [pre_ftl_planet.GetName] hanno momentaneamente messo da parte i loro litigi per formare un nuovo esercito sovranazionale organizzato.\n\nSecondo i media locali, questa squadra è stata incaricata di difendere il loro [pre_ftl_planet.GetPlanetHabitat] da "attività ostili perpetrate da un'agenzia aliena sconosciuta contro la specie [pre_ftl_country.GetSpeciesName].""
# Interceptions
 observation.1102.name:1 "[pre_ftl_planet.GetName]: Attività della Squadra"
 observation.1102.desc:1 "I filmati di ricognizione ripresi dalal nostra Stazione d'Osservazione in orbita attorno [pre_ftl_planet.GetName] hanno confermato la costruzione di diverse nuove basi militari e strutture radar sulla superficie dell'intero [pre_ftl_planet.GetPlanetHabitat], tutte sotto il controllo della Squadra Anti-Alieni sovranazionale recentemente fondata dai [pre_ftl_country.GetSpeciesNamePlural].\n\nStiamo assistendo a un livello di cooperazione senza precedenti tra i loro stati nazionali e i nostri voli di rapimento vengono ora regolarmente intercettati dai combattenti atmosferici appartenenti a questa forza. il nostro vantaggio tecnologico, il loro semplice numero ha permesso loro di abbattere molte delle nostre navette di rapimento!"
 observation.1102.a:0 "Questo comprometterà le nostre attività di osservazione aggressive."
# Observation Post Lost 
 observation.1103.name:1 "[pre_ftl_planet.GetName]: Stazione d'Osservazione Persa"
 observation.1103.desc:1 "La nostra Stazione d'Osservazione in orbita attorno a [pre_ftl_planet.GetName] è stata distrutta! Il colpevole era un grande missile terra-spazio lanciato da una base militare controllata dalla Squadra Anti-Alieni sovranazionale [pre_ftl_country.GetSpeciesName]. Non siamo ancora certi di come siano riusciti a tracciare la stazione, dal momento che erano state prese ampie precauzioni per nascondere la sua esistenza ai [pre_ftl_country.GetSpeciesNamePlural]. Una teoria è che i nativi sono riusciti a decodificare le tecnologie saccheggiate dalle nostre navette abbattute."
 observation.1103.a:0 "Questo è oltraggioso!"
# Strike
 observation.1105.name:1 "[pre_ftl_planet.GetName]: Attacco Chirurgico"
 observation.1105.desc:1 "Il personale della nostra Stazione d'Osservazione in orbita attorno [pre_ftl_planet.GetName] ha chiesto aiuto per affrontare la Squadra Anti-Alieni fondata dai [pre_ftl_country.GetSpeciesNamePlural] in risposta ai nostri tentativi aggressivi d'osservazione. Anche se arcaica per i nostri standard, questa organizzazione ha sviluppato un talento per interrompere le nostre operazioni di rapimento. \n\nLa base principale è stata identificata sulla superficie del [pre_ftl_planet.GetPlanetHabitat], nel profondo [pre_ftl_planet.GetAMountainFeature]. I bombardamenti orbitali saranno inefficaci, ma una rapida incursione da parte di una squadra d'attacco pesantemente armata dovrebbe essere in grado di prendere la base di sorpresa. La sua distruzione significherà sicuramente la fine di questa fastidiosa Squadra Anti-Alieni [pre_ftl_country.GetSpeciesName]."
 observation.1105.a:1 "Fai in modo che accada."
 observation.1105.b:1 "No, dovremmo evitare di inimicarci ulteriormente..."
 observation.1106.name:2 "[pre_ftl_planet.GetName]: Colpo Riuscito"
 observation.1106.desc:2 "La nostra missione di distruggere la base principale della Squadra Anti-Alieni sovranazionale [pre_ftl_country.GetSpeciesName] è stata un completo successo! La base è stata infiltrata dalla nostra squadra d'assalto, e i suoi difensori, con le loro armi limitate, non si sono dimostrati all'altezza dei nostri abili agenti. Dopo aver piazzato cariche esplosive nelle viscere della base, la squadra d'assalto è stata estratta dalle navette in attesa. Nulla è rimasto di questa fastidiosa Squadra Anti-Alieni [pre_ftl_country.GetSpeciesName]."
 observation.1106.a:1 "Missione riuscita."
 observation.1107.name:3 "[pre_ftl_planet.GetName]: Colpo Fallito"
 observation.1107.desc:2 "La nostra missione di distruggere la base principale della Squadra Anti-Alieni sopranazionale [pre_ftl_country.Owner.GetSpeciesName] è fallita miseramente! Molte delle navette che trasportavano la nostra squadra d'assalto sono state abbattute da postazioni antiaeree nascoste prima ancora di arrivare alla base. I restanti agenti hanno incontrato inaspettatamente una forte resistenza quando hanno raggiunto l'entrata della base. Alla luce dei rinforzi [pre_ftl_country.Owner.GetSpeciesName], il comandante della squadra d'assalto diede finalmente l'ordine di ritirarsi. Sfortunatamente, mentre le nostre navette di esfiltrazione si stavano facendo strada in orbita, una massiccia formazione di caccia li ha intercettati. Le perdite sono state pesanti."
 observation.1107.a:1 "Questo è un disastro!"
# Disbanded 
 observation.1104.name:1 "[pre_ftl_planet.GetName]: Squadra Sciolta"
 observation.1104.desc:1 "La Squadra Anti-Alieni sovranazionale fondata dagli stati nazione [pre_ftl_country.GetSpeciesName] per ostacolare le nostre operazioni su [pre_ftl_planet.GetName] è stata sciolta! Anche se in qualche modo sono riusciti a ottenere alcune vittorie chiave contro le nostre navette e le nostre squadre di rapimento, molti dei membri fondatori dell'organizzazione hanno deciso di tagliare i fondi e ritirarsi dal progetto.\n\nI Servizi Segreti attribuiscono questa svolta inaspettata degli eventi a lotte interne e atteggiamenti diplomatici tra gli stati nazione [pre_ftl_country.GetSpeciesName]."
 observation.1104.a:1 "Uno sviluppo gradito, anche se inaspettato."

# Malfunctioning Implants
 observation.1201.name:1 "[pre_ftl_planet.GetName]: Malfunzionamenti degli Impianti"
 observation.1201.desc:1 "Come parte dei nostri sforzi di osservazione su [pre_ftl_planet.GetName], squadre di rapimento hanno installato chirurgicamente impianti cerebrali su un certo numero di soggetti della specie [pre_ftl_country.GetSpeciesName] per seguirli e monitorare il loro comportamento. Sfortunatamente, a causa di un difetto di fabbricazione, molti di questi impianti hanno avuto un malfunzionamento e ora stanno avendo un... effetto negativo sul comportamento dei nostri soggetti. Ci sono stati numerosi suicidi e almeno tre episodi di isteria violenta. I [root.GetResearcherPlural] sulla nostra Stazione d'Osservazione hanno richiesto assistenza nel rastrellare i soggetti rimanenti e rimuovere i loro impianti prima che ci siano altri incidenti."
 observation.1201.a:0 "Dobbiamo ripulire questo casino."
 observation.1201.b:0 "Non è un nostro problema."
 observation.1202.name:3 "[pre_ftl_planet.GetName]: Impianti Rimossi"
 observation.1202.desc:2 "Le Squadre di rapimento della nostra Stazione d'Osservazione in orbita attorno [pre_ftl_planet.GetName] hanno lavorato in collaborazione con l'equipaggio della [Root.GetName] per recuperare rapidamente i soggetti dei test della specie [pre_ftl_country.GetSpeciesName] con gli impianti cerebrali difettosi. Il personale chirurgico della Stazione d'Osservazione ha sostituito gli impianti con versioni funzionali e i soggetti sono stati restituiti alla superficie del [pre_ftl_planet.GetPlanetHabitat]. Come bonus aggiuntivo, l'Ufficiale Scientifico [Root.GetLeaderName] è riuscito a estrarre una grande quantità di dati dagli impianti rimossi, nonostante i loro difetti."
 observation.1202.a:0 "Almeno ne è venuto fuori qualcosa di buono."
 observation.1203.name:3 "[pre_ftl_planet.GetName]: Impianti Non Rimossi"
 observation.1203.desc:2 "Gli ultimi dei nostri soggetti di prova della specie [pre_ftl_country.GetSpeciesName] su [pre_ftl_planet.GetName] hanno ceduto agli effetti degli impianti cerebrali difettosi. Molti sono andati completamente fuori controllo, urlando frammenti di codice casuali nel linguaggio di programmazione [Root.GetSpeciesName] che è stato utilizzato nei loro impianti e attaccando selvaggiamente chiunque o qualsiasi cosa si trovasse nelle loro immediate vicinanze."
 observation.1203.a:0 "Come può essere successo?"
 observation.1205.name:0 "[pre_ftl_planet.GetName]: Impianti Studiati"
 observation.1205.desc:1 "La civiltà [pre_ftl_country.GetSpeciesName] su [pre_ftl_planet.GetName] ha condotto la propria ricerca negli impianti neutrali che abbiamo lasciato. In qualche modo i ricercatori [GetPreFTLLower] sono riusciti ad ingegnerizzare una cibernetica compatibile con la loro biologia più di quanto fossimo in grado di fare noi."
 observation.1205.a:0 "Notevole!"
 observation.1205.tt:0 "La civiltà §Y[pre_ftl_country.GetSpeciesName]§! ha compreso la §YCibernetica§!."

# Ethic Shifts
 observation.1301.name:1 "[pre_ftl_planet.GetName]: Cambiamenti Etici"
 observation.1301.xenophobe:0 "Abbiamo notato un netto cambiamento nei modi [GetPreFTLLower] [pre_ftl_country.GetSpeciesNamePlural] su [pre_ftl_planet.GetName]. La loro società si è ripiegata su se stessi e ora accettano molto meno gli estranei.\n\nI nostri aggressivi voli di osservazione e rapimenti in tutto il loro [pre_ftl_planet.GetPlanetHabitat] sembrano aver avuto un effetto importante, rendendo i [pre_ftl_country.GetSpeciesNamePlural] più diffidenti nei confronti dell'ignoto."
 observation.1301.xenophile:0 "Abbiamo notato un netto cambiamento nei modi [GetPreFTLLower] [pre_ftl_country.GetSpeciesNamePlural] su [pre_ftl_planet.GetName]. La loro società si è voltata verso l'esterno e ora accettano molto di più gli estranei.\n\nI nostri voli di osservazione in tutto il loro [pre_ftl_planet.GetPlanetHabitat] sembrano aver avuto un effetto importante, rendendo i [pre_ftl_country.GetSpeciesNamePlural] desiderosi di saperne di più sull'ignoto."
 observation.1301.spiritualist:0 "Diverse delle nostre squadre di rapimento di stanza sulla Stazione d'Osservazione in orbita attorno a [pre_ftl_planet.GetName] hanno di nascosto usato i propulsori delle loro navette per disegnare grandi cerchi e schemi complessi nei campi coltivati appartenenti ai [GetPreFTLLowerPlural] [pre_ftl_country.GetSpeciesNamePlural] che sono gli indigeni del [pre_ftl_planet.GetPlanetHabitat].\n\nGli equipaggi della navetta sono stati severamente rimproverati per questo scherzo, ma i cerchi nel grano sembrano aver assunto una sorta di significato spirituale per i nativi. Si è formata una nuova religione basata su queste misteriose figure, che sta guadagnando popolarità tra i [pre_ftl_country.GetSpeciesNamePlural] a un ritmo allarmante."
 observation.1301.materialist:0 "Diverse delle nostre squadre di rapimento di stanza sulla Stazione d'Osservazione in orbita attorno a [pre_ftl_planet.GetName] hanno di nascosto usato i propulsori delle loro navette per disegnare grandi cerchi e schemi complessi nei campi coltivati appartenenti ai [GetPreFTLLowerPlural] [pre_ftl_country.GetSpeciesNamePlural] che sono gli indigeni del [pre_ftl_planet.GetPlanetHabitat].\n\nGli equipaggi delle navette sono stati severamente rimproverati per questo scherzo, ma i nativi sembrano essere convinti che i cerchi nel grano abbiano qualche significato matematico. È nato un nuovo movimento scientifico per studiare le misteriose figure, e sta guadagnando popolarità tra i [pre_ftl_country.GetSpeciesNamePlural] a un ritmo allarmante."

# Nuclear War, everyone dead, planet is a tomb world
 observation.1402.name:0 "[pre_ftl_planet.GetName] Scende in una Guerra Nucleare"

 observation.1402.reg.start:0 "Una guerra nucleare è stata recentemente scatenata tra molti dei più grandi stati nazionali su [pre_ftl_planet.GetName]."
 observation.1402.hive_mind.start:0 "Una guerra nucleare è stata recentemente innescata tra molte delle coscienze su [pre_ftl_planet.GetName]."
 observation.1402.end:0 "Mentre i nostri ricercatori osservavano in modo sicuro dall'orbita, il conflitto si è rapidamente trasformato in una guerra nucleare globale.\n\nL'intera popolazione del [pre_ftl_planet.GetPlanetHabitat] sembra essere morta nell'incendio nucleare e l'ambiente ha subito danni significativi."
 observation.1402.gestalt.end:0 "Mentre i nostri droni di osservazione osservavano in modo sicuro dall'orbita, il conflitto si è trasformato rapidamente in una guerra nucleare a livello globale.\n\nL'intera popolazione del [pre_ftl_planet.GetPlanetHabitat] sembra essere perita nell'incendio nucleare e l'ambiente ha subito danni significativi."

