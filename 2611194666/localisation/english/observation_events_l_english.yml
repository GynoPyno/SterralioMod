 EXTRACT_MISSING_SCIENTIST_DESC:1 "Uno dei nostri scienziati è un ribelle e viene adorato come un dio dai [GetPreFTLLowerPlural] su [pre_ftl_planet.GetName]. Un'operazione deve essere avviata per rimuoverlo, con la forza, se necessario."
 SHUTTLE_INTERCEPTED:1 "Salvate i Sopravvissuti"
 SHUTTLE_INTERCEPTED_DESC:1 "Una delle nostre navette è stata abbattuta dai nativi su [pre_ftl_country.GetName], e dobbiamo salvare tutti gli agenti sopravvissuti prima che vengano catturati dalle forze locali."
 ABDUCT_SCIENTIST_PROJECT:1 "Rapire lo Scienziato [GetPreFTLUpper]"
 ABDUCT_SCIENTIST_PROJECT_DESC:1 "Un brillante scienziato è stato identificato tra i [GetPreFTLLowerPlural] [pre_ftl_country.GetSpeciesNamePlural] su [pre_ftl_planet.GetName]. Le sue notevoli abilità sono sprecate nella civiltà [GetPreFTLLower], ma sarebbe un bel vantaggio per i nostri programmi di ricerca. I piani sono stati messi in moto per rapirlo e poi "convincerlo" a lavorare per noi."
 DEFENSE_FORCE_STRIKE_PROJECT:1 "Distruggi la Forza Divensiva Nativa"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:1 "Gli stati nazione [pre_ftl_country.GetSpeciesName] su [pre_ftl_planet.GetName] si sono uniti e hanno formato una squadra anti-aliena con la missione di contrastare le nostre operazioni sul loro pianeta natale. Questo non può essere tollerato. Dobbiamo lanciare un'attacco punitivo contro la base principale di questa organizzazione."
 IMPLANT_MALFUNCTIONS_PROJECT:1 "Rimuovere gli Impianti Malfunzionanti"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:1 "Abbiamo problemi con gli impianti cerebrali che sono stati innestati in diversi soggetti di prova tra i [GetPreFTLLowerPlural] [pre_ftl_country.GetSpeciesNamePlural] su [pre_ftl_planet.GetName]. Ci sono stati una serie di malfunzionamenti, con conseguente comportamento violento e, in alcuni casi, morti. Dobbiamo rimuovere questi impianti prima che possano causare altri problemi."
 PROBE_ALIENS_PROJECT:1 "Campioni di Alieni"
 PROBE_ALIENS_PROJECT_DESC:1 "I nostri scienziati vorrebbero raccogliere soggetti di prova della civiltà nativa su [pre_ftl_planet.GetName]. Dopo che i test sono stati condotti, i soggetti saranno restituiti alla superficie del [pre_ftl_planet.GetPlanetHabitat] senza memoria dell'esperienza."

