 observation.206.hive_mind.start:0 "$observation.205.hive_mind.start$"
 observation.206.end:0 "A seguito di una breve guerra convenzionale, entrambe le parti si sono annientate a vicenda in un massiccio scambio di missili nucleari che ha rovinato la maggior parte del [pre_ftl_planet.GetPlanetHabitat].\n\nLa popolazione di superficie è stata sradicata e [pre_ftl_planet.GetName] non è più in grado di sostenere la vita. I nostri scienziati catturati sono tra le miliardi di vittime dovute al conflitto."
 observation.206.gestalt.end:0 "A seguito di una breve guerra convenzionale, entrambe le parti si sono annientate a vicenda in un massiccio scambio di missili nucleari che ha rovinato la maggior parte del [pre_ftl_planet.GetPlanetHabitat].\n\nLa popolazione di superficie è stata sradicata e [pre_ftl_planet.GetName] non è più in grado di sostenere la vita. I nostri droni catturati sono tra le miliardi di vittime dovute al conflitto."

