 observation.203.name:1 "Operativi Catturati su [pre_ftl_planet.GetName]"

 observation.203.start:0 "Le forze [GetPreFTLUpper] su [pre_ftl_planet.GetName] hanno raggiunto il punto d'impatto prima di noi ed hanno catturato tutti i sopravvissuti."
 observation.203.gestalt.start:0 "Le forze [GetPreFTLUpper] su [pre_ftl_planet.GetName] hanno raggiunto il punto d'impatto prima di noi ed hanno catturato tutti i sopravvissuti."
 observation.203.reg.end:0 "I [GetPreFTLLowerPlural] hanno stabilito un perimetro attorno al relitto ed i loro migliori scienziati sono alacremente all'opera per analizzarne i resti.\n\nOrmai possiedono la prova evidente dell'esistenza di vita aliena. Resta da vedere che effetto avrà tutto ciò sulla loro società..."
 observation.203.hive_mind.end:0 "I [GetPreFTLLowerPlural] hanno stabilito un perimetro attorno al relitto ed i loro migliori scienziati sono alacremente all'opera per analizzarne i resti.\n\nOrmai possiedono la prova evidente dell'esistenza di vita aliena. Resta da vedere che effetto avrà tutto ciò sulla loro società..."

