 observation.203.hive_pre_ftl.desc.gestalt:0 "$observation.203.gestalt.start$\n\n$observation.203.hive_mind.end$"
 observation.203.a:1 "Questo non va bene."

# Nuclear War, everyone dead, planet is a tomb world
 observation.205.name:0 "[pre_ftl_planet.GetName] è in un Conflitto Nucleare"

 observation.205.reg.start:0 "Molte nazioni su [pre_ftl_planet.GetName] si sono coalizzate contro quella che ha abbattuto la nostra navetta, dopo che quest'ultima si è rifiutata di condividere le tecnologie recuperate sul luogo dello schianto."
 observation.205.hive_mind.start:0 "In una svolta senza precedenti degli eventi, molte delle coscienze su [pre_ftl_planet.GetName] si sono amalgamate in opposizione a quella che ha abbattuto la nostra navetta, dopo che quest'ultima si è rifiutata di condividere le tecnologie che hanno recuperato dal luogo dell'incidente."
 observation.205.end:0 "A seguito di una breve guerra convenzionale, entrambe le parti si sono annientate a vicenda in un massiccio scambio di missili nucleari che ha rovinato la maggior parte del [pre_ftl_planet.GetPlanetHabitat].\n\nNon ci sono sopravvissuti in superficie, incluso il nostro scienziati catturati e l'ambiente ha subito danni significativi."
 observation.205.gestalt.end:0 "A seguito di una breve guerra convenzionale, entrambe le parti si sono annientate a vicenda in un massiccio scambio di missili nucleari che ha rovinato la maggior parte del [pre_ftl_planet.GetPlanetHabitat].\n\nNon ci sono sopravvissuti in superficie, compresi i nostri droni catturati, e l'ambiente ha subito danni significativi."

 observation.205.reg_pre_ftl.desc:0 "$observation.205.reg.start$\n\n$observation.205.end$"
 observation.205.hive_pre_ftl.desc:0 "$observation.205.hive_mind.start$\n\n$observation.205.end$"
 observation.205.reg_pre_ftl.desc.gestalt:0 "$observation.205.reg.start$\n\n$observation.205.gestalt.end$"
 observation.205.hive_pre_ftl.desc.gestalt:0 "$observation.205.hive_mind.start$\n\n$observation.205.gestalt.end$"

 observation.205.a:1 "Se solo la nostra navetta ce l'avesse fatta..."

