 #Refactored Observation Events

 observation.2011.name:2 "Sviluppo Tecnologico: Battuta d'arresto [pre_ftl_planet.GetName]"
 observation.2011.desc:1 "I nostri consulenti su [pre_ftl_planet.GetName] stanno avendo problemi a lavorare con gli abitanti locali nella loro missione per portarli ad un livello più elevato di tecnologia. Molti [pre_ftl_planet.Owner.GetSpeciesNamePlural] si rifiutano di avere a che fare con noi, e anche quelli tra loro che sono più desiderosi di imparare a guardare i nostri scienziati con sospetto e disgusto. \n\nQuesta xenofobia ha purtroppo sconvolto i nostri orari. Insegnare il [pre_ftl_planet.Owner.GetSpeciesNamePlural] richiederà più tempo del previsto."
 observation.2014.name:1 "Sviluppo Tecnologico: Progressi su [pre_ftl_planet.GetName]"
 observation.2014.desc:1 "La popolazione di [pre_ftl_planet.GetName] è felice della tecnologia che abbiamo condiviso. Si è riversata nelle enclave che abbiamo stabilito sulla superficie del loro pianeta, bombardando i nostri scienziati con domande sulla nostra cultura e storia. \n\n Il desiderio dei [pre_ftl_planet.Owner.GetSpeciesNamePlural] di saperne di più su di noi ha accelerato la nostra missione per far progredire il progresso tecnologico della loro civiltà. Abbiamo rivisto le nostre stime iniziali."
 observation.2014.tt:0 "§Y[pre_ftl_country.GetName]§!: §G+20%§! Progresso Tecnologico."
 observation.2016.name:1 "Sviluppo Tecnologico: Recessione su [pre_ftl_planet.GetName]"
 observation.2016.desc:1 "La specie [pre_ftl_species.GetName] su [pre_ftl_planet.GetName] si è purtroppo rivelata difficile da educare. I nostri consulenti scientifici riferiscono che gli alieni sono lenti ad abbandonare le loro abitudini e ancora più lenti ad adottare nuovi concetti e idee. Sembra che la nostra missione di educazione possa richiedere più tempo del previsto."
 observation.2016.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! Progresso Tecnologico."
 observation.2018.name:1 "Sviluppo tecnologico: Recessione su [pre_ftl_planet.GetName]"
 observation.2018.desc:1 "Abbiamo difficoltà a trovare consulenti scientifici disposti a partecipare alla nostra missione di sviluppo tecnologico su [pre_ftl_planet.GetName]. Dato l'aspetto... unico e l'odore di questi [pre_ftl_species.GetNamePlural], essere in loro presenza è a dir poco una sfida.\n\nL'assegnazione alla superficie di [pre_ftl_planet.GetName] è diventata una punizione. Questo ha purtroppo ritardato il progresso della nostra missione."
 observation.2018.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! Progresso Tecnologico."
 observation.2020.desc:1 "I [pre_ftl_species.GetNamePlural] di [pre_ftl_planet.GetName] hanno dimostrato di essere scienziati naturali. I nostri consulenti di stanza sul loro pianeta natale sono impressionati con i progressi che hanno fatto. I loro rapporti indicano che la nostra missione di far avala specienzare la civiltà [pre_ftl_species.GetName] verso l'Era dello Spazio potrebbe finire prima del previsto."
 observation.2022.desc:0 "La nostra missione di portare lo sviluppo tecnologico ai [pre_ftl_species.GetNamePlural] su [pre_ftl_planet.GetName] sta procedendo in anticipo, in gran parte a causa della loro intelligenza insolita. Sebbene la loro sia una civiltà relativamente giovane, i nostri consulenti scientifici vedono un grande potenziale nella specie [pre_ftl_species.GetName]."
 observation.2030.name:0 "Cambiamenti Etici su [pre_ftl_planet.GetName]"
 observation.2030.desc:0 "Il contatto prolungato con i nostri consulenti scientifici su [pre_ftl_planet.GetName] sembra aver reso i nativi più accoglienti verso altre specie e culture. Questi [pre_ftl_species.GetNamePlural] non sono più così veloci a reagire con repulsione quando guardano qualcosa che gli è estraneo."
 observation.2031.desc:1 "Dopo aver lavorato a stretto contatto con i nostri scienziati e consulenti su [pre_ftl_planet.GetName], i nativi [pre_ftl_species.GetNamePlural] sembrano aver sviluppato un profondo interesse per tutte le cose che gli sono estranee."
 observation.2031.tt:0 "La popolazione di [pre_ftl_planet.GetName] crescerà più xenofila."
 observation.social.intro:0 "I nativi di [pre_ftl_planet.GetName] non solo si sono innamorati della nostra tecnologia, ma i nostri consulenti riferiscono che stanno anche iniziando ad emulare le nostre abitudini."
 observation.2032.desc:0 "$observation.social.intro$\n\nSembra che abbiano ampiamente adottato la nostra filosofia di pace e non violenza. Dal nostro arrivo, il conflitto tra i vari gruppi culturali [pre_ftl_species.GetName] è quasi cessato."
 observation.2032.tt:0 "La popolazione del pianeta [pre_ftl_planet.GetName] si orienterà verso il pacifismo."
 observation.2033.desc:1 "$observation.social.intro$\n\nCon le nuove armi a cui diamo loro accesso, i nativi [pre_ftl_species.GetNamePlural] hanno sviluppato un nuovo apprezzamento per l'arte della guerra. La loro società è diventata significativamente militarizzata dal nostro arrivo."
 observation.2033.tt:0 "La popolazione di [pre_ftl_planet.GetName] si orienterà verso il militarismo."
 observation.2034.desc:0 "$observation.social.intro$\n\nSiamo stati un esempio di successo, insegnando loro il valore di una leadership forte e unita. I nativi [pre_ftl_species.GetNamePlural] ora si rendono conto che questo è l'unico modo per raggiungere la grandezza come civiltà."
 observation.2034.tt:0 "La popolazione di [pre_ftl_planet.GetName] si orienterà verso l'autoritarismo."
 observation.2035.desc:1 "$observation.social.intro$\n\nIspirata da ciò che hanno visto della nostra arte e cultura, la società [pre_ftl_species.GetName] sembra aver sviluppato un nuovo senso di egualitarismo. Le loro libertà personali sono notevolmente aumentato dal nostro arrivo."
 observation.2035.tt:0 "La popolazione di [pre_ftl_planet.GetName] si orienterà verso l'egualitarismo."
 observation.2036.desc:0 "$observation.social.intro$\n\nLa nostra missione di insegnare alla specie [pre_ftl_species.GetName] il valore della scienza ha profondamente influenzato la loro società. La religione organizzata è in declino e molte superstizioni vengono abbandonato."
 observation.2036.tt:0 "La popolazione di [pre_ftl_planet.GetName] si orienterà verso il materialismo."
 observation.2037.desc:1 "$observation.social.intro$\n\nDopo aver visto la forza della nostra fede, molti [pre_ftl_species.GetNamePlural] si stanno avvicinando alle antiche religioni della loro civiltà, incorporando elementi del nostro credo nel loro."
 observation.2037.tt:0 "La popolazione di [pre_ftl_planet.GetName] diventerà più spirituale."
 observation.2038.desc:0 "Alcuni degli scienziati che abbiamo inviato per consigliare i nativi [pre_ftl_species.GetNamePlural] di [pre_ftl_planet.GetName] hanno messo in dubbio la saggezza della nostra missione lì. Riferiscono che i nativi sembrano interessati solo a ottenere nuove tecnologie per le armi.\n\nI loro faticosi sforzi per convertire le tecnologie pacifiche che gli offriamo in strumenti di guerra hanno purtroppo ritardato il progresso della nostra missione."
 observation.2039.desc:1 "La nostra missione su [pre_ftl_planet.GetName] per educare la civiltà nativa non sta procedendo come previsto. Gli scienziati [pre_ftl_species.GetNamePlural] spesso si inorridiscono quando cerchiamo di insegnargli le nuove tecnologie degli armamenti.\n \nI nostri consulenti scientifici hanno impiegato settimane per calmarli dopo che gli abbiamo mostrato una simulazione che illustrava gli effetti della detonazione di una bomba a fusione su una città popolata. Questo purtroppo ha ritardato i nostri progressi."
 observation.2040.desc:0 "Stiamo avendo difficoltà a lavorare con la popolazione di [pre_ftl_planet.GetName] nella nostra missione per elevare la loro civiltà. I nativi [pre_ftl_species.GetNamePlural] hanno dimostrato di essere un gruppo superstizioso e i nostri consulenti scientifici sono spesso frustrati dalle loro arcane tradizioni religiose e dall'ostinato rifiuto di accettare prove materiali.\n\nSfortunatamente, sembra che le nostre stime iniziali dei tempi per questa missione fossero troppo ottimistiche."
 observation.2041.desc:1 "I nostri sforzi per illuminare i nativi [pre_ftl_species.GetNamePlural] e condurli sul vero cammino verso le stelle sono stati frustranti. I nostri consulenti religiosi e scientifici su [pre_ftl_planet.GetName] segnalano una preoccupante mancanza di fede su per conto della popolazione locale. Sono disposti ad accettare la nostra tecnologia abbastanza prontamente, ma non le lezioni spirituali necessarie per usarla in modo responsabile.\n\nQuesto ha notevolmente ostacolato la nostra missione di guidarli all'educazione. Ci vorrà più tempo di quanto previsto."
 observation.2042.desc:0 "La società oppressiva e autocratica su [pre_ftl_planet.GetName] ha vanificato i nostri sforzi per aumentare il livello tecnologico dei nativi [pre_ftl_species.GetNamePlural]. I pensieri e le iniziative individuali, su cui prospera la scienza, sono sfiduciati in questo popolo.\n\nIl loro dilagante autoritarismo ha ostacolato il progresso della nostra missione. I consulenti scientifici che abbiamo inviato riferiscono che probabilmente ci vorrà più tempo del previsto."
 observation.2043.desc:1 "L'anarchia regna sovrana sulla superficie di [pre_ftl_planet.GetName], e i nostri consiglieri hanno difficoltà a insegnare la scienza moderna ai nativi [pre_ftl_species.GetNamePlural]. A volte sembra che ogni scienziato abbia una diversa visione del progetto oltre a non avere nessun riguardo alle esigenze della propria squadra o per il bene comune.\n\nLa nostra missione di educazione continua, nonostante l'egualitarismo fuorviante mostrato dalla popolazione locale, ma ci vorrà più tempo del previsto."

