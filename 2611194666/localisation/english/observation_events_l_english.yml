 observation.209.name:1 "Nuove Armi su [pre_ftl_planet.GetName]"

 observation.209.reg_pre_ftl.desc:0 "Lo stato nazione su [pre_ftl_planet.GetName] che ha abbattuto la nostra navetta ha costretto i nostri scienziati catturati a progettare nuovi strumenti di guerra per i loro militari. Con questo equipaggiamento, hanno invaso con successo diversi stati confinanti e ora sono in procinto di unire l'intero [pre_ftl_planet.GetPlanetHabitat] sotto il loro dominio."
 observation.209.hive_pre_ftl.desc:0 "La coscienza su [pre_ftl_planet.GetName] che ha abbattuto la nostra navetta ha costretto i nostri scienziati catturati a progettare nuovi strumenti di guerra per i loro militari. Con questa attrezzatura, hanno invaso con successo diversi alveari vicini e sono ora in procinto di unire l'intero [pre_ftl_planet.GetPlanetHabitat] sotto il loro dominio."
 observation.209.reg_pre_ftl.desc.gestalt:0 "Lo stato nazione su [pre_ftl_planet.GetName] che ha abbattuto la nostra navetta ha costretto i nostri droni catturati a progettare nuovi strumenti di guerra per i loro militari. Con questa attrezzatura, hanno invaso con successo diversi stati confinanti e sono ora in procinto di unire l'intero [pre_ftl_planet.GetPlanetHabitat] sotto il loro dominio."
 observation.209.hive_pre_ftl.desc.gestalt:0 "La coscienza su [pre_ftl_planet.GetName] che ha abbattuto la nostra navetta ha costretto i nostri droni catturati a progettare nuovi strumenti di guerra per i loro militari. Con questa attrezzatura, hanno invaso con successo diversi droni vicini alveari e sono ora in procinto di unire l'intero [pre_ftl_planet.GetPlanetHabitat] sotto il loro dominio."

 observation.209.a:1 "Questo è intollerabile!"

 observation.211.name:1 "Proposta di Ostaggi"

 observation.211.reg.start:0 "Lo stato nazione su [pre_ftl_planet.GetName] che ha abbattuto la nostra navetta ha inviato una trasmissione aperta nello spazio attraverso uno dei suoi satelliti. Sembra essere destinata a noi."
 observation.211.hive_mind.start:0 "La coscienza su [pre_ftl_planet.GetName] che ha abbattuto la nostra navetta ha inviato una trasmissione aperta nello spazio attraverso uno dei loro satelliti. Sembra essere destinata a noi."
 observation.211.end:0 "Chiedono che condividiamo parte della nostra avanzata tecnologia con loro in cambio delle vite degli scienziati che hanno catturato sul luogo dell'incidente della navetta. Se rifiutiamo, i nostri scienziati saranno giustiziati pubblicamente dal vivo e trasmesso in diretto su tutta la loro rete televisiva."
 observation.211.gestalt.end:0 "Chiedono che condividiamo parte della nostra avanzata tecnologia con loro in cambio delle vite dei droni che hanno catturato sul luogo dell'incidente della navetta. Se rifiutiamo, i nostri droni devono essere giustiziati pubblicamente dal vivo e trasmesso in diretto su tutta la loro rete televisiva."

