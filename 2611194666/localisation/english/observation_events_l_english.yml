 observation.3205.name:0 "Destino Imminente su [pre_ftl_planet.GetName]"
 observation.3205.desc:0 "Dopo aver assistito all'apparente rapimento del loro salvatore, gli abitanti di [pre_ftl_planet.GetName] sono in uno stato di agitazione. La società si sta spaccando e le tensioni sono salite a livelli insostenibili.\n\nSe non interveniamo, useranno la nostra tecnologia per dividersi in una guerra religiosa su scala planetaria."
 observation.3205.a:0 "Recuperate la nostra tecnologia."
 observation.3205.b:0 "Non dobbiamo rischiare ulteriori contaminazioni culturali."
 # This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name:0 "Il Disastro Incombe su [pre_ftl_planet.GetName]"
 observation.3210.desc:0 "La tecnologia recuperata dalla nostra navetta abbattuta su [pre_ftl_planet.GetName] rappresenta una minaccia per tutta la vita sul pianeta. Senza la nostra comprensione scientifica, potrebbero facilmente usarla per distruggersi.\n\nSe non interveniamo, sarà un disastro."
 observation.3210.a:0 "Attivate l'autodistruzione della navetta."
 observation.3210.b:0 "Il danno è già fatto."
 # This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name:0 "Escalation Nucleare su [pre_ftl_planet.GetName]"
 observation.3215.desc:0 "Sul pianeta [pre_ftl_planet.GetName] la tensione si fa sentire. La guerra nucleare incombe. Se non facciamo nulla, si autodistruggeranno.\n\nNoi siamo la loro unica speranza."
 observation.3215.a:0 "Eseguite un'operazione segreta di de-escalation."
 observation.3215.b:0 "Non c'è più bisogno dello spionaggio."