# Nuclear War, pre-ftls regress to stone age, planet is a tomb world
 observation.207.name:0 "$observation.205.name$"

 observation.207.reg.start:0 "$observation.205.reg.start$"
 observation.207.hive_mind.start:0 "$observation.205.hive_mind.start$"
 observation.207.end:0 "Dopo una breve guerra convenzionale, entrambe le parti si sono annientate a vicenda in un massiccio scambio di missili nucleari che ha rovinato la maggior parte della superficie.\n\nQuesto [pre_ftl_planet.GetPlanetHabitat] ha subito ingenti danni, con la distruzione di tutte le principali città e oltre il 90% della popolazione. Diversi sopravvissuti sono emersi dalle macerie, ma i nostri ricercatori prevedono che la civiltà del [pre_ftl_planet.GetPlanetHabitat] regredirà a uno stato molto meno sviluppato. I nostri scienziati catturati sono tra le miliardi di vittime dovute al conflitto."
 observation.207.gestalt.end:0 "A seguito di una breve guerra convenzionale, entrambe le parti si sono annientate a vicenda in un massiccio scambio di missili nucleari che ha rovinato la maggior parte della superficie.\n\nQuesto [pre_ftl_planet.GetPlanetHabitat] ha sofferto danni ingenti, con la distruzione di tutte le principali città e di oltre il 90% della popolazione. Diversi sopravvissuti sono emersi dalle macerie, ma i nostri droni di osservazione prevedono che la civiltà del [pre_ftl_planet.GetPlanetHabitat] regredirà a un livello molto meno sviluppato dello stato attuale e i nostri droni catturati sono tra le miliardi di vittime dovute al conflitto."

