# Observation Events from base game
# Refactored as part of the 3.7 "Canis Minor" update.

# Asteroid Sighted!
 observation.2.name:1 "Asteroide in avvicinamento su [pre_ftl_planet.GetName]"
 observation.2.desc:2 "Il piccolo laboratorio astrometrico sulla nostra Stazione d'Osservazione in orbita attorno il pianeta [pre_ftl_planet.GetName] ha rilevato un asteroide di classe 4 in rotta di collisione. A meno che non si intervenga, impatterà sul [pre_ftl_planet.GetPlanetHabitat] nell'emisfero [GetRandomCompassDirection] con forza sufficiente a causare un evento di livello estintivo.\n\nLa nostra missione di osservazione passiva in genere ci proibirebbe di intervenire, ma molti dei nostri scienziati hanno sostenuto un'eccezione in questo caso. Non fare nulla significherebbe condannare a morte certa [pre_ftl_country.GetName] su [pre_ftl_planet.GetName]."
 observation.2.a:1 "Una situazione difficile."
# Asteroid Impacts Pre-FTL planet.
 observation.4.name:1 "Impatto di Asteroide su [pre_ftl_planet.GetName]"
 observation.4.desc:1 "Come previsto, l'asteroide diretto verso [pre_ftl_planet.GetName] ha impattato sulla superficie del [pre_ftl_planet.GetPlanetHabitat], causando danni irreparabili al suo ecosistema. Gli scienziati nella nostra Stazione d'Osservazione hanno solo potuto guardare in silenzio mentre la maggior parte della civiltà [GetPreFTLLower] che stavano studiando, è stata spazzata via dall'esistenza."
 observation.4.a:1 "Un destino tragico, ma non spettava a noi interferire."
 observation.4.a.tt:0 "§Y[pre_ftl_country.GetName]§!: Regredisce all'§YEtà della Pietra§!."
# Asteroid Collides with Observation Post.
 observation.5.name:1 "Stazione d'Osservazione Distrutta"
 observation.5.desc:1 "I ricercatori sulla nostra Stazione d'Osservazione su [pre_ftl_planet.GetName] hanno utilizzato i propulsori orbitali della base per manovrarla in rotta di collisione diretta con l'asteroide in arrivo. Il loro sacrificio ha deviato l'asteroide in modo sicuro lontano dal [pre_ftl_planet.GetPlanetHabitat], ma non sono rimasti sopravvissuti sull'avamposto.\n\nEvidentemente non potevano sopportare di assistere all'estinzione della civiltà che avevano studiato per tutta la loro carriera."
 observation.5.a:1 "Un duro colpo per la scienza!"
# Observing Empire Destroys Asteroid
 observation.7.name:1 "Asteroide Distrutto"
 observation.7.desc:1 "L'asteroide che si stava dirigendo verso [pre_ftl_planet.GetName] è stato distrutto prima che potesse raggiungere la superficie del [pre_ftl_planet.GetPlanetHabitat]. I frammenti che hanno raggiunto l'atmosfera si sono disintegrati prima che potessero causare danni.\n\nOltre ad aver assistito a quella che doveva essere una spettacolare pioggia di meteoriti, gli alieni [GetPreFTLLower] [pre_ftl_country.GetName] non hanno idea di quanto siano appena stati vicini all'estinzione..."
 observation.7.a:1 "Né lo sapranno."
# Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name:0 "$observation.7.name$"
 observation.8.desc:0 "$observation.7.desc$"
 observation.8.a:0 "$observation.7.a$"
# Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name:0 "$observation.7.name$"
 observation.9.desc:0 "$observation.7.desc$"
 observation.9.a:0 "$observation.7.a$"
# Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name:0 "Asteroide Deviato"
 observation.10.desc:0 "In un ultimo disperato tentativo di salvare [pre_ftl_planet.GetName], le forze militari [pre_ftl_country.GetName] hanno lanciato diversi missili nucleari contro l'asteroide. Sebbene questi missili non fossero sufficienti per distruggerlo, in una straordinaria dimostrazione di meccanica orbitale, i [GetPreFTLLowerPlural] su [pre_ftl_planet.GetName] hanno deviato con successo l'asteroide fuori rotta."
 observation.10.a:0 "Notevole!"
 observation.10.a.tt:0 "§Y[pre_ftl_country.GetName]§! ottiene: §G+25%§! di Progresso Tecnologico per 24 mesi."

# Missing Scientist
 observation.101.name:1 "Scienziato Scomparso"
 observation.101.desc:2 "Uno dei nostri scienziati al lavoro sulla Stazione d'Osservazione in orbita attorno a [pre_ftl_planet.GetName] è stato dato per disperso. Aveva preso parte ad una missione sotto copertura per raccogliere campioni vegetali dalla superficie del [pre_ftl_planet.GetPlanetHabitat], ma non ha fatto ritorno alla navetta con il resto della squadra.\n\nAbbiamo condotto una ricerca limitata per non allertare i [GetPreFTLLowerPlural], ma finora senza successo."
 observation.101.a:1 "Continuate la ricerca."
 observation.102.name:1 "Scienziato Trovato Morto"
 observation.102.desc:1 "Abbiamo finalmente recuperato il corpo dello scienziato scomparso su [pre_ftl_planet.GetName]... o ciò che ne restava, in ogni caso. Sembra che sia caduto vittima di un grande predatore indigeno. Una spiacevole perdita per la nostra squadra scientifica, ma almeno i [GetPreFTLLowerPlural] sono ancora ignari della nostra presenza."
 observation.102.a:1 "La direttiva è stata accolta."
 observation.103.name:1 "Strani Rapporti da [pre_ftl_planet.GetName]"
 observation.103.desc:1 "Stiamo ricevendo strani rapporti dai nostri osservatori su [pre_ftl_planet.GetName]. Uno dei regni nativi si è radunato sotto una misteriosa figura religiosa, e abbiamo visto prove del loro utilizzo di tecnologie avanzate ben oltre il loro attuale livello di sviluppo. Potrebbe essere correlato al nostro scienziato scomparso?"
 observation.104.desc:1 "Saluti, amici. È passato del tempo.\n\nIn primo luogo, voglio scusarmi per tutto lo sforzo che avete fatto per cercarmi. La mia scomparsa su [pre_ftl_planet.GetName] era del tutto intenzionale.\n\nI [GetPreFTLLowerPlural] del posto credono che io sia una divinità... e perché non dovrebbero? Dopo molte discussioni, ho deciso di portare la vera civiltà a questi [GetPreFTLLowerPlural]."
 observation.104.a:1 "Cosa ti è preso?!"
 observation.104.a.response:1 "Ero stanco. Stanco di miopi vincoli etici, stanco del ridicolo che ho subito per mano dei miei coetanei. Soprattutto, ero stanco dell'osservazione "passiva".\n\nChe assurdità! È nostro DOVERE interferire con le culture [GetPreFTLLower], per guidarli e modellarli lungo un percorso di nostra scelta. Osservare in silenzio da bordo campo è solo un modo vergognoso di aggirare la responsabilità."
 observation.104.b:1 "Farai rapporto per l'estrazione immediata!"
 observation.104.b.response:1 "Temo che sia troppo tardi. Ho smesso di prendere ordini da quelli sotto il mio rango. Il mio intelletto era a tua disposizione, ma avete scelto di sprecarlo.\n\nQui sono trattato con il rispetto che merito. Questa è casa mia adesso. Con le mie conoscenze e gli schemi tecnici che ho portato con me, farò ripartire questa cultura e inaugurerò un'età dell'oro."
 observation.104.c:1 "Sei pazzo."
 observation.104.c.response:1 "Al contrario! Non sono mai stato più lucido! La morte di [Root.GetName] è inevitabile. Dovresti essere ciechi per non vedere i segnali.\n\nOh, potrebbero volerci da un decennio a un secolo, ma la vostra rovina arriverà. Dopo che avrete finito di distruggervi con l'inerzia, la galassia apparterrà a culture giovani e vibranti come quella che sto costruendo.\n\nC'è poco altro da dire. Vi saluto."
 observation.105.name:1 "Lo Scienziato Traditore Consolida il Potere"
 observation.105.desc:2 "Abbiamo ricevuto segnalazioni allarmanti dalla superficie di [pre_ftl_planet.GetName]. Sembra che il nostro scienziato traditore stia consolidando il potere, ha dato a uno dei regni feudali l'accesso ad armi avanzate, e sono ora in procinto di conquistare il resto del [pre_ftl_planet.GetPlanetMoon] sotto il suo comando.\n\nÈ stato proposto un piano per estrarlo forzatamente, ma richiederà significative forze di terra. Non si può dire quale effetto questo avrà sulla popolazione nativa, dato che molti lo vedono come un dio."
 observation.105.a:1 "L'operazione è iniziata. Estraetelo."
 observation.105.b:1 "Peggiorerebbe solo le cose..."
 observation.106.name:1 "Estrazione Riuscita"
 observation.106.desc:1 "Abbiamo estratto con successo lo scienziato traditore da [pre_ftl_planet.GetName]! Centinaia di [owner.GetPreFTLLowerPlural] sono stati tragicamente uccisi quando hanno lanciato attacchi suicidi contro le nostre forze nel futile tentativo di proteggere il loro 'dio'.\n\nIl nostro sistema legale ora si occuperà dello scienziato, ma l'impatto di questi eventi sulla civiltà del [pre_ftl_planet.GetPlanetHabitat] deve essere immenso. Possiedono ancora parte della nostra tecnologia e la loro divinità è stata appena portata via dagli invasori dalle stelle."
 observation.106.a:1 "Almeno un problema è stato affrontato."
 observation.107.name:1 "Conflitti Religiosi su [pre_ftl_planet.GetName]"
 observation.107.desc:1 "A seguito dell'estrazione riuscita del nostro scienziato traditore, [pre_ftl_planet.GetName] è sceso in guerra. L'impero da egli costruito si è frammentato in diverse fazioni litiganti, ciascuno con la propria interpretazione del suo dogma religioso.\n\nI combattimenti sono stati particolarmente feroci a causa delle armi distruttive che i nativi stanno ora usando. Diverse 'bombe sporche' radiologiche sono state finora fatte esplodere dalle fazioni opposte, e sembra che il conflitto sia solo all'inizio."
 observation.107.a:1 "Questo non finirà bene..."
 observation.108.name:1 "Situazione Calma su [pre_ftl_planet.GetName]"
 observation.108.desc:1 "La situazione su [pre_ftl_planet.GetName] sembra essersi un po' calmata dall'estrazione riuscita del nostro scienziato traditore. Non potendo più spiegare gli schemi tecnici che ha aveva con se, non sono di alcuna utilità per la gente di [pre_ftl_planet.GetName]. I [GetPreFTLLowerPlural] stanno gradualmente tornando ai loro vecchi modi."
 observation.108.a:1 "Finalmente una buona notizia."
 observation.109.name:1 "Attacco Missilistico alla Stazione d'Osservazione"
 observation.109.desc:1 "Stamani, una raffica di missili terra-spazio è stata lanciata dalla superficie di [pre_ftl_planet.GetName] verso la nostra Stazione d'Osservazione! L'avamposto è stato distrutto senza sopravvissuti.\n\nNon ci possono essere dubbi che la civiltà [GetPreFTLLower] sulla superficie del [pre_ftl_planet.GetPlanetHabitat] sta continuando ad avanzare a un ritmo incredibile, nonostante il fatto che abbiamo rimosso l'influenza del loro cosiddetto 'dio.' La tecnologia che ha dato loro deve aver innescato una rivoluzione scientifica duratura."
 observation.109.a:1 "Ecco perché manteniamo una Direttiva di Non-Interferenza."
 observation.110.desc:1 "Che gli spiriti mi proteggano! Assomigli al nostro Santo Salvatore, eppure le differenze sono evidenti. Egli parlò di demoni che avrebbero preso le Sue sembianze, e che un giorno sarebbero potuti discendere dai cieli per rapirlo. La profezia si è avverata, e non c'è dubbio che sia stata opera vostra.\n\nDove si trova il nostro Santo Salvatore, creatura abbietta? Richiedo il Suo rilascio immediato!"
 observation.110.a:1 "Il vostro 'Santo Salvatore' era uno scienziato alieno."
 observation.110.a.response:1 "Sul nostro pianeta, calunniare il nome del Santo Salvatore è un peccato imperdonabile punibile con la morte. È solo tramite le Sue magiche invenzioni che la nostra civiltà è stata in grado di ottenere tutto ciò che possiede. Potrei perdonare la tua blasfemia, se ci riconsegnerai il nostro Santo Salvatore."
 observation.110.b:1 "È stato giustiziato per i crimini contro il vostro popolo."
 observation.110.b.response:1 "Assassini. Demoni vili e traditori.\n\nSegna le mie parole: questo crimine non resterà impunito. Anche se potrebbero volerci mille anni, la mia gente vedrà il tuo impero demoniaco ridotto in polvere."
 observation.110.c:1 "Molto bene. Vi verrà dato in custodia."
 observation.110.c.response:1 "Possa il Santo Salvatore perdonare i tuoi crimini, demone. Forse c'è ancora speranza, per la tua anima."
 observation.111.desc:1 "Suppongo che dovrei essere grato che tu mi abbia restituito ai miei discepoli. Nonostante il trattamento ingiusto che ho ricevuto, la reclusione e le ridicole valutazioni psicologiche, sono disposto a lasciare che il passato sia passato. Finché lasci in pace me e la mia gente, possiamo trovare un modo per coesistere. Lo spazio è molto grande dopo tutto."
 observation.111.a:1 "Vedremo."
 observation.112.desc:1 "Stamani, una raffica di missili terra-spazio è stata lanciata dalla superficie di [pre_ftl_planet.GetName] verso la nostra Stazione d'Osservazione orbitale! La stazione è stata distrutta senza sopravvissuti.\n\nLa civiltà nativa del [pre_ftl_planet.GetPlanetHabitat] è avanzata a un ritmo incredibile, senza dubbio grazie agli sforzi del nostro scienziato traditore. Ora dobbiamo considerarli come una potenziale minaccia e la finestra di opportunità per rimuovere lo scienziato dal potere è stata chiusa."

# Shuttle Intercepted
 observation.201.name:1 "Navetta Schiantata su [pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc:0 "Durante una missione segreta sulla superficie di [pre_ftl_planet.GetName], una delle nostre navette è stata intercettata da uno squadrone di caccia atmosferici appartenenti a uno stato-nazione locale. Un fortunato colpo di missile ha disattivato i motori della navetta, che si è schiantata in una remota landa desolata.\n\nDobbiamo agire in fretta se vogliamo evacuare i sopravvissuti prima che i [GetPreFTLLowerPlural] raggiungano il luogo dell'incidente. Tutte le prove della nostra presenza devono essere rimosse!"
 observation.201.hive_pre_ftl.desc:0 "Durante una missione segreta sulla superficie di [pre_ftl_planet.GetName], una delle nostre navette è stata intercettata da uno squadrone di caccia atmosferici appartenenti a una mente non identificata. Un fortunato colpo di missile ha disattivato i motori della navetta, che si è schiantata in una remota landa desolata.\n\nDobbiamo agire in fretta se vogliamo evacuare i sopravvissuti prima che i [GetPreFTLLowerPlural] raggiungano il luogo dell'incidente. Tutte le prove della nostra presenza devono essere rimosse!"
 observation.201.reg_pre_ftl.desc.gestalt:0 "La navetta XB-23-968H, impegnata nella missione d'osservazione sotto copertura V45-BM su [pre_ftl_planet.GetName] ha riportato danni critici dopo essere stata intercettata da uno squadrone di caccia atmosferici appartenenti ad una città-stato organica non identificata. Abbiamo tracciato la sua posizione in una regione disabitata.\n\nTutti i droni autonomi devono essere evacuati e tutte le prove della nostra presenza rimosse prima che i [GetPreFTLLowerPlural] raggiungano il luogo dell'incidente."
 observation.201.hive_pre_ftl.desc.gestalt:0 "La nostra navetta, in arrivo per una missione d'osservazione segreta su [pre_ftl_planet.GetName] ha riportato un guasto critico dopo essere stata intercettata da uno squadrone di caccia atmosferici. Abbiamo rintracciato la sua posizione in una regione disabitata.\n\nTutti i droni autonomi devono essere evacuati e tutte le prove della nostra presenza rimosse prima che i [GetPreFTLLowerPlural] raggiungano il luogo dell'incidente."
 observation.201.a:1 "C'è poco tempo."

 observation.202.name:1 "Operativi salvati su [pre_ftl_planet.GetName]"

 observation.202.start:0 "Gli agenti venuti da [Root.GetName] sono riusciti a evacuare diversi sopravvissuti dalla navetta precipitata su [pre_ftl_planet.GetName]. I detriti rimanenti sono stati distrutti in un'esplosione controllata, lasciando ai [GetPreFTLLowerPlural] solo un piccolo cratere da trovare."
 observation.202.gestalt.start:0 "Gli agenti venuti da [Root.GetName] sono riusciti a evacuare diverse unità autonome dalla navetta precipitata su [pre_ftl_planet.GetName]. I detriti rimanenti sono stati distrutti in un'esplosione controllata, lasciando ai [GetPreFTLLowerPlural] solo un piccolo cratere da trovare."
 observation.202.reg.end:0 "Lo stato nazione in cui si è verificato l'incidente incolperà senza dubbio i suoi vicini per questa violazione del confine, ma si spera che l'interruzione del loro sviluppo naturale si riveli minima."
 observation.202.hive_mind.end:0 "La coscienza collettiva in cui si è verificato questo incidente incolperà senza dubbio i suoi vicini per la violazione del confine, ma si spera che l'interruzione del loro sviluppo naturale si riveli minima."

