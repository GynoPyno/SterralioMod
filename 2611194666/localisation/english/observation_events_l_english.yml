 observation.1501.name:1 "Proposta di Ricerca"
 observation.1501.desc:2 "I nostri scienziati sulla Stazione d'Osservazione in orbita attorno a [pre_ftl_planet.GetName] hanno richiesto una nave scientifica per aiutarli a raccogliere esemplari dalla superficie del [pre_ftl_planet.GetPlanetHabitat]. A scopo di ricerca, vorrebbero rapire di nascosto alcuni dei [GetPreFTLLowerPlural] per eseguire dei test su di loro. Saranno poi riportati in superficie con i loro ricordi cancellati."
 observation.1501.a:1 "Ci aiuterà a comprenderli meglio."
 observation.1501.b:1 "No, dovremmo lasciarli soli."
 observation.1501.b.tt:0 "§Y$mission_passive_observation$§! ora produrrà §G+2§! $r_unity$\n$t$§RPotrà essere bloccato a $mission_passive_observation$!§!"
 observation.1502.desc:2 "La nave scientifica [Root.GetName] ha terminato la sua missione su [pre_ftl_planet.GetName]. Sorvolando il terreno di notte, le navette esplorative hanno usato impulsi EMP per disattivare gli arcaici veicoli a combustione usati dai  [GetPreFTLLowerPlural]. Coloro che erano a bordo di questi mezzi sono stati quindi sedati e raccolti, mentre altre squadre esplorative hanno acquisito campioni sezionando alcuni capi di bestiame locali.\n\nLa nostra missione sembra essere passata in gran parte inosservata dalla popolazione del [pre_ftl_planet.GetPlanetHabitat], nonostante alcune segnalazioni di "luci inspiegabili" e un incidente in cui uno dei nostri equipaggi ha deliberatamente usato i propri propulsori per creare modelli circolari in un campo di grano. Sono stati subito rimproverati."
 observation.1502.a:0 "Un lavoro ben fatto."

