 tutorial_20_chain_title:0 "Tutorial: Costruisci Stazione d'Osservazione"
 tutorial_20_chain_desc:1 "Dovremmo costruire una §SStazione d'Osservazione§! nell'orbita del Pianeta Natale di una §Ssocietà [Owner.GetPreFTLUpper]§!. Queste stazioni spaziali possono eseguire una serie di §SMissioni§!, che saranno disponibili o meno a seconda delle nostre politiche riguardanti l'interferenza nello sviluppo delle civiltà.\n\nLe Stazioni d'Osservazione si costruiscono allo stesso modo di quelle §SMinerarie§! o §SDi Ricerca§!, ma possono essere create solo sui Pianeti Natali di Civiltà [Owner.GetPreFTLUpper]. Seleziona una §SNave Costruttrice§!, quindi clicca su §SCostruisci Stazione d'Osservazione§!.\n\nPoi seleziona il Pianeta Natale dei [Owner.GetPreFTLUpperPlural] che desidera studiare, e la Nave Costruttrice inizierà la sua missione."
