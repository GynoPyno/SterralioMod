 tutorial_25_chain_title:1 "Tutorial: Basi Stellari"
 tutorial_25_chain_desc:0 "Possiamo §Sespandere i nostri confini§! costruendo delle §SBasi Stellari§! nell'orbita delle stelle aliene. La presenza di queste basi proclama il nostro dominio su questa stella, permettendoci di sfruttarne le risorse e di evitare l'eventuale passaggio di alieni a cui abbiamo negato l'accesso ai nostri confini.\n\nSeleziona una §SNave Costruttrice§!, clicca §SCostruisci Base Stellare§!, quindi scegli una stella. §SA differenza delle Stazioni Orbitali, le Basi Stellari possono essere costruite al di fuori dei nostri confini.§!"
