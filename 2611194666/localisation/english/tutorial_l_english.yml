 tutorial_19_chain_title:0 "Tutorial: Crea un Design Navale"
 tutorial_19_chain_desc:2 "Per creare un nuovo design, acceda all'§SEditor Navale§! cliccando sulla sua icona nel menu a tendina della barra superiore o premendo §SF9§!. Clicca su §SNuovo Design§! e seleziona §SCorvetta§! quando ti verrà chiesto di scegliere la §SDimensione dello Scafo§!. Il prossimo passo sarà scegliere una §SSezione§! per il design, cliccando su §SNessuna Sezione§! in alto.\n\nLe Corvette sono il tipo più piccolo di navi da guerra, e sono composte da una singola sezione, a differenza dei vascelli più grandi. Le sezioni determinano la quantità di moduli §SArma§! ed §SAccessorio§! della nave. Seleziona uno, ed inizia a riempire gli slot disponibili con dei componenti. Assicurati che i componenti non superino la produzione energetica del reattore; l'energia di una nave non può avere valore negativo.\n\nSe desideri semplificare le cose, clicca su §SAuto-Installazione§! ed il gioco terminerà il design automaticamente."
