 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Governo"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "La §SGestione Governativa§! ci mostra informazioni riguardanti il nostro impero e la nostra Forma di Governo. Qui possiamo visualizzare il nostro §SSovrano§! ed ogni effetto a lui legato.\n\nUna scheda separata ci fornisce una panoramica dettagliata della situazione §SDemografica§! del nostro impero."
 TUTORIAL_TECH_VIEW_TITLE:0 "Tecnologia"
 TUTORIAL_TECH_VIEW_DESC:1 "Il §SReparto Tecnologico§! è il luogo in cui possiamo dirigere i nostri sforzi di ricerca. Le tecnologie sono divise in tre settori differenti, i quali presentano tipicamente tre opzioni di ricerca disponibili.\n\nAssegnare uno §SScienziato§! accelererà i progressi compiuti. Non è obbligatorio, ma fortemente consigliato! Inoltre, i §STratti§! di un leader assegnato spesso concede altri benefici."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Contatti"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Nel §SPannello Contatti§! possiamo vedere l'elenco dettagliato dei vari §Simperi§! che abbiamo incontrato. Salta subito all'occhio la loro §SOpinione§! nei nostri confronti, e possiamo velocemente e semplicemente aprire trattative §SDiplomatiche§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Rapporto"
 TUTORIAL_SITUATION_LOG_DESC:1 "Il §SRapporto§! mostra l'elenco dei §SProgetti Speciali§! disponibili, dei §SSiti Archeologici§! e di vari altri luoghi d'interesse. Nuovi elementi verranno aggiunti man mano che esploreremo la galassia."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Editor Navale"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Tutte le §SNavi§! utilizzate dal nostro impero vengono progettate qui. Nuovi §SScafi§! e §SComponenti§! saranno sbloccati con lo sviluppo di nuove tecnologie."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Elenco Pianeti"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "La schermata §SPianeti e Settori§! fornisce una panoramica di tutti i pianeti che abbiamo colonizzato, della loro §SPop§!, e della loro §SProduzione di Risorse§!. Man mano che il nostro impero crescerà, potrà essere organizzato in §SSettori§!, molto utili per amministrare gli imperi più vasti.\n\nQui i §SSettori§! possono essere automatizzati, consentendo di impostare una specializzazione e fornendo risorse per permettere ai pianeti al loro interno di costruire ed aggiornare §SEdifici§! e §SDistretti§!."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Flotte Militari"
 TUTORIAL_MILITARY_FLEET_DESC:2 "Le §SFlotte Militari§! servono a proteggere il nostro impero nascente dalle minacce... o ad espandere il nostro glorioso dominio con la forza, se lo desideriamo.\n\nLa nostra attuale §SCapacità Navale§! è limitata, ma potrà essere migliorata sviluppando nuove tecnologie, ottenendo §SPop§! e costruendo §SOrmeggi delle Basi Stellari§!.\n\nPossiamo assegnare uno dei nostri §SComandanti§! per gestire una Flotta, garantendo un potere militare extra insieme a qualsiasi altro bonus fornito dal leader."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Navi Scientifiche"
 TUTORIAL_SCIENCE_SHIP_DESC:4 "Questa è la nostra §SNave Scientifica§!, utile ad §SIspezionare§! corpi celesti come i pianeti di un sistema solare. Un pianeta dev'essere ispezionato per rendere visibili le sue §SRisorse§!.\n\nIl nostro Sistema Natale è già stato ispezionato, quindi dovremmo concentrare i nostri sforzi altrove. Con la Nave Scientifica selezionata, apri la §SMappa Galattica§!, clicca col destro su una stella vicina al nostro sistema e seleziona §SIspeziona Sistema§!. La nave viaggerà verso questo sistema ed ispezionerà tutti i suoi corpi celesti."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Navi Costruttrici"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Questa è la nostra §SNave Costruttrice§!, utile nella creazione di stazioni spaziali. Quando viene ispezionato un corpo celeste, come un pianeta, possiamo ordinare a questa nave di costruire una §SStazione di Ricerca§! o una §SStazione Mineraria§! per sfruttare ogni risorsa disponibile.\n\nQueste navi vengono anche utilizzate per la costruzione delle §SBasi Stellari§! nei sistemi non reclamati, cosa che le rende importantissime per i nostri progetti d'espansione."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Panoramica Planetaria"
 TUTORIAL_PLANETVIEW_PLANET_DESC:4 "Questo è il nostro Pianeta Natale nonché §SCapitale§! del nostro impero. La §SPanoramica Planetaria§!, che stiamo guardando ora, fornisce importanti statistiche riguardanti il pianeta e se lo desideriamo, ci permette di impostare una designazione, nonché la possibilità di automatizzare la sua gestione.\n\nPossiamo visualizzare la quantità totale di §SDistretti§! che può supportare, quanta §SPop§! ospita, quanto §SCibo§! ed altre §SRisorse§! produce e consuma. Possiamo anche capire se il pianeta soffre di bassa §SStabilità§! e se gli è stato assegnato un §SGovernatore§!."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Visuale Popolazione"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Qui è possibile osservare in dettaglio la popolazione planetaria, divisa in livelli detti §SStrati§!.\n\nOgni Strato può essere espanso per visualizzare i tipi di §SLavoro§! che contengono. I §SLavori§! utilizzano e producono diverse risorse, e la Pop che svolge un Lavoro necessita di un certo ammontare di §SAbitazioni§! e §SServizi§!. La mancanza di questi bisogni primari ridurrà la §SFelicità§!, portando ad una bassa §SStabilità§! planetaria."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Gestione Militare"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Qui potrà gestire tutte le forze di terra di questo pianeta. Questa schermata tiene traccia anche della §SDevastazione§!, o danni, che il pianeta stesso ha subito.\n\nLe nuove §SArmate§! vengono create qui, cliccando sul pulsante §SRecluta§! posto al centro. Le §SArmate Difensive§! vengono prodotte automaticamente dalla §SPop§! che svolge §SLavori§! da Rinforzo o Soldato. Questi Lavori vengono forniti dalla Capitale Planetaria, dalle £building£ §SStazioni di Polizia§! e dalle £building£ §SRoccaforti§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Spazioporto"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Nel pannello §SSpazioporto§! potrà visualizzare le flotte in orbita e costruire nuove navi civili. Le Navi Militari possono essere costruite solo tramite le §SBasi Stellari§! equipaggiate di §SCantiere Navale§!, mentre quelle da Costruzione, Scientifiche e Coloniali vengono tutte create qui.\n\nAnche nel caso in cui perdessimo la nostra ultima Base Stellare, saremo comunque in grado di espanderci e ricostruire, fintanto che possediamo almeno un pianeta abitato."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Stazioni Militari"
 TUTORIAL_MILITARY_STATION_DESC:2 "Le §SStazioni Militari§! sono difese statiche che possono essere utilizzate per proteggere pianeti importanti o passaggi strategici; possono essere costruite solo all'interno dei nostri confini o in territori a cui abbiamo un accesso speciale.\n\nPresti attenzione a non costruirne troppe dato che, come per le navi, il loro costo di mantenimento prosciugherà la nostra economia."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Stazioni di Ricerca"
 TUTORIAL_RESEARCH_STATION_DESC:1 "Una §SStazione di Ricerca§! costruita nell'orbita di un corpo celeste raccoglierà dati scientifici §SFisici§!, §SIngegneristici§! e §SSociologici§! per lo sviluppo di tecnologie.\n\nEsse possono essere costruite solo all'interno dei nostri confini, e non hanno bisogno che il pianeta sia colonizzato."
 TUTORIAL_MINING_STATION_TITLE:0 "Stazioni Minerarie"
 TUTORIAL_MINING_STATION_DESC:2 "Le §SStazioni Minerarie§! vengono utilizzate per estrarre §SMinerali§! e §SRisorse Strategiche§! dai corpi celesti attorno a cui orbitano.\n\nLe §SStazioni Minerarie§! non hanno bisogno di accedere alle risorse di pianeti colonizzati e devono essere costruite all'interno dei nostri confini."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Navi da Trasporto"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Quando le §SArmate§! vengono inviate nello spazio, si imbarcano automaticamente su queste §SNavi da Trasporto§!. Si assicuri di proteggerle, dato che sono praticamente indifese!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomazia"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "Tramite la schermata della §SDiplomazia§! è possibile comunicare con le altre civiltà. Qui possiamo, tra le altre cose, §SDichiarare Guerre§!, fondare una §SRete di Spionaggio§!, formare §SAlleanze§! e stipulare §SAccordi Commerciali§! con i nostri vicini. Possiamo anche vedere l'attuale §HLivello di Conoscenza§!.\n\nLe nostre §SRelazioni§! con l'impero selezionato vengono suddivise in cinque livelli, da Terribili ad Eccellenti. Per poter stringere un accordo è necessario possedere un adeguato livello di Relazioni.\n\nGli §SEmissari§! possono essere assegnati ad un impero per eludere questi requisiti o per Migliorare/Danneggiare le Relazioni."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Commercio"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "Questa è la §SSchermata del Commercio§!. Qui possiamo scambiare ogni tipo di §SRisorsa§! con gli altri imperi, così come §SInformazioni§! e §SFavori§!.\n\nI Favori possono essere utilizzati per aumentare la predisposizione di un impero nell'accettare un accordo. È possibile anche richiedere Favori durante una Votazione od al Senato della Comunità Galattica per Aumentare il proprio Peso Diplomatico."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Tipi di Federazione"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "I §STipi di Federazione§! dettano quale sarà il focus della Federazione. Ogni Tipo di Federazione possiede unici §SBenefici e Leggi§! iniziali e potrà sbloccarne di nuovi man mano che ottiene esperienza."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "Alto Livello di Conoscenza"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "Abbiamo raggiunto un §SAlto Livello di Conoscenza§! con questo impero, e quindi possiamo avere accesso a molte più informazioni su di loro.\n\nMantenere un'Alto Livello di Conoscenza con un impero garantirà informazioni aggiornate sulle loro §SEtiche§!, §SScelte Civiche§!, §SRelazioni§! con gli altri Imperi, e la loro §STecnologia§!, §SEconomia§! e §SForza Militare§! rispetto a noi."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "Basso Livello di Conoscenza"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "Il nostro §SLivello di Conoscenza§! con questo Impero sta diminuendo. Rischiamo di perdere le informazioni che abbiamo raccolto in precedenza su di loro, poiché le informazioni diventano §Sobsolete§! nel tempo.\n\nIl Livello di Conoscenza può essere aumentato stipulando §SAccordi diplomatici§!, inviando Emissari per lavorare sulle §SRelazioni§!, o mantenendo una §SRete di Spionaggio§! o un'§SAmbasciata§! in quel Impero."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Effetti Adiacenza"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Alcuni §SEdifici§! possono causare degli §SEffetti Adiacenza§! ad altri §SEdifici§! nelle §SCaselle§! vicine. Prenda in considerazione questo fatto, quando costruirà nuove strutture."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Il §SBudget§! registra le §SEntrate§! e le §SUscite§! mensili del nostro impero, indicate in Crediti Energetici. Qui possiamo anche tener traccia di vari effetti che influenzano la nostra economia."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Editti"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "Qui possono essere attivati gli §SEditti§! imperiali, studi che possiamo compiere spendendo una parte delle nostre risorse.\n\nGli editti hanno un costo mensile di mantenimento, che può essere coperto dal nostro §H$EDICT_FUND$§! o spendendo £unity£ §YUnità§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "La §SDemografia§! tiene traccia dello sviluppo della nostra popolazione imperiale.\n\nMostra anche i §STratti§! dominanti della nostra §SPop§!, i modificatori della produttività, la felicità e molti altri aspetti."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Pannello Leader"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:1 "Nella §SVisuale dei Leader§! fornisce una panoramica dei nostri Leader e ci permette di assumerli, licenziarli e gestirli.\n\nLa §SClasse§! di un Leader determina i suoi possibili incarichi in tutto il nostro impero e la posizione che può ricoprire nel Consiglio.\n\nI Leader disponibili per l'assunzione si aggiornano periodicamente. Dovremmo ricordarci di tenere d'occhio le nuove prospettive.\n\nÈ possibile supportare solo un numero limitato di Leader. Superare la nostra capacità aumenterà significativamente i costi di mantenimento e ridurrà l'esperienza acquisita. Si raccomanda di ridurre al minimo i Leader ridondanti o inattivi."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Fazioni"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "Il pannello §SFazioni§! fornisce una panoramica delle tendenze politiche della popolazione. Ogni modifica al clima socio-politico può generare nuove §SFazioni§!. Qui possono essere trovati anche i dettagli sulla dimensione delle §SFazioni§!, la loro attrazione agli occhi della Pop, e la loro soddisfazione politica.\n\nLe §SFazioni§! fanno emergere §SProblemi§! che influiscono sulla loro §SApprovazione§! totale; le nostre azioni e le nostre Politiche possono soddisfare o meno questi gruppi, fornendo un bonus crescente alla generazione di £unity£ §YUnità§!. La forza delle §SFazioni§! e la natura dei loro §SProblemi§! possono variare a seconda delle circostanze, ma tenga a mente che la §SFelicità§! di una §SPop§! può essere influenzata dall'§SApprovazione§! della §SFazione§! a cui appartiene.\n\nPossiamo anche §SGestire le Fazioni§! per manipolarne le relazioni con l'impero, persino abbracciando le Etiche di una §SFazione§! molto forte."
 TUTORIAL_CREATESECTOR_TITLE:0 "Gestione Settoriale"
 TUTORIAL_CREATESECTOR_DESC:2 "Per stabilire un §SSettore§!, per prima cosa selezioni un pianeta entro lo §SSpazio di Frontiera§! e prema il pulsante Crea Settore. Così facendo, il pianeta diverrà la §SCapitale§! di un nuovo Settore e tutti i sistemi di frontiera entro sei balzi ne faranno parte integrante. I Settori possono automatizzare la costruzione di edifici planetari, se quest'opzione è attiva e possiedono abbastanza risorse; ciò riduce drasticamente la necessità di micro-gestione."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Specie"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "Il §SPannello specie§! elenca tutti i tipi di esseri nominalmente intelligenti che abbiamo incontrato. Possiamo utilizzare il pannello per visualizzare solo i cittadini del nostro impero o tutti gli abitanti della galassia.\n\nQui possiamo anche, tecnologia permettendo, §SModificare§! i Tratti delle specie, far §SEvolvere§! le creature pre-sapiens, ed §SImpostare i Diritti§! della nostra Pop."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformazione"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "La §STerraformazione§! ci permette di alterare le condizioni ambientali di un pianeta, per adattarlo ad una particolare §SSpecie§! o scopo."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Alterazione Genetica"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Possiamo alterare geneticamente questa specie, modificando i suoi §STratti§!.\n\nCiò creerà un nuovo §SModello§! di specie, che includerà i nuovi Tratti selezionati. Prima che qualsiasi §SPop§! di questa specie venga effettivamente alterata, si dovrà cliccare sul pulsante §SApplica Modello§! che darà inizio ad un nuovo §SProgetto Speciale§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Evoluzione"
 TUTORIAL_UPLIFTING_DESC:0 "Possiamo modificare i §STratti§! di questi animali intelligenti e farli §SEvolvere§! in cittadini sapienti e produttivi del nostro impero."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Visuale Sistema"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Ora ci troviamo nella §SVisuale Sistema§!, per dare un'occhiata da vicino ad un particolare sistema solare. Qui possiamo localizzare pianeti, stazioni e flotte con relativa calma."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Stazione Wormhole"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "Le §SStazioni Wormhole§! vengono costruite ai margini estremi di un sistema e creano increspature nello spazio-tempo per poter stabilire un portale bidirezionale verso altre stelle. Ingegnoso."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Stazione d'Osservazione"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "Le §SStazioni d'Osservazione§! ospitano squadre di scienziati che conducono ricerche ed osservazioni sulle specie §SPrimitive§! che abitano il pianeta attorno a cui orbitano."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Stazione di Terraformazione"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "Le §SStazioni di Terraformazione§! permettono la §STerraformazione§! del pianeta attorno a cui orbitano."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Decisioni"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Queste sono §SDecisioni§! planetarie specifiche, ordini o studi che possono essere temporaneamente rinforzati spendendo una parte delle nostre risorse.\n\nNuove §SDecisioni§! saranno disponibili man mano che svilupperemo nuove tecnologie o andremo incontro a nuove situazioni."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Sconosciuti"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Queste sono §Sentità spaziali non identificate§!. Possiamo saperne di più su di loro e persino stabilire un §Sprimo contatto§! completando il §SProgetto Speciale§! adatto."
 TUTORIAL_VICTORY_TITLE:0 "Vittoria"
 TUTORIAL_VICTORY_DESC:0 "Il pannello §SVittoria§! elenca le §Scondizioni§! che possiamo portare a termine al fine di garantire che il retaggio del nostro impero duri finché nella galassia sarà presente vita intelligente."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Basi Stellari"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Questa è la §SBase Stellare§! del nostro sistema. Queste stazioni spaziali aggiornabili indicano la proprietà di un sistema solare e vengono spesso utilizzate per creare ogni tipo di nave.\n\nPossono essere specializzate in varie funzioni tramite la creazione di §SModuli§! e §SCostruzioni§!, e tendono a rappresentare l'ultima linea difensiva di un sistema contro le flotte nemiche. Possiamo espandere i nostri confini costruendo §SBasi Stellari§! nei sistemi vicini, e possiamo catturare quelle nemiche attaccandole.\n\nUna volta colonizzati più pianeti, possiamo anche gestire le nostre §SRotte Commerciali§! tramite l'interfaccia della §SBase Stellare§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mappa Galattica"
 TUTORIAL_GALAXY_MAP_DESC:0 "La §SMappa Galattica§! mostra vaste aree di §SSpazio Inesplorato§!, i nostri confini ed i territori di ogni civiltà aliena con cui abbiamo comunicato.\n\nPuoi cliccare sul pulsante §SDettagli Mappa§! in basso a destra per attivare o disattivare la visualizzazione delle §SRisorse§! e della §SPortata dei Sensori§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Obiettivo Bellico"
 TUTORIAL_WAR_GOAL_DESC:0 "Quando dichiariamo guerra è necessario chiarire le nostre intenzioni, sia ai nemici che agli alleati. L'§SObiettivo Bellico§! determina il tipo di richieste che potremo presentare durante le future negoziazioni di pace; spazia dalla cessione di sistemi rivendicati fino alla richiesta di vassallaggio.\n\nPresentando questo obiettivo daremo ai nemici l'opportunità di reagire propriamente; potrebbero arrendersi subito, presentare una controfferta o una tregua, o difendere i loro interessi fino all'ultimo uomo, donna, spora od erbivoro semi-sapiente. Scoprirlo fa parte del divertimento!\n\nPer dichiarare un §SObiettivo Bellico§!, lo selezioni dall'elenco."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Panoramica di Guerra"
 TUTORIAL_WAROVERVIEW_DESC:0 "Questa finestra mostra una panoramica della guerra in corso. Ogni controparte soffre di §SSfinimento da Guerra§! a seconda del modo in cui sta procedendo il conflitto, il che determina anche quanto saranno predisposte ad accettare un trattato di pace.\n\nSe lo Sfinimento da Guerra di una controparte raggiunge il 100%, l'altra potrà imporre uno §SStatus Quo§!. Qui si potrà tener traccia anche di ogni battaglia combattuta durante il conflitto."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Risorse Strategiche"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "Questa schermata mostra la nostra disponibilità di §SRisorse Strategiche§! ed i loro effetti.\n\nMolte §SRisorse Strategiche§! richiedono specifiche §STecnologie§! per poter essere raccolte ed utilizzate."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Planner d'Espansione"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "Nel §HPlanner d'Espansione§! possiamo trovare i §SPianeti Abitabili§! vicini che potrebbero rappresentare un'opportunità per la colonizzazione. Possiamo costruire §SNavi Colonia§! e dar loro ordini direttamente da questa schermata.\n\nI pianeti dovranno essere ispezionati ed ogni Anomalia trovata dovrà essere studiata prima di poter procedere alla colonizzazione. Sarà anche necessario costruire una §SBase Stellare§! nel sistema, così che venga incluso all'interno dei nostri confini."
 TUTORIAL_TRADITIONS_TITLE:0 "Tradizioni"
 TUTORIAL_TRADITIONS_DESC:1 "La Finestra delle §HTradizioni§! mostra gli §SAlberi delle Tradizioni§! disponibili al nostro impero. Un §SAlbero delle Tradizioni§! dev'essere prima §SAdottato§! per poterne sbloccare il contenuto.\n\n§SAdottare§! un §SAlbero delle Tradizioni§! o sbloccare una specifica §HTradizione§! costa un certo ammontare di £unity£ §HUnità§!, ed il prezzo aumenta man mano che sblocchiamo nuove §HTradizioni§! ed il nostro impero cresce.\n\nClicca su §HSeleziona§! per sceglire iltuo primo §HAlbero della Tradizione§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "Adotta un Albero della Tradizione"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "Questa schermata mostra tutti gli §HAlberi delle Tradizioni§! a disposizione del nostro impero. Qui potete controllare tutte le §HTradizioni§!, in ogni albero potete §HAdottare§! e vedere gli §HEffetti Perfezionamento§!.\n\nHo impostato alcuni degli §HAlberi delle Tradizioni§! per voi per iniziare."
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "Nuovo Albero o Tradizione"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "Quando il nostro impero ha abbastanza £unity£ §HUnità§!, si può §HSelezionare§! un §HNuovo Albero§! o una §HTradizione§! nella lista scelta in precedenza." 
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Bonus d'Ascensione"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "Questa finestra mostra i §HBonus d'Ascensione§! che possiamo potenzialmente sbloccare. Alcuni di essi potrebbero avere dei requisiti speciali, come lo sviluppo di §STecnologie§! o lo sblocco di un certo numero di altri §SSlot Bonus d'Ascensione§!.\n\nOgni volta che adottiamo tutte le §HTradizioni§! di un singolo §SAlbero delle Tradizioni§! viene sbloccato uno §SSlot Bonus d'Ascensione§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Diritti di Specie"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "L'elenco dei §HDiritti di Specie§! ci permette di personalizzare il tipo di §SCittadinanza§! e §SStandard di Vita§! di una determinata specie, oltre ad altri aspetti.\n\nQuando modifichiamo i §SDiritti Predefiniti§!, le nostre modifiche vengono applicate su tutta la §SPop§! che non possiede specifici §SDiritti di Specie§!, come immigrati, rifugiati od altri nuovi arrivati nel nostro impero."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gestione Flotta"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Tramite la §SGestione Flotta§!, possiamo creare nuovi modelli per le nostre flotte militari. Man mano che le flotte crescono di dimensione, questi modelli renderanno più semplice ed immediato il rimpiazzo di ogni eventuale perdita."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Rivendicazioni"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Tramite l'interfaccia delle §SRivendicazioni§! possiamo spendere §SInfluenza§! per avanzare pretese sui sistemi solari altrui. Rivendicando un sistema avremo accesso ad un §SCasus Belli§! contro il suo proprietario, che ci permetterà di dichiarargli guerra per appropriarcene.\n\nNelle guerre che coinvolgono più alleati, l'Impero con la rivendicazione più alta su un sistema sarà colui che ne otterrà la proprietà alla conclusione vittoriosa del conflitto."
 TUTORIAL_ANOMALIES_TITLE:0 "Anomalie"
 TUTORIAL_ANOMALIES_DESC:0 "La schermata delle §SAnomalie§! elenca tutte le §SAnomalie§! che abbiamo scoperto ma non ancora studiato."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Il Mercato"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "Tramite la schermata §SMercato§! possiamo acquistare e vendere risorse. All'inizio si tratta solo di un mercato interno, ma se un numero sufficiente di Imperi stabilisce un contatto, è possiile formare una sorta di §SMercato Galattico§!.\n\nLe risorse possono essere acquistate e vendute utilizzando gli appositi pulsanti, ma è bene tenere presente che l'acquisto o la vendita ne aumenterà o abbasserà rispettivamente il prezzo. Inoltre nella sezione a destra è possibile impostare anche il commercio automatico §SMensile§!."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Il Mercato degli Schiavi"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Si dice spesso che la vita è a buon mercato, ma solo da coloro che non devono pagare tariffe di spedizione interplanetarie e tasse di importazione.\n\nIl §SMercato degli Schiavi§! ci permette di acquistare e vendere §SPop§!, che verranno automaticamente consegnate al pianeta selezionato."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Rotte Commerciali"
 TUTORIAL_TRADE_VIEW_DESC:1 "Man mano che il nostro impero cresce, il §SCommercio§! tra i nostri pianeti diventerà una parte sempre più grande della nostra economia. Le §SBasi Stellari§! collezionano il §SValore Commerciale§! all'interno del loro sistema per essere indirizzato alla §SCapitale§! per la conversione in §SCrediti Energetici§!.\n\nCostruire degli §SHub Commerciali§! sulle §SBasi Stellari§! ci permetterà di collezionare il §SValore Commerciale§! anche dai sistemi adiacenti. Le rotte commerciali più ricche possono attirare i §SPiratis§!, che però possono essere contrastati dalle flotte in §SPattuglia§!, e dalle §SPiattaforme Difensive§! delle §SBasi Stellari§!. I §SModuli Hangar§! sono particolarmente efficaci per questo."
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Politiche"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "La finestra delle §SPolitiche§! riguarda le §SPolitiche§! governative, che hanno effetti ad ampio raggio sulla gestione del nostro impero.\n\nSpesso ci sono alcune scelte possibili da adottare per una determinata §SPolitica§!, anche se possono essere limitate dalle tecnologie e dallle nostre §SEtiche§!." #
 TRADE_VIEW_DESC:0 "Man mano che il nostro impero cresce, il §SCommercio§! diventerà una parte sempre più importante della nostra economia. Le §SBasi stellari§! con §SHub Commerciali§! collezionano il §SValore Commerciale§! all'interno del loro sistema per essere indirizzato alla §SCapitale§! per la conversione in §SCrediti Energetici§!.\n\nPossedere molti §SHub commerciali§! significa che le §SBasi stellari§! possono collezionare §SValore Commerciale§! fanche dai sistemi adiacenti. Le rotte commerciali più ricche possono attirare i §SPirati§!, che però possono essere contrastati dalle flotte in §SPattuglia§!, e dalle §SPiattaforme Difensive§! delle §SBasi Stellari§!. I §SModuli Hangar§! sono particolarmente efficaci per questo."
 PLANETVIEW_CORPORATE_DESC:0 "La scheda Holding permette alle §SMegacorporazioni§! di costruire costruire filiali sui pianeti di altri imperi, a condizione di possedere i requisiti necessari. Una volta costruite, possono visualizzare e aggiornare le loro strutture qui. Come sappiamo, le grandi aziende desiderano solo il meglio per i loro clienti, nonostante gli eventi del 23° ciclo." 
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Panoramica Federale"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "Questa è la §HPanoramica Federale§!. La nostra Federazione diventerà sempre più potente fintanto che i nostri membri manterranno una buona §SCoesione§!. Quando un nuovo membro si unisce alla nostra Federazione, perderemo una parte di Coesione. Assegnando Emissari alla Federazione miglioreremo la Coesione.\n\nMan mano che la nostra Federazione crescerà, otterremo nuovi §SBenefici§! che miglioreranno i nostri vantaggi reciproci."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Emissari Federali"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Aggiungendo §HEmissari§! alla nostra Federazione miglioreremo la §SCoesione§!. Ricorda che gli Emissari sono limitati e che quelli assegnati alla Federazione possono essere riassegnati ad altre §SAzioni Diplomatiche§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Membri della Federazione"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "Questa è la schermata dei §HMembri della Federazione§!. Qui possiamo vedere quanto sono forti in nostri §SMembri§! nelle varie categorie, con quanti §SEmissari§! stanno contribuendo, e quali loro §SEtiche§! sono in conflitto con quelle federali e quindi diminuiscono la §SCoesione§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Flotta Federale"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "La §HFlotta Federale§! si basa sulla §SCapacità Navale§! di tutti i membri, ed è controllata dal §SPresidente§!. Tutti i membri possono costruire Navi Federali per contribuire alla flotta."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Leggi Federali"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Una modifica alle §HLeggi Federali§! può essere proposta da ogni membro. Se la Federazione fallisce nel tentativo di promulgare una nuova Legge, subirà una §SPenalità alla Coesione§!.\n\nAlcune Leggi sono bloccate e richiedono una maggiore §SCentralizzazione§! per essere sbloccate. La Federazione deve prima aumentare il suo §SLivello§! per ottenere l'accesso a livelli più alti di Centralizzazione.\n\nAttenzione però, perché man mano che la Centralizzazione aumenterà, ne risentirà la Coesione."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "La Comunità Galattica"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Benvenuto nella §HComunità Galattica§!, nella quale i Diplomatici di tutta la Galassia si incontrano per promulgare Leggi Galattiche, Votando §SProposte§!. Puoi supportare le §SProposte§! dall'§SElenco§!, aggiungendo il tuo §SPeso Diplomatico§! al supporto totale. La Proposta che otterrà più supporto passerà al §SSenato§! una volta che entrerà in Sessione. Lì verrà poi votato se renderla o meno una §SLegge Galattica§!.\n\nPrendi nota del §SFocus Galattico§!, dato che fornirà indicazioni sugli obiettivi comuni della Comunità.\n\nInfine, in questa schermata, puoi ottenere una panoramica dei membri e di tutti i §SModificatori Galattici§! che possono incidere sulle Proposte."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Emissari"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "Gli §HEmissari§! possono essere assegnati alla Comunità Galattica per aumentare il §SPeso Diplomatico§!. Gli Emissari assegnati alla Comunità Galattica possono successivamente essere riassegnati ad altre §SAzioni Diplomatiche§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Il Senato"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "Il §HSenato§! è il luogo in cui la Comunità Galattica vota per in favore o contro la Proposta che ha ottenuto maggior supporto. Come membro, puoi votare: §SSì, No od Astenerti§!. Se la Proposta passa, diverrà una §SLegge Galattica§!.\n\nGli imperi che non si sono Astenuti otterranno un §SAumento di Opinione§! da parte degli imperi che hanno votato come loro ed una Diminuzione in caso di voto contrario.\n\nSe sei in credito di §SFavori§! diplomatici da parte degli altri imperi, puoi utilizzarli per potenziare il tuo Peso Diplomatico per la votazione."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Proposte"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "La schermata delle §HProposte§! è un elenco delle proposte attualmente inviate. Puoi §SInviare una Nuova Proposta§! selezionandola dall'elenco, al costo di una quantità d'Influenza.\n\nPuoi avanzare solo la prima Proposta della lista, per porre le basi prima di suggerire cambiamenti più radicali, e persino agli inizi non è detto che tutti ti supportino.\n\nSe una Proposta passa, quella dopo in elenco non potrà essere selezionata per alcuni anni."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "Il Consiglio Galattico"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "Il §HConsiglio Galattico§! è stato formato. Saranno indette delle §SElezioni§!, e tutti i membri con il maggio Peso Diplomatico otterranno §SSpeciali Posizioni nel Consiglio§!. I Membri del Consiglio possiedono maggior Peso Diplomatico e possono spingere una Proposta al Senato come §SRisoluzione d'Emergenza§!.\n\nL'abilità §SVeto del Consiglio§! può essere sbloccata promulgando proposte che rafforzano il Consiglio. I Membri del Consiglio hanno anche accesso a §SProposte Speciali§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "La §H$EMPIRE_SIZE$§! misura l'espansione territoriale del tuo impero, sotto forma di Sistemi, Colonie, Distretti e Popolazione Totale.\n\nUn'elevata Dimensione Imperiale è deleteria per la §SCapacità Amministrativa§! dell'impero, ed aumenterà il costo di §STecnologie§!, §STradizioni§!, §SLeader§! ed §SEditti§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "Tutorial: Primo Contatto"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "Siamo entrati in contatto con una nuova entità - forse una §Screatura dello spazio profondo§!, o §Sun'altro Impero§!. Possiamo saperne di più su di loro attraverso la missione di §HPrimo Contatto§!.\n\nÈ necessario assegnare un §SEmissario§! a questa missione. Lavoreranno per stabilire le comunicazioni con l'entità e decifrare qualsiasi lingua parlino."
 TUTORIAL_CRISIS_VIEW_TITLE:0 "Tutorial: Diventare la Crisi"
 TUTORIAL_CRISIS_VIEW_DESC:0 "Siamo ora sulla strada per §SDiventare la Crisi§!. Questo percorso sblocca bonus speciali, che ci permetteranno di diventare la forza più minacciosa mai vista nella galassia.\n\nLa §SCrisi§! ci fà vedere i nostri obbiettivi - azioni specifiche che possiamo eseguire al fine di ottenere §SMinaccia§!. Guadagnare Minaccia rende possibile sbloccare la devastante nave §SDivoratore di Stelle§!, che aiuterà quindi a sviluppare un progetto Megastruttura nel nostro sistema natale.\n\nMan mano che il nostro Impero diventa più minaccioso per coloro che ci circondano, la Comunità Galattica può scegliere di unirsi noi e dichiarare la §SMinaccia della Galassia§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "Livelli di Crisi"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "Man mano che avanziamo verso il percorso per §SDiventare la Crisi§! e raggiungendo requisiti specifici, sbloccheremo nuovi livelli. Ognuno è dotato di bonus diversi, come §SPerks Minaccia§! e speciali §SNavi§!.\n\nUna volta raggiunto §SLivello 5§!, oppure essere dichiarati Crisi dalla Comunità Galattica, ci verranno concesse 5 Minacce al mese. Solo allora possiamo entrare nella §SGuerra Totale§! con la Comunità Galattica."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "Tutorial: Reti di Spionaggio"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "Uno dei nostri Emissari sta ora fondando una §SRete di Spionaggio§! in questo Impero.\n\nIl §SLivello di Infiltrazione§! della Rete di Spionaggio aumenterà nel tempo, a seconda dell'attuale §SValore Rete di Spionaggio§! e della §SDimensione Imperiale§! dell'obiettivo. Man mano che la Rete di Spionaggio cresce, guadagneremo più §SConoscenza§! riguardo l'obiettivo. Saremo anche in grado di inviare §SOperazioni§! sotto copertura, attraverso la §SFinestra Spionaggio§!.\n\nUna rete spia inizierà il suo §Pdeclino§! se nessun Emissario viene assegnato, o se la sua esistenza è minacciata da §SOperazioni§! sotto copertura."
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "Spionaggio"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "La finestra §SSpionaggio§! mostra come i nostri Emissari stanno fondando Reti di Spionaggio all'interno di altri imperi. Quì è possibile accedere alla sezione §SRegistro Conoscenza§!, per visualizzare e lanciare §SOperazioni§!.\n\nLe operazioni possono essere eseguite in imperi dove abbiamo un §SEmissario§! che gestisce di una Rete di Spionaggio. Ogni tipo di operazione richiede che la Rete di Spionaggio abbia raggiunto un certo livello prima di poter essere lanciata."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "Operazioni di Spionaggio"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "Ora che la nostra Rete di Spionaggio ha raggiunto un livello sufficiente, possiamo lanciare §SOperazioni§! contro questo Impero. Queste sono disposte in categorie, con diversi tipi di funzionamento che portano a risultati diversi: alcune più pericolose di altre.\n\nLe Categorie delle Operazione comprendono: §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! e §S$op_cat_provocation$§!. Le operazioni di Sabotaggio e Provocazione tendono ad essere più impegnative e portano a §Ssanzioni diplomatiche§! gravi se veniamo catturati."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "Assegnare Risorse Segrete"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "Le §SRisorse Segrete§! sono agenti preziosi e dispositivi che offrono effetti diversi per le nostre attività di Spionaggio. Lavorano all'interno della Rete di Spionaggio e possono essere assegnati alle operazioni, dove possono aprire nuove opportunità o aiutarci senza problemi.\n\nPossiamo ricevere Risorse Segrete tramite eventi o eseguendo l'operazione §SAcquisisci Risorse Segrete§!. Se una Rete di Spionaggio cessa di esistere, anche le sue Risorse Segrete vengono perse."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "Megastrutture"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "Da questo elenco possiamo scegliere una §SMegastruttura§! da costruire all'interno di questo sistema solare. Alcuni progetti diventano disponibili solo dopo che abbiamo scoperto e ricercato una §STecnologia§! dedicata a questo scopo.\n\nLe mie subroutine di Ambizione Galattica sono state completamente attivate; Vi consiglio di cogliere queste opportunità per lasciare un'impronta duratura nella galassia."
 TUTORIAL_ORBITAL_RING_TITLE:0 "Anello Orbitale"
 TUTORIAL_ORBITAL_RING_DESC:0 "Gli §SAnelli Orbitali§! sono enormi §SMegastrutture§! che vengono costruiti per circondare un intero pianeta. Costituiscono un ponte efficiente tra lo spazio e il pianeta sottostante, offrendo aree per strutture come cantieri navali, strutture difensive e centri di raccolta delle risorse\n\nNella scheda dell'Anello orbitale possiamo aggiungere o rimuovere §SEdifici§! e §SModuli§!, oltre a potenziare l'Anello Orbitale a livelli superiori. L'aggiornamento dei livelli aumenta il numero di slot disponibili per la costruzione. I livelli sono limitati dall'infrastruttura planetaria."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "Configurable Terms"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "Questa schermata ci permette di scegliere una §SPreimpostazione§! per il nostro Accordo e per configurare i suoi singoli Termini. Ciascuna preimpostazione fornisce un insieme personalizzato di responsabilità e obblighi sia per il Suddito che per Il Signore Supremo.\n\nPossiamo apportare modifiche all'elenco dei §STermini§! che regolerà la §SFedeltà§! a favore dell'altro impero, rendendo l'accordo più interessante per entrambe le parti."
 TUTORIAL_AGREEMENTS_TITLE:0 "Panoramica degli Accordi"
 TUTORIAL_AGREEMENTS_DESC:0 "La Schermata degli §SAccordi§! fornisce una panoramica dei nostri Accordi tra Sudditi e il Signore Supremo. Possiamo usare questa schermata per tenere traccia della §SFedeltà§!, gestire le §SHolding§! e §SCommercio§!, e rinegoziare i §STermini§! degli Accordi esistenti. Possiamo anche recedere del tutto un Accordo, se non è più adatto ai nostri scopi."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\nGli imperi Sudditi possono scegliere di diventare §SSImperi specializzati§!. La specializzazione apporta vantaggi significativi a questioni come la produzione di risorse o la capacità militare, tuttavia l'impero si troverà in svantaggio in altre campi.\n\nGli imperi specializzati forniscono anche un'aumento della §SFedeltà§!. Finché manterranno una quantità stabile di Fedeltà, gli Imperi Specializzati guadagneranno Esperienza e quindi progrediranno verso livelli più alti per la loro specialità prescelta."
 TUTORIAL_HOLDINGS_TITLE:0 "Holding"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "La schermata §SHolding§! fornisce una panoramica di tutte le Holding su questo pianeta. Ciò consente agli imperi di posizionare tipi distinti di edifici sulle capitali e sulle colonie degli altri. Questi possono influenzare questioni come Diplomazia, Spionaggio e produzione di risorse."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "Le megacorporazioni possono aprire §SFiliali§! sui pianeti di altri imperi, a condizione che sia in atto una qualche forma di accordo diplomatico. Come sappiamo, le grandi aziende desiderano solo il meglio per i loro clienti, nonostante gli eventi del 23° ciclo!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "I §SSignori Supremi§! possono utilizzare le Holding per estendere ulteriormente la propria influenza nel dominio di un §SSuddito§!. Molte di queste Holding influiscono sulla Fedeltà e alcune sono personalizzate esclusivamente per Imperi Specializzati. Eventuali aggiornamenti possono essere facilitati anche tramite questa schermata."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "Reclutamento di un Governatore"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "Per aiutare la nostra nuova colonia, dovremmo considerare l'assunzione di un §SGovernatore§! per supervisionare le operazioni.\n\nLa maggior parte dei nostri pianeti può cavarsela bene senza il lusso di un governatore e beneficia invece di un bonus a seconda del nostro tipo di governo. Ma per quei pianeti abbastanza fortunati, un governatore può essere di grande aiuto!\n\nI governatori possono avere diversi effetti sul pianeta che governano, la maggior parte dei quali positivi. Questi effetti dipendono dalle caratteristiche e dal livello di abilità del governatore."
 TUTORIAL_ELECTION_VIEW_TITLE:0 "Elezioni"
 TUTORIAL_ELECTION_VIEW_DESC:0 "La schermata delle §SElezioni§! è dove decidiamo chi sarà il nuovo governante del nostro impero.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "I candidati validi vengono selezionati tra i nostri attuali leader, e se abbiamo risorse da spare, la scelta del governante è nostra."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "I candidati validi vengono selezionati tra i nostri attuali leader e possono essere promossi per aumentare il loro sostegno, nel modo più democratico possibile, ovviamente."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "Politiche & Editti"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "La scheda delle §SPolitiche§! copre le politiche del governo e gli editti a livello di impero, pratiche che possono essere attuate spendendo alcune delle nostre risorse.\n\nSpesso ci sono diverse posizioni da assumere su qualsiasi politica data, anche se possono essere limitate dalla nostra tecnologia o dalle §Setiche§.\n\nGli editti hanno un costo mensile, che può essere coperto con i nostri §H$EDICT_FUND$§!, pagato con £unità£§YUnità§!, o (a volte) altre risorse."
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "Consiglio e Agenda"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "La schermata del §SConsiglio§! è dove nominiamo i leader che ci guideranno nel futuro. Le loro personalità e le §Stratti§! influenzeranno il nostro impero, per il bene e per il male. Possiamo fissare §SAgende§! per concentrare i loro sforzi in un'area specifica.\n\nUn consigliere può essere assegnato o sostituito in qualsiasi momento, e può sempre svolgere un incarico separato, come pilotare una nave scientifica. L'unica eccezione a questo è il nostro governante.[TutorialCouncilViewDlcSpecific]Il progresso dell'§SAgenda§! dipende dal livello dei consiglieri, dalla nostra $DIMENSIONE_IMPERO$, e in alcuni casi dalle §Setiche§! dei consiglieri. Alla fine, un'agenda può essere attivata per convertire il suo effetto di lavoro in uno più potente e per fare spazio a una nuova agenda.\n\nLa §SLegittimità§! indica l'opinione della popolazione sull'etica del nostro consiglio. Se l'etica di una fazione non è rappresentata nel nostro governo, la loro felicità può diminuire."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\nPer sbloccare ulteriori §SPosizioni del Consiglio§!, avremo bisogno di due cose: una §SScelta Civica§! corrispondente e il completamento di un'agenda particolare.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "Tratti del Consigliere"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "Alcuni leader vantano di §STratti del Consigliere§! Spesso più impattanti e con effetti duraturi, questi diventano attivi solo se un leader è presente nel Consiglio.\n\nLe §SPosizioni del Consiglio§! concedono effetti inerenti. Più alto è il livello di abilità del leader assegnato, più forti diventeranno quegli effetti."
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "Aumento Livello Abilità del Leader"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "Un leader nel nostro impero ha raggiunto un nuovo livello di §SAbilità§! Ciò migliorerà i bonus che fornisce e gli concederà un nuovo tratto.[TutorialLeaderLevelUpDlcSpecific]Poiché la vita e la leadership hanno il loro prezzo, la maggior parte dei leader subirà inevitabilmente tratti negativi. È naturale sostituire i leader che non beneficiano più del nostro impero."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\nPer plasmare un leader ai nostri obiettivi imperiali, possiamo selezionare quale §STratto§! dovrebbe acquisire. Aspettare per selezionarne uno non impedirà ulteriori aumenti di livello. Una §SSottoclasse§! può essere selezionata a qualche livello di distanza, concedendo bonus e influenzando quali tratti diventano disponibili in futuro.\n\nI tratti sono di tutte le forme, dimensioni e rarità: alcuni migliorabili, alcuni mutuamente esclusivi, altri che concedono sia effetti positivi che negativi. Ma tutti sono tipicamente permanenti.\n\n"



