 tutorial_21_chain_title:1 "Tutorial: Risorse Strategiche"
 tutorial_21_chain_desc:0 "Dovremmo costruire una §SStazione Mineraria§! nell'orbita di un corpo celeste con una §SRisorsa Strategica§!. Questi rari materiali possiedono immenso valore strategico.\n\nDopo aver trovato una di queste risorse tramite l'§SIspezione§!, seleziona una §SNave Costruttrice§!, clicca su §SCostruisci Stazione Mineraria§!, quindi sul corpo celeste appropriato."
 tutorial_21b_chain_title:0 "Informazione: Risorse Strategiche"
 tutorial_21b_chain_desc:1 "Possediamo una §SStazione Mineraria§! nell'orbita di un corpo celeste con una §SRisorsa Strategica§!. Questi rari materiali richiedono tecnologie specifiche per essere estratti ma possiedono immenso valore strategico; dovremmo cercare di trovarne altri."
