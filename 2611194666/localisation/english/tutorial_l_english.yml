 advisor.2.name:0 "Tutorial Completo Inizializzato"
 advisor.2.desc:0 "Un'eccellente decisione. Avrà il mio completo supporto."
 advisor.2.a:0 "Buono a sapersi."
 advisor.3.name:1 "Suggerimenti Inizializzati"
 advisor.3.desc:1 "Molto bene. Le fornirò dei suggerimenti e le spiegherò le funzioni basilari dei vari strumenti mentre li utilizzerà."
 advisor.10.name:0 "Anomalie"
 advisor.10.desc:2 "Abbiamo scoperto un'§SAnomalia§!! Di tanto in tanto, le nostre §SNavi Scientifiche§! faranno questo tipo di scoperte ispezionando i pianeti alieni. Le §SAnomalie§! possono essere studiate da uno §SScienziato§!, se la sua abilità sarà all'altezza del compito!\n\nLe Anomalie scoperte ma non ancora studiate verranno elencate nella scheda §SAnomalie§! del §SRapporto§!. Le Anomalie devono essere studiate prima di poter colonizzare, o sfruttare in altri modi, il pianeta su cui si trovano."
 advisor.15.name:0 "Potenziale Colonia"
 advisor.15.desc:1 "Una delle nostre §SNavi Scientifiche§! ha appena ispezionato un pianeta che potrebbe essere un candidato eccellente per la nostra prima colonia. È della stessa §Sclasse planetaria§! del nostro Pianeta Natale, quindi i nostri coloni potrebbero viverci piuttosto bene.\n\nPrima di poter colonizzare questo pianeta, tuttavia, i nostri confini devono essere estesi per includere il sistema di cui fa parte. Ciò può essere fatto utilizzando una §SNave Costruttrice§! per creare una §SBase Stellare§! nel sistema."
 advisor.17.name:0 "Prima Colonia"
 advisor.17.desc:0 "Congratulazioni per la colonizzazione di un nuovo pianeta! I nostri coloni in questo momento stanno costruendo il primo insediamento, ma ci vorrà del tempo prima che diventi autosufficiente.\n\nLa colonia sarà un salasso per le nostre risorse finché non verrà completato l'insediamento, quindi si assicuri di non colonizzare troppi pianeti in una sola volta."
 advisor.20.name:0 "Bilancio Negativo"
 advisor.20.desc:0 "Stiamo perdendo Crediti Energetici ad una velocità allarmante. Il budget del mese scorso è preoccupante.\n\nI costi di mantenimento sono una delle cause più comuni del deficit. Se è questo il caso, dovremmo considerare l'idea di congedare alcune delle nostre navi, armate o stazioni."
 advisor.26.name:0 "Ispezione"
 advisor.26.desc:3 "Una delle nostre priorità dovrebbe essere l'§SIspezione§! dei sistemi solari confinanti. Le loro risorse ed i loro pianeti abitabili rimarranno sconosciuti finché non lo faremo. Sebbene all'inizio possa risultare piuttosto lenta, la §SVelocità d'Ispezione§! di una §SNave Sciantifica§! aumenterà man mano che lo §SScienziato§! ad essa associato accumulerà esperienza.\n\nPer dare il via ad un'ispezione, selezioni una nostra §SNave Scientifica§! e clicchi sul comando §SIspeziona§!. Quindi si rechi sulla §SMappa Galattica§! e clicchi su un sistema inesplorato confinante al nostro Sistema Natale. Noti come la nave raggiungerà questo sistema ed inizierà ad ispezionarne ogni corpo celeste."
