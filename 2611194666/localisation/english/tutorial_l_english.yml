 tutorial_16_chain_title:0 "Tutorial: Aumenta la Flotta"
 tutorial_16_chain_desc:5 "Dovremmo costruire una potente flotta stellare per assicurare la salvaguardia di [Root.GetName].\n\nQualche altra §SCorvetta§! dovrebbe bastare, per ora. Costruisci le navi nella §SBase Stellare§! quando le nostre scorte di §SLeghe§! lo permetteranno. Le nuove navi militari si uniranno sempre alle flotte che orbitano attorno alla stella della §SBase Stellare§! che le costruisce.\n\nPer ottimizzare la potenza militare di una flotta, possiamo scegliere di assegnarle un §SAmmiraglio§! Questo le darebbe un vantaggio rispetto alle altre flotte, la maggior parte delle quali non ha un proprio comandante."
