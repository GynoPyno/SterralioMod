 tutorial_18_chain_title:0 "Tutorial: Governatore di Settore"
 tutorial_18_chain_desc:2 "Dovremmo assegnare un §SGovernatore§! per amministrare il nostro nuovo §SSettore§!. Tutti i pianeti all'interno del settore beneficeranno delle abilità e dei tratti del Governatore."
