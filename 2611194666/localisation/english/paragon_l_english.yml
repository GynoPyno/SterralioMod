# Azaryn chain
 paragon.202.name:0 ""
 paragon.202.desc:0 "§HQualcuno sta cercando di mettersi in contatto con noi.§!\n\n§HSentiamo in lontananza lo scorrere di un liquido e lo starnazzare e il battere d'ali di piccoli uccelli che prendono il volo. La trasmissione sembra provenire da un bioma fiorente.§!"
 paragon.202.a:0 "Salve?"
 paragon.202.a.response:0 "§HNessuna risposta.§!"
 paragon.202.b:0 "Fine delle comunicazioni."

 paragon.204.name:0 ""
 paragon.204.desc:0 "§HQualcuno sta cercando di mettersi in contatto di nuovo con noi.§!\n\n§HSentiamo i suoni del bioma di prima. Tuttavia, nessuno è presente.§!"
 paragon.204.a:0 "Rintracciare l'origine della trasmissione."
 paragon.204.b:0 "È una perdita di tempo."

 UNKNOWN_COMMS_PROJECT:0 "Rintracciare la Fonte"
 UNKNOWN_COMMS_PROJECT_DESC:0 "Potremmo essere in grado di risalire alla fonte delle trasmissioni anonime che abbiamo ricevuto."

 paragon.206.name:0 "Origine delle Trasmissioni"
 paragon.206.desc:0 "Siamo riusciti a localizzare la fonte delle misteriose trasmissioni. Rintracciando i segnali in diversi punti di origine, abbiamo accertato che dovevano provenire da un oggetto in movimento. La nostra teoria principale suggerisce che siamo stati contattati da una nave, che potrebbe essere utilizzata come una sorta di riserva naturale."
 paragon.206.a:0 "Stabilire le comunicazioni."

 paragon.208.name:0 "$paragon.206.name$"
 paragon.208.desc:0 "§HStabiliamo la comunicazione e ci ritroviamo con i suoni ormai familiari del bioma. Tuttavia, questa volta sentiamo qualcuno che parla,§!\n\nUn caloroso saluto, [owner.GetAdjective]! Ti stavo aspettando. Perdona la farsa, ma dovevo sapere quanto fossi curioso. Ora permettetemi di farvi una domanda. Che valore dai alla vita?"
 paragon.208.a:0 "Chi sei?"
 paragon.208.a.response:0"Ah. Preferisci non saltare i convenevoli? Molto bene. Permettetemi di presentarmi.\n\n§HA il sorriso si diffonde sul viso del plantoide.§!\n\nSono §YAzaryn§!. Ma finché non risponderai alla mia domanda, non dirò altro. Ora dimmi, che valore attribuisci alla vita?"
 paragon.208.b:0 "Dipende. La vita si presenta in molte forme."
 paragon.208.c:0 "È una domanda trabocchetto?"
 paragon.208.d:0 "Spiegati."
 paragon.208.d.response:0"Capisco la tua riluttanza a rispondere. Devi capire, che se potessi darti maggiori informazioni lo farei. Ma non posso rischiare di contaminare i dati. Per favore, come valuti la vita?"
 paragon.208.e:0 "Terminare le comunicazioni."

 paragon.210.name:0 "$paragon.206.name$"
 paragon.210.desc:0 "Una risposta sensata. Pochi esiterebbero a rimuovere qualcosa che minaccerebbe la vita. Tuttavia, vale la pena ricordare che tutta la vita ha un potenziale infinito.\n\nOra, farò luce sul motivo per cui ti ho contattato."
 paragon.210.desc_alt:0 "§HIl plantoide sospira.§!\n\nFinalmente un popolo con più di una conquista in mente. Condivido il suo sentimento. Tutta la vita ha un potenziale infinito.\n\nOra, permettimi di spiegarti il motivo per cui ti ho contattato."
 paragon.210.a:0 "Vai avanti."

 paragon.212.name:0 "$paragon.206.name$"
 paragon.212.desc:0 "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt:0 "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro:1 "Sono §YAzaryn§!, un ex astrobiologo di Azathea"
 paragon.212.desc_without_intro:0 "Sono un ex astrobiologo di Azathea,"
 paragon.212.desc_main_chunk:0 "Diventato studioso di astrocreazione. Cerco i materiali necessari per creare nuova vita. L'astrocreazione richiede più energia di quanta ne possa generare da solo.\n\n§HAzaryn si ferma prima di continuare,§!\n\nVi assicuro che è una ricerca che vale la pena di fare. Ma prima, una sfida. Vorrei inviarvi una specie di regalo. Vedete se siete in grado di neutralizzarlo."
 paragon.212.a:0 "Cos'è Azathea?"
 paragon.212.a.response:0 "Azathea era la mia casa. Era un mondo gaia e la capitale del Plesso Astrofitano, l'impero del mio popolo e la patria di molte specie diverse. Purtroppo, sono tutte perdute.\n\n§HAzaryn si sposta.§!\n\nAl suo apice il nostro mondo era una meraviglia da vedere, brulicante di vita e bellezza naturale. Immagino che da allora non sia mai esistita una tale diversità biologica. Ma tutto è crollato.\n\nOra, tratta il mio dono con cura."
 paragon.212.b:0 "Cos'è l'astrocreazione?"
 paragon.212.b.response:0 "Ottima domanda. $paragon_astrocreation_is$\n\nIncredibile, vero? Il regalo che vi invio è un primo passo verso questo obiettivo."
 paragon.212.c:0 "Parlaci della tua nave."
 paragon.212.c.response:0 "Ah sì, questo può sembrare insolito per i non iniziati. In effetti, questo è l'interno della mia nave.\n\n§HAzaryn gesticola verso ciò che la circonda.§!\n\nQuesto è il Vivarium. È una nave a cupola, completa di un ecosistema integrato pienamente funzionante. Lo ammetto, ne sono molto orgoglioso.\n\nIl dono che ti ho fatto è cresciuto qui."
 paragon.212.d:0 "Alla prossima."

 AZARYNS_BACTERIA_PROJECT:0 "Il Dono di Azaryn"
 AZARYNS_BACTERIA_PROJECT_DESC:0 "Il presunto dono che abbiamo ricevuto da Azaryn è in realtà un batterio vegetale, diverso da qualsiasi cosa abbiamo mai visto. Neutralizzarlo sarà una sfida pericolosa. Tuttavia, se riuscissimo nel nostro intento, ciò contribuirebbe a migliorare la nostra comprensione della scienza e della medicina."

 paragon.214.name:0 "Batteri di Azaryn"
 paragon.214.desc:0 "Abbiamo fatto progressi con il 'dono' organico di Azaryn. Il crescente potenziale del progresso scientifico interdisciplinare è incoraggiante.\n\nAbbiamo raccolto le nostre scoperte, dopo aver neutralizzato ogni potenziale minaccia del microrganismo, e siamo pronti a contattare nuovamente Azaryn."
 paragon.214.a:0 "Procedi. Comunicazioni Aperte."

 paragon.216.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc:0 "§HAzaryn è lieta di sapere della nostra svolta.§!\n\nMeraviglioso! Apprezzo e applaudo ai vostri sforzi. Ora, [owner.GetName], ho un'altra domanda.\n\nPer sfuggire alla morte, toglieresti la vita a un altro?"
 paragon.216.a:0 "Sì, lo faremmo."
 paragon.216.b:0 "No, non lo faremmo."

 paragon.218.name:0 "$paragon.201.name$"
 paragon.218.desc_yes:0 "In effetti, la maggior parte lo farebbe. La sopravvivenza è la forza trainante di tutti gli esseri viventi, dopo tutto. Comprendere e accettare questo fatto un giorno potrebbe salvare te e la tua coscienza.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no:0 "Davvero, non lo faresti?\n\n§HAzaryn si gratta la testa.§!\n\nLo trovo scoraggiante e piuttosto poco convincente. Anche se suppongo che sia ammirevole in un certo senso. Se solo fosse vero.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower:0 "Prima della mia prossima domanda, ho un altro regalo per te. È una Rafflesia Azathea, un tipo di fiore, nativo della mia nave. Vi sfido a farlo fiorire. Addio, per ora."
 paragon.218.a:0 "Molto bene. Arrivederci."

 AZARYNS_RAFFLESIA_PROJECT:0 "La Rafflesia di Azaryn"
 AZARYNS_RAFFLESIA_PROJECT_DESC:0 "Azaryn ci ha incaricato di far fiorire un bocciolo di fiore gigante, originario dell'ecosistema della sua nave a cupola. Sulla base delle osservazioni iniziali, questo fiore potrebbe avere un grande significato astrobiologico."

 paragon.220.name:0 "La Rafflesia di Azaryn"
 paragon.220.desc:0 "I nostri tentativi iniziali di provocare una reazione da parte del bocciolo del fiore sono stati deludenti. È stato solo quando abbiamo applicato stimoli elettrici oltre i nostri soliti parametri di sicurezza che siamo stati in grado di far sbocciare il fiore. Abbiamo completato l'ultimo compito di Azaryn e siamo pronti a contattarla di nuovo."
 paragon.220.a:0 "Ben fatto. Contatta Azaryn."

 paragon.222.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc:1 "§HUn piccolo drone di impollinazione ronza intorno alla testa di Azaryn. Lo fa scivolare via delicatamente.§!\n\nCiao di nuovo. La Rafflesia Azathea è sicuramente una pianta interessante, non sei d'accordo? L'evoluzione è veramente una cosa meravigliosa. Sono impressionato che tu sia stato in grado di applicare la quantità di energia necessaria per farlo fiorire.\n\n§HLei batte le mani eccitata.§!\n\nTempo per un'altra domanda. Sacrificheresti la tua specie se ciò significasse poter salvare vite altrove, su larga scala?"
 paragon.222.a:0 "Lo faremmo."
 paragon.222.b:0 "No, mai."

 paragon.224.name:0 "$paragon.201.name$"
 paragon.224.desc_yes:0 "§HAzaryn annuisce in segno di comprensione.§!\n\nSì, può sembrare la scelta più ovvia ma, quando si è presi dal momento, può essere molto difficile portarlo a termine. Dobbiamo mettere da parte le nostre emozioni e fare ciò che è meglio per il bene più grande.\n\n$paragon.224.desc_question$"
 paragon.224.desc_no:0 "§HAzaryn annuisce con simpatia.§!\n\nIn effetti, non è una cosa facile da fare. Apprezzo la tua onestà.\n\nTuttavia, è mia convinzione che per il miglioramento di tutti, la vita intelligente debba sempre dare la precedenza alla scelta altruistica.\n\n$paragon.224.desc_question$"
 paragon.224.desc_question:0 "Ho un'ultima domanda per te.\n\nEsiteresti a rimuovere una minaccia?"
 paragon.224.a:0 "Sì. Le azioni decisive richiedono considerazione."
 paragon.224.b:0 "No. L'esitazione ti fa uccidere."

 paragon.226.name:0 "$paragon.201.name$"
 paragon.226.desc_yes:0 "Sono d'accordo. La risolutezza è vitale, ma alcune situazioni richiedono una considerazione in più. A volte non sei abbastanza fortunato da avere subito tutte le informazioni necessarie. La pazienza potrebbe esserti di grande beneficio.\n\n$paragon.226.desc_end$"
 paragon.226.desc_no:0 "Ah, ti piace avere il tempo di pensare. Sfortunatamente, non si ha sempre il privilegio di un tempo supplementare. Le decisioni devono essere prese, e un momento di riflessione potrebbe fare la differenza tra successo e fallimento.\n\n$paragon.226.desc_end$"
 paragon.226.desc_end:0 "HAzaryn è silenziosa per un momento. Poi conclude:§!\n\nBene, ti ho fatto abbastanza domande. Possiedi una pazienza ammirevole. Mi prenderò un po' di tempo per raccogliere queste informazioni. Ne riparleremo presto."

 paragon.228.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst:0 "Ciao di nuovo! Hai dimostrato il tuo potenziale. Col tempo spero di insegnarvi ad utilizzare i miei poteri astrocreativi.\n\n§HAzaryn si inchina.§!\n\nInsieme, rinvigoriremo la galassia."
 paragon.228.desc_opening_mid:0 "Ciao, [owner.GetAdjective]. Sono lieto di rivederti.\n\nNonostante le nostre differenze, spero che tu abbracci il mio insegnamento e impari a utilizzare l'astrocreazione per il bene della galassia.\n\n"
 paragon.228.desc_opening_best:0 "Ah, [owner.GetAdjective]. Cordiali saluti. Ho concluso che sei un eccellente sostenitore dell'astrocreazione!\n\n§HAzaryn sorride.§!\n\nInsieme respireremo la vita nel vuoto. Insieme ispireremo speranza per tutti!\n\n"
 paragon.228.desc_worst:0 "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid:0 "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best:0 "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end:0 "Finché ti sforzi di creare nuova vita, le mie abilità e la mia nave sono a tua disposizione. Se questo ti piace, sarò lieto di unirmi a te."
 paragon.228.a:0 "Cos'è esattamente l'astrocreazione?"
 paragon.228.a.response:0"Ah sì, perdonami. Nella mia eccitazione, ho trascurato di spiegare questo dettaglio così importante. Ma forse una dimostrazione sarebbe meglio...\n\n$paragon_astrocreation_is$\n\nSì, presto potrai assistere all'astrocreazione per te stesso."
 paragon_astrocreation_is:1 "L'astrocreazione è una variante avanzata della terraformazione. È incredibilmente potente. Seminando un pianeta con uno dei miei nuclei di Terraformazione - §HAzaryn indica i boccioli sulla sua schiena§!--saremo in grado di trasformare quasi tutti i pianeti in un fiorente Mondo Gaia. Il processo richiede una grande quantità di energia, ma i risultati sono a dir poco spettacolari."

 paragon.228.b.custom_tooltip:2 "§Y$NAME_Astrocreator_Azaryn$§! si unisce al nostro Impero come §HLeader§!."

 paragon.228.c:0 "Cosa sono quelle cose sulla schiena?"
 paragon.228.c.response:0 "§HAzaryn sembra sorpreso dalla domanda.§!\n\nIn parole povere è una caratteristica unica della mia specie. In gioventù, crescono rapidamente, non senza disagio aggiungerei, e devono essere tagliati regolarmente, per evitare di esserne appesantiti. §HSorride.§! Alla mia età, tuttavia, questi problemi appartengono al passato.\n\nNon sono proprio dei semi, ma per un'analogia può andare bene. Sono arrivato a chiamarli Nuclei di Terraformazione. Al loro interno si nasconde il potenziale di crescita, di rinascita e di vita."
 paragon.228.d:0 "Cos'è quel tuo piccolo drone ronzante?"
 paragon.228.d.response:0 "Ah, questo? §HAzaryn solleva delicatamente quello che sembra un piccolo insetto.§! Questo è un drone impollinatore. Contribuiscono a garantire il vigore e il futuro dell'ecosistema della mia nave.\n\nNon sono del tutto inorganici e possiedono persino la capacità di produrre polline da soli. §HAzaryn indica la parte inferiore del drone.§! Possono persino regolare il trasferimento del polline utilizzando il magnetismo statico dei terminali della loro batteria. Non trovate che sia Adorabile?"

 paragon.230.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst:0 "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid:0 "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best:0 "$paragon.230.desc_main$ $paragon.230.best$"

 paragon.230.desc_main:0 "§HDigitando rapidamente su una console di comando, Azaryn regola alcuni strumenti.§!\n\nMeraviglioso! Ho tracciato una rotta per la vostra capitale, e arriveremo a breve.\n\nOh, e prima che me ne dimentichi, l'ecosistema della mia nave ospita una grande varietà di ectoormoni."
 paragon.230.peggiore:0 "Mi sembra opportuno che ti dia questi §Yferormoni§!. Sono compatibili con la tua specie, e sono sicuramente in grado di fornire effetti positivi."
 paragon.230.mid:0 "Per commemorare la nostra collaborazione, ho preparato un dono di §Yferormoni§!. Non è il mio lavoro migliore, ma forniranno alcuni effetti positivi al vostro popolo."
 paragon.230.best:0 "Per celebrare questa gioiosa occasione, vi prego di accettare questo dono di §Yferormoni§!. Contengono un potente composto che porterà alcuni benefici alla tua gente. È ben meritato."

 pheromone_cocktail_best:0 "Cocktail di Feromoni"
 pheromone_cocktail_best_desc:0 "Un regalo da §Y$NAME_Astrocreator_Azaryn$§!."
 pheromone_cocktail_mid:0 "$pheromone_cocktail_best$"
 pheromone_cocktail_worst:0 "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect:0 "Crescita Eccessiva"
 terraformation_nucleus_side_effect_desc:0 "Questo pianeta è stato terraformato da uno dei Nuclei di §Y$NAME_Astrocreator_Azaryn$§!." 
 leader_trait_legendary_terraformation_nucleus_3_buds:0 "Nuclei di Terraformazione"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc:0 "I boccioli sulla schiena di §Y$NAME_Astrocreator_Azaryn$§!. Lei è misteriosa su di loro.\n§HThree boccioli rimanenti.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds:0 "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc:0 "I boccioli sulla schiena di §Y$NAME_Astrocreator_Azaryn$§!. La sua salute sembra dipendere da loro.\n§HDue boccioli rimanenti.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud:0 "Nucleo di Terraformazione"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc:0 "I boccioli sulla schiena di §Y$NAME_Astrocreator_Azaryn$§!, e la fonte dei suoi poteri. Azaryn ha bisogno di loro per sopravvivere.\n§RUn solo bocciolo rimanente.§!"
 # TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above

 paragon.232.name:0 "Appassimento"
 paragon.232.desc:0 "La salute di §Y$NAME_Astrocreator_Azaryn$§!" è visibilmente peggiorata. Si rifiuta di essere esaminata, quindi non siamo in grado di aiutarla."
 paragon.232.a:0 "Preoccupante."

 paragon.235.name:0 "Crescita e Decadimento"
 paragon.235.desc:0 "Ora sappiamo per certo che la salute di §Y$NAME_Astrocreator_Azaryn$§! è intrinsecamente legata ai suoi Nuclei di Terraformazione. Le sue condizioni peggioravano dopo ogni utilizzo, e ora sospettiamo che dopo aver seminato i suoi nuclei finali, morirà."
 paragon.235.a:0 "Deplorevole."

 paragon.240.name:0 "L'ultimo Germoglio"
 paragon.240.desc:0 "§H$NAME_Astrocreator_Azaryn$ è immobile. La solita cacofonia di suoni della sua nave è scesa a un basso ronzio. Parla con un sussurro sforzato.§!\n\nNon sono triste. Affinché i mondi possano prosperare, ho dato volentieri la mia vita. Grazie, amici.\n\n§Se n'è andata.§!"

 paragon.240.a:0 "Una grande perdita."
 withered_dome_ship_effect:0 "Il Vivarium Appassito"
 paragon_withered_dome_ship_desc:0 "I resti della nave a cupola di §Y$NAME_Astrocreator_Azaryn$§!", lasciati indietro dopo la sua morte."

 paragon.241.desc:1 "§HRiceviamo un messaggio preregistrato. È di Azaryn.§!\n\nAnche se accetto il mio sacrificio, non sopporto il pensiero del Vivarium e delle forme di vita a bordo che muoiono con me. La nave è profondamente legata a me, e quando appassirò, lo farà anch'essa.\n\nIn previsione di ciò, ho progettato il Vivarium in modo modulare, con ogni ecosistema in grado di autosostenersi. I preparativi sono stati fatti e tutto ciò che dovete fare è trovare un pianeta dove ospitare nuovamente l'habitat. Confido che riuscirete a portare a termine questo compito."
 paragon.241.a:0 "Lo faremo."
 paragon.241.a.custom_tooltip:0 "Sono stati fatti i preparativi per il trasferimento e la ricostruzione della §Y$building_contained_ecosphere$§ di Azaryn!. Può essere ricostruita su un pianeta di nostra scelta."

 building_contained_ecosphere:0 "Ecosfera Contenuta"
 building_contained_ecosphere_desc:0 "L'eredità di §Y$NAME_Astrocreator_Azaryn$§!" che ci ha lasciato quando è morta. È solo una piccola sezione dell'ecosistema interno del Vivarium.\n\nIntroduce nell'atmosfera di un pianeta un'alta concentrazione di §H$contained_ecosphere_pheromones$§!, applicando effetti positivi alla popolazione."
 contained_ecosphere_pheromones:0 "Feromoni dell'Ecosfera"
 contained_ecosphere_pheromones_desc:0 "I feromoni benefici rilasciati regolarmente da §H$building_contained_ecosphere$§!, che applicano effetti positivi alla popolazione."

 paragon.260.name:0 "Campione del Nucleo"
 paragon.260.desc:0 "Agendo di propria volontà, uno dei nostri scienziati ha segretamente ottenuto un campione da uno dei Nuclei di Terraformazione di §Y$NAME_Astrocreator_Azaryn$§!.\n\nLa ricerca di questo germoglio potrebbe fornire informazioni preziose che Azaryn non sembra intenzionato a condividere in questa fase."
 paragon.260.a:0 "Inizia la ricerca."
 paragon.260.b:0 "Restituisci il campione ad Azaryn."

 paragon.261.name:0 "Campione del Nucleo Restituito"
 paragon.261.desc:0 "§H$NAME_Astrocreator_Azaryn$ è sollevata.§!\n\nNon posso sottovalutare la mia gratitudine per il fatto che abbiate ritenuto opportuno restituirlo. Senza i mezzi adeguati per controllare questo potere, i risultati avrebbero potuto essere catastrofici.\n\nPer fortuna, la storia non si ripeterà. Per premiare la tua onestà, preparerò una nuova serie di feromoni."
 paragon.261.a:0 "Non accadrà più."
 paragon.261.b:0 "La storia si ripete?"
 paragon.261.b.response:0 "Ho detto troppo.\n\n§HAzaryn scuote la testa.§!\n\nIntromettersi nella natura può avere conseguenze terribili. Nei miei giorni più giovani, prima di affinare le mie abilità, ho commesso un errore...\n\nI nostri pianeti erano fiorenti. Erano bellissimi. Ma un semplice errore di calcolo ha portato all'introduzione di un batterio imprevisto. L'equilibrio è stato ribaltato e ne è seguita l'estinzione di massa. Non siamo stati cauti e ne abbiamo pagato il prezzo."

 NUCLEUS_SAMPLE_STOLEN:0 "Ricerca del Nucleo di Terraformazione"
 NUCLEUS_SAMPLE_STOLEN_DESC:0 "Lo studio del campione che abbiamo ottenuto del nucleo di terraformazione di §Y$NAME_Astrocreator_Azaryn$§!"potrebbe migliorare la nostra comprensione di questa tecnologia."

 paragon.265.name:0 "Conclusa la Ricerca sul Nucleo"
 paragon.265.desc:0 "La nostra squadra scientifica segreta ha potuto imparare molto studiando il campione del nucleo di §Y$NAME_Astrocreator_Azaryn$§!. Il progetto si è concluso con successo e Azaryn non ne sa nulla."

 paragon.270.name:0 "Esaurimento della Struttura"
 paragon.270.desc:0 "La struttura su [event_target:nucleus_building_planet.GetName] ha subito danni strutturali sostanziali ed è invaso da vegetazione in rapida crescita. Gli scienziati che studiano il campione dei Nuclei di Terraformazione non possono controllare la situazione."
 paragon.270.a:0 "Incendia la struttura. Distruggi tutto."
 paragon.270.b:0 "Dobbiamo essere ripuliti. Contatta Azaryn."
 paragon.270.b.custom_tooltip:0 "C'è una piccola possibilità che §Y$NAME_Astrocreator_Azaryn$§! termini la nostra collaborazione."

 paragon.272.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc:1 "§HAzaryn è sorpreso.§!\n\n Oh, ciao. E bello vederti!\n\nDevo dire che questa partnership si sta rivelando un vantaggio maggiore di quanto avrei immaginato. Stiamo facendo grandi passi avanti insieme. Queste cose sono possibili solo con fiducia.\n\n§Sorride calorosamente.§!"
 paragon.272.a:0 "Dobbiamo dirti qualcosa."

 paragon.273.desc:0 "Vedo.\n\n§Sospira.§!\n\nBene, il danno è fatto. È una fortuna che tu mi abbia contattato prima piuttosto che poi. Dobbiamo agire rapidamente. Ciò richiederà un investimento significativo da parte tua. Dammi quello che puoi, così possiamo porre fine a tutto questo."

 paragon.273.a:0 "Prendi tutto."
 paragon.273.a.custom_tooltip:0 "Azaryn prende tutti i tuoi £energy£ §HCrediti Energetici§!."

 paragon.275.name:0 "Terrore Verde"
 paragon.275.desc:0 "La struttura di ricerca dove stavamo studiando il campione dei Nuclei di Terraformazione è stata devastata. Non siamo riusciti a fermare la diffusione di piante invasive. Ora la flora appena sbocciata emette un polline che fa riempire di vesciche la pelle e che è altamente tossico se inalato. Questo mette a rischio [event_target:nucleus_building_planet.GetName]."
 paragon.275.a:0 "Non possiamo contenerlo. Contattare Azaryn."

 nucleus_sample_boils:0 "Polline del Nucleo Allergenico"
 nucleus_sample_boils_desc:0 "Il trattamento delle ferite riportate durante il fallito tentativo di ricerca di un campione di nuclei richiederà un po' di tempo."

 paragon.280.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc:0 "§H$NAME_Astrocreator_Azaryn$ è sconvolto.§!\n\nSapevo che eri avido, ma non mi aspettavo che tu fossi così orgoglioso da rischiare di ferire il tuo stesso popolo. Stanno morendo!\n\nSto preparando contromisure per porre fine a questa crescita dilagante. Ma le vittime della vostra negligenza avranno bisogno di cure mediche immediate."
 paragon.280.a:0 "Ci prenderemo cura di loro."

 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################

 paragon.550.name:0 "Morte di un Grande Leader"
 paragon.550.desc:2 "Il nostro grande §Y[From.GetTitle] [From.GetName]§! è morto all'età di [From.GetAge] mentre era al servizio del nostro impero. La gente chiede a gran voce un servizio commemorativo per onorare il contributo di questo leader in §Y[Root.GetName]§!. Un grande evento darà a tutti una chiusura e rafforzerà i nostri ideali."
 paragon.550.a:0 "Lasciate che le masse piangano."
 paragon.550.b:1 "Una processione privata sarà sufficiente."
 paragon.550.c:1 "Non ha fatto nulla per meritare tali onori."
 paragon.550.d:1 "Donate il corpo alla scienza."
 paragon.550.e:1 "Cantate per la sua anima."
 paragon.550.f:1 "Pianificate una grande parata. Ora."
 paragon.550.g:2 "Costituite una fondazione in suo nome."
 paragon.550.h:1 "Mantenete le tradizioni."
 paragon.550.i:1 "Lanciate il defunto nello spazio."
 paragon.550.j:0 "Erigite un memoriale appropriato."
 paragon.550.k:1 "Una piccola commemorazione sarà sufficiente."
 paragon.550.l:1 "Intestate una pietra miliare in suo onore."
 paragon.550.m:2 "La sua storia non deve finire qui..."

 paragon.551.name:1 "Un Funerale Pubblico"
 paragon.551.desc:2 "§Y[From.GetName]§! è stato sepolto dopo una processione pubblica. Ogni cittadino di §Y[Root.GetName]§! è stato invitato a rendere omaggio.\n\nIl funerale è seguito da una festa di una settimana, senza badare a spese. La bara di cristallo traslucido di §Y[From.GetName]§! è esposta nel sito commemorativo di §Y[Root.Capital.GetName]§!, dove la folla si accalca per le strade sperando di scorgere il grande leader nella sua ultima dimora."
 paragon.551.a:1 "Un addio appropriato."

 paragon.552.name:1 "Un Funerale Privato"
 paragon.552.desc:1 "§Y[From.GetName]§! viene sepolto in una cerimonia privata con i loro familiari e colleghi più stretti. Il loro contributo per §Y[Root.GetName]§! era importante, ma non è il momento di fare spese esorbitanti."
 paragon.552.a:1 "Un addio appropriato."

 paragon.553.name:1 "Una Morte Attesa"
 paragon.553.desc:2 "La discreta scomparsa del nostro §Y[From.GetTitle]§!, §Y[From.GetName]§!, è stata tempestivamente notata dalla stampa. Mentre altri esprimono preoccupazione, molte fonti sottolineano con forza le carenze del leader. Il sentimento generale è di sollievo per il fatto che ora possiamo sostituire questo leader con un successore più adatto.\n\n"
 paragon.553.a:1 "È ora di andare avanti."

 paragon.554.name:1 "Dalla Materia alla Materia"
 paragon.554.desc:0 "Dopo una breve commemorazione, il corpo di [From.GetTitle] è stato donato alla scienza per contribuire alla ricerca e all'istruzione medica essenziale.\n\nQuello che rimane da queste procedure sarà alla fine cremato in acqua e trasformato in un fertilizzante ricco di minerali, assicurando che nessuna parte del corpo vada sprecata."
 paragon.554.a:0 "Questo è il ciclo della vita."

 paragon.555.name:1 " Una Partenza Triste"
 paragon.555.desc:2 "Il popolo si riunì in massa per celebrare la vita e la carriera di §Y[From.GetName]§! Enormi processioni riempirono le strade e gli inni furono cantati fino a notte fonda. Egli ci aspetta ora dall'altra parte del velo. \n\nParagrafi popolari tratti dai suoi sermoni risuonano ora in tutto l'impero, ricordandoci il nostro obiettivo comune."
 paragon.555.a:0 "Fino a quando ci incontreremo di nuovo."

 paragon.556.name:1 "Un Distinto Addio"
 paragon.556.desc:2 "Un'enorme parata di truppe e un sorvolo delle forze navali hanno segnato l'arrivo del feretro di §Y[From.GetName]§! al suo luogo di riposo finale. Il suo corpo è stato sparato nella stella più vicina durante una trasmissione a diffusione sociale.\n\n Le strategie personali e i diari di bordo del leader scomparso diventeranno parte del programma di studi per la prossima generazione di cadetti."
 paragon.556.a:0 "Un degno commiato."

 paragon.557.name:0 " Fondazione"
 paragon.557.desc:2 "È stata istituita una fondazione senza scopo di lucro per onorare la scomparsa del grande §Y[From.GetTitle]§!, §Y[From.GetName]§! La fondazione segna un passo verso la pace e l'armonia interstellare, colmando le differenze tra comunità e specie."
 paragon.557.a:0 "È stata creata un'eredità."

 paragon.558.name:1 "Un Funerale Tradizionale"
 paragon.558.desc:2 "Un profondo dolore ha attanagliato il pubblico mentre la notizia della scomparsa di §Y[From.GetName]§! si diffonde nella comunità. Innumerevoli persone si uniscono al corteo funebre su §Y[Root.Capital.GetName]§! per seguire i tradizionali riti funebri.\n\nIl corpo viene pulito meticolosamente e decorato in modo appropriato. Prima che il defunto §Y[From.GetTitle]§! venga deposto, in tutti i nostri sistemi viene osservato un momento di silenzio in segno di rispetto."
 paragon.558.a:0 "Questa è la nostra strada."

 paragon.559.name:1 "Viaggio Silenzioso"
 paragon.559.desc:2 "Le notevoli gesta di §Y[From.GetName]§! hanno garantito il suo un ultimo viaggio nello spazio.\n\nUna capsula contenente i resti di [From.GetTitle] viene lanciata cerimonialmente nel vuoto insieme a poesie, carte, registrazioni e altri cimeli portati da vari dignitari. Un giorno la nave di [From.GetTitle] potrebbe trovare una nuova casa là fuori, completando la sua missione finale."
 paragon.559.a:0 "Vai ora, verso le stelle."

 paragon.560.name:0 "Una Figura Imponente"
 paragon.560.desc:1 "Gli artigiani hanno avuto a disposizione i materiali più pregiati per modellare le sembianze di §Y[From.GetName]§!, aggiungendole alla lunga schiera di eroi storici di §Y[Root.GetName]§! Il loro maestoso volto è inciso nella pietra e nel metallo, a ricordo di ciò che i leader forti possono realizzare."
 paragon.560.a:0 "La tua forza sarà ricordata."

 paragon.561.name:0 " Nome sul Muro"
 paragon.561.desc:1 "Il nome e il titolo di §Y[From.GetName]§! sono scolpiti su un imponente monumento insieme ad altri che hanno servito il §Y[Root.GetName]§! per il bene della sua popolazione. Il rispettato §Y[From.GetTitle]§! sarà ricordato con affetto dal popolo, aprendo la strada alle future generazioni di leader."
 paragon.561.a:0 "Per il bene di molti."

 paragon.562.name:0 "Punto di Riferimento"
 paragon.562.desc:1 "La notizia della scomparsa del leader viene accolta con un brusco ma breve calo del valore delle azioni nei mercati azionari galattici.\n\nOltre a sponsorizzare il sontuoso funerale, §Y[Root.GetName]§! ribattezza uno dei suoi grattacieli più alti come [From.GetName] Building per garantire che il nome del defunto [From.GetTitle] sia conservato negli annali della storia aziendale. Un ritratto interpretato artisticamente è appeso su ogni parete della sala riunioni per commemorare i loro eccezionali contributi all'impero."
 paragon.562.a:0 "Taglio del nastro."

 paragon.563.name:1 "Nuova Vita"
 paragon.563.desc:1 "La morte di un §Y[From.Species.GetName]§! non è così definitiva come sembra. Anche se il fusto principale ha iniziato a deteriorarsi, le radici possono essere rinvigorite.\n\nDopo essere stati immersi in una speciale soluzione ormonale, i resti di §Y[From.GetName]§! vengono accuratamente sepolti nel terreno di §Y[burial_planet.GetName]§! Il sito di sepoltura è curato dai membri della congrega che attendono pazientemente che i giovani germoglino in superficie, dando inizio a un nuovo ciclo."
 paragon.563.a:0 "Da una vita all'altra."

 paragon.570.name:1 "Servitù nella Morte"
 paragon.570.desc:2 "§Y[From.GetTitle] [From.GetName]§! si è guastato dopo [From.GetYearsOfService] di un servizio affidabile. I nostri scienziati hanno effettuato un backup dei file per preservare i dati importanti.\n\nUn ologramma intelligente basato su §Y[From.GetName]§! è stato installato nei sistemi della nostra nave per fungere da consulente virtuale. Continueranno ad aiutarci nella nostra missione."
 paragon.570.a:1 "La morte non è più un ostacolo."

 paragon.571.name:1 " L'Alveare Resiste"
 paragon.571.desc:1 "La mente di §Y[From.GetTitle] [From.GetName]§! è stata rimossa dal collettivo all'età di [From.GetAge]. Noi siamo i §Y[Root.GetName]§!. Resisteremo."
 paragon.571.a:0 "Resisteremo."

 paragon.580.name:1 "Morte di una Grande Mente"
 paragon.580.desc:2 "Abbiamo ricevuto gravi notizie dal sistema §Y[system_killed_in.GetName]§!. La flotta del nostro rinomato scienziato §Y[leader_killed.GetName]§! è stata completamente distrutta da §Y[country_killed_by.GetName]§! in una brutale battaglia.\n\nIn un ultimo atto di altruismo, l'equipaggio ha inviato una trasmissione contenente tutte le ultime ricerche di §Y[leader_killed.GetName]§!. Sono stati avviati i preparativi per onorare la memoria di §Y[leader_ucciso.GetName]§! con una festa speciale."
 paragon.580.a:0 "I loro sacrifici non sono stati vani."

 paragon.581.name:1 "Un Atto Imperdonabile"
 paragon.581.desc:2 "Dopo un attacco feroce da parte di §Y[country_killed_by.GetName]§!, il nostro grande scienziato §Y[leader_killed.GetName]§! è morto nella battaglia di §Y[system_killed_in.GetName]§!.\n\n Questo atto di brutalità ci ha profondamente scioccato. Il nostro popolo chiede giustizia. Dobbiamo fare tutto ciò che è in nostro potere per garantire che §Y[country_killed_by.GetName]§! si penta di questo spregevole atto di violenza."
 paragon.581.a:0 "Questo non sarà dimenticato."

 paragon.582.name:1 "Scienziato Rinomato Perduto"
 paragon.582.desc:1 "Un abile scienziato è recentemente scomparso dai radar. Abbiamo perso i contatti con §Y[leader_killed.GetName]§! dopo che è entrato in combattimento nel sistema di §Y[system_killed_in.GetName]§!.\n\nQuesta è stata registrata come una perdita significativa per il nostro impero. È necessario adottare immediatamente misure per contrastare questa perdita."
 paragon.582.a:1 "Devono essere sostituiti immediatamente."
 paragon.582.b:1 "La loro perdita è stata registrata."
 paragon.582.c:1 "Le probabilità erano contro di noi."

