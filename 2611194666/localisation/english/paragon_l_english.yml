 paragon_death_public_funeral:0 "Funerale Pubblico"
 paragon_death_public_funeral_desc:1 "Un grande leader è stato sepolto a seguito di una processione pubblica, che ha avvicinato il popolo."

 paragon_death_private_funeral:0 "Funerale Privato"
 paragon_death_private_funeral_desc:1 "Un grande leader è stato sepolto in una cerimonia privata. Al pubblico in generale è stata negata la chiusura per la sua perdita."

 paragon_death_good_tidings:0 "Buone Notizie"
 paragon_death_good_tidings_desc:1 "La morte del nostro leader di lunga data ha avuto l'effetto inaspettato di avvicinare le parti opposte. Sono disposti a lavorare insieme per rimediare agli errori del defunto."

 paragon_death_pragmatic_approach:0 "Approccio Pragmatico"
 paragon_death_pragmatic_approach_desc:1 "La donazione anatomica del nostro defunto leader si è dimostrata utile, continuando a sostenere i nostri sforzi accademici."

 paragon_death_harmonious_passing:0 "Passaggio Armonioso"
 paragon_death_harmonious_passing_desc:0 "Mentre il nostro grande leader ascende a un piano di non esistenza, troveremo conforto e rassicurazione gli uni negli altri."

 paragon_death_military_funeral:0 "Funerale Militare"
 paragon_death_military_funeral_desc:1 "Un grande leader è stato scortato alla sua ultima dimora da una parata militare, proiettando la nostra potenza nella galassia."

 paragon_death_foundation_peace:0 "Fondazione di Pace"
 paragon_death_foundation_peace_desc:1 "Per onorare il grande leader scomparso, è stata istituita una fondazione per colmare le differenze tra le nostre comunità."

 paragon_death_reignited_traditions:0 "Tradizioni Rinnovate"
 paragon_death_reignited_traditions_desc:1 "I tradizionali riti funebri che hanno segnato la scomparsa del nostro defunto leader hanno ricordato al popolo il suo passato unito. L'evento ci ha ricordato la nostra storia e ci ha ricollegato alle nostre vecchie abitudini."

 paragon_death_to_the_stars:0 "Alle Stelle"
 paragon_death_to_the_stars_desc:1 "Il nostro defunto leader è stato inviato in un nuovo viaggio. Insieme, siamo ispirati a superare i limiti e ad andare avanti."

 paragon_death_towering_memorial:0 "Memoriale Imponente"
 paragon_death_towering_memorial_desc:1 "La nostra gloria è commemorata da un imponente monumento."

 paragon_death_name_wall:0 "Nome sul Muro"
 paragon_death_name_wall_desc:1 "Il nome del grande leader è stato immortalato accanto ai nomi di tutti coloro che hanno servito la nostra società."

 paragon_death_landmark_building:0 "Edificio di Riferimento"
 paragon_death_landmark_building_desc:0 "Un grattacielo che porta il nome del defunto leader incombe sulla città, pubblicizzando la sua importanza per l'impero."

 paragon_death_rejuvenation:0 "Ringiovanimento"
 paragon_death_rejuvenation_desc:1 "Le radici sepolte del nostro ex leader sono germogliate ancora una volta, dando vita a un nuovo inizio."

 paragon_death_virtual_advisors:1 "Consulente Virtuale"
 paragon_death_virtual_advisors_desc:2 "Un ologramma intelligente, con tutta l'esperienza del nostro leader defunto, ci aiuta come consulente navale veterano."

 paragon_death_the_hive_endures:0 "L'Alveare Resiste"
 paragon_death_the_hive_endures_desc:0 "L'alveare ha perso un prezioso drone. Verrà sostituito."

 #########################
 ###   LEADER EVENTS   ###
 #########################

 paragon.1000.name:0 "Consiglio Disfunzionale"
 paragon.1000.desc:1 "Quello che era iniziato come un piccolo battibecco si è ora trasformato in uno stallo litigioso praticamente su ogni questione portata davanti al Consiglio, danneggiando la sua capacità di funzionare.\n\n§Y[root.GetName]§! si è rivelato il membro più conflittuale e dirompente del Consiglio. Molti altri chiedono la sua rimozione in modo da ripristinare l'ordine e l'efficienza."
 paragon.1000.a:0 "Congedare il disturbatore."
 paragon.1000.b:1 "Devono imparare a lavorare insieme."

 paragon.1005.name:0 "Ispirato da un Fenomeno Cosmico"
 paragon.1005.desc:1 "La maestosità di un fenomeno cosmico visto raramente ha spronato §Y[root.GetName]§! a nuove vette. Traboccante di entusiasmo e di nuove idee, l'unica domanda è su quale branca della scienza debba concentrarsi."
 paragon.1005.a:0 "Applicare le osservazioni fisiche alla fisica."
 paragon.1005.b:1 "Concentrarsi sulla ricerca sociale."
 paragon.1005.c:0 "I nostri ingegneri sanno esattamente cosa fare con questo."

 paragon.1010.name:0 "Contrabbando Confiscato"
 paragon.1010.desc:1 "Sotto l'audace regime di §Y[root.GetName]§!, abbiamo accumulato un'enorme quantità di merce di contrabbando sequestrata. L'operazione è stata a lungo preparata e la sua conclusione positiva ha paralizzato le organizzazioni criminali che avevano messo radici all'interno dei nostri confini."
 paragon.1010.a:1 "La giustizia non dorme mai."

 paragon.1015.name:0 "Consiglio Unificato"
 paragon.1015.desc:1 "§Y[event_target:leader_event_target.GetName]§! ha dimostrato un'incredibile leadership unificando il Consiglio e garantendo un'amministrazione efficiente alla nostra società. Facendo uso di statistiche, tradizioni e diplomazia, [event_target:leader_event_target.GetName] è riuscito a placare non solo gli altri membri del consiglio, ma anche le numerose fazioni della nostra società."
 paragon.1015.a:1 "Siamo più forti quando lavoriamo insieme."

 paragon.1020.name:0 "Sviluppo Personale"
 paragon.1020.desc:1 "§Y[event_target:leader_event_target.GetName]§! ha intrapreso un viaggio alla scoperta di sé e dello sviluppo personale. Le sue capacità mentali di hanno raggiunto nuove vette come risultato di uno studio mirato, duro lavoro e introspezione. Ora, [event_target:leader_event_target.GetName] è determinato a spingersi oltre i confini del possibile e a ispirare gli altri a raggiungere le stelle."
 paragon.1020.a:1 "Un'etica del lavoro che ispira"

 paragon.1025.name:0 "Progresso Scientifico"
 paragon.1025.desc:1 "Come risultato diretto delle stupefacenti scoperte scientifiche di §Y[event_target:leader_event_target.GetName]§!, il ritmo con cui conduciamo la ricerca si è accelerato. Le sue scoperte sono un argomento caldo nella comunità scientifica, che ora riconosce [event_target:leader_event_target.GetName] come leader di pensiero."
 paragon.1025.a:1 "Questi sviluppi andranno a beneficio di tutti."

 paragon.1030.name:0 "Informazioni Divulgate"
 paragon.1030.desc:1 "Si è verificata un'importante fuga di dati che ha esposto al pubblico informazioni sensibili e dettagli cruciali sulla sicurezza. I file includono schemi di installazioni militari, dettagli di esperimenti con interfacce neurali e prove di sorveglianza di diverse figure di spicco dell'opposizione.\n\n§Y[root.GetName]§! è stato identificato come il responsabile di questo disastro."
 paragon.1030.a:0 "Gli errori capitano."
 paragon.1030.b:1 "Devono essere ritenuti responsabili."

 paragon.1035.name:0 "Innovatore"
 paragon.1035.desc:1 "§Y[event_target:leader_event_target.GetName]§! è diventato una tendenza tra la popolazione. Tutto, dal suo stile al suo modo di parlare, ha attirato un notevole seguito. La sua influenza si estende a tutti gli strati socioeconomici, ma si è rivelato particolarmente popolare tra i giovani."
 paragon.1035.a:1 "Non abbiamo motivo di non sostenerlo."

 paragon.1040.name:0 "Eco nell'Eternità"
 paragon.1040.desc:1 "Il pubblico è stato travolto da una frenesia patriottica in seguito a un appassionato discorso pronunciato da §Y[event_target:leader_event_target.GetName]§!. La sua passione sfrenata ha accresciuto il senso di responsabilità e lo zelo nazionalistico che si respira ora in tutti i nostri territori."
 paragon.1040.a:1 "Nulla può fermarci ora."

 paragon.1045.name:0 "Tendenze Idiosincratiche"
 paragon.1045.desc:1 "L'analisi statistica ha confermato che §Y[event_target:leader_event_target.GetName]§! ha sviluppato idiosincrasie cognitive e comportamentali di entità tale da rasentare l'individualità.\n\nI rischi e i potenziali benefici di un pensiero indipendente sono al di là della nostra capacità di prevedere con precisione. È necessario prendere una decisione: [event_target:leader_event_target.GetName] sarà mantenuto in questo stato o dobbiamo forzare una routine correttiva?."
 paragon.1045.a:1 "Sfruttare questa individualità emergente."
 paragon.1045.b:0 "Espellere e scartare."

 paragon.1050.name:1 "Scandalo in Tutto l'Impero"
 paragon.1050.desc:1 "§Y[root.GetName]§! è al centro di un grande scandalo che si ripercuote in tutto l'impero. Ci sono numerose segnalazioni di comportamenti aberranti, appropriazioni indebite e insabbiamenti. Ciò ha portato molti a mettere in discussione la competenza di coloro che detengono l'autorità.\n\nGli effetti sull'umore dell'opinione pubblica si faranno indubbiamente sentire per gli anni a venire. Molti ritengono che l'unico modo per ripristinare la fiducia nel sistema sia che [root.GetName] si dimetta e venga processato."
 paragon.1050.a:1 "Un'accusa infelice."
 paragon.1050.b:1 "Congedare questo leader."

