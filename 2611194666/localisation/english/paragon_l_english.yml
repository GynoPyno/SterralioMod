 ####################
 ### THE BEHOLDER ###
 ####################

 # Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name:0 "Monolite Perduto"
 paragon.102.desc:0 "Il Monolite su [beholder_planet.GetName] è scomparso, lasciando un gigantesco cratere sulla sua scia. Gli abitanti pre-sapiens si affacciano sul cratere, apparentemente confusi."

 # RECRUITMENT #
 paragon_beholder_category:0 "Letture dei Picchi"
 paragon_beholder_category_desc:0 "Abbiamo rilevato picchi di energia intermittenti provenienti dal pianeta. Queste letture indicano qualcosa di potente, che va ben oltre le capacità degli abitanti pre-sapiens che abbiamo osservato."

 paragon.3.name:0 "Letture dei Picchi"
 paragon.3.desc:0 "Abbiamo individuato la fonte delle fluttuazioni di energia su [From.GetName] in una struttura monolitica nel cuore del territorio pre-sapiente. La popolazione locale è stata vista riunirsi curiosamente intorno alla struttura.\n\nSe vogliamo accertare lo scopo di questo oggetto, l'interazione con gli abitanti del pianeta è inevitabile."
 paragon.3.a:0 "Inviate una squadra per avviare le indagini."
 paragon.3.b:0 "$distar.255.b$"

 paragon.4.name:0 "Il Monolito Mormorante"
 paragon.4.desc:0 "La nostra squadra ha iniziato a studiare la struttura su [From.From.GetName]. Si tratta di un'antica piramide a quattro lati. Gli scienziati riferiscono di aver udito strani sussurri nelle sue vicinanze e l'hanno giustamente chiamata 'Monolite mormorante'.\n\nIl Monolite sembra essere parte integrante di un rudimentale sistema di credenze rispettato dalle specie pre-sapiens del pianeta. È insolito osservare una specie a questo livello di intelligenza che sviluppa pratiche spirituali complesse quando non ha ancora iniziato a usare gli strumenti.\n\nI nativi [beholder_presapients.GetAdj] sono territoriali e facilmente provocabili. Il nostro arrivo li ha disturbati e hanno iniziato a radunarsi intorno al Monolite. Per accedere alla struttura sarà necessario l'uso della forza."
 paragon.4.a:0 "Dobbiamo guadagnarci la loro fiducia."
 paragon.4.b:0 "La loro fiducia è mal riposta."
 paragon.4.b.custom_tooltip:0 "Insegneremo a questa specie pre-sapiente a venerarci."
 paragon.4.c:0 "Sgomberate l'area con la forza."
 paragon.4.d:0 "Non rappresentano una minaccia. Lasciateli in pace."

 the_beholder_presapients_protected:0 "Simbiosi Anomala"
 the_beholder_presapients_protected_desc:0 "I sussurri emanati dal Monolite su questo pianeta portano conforto agli abitanti pre-sapiens. Proteggono la struttura come se la loro sopravvivenza dipendesse da essa. Qualsiasi interferenza da parte nostra porterà a ramificazioni imprevedibili."

 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS:0 "Creare Fiducia"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC:0 "Far abituare i nativi [beholder_presapients.GetAdj] su [beholder_planet.GetName] alla nostra presenza ci aiuterà a ottenere l'accesso al Monolite Mormorante. Se abbasseranno la guardia nei nostri confronti, potremo muoverci liberamente tra di loro e avremo l'opportunità di conoscere meglio la loro specie."

 paragon.5.name:0 "Fiducia a Prima Vista"
 paragon.5.desc:0 "Dopo aver trascorso un po' di tempo con i nativi [beholder_presapients.GetAdj] su [beholder_planet.GetName], sembrano meno spaventati da noi. Stiamo acquisendo una comprensione di base delle loro strutture sociali.\n\n$paragon_whispering_info$"
 paragon.5.a:0 "Stiamo facendo buoni progressi."

 paragon_whispering_info:0 "Un nuovo flusso di nativi [beholder_presapients.GetAdj] ha iniziato ad affollare il Monolite. In contrasto con il loro comportamento territoriale iniziale, ora sembrano essere calmi e persino anticipatori. Sta per accadere qualcosa."

 ### Proclaim our own divinity
 # Success
 paragon.10.name:0 "Falsi Dei"
 paragon.10.desc:0 "Abbiamo addestrato i nativi [beholder_presapients.GetAdj] a vederci come divinità. Ora sono addomesticati e dipendono da noi per la sicurezza e la protezione. La nostra abilità tecnologica è come una magia per loro, e manipolare il loro sistema di credenze è stato un compito facile. Ora abbiamo pieno accesso al Monolite Mormorante."
 # Failure
 paragon.11.name:0 "$paragon.10.name$"
 paragon.11.desc:0 "Abbiamo tentato di addomesticare i nativi [beholder_presapients.GetAdj], supponendo che avremmo fatto presto a riorientare la loro adorazione dal Monolite a noi. Purtroppo i nostri tentativi si sono ritorti contro e abbiamo provocato una risposta aggressiva. Una grande folla è apparsa per sbarrare il Monolite Mormorante. Non possiamo accedervi."
 paragon.11.a:0 "Che sfortuna. $paragon.4.c$"
 paragon.11.b:0 "$distar.255.b$"

 ### Make them move
 paragon.15.name:0 "Resistenza Scoraggiata"
 paragon.15.desc:1 "Dopo un'audace dimostrazione della potenza di fuoco, abbiamo costretto i nativi [beholder_presapients.GetAdj] a riconoscere la nostra superiorità. Nonostante il divario tra le nostre intelligenze, hanno assimilato la lezione che non è nel loro interesse ostacolarci. Molti sono fuggiti per paura, ritirandosi nelle loro dimore. Il Monolite Mormorante può ora essere esaminato senza interferenze."
 paragon.15.a:0 "Abbiamo fatto quello che dovevamo fare."

 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY:0 "Studiare il Monolite Mormorante"
 WHISPER_TEMPLE_STUDY_DESC:0 "Abbiamo l'opportunità di esaminare l'antico Monolite Mormorante su [beholder_planet.GetName]."

 paragon.20.name:0 "Esplorazione del Monolito Mormorante"
 paragon.20.desc:0 "Il nostro studio del Monolite Mormorante si è rivelato lungo e meno rivelatore del previsto. I segreti della struttura ci sfuggono. È innegabile che all'interno della piramide vi sia una tecnologia avanzata, ma la quantità di energia prodotta non è compatibile con la nostra attuale comprensione della scienza.\n\nOltre le mura del monolite, sta accadendo qualcosa di insolito. $paragon_whispering_info$"
 paragon.20.a:0 "$paragon.5.a$"

#The Murmuring (previously The Whispering)
 paragon.25.name:0 "Il Mormorio"
 paragon.25.desc:0 "Mentre tutti i nativi [beholder_presapients.GetAdj] si riunivano intorno al Monolite Mormorante, abbiamo osservato un fenomeno diverso da qualsiasi altro incontrato in precedenza. Un senso di calma ha invaso la folla. Le creature sono state soggiogate da una forza invisibile. Alcuni dei nostri scienziati sono stati coinvolti in questo evento paranormale e per un momento hanno perso il contatto con la realtà. Quando si sono ripresi, hanno affermato di aver comunicato direttamente con il Monolite Mormorante."
 paragon.25.a:0 "Rapporto completo."

 paragon.26.name:0 "$paragon.25.name$"
 paragon.26.desc:0 "Il rapporto dei nostri scienziati sulla recente comunione con il Monolite Mormorante rappresenta una lettura interessante. Si suppone, che la prova sia stata un'esperienza liberatoria e di trasformazione.\n\nGli scienziati ora si riferiscono all'evento come 'Il Mormorio', e sostengono che il Monolite è entrato in contatto diretto con loro. Nel breve momento del contatto, i partecipanti sono stati in grado di condividere i loro pensieri più intimi con tutti i partecipanti, e sono stati sopraffatti da un senso di fiducia e comprensione.\n\nQuando gli effetti sono svaniti, le emissioni di energia del Monolite sono crollate. Forse potremmo escogitare un modo per ristabilire il contatto con il Monolite."

 WHISPER_TEMPLE_ENERGY:0 "Monolite Mormorante: Energia"
 WHISPER_TEMPLE_ENERGY_DESC:0 "Concentrando raffiche di energia sui componenti interni del Monolite Mormorante, potremmo essere in grado di ricreare il fenomeno del Mormorio e ottenere un ulteriore contatto."

 paragon.30.name:0 "Il Beholder"
 paragon.30.desc:0 "Siamo riusciti a ricreare le condizioni del primo Mormorio e abbiamo avviato una seconda comunione con il Monolite. Questa volta siamo stati in grado di sostenere il fenomeno e abbiamo stabilito un contatto con un'entità che sta usando il Monolite come un condotto per raggiungere un altro luogo.\n\nL'entità si è identificata come §YIl Beholder§!. Sostiene di esistere all'interno del §YVelo§! e usa il Monolite per raggiungere un altro piano di esistenza. Si nutre di energia e ha accettato di offrirci assistenza in cambio di un banchetto."
 paragon.30.a:0 "Dategli l'energia di cui ha bisogno."
 paragon.30.b:0 "Avrà energia, col tempo."
 paragon.30.c:0 "Non abbiamo motivo di fidarci."

 the_beholder_energy_small:0 "Il Beholder"
 beholder_context_menu_title:0 "Atterraggio"
 beholder_action_activity_key:0 "Muoversi per atterrare su $PLANET_NAME|Y$"
 the_beholder_energy_small_desc:0 "Questa offerta di energia garantirà la nostra alleanza con il Beholder."
 the_beholder_energy_medium:0 "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc:0 "$the_beholder_energy_small_desc$"
 the_beholder_energy_big:0 "$the_beholder_energy_small$"
 the_beholder_energy_big_desc:0 "$the_beholder_energy_small_desc$"

 paragon.31.name:0 "Una Nave"
 paragon.31.desc:0 "§HAbbiamo rispettato la nostra parte dell'accordo con il Beholder, consegnando l'energia come richiesto. Quando ha ricevuto l'energia, il Monolite ha iniziato a emettere vibrazioni ad alta frequenza. Poi ha iniziato a tremare e il terreno che lo circondava si è sgretolato, mentre il monolite si è alzato, rivelando di essere almeno due volte più grande anche delle nostre stime più fantasiose.\n\nUn'enorme struttura ottaedrica, il monolite era sospeso nell'aria mentre la terra e la polvere cadevano al suolo. Gli abitanti del pianeta hanno urlato in preda al panico mentre si alzava in cielo, salendo in alto nell'atmosfera di [beholder_planet.GetName].\n\nÈ ora chiaro che il Monolite Mormorante è un vascello colossale, capace di volare nello spazio. Attualmente orbita intorno a [beholder_planet.GetName].§!"
 paragon.1.a:0 "Per quale scopo cercate l'energia?"
 paragon.1.a.response:0 "§HDopo un lungo silenzio, l'elettricità statica inizia a riempire la trasmissione, aumentando costantemente fino a quando chi ascolta viene sopraffatto da una miriade di emozioni, da rimpianti debilitanti a desideri impellenti. Troppe cose da filtrare, ma c'è una cosa che si fa largo tra il rumore:§!\n\nCi osserva."
 paragon.1.b:0 "Cosa puoi fare per la nostra civiltà?"
 paragon.1.b.response:0 "§HUna serie di voci incoerenti e sussurranti riecheggiano.§!\n\nSegreti... rivelati. Dal potenziale... passaggio... sbloccato. Il Velo... inizia. Offriamo accoglienza... Lasciate... i vostri occhi... guidino... qui.\n\n§HAnche se il messaggio frammentario è aperto all'interpretazione, non ci sono dubbi sul coinvolgimento dell'energia psionica e del Velo.§!"
 paragon.1.c:0 "Che cosa sei?"
 paragon.1.c.response:0 "§HCon sorprendente chiarezza, una sola voce alza il tono:§!\n\nFugace ed eterno. Niente e tutto... Il vostro linguaggio è inefficace. Siamo portati per uno 'scopo', ma per ora ogni altra definizione è fuori dalla vostra portata. Il Velo è vasto e c'è molto da imparare." 

 paragon_beholder_joins:1 "§Y$NAME_The_Beholder$§! si unisce al nostro Impero come §HLeader§!"

 NAME_The_Beholder:0 "Il Beholder"
 NAME_The_Beholder_plural:0 "I Beholder"

 temple_of_whispers:0 "$NAME_The_Beholder$"
 temple_of_whispers_plural:0 "$NAME_The_Beholder$"
 temple_of_whispers_key:0 ""

 BEHOLDER_CLOUD_LIGHTNING:0 "Fulmini Originati dal Velo"
 NAME_Temple_of_Whispers:0 "Monolite Mormorante"
 building_the_beholder:0 "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc:1 "Il passaggio del §H$temple_of_whispers$§! al nostro piano di esistenza. Una nave che si nutre dell'energia del pianeta per accumulare Zro e sostenere la sua connessione con il velo."
 building_the_beholder_known_desc:2 "$beholder_decisions$"
 building_the_beholder_unknown_desc:0 "Una struttura misteriosa che emette strane fluttuazioni di energia."

 beholder_ship_button_desc:0 "§HAtterraggio§!\nFa atterrare questa nave su un proprio pianeta, dove diventerà un edificio.\n\n§YMonolito Mormorante§!\nLimite Impero: §Y1/1§!\nProduce: £sr_zro£ 8.00\nMantenimento: £energy£25.00\nRisorse dalla Pop Psionica: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions:1 "Permette le §EDecisioni Planetarie§!:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"

 SHROUD_SHIELD_SUPPRESSION_FIELD:0 "Soppressione degli Scudi dal Velo"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC:0 "Un campo di energia infusa nel Velo che annulla tutti gli scudi di un intero sistema stellare."
 SHIP_PLANETFALL:0 "Design Bifunzionale"
 SHIP_PLANETFALL_DESC:0 "Il Monolite è un vascello più robusto della maggior parte dei vascelli ed è in grado di fungere sia da nave che da edificio planetario."
 decision_deploy_beholder:0 "Schierare il Monolite Mormorante."
 decision_deploy_beholder_custom_tooltip:1 "Il Monolite Mormorante sarà impiegato come nave interstellare in grado di combattere."
 decision_deploy_beholder_desc:0 "Fuori dal pianeta, la nave del Beholder attiva un potente disattivatore di scudi, che disabilita indiscriminatamente tutti gli scudi."
 cannot_deploy_during_psi_inoculation:1 "§RLa Psi-Inoculazione della popolazione di questo pianeta è in corso. Il Beholder non può essere schierato, o le loro menti saranno a rischio.§!"

 decision_psi_inoculate_pops:1 "Iniziare Psi-Inoculazione"
 decision_psi_inoculate_pops_custom_tooltip:2 "Il Monolite Mormorante garantirà nel tempo alla £pop£ §YPop§! il Tratto §YPsionico§! invece di produrre £sr_zro£ §YZro§!.\n\n§RIl Monolite Mormorante non può essere schierato mentre questa decisione è in corso.§!"
 decision_psi_inoculate_pops_desc:3 "Il Beholder inoculera i Pop nel corso del tempo per farli diventare §Y$trait_psionic$§!. Questo richiede che la Pop non venga epurata e che non sia Cibernetica o mente Alveare." 
 no_organic_pops_on_planet:0 "§RQuesto pianeta non ha Pop organica e non-cibernetica da inoculare.§!"

 decision_cease_psi_inoculate_pops:0 "Cessare Psi-Inoculazione"
 decision_cease_psi_inoculate_pops_custom_tooltip:0 "La £pop£ §YPop§! cesserà di essere modificata per ottenere nel corso del tempo il Tratto §YPsionico§!.\n$beholder_psi_pops_timer_tooltip$\nQuesto permetterà al Monolite Mormorante di essere schierato e di ripristinare la produzione di £zro£ §YZro§!."
 decision_cease_psi_inoculate_pops_desc:0 "Il Beholder inoculera la Pop nel corso del tempo e la farà diventare §YPsionica§!. Questo richiede che la Pop non venga epurata e che non sia Cibernetica o mente Alveare."

 beholder_psi_pops_timer_tooltip:0 "La prossima Psi-Inoculazione su §Y[This.GetName]§! si completerà il §Y[This.beholder_psi_pops_timer]§!."

 beholder_psi_pops_cooldown_tooltip:0 "\n§RIl Monolite Mormorante ha da poco cessato la Psi-Inoculazione e non potrà ricominciare fino a §Y[This.beholder_psi_pops_cooldown_timer]§!§!"
 
 MESSAGE_POPS_INOCULATED_TITLE:0 "Inoculazione Pop Completata"
 MESSAGE_POPS_INOCULATED_DESC:1 "Una Pop su $PLANET|$ ha ottenuto il Tratto §Y$trait_psionic$§! grazie alla Psi-Inoculazione del §YBeholder§!."

 MESSAGE_BEHOLDER_PLANETFALL_TITLE:0 "Atterraggio del Beholder"
 MESSAGE_BEHOLDER_PLANETFALL_DESC:0 "Il Beholder è atterrato su $PLANET|$. Il Monolite Mormorante ora riposa lì."

 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE:0 "Atterraggio del Beholder Fallito"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC:1 "Il Beholder non può atterrare sul $PLANET|$. È necessario uno slot per gli edifici vuoto."

 leader_trait_governor_psionic_communion:0 "Comunione Psionica"
 leader_trait_governor_psionic_communion_desc:1 "Le capacità psioniche di questo leader migliorano il benessere mentale della popolazione, creando fiducia e fornendo un senso di sicurezza."

 # Beholder Backstory
 beholder_backstory:1 "Un'entità del Velo, parte del coro dei Mormoratori, che proietta la sua presenza attraverso un canale tra i piani di esistenza. Sebbene sembri benevola, la prudenza è consigliata. La portata del suo potere e le sue vere intenzioni sono sconosciute."


##########################################
###     Exakeides, Scion of Vagros     ###
##########################################
 NAME_Exakeides:0 "Keides, Discendente di Vagros."
 desc_exakeides:0 "Per innumerevoli eoni è rimasto congelato in criostasi. Finalmente libero, §YExakeides§! cerca ora di recuperare il tempo perduto, il suo aspetto giovanile nasconde un intelletto acuto e penetrante."
 leader_trait_legendary_far_from_home:0 "Passato Nebuloso"
 leader_trait_legendary_far_from_home_desc:0 "Da dove viene? Chi lo ha messo in criostasi e perché è stato rilasciato? Le domande senza risposta sul suo passato alimentano la sete di conoscenza di questo leader."
 leader_trait_legendary_ancestors_knowledge:0 "Eredità Ancestrale."
 leader_trait_legendary_ancestors_knowledge_desc:0 "Il corpo di questo leader è esso stesso un vasto deposito di conoscenze e abilità; un'eredità genetica concessa dal sacrificio dei suoi antenati."
 job_archivist:0 "$job_fe_archivist$"
 job_archivist_plural:0 "$job_fe_archivist_plural$"
 job_archivist_desc:0 "Sotto l'attenta guida di Keides, questi archivisti sono responsabili della catalogazione dei dati secondo gli standard vagrosiani."
 mod_job_archivist_add:0 "$mod_job_fe_archivist_add$"

 paragon.3100.name:0 "Segnale di Soccorso"
 paragon.3100.desc:1 "Entrando nel sistema [From.GetName] i nostri sensori hanno rilevato un'impercettibile segnale proveniente dal pianeta [event_target:exakeides_planet.GetName].\n\nUn suono breve e ripetuto, sembra essere una richiesta di aiuto. Tuttavia, data la debolezza del segnale, prevediamo che localizzarne la fonte sarà difficile. Potrebbe essere già troppo tardi per aiutare."
 paragon.3100.a:0 "Se c'è una possibilità, dobbiamo coglierla."
 paragon.3100.b:0 "Ignorate il segnale."
 LEGENDARY_LEADER_FIRST_PROJECT:0 "Origine del Segnale di Soccorso"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC:0 "Ci vorrà tempo per individuare l'esatta posizione planetaria del segnale di soccorso sul pianeta [event_target:exakeides_planet.GetName]."
 paragon.3104.name:0 "Capsula di Salvataggio"
 paragon.3104.desc:1 "Abbiamo trovato la fonte del segnale di soccorso su [event_target:exakeides_planet.GetName].\n\nSotterrata in profondità nella crosta del pianeta c'era un'antica capsula di salvataggio. La sua capsula di criostasi conteneva quello che sembra essere un bambino alieno.\n\nNonostante l'estrema età della capsula, l'attrezzatura per la crioconservazione era ancora funzionante e i segni vitali del bambino sono stabili. Sull'esterno della capsula è stata incisa grossolanamente una serie di simboli. Abbiamo tradotto i simboli: "La nostra speranza. Il nostro futuro. Il nostro Discendente.'"
 paragon.3104.a:0 "Rianimare il bambino."
 LEGENDARY_LEADER_RESUSCITATION:0 "Rianimazione in Criostasi"
 LEGENDARY_LEADER_RESUSCITATION_DESC:0 "Il bambino scoperto su [event_target:exakeides_planet.GetName] è sopravvissuto a un periodo di criostasi più lungo di qualsiasi altro nella storia documentata. La rianimazione richiederà una preparazione attenta e meticolosa."
 paragon.3105.name:0 "Rianimazione Riuscita"
 paragon.3105.desc:1 "Il bambino scoperto su [event_target:exakeides_planet.GetName] è stato rianimato con successo. Tutti i segni vitali rientrano in un intervallo ragionevole per una forma di vita di questo tipo. Ancora incosciente, potrebbe passare del tempo prima che il bambino si svegli.\n\nUna serie di oggetti sono stati scoperti anche all'interno della capsula. Il primo è un cristallo di dati degradato che rivela il sesso, il nome e la specie del bambino. Si chiama §YExakeides§!, e viene chiamato in tutto il diario §Y'Discendente di Vagros'§! La seconda era una strana reliquia composta da un materiale sconosciuto e pesante. Dato il suo design, è probabile che questa reliquia facesse parte di un insieme più grande. Si consiglia di effettuare ulteriori studi.\n\nDa un punto di vista più urgente si tratta di cosa fare con il bambino. Chiunque sia o sia stato questo Exakeides, per il momento avrà bisogno di cure."
 paragon.3105.a:1 "Daremo a Exakeides una casa."
 paragon.3105.b:0 "Il bambino non è una nostra responsabilità."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT:0 "Frammento di Reliquia"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC:1 "Un frammento rotto scoperto nella capsula di criostasi di Exakeides, questa reliquia va ben oltre la nostra attuale comprensione scientifica. Ci vorrà un notevole investimento di tempo e risorse per scoprire i suoi segreti."
 paragon.3110.name:0 "Frammento di Reliquia"
 paragon.3110.desc:0 "Le nostre ricerche in atto sulla reliquia spezzata scoperta con Exakeides si sono arenate. Dato il numero di pezzi mancanti, possiamo solo fare ipotesi sul suo vero scopo. Tuttavia, in base alle letture anomale che abbiamo registrato nelle immediate vicinanze, c'è una qualche ragione per concludere che l'oggetto ha un impatto sullo spaziotempo."
 paragon.3114.name:0 "Exakeides Cresce"
 paragon.3114.desc:0 "Da sempre un bambino straordinariamente precoce, il decimo anno di §YExakeides§! segna l'inizio di studi più avanzati. Finora ci siamo concentrati sull'incoraggiare la sua sconfinata curiosità e sul fornirgli tutti gli strumenti necessari per perseguire i suoi interessi. Nei prossimi anni, sarà istruito dalle migliori menti che abbiamo da offrire.\n\nIl suo potenziale nel diventare un leader nelle scienze giustifica ampiamente l'investimento. La domanda è: su quali basi si fonderà la sua istruzione?"
 paragon.3114.a:0 "Spingetelo ad abbracciare l'ignoto." # Xenofilo
 paragon.3114.b:0 "Avvertitelo di non fidarsi degli estranei." # Xenofobo
 paragon.3114.c:0 "Imprimigli il valore della vita." # Pacifista
 paragon.3114.d:0 "Ricordagli che la forza è potere." # Militarista
 paragon.3114.e:0 "Promuovi il rispetto per l'uguaglianza." # Egualitario
 paragon.3114.f:0 "Istruiscilo affinché obbedisca." # Autoritario
 paragon.3114.g:0 "Guida la sua fede." # Spiritualista
 paragon.3114.h:1 "Radicalo nel mondo fisico." # Materialista

 paragon.3115.name:0 "Keides, Discendente di Vagros"
 paragon.3115.desc:0 "Compiendo vent'anni, §YExakeides§! è pronto ad assumersi le responsabilità dell'età adulta.\n\nNel tempo trascorso dalla sua rianimazione, ha assorbito i nostri insegnamenti con fervore e determinazione. Nonostante la sua prodigiosa abilità e un intelletto sconfinato, rimane umile.\n\nLa scienza è stata a lungo la sua passione, alimentando la sua spinta a scoprire la verità sul suo passato e lo scopo della reliquia rotta con cui è stato trovato. Per i suoi pari, è conosciuto semplicemente come '§YKeides§!'."
 paragon.3115.a:1 "È tempo di pianificare i suoi prossimi passi."
 paragon.3115.a.custom_tooltip:0 "L'evento '§Y$paragon.3116.name$§!' si verifica tra §Y10 anni.§!"
 paragon.3116.name:0 "$paragon.3115.name$"
 paragon.3116.desc:1 "Ciao.\n\n§HIn piedi, Keides osserva la situazione e la sua risposta ad essa. Lo sguardo cade sulle sue mani: sono straordinariamente ferme. Si è preparato per questo giorno.§!\n\n sono pronto."
 paragon.3116.a:1 "Saluti, Keides."
 paragon.3116.a.response:1 "§HIl giovane annuisce e prende fiato.§!\n\nHo sognato questo giorno. L'ho atteso per tutto il tempo che ricordo.\n\nSono pronto e disposto a servire."
 paragon.3116.b:1 "Ci sarà tempo a sufficienza per questo. Ma prima, cosa cercate?"
 paragon.3116.b.response:1 "Cosa cerchiamo? Conoscere se stessi, capire il proprio posto nell'universo.\n\nCredo che la chiave sia la reliquia. Con il vostro aiuto, mi impegnerò a recuperare i pezzi rimanenti. Ma non fraintendetemi, non si tratta di una vana ricerca di sé. Sono convinto che la potenza di questo oggetto si rivelerà un grande vantaggio per il nostro popolo.\n\n§HFa una pausa.§!\n\nSono in debito con voi per avermi salvato la vita. Ho bisogno di trovare delle risposte e ho bisogno del vostro aiuto."
 paragon.3116.c:0 "E quando troverai ciò che cerchi? Che cosa succederà dopo?"
 paragon.3116.c.response:1 "§HKeides alza lo sguardo con orgoglio.§!\n\nUna domanda ponderata, con molte risposte. In breve, mi avete dato una casa. Ovunque mi porti questo viaggio, qualsiasi cosa imparerò, la condividerò con voi. Su questo avete la mia parola."

 paragon.3117.name:1 "L'Influenza della Reliquia"
 paragon.3117.desc:1 "Dopo le prime indagini sulla reliquia, §YKeides§! ha riportato un'esperienza insolita.\n\nDopo il contatto fisico, sono apparse delle, 'visioni' nella sua mente; immagini di persone e luoghi, ricordi di un passato ormai dimenticato. Sebbene non ne abbia ancora compreso il significato, alcune di queste visioni raffigurano luoghi reali.\n\nKeides chiede un progetto speciale per esplorarle."
 paragon.3117.a:1 "Curioso. Dobbiamo trovare delle risposte."

 paragon_legendary_leader_chain_title:0 "Visioni della Reliquia"
 paragon_legendary_leader_chain_desc:0 "Una richiesta formale da parte di §YKeides§! per dimostrare o smentire la validità delle sue visioni.\n\nIn questo modo potrebbe svelare la chiave del suo passato e della misteriosa reliquia con cui è stato ritrovato."
 planets_studied:0 "Visioni esplorate"
 legendary_leader_system_1:0 "Paesaggio Vulcanico"
 legendary_leader_system_1_desc:0 "La superficie di questo mondo è stata sconvolta da un'attività tettonica che ha incendiato la roccia fusa.\n\nSecondo quanto riportato nel sistema [event_target:1st_system_legendary.GetName]."
 legendary_leader_system_2:0 "Vita Selvatica Feroce"
 legendary_leader_system_2_desc:0 "Un pianeta di giungla lussureggiante, dove le ombre e le cime ondeggianti sono piene di predatori... e le loro prede.\n\nSecondo quanto riportato nel sistema [event_target:2nd_system_legendary.GetName]."
 legendary_leader_system_3:0 "Cimitero delle Navi"
 legendary_leader_system_3_desc:0 "Sfregiata da crateri e devastata dai venti, la superficie arida di questo pianeta è disseminata di astronavi insabbiate.\n\nSecondo quanto riportato nel sistema [event_target:3rd_system_legendary.GetName]."

 paragon.3120.name:1 "Visione Sostanziale" # Volcanic
 paragon.3120.desc:1 "Poco dopo l'ingresso nel sistema [From.GetName], è stato individuato un pianeta che corrisponde alla visione di §YKeides§!. Oceani di minerali fusi scorrono sulla superficie del pianeta."
 paragon.3120.a:0 "Prepararsi all'esplorazione planetaria."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT:0 "Esplorazione Vulcanica"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC:1 "L'indagine iniziale sul pianeta del sistema $NAME_Vapob$ conferma le scene intraviste nella visione di §YKeides§!.\n\nAnche se geologicamente instabile, ci sono aree isolate di terreno solido. Una spedizione è possibile.\n\n§RQuesto progetto speciale deve essere studiato da §YKeides§! stesso.§!"
 paragon.3121.name:0 "Esplorazione Vulcanica"
 paragon.3121.desc:1 "Tra le insenature e le mareggiate degli oceani fusi del pianeta, §YKeides§! ha scoperto i resti di un impianto di lavorazione dei minerali. Ha riferito nuove visioni di un corridoio buio che conduceva a una stanza sigillata. Seguendo queste immagini, Keides è giunto a una scatola antica e ammuffita. All'interno della scatola, ha trovato un frammento della reliquia, non intaccato dalle ingiurie del tempo.\n\nKeides riferisce che, dopo averla toccato, è stato colpito da una nuova e preoccupante visione."
 paragon.3121.a:1 "Che cosa ha visto?"
 paragon.3122.name:0 "Fantasmi del Passato" #vision
 paragon.3122.desc:1 "Intorno a §YKeides§!si è sollevata l'attività frenetica di una grande fornace! Miniere, fabbriche e veicoli ricoprono il terreno. Enormi navi da trasporto punteggiavano i cieli. Al di là del rumore, c'era un numero impressionante di portali, che entravano e uscivano dall'esistenza e si ripiegavano su se stessi. All'improvviso si udì un grande boato e la terra cominciò a tremare. Un urlo strangolato giunse dalla lontananza.\n\nDopo essersi ripreso dalla visione, Keides pose il nuovo frammento accanto al pezzo esistente. Un sibilo acuto riempì l'aria. Quasi istantaneamente, le due parti si fusero da sole. Gli effetti della reliquia appaiono rafforzati."
 paragon.3122.a:0 "Sviluppi interessanti."

 paragon.3125.name:1 "Visione Sostanziale" # Wildlife
 paragon.3125.desc:1 "Seguire la visione di §YKeides§! ci ha portato su un pianeta del sistema [From.GetName]. La fitta giungla ricopre oltre il 90% della sua superficie."
 paragon.3125.a:0 "Prepararsi all'esplorazione planetaria."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT:0 "Esplorazione della Giungla"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC:0 "Se il pianeta nel sistema $NAME_Taprib$ è simile a quello che §YKeides§! ha visto nella sua visione, dobbiamo esercitare estrema cautela.\n\n§RQuesto Progetto Speciale deve essere ricercato da Keides stesso.§!"
 paragon.3126.name:0 "Oltre la Cima degli Alberi"
 paragon.3126.desc:1 "I pericoli della giungla selvaggia si sono rivelati difficili da attraversare in modo sicuro. Più di una volta, §YKeides§! è sfuggito per un soffio alle fauci della morte.\n\nNonostante ciò, attirato da una forza misteriosa, si è spinto fino a scoprire i resti di un'imponente struttura. Una scala fatiscente conduceva a un piedistallo molto al di sopra della cima degli alberi. Lì, appoggiato su un basamento di metallo nero, c'era un altro frammento della reliquia.\n\nQuasi all'istante, §YKeides§! fu immerso in una visione."
 paragon.3126.a:0 "Che cosa ha visto?"
 paragon.3127.name:0 "Fantasmi del Passato" #vision
 paragon.3127.desc:1 "La vegetazione si stacca, lasciando spazio a una vista verde. Un mondo bellissimo e addomesticato, con recinti di animali grandi come foreste, contenenti specie provenienti da tutta la galassia.\n\nImprovvisamente, la visione fece sobbalzare §YKeides§! in una stanza all'interno di un edificio più grande. Su una parete era raffigurata una mappa di diversi sistemi stellari. Quattro si distinguevano chiaramente dagli altri, non collegati da hyperlanes.\n\nTornato a bordo della nave,§YKeides§! ripose il nuovo pezzo della reliquia accanto a quello già esistente. Ronzando e visibilmente attratti l'uno dall'altro, si sono fusi. La reliquia appare rafforzata."
 paragon.3127.a:0 "Eccellenti notizie."

 paragon.3130.name:1 "Visione Sostanziale" # Ship Graveyard
 paragon.3130.desc:1 "Proprio come nella visione di §YKeides§!, abbiamo osservato un cimitero di navi su un pianeta del sistema $NAME_Ivusheh$."
 paragon.3130.a:1 "Prepararsi all'esplorazione."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT:0 "Esplorazione del Cimitero Navale"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC:1 "Un cimitero di navi, inquietantemente simile a quello della visione di §YKeides§!, è stato osservato su un pianeta del sistema $NAME_Ivusheh$.\n\n§RQuesto Progetto Speciale deve essere ricercato §YKeides§! stesso.§!"
 paragon.3131.name:0 "Esplorazione del Cimitero Navale"
 paragon.3131.desc:1 "La superficie spezzata del pianeta è disseminata di veicoli spaziali malconci. Al centro del più grande campo di detriti, §YKeides§! ha scoperto l'ossatura di una colossale base stellare.\n\nCon forza irresistibile, l'attrazione di ciò che ha condotto §YKeides§! al pianeta lo ha attirato in una singola stanza all'interno della base. Tra il carico coperto di polvere attendeva un altro pezzo della reliquia.\n\nToccando il frammento ritrovato, §YKeides§! fu immerso in un'altra visione."
 paragon.3131.a:1 "Cosa ha visto questa volta?"
 paragon.3132.name:0 "Fantasmi del Passato" #vision
 paragon.3132.desc:1 "Una vasta base stellare orbitava intorno al pianeta. Dalle sue banchine usciva una processione ininterrotta di navi da guerra.\n\nSul ponte della nave ammiraglia si trovava un giovane ammiraglio, che stringeva in una mano un oggetto che assomigliava a una reliquia. Con un colpo di polso, lo spazio all'esterno della sua nave si offuscò, si oscurò e poi si ripiegò su se stesso con la comparsa di un buco nero. Mentre l'ammiraglio ordinava alla sua flotta di entrare nell'oscurità, la visione si interruppe bruscamente.\n\nTornato a bordo con il frammento, §YKeides§! lo posizionò accanto al pezzo esistente. Entrambi cominciarono a vibrare con un ronzio penetrante. Poi, per una forza sconosciuta, i due pezzi si fusero in uno solo. Dopo il fatto, gli effetti della reliquia appaiono rafforzati."
 paragon.3132.a:0 "Eccellenti notizie."

 paragon.3135.name:0 "Reliquia Restaurata"
 paragon.3135.desc:1 "Dopo il recupero dell'ultimo frammento, la reliquia appare come se non fosse mai stata rotta.\n\nDopo il restauro della reliquia, la ricerca sul suo scopo è promettente e pronta a continuare. È stato preparato un Progetto Speciale guidato da §YKeides§!."
 paragon.3135.a:0 "Un impegno prioritario."
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT:0 "Reliquia Restaurata"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC:1 "Un tentativo di rispondere alle domande sulla reliquia restaurata di §YKeides§!. Era davvero la causa delle sue visioni? E se è così, quali altri poteri possiede?"
 paragon.3140.name:0 "Ricerca Sulle Reliquie"
 paragon.3140.desc:1 "Le ricerche sulla reliquia, recentemente restaurata, hanno portato ad alcune intriganti scoperte.\n\nIl suo legame con §YKeides§! è stato confermato. A contatto con il suo DNA Vagrosian, le particelle della reliquia iniziano a risuonare ad alta frequenza. Sebbene la meccanica di questo fenomeno rimanga sconosciuta, gli effetti sono sintomatici di una manipolazione dello spazio-tempo.\n\nDopo vari tentativi di misurare e controllare questo processo, §YKeides§! sperimentò un'altra visione."
 paragon.3140.a:1 "Rapporto!"
 paragon.3141.name:0 "La Chiave"
 paragon.3141.desc:1 "§YKeides§! descrive la visione della reliquia come se venisse dall'interno. Intorno a lui vorticavano particelle grandi come un sole. Nel vuoto, sperimentò un'ondata di potere. Con le sole mani, comandò i movimenti delle sfere.\n\nDi ritorno da questa visione, §YKeides§! pose le sue mani sulla reliquia. Ora ne comprendeva l'uso e la sorprendente portata del suo potere. Se controllato correttamente, ha la capacità di far collassare due punti nello spazio, creando di fatto un wormhole stabile. I Vagrosian chiamavano questo dispositivo §YChiave§!.\n\nSpinto dalla sua scoperta, §YKeides§! ha agito di propria iniziativa per aprire un wormhole nel nostro sistema natale. Nemmeno lui sa dove porta, ma rimane risoluto, credendo che sia probabilmente la casa della sua gente."
 paragon.3141.a:0 "Scopriamolo, il prima possibile."

 paragon.3144.name:0 "Flotta Ostile!"
 paragon.3144.desc:0 "All'altra estremità del wormhole generato dalle reliquie si trova il sistema $NAME_Sursect$. Poco dopo l'ingresso, i nostri sensori hanno rilevato una flotta di droni ostili. Sembra che veglino sull'unico pianeta del sistema. Le scansioni iniziali indicano che non ci sono forme di vita tra di loro, né sul pianeta stesso.\n\n§YKeides§! ha affermato con certezza che il pianeta è effettivamente l'origine del suo popolo. È sicuro di avere delle risposte.\n\nSegue una richiesta di apertura delle comunicazioni da parte dei droni."
 paragon.3144.a:0 "Comunicazioni aperte."
 paragon.3145.name:0 "-.-. --- -- .--. .-.. -.--"
 paragon.3145.desc:1 "§HQuando il canale si apre, l'elettricità statica stridente si fonde con un'ondata di vocalizzi robotici. Ciclicamente ogni voce si sovrappone alla successiva, il volume del messaggio oscilla in onde irregolari.§!\n\nIMPETUS: confisca delle chiavi, violazione dello statuto.\nCHIAVE VAGROSIAN, STATO: non raccolto.\nSTATUTO IMPERIALE VAGROS N. 412, STATO: in violazione.\n\nAZIONE BERSAGLIO: restituire la chiave.\nCONTRAPPOSIZIONE: distruggere il bersaglio."
 paragon.3145.a:0 "La reliquia è nostra. Trova un'altra strada."
 paragon.3145.b:1 "Date loro la chiave. La nostra sicurezza è la priorità."
 paragon.3146.name:0 "... -- .- .-. -"
 paragon.3146.desc:1 "§HIl crepitio delle voci artificiali è rallentato, si ferma momentaneamente, poi prosegue.§!\n\nCHIAVE VAGROSIAN, STATO: raccolta imminente.\nSTATUTO IMPERIALE VAGROS N. 412, STATO: provvisoriamente omesso.\n\nAZIONE: Trattieni."
 paragon.3146.a:1 "Sembra promettente."

 paragon.3147.name:0 "Reliquia Perduta"
 paragon.3147.desc:1 "Dopo aver consegnato la Chiave alla flotta, i droni sono prontamente partiti attraverso un proprio wormhole.\n\nIn seguito, il wormhole si è chiuso dietro di loro. Ora siamo liberi di esplorare il sistema e il suo pianeta."
 paragon.3147.a:1 "Abbiamo fatto la scelta giusta."

 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT:0 "Elettromagnetismo"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC:1 "Un progetto speciale voluto da §YKeides§!, per sollevare i droni del sistema $NAME_Sursect$ dalla loro sorveglianza.\n\nIntende dispiegare un campo elettromagnetico per mettere fuori uso le loro fonti di energia. Un risultato positivo dovrebbe permetterci di accedere al pianeta del sistema."
 paragon.3148.name:0 "Successo Elettromagnetico"
 paragon.3148.desc:1 "Abbiamo trasmesso un impulso elettromagnetico che ha fritto i circuiti dei droni.\n\nSiamo ora liberi di esplorare il sistema $NAME_Sursect$ e il suo pianeta."
 paragon.3148.a:1 "Una missione di successo."

 paragon.3149.name:0 "Droni Distrutti"
 paragon.3149.desc:1 "Nonostante la sconfitta dei droni, chi li ha creati si è assicurato che nessuno potesse trarre vantaggio dalla loro distruzione. I droni hanno avviato i protocolli di autodistruzione in risposta al nostro attacco. Quel poco che resta è difficilmente recuperabile.\n\nStill, Tuttavia, ora siamo liberi di esplorare il sistema $NAME_Sursect$ e il suo pianeta."
 paragon.3149.a:1 "Questa è comunque una vittoria."

 paragon_legendary_leader_homeworld:0 "Rovine Vagrosian"
 paragon_legendary_leader_homeworld_desc:1 "Il pianeta che i droni stavano proteggendo è in rotazione sincrona, con un lato rivolto verso la fredda oscurità dello spazio e l'altro immerso in una luce perenne. Nella metà calda e luminosa di questo mondo abbiamo scoperto le rovine di quella che potrebbe essere una città Vagrosian.\n\n§YKeides§! crede che qui siano sepolti dettagli del suo passato e spera che i ritrovamenti possano rivelare la storia del pianeta.\n\n§RQuesto sito deve essere scavato da §YKeides§! stesso.§!"
 paragon.3150.name:0 "Sede del Potere?"
 paragon.3150.desc:0 "Il pianeta deve aver svolto un ruolo vitale nella società Vagrosian. All'inizio degli scavi è emerso chiaramente che gran parte dell'infrastruttura era incentrata sul lavoro amministrativo, con la città che potenzialmente fungeva da centro di comunicazione. I luoghi di ritrovo per i leader non mancavano, e sono già state scoperte diverse piazze pubbliche di proporzioni davvero imponenti."
 paragon.3150.a:0 "Promettente."
 paragon.3151.name:0 "Il Caveau"
 paragon.3151.desc:1 "Grazie alla fortunata scoperta di un caveau sotterraneo, §YKeides§! non ha dormito per giorni. È convinto che questo luogo contenga la chiave della sua esistenza.\n\nNelle profondità del caveau, scoprì file su file di capsule di criostasi, tutte vuote. I circuiti integrati nel pavimento conducevano a una struttura più grande: un piedistallo a forma di trono al centro del caveau."
 paragon.3151.a:0 "Intrigante. Qual è il suo scopo?"
 paragon.3152.name:0 "Visioni Forti"
 paragon.3152.desc:0 "Nonostante le proteste del team scientifico, §YKeides§! ha deciso di sedersi sulla macchina simile a un trono.\n\nNon appena si è seduto, ha perso conoscenza.\n\nAnche se la sua espressione si è affievolita, il suo corpo è stato colpito da convulsioni. Nessuno sforzo dell'équipe scientifica è servito a liberarlo dal trono. Sono passate ore. Infine, proprio quando sembrava che il suo giovane corpo non potesse più sopportare, Keides si è svegliato. Il suo rapporto è imminente."
 paragon.3152.a:0 "Audace come sempre."
 paragon.3153.name:0 "Rapporto sulla Prima Visione"
 paragon.3153.desc:0 "§YKeides§! vide una piazza pubblica. Al suo interno c'erano migliaia, se non centinaia di migliaia di persone.\n\nVolti rivolti al cielo, osservarono un'enorme nave scendere dall'atmosfera superiore. Subito una sola voce risuonò.\n\n'Partecipate', diceva. 'Perché il tempo del giudizio è vicino. Le chiavi saranno prese. Qui resterete, fino alla fine di tutte le cose.'\n\nLe grida del popolo erano assordanti. Nel mezzo della sua visione, Keides capì che il suo mondo era stato abbandonato. I loro padroni, una specie extramondo dal potere inimmaginabile, avevano trovato le persone mancanti. Le Chiavi (e i wormhole stabili che producevano) erano tutto ciò che collegavano il suo mondo alla galassia più ampia. Tagliato fuori dal commercio galattico, il fondamento della prosperità del suo popolo è andato improvvisamente e irrimediabilmente perduto."
 paragon.3153.a:0 "Una punizione severa."
 paragon.3154.name:0 "Rapporto sulla Seconda Visione"
 paragon.3154.desc:1 "Per misericordia, ai Vagrosian fu concesso un mese di tempo per consegnare tutte le Chiavi e i materiali correlati. In realtà, si trattava più di un insulto che di una misericordia e non era sufficiente per salvarsi. Come mondo amministrativo, il pianeta non aveva i mezzi per sostenere la sua vasta popolazione. Il massimo che potevano sperare era di razionare ciò che avevano, ritardando il momento in cui sarebbero morti di fame. I loro padroni fuori dal mondo ne erano ben consapevoli.\n\nTuttavia, pur nella loro disperazione, i leader del pianeta avevano elaborato un piano. Le recenti scoperte nel campo della crioconservazione avanzata e della genomica hanno offerto loro un'opportunità improbabile."
 paragon.3154.a:0 "Quindi, non se ne andranno in silenzio. Lodevole."
 paragon.3155.name:0 "Visioni Terminate"
 paragon.3155.desc:0 "Mentre il piano di sopravvivenza dei Vagrosian veniva messo in atto, la capsula che conteneva il loro aspirante 'Scion' §YKeides§! è stata lanciata nello spazio - e con essa, un frammento della loro ultima Chiave, spezzata in quattro pezzi e inviato attraverso la galassia per evitare di essere individuato. Keides è nato senza genitori, frutto dell'ingegneria genetica. Nel suo DNA sono racchiusi i ricordi del suo popolo. Una volta maturato, il contatto con la Chiave gli avrebbe permesso di accedere a questi ricordi sotto forma di visioni.\n\nInsieme a questo piano, i leader del pianeta ordinarono la costruzione di migliaia di capsule di criostasi e di un gigantesco spazio sotterraneo che le ospitasse. Lì le menti Vagrosian più brillanti potevano dormire, in attesa del ritorno dello Scion. E così fecero, finché la criostasi non fu più in grado di sostenere i loro corpi. Ridotte a dati, le menti attendevano il loro Scion sul suo trono."
 paragon.3155.a:0 "Una tragica conclusione."
 paragon.3156.name:0 "Scavi Conclusi"
 paragon.3156.desc:0 "Per non sprecare il loro sacrificio, §YKeides§! si è di nuovo seduto sul trono dello Scion. Questa volta si rivelò una vicenda più breve e meno drammatica. I ricordi del suo popolo entrarono in lui con la tranquillità di un ruscello che scorre.\n\nCon le conoscenze e i ricordi dei suoi antenati in mano, lo scavo si è concluso in breve tempo. La prossima mossa di Keides sarà quella di elaborare tutti i dati ottenuti e di riferire in merito."
 paragon.3156.a:0 "Bene. Attendiamo il suo rapporto"

 paragon.3160.name:0 "Rapporto di Scavo Vagrosian"
 paragon.3160.desc:0 "§HLe spalle di Keides sono ricurve, il suo solito vigore è diminuito. Sembra che gli eventi recenti abbiano avuto il loro peso. Tuttavia, indossa un semplice sorriso.§!\n\nHo le mie risposte. Saranno anche agrodolci, ma sono felice di conoscerle."
 paragon.3160.a:0 "Rendete orgogliosi i vostri antenati."
 paragon.3160.a.response:0 "Posso solo cercare di essere all'altezza delle loro aspettative. È una grande responsabilità, ma che accetto volentieri."
 paragon.3160.b:0 "Che ne è della chiave?"
 paragon.3160.b.response:0 "Ah. Completamente restaurata e funzionante. I nostri fisici dovrebbero continuare a trarre grande beneficio dalla ricerca.\n\n§HKeides abbassa momentaneamente lo sguardo.§!\n\nÈ deplorevole, tuttavia, che la sua piena potenza sia andata perduta. Per aprire un wormhole stabile, è necessario un sistema di destinazione nel sistema ricevente. Uno di questi è presente sul mondo dei miei antenati. Purtroppo non abbiamo i mezzi per ricostruirne un altro."
 paragon.3160.c:0 "E ora? Cosa farai?"
 paragon.3160.c.response:0 "Sono al vostro comando.\n\nLa scienza rimane la mia passione, anche adesso. Se non altro, i ricordi dei miei antenati hanno solo stuzzicato il mio appetito per la scoperta. La galassia è piena di meraviglie e c'è una differenza tra conoscere e vedere. Chi lo sa? Con il tempo potrei anche vedere la casa del mio popolo ripristinata dalla reliquia che è oggi.\n\nMa per ora, tutto ciò che ho imparato è vostro. Non vedo l'ora di applicare le lezioni del mio popolo. Dove c'è più bisogno di me?"
 paragon.3160.d:0 "Lascia che la scienza rimanga la tua passione."
 paragon.3160.d.custom_tooltip:0 "§YKeides§! rimane uno Scienziato"
 paragon.3160.e: "Le nostre truppe ha bisogno della tua esperienza."
 paragon.3160.e.custom_tooltip: "§YKeides§! diventa un Comandante"
 paragon.3160.f:0 "Dovresti governare il nostro popolo."
 paragon.3160.f.custom_tooltip:0 "§YKeides§! diventa un Funzionario"
 paragon.3160.g:0 "Ai militari serve più addestramento."
 paragon.3160.g.custom_tooltip:0 "§YKeides§! diventa un Comandante"
 paragon.3160.new_focus:0 "§HKeides saluta.§!\n\nMolto bene. Non vi deluderò."

 relic_cant_activate:0 "§RQuesta Reliquia è incompleta e non può essere attivata.§!"
 r_wormhole_key_fragment_1:0 "Frammento di Reliquia (1/4)"
 r_wormhole_key_fragment_1_desc:0 "Trovato all'interno della capsula di criostasi di Exakeides, poco si sa di questa misteriosa reliquia."
 r_wormhole_key_fragment_2:0 "Frammenti di Reliquia (2/4)"
 r_wormhole_key_fragment_2_desc:0 "Non si sa molto di questi frammenti di reliquie, né della loro composizione né del loro scopo."
 r_wormhole_key_fragment_3:0 "Frammenti di Reliquia (3/4)"
