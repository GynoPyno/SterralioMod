 NAME_Astrocreator_Azaryn:0 "Astrocreatore Azaryn"
 NAME_Astrocreator_Azaryn_plural:0 "Astrocreatori Azaryn"
 astrocreator_azaryn_backstory:0 "Azaryn rispetta la vita in tutte le sue forme e cerca la redenzione per i suoi fallimenti passati."

 azaryn_dome:0 "Nave Cupola"
 azaryn_dome_plural:0 "$azaryn_dome$"
 azaryn_dome_key:0 ""
 azaryn_action_activity_key:0 "In movimento per terraformare $PLANET_NAME|Y$"

 NAME_Azaryn_Dome:0 "Il Vivarium"

 SHIP_AZARYN_TERRAFORM:0 "Attivatore dei Nuclei di Terraformazione"
 SHIP_AZARYN_TERRAFORM_DESC:0 "Il Vivarium è intrinsecamente legato alla funzione dei Nuclei di Terraformazione di $NAME_Astrocreator_Azaryn$."
 azaryn_ship_button:0 "§HNucleo di Terraformazione Transfisso§!\nAvvia la conversione di un pianeta bersaglio in un §Y$pc_gaia$§!. Efficace sulla maggior parte dei mondi abitabili, tra cui §Y$pc_barren$s§!.\n\n§RConsuma un Nucleo di Terraformazione da §Y$NAME_Astrocreator_Azaryn$§! per ogni utilizzo.§!\nNuclei rimanenti: §Y[fleet.leader.azaryn_nuclei_variable]§!\n\nCosto: £energy£§Y10000§!\nTempo: £resource_time£ §Y3600§! giorni\n$tt$ £resource_time£ §Y9000§! giorni se §Y$pc_barren$§!"
 azaryn_ship_terraforming:0 "Terraformazione in Corso"

 MESSAGE_AZARYN_TERRAFORM_STARTED_TITLE:0 "Terraformazione Iniziata"
 MESSAGE_AZARYN_TERRAFORM_STARTED_DESC:0 "$PLANET|$ è stata seminato con uno dei Nuclei di Terraformazione di §Y$NAME_Astrocreator_Azaryn$§!. Conversione in un §Y$pc_gaia$§! è iniziata."
 MESSAGE_AZARYN_TERRAFORM_CANCELED_TITLE:0 "Terraformazione Interrotta"
