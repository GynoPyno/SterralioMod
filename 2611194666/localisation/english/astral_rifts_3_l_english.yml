 formula_pink_armies: "Formula Rosa"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "Aggiunge il modificatore opinione §Y$opinion_formula_pink$§! verso tutti gli imperi Non-Macchina, Non-Litoidi, Non-Tossicoidi."

 astral_rift_tropical_habitat: "Habitat Tropicale"

 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "Siamo arrivati nell'atmosfera di un pianeta lussureggiante e tropicale. La flora è intensamente pigmentata e molluschi gonfi strisciano tra gli alberi carichi di frutta.\n\nUna atipica foschia rosa esplode occasionalmente attraverso la volta caleidoscopica.\n\nDate la densità della vegetazione, dovremo continuare le nostre osservazioni dal suolo."
 astral_rift.3100.a: "Trovate un sito d'atterraggio adatto."

 astral_rift.3105.name: "Atterraggio sulla Crepa"
 astral_rift.3105.desc: "All'atterraggio, abbiamo scoperto una crepa nel terreno, nascosta sotto sottili strati di humus. Il gas color ambra che avevamo osservato dall'alto è ancora più concentrato qui sotto. Si ipotizza che questa apertura fosse uno sfiato precedentemente attivo proveniente dalle profondità del nucleo del pianeta.\n\nDa qui, la varietà della vegetazione è vertiginosa e densa di alberi carichi di frutta. Mandrie di lumache tonde e goffe si muovono lentamente attraverso la giungla, mangiando o dormendo sul terreno ricco di nutrienti circondato dai loro piccoli."
 astral_rift.3105.a: "Esaminate la fauna."
 astral_rift.3105.b: "Prelevate il gas rosa."

 astral_rift.3110.name: "Ecosistema Erbivoro"
 astral_rift.3110.desc: "Abbiamo raccolto una grande varietà di campioni dalla fauna del pianeta. La vita qui è completamente non aggressiva; ogni creatura che abbiamo incontrato è erbivora. Questi molluschi simili a lumache consumano enormi quantità di materia vegetale e possono immagazzinare dense sacche di grasso sotto il loro mantello verde a chiazze.\n\nLa diversità della fauna è significativamente peculiare; in un ecosistema tipico, una specie si sarebbe evoluta per approfittare di prede così facili. Crediamo che la natura docile di questi animali sia il risultato di strani composti organici presenti nel gas rosa onnipresente. Investigare sulla fonte di questi elementi rivelerà si spera più informazioni."
 astral_rift.3110.a: "Trovate la fonte."

 astral_rift.3111.name: "Gas Inebriante"
 astral_rift.3111.desc: "Il gas che abbiamo trovato su questo pianeta si è rivelato avere pericolose proprietà allucinogene. La nostra memoria del tempo trascorso fuori dalla Sfera è annebbiata al massimo. Tuttavia, siamo riusciti a ricostruire la nostra spedizione esaminando le registrazioni delle telecamere delle nostre tute.\n\nAbbiamo vagato senza meta per un po' attraverso le pianure vibranti del mondo alieno. Ogni passo sembrava una magnifica scoperta; una bella pianta, una lumaca soddisfatta che si aggira in una radura, un frutto delizioso - ci siamo deliziati avidamente di queste scoperte. La sostanza inebriante nell'aria ci ha conferito una sensazione di grande successo nella nostra spedizione, nonostante i pochi risultati produttivi.\n\nI filtri nei nostri abiti non erano sufficienti a proteggerci da questo gas. Fortunatamente, alcuni di noi sono tornati indietro al riparo nella §Y$tech_rift_sphere$§! e hanno potuto riprendere i sensi. Anche se sembrava che fossimo appena partiti, avevamo esplorato per giorni.\n\nNaturalmente, cercheremo di potenziare la nostra attrezzatura respiratoria per il resto delle nostre indagini."
 astral_rift.3111.a: "Trovate la fonte di questo gas."

 astral_rift.3115.name: "Analisi Atmosferica"
 astral_rift.3115.desc.common: "Abbiamo prelevato un campione della foschia rosa sospesa sulla superficie del pianeta e l'abbiamo analizzata a livello molecolare.\n\nIl gas ha un potente effetto intorpidente che può rendere tutte le forme di vita biologica mansuete e auto-soddisfatte. Sotto la sua influenza, un'entità intelligente suscettibile cercherà solo di soddisfare i suoi bisogni più basilari, provando nel contempo un grande senso di realizzazione.\n\nInoltre, i composti aeriformi incoraggiano lo sviluppo del grasso influenzando la produzione di ormoni naturali in coloro che lo respirano. Ciò aumenta l'appetito della creatura interessata a causa di un controllo più debole sulla distribuzione dei nutrienti e sulle risposte autoimmuni. Nel tempo, il risultato sarebbe un ciclo infinito di rinforzo del sovraconsumo. Possiamo confermare che il gas è biologicamente prodotto in base a tracce di enzimi, ma non siamo riusciti a individuare l'animale che lo produce."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nQuesta sostanza mitigante non rappresenta alcun rischio per la nostra biologia. Anche una concentrazione incredibilmente densa avrebbe solo lievi effetti su di noi."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nQuesta sostanza mitigante non avrà alcun effetto sui nostri droni. Siamo liberi di esplorare ulteriormente in sicurezza."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\nPer ulteriori esplorazioni, avremo bisogno di attrezzature complete di respirazione per proteggerci dall'intossicazione."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "Indossate l'equipaggiamento respiratorio e procedete."

 astral_rift.3120.name: "Baratro Spalancato"
 astral_rift.3120.desc: "Utilizzando un sensore di qualità dell'aria, abbiamo cercato le concentrazioni più elevate localizzate del gas tossico attraverso le terre lussureggianti. Oltre a un gruppo di cespugli carichi di bacche, siamo stati condotti all'imboccatura di una vasta crepa al centro di una radura. Onde di miasma rosa e denso si sprigionavano a intervalli irregolari.\n\nCrediamo che il gas sia prodotto da una creatura sotterranea da qualche parte alla base di questa fessura. Trovarla, preferibilmente viva, potrebbe offrire opportunità di ricerca uniche."
 astral_rift.3120.a: "Siate cauti. Scavate attorno al baratro."
 astral_rift.3120.b: "Esplorate direttamente il baratro."

 astral_rift.3125.name: "Scavo del Baratro"
 astral_rift.3125.desc: "Abbiamo adattato l'apparato di raccolta campioni della §Y$tech_rift_sphere$§! in uno strumento di scavo e l'abbiamo usato per rimuovere la bocca del baratro. Dopo aver tagliato uno spesso strato di terriccio giallo umido, abbiamo scoperto uno strato di terreno nuovo. Di colore ocra, che si è spezzato in frammenti squamosi mentre scavavamo, rilasciando piccole esplosioni di gas rosa intrappolato dalla minima agitazione meccanica.\n\nAnche se questo strato di suolo conteneva alte concentrazioni di composti organici, non era affatto sufficiente per essere la fonte.\n\nScavando più in profondità, lo strumento di raccolta ha poi perforato uno strato di terreno più scuro, di colore cremisi. A questo punto, il terreno ha eruttato violentemente. Spesse nuvole di gas rosa sono fuoriuscite dalla fessura che avevamo fatto. Questa terra più scura si muoveva come se fosse viva.\n\nIl nostro strumento di raccolta è stato rapidamente avvolto dalla terra scarlatta e ridotto a rottami. La superficie intorno a noi tremava con tremori sempre più violenti, e siamo tornati nell'atmosfera superiore.\n\nNon siamo più i benvenuti qui."
 astral_rift.3125.a: "Studiate i campioni di suolo."

 astral_rift.3130.name: "Esplorazione del Baratro"
 astral_rift.3130.desc: "Siamo entrati nel baratro con attrezzature di arrampicata rudimentali alla ricerca della creatura sottostante. Mentre scendevamo, le pareti mineralizzate passavano da strati di terra e gialla a una rosa scura e squamosa. Più in basso, tutto diventava cremisi pulsante.\n\nEruzioni di gas rosa spesso ci coprivano mentre continuavamo la discesa. Raggiunto il fondo, abbiamo scoperto la sua fonte: una cortina a forma di ragnatela si estendeva attraverso il diametro del baratro, coprendo un'apertura con una bocca simil-cheratinica a forma di becco al suo centro. Da questa creatura, un tubo densamente venato serpeggiava ulteriormente nella roccia.\n\nAbbiamo trovato vita carnivora, e potrebbe essere il pianeta stesso."
 astral_rift.3130.a: "Estrete la bocca."
 astral_rift.3130.b: "Raccogliete della terra dalle pareti più profonde."

 astral_rift.3135.name: "Estrazione"
 astral_rift.3135-3140.desc.common: "Abbiamo reciso la bocca dal tubo centrale sporgente dalla roccia cremisi e abbiamo iniziato la nostra risalita."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nLe pareti del baratro hanno tremato violentemente in risposta e un gas biologico concentrato ha invaso il tunnel. Sentivamo l'intera camera tremare, e la via d'uscita diventava sempre più piccola man mano che ci avvicinavamo alla superficie. Qualunque "cosa" fosse, stava cercando di inghiottirci."
 astral_rift.3135.desc.common.2: "Non siamo più i benvenuti qui."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\nFortunatamente, le pareti cremisi simili a carne si sono ritirate di riflesso quando entravano in contatto con i nostri corpi naturalmente tossici. Siamo scappati indenni. Raggiunta la superficie, la voragine si è sigillata, lasciando una cicatrice sottile attraverso la radura. Il terreno intorno a noi tremava con tremori sempre più violenti, spingendoci a tornare in atmosfera superiore.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\nSiamo scappati dal baratro proprio mentre si chiudeva dietro di noi, lasciando al suo posto una cicatrice incavata. La superficie intorno a noi tremava in maniera sempre più violenta, e siamo tornati nell'atmosfera superiore.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "Analizza l'organo reciso."

 astral_rift.3140.name: "Estrazione Traumatica"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nLe pareti del baratro hanno tremato violentemente in risposta e un gas biologico concentrato ha invaso il tunnel, oscurando ogni visione. Abbiamo cercato di raggiungere la superficie, ma la via d'uscita diventava sempre più piccola intorno a noi.\n\nSfortunatamente, [Leader.GetName] non è riuscito a sgattaiolare completamente fuori dal tunnel prima che si chiudesse. La sua parte inferiore è stata catturata dalle pareti del baratro e schiacciata con una forza sismica incredibile."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\nFortunatamente, tutte le parti sono sostituibili."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\nAbbiamo recuperato il corpo mutilato di [Leader.GetName] e siamo fuggiti nell'atmosfera superiore. Ha subito ferite irreversibili, ma rimane stabile grazie al supporto vitale."
 astral_rift.3140.a: "$astral_rift.3135.a$"

 astral_rift.3145.name: "Meraviglia Geologica"
 astral_rift.3145.desc: "Abbiamo analizzato il peculiare suolo rosa che abbiamo raccolto e confermato l'esistenza di un organismo biologico basato su minerali più ampio. Crediamo che questo materiale e la sostanza cremisi che ha distrutto il nostro strumento facciano parte dello stesso essere vivente: il pianeta stesso. La nostra ipotesi è che questo pianeta senziente abbia creato il proprio ecosistema progettato per fornirgli continuamente bestiame altamente nutriente e sottomesso.\n\nIl suolo ha notevoli proprietà fertilizzanti e spiega la densità estrema della vegetazione sulla superficie del pianeta. Siamo riusciti ad applicare alcuni dei suoi principi ai nostri metodi di coltivazione."

 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "Attenzione a non disturbare l'organismo, abbiamo rapidamente raccolto campioni dei tre tipi di suolo dalle pareti pulsanti del baratro e lasciato il pianeta senza ulteriori incidenti.\n\nAbbiamo analizzato i campioni che abbiamo raccolto e confermato i nostri sospetti: il pianeta stesso è vivo.\n\nIl suolo superiore giallo è ricco di nutrienti ed è utilizzato per fertilizzare la rapida crescita vegetativa. Lo strato minerale rosa squamoso è un veicolo per distribuire efficientemente il gas intossicante su tutta la superficie del pianeta. Infine, il materiale cremisi serve efficacemente come il sistema circolatorio del pianeta, in grado di ridistribuire minerali e risorse organiche dove sono più necessari.\n\nIl baratro che abbiamo incontrato era certamente un tratto digestivo, e siamo stati fortunati a non essere stati mangiati.\n\nIn ogni caso, siamo riusciti ad applicare le notevoli proprietà fertilizzanti del suolo alle nostre stesse pratiche agricole. Questa forma unica di vita che abbiamo incontrato nei piani astrali sarà studiata per anni a venire."

 astral_rift.3155.name: "Dissezione Planetaria"
 astral_rift.3155.desc.common: "Dopo approfonditi esperimenti con l'organo digestivo reciso, abbiamo acquisito ulteriori conoscenze sull'ecosistema di questo pianeta. Innanzitutto, l'intero pianeta è vivo, compreso il suolo.\n\nAll'interno del tratto digestivo della bocca ci sono sacche piene di materiale biologico altamente concentrato che può essere vaporizzato nella parte inferiore dell'atmosfera. Questo gas è progettato per ingrassare gli animali che vivono sulla sua superficie e impedire l'evoluzione di altri predatori. Le prede intossicate vengono poi consumate dal pianeta attraverso grandi aperture simili a quella che abbiamo incontrato. La bocca che abbiamo recuperato è solo una delle migliaia."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\nAbbiamo imparato a riprodurre sinteticamente e modificare le proprietà del gas rosa in un'applicazione pratica come feromone per i nostri diplomatici. Sebbene a una concentrazione fortemente ridotta, mantiene comunque un forte effetto calmante sulla maggior parte delle biologie naturali."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\nAbbiamo imparato a riprodurre sinteticamente e modificare le proprietà del gas rosa in un'applicazione pratica come analgesico da campo. Abbiamo amplificato gli effetti anestetici del gas e rimosso l'inibitore di aggressività, così i soldati feriti saranno in grado di ignorare il dolore delle ferite e continuare a combattere."
 astral_rift.3155.a: "Che creatura straordinaria."

