 astral_rift.3070.desc.tech_strike_craft_skrand: "$astral_rift.3070.desc.common_1$ la $tech_strike_craft_skrand$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_combat_computers_3: "$astral_rift.3070.desc.common_1$ le $tech_combat_computers_3$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_combat_computers_autonomous: "$astral_rift.3070.desc.common_1$ l'$tech_combat_computers_autonomous$ $astral_rift.3070.desc.common_2$"
