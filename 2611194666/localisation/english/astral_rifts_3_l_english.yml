 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "Trovate questo essere."

 astral_rift.3205.name: "Il Veggente"
 astral_rift.3205.desc.intro: "Abbiamo seguito la visione fino a un punto su una delle montagne più alte del pianeta.\n\nUna figura mascherata stava meditando in una caverna isolata. Dal colore grigio e dall'aspetto umanoide, era avvolta da un'aura viola di energia pulsante."
 astral_rift.3205.desc.outro: "§E"Grazie per aver accettato il mio invito, abbiamo molto di cui parlare."\n\n"Sono conosciuto come il Veggente. Ho meditato su queste distese ghiacciate per anni, in attesa di una rivelazione. La vostra apparizione qui non è frutto del caso."§!"
 astral_rift.3205.desc.common.completed_zroni: "Abbiamo riconosciuto l'alieno come uno Zroni. Milioni di anni fa, questa razza dotata di poteri psionici viveva nel nostro stesso universo, prima che una guerra civile portasse all'estinzione completa della loro specie. Forse questa frattura era una porta per una linea temporale parallela in cui gli Zroni non sono ancora ascesi nel Velo."
 astral_rift.3205.desc.common.started_zroni: "Abbiamo riconosciuto l'alieno come uno Zroni, un membro di una razza dotata di poteri psionici che viveva nel nostro stesso universo milioni di anni fa. Forse questa fenditura era una porta per una linea temporale parallela in cui gli Zroni esistono ancora."
 astral_rift.3205.desc.common.not_started_zroni: "Dalla testa dell'alieno spuntavano corna luminescenti, con speroni simili, seppur atrofizzati, che si estendevano dalla schiena. Non siamo familiari con questa specie, ma devono essere altamente sintonizzati sulle lunghezze d'onda psioniche."
 astral_rift.3205.desc.common.gestalt: "Abbiamo ricevuto un'altra comunicazione:"
 astral_rift.3205.desc.common.default: "L'alieno ha parlato nuovamente dentro le nostre menti:"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
