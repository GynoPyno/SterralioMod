#####################
# Siege on Paradise #
#####################
 astral_rift_siege_on_paradise: "Assedio al Paradiso"

 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "Siamo arrivati su un pianeta lussureggiante. Dalle sue dense foreste alle sue pianure verdeggianti, il paesaggio era vario e allo stesso tempo perfettamente conservato, un rigoglioso giardino di dimensioni planetarie.\n\nUna specie plantoide non identificata ha costruito delle vaste fortificazioni intorno alle città semi-organiche. Le scansioni del sistema solare locale hanno individuato un blocco navale formato da navi da guerra pesantemente equipaggiate. Non c'è un conflitto attivo, ma è chiaro che ce n'è uno latente."
 astral_rift.3000.a: "Contattate gli abitanti del pianeta."
 astral_rift.3000.b: "Contattate la flotta in orbita."

######################
# Baol Events Branch #
######################

 NAME_Baol: "Baol"
 NAME_Baol_leader: "Gambodiquercia"
 baol_leader_desc: "§Y[Root.GetName]§! è [Root.An_Ethic_Class] che abbiamo incontrato in una Frattura Astrale. Era un rispettato generale nella guerra contro i Grunur."
 baol_leader_catch_phrase: "Fornirò assistenza quando è necessario."

 edict_astral_cloaking: "Occultamento Astrale"
 edict_astral_cloaking_desc: "I filamenti Astrali usati nei generatori di campo di occultamento 'riflettono' parzialmente le nostre navi in altre dimensioni, rendendole ancora più difficili da individuare in questa dimensione."
 astral_cloaking_available_tt: "L'editto §Y$edict_astral_cloaking$§! è ora disponibile."

 astral_shield_experimentation: "Sperimentazione Scudo Astrale"

 astral_rift.3005.desc.intro: "Sulla superficie del pianeta, abbiamo scoperto una creatura immensa il cui corpo era composto da un intricato groviglio di radici."
 astral_rift.3005.desc.common.1: "L'abbiamo riconosciuto come un membro dei Baol, una specie che è vissuta nel nostro universo centinaia di migliaia di anni fa."
 astral_rift.3005.desc.baol_started: "Abbiamo ipotizzato che la frattura fosse l'accesso ad un universo parallelo dove i Baol stanno difendendo furiosamente le proprie colonie."
 astral_rift.3005.desc.baol_completed: "Abbiamo ipotizzato che la frattura fosse l'accesso ad un universo parallelo dove i Baol non sono stati ancora sterminati."
 astral_rift.3005.desc.common.2: "Grazie ai numerosi dati archeologici che abbiamo raccolto su questa specie, eravamo preparati per la comunicazione diretta."
 astral_rift.3005_3006.desc.common.plantoid: "§E"Salute, compagni di seme. Spiegate come avete superato il blocco, e a quale scopo siete venuti."§!"
 astral_rift.3005_3006.desc.common.default: "§E"Fermi, senzienti non identificati. Spiegate come avete superato il blocco. Siete qui per negoziare?"§!"
 astral_rift.3005.name: "Incontrare i Baol"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "Rivelate ciò che sappiamo sui Baol."

 astral_rift.3006.name: "Incontro con il Plantoide"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ Ha parlato con una sonorità profonda, terrosa in una lingua che non siamo riusciti a comprendere. Poi ci ha offerto una piccola pianta, che si è avvinghiata delicatamente alle [Explorer.GetSpeciesHandName] di [Leader.GetName]. Le sue radici avvolgenti erano formate di uno strano materiale. Estendendosi per toccare il [Explorer.GetNetworkName], c'è stato un momento di realizzazione immediato; attraverso la fusione di pensiero e radice, è stata stabilita una linea di comunicazione diretta."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "Siamo esploratori."

 astral_rift.3010.name: "Destino Incombente"
 astral_rift.3010.desc.common.1: "Abbiamo spiegato che la loro specie ci era nota: i Baol nel nostro universo erano una mente alveare pacifista. Giardinieri di abilità impareggiabile, sono stati attaccati e alla fine sterminati"
 astral_rift.3010.desc.common.2: "I Baol erano allarmati. Ci hanno spiegato che i Grunur sono apparsi solo recentemente, stabilendo un blocco navale intorno a questa colonia. Ogni dettaglio del nostro rapporto finora combacia con la loro esperienza con i Grunur.\n\nHanno richiesto formalmenti la nostra assistenza per respingere la minaccia aliena prima che sia troppo tardi."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$ una razza militarista chiamata Grunur.\n\nPer come stanno le cose, questa colonia rischia di essere rasa al suolo.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$ un impero militarista, i Grunur.\n\nOgni pianeta e colonia è stata distrutta. Alla fine, è rimasto solo un singolo nodo Baol, intrappolato per millenni in una stazione di ricerca abbandonata.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "Aiuteremo in ogni modo possibile."
 astral_rift.3010.b: "Non sta a noi interferire."

 astral_rift.3015.name: "Una Richiesta di Aiuto"
 astral_rift.3015.desc: "§E"Ci stiamo preparando ad una battaglia imminente. Sfortunatamente, la vostra spedizione potrebbe essere molto più pericolosa del previsto."§!\n\nIl plantoide ha proseguito, §E"Noi siamo i §YBaol§!, e siete atterrati su una delle nostre colonie. Siamo sotto assedio, e le nostre risorse scarseggiano. La diplomazia non ha dato frutti. Gli aggressori si fanno gioco di noi apertamente, ridono dei nostri tentativi di comunicare. Si identificano come i §YGrunur§!."§!\n\n§E"Crediamo che il loro obiettivo non sia la conquista di questo pianeta, ma la sua distruzione. Sembra che non conoscano pietà. Acceremo volentieri qualsiasi aiuto possiate fornire."§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"

 astral_rift.3020.name: "Salvare i Baol"
 astral_rift.3020.desc.baol_started: "Sappiamo che i Grunur raderanno al suolo questa colonia. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "Sappiamo che i Grunur non si fermeranno davanti a niente per distruggere i Baol. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "Non c'è spazio per una soluzione diplomatica."
 astral_rift.3020.desc.common.1: "Abbbiamo iniziato a discutere con i Baol il modo più pratico per offrire aiuto.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "I Baol possono cercare di difendersi, ma le loro capacità militari sono limitate. Potrebbero trarre beneficio da un miglioramento meccanico o genetico per aumentare la rapidità dei loro eserciti, la loro forza e la loro resistenza alle armi incendiarie.\n\n"
 astral_rift.3020.desc.option_cloaking: "Potremmo aiutare i Baol a sfuggire ai Grunur nascondendo il loro pianeta natale con un dispositivo di occultamento temporaneo. Questa colonia verrà persa comunque, ma per lo meno la culla della loro civiltà sopravviverà.\n\n"
 astral_rift.3020.desc.option_astral_shield: "Potremmo tentare di migliorare la tecnologia organica dei Baol con i filamenti astrali. Dovrebbe essere possibile stabilire un potente scudo intorno a questa colonia. Ovviamente, questo gli impedirà di lasciare il pianeta, ma almeno saranno al sicuro dagli invasori.\n\n"
 astral_rift.3020.desc.common.2: "Come ultima risorsa, potremmo portare dei germogli Baol fino alla Frattura, permettendo a questa specie di sopravvivere a prescindere da cosa succederà in questa dimensione."
 astral_rift.3020.a: "Modificate geneticamente i Baol."
 astral_rift.3020.b: "Installate un sistema di occultamento planetario sperimentale."
 astral_rift.3020.c: "Preservate i germogli."
 astral_rift.3020.d: "Generate uno scudo astrale."

 astral_rift.3021.name: "Considerando le Opzioni"
 astral_rift.3021.desc.common: "Con la diplomazia fuori questione, dovremo essere creativi nel nostro supporto.\n\n$astral_rift.3020.desc.common.1$"

 astral_rift.3025.name: "Non è la nostra Guerra"
 astral_rift.3025.desc: "I problemi dei Baol, militari o di altro tipo, non ci riguardano. Abbiamo viaggiato fino ad un'altra dimensione per osservare ed esplorare; non abbiamo nessuna intenzione di farci dei nemici potenti.\n\nLa mente alveare ha accettato la nostra decisione con evidente delusione, ma ci ha lasciato proseguire la nostra esplorazione."
 astral_rift.3025.a: "Preparate i satelliti di osservazione."

 astral_rift.3030.name: "Rinforzi Genetici"
 astral_rift.3030.desc: "Abbiamo usato la nostra conoscenza della tecnologia di manipolazione genetica per rafforzare la specie dei Baol nella loro imminente campagna difensiva. Con poche opzioni rimaste, hanno accettato con riluttanza queste modifiche alla loro biologia. Il pacista impero Baol, costruito sull'agricoltura e la gestione dell'ecosistema, ora è popolato da una milizia permanente di droni altamente resistenti con una tremenda forza fisica.\n\nOra più preparati ad una guerra terrestre, i Baol ci hanno offerto un nodo difensivo in segno di gratitudine. Questa creatura specializzata, semi-autonoma ora servirà noi."

 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§HIl nodo plantoide si muove con deliberata lentezza, ma sarebbe un errore scambiare la sua goffagine per un mancanza di intelligenza. Specializzato nel difendere il collettivo, questo organismo rappresente l'apice di generazioni di attenta evoluzione. Ci salutano cupamente, ma in modo educato, intenzionati a ripagare il favore che abbiamo reso alla loro mente alveare.§!\n\nIn quanto parte dei Baol, non abbiamo un nome. Potete chiamarci $NAME_Baol_leader$."
 astral_rift.3031.a: "Eri uno specialista difensivo per i Baol?"
 astral_rift.3031.a.response: "Il sottoscritto era stato incaricato di preparare la nostra colonia per una guerra difensiva. Questo comprendeva la gestione di risorse limitate mentre eravamo sotto assedio, così come la progettazione e il mantenimento delle fortificazioni militari. Il sottoscritto maneneva i livelli della popolazione stabili nonostante il blocco navale. Il lavoro del sottoscritto è stato ritenuto utile."
 astral_rift.3031.b: "Come ti fa sentire unirti a noi?"
 astral_rift.3031.b.response: "Il sottoscritto ha fatto tutto il possibile per i Baol. In tale ruolo, non c'era più spazio per crescere; quanto un sistema vivente non riesce a crescere, inizia a morire. In questa dimensione ci sono altre opportunità per servire. C'è speranza di rinnovamento."
 astral_rift.3031.c: "Come ci si sente ad essere separati dal collettivo?"
 astral_rift.3031.c.response: "Limitati. Frustrati... Divertiti. La sensazione è diversa da tutto ciò che il sottoscritto ha mai sperimentato. Tuttavia, prima il sottoscritto verrà integrato nel lavoro di [Explorer.GetName] meglio è. È molto più gradevole lavorare al servizio di un'entità superiore."
 astral_rift.3031.d: "Come hai scelto il tuo nome?"
 astral_rift.3031.d.response: "Uno dei vostri ricercatori che ha attraversato la Frattura Astrale ha dotato il sottoscritto di un programmo di inelligenza arificiale per generere testi. È stato posto un quesito basato sulle abilità del sottoscritto, e la risposta è stata: §Y$NAME_Baol_leader$§!. Sembra... adatto."

 astral_rift.3035.name: "Sotto il Radar"
 astral_rift.3035.desc: "Dopo aver condiviso i segreti del campo di occultamento con i Baol, sono riusciti a produrre una rete di satelliti organici occultabili. Queste installazioni sperimentali sono di natura temporanea, e richiedono un piccola quantità di filamenti astrali per essere mantenute, ma dovrebbero durare abbastanza a lungo da nascondere il pianeta natale dei Baol dai Grunur. Sfortunatamente, questa colonia è già nota ai Grunur, e probabilmente è condannata.\n\nUna volta occutati, i Baol dovranno sacrificare le loro ambizioni di viaggio spaziale per il momento, poichè qualsiasi nave avvistata in partenza dal pianeta natale potrebbe rivelare la sua posizione. Ovviamente, questo inconveniente è decisamente preferibile all'estinzione."
 astral_rift.3035.a: "Un compromesso accettabile."

 astral_rift.3040.name: "La Vita Trova la sua Strada"
 astral_rift.3040.desc.common: "Lasciando la colonia dei Baol, ci è stato affidato un cesto dei loro preziosi germogli."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\nSe il conflitto tra i Baol e i Grunur continua ad aggravarsi, per lo meno saremo riusciti a salvare alcuni della loro specie dalle devastazioni della guerra."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\nQuando i Baol verranno inevitabilmente distrutti, forse troveranno conforto nella consapevolezza che la loro specie vivrà in un'altra dimensione."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\nSperiamo che il loro conflitto termini presto e che i Baol vivranno prosperi da entrambi i lati della frattura."

 astral_rift.3045.name: "Ceneri alle Ceneri"
 astral_rift.3045_3046.desc.common: "Abbiamo preparato i nostri satelliti di osservazione e li abbiamo lanciati in orbita, il che dovrebbe permetterci di trasmettere una certa quantità di dati attraverso la frattura."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\nPer ora, studieremo l'avanzata agricoltura dei Baol e le loro tecniche di gestione dell'ecosistema. Quando ariverà il momento, cattureremo anche delle immagini cruciali della distruzione del pianeta da parte dei Grunur."
 astral_rift.3045.a: "Questa è un'opportunità di ricerca unica."

 astral_rift.3046.name: "Opportunità di Ricerca"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\nStudieremo il pianeta dei Baol e la loro gestione dell'ecosistema fino all'inizio del conflitto. Anche questa guerra dovrebbe fornire dei dati interessanti per future ricerche."
 astral_rift.3046.a: "$astral_rift.3045.a$"

 astral_rift.3047.name: "Polvere alla Polvere"
 astral_rift.3047.desc: "La colonia Baol dall'altro lato della frattura nel sistema [From.solar_system.GetName] è stata distrutta dai Grunur. Abbiamo raccolto dati di ricerca dettagliati dalla battaglia, ma l'oggetto di questo progetto di osservazione è stato distrutto."

 astral_rift.3049.name: "Scudo Astrale"
 astral_rift.3049.desc: "Integrando i filamenti astrali con la tecnologia difensiva dei Baol, abbiamo proiettato uno scudo planetario reattivo ma resistente intorno alla loro colonia assediata. La barriera circonderà il pianeta e proteggierà i Baol finchè rimarrà attiva.\n\nSperiamo che resista abbastanza a lungo da spingere i Grunur a cercare un bersaglio più accessibile."
 astral_rift.3049.a: "Una tecnologia notevole."

########################
# Grunur Events Branch #
########################

 grunur_weapon_interface_modifier: "Interfaccia Armi Grunur"

 astral_rift.3050.name: "Scorta l'Ammiraglia"
 astral_rift.3050.desc.default: "Siamo entrati nell'orbita intorno al pineta Gaia e siamo stati immediatamente affrontati dalle navi da guerra di pattuglia. I nostri tentativi di comunicazione hanno ricevuto come risposta solo il silenzio.\n\nUna pattuglia ci ha scortati dalla loro ammiraglia, un colosso pesantemente equipaggiato circondato da dozzine di navi di supporto. Attraccando la nostra §Y$tech_rift_sphere$§! in un grande hangar, siamo stati subito presi in custodia da una squadra di soldati. I loro carapaci corazzati e le loro chele dentellate ricordano molte specie conosciute di crostacei. Marciando con passo perfetto, hanno presentato un'immagine intimidatoria, ma gli occhi perlacei che sporgevano dalle loro teste corazzate erano attenti e intelligenti."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nAbbiamo riconosciuto la specie come i §YGrunur§!, una razza altamente aggressiva che ha vissuto nel nostro universo centinaia di migliaia di anni fa. Notoriamente, questa specie è stata responsabile per il genocidio della mente alveare plantoide nota come §YBaol§!. Ipotizziamo che la frattura ci abbia portato in un universo parallelo in cui i Grunur rimangono militarmente attivi."
 astral_rift.3050.a: "I Grunur sono pericolosi. Siate cauti."
 astral_rift.3050.b: "Vediamo dove ci porta..."

 astral_rift.3055.name: "Una Conversazione Unica"
 astral_rift.3055.desc.common_1: "Siamo stati condotti nella sala centrale. Un complesso pannello di controllo ospitava diversi enormi crostacei, le loro chele erano posizionate con notevole precisione in una speciale interfaccia. Ogni terminale conteneva una lettera di cristalli, apparentemente manipolata dai suoni profondi prodotti dai membri dell'equipaggio. Al centro della stanza si trovava un ammiraglio con le insegne frastagliate. Ha abbaiato un comando, e i suoi subordinati si sono messi in azione."
 astral_rift.3055.desc.organic_common_1: "Uno dei nostri assistenti ricercatori è stato trattenuto sommariamente e scansionato. Con nostro orrore, una sonda è stata fatale, con uno speciale bisturi laser ha"
 astral_rift.3055.desc.organic_common_2: "il rivestimento di [leader.species.GetSkinType], estraendo dalla testa il suo cervello per intero. L'organo è stato passato rapidamente al leader dei crostacei, che l'ha impalato su uno dei cristalli della loro console di comando."
 astral_rift.3055.desc.common_2: "Una voce squillante è risuonata dal cristallo nella nostra lingua madre: §E"È TEMPO DI PARLARE. CHI SIETE?"§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ tagliato $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ perforato $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\nUno dei nostri droni di ricerca è stato trattenuto sommariamente e scansionato. Uno strumento affilato è stato conficcato direttamente nella sua CPU, rendendolo inerte. L'unità del processore è stata passata rapidamente al leader dei crostacei, che l'ha inserita in uno dei cristalli della loro console di comando.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "Siamo esploratori, e abbiamo visto il vostro futuro."
 astral_rift.3055.b: "Siamo esploratori."

 astral_rift.3060.name: "I Famigerati Grunur"
 astral_rift.3060.desc: "Ci presentiamo come scienziati di un universo parallelo.\n\nNel nostro mondo, i Grunur sono scomparsi da tempo. Secondo i resti archeologici, erano una razza di conquistatori, possedevano un vasto arsenale di armi avanzate... così come una tendenza per la crudeltà. Il loro sterminio dei Baol è leggendario sia per la sua efficacia che per la sua spettacolarità. Sono destinati a distruggere la colonia Baol in questo sistema.\n\nMentre le nostre parole venivano tradotte, i soldati Grunur emettevano una serie di sussulti sorpresi. L'abbimo considerata la loro versione di una risata. Tuttavia, il silenzio ostinato del comandante della nave ha presto ristabilito il decoro. Attraverso la traduzione del cristallo, ha detto:\n\n§E"CONOSCENZA, ALLORA? SE È LA CONOSCENZA, ALLORA VI SARÀ. DATA."§!"
 astral_rift.3060.a.tech_dragon_armor: "Condividete le $tech_dragon_armor$ con i Grunur."
 astral_rift.3060.a.tech_crystal_armor_2: "Condividete la $tech_crystal_armor_2$ con i Grunur."
 astral_rift.3060.a.tech_dark_matter_propulsion: "Condividete la $tech_dark_matter_propulsion$ con i Grunur."
