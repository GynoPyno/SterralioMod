 astral_rift.3205.a: "Ascolta le parole del Veggente."

 astral_rift.3210.name: "Il Fardello del Veggente"
 astral_rift.3210.desc: "Il Veggente ha continuato:\n\n§E"Sto concentrando i miei sforzi per entrare in una dimensione spirituale. Il vostro popolo la chiama "Il Velo". Di recente, ho sentito una strana chiamata che credo provenga dal profondo del Velo. Ora mi trovo sulla soglia di questo mondo misterioso per la prima volta."§!\n\nIl Veggente sospirò.\n\n§E"Il mio popolo mi ha affidato questa responsabilità. Entrare nel Velo potrebbe effettivamente garantirci un grande potere, ma sono pieno di dubbi. Più mi avvicino, più il Velo mi attira. Ci sono sussurri negli angoli oscuri della mia mente. Un tale potere può davvero essere controllato? E ora, nel momento della scelta, apparite voi. Questo non può essere una semplice coincidenza."§!"
 astral_rift.3210.a: "Rivelate il destino degli Zroni."
 astral_rift.3210.b: "Rivelate ciò che sappiamo degli Zroni."
 astral_rift.3210.c: "Possiamo solo offrire la nostra prospettiva."
 astral_rift.3210.d: "Non è nostro compito intervenire."
 astral_rift.3210.e: "Tali ricerche spirituali sono triviali."

 astral_rift.3215.name: "Presagi di Morte"
 astral_rift.3215.desc: "Abbiamo spiegato al Veggente ciò che la nostra ricerca archeologica sulla civiltà degli Zroni ci ha insegnato.\n\nAbbiamo fornito i dettagli su come il prezzo dell'onnipotenza ha portato a una divisione tra gli Zroni nella nostra dimensione e descritto la feroce guerra civile che ha portato alla loro estinzione.\n\nIl Veggente ha considerato silenziosamente le nostre parole.\n\n§E"È possibile che i miei sforzi qui ci condurranno alla rovina? Se violare il Velo porterà al disastro, sarebbe follia perseguire ulteriormente. Il mio popolo confida in me. Se denuncio il Velo come fonte di corruzione, il nostro desiderio di ascensione potrebbe essere sedato. Ma forse rimane un modo... Armato delle conoscenze che mi avete dato, potrei avvicinarmi ai poteri superiori all'interno delil Velo in modo diverso, prevenendo le catastrofi che ci sono capitate nella vostra dimensione."§!"
 astral_rift.3215.a: "È un'impresa destinata a fallire."
 astral_rift.3215.b: "Questa volta, potrebbe essere diverso..."

 astral_rift.3220.name: "Destino Certo"
 astral_rift.3220.desc: "Abbiamo spiegato come gli Zroni abbiano usato il Velo per ascendere a un piano superiore di esistenza, sviluppandosi al di là dei bisogni fisici e godendo di una quasi onnipotenza utopica. L'ascensione comportava sfide significative, ma da un punto di vista materiale e sociologico è stata una conquista monumentale. Abbiamo notato che il destino finale degli Zroni non è ancora completamente compreso dai nostri studiosi.\n\nIl Veggente ha risposto:\n\n§E"È come se gli Zroni in qualsiasi dimensione siano destinati a entrare nel Velo; un destino che trascende i limiti di una singola linea temporale. Forse la scelta non è mai stata nostra."§!"
 astral_rift.3220.a: "Sconsigliate d'interferire con il Velo."
 astral_rift.3220.b: "Incitate il Veggente a violare il Velo."

 astral_rift.3225.name: "La Nostra Prospettiva"
 astral_rift.3225.desc.gestalt: "Abbiamo spiegato che [Explorer.GetName] esiste come una coscienza collettiva e che una decisione così significativa non dovrebbe essere lasciata alla scelta individuale. Qualsiasi beneficio per la società degli Zroni nel suo complesso deve essere la decisione giusta, e il disagio personale non dovrebbe essere un fattore.\n\nIl Veggente ha risposto:\n\n§E"Forse è saggio vedere questo dilemma da una prospettiva più collettiva, come fate voi. Come suggerite di procedere?"§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "Abbiamo condiviso dettagli della nostra stessa relazione con il divino. La ricerca dell'illuminazione è il motivo per cui esploriamo, per trovare significato al di là di noi stessi e approfondire la nostra connessione con l'universo.\n\nIl Veggente ha risposto:\n\n§E"Siete molto simili a noi in questo rispetto. Gli Zroni desiderano trascendere il mondo materiale, quindi quale diritto ho di negare al mio popolo la loro ascensione? Come cercatori simili, come suggerite di procedere?"§!"
 astral_rift.3225.desc.non_gestalt_materialist: "Abbiamo spiegato che la verità scientifica oggettiva è come definiamo il nostro ruolo nell'universo. La ricerca della conoscenza ci ha portato a nuove frontiere e oltre. Ha persino permesso ai nostri due popoli di incontrarsi attraverso le dimensioni.\n\nIl Veggente ha risposto:\n\n§E"Siamo molto diversi, i nostri popoli. Tuttavia, siete rispettosi e intelligenti, anche se le vostre convinzioni vanno contro le nostre. Forse in questo caso c'è saggezza nella vostra prospettiva. Come esseri secolari, come suggerite di procedere?"§!"
 astral_rift.3225.desc.default: "Abbiamo spiegato che crediamo che l'obiettivo di una società sia crescere e prosperare secondo i propri principi. Incarnare i propri valori sulla scena galattica è la vera prova di una civiltà. Se l'entrare nelil Velo è veramente la volontà del vostro popolo, avete il dovere di procedere.\n\nIl Veggente ha risposto:\n\n§E"Capisco, ma la volontà del mio popolo è divisa. Viaggiatori da lontano, che guida potete offrire? Il peso della decisione è troppo grande da sopportare da solo."§!"
 astral_rift.3225.a: "Sconsigliate d'interferire con il Velo."
 astral_rift.3225.b: "Incitate il Veggente a violare il Velo."

 astral_rift.3230.name: "Lasciarlo al Destino"
 astral_rift.3230.desc.intro: "Abbiamo spiegato che non eravamo interessati a offrire il nostro punto di vista e che questa non è una visita voluta. Siamo esploratori e siamo arrivati in questo luogo per pura casualità.\n\n§E"Molto bene. Forse la vostra decisione di non intervenire è semplicemente un altro segno per me da interpretare. Andate, dunque, con occhi aperti."§!"
 astral_rift.3230.desc.outro: "Lasciando il Veggente alle sue meditazioni, abbiamo esplorato il terreno circostante nella speranza che il nostro viaggio qui portasse qualche beneficio pratico. Non è passato molto prima che scoprissimo una preziosa riserva di minerali tra due vette."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nÈ probabile che la storia degli Zroni si ripeta anche in questa dimensione, ma non possiamo manipolare il loro destino.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nGli Zroni hanno la loro strada da seguire, ed è imprudente interferire nelle altre linee temporali.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "Esplorate la riserva mineraria."

 astral_rift.3235.name: "Consiglio Profetico"
 astral_rift.3235.desc.intro: "Abbiamo dissuaso il Veggente dall'entrare nel Velo in questo momento, e lui ha accettato il nostro consiglio come profezia. In segno di ringraziamento, ci ha offerto un piccolo ma stranamente pesante cristallo di dati. Abbiamo preso congedo.\n\nL'analisi del cristallo di dati ha rivelato una matrice sottilmente mutevole; un vasto archivio immagazzinato come energia psionica."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\nAnche se il cristallo era un curioso esempio di ingegneria, abbiamo convertito le sue banche dati in una forma di energia più utile."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\nLe informazioni al suo interno hanno fornito una profonda comprensione delle teorie psioniche."
 astral_rift.3235.a: "Forse ci incontreremo di nuovo."

 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "Abbiamo incoraggiato il Veggente a avventurarsi nel Velo per ascendere a un'esistenza superiore e lui ha accettato il nostro consiglio come profezia. In segno di ringraziamento, ci ha offerto un piccolo ma stranamente pesante cristallo di dati. Abbiamo preso congedo.\n\nL'analisi dell'oggetto ha rivelato una matrice sottilmente mutevole; un vasto archivio immagazzinato come energia psionica."
 astral_rift.3240.desc.completed_zroni: "Forse questa volta ci sarà un esito più positivo per la sua specie."
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\nAnche se il cristallo era un curioso esempio di ingegneria, abbiamo convertito le sue banche dati in una forma di energia più utile."
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\nLe informazioni al suo interno hanno fornito una profonda comprensione delle teorie psioniche."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"

 astral_rift.3245.name: "Si Presenta l'Opportunità"
 astral_rift.3245.desc: "Abbiamo scoperto un vasto deposito minerale sepolto sotto una frana di cristallo in una valle tra due montagne. Il terreno è troppo instabile per sviluppare un'operazione mineraria completa, ma abbiamo utilizzato i nostri limitati strumenti per estrarre quanto potevamo dalla superficie del deposito.\n\nCon un carico di risorse preziose al seguito, questa spedizione è stata un successo."
 astral_rift.3245.a: "$FASCINATING$"

 astral_rift.3280.name: "Un Messaggio dall'Oltretomba"
 astral_rift.3280.a: "Un gesto pensato."
 astral_rift.3280.desc.intro: "Abbiamo rilevato una capsula perfettamente liscia emergere dalla frattura che abbiamo esplorato nel sistema §Y[From.System.GetName]§!"
 astral_rift.3280.desc.encountered_priestess: "La sacerdotessa Zroni che abbiamo incontrato là ci ha inviato un messaggio."
 astral_rift.3280.desc.common: "§E"Grazie [From.Leader.GetName] di [From.Explorer.GetName] per la tua profezia. Da allora ho respinto tutte le tentazioni del Velo. Seguendo il tuo esempio, abbiamo imparato noi stessi a viaggiare attraverso i piani astrali alla ricerca di ulteriori risposte. Stiamo condividendo alcune delle nostre scoperte in segno di gratitudine."§!\n\nLa capsula conteneva abbondanti dati di ricerca da altre dimensioni alternative."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "Sembra che ci sia almeno una dimensione in cui questa specie può ora sopravvivere."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "Conteneva un semplice messaggio:"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"

 astral_rift.3285.name: "La Promessa del Velo"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E"Grazie [From.Leader.GetName] di [From.Explorer.GetName] per la tua visita destinata. Non solo abbiamo violato il Velo, ma la popolazione Zroni ha iniziato a migrare permanentemente nel Velo. Ci ha fornito un potere e un'armonia incredibili, stiamo vivendo un'utopia sociale che non avremmo mai potuto immaginare!\n\nVolevamo condividere alcune delle nostre ricchezze materiali con voi prima di lasciare completamente il mondo fisico."§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"