 astral_rift.3200.name: "Straniero Psionico"
 astral_rift.3200.desc.common: "Siamo arrivati nell'atmosfera di un pianeta ghiacciato e montuoso."
 astral_rift.3200.desc.common.non_robot: "Quasi immediatamente, siamo stati scossi da una potente comunicazione mentale:\n\n§E"Saluti, voi che avete viaggiato così lontano. Dalle profondità delle mie meditazioni, ho percepito il vostro viaggio attraverso i Piani Astrali. Venite, incontriamoci. Forse la vostra venuta è la svolta che stavo aspettando."\n\n§!Ci è stata rivelata un'immagine di una caverna isolata in una montagna."
 astral_rift.3200.desc.common.psionic: "Chiunque sia questo, i suoi poteri psionici superano di gran lunga qualsiasi cosa siamo in grado di fare."
 astral_rift.3200.desc.common.robot: "Non è passato molto tempo prima che i nostri circuiti venissero scossi da una trasmissione straniera:\n\n§E"Saluti, voi che avete viaggiato così lontano. Dalle profondità delle mie meditazioni, ho percepito il vostro viaggio attraverso i Piani Astrali. Venite, incontriamoci. Forse la vostra venuta è la svolta che stavo aspettando."\n\n§!Ci sono state fornite delle coordinate sul lato opposto del pianeta."
 astral_rift.3200.desc.common.non_psionic: "Ricci cornuti spuntavano dalla testa dell'alieno, con speroni simili, seppur atrofizzati, che si estendevano dalla schiena. Non siamo familiari con questa specie, ma devono essere altamente sintonizzati sulle lunghezze d'onda psioniche."
