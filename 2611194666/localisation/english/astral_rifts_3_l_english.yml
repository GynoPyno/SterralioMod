 astral_rift.3070.desc.tech_swarm_strike_craft_1: "$astral_rift.3070.desc.common_1$ le $tech_swarm_strike_craft_1$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_precognition_interface: "$astral_rift.3070.desc.common_1$ l'$tech_precognition_interface$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psi_jump_drive_1: "$astral_rift.3070.desc.common_1$ il $tech_psi_jump_drive_1$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_barrier: "$astral_rift.3070.desc.common_1$ la $tech_psionic_barrier$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_shield: "$astral_rift.3070.desc.common_1$ gli $tech_psionic_shield$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.a: "Uno scambio proficuo."

 astral_rift.3075.name: "Rendere Testimonianza"
 astral_rift.3075.desc: "I Grunur hanno apprezzato ciò che siamo riusciti a condividere sui Baol. Data l'assenza di interesse della loro specie per lo spionaggio e altri metodi di guerra indiretta, le nostre informazioni li aiuteranno certamente a raffinare la loro strategia nell'imminente sterminio.\n\nA parte questo, il loro ammiraglio è rimasto guradingo:\n\n§E"È CONOSCENZA, MA VEDERE È MEGLIO. ASSISTETE ALLO STERMINIO, POI IMPARERETE ANCORA."§!"
 astral_rift.3075.a: "Guardate lo sterminio."
 astral_rift.3075.b: "Rifiutate."

 astral_rift.3076.name: "Prendere Posizione"
 astral_rift.3076.desc: "È stata una mossa rischiosa, ma la nostra spavalderia ha dato i suoi frutti. Il generale dei Grunur è rimasto particolarmente colpito dai nostri racconti sul passaggio tra gli universi attraverso la Sfera Frattale. Sembra che tali dimostrazioni di coraggio e abilità siano tipiche dei Grunur. Per loro, una conversazione ha sempre un vincitore e un perdente, e questo dialogo ci ha fatto guadagnare dei punti. Abbiamo persino assistito allo sferragliamento di alcune pinze in segno di approvazione.\n\nAlla fine, il leader si è alzato dal loro terminale con una serie di gracchi misurati.\n\n§E"IL CORAGGIO È, MA L'AGIRE È MEGLIO. IL RISPETTO SI GUADAGNA."§!\n\nUn'asta cristallina si è alzata davanti a noi, simile a quelle erette intorno alla console di comando.\n\n§E"INIZIA IL LANCIO. L'ORDINE ASPETTA."§!"
 astral_rift.3076.a: "Premi il cristallo. Ordinate il lancio."
 astral_rift.3076.b: "$astral_rift.3075.b$"

 astral_rift.3080.name: "Punizione"
 astral_rift.3080.desc.default: "I Grunur semplicemente non erano interessati a sentire ragioni.\n\nL'ammiraglio si è alzato dal terminale con una serie di gracchi, seguiti da scatti secchi delle sue chele.\n\n§E"IL GIUDIZIO È. LA PUNIZIONE ATTENDE."§!\n\nSiamo stati condotti in una cella di detenzione. Dalle 'risate' delle nostre guardie, il nostro destino sembra non essere dei più piacevoli. Ci stanno togliendo l'equipaggiamento. Questa sarà la nostra ultima trasmissione."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\nMandate i nostri saluti alle nostre famiglie."
 astral_rift.3080.a: "Rimani forte. Troveremo un modo per recuperarti."

 astral_rift.3085.name: "Interfaccia delle Armi Grunur"
 astral_rift.3085.desc.common_1: "L'archivio Grunur è stato completamente analizzato.\n\nÈ stata una lettura disturbante. Le loro gesta militari sono decisamente sadiche."
 astral_rift.3085.desc.common_homicidal: "Apprezziamo la gioia dei Grunur nell'eliminare le specie inferiori."
 astral_rift.3085.desc.common_2: "Tuttavia, abbiamo scoperto un aspetto unico del loro design di navi spaziali che potrebbe rivoluzionare i nostri attuali sistemi d'arma. Sebbene sia stato progettato per la biologia Grunur, possiamo adattare l'interfaccia per migliorare la nostra precisione di puntamento."
 astral_rift.3085.desc.common_militarist: "Questa nuova interfaccia ci darà un vantaggio decisivo in combattimento e ci permetterà di dominare completamente i nostri nemici."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\nSebbene speriamo che non sia mai necessario, ci aiuterà nella nostra autodifesa."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"

 astral_rift.3090.name: "Guardando un Mondo Bruciare"
 astral_rift.3090.desc.common_1: "Abbiamo visto i Grunur iniziare il loro bombardamento"
 astral_rift.3090.desc.common_2: "La superiorità schiacciante della loro flotta ha rapidamente demolito le deboli difese dei Baol.\n\nMentre le brigate Grunur assaltavano la superficie del pianeta, tutto veniva dato alle fiamme. Le truppe armate di lanciafiamme incenerivano gli esseri vegetali nativi con terribile efficienza.\n\nLa vittoria inevitabile ha ammorbidito i gracchi dell'ammiraglio Grunur.\n\n§E"VEDERE È. BRUCIARE È. SAPERE, ORA?"§!\n\nUn campione delle armi a fiamma usate nell'attacco è stato portato per la nostra ispezione.\n\n§E"BRUCIARE È PULITO. PRENDI. FAI PAURA."§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ della colonia Baol. $astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$ della colonia. $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "Ora puoi costruire le nuove Armate d'Assalto: §H$flamestorm_troopers_army$§!"

 astral_rift.3095.name: "Fine dell'Esplorazione"
 astral_rift.3095.desc.gestalt: "I nostri scienziati al di là della frattura nel sistema [solar_system.GetName] sono tenuti prigionieri dai Grunur.\n\nIl cavo d'ancoraggio è stato ritirato, e la §Y$tech_rift_sphere$§! è stata recuperata. Lo scaricamento dei dati dei registri finali è già in corso."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nPossiamo solo sperare che i Grunur mostrino pietà per l'equipaggio della Sfera. E chi può dirlo? Le fratture tra i mondi sono poco comprese... Forse, con un po' fortuna, potrebbero anche trovare un modo per tornare indietro."

 astral_rift.3099.name: "Il Ritorno di [Leader.GetName]"
 astral_rift.3099.desc: "Il leader §Y[Leader.GetName]§!] ha fatto ritorno inaspettatamente dalla detenzione nella flotta Grunur dall'altro lato della Frattura Astrale nel sistema §Y[From.solar_system.GetName]§!. A metà tra questo tempo e un altro, la sua età sembra indeterminabile. Tenuto prigioniero dai Grunur, ha imparato a progettare nuove armi per il combattimento interstellare."
 
