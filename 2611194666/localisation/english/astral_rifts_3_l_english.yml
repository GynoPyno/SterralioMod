 astral_rift.3070.desc.tech_jump_drive_1: "$astral_rift.3070.desc.common_1$ il $tech_jump_drive_1$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_extradimensional_weapon_1: "$astral_rift.3070.desc.common_1$ le $tech_extradimensional_weapon_1$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_quantum_catapult: "$astral_rift.3070.desc.common_1$ la $tech_quantum_catapult$ $astral_rift.3070.desc.common_2$"
