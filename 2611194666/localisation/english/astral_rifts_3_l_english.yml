 astral_rift.3060.a.tech_combat_computers_autonomous: "Condividete l'$tech_combat_computers_autonomous$ con i Grunur."
 astral_rift.3060.a.tech_dark_matter_power_core: "Condividete i $tech_dark_matter_power_core$ con i Grunur."
 astral_rift.3060.a.tech_jump_drive_1: "Condividete il $tech_jump_drive_1$ con i Grunur."
 astral_rift.3060.a.tech_extradimensional_weapon_1: "Condividete le $tech_extradimensional_weapon_1$ con i Grunur."
 astral_rift.3060.a.tech_quantum_catapult: "Condividete la $tech_quantum_catapult$ con i Grunur."
 astral_rift.3060.a.tech_scourge_missile_1: "Condividete i $tech_scourge_missile_1$ con i Grunur."
 astral_rift.3060.a.tech_swarm_strike_craft_1: "Condividete le $tech_swarm_strike_craft_1$ con i Grunur."
 astral_rift.3060.a.tech_precognition_interface: "Condividete l'$tech_precognition_interface$ con i Grunur."
 astral_rift.3060.a.tech_psi_jump_drive_1: "Condividete il $tech_psi_jump_drive_1$ con i Grunur."
 astral_rift.3060.a.tech_psionic_barrier: "Condividete la $tech_psionic_barrier$ con i Grunur."
 astral_rift.3060.a.tech_psionic_shield: "Condividete gli $tech_psionic_shield$ con i Grunur."
 astral_rift.3060.b: "Condividete i dati di ricerca dei Baol con i Grunur."
 astral_rift.3060.c: "Rifiutatevi di cooperare."

 astral_rift.3065.name: "Una Presentazione Mite"
 astral_rift.3065.desc: "Abbiamo spiegato che siamo ricercatori da un'altra dimensione in missione per esplorare universi alternativi e i vari fenomeni che esistoo al loro interno.\n\nL'ammiraglio ha grugnito con disprezzo mentre dichiaravamo le nostre intenzioni. I soldati intorno a noi si sono fatti impazienti e burberi, ululando e gracchiando rumorosamente.\n\n§E"CERCATE, ALLORA? GUARDATE REALIZZARSI. INIZIANO LE SUPPLICHE."§!"
 astral_rift.3065.a: "Rispondete con spavalderia. Non fatevi intimidire."
 astral_rift.3065.b: "Cercate di ragionare con loro."

 astral_rift.3070.name: "Condividere la Conoscenza"
 astral_rift.3070.desc.common_1: "Condividiamo i nostri dati di ricerca"
 astral_rift.3070.desc.common_2: "con l'ammiraglio Grunur. Quasi immediatamente, l'aria di sfida si è dissolta. I Grunur erano chiaramente impressionati dal nostro interesse per le tecniche di guerra avanzata.\n\nPianificano di usare la tecnologia nella loro imminente campagna di sterminio. Come segno di riconoscenza, l'ammiraglio cii ha donato un cristallo di dati. Dalla spiegazione ricevuta, sappiamo che contiene preziosi segreti militari, inclusi alcuni stratagemmi e tecniche precedentemente sconosciuti. Forse meno utile, contiene anche un resoconto meticolosamente dettagliato della storia militare dei Grunu, un resoconto che si estende per centinaia di volumi."
 astral_rift.3070.desc.tech_dragon_armor: "$astral_rift.3070.desc.common_1$ delle $tech_dragon_armor$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_crystal_armor_2: "$astral_rift.3070.desc.common_1$ della $tech_crystal_armor_2$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_dark_matter_propulsion: "$astral_rift.3070.desc.common_1$ della $tech_dark_matter_propulsion$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_nanite_repair_system: "$astral_rift.3070.desc.common_1$ il $tech_nanite_repair_system$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_nanite_autocannon: "$astral_rift.3070.desc.common_1$ l'$tech_nanite_autocannon$ $astral_rift.3070.desc.common_2$"
