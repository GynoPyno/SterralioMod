#  preftl.157.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
#  preftl.159.name:0 "New Weapons on [From.GetName]"
#  preftl.159.desc:0 "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
#  preftl.159.a:0 "This is intolerable!"
#  preftl.161.name:0 "Hostage Deal"
#  preftl.161.desc:0 "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
#  preftl.161.a:0 "The safety of our people comes first."
#  preftl.161.b:0 "They are clearly not ready."
#  preftl.162.name:0 "Hostages Executed"
#  preftl.162.desc:0 "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
#  preftl.162.a:0 "Savages!"
 preftl.174.desc:0 "Saluti. C'è una questione che desideriamo discutere.\n\nÈ risaputo tra i [From.GetSpeciesNamePlural] che il nostro pianeta natale è stato visitato dagli alieni prima che diventassimo una civiltà spaziale. Questi predoni hanno rapito i nostri cittadini e diffuso il terrore ovunque si presentassero. Non è che per caso sai qualcosa di questo, [Root.GetSpeciesName]?\n\nLasciate che vi risparmi la fatica di mentire: sappiamo che siete stati voi i responsabili! I discendenti di coloro che i [From.GetSpeciesNamePlural] hanno avuto la sfortuna di essere stati sottoposti ai vostri vili esperimenti chiedono un giusto risarcimento!"
 preftl.174.a:0 "Naturalmente. Vi preghiamo di inoltrare le nostre scuse."
 preftl.174.a.response:0 "Eccellente. Allora forse possiamo dimenticare tutto."
 preftl.174.b:0 "È stato fatto per amore della scienza. Nessun compenso."
 preftl.174.b.response:0 "Così sia.\n\nScoprirete che i [From.GetSpeciesNamePlural] hanno la memoria lunga, [Root.GetSpeciesName]!"
 preftl.180.name:0 "[From.GetName]"
 preftl.180.desc.noawarness:0 "Saluti. Avete sicuramente preso nota della nostra ascesa da umili origini, così come noi abbiamo preso nota della vostra $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness:0 "Cosa?!\n\nRaggiungere le stelle e trovare voi ad aspettarci... È quasi impossibile da credere. Diteci, come vi siete liberati? Come mai siete qui?\n\nMa prima dobbiamo chiedervi di cedere a noi il controllo di questo sistema. Dopo tutto quello che abbiamo vissuto, siamo diventati sospettosi nei confronti delle società spaziali. Anche quelle con cui condividiamo un legame di parentela"
 preftl.180.desc.awarness:0 "Salve di nuovo, ci sentiamo pronti a esplorare il cosmo e desideriamo farlo da soli. Non possiamo fare a meno di prendere nota della vostra permanente $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.awarness:0 "Fratelli, vi salutiamo calorosamente. A lungo avete vegliato su di noi, ma ora siamo pronti a stare in piedi da soli. Poiché condividiamo legami di parentela così profondi, senza dubbio vorrete cederci il controllo del sistema.\n\nLa strada è stata dura e buia, ma ora voltiamoci con coraggio verso la luce. Le stelle ci aspettano."
 preftl.180.desc.end:0 "$fleet_type_shipclass_starbase$ in orbita attorno alla nostra stella. Ci risulta che questa $fleet_type_shipclass_starbase$ rappresenti un'ipotetica rivendicazione su questo sistema.\n\nVi chiediamo solo di rinunciare alla conquiesta dell nostro spazio, cedendo la $fleet_type_shipclass_starbase$ agli esseri che hanno chiamato [From.Capital.GetStarName] casa da tempo immemorabile.\n\nÈ giusto così."
 preftl.180.a:0 "Naturalmente. È giusto così."
 preftl.180.a.tooltip:0 "§RCedi§! la §Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§! a §Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§! avrà un'§Galta§! §HOpinione§! di §Y[Root.GetName]§!"
 preftl.180.b.tt.nothive:0 "§RNon abbiamo la capacità di ospitare una mente alveare, tutta la loro civiltà verrebbe meno se lo facessimo.§!"
 preftl.180.b.tt.notregular:0 "§RNon abbiamo la capacità di ospitare individui, tutto il loro popolo sarebbe ridotto in schiavitù se lo facessimo.§!"
 preftl.180.b:0 "Una richiesta ridicola da parte di una civiltà immatura."
 preftl.180.b.tooltip:0 "Mantieni il controllo della §Y$fleet_type_shipclass_starbase$§! [From.Capital.GetStarName]§! \n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§! avrà una §Rlbassa§! §HOpinione§! di §Y[Root.GetName]§!"

