 country.1.name:0 "Sonde Subluminali da Esplorazione"
 country.1.desc:0 "Prima dello sviluppo del viaggio FTL, diverse sonde da esplorazione sono state inviate dal pianeta [Root.Capital.GetName] verso i sistemi circostanti. Gli scienziati che le hanno sviluppate hanno ingenuamente incluso delle informazioni sulla nostra cultura come forma di benvenuto verso le civiltà aliene.\n\nAbbiamo realizzato solo ora che questi dati potrebbero potenzialmente essere utilizzati contro di noi. Dobbiamo rintracciare queste sonde prima che le ritrovi qualcuno, o qualcosa, a cui non sta molto simpatica la nostra specie!"
 country.1.a:0 "Non possono essere andate molto lontane."
 country.1.a.tooltip:0 "Inizia la Catena di Eventi: Sonde Subluminali da Esplorazione"
 country.3.name:0 "Sonda Subluminale Scoperta"
 country.3.desc:0 "La [Root.GetName] ha rilevato una delle nostre sonde smarrite nel Sistema [Root.GetStarName]. Dovremmo iniziare il recupero il prima possibile."
 country.3.a:0 "Certo."
 country.4.name:0 "Sonda Recuperata"
 country.4.desc:0 "Abbiamo recuperato la sonda subluminale nel Sistema [space_probe.GetStarName]. Le telemetrie che ha raccolto negli anni ci ha fornito la mappatura di tutti i corpi celesti del sistema."
 country.5.name:0 "Traccia Ionica"
 country.5.desc:0 "La [Root.GetName] ha ricevuto un segnale proveniente da una boa di trasmissione appartenente ad una delle nostre sonde subluminali nel Sistema [Root.GetStarName]. È presente una traccia ionica che conduce ad una traiettoria verso un'altra stella; il che suggerisce che qualcuno ha trascinato via la sonda per qualche ragione sconosciuta."
 country.5.a:0 "Vediamo dove conduce la traccia."
 country.6.name:0 "Flotta dei Recuperatori Rilevata"
 country.6.desc:0 "Abbiamo ritrovato la nostra sonda! Una piccola flotta è stata rilevata nel Sistema [From.GetName], ed una delle loro navi sta trasportando la sonda tramite un raggio traente.\n\nCi stanno chiamando."
 country.7.name:0 "Comandante dei Recuperatori"
 country.7.desc:0 "Cosa vuoi, alieno? Questa sonda è nostra. Recuperata. L'abbiamo trovata per primi! Ora vattene. Sì. Le vostre navi stanno interrompendo un'operazione delicata. Dobbiamo concentrarci.\n\nO... se vuoi la sonda, possiamo venderla. 100 Crediti e la sondo è tua. Un buon affare. Molto buono. Tu prendi la sonda, meno lavoro per noi, tutti vincono. Specialmente noi."
 country.7.a:0 "Consegnate la nostra proprietà o verrete distrutti!"
 country.7.a.response:0 "Oh oh! Sentite il brutto alieno, ragazzi! Buggwai, smetti di fare quello che stai facendo e vai alla console! Ascoltate il pazzo! Oh oh!\n\nQuesta sonda è di NOSTRA proprietà ora. Recuperata. Proprio come saranno recuperati i detriti delle vostre navi. HIIYAAAEEE!"
 country.7.b:0 "Sono un bel po' di crediti, ma va bene."
 country.7.b.response:0 "Molto bene, molto bene! Vi lasceremo la sonda. Potrebbe essere un po' ammaccata. C'è stata una collisione accidentale durante le operazioni di recupero. Miggwai è caduto sui controlli. Goffo babbeo!\n\nMa la sonda è ancora in buone condizioni! Nessun rimborso! Ce ne andiamo, ora."
 country.8.name:0 "Sonda Trasferita"
 country.8.desc:0 "I Recuperatori hanno mantenuto la parola e ci hanno trasferito la sonda. Appena terminato il trasferimento, la loro flotta ha lasciato il sistema.\n\nSebbene la sonda sia in cattive condizioni, siamo riusciti a scaricare dalla sua memoria delle letture dettagliate dell'intero Sistema [salvager_system.GetName]."
 country.9.name:0 "Sonda Recuperata"
 country.9.desc:0 "Abbiamo raccolto la nostra sonda subluminale dal relitto della nave dei Recuperatori. È un po' ammaccata, e parte di essa è ricoperta da strani graffiti alieni. Nonostante questo, siamo riusciti a scaricare dalla sua memoria delle letture dettagliate dell'intero Sistema [salvager_system.GetName]."
 country.10.name:0 "Anomalia Subspaziale"
 country.10.desc:0 "La [Root.GetName] ha rilevato un'enorme Anomalia subspaziale nel Sistema [Root.GetStarName]. Sembra essere vicina ad una delle nostre sonde smarrite!"
 country.10.a:0 "Dobbiamo procedere con cautela."
 country.11.name:0 "Anomalia Sconfitta"
 country.11.desc:0 "Abbiamo affrontato l'entità subspaziale ostile attirata dalla nostra sonda. La sonda sembra non aver riportato grossi danni, sebbene rimanga un mistero il motivo per il quale una creatura del genere sia stata attirata da una navicella arcaica e senza equipaggio.\n\nLe nostre forze hanno provveduto al suo recupero e dai suoi database abbiamo estratto un'ispezione dettagliata di tutto il Sistema [anomaly_system.GetName]. Inoltre, l'energia residua rilasciata dall'anomalia costituisce un prezioso elemento di studio per i nostri scienziati."
 country.12.name:0 "Sonda Modificata"
 country.12.desc:0 "Le scansioni eseguite dalla [Root.GetName] hanno rivelato la posizione di una delle nostre sonde nel Sistema [Root.GetStarName], ma sembra essere... mutata. Sul suo scafo compaiono anomalie d'origine aliena, ed anche la sua traccia energetica sembra essere più potente del normale.\n\nStiamo ricevendo una trasmissione!"
 country.13.name:0 "Coscienza della Sonda"
 country.13.desc:0 "Shhblzxtfrgr... siete... i Creatori?"
 country.13.a:0 "Sì. Ti abbiamo creata noi."
 country.13.a.response:0 "Krtxltilgr... allora... dovete... morire..."
 country.13.b:0 "No. Che cosa sei?"
 country.13.b.response:0 "Rrkgkthxxft... la vostra... condanna..."
 country.14.name:0 "Sonda Distrutta"
 country.14.desc:0 "Rimane ben poco della nostra sonda smarrita e delle mutazioni aliene da essa subite. Abbiamo recuperato il suo database ed un'ingente quantità di dati sul Sistema [modified_probe_system.GetName]."
 country.15.name:0 "Sonda Recuperata"
 country.15.desc:0 "Abbiamo recuperato le sonde subluminali disperse! Le informazioni sensibili contenute nel loro database sono fortunatamente al sicuro dalle ingerenze aliene.\n\nGrazie ai loro sistemi di telemetria abbiamo potuto implementare ingenti informazioni sui sistemi solari confinanti."
 country.50.name:0 "Ispezione Pianeti Abitabili"
 country.50.desc:0 "Ora sappiamo senza alcun dubbio che la florida biosfera non è una prerogativa del pianeta [Root.Capital.GetName]. Sia la comunità scientifica che il pubblico in generale sono ansiosi di sapere di più sulle varie forme di vita aliena scoperte in tutta la galassia.\n\nGli sforzi per catalogare le forme di vita che incontriamo sono già in corso, ma i nostri xeno-biologi ci hanno spinto a concentrare le ricerche sui pianeti che potrebbero essere abitabili."
 country.50.desc_slaves:0 "Noi lo sapevamo già senza alcun dubbio che la florida biosfera non è una prerogativa del pianeta [Root.Capital.GetName]. Sia la comunità scientifica che il pubblico in generale sono ansiosi di sapere di più sulle varie forme di vita aliena scoperte in tutta la galassia.\n\nGli sforzi per catalogare le forme di vita che incontriamo sono già in corso, ma i nostri xeno-biologi ci hanno spinto a concentrare le ricerche sui pianeti che potrebbero essere abitabili." 
 country.50.a:0 "Un'iniziativa lodevole!"
 country.50.b:0 "Abbiamo cose più importanti a cui pensare."
 country.51.name:0 "Ispezione Completata"
 country.51.desc:0 "Tramite la scansione dei pianeti abitabili i nostri biologi hanno raccolto una grande quantità di dati sulle forme di vita aliene. Molte delle nostre vecchie teorie sullo sviluppo della vita sono state smentite, e la nostra comunità scientifica ha dovuto costruire nuovi modelli partendo da zero!\n\nGli esemplari più interessanti verranno esposti nel Museo di Esobiologia del pianeta [Root.Capital.GetName]. Il pubblico estasiato ha effettuato molte donazioni utili a finanziare le future ricerche sulle più strambe forme di vita."
 country.53.name:0 "Raccolta Campione Alieno"
 country.53.desc:0 "Il direttore del Museo di Esobiologia del pianeta [Root.Capital.GetName] ha inviato una richiesta per l'acquisizione di diversi esemplari vivi. Sono stati individuati i Pianeti Natali di queste specie, ma risultano piuttosto ardue da catturare. La missione richiederà il supporto di una Nave Scientifica e parecchio tempo."
 country.53.a:0 "Otterremo questi campioni."
 country.53.b:0 "No, non abbiamo risorse da sprecare."
 country.54.name:0 "Tarblac Catturato"
 country.54.desc:1 "Dopo una lunga ricerca tra i fondali di [From.From.GetName], utilizzando una piccola flotta di mini-sottomarini, l'equipaggio della [Root.GetName] è finalmente riuscito a finalizzare la cattura di un campione piuttosto sfuggente: un Tarblac vivo.\n\nLa scintillante creatura si difende emettendo deboli impulsi psionici che producono un senso di terrore nella maggior parte degli esseri organici. Siamo riusciti a portarla a bordo della Nave Scientifica, in un serbatoio d'acqua speciale che simula il suo ambiente naturale. I membri dell'equipaggio della [Root.GetName] venuti a diretto contatto con la creatura ne hanno pagato le spese, ma la missione è stata un successo."
 country.55.name:0 "Tassargoid Catturato"
 country.55.desc:1 "Il Tassargoid è un predatore estremamente letale, che di notte infesta le fitte giungle di [From.From.GetName]. Paralizza le sue prede con scosse elettriche, prima di succhiarne il cervello attraverso una robusta bocca a sifone.\n\nPurtroppo, tre dei membri dell'equipaggio della [Root.GetName] sono stati uccisi prima che l'esemplare fosse messo in sicurezza. Il Museo di Esobiologia di [Root.Owner.Capital.GetName] varierà il nome di una delle sue nuove sezioni per onorare la memoria di questi intrepidi esploratori."
 country.56.name:0 "Orinthi Catturato"
 country.56.desc:1 "I piccoli roditori nativi di [From.From.GetName], noti con il nome di Orinthi, vivono in un habitat che si estende attraverso la maggior parte delle regioni climatiche del pianeta. Si riproducono ad un ritmo estremamente rapido, e sembrano possedere una particolare predilezione per la masticazione dei cavi elettrici.\n\nLa loro cattura non è stata problematica, anzi... sembra quasi che ci chiedessero spontaneamente un passaggio sulla nave. Perché siano così richiesti dal museo resta davvero un mistero."
 country.57.name:0 "Sniran Catturato"
 country.57.desc:1 "Gli Sniran sono grandi creature scavatrici che vivono sotto le dune dei vasti deserti equatoriali di [From.From.GetName]. Quando questi predatori percepiscono del movimento sul manto sabbioso, innalzano dal sottosuolo decine di robusti aculei nella speranza di infilzare qualcosa di commestibile.\n\nLa loro cattura non è stata semplice, finché non abbiamo spedito centinaia di droni telecomandati nel deserto in direzioni casuali. Questo ha consentito la localizzazione ed il prelievo di un campione particolarmente grande, con centinaia di terribili aculei sul dorso."
 country.58.name:0 "Mandria di Goolantha Catturata"
 country.58.desc:1 "I Goolantha sono grandi erbivori che durante la loro evoluzione hanno sviluppato sacche interne piene di gas, grazie alle quali si librano a pochi centimetri dal suolo. Si muovono in branchi composti da poche decine di esemplari, e si nutrono dei muschi e dei licheni che abbondano sulle pianure ventose di [From.From.GetName].\n\nVengono spietatamente cacciati dai predatori, ed i biologi della [Root.GetName] stimano che il numero di mandrie rimanenti vada riducendosi di giorno in giorno. Una di queste, composta da nove esemplari, è stata messa in sicurezza e verrà trasportata su [Root.Owner.Capital.GetName]."
 country.59.name:0 "Uddloran Catturati"
 country.59.desc:1 "L'equipaggio della [Root.GetName] è riuscito a prelevare un piccolo gruppo di Uddloran dalla superficie ghiacciata di [From.From.GetName]. Questi bianchi onnivori pelosi si avvolgono a palla e rotolano sulla neve a velocità sorprendenti. Uno di essi ha raggiunto gli 80km/h. La loro presenza è facilmente rilevabile, dato che durante i loro spostamenti sollevano buffi sprazzi di neve."
 country.60.name:0 "Sciame di Zulcor Catturato"
 country.60.desc:0 "Gli Zulcor sono simili a molti altri insetti; caratterizzati da dimensioni inusuali, si nutrono di substrati inorganici, come rocce e minerali. Una delle navette della [Root.GetName] ha subito danni notevoli quando, passando inavvertitamente attraverso un grande sciame, ha attirato vari Zulcor che hanno cominciato a nutrirsi delle lamine dello scafo.\n\nIl Museo di Esobiologia di [Root.Owner.Capital.GetName] ha già iniziato a predisporre alcune celle di contenimento per accoglierne degli esemplari."
 country.61.name:0 "Campioni Ottenuti"
 country.61.desc:0 "Tutti i campioni richiesti dal Museo di Esobiologia sono stati prelevati. Il museo è cresciuto fino a divenire una struttura enorme, in cui vengono utilizzati generatori di gravità artificiale e processori atmosferici per simulare gli ambienti di oltre una dozzina di pianeti.\n\nI visitatori accorrono da tutto l'impero per ammirare le sue meraviglie!"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "Secoli fa, sul pianeta [Root.Capital.GetName], un gruppo di estremisti religiosi ed i loro seguaci operarono uno scisma dalle religioni esistenti per creare la propria chiesa. Questi elementi presero il nome di [radical_cult.GetName], e si resero responsabili di molte atrocità ed atti di terrorismo nel corso degli anni.\n\nSebbene abbiano mantenuto un basso profilo nei tempi più recenti, abbiamo appreso che molti dei loro agenti si sono infiltrati nei nostri ranghi militari. Questi rinnegati stanno segretamente deviando delle risorse per la costruzione di una piccola flotta di navi spaziali in una struttura nascosta su [Root.Capital.GetName]! Quando il loro tradimento è stato svelato, i cultisti hanno fatto esplodere le loro navi in orbita ed hanno trovato rifugio su [hijacked_fleet_planet.GetName]."
 country.200.a:0 "Devono essere fermati!"
 country.202.name:0 "Nave Cultista Disattivata!"
 country.202.desc:0 "Le nostre valorose forze spaziali hanno abilmente disattivato una nave della flotta cultista! Sembrerebbe in gran parte intatta e stiamo rilevando deboli segni vitali all'interno.\n\nUna volta eliminati i pericoli nelle vicinanze dovremmo tentare una manovra d'abbordaggio per catturare eventuali sopravvissuti. Potrebbero dirci di più sulle loro motivazioni."
 country.202.a:0 "Preparate le cariche di sfondamento!"
 country.203.name:0 "Abbordaggio"
 country.203.desc:0 "Anche se i sopravvissuti hanno tentato una dura resistenza, i nostri incursori sono riusciti a fare prigionieri diversi membri dell'equipaggio della nave cultista. Da loro abbiamo appreso che questa cospirazione va molto più in profondità di quanto inizialmente sospettato. Gli agenti cultisti includono diversi ufficiali militari e funzionari d'alto rango all'interno del nostro governo!\n\nSono stati eseguiti arresti di massa su [Root.Owner.Capital.GetName], e tutti i beni che appartenevano a questo culto sono stati sequestrati. Tuttavia, molte delle astronavi costruite in segreto rimangono disperse ed i membri di spicco del culto sono scomparsi. Abbiamo rilevato deboli tracce ioniche che conducono a diversi sistemi periferici."
 country.203.a:0 "Dobbiamo inseguire questi terroristi!"
 country.204.name:0 "Predoni Cultisti Rilevati"
 country.204.desc:0 "Abbiamo avvistato delle navi battenti bandiera [radical_cult.GetName] nel Sistema [Root.GetStarName]. Hanno attivato le armi e si stanno muovendo per intercettarci!"
 country.205.desc:0 "Altre navi appartenenti al culto [radical_cult.GetName] sono state rilevate nel Sistema [Root.GetStarName]. Si avvicinano in formazione d'attacco!"
 country.206.desc:0 "Ancora un'altra flotta fedele al culto [radical_cult.GetName] è stata avvistata nel Sistema [Root.GetStarName]. Questa volta, però, la loro flotta comprende una strana nave dal design sconosciuto!"
 country.207.name:0 "Detriti di Battaglia"
 country.207.desc:0 "Abbiamo sconfitto le forze cultiste incontrate finora, ma questi combattimenti hanno sollevato una serie di questioni allarmanti. Il culto [radical_cult.GetName] ha dispiegato una flotta di navi ben più numerosa di quella che si stimava avesse costruito in segreto sul pianeta [Root.Capital.GetName], ed ora dispone di una nave da guerra mai vista in precedenza.\n\nDa dove arrivano tutti questi mezzi? Ci sono altre navi da guerra come quella che abbiamo appena distrutto? Dobbiamo indagare sui rottami nell'area della battaglia per avere delle risposte."
 country.207.a:0 "Iniziate il recupero."
 country.207.a.tooltip:0 "Attiva un §SProgetto Speciale§! nel Sistema [our_fleet_position.GetName]."
 country.208.name:0 "Recupero Completato"
 country.208.desc:0 "Dopo aver setacciato il relitto della strana nave da guerra cultista distrutta in battaglia, i nostri scienziati credono di poter risalire alla fonte delle navi che il culto [radical_cult.GetName] ha schierato contro di noi. Frammenti di un file criptato citano una sorta di cantiere alieno abbandonato, scoperto dalle navi cultiste in fuga da [Root.Capital.GetStarName].\n\nHanno utilizzato questo cantiere automatizzato per ampliare la loro flotta e sono riusciti a produrre nuove potenti navi sulla base di progetti prelevati dal software del cantiere! Tutto questo deve finire."
 country.208.a:0 "Quel cantiere dev'essere distrutto!"
 country.209.name:0 "Cantiere Distrutto"
 country.209.desc:0 "Il cantiere alieno utilizzato dal culto [radical_cult.GetName] nella crociata contro di noi è stato distrutto! Alcuni cultisti, tra cui il capo ingegnere, sono stati catturati quando le loro capsule di salvataggio sono state intercettate dalle nostre forze. La sua conoscenza della tecnologia avanzata del cantiere si è rivelata molto preziosa.\n\nPurtroppo, abbiamo anche appreso che il Leader carismatico della setta si è allontanato dal cantiere diverse settimane fa sulla sua nuova ammiraglia, una variante più potente delle navi aliene che hanno prodotto. L'intelligence militare sta lavorando per individuare la sua posizione."
 country.209.a:0 "La troveremo!"
 country.210.name:0 "Probabile Posizione dell'Ammiraglia Cultista"
 country.210.desc:0 "Alcune sonde spaziali da ricognizione hanno rilevato alcune deboli emissioni subspaziali, coerenti con la traccia lasciata da altre navi simili a quelle del culto [radical_cult.GetName]. Probabilmente è la nave cultista che manca all'appello!\n\nInviamo delle forze a setacciare l'area al più presto. Quella nave ed il suo folle padrone costituiscono una minaccia da debellare."
 country.210.a:0 "Preparate la flotta."
 country.211.name:0 "Ammiraglia Cultista"
 country.211.desc:0 "Così ci avete trovato, finalmente. Nessun problema.\n\nI miei adepti sono più che disposti a dare la vita per il nostro futuro.\n\nQuando avremo sbaragliato le vostre ridicole forze ci dirigeremo su [Root.Owner.Capital.GetName], dove potremo finalmente purificare il nostro Pianeta Natale dai miscredenti."
 country.211.a:0 "Questa è la fine."
 country.213.name:0 "Ammiraglia Disattivata"
 country.213.desc:0 "Le nostre forze sono riuscite a metter fuori combattimento il fiore all'occhiello del culto [radical_cult.GetName]! Le sue armi ed i suoi motori non sono più funzionanti, ma i sistemi di supporto vitale rimangono stabili. Dobbiamo preparare un'azione d'arrembaggio.\n\nIn considerazione del gran numero di cultisti armati all'interno della nave, sarà necessario un nutrito numero di incursori."
 country.213.a:0 "Quella nave sarà nostra!"
 country.214.name:0 "Ammiraglia Cultista Catturata"
 country.214.desc:0 "Dopo aver combattuto senza tregua, conquistando la nave ponte dopo ponte, le nostre milizie hanno finalmente debellato le ultime sacche di resistenza sull'ex fiore all'occhiello del culto [radical_cult.GetName]. Abbiamo catturato pochi prigionieri dato che la maggior parte di quegli stupidi facinorosi hanno preferito suicidarsi in una sterile resistenza. Il Leader del culto è stato ritrovato sul ponte della nave, dove aveva già decretato la sua fine per mano propria. Finalmente, le mire del culto [radical_cult.GetName] sono giunte al termine.\n\nI nostri ingegneri hanno riattivato i motori della nave, e l'hanno posta al nostro seguito come [disabled_cultist_flagship.GetName]. La nave dev'essere portata allo spazioporto per le riparazioni."
 country.17.name:0 "Flotta di Recuperatori Distrutta"
 country.17.desc:0 "Alcuni droni spia nel Sistema [salvager_system.GetName] hanno confermato che qualcun altro ha distrutto la flotta di recupero che aveva illecitamente rivendicato la nostra sonda spaziale. Fortunatamente, sembra che la sonda stessa sia stata distrutta durante la battaglia, quindi non c'è il rischio che dei dati sensibili finiscano nelle mani sbagliate."
 country.19.name:0 "Anomalia Subspaziale Distrutta"
 country.19.desc:0 "Alcuni sensori di monitoraggio nello spazio profondo confermano che qualcun altro ha distrutto l'Anomalia subspaziale sulla quale era operativa la sonda dispersa nel Sistema [anomaly_system.GetName]. La sonda stessa è stata distrutta durante la battaglia, quindi non abbiamo più bisogno di temere per i dati sensibili in essa contenuti."
 country.21.name:0 "Sonda Modificata Sconfitta"
 country.21.desc:0 "Alcune scansioni a lungo raggio hanno confermato che qualcun altro ha distrutto la nostra sonda nel Sistema [modified_probe_system.GetName]. Per fortuna, nulla è rimasto dei suoi banchi di memoria dopo la battaglia, quindi non c'è alcuna possibilità che potenze straniere possano aver acquisito i dati sensibili in essi contenuti."
 country.218.name:0 "Nave Cultista Disattivata!"
 country.218.desc:0 "Una delle navi appartenenti alla flotta cultista è stata violentemente messa fuori combattimento da una forza esterna! Sembrerebbe in gran parte intatta e stiamo rilevando deboli segni vitali all'interno.\n\nUna volta eliminati i pericoli nelle vicinanze dovremmo tentare una manovra d'arrembaggio per cercare eventuali sopravvissuti. Potrebbero dirci di più sulle loro motivazioni."
 country.219.name:0 "Flotta Cultista Distrutta"
 country.219.desc:0 "La flotta cultista che operava nel Sistema [marauder_system.GetName] è andata distrutta in battaglia."
 country.221.desc:0 "Qualcuno ha distrutto il cantiere alieno utilizzato dal culto [radical_cult.GetName] nella crociata contro di noi. I primi rapporti indicano che le forze cultiste sono state accuratamente spazzate via, ma abbiamo anche ricevuto conferma che il Leader carismatico della setta ha lasciato il cantiere poco prima che la battaglia iniziasse.\n\nÈ ancora in libertà da qualche parte nella galassia. L'intelligence militare sta lavorando per individuare la posizione esatta della sua nave."
 country.223.name:0 "Ammiraglia Cultista Distrutta"
 country.223.desc:0 "Qualcun altro ha recentemente sconfitto la nave cultista dopo una battaglia all'ultimo sangue nel Sistema [flagship_system.GetName]. I nostri comandanti hanno espresso rammarico per il fatto che le nostre forze non abbiano potuto assestare il colpo di grazia, ma sperano che sia giunta la fine di questo culto maligno e della sua campagna di terrore."

 country.250.name:0 "La Caccia alla Giacinto"
 country.250.desc:1 "Non abbiamo trovato alcuna traccia delle quattro arche che attraversarono il Wormhole prima che la Crisantemo raggiungesse il pianeta [Root.Capital.GetName]. Una sola nave, la Giacinto, aveva in programma di partire dopo di noi, ed i sensori a lungo raggio della Crisantemo hanno registrato un picco energetico proveniente dal Wormhole poco prima che si destabilizzasse e scomparisse.\n\nPresumendo che la Giacinto sia sopravvissuta al passaggio ed abbia raggiunto questa regione della galassia, finora non è riuscita a mettersi in contatto con noi. Sarebbe una buona idea ispezionare i sistemi vicini in cerca di qualche traccia."
 country.250.a:0 "Va bene. Fatelo."
 country.250.b:0 "Una battuta di caccia che non possiamo permetterci."
 country.251.name:0 "Sistema Ispezionato"
 country.251.desc:0 "La [Root.GetName] non ha rilevato alcuna traccia della Giacinto nel Sistema [From.GetName]. Dobbiamo continuare la nostra ricerca altrove."
 country.251.a:0 "Continuate la ricerca."
 country.252.desc:0 "Le scansioni della [Root.GetName] non hanno rilevato alcuna traccia della Giacinto nel Sistema [From.GetName]. Forse avremo più fortuna in uno degli altri sistemi."
 country.252.a:0 "Dev'essere là fuori."
 country.253.desc:0 "La [Root.GetName] è riuscita a tracciare un residuo ionico nel Sistema [From.GetName], quasi identico a quello prodotto dai motori della Crisantemo. Deve trattarsi dalla Giacinto!\n\nSebbene la scia ionica fosse debole e piuttosto datata, l'Ufficiale Scientifico [Root.GetLeaderName] è riuscito a seguirla verso una stella in precedenza inesplorata. Abbiamo inserito le coordinate nel Rapporto."
 country.260.desc:0 "I dati recentemente acquisiti nel Sistema [surveyed_planets_system.GetName] non hanno rivelato alcuna traccia della Giacinto. Forse avremo più fortuna con uno degli altri sistemi."
 country.261.desc:0 "I dati recentemente acquisiti indicano tracce di una traccia ionica unica nel Sistema [surveyed_planets_system.GetName]. È identica a quella lasciata dai motori della Crisantemo. Dev'essere della Giacinto!\n\nSebbene la traccia ionica sia di oltre un secolo fa, siamo stati in grado di seguirla lungo una traiettoria verso una stella sconosciuta. Abbiamo inserito le sue coordinate nel Rapporto."
 country.253.a:0 "La Giacinto dev'essere là."
 country.254.name:0 "Giacinto Localizzata"
 country.254.desc:0 "Abbiamo individuato la Giacinto! La grande nave arca è ormeggiata in orbita stabile attorno a [hyacinth_planet.GetName]. Al momento non rileviamo segnali di pericolo o attività potenzialmente ostili. Una squadra armata d'abbordaggio dev'essere inviata per ispezionare l'interno della nave."
 country.254.a:0 "Preparatevi."
 country.255.name:0 "Giacinto Abbordata"
 country.255.desc:0 "La nostra squadra d'arrembaggio ha fatto ritorno dalla Giacinto con un rapporto raccapricciante. Resti umani corrispondenti ai cadaveri di un quarto di milione di coloni sono stati ritrovati a bordo. La maggior parte di loro sembrano essere morti di fame, ma c'erano anche segni di armi da fuoco di piccolo calibro e di cannibalismo...\n\nAbbiamo individuato il diario di bordo sul ponte principale."
 country.255.a:0 "Recuperatelo."
 country.256.name:0 "Diario di Bordo"
 country.256.desc:0 "ARCA GIACINTO\nISA-06\nINIZIATIVA ULISSE - NAZIONI UNITE\nDiario di Bordo dell'Ufficiale: Capitano Ronald F. Gundersen\n\nAccesso ai dati in corso... dati corrotti. Tentativo di ripristino...\nQuattro registrazioni recuperate."
 country.256.a:0 "Registrazione I (Data Missione 345.5)"
 country.256.a.response:1 "Diario del Capitano, Data Missione 345.5.\n\nSiamo partiti due mesi fa dalla Terra e procediamo sulla rotta prestabilita. Finora non abbiamo riscontrato alcun problema. I coloni sono profondamente addormentati, ed il dottor Colbeck ha rilevato che i segni vitali sono buoni.\n\nIl viaggio ci ha portati oltre i pianeti esterni e ci stiamo avvicinando alla Nube Oort. Presto raggiungeremo il fenomeno subspaziale, questo presunto "Wormhole", a cui hanno già avuto accesso le altre arche. Ho espresso le mie riserve sul viaggio tramite Wormhole e le ho annotate in alcune voci di registro precedenti, ma presto avremo un responso..."
 country.256.b:0 "Registrazione II (Data Missione 387.2)"
 country.256.b.response:0 "Ce... ce l'abbiamo fatta davvero! L'astro-navigazione sta ancora lavorando sulla ridefinizione della posizione, ma a giudicare dalle stelle qui fuori penso che sia una scommessa già vinta, perché di sicuro non siamo più nel Kansas. Purtroppo, la Giacinto ha subito un grave incidente che ha provocato una completa perdita di potenza, e siamo attualmente senza batterie ausiliarie.\n\nColbeck mi ha informato che potremmo essere costretti a risvegliare i coloni. Sono sceso nel settore ingegneristico per vedere se Maggie, con il suo fare gentile, fosse riuscita a far ripartire il reattore. Speriamo di risolvere presto il problema e di raggiungere i coloni della Crisantemo."
 country.256.c:0 "Registrazione III (Data Missione 422.7)"
 country.256.c.response:0 "La situazione va di male in peggio. Non c'è più alcuna speranza realistica di riavviare il reattore, e l'ultima delle riserve energetiche della Giacinto è stata consumata nel vano tentativo di raggiungere... il posto sbagliato. Speravamo di trovare un luogo abitabile su cui sbarcare... ma è stato tutto inutile.\n\nAbbiamo spremuto le batterie per mantenere un minimo di supporto vitale per alcuni anni, ma con un quarto di milione di coloni l'autonomia della Giacinto sarà di qualche mese. Ho richiesto un incontro con tutti i capi dipartimento. Dobbiamo... dobbiamo fare qualcosa..."
 country.256.d:0 "Registrazione IV (Data Missione 459.9)"
 country.256.d.response:0 "Questa sarà probabilmente la mia ultima comunicazione. Il mio equipaggio è morto o disperso, ed i coloni stessi stanno cercando di farsi strada con la forza verso i ponti superiori proprio mentre parlo. Le nostre scorte alimentari principali si sono esaurite settimane fa, e si... si segnalano atti di cannibalismo.\n\nHo mantenuto una piccola scorta di cibo per l'equipaggio, per guadagnare un po' di tempo in più... sperando in qualche specie di miracolo, immagino. Quando i coloni sopravvissuti l'hanno scoperto...\n\neccoli... ormai sono vicini e stanno sfondando le porte. Indietro, accidenti a voi! Mantenete le distanze! Sono il capitano di questa nave, e che io sia dannato se mi lascerò macellare come un... AGGGHHggghh..."
 country.256.e:0 "Fine della Trasmissione"
 country.256.e.response:0 "ARCA GIACINTO\nISA-06\nINIZIATIVA ULISSE - NAZIONI UNITE\n\nDisconnessione interfaccia utente."
 country.257.name:0 "Conclusione Finale"
 country.257.desc:0 "Ora abbiamo un quadro chiaro del triste destino che ha colpito la Giacinto, il suo equipaggio ed i coloni che trasportava. In circostanze diverse sarebbe potuto toccare alla Crisantemo orbitare attorno a [hyacinth_planet.GetName], come una tomba silenziosa. Un promemoria che fa riflettere sui pericoli che l'umanità si trova ad affrontare in un universo freddo ed indifferente.\n\nLa Giacinto sarà ora rimorchiata nell'orbita inferiore del pianeta [Root.Capital.GetName] e trasformata in un museo, non appena i resti umani saranno stati rimossi. Nonostante la sua tragica storia, la nave arca è quasi identica a quella che ha portato i nostri antenati qui dalla Terra, ed i nostri sociologi potrebbero imparare molto."
 country.257.a:0 "Magari verrà fuori qualcosa di buono da tutto questo."
 
 
 
