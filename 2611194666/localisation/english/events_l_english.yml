 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName] Muore Senza Eredi"
 pretender.1.desc_01:0 "[From.GetRegnalName] ha lasciato questo pianeta, e sono stati annunciati sette giorni di lutto sul pianeta [Root.Capital.GetName]. Sfortunatamente non è stato nominato un erede, e sono state avanzate due richieste per assicurarsi il trono.\n\nIl contendente più forte è ora [Root.GetRulerTitle] con il nome di [Root.GetRulerName], ma tutto ciò ha risolto la situazione solo temporaneamente."
 pretender.1.desc_02:1 "[From.GetRegnalName] ha trasceso questo regno d'esistenza ed ha intrapreso il suo viaggio verso il prossimo. Sfortunatamente gli Spiriti non ci hanno ancora dato segni sufficienti per identificare il suo successore.\n\nDopo un acceso dibattito, si è tenuta l'incoronazione di [Root.GetRulerName] a [Root.GetRulerTitle], ma non senza opposizioni. I pretendenti degli alti ranghi clericali stanno cercando di galvanizzare il proprio sostegno."
 pretender.1.desc_03:1 "[From.GetRegnalName] ci ha lasciati senza un erede designato, abbandonando il governo allo sbando. Abbiamo nominato [Root.GetRulerName] alla successione, dopo aver raccolto abbastanza supporto tra i militari del pianeta [Root.Capital.GetName], ma la situazione rimane fragile ed i pretendenti stanno cercando di ottenere abbastanza supporto per sfidare il nuovo Sovrano."
 pretender.1.desc_04:1 "Il corpo di [From.GetRegnalName] ha ceduto, ed i nostri algoritmi non sono stai in grado di calcolare un rimpiazzo ottimale. Per mantenere l'efficienza abbiamo selezionato casualmente un nuovo Sovrano, con il nome di [Root.GetRulerName], per interpretare l'infallibile volontà del Computer Centrale.\n\nTuttavia, sono sorti dei dubbi, ed è presente chi si ritiene più qualificato per questo onore."
 pretender.1.desc_05:1 "[From.GetRegnalName] ci ha abbandonati, lasciando tutto l'impero in lutto. Purtroppo non c'è un erede designato, e questa situazione ha sollevato qualche disputa tra la nobiltà.\n\nAbbiamo già incoronato [Root.GetRulerName] sul pianeta [Root.Capital.GetName], ma i pretendenti che sostengono di essere lontani parenti di [From.GetRegnalName] hanno sfidato il nuovo Sovrano."
 pretender.1.tooltip:1 "Le Fazioni dei Pretendenti sono insorte."
 
 henrik.710.desc:0 "Un [From.GetSpeciesName]. Diversi membri del popolo [From.GetSpeciesAdj]."
 
