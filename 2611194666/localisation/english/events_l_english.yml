 admiral_trait_gain:0 "Comandante - Tratto Ottenuto"
 admiral_trait_loss:0 "Comandante - Tratto Perduto"
 leader.1.name:0 "Ufficiale Promettente"
 leader.1.desc:0 "Il Capitano [officer.GetName], l'ufficiale in comando della [ship.GetName], ha servito con valore durante i recenti scontri nel Sistema [system.GetName]. L'Ammiragliato del pianeta [Root.Capital.GetName], riconosce le qualità di un ufficiale promettente, ed ha deciso di promuoverlo con il grado di comandante."
 leader.1.desc.machine:0 "Il Capitano [officer.GetName] è stato elevato nella catena di comando grazie all'elevata prestazione dei suoi calcoli durante la battaglia nel Sistema [system.GetName]."
 leader.1.desc.hive:0 "Il Capitano [officer.GetName] è stato elevato allo status di Autonomo dopo l'osservazione delle sue risposte durante il recente combattimento nel Sistema [system.GetName]."
 new_admiral:0 "È stato aggiunto un nuovo comandante alla Lista dei Leader."
 leader.newadmiraltrait.desc.machine:0 "Il Comandante [officer.GetName] ha sviluppato un nuovo modello tattico dall'osservazione dei recenti combattimenti nel Sistema [system.GetName]."
 leader.lostadmiraltrait.desc.machine:0 "Osservando i recenti combattimenti nel Sistema [system.GetName], il Comandante [officer.GetName] ha corretto i suoi protocolli bellici."
 leader.newadmiraltrait.desc.hive:0 "Il combattimento nel Sistema [system.GetName] ha dato origine ad espressioni genetiche uniche nel Comandante [officer.GetName]."
 leader.lostadmiraltrait.desc.hive:0 "Il combattimento nel Sistema [system.GetName] ha causato alcune anomalie comportamentali negative nel Comandante [officer.GetName]."
 leader.5.desc:0 "Dopo la recente vittoria nel Sistema [system.GetName], sembra che il Comandante [officer.GetName] abbia sviluppato un nuovo interesse nella teoria navale, ed ha quindi iniziato a sperimentare alcune nuove strategie e tattiche."
 leader.6.desc:0 "La recente vittoria nel Sistema [system.GetName] sembra aver risvegliato lo spirito del cacciatore nel Comandante [officer.GetName], che ora è diventato un comandante più aggressivo."
 leader.7.desc:0 "Avendo guidato la [From.From.GetName] alla vittoria nel Sistema [system.GetName], il Comandante [officer.GetName] ha accresciuto esponenzialmente la propria fiducia ed ora rifiuta anche solo l'idea di ritirarsi dai futuri conflitti."
 leader.8.desc:0 "Dopo la recente vittoria nel Sistema [system.GetName], il Comandante [officer.GetName] ha iniziato a dare valore all'importanza della velocità e delle manovre rapide. Ora sta sperimentando alcune nuove formazioni per spremere al massimo l'agilità delle navi al suo comando."
 leader.9.desc:0 "Dopo la recente vittoria della [From.From.GetName] nel Sistema [system.GetName], il Comandante [officer.GetName] sta mostrando molta più energia ed iniziativa di prima. Le sue prestazioni sono migliorate significativamente."
 leader.10.desc:0 "Il Comandante [officer.GetName] sembra aver sviluppato una sorta di cautela dopo la sua recente sconfitta nel Sistema [system.GetName]. Il Comandante è ora molto più prudente e meticoloso nello sviluppo delle formazioni delle flotte al suo comando."
 leader.11.desc:0 "Dopo la recente sconfitta nel Sistema [system.GetName], il Comandante [officer.GetName] sembra essere diventato più iperattivo e paranoico. È chiaro che non è più in grado di comandare grandi formazioni."
 leader.12.desc:1 "La ritirata della [Root.GetName] dalla recente battaglia nel Sistema [system.GetName] sembra aver colpito duro il Comandante [officer.GetName]. Ha deciso che non abbandonerà mai più il campo di battaglia, ma lotterà fino alla fine."
 leader.13.desc:0 "Il Comandante [officer.GetName] ha spinto al limite i motori della [Root.GetName] per fuggire dalla recente battaglia nel Sistema [system.GetName]. In questo modo ha compreso come spremere un po' di velocità extra da ogni nave al suo comando."
 leader.14.desc:0 "Il Comandante [officer.GetName] sembra molto depresso dalla sua sconfitta nella recente battaglia nel Sistema [system.GetName]. Gli ufficiali sotto il suo comando sostengono che non è più in grado di compiere il suo dovere con lo stesso entusiasmo di prima."
 leader.optimizations.desc.machine:0 "Il Comandante [officer.GetName] ha aggiornato i suoi modelli operativi euristici per la gestione delle flotte."
 leader.optimizations.desc.hive:0 "Il Comandante [officer.GetName] è diventato più abile nella gestione delle nostre flotte."
 leader.15.desc:0 "Il Comandante [officer.GetName] ha guadagnato abilità tecniche inestimabili mentre supervisionava le riparazioni della [Root.GetName]. La squadra controllo danni sotto il suo comando sono ora in grado di riparare le navi sul campo di battaglia."
 leader.16.desc:0 "Gestire grandi formazioni come quelle della [Root.GetName] ha fornito al Comandante [officer.GetName] inestimabili capacità organizzative. Il Comandante è ora in grado di controllare flotte ancora più grandi."
 leader.17.desc:0 "Dopo aver guidato la [From.From.GetName] alla vittoria nel Sistema [system.GetName], il Comandante [officer.GetName] sembra aver riguadagnato la sua fiducia. Ora è in grado di affrontare il carico di lavoro amministrativo necessario a condurre una grande flotta."
 leader.18.desc:0 "Mentre era al comando della [Root.GetName], il Comandante [officer.GetName] ha imparato a gestire con attenzione i rifornimenti per ridurre significativamente il costo delle operazioni navali."
 leader.19.desc:0 "Seguendo le recenti rivelazioni sul Sistema [system.GetName], il Comandante [officer.GetName] ha imparato a distribuire le sue unità per massimizzare la loro portata. Pochi altri comandanti possiedono l'abilità per compiere tali complesse manovre."

 leader.newtrait:0 "Tramite il duro lavoro e l'esperienza, §H[From.From.GetName]§! ha sviluppato nuove abilità."
 leader.substanceabuser:0 "Abbiamo ricevuto alcuni rapporti preoccupanti riguardanti la salute di §H[From.From.GetName]§!. Il volto aggraziato che possedeva sembra essere invecchiato di vent'anni. Il fardello del dovere può essere troppo da sopportare, a volte."
 leader.arresteddevelopment:0 "Nonostante il recente miglioramento delle sue abilità grazie all'esperienza accumulata, §H[From.From.GetName]§! sembra aver raggiunto il suo limite massimo."
 leader.lethargic:0 "Nonostante il recente miglioramento delle sue abilità, gran parte dell'iniziativa e della risolutezza che un tempo guidavano §H[From.From.GetName]§! sembrano essere gradualmente evaporate."
 leader.stubborn:0 "§H[From.From.GetName]§! ha aumentato la propria esperienza, ma assieme ad essa è cresciuta anche una determinata ostinazione. A causa di questa cocciutaggine, sta avendo difficoltà ad accettare nuove idee."


 leader.30.name:0 "Assistenti IA Rimosse"
 leader.30.desc:1 "Dato il nostro recente cambio di Politiche che ha messo al bando le intelligenze artificiali, ogni scienziato in possesso di un §YAssistente IA Sapiente§! è stato obbligato a disfarsene."

 ##########################
 # Diplomatic Events
 ##########################

 diplomatic.2.name:0 "Il Comandante [From.From.Owner.GetAdj] ci ha insultati"
 diplomatic.2.desc:0 "I cittadini [From.From.Owner.GetSpeciesNamePlural] sono ben noti per la scarsa considerazione delle forme di vita aliene in generale. Eppure coloro che si occupano della diplomazia dovrebbero mantenere un contegno rispettoso, e non indulgere in atteggiamenti offensivi. In genere, nello spazio si dovrebbe mantenere un gergo formale.\n\nEppure, [broadcasted_insult_leader.GetName], durante la requisizione di una flotta nel Sistema [From.From.GetStarName], si è lasciato sfuggire commenti indegni di fronte a vari testimoni. Il segnale è stato captato da uno dei nostri satelliti, e le dichiarazioni offensive sulla nostra cultura e le nostre origini sono giunte a milioni di persone. Un vero oltraggio!"
 diplomatic.2.a:0 "[From.From.Owner.GetName] deve destituire subito questo fanatico!"
 diplomatic.2.b:0 "Dobbiamo scortare [broadcasted_insult_leader.GetName] qui perché sia giustiziato!"
 diplomatic.2.c:0 "Sono solo parole. Non perdiamoci in cose di poco conto."
 diplomatic.3.name:0 "Il Comandante Insulta i membri del popolo [From.GetSpeciesAdj]"
 diplomatic.3.desc:0 "Anche se non abbiamo particolare considerazione verso tali [From.GetSpeciesNamePluralInsult], o verso gli xeno in generale, dobbiamo evitare che il nostro disgusto venga palesato in sedi inopportune. Il Comandante [broadcasted_insult_leader.GetName] ha evidentemente poco a cuore questa regola, visto il parapiglia scatenato dalle sue affermazioni sui [From.GetSpeciesName] nello spazio [From.GetAdj]. Le considerazioni sull'inferiorità della loro specie, di poco conto su [Root.GetHomeWorldName], hanno causato un incidente diplomatico a livello locale.\n\n[broadcasted_insult_leader.GetName] si è scusato privatamente, attribuendo la cosa alla noiosità delle loro emittenti radio. Il governo [From.GetAdj] chiede che l'autore dell'offesa sia destituito immediatamente."
 diplomatic.3.a:0 "Un temperamento così instabile è poco adatto al ruolo di comandante."
 diplomatic.3.b:0 "La trasmissione sembra abbastanza divertente. Non possiamo licenziare qualcuno per questo motivo!"
 diplomatic.4.desc:0 "Anche se non abbiamo particolare considerazione verso tali [From.GetSpeciesNamePluralInsult], o verso gli xeno in generale, dobbiamo evitare che il nostro disgusto venga palesato in sedi inopportune. Il Comandante [broadcasted_insult_leader.GetName] ha evidentemente poco a cuore questa regola, visto il parapiglia scatenato dalle sue affermazioni sui [From.GetSpeciesName] nello spazio [From.GetAdj]. Le considerazioni sull'inferiorità della loro specie, di poco conto su [Root.GetHomeWorldName], hanno causato un incidente diplomatico a livello locale.\n\n[broadcasted_insult_leader.GetName] si è scusato privatamente, attribuendo la cosa alla noiosità delle loro emittenti radio. Il governo [From.GetAdj] chiede che l'autore dell'offesa sia destituito immediatamente e deportato su [From.GetHomeWorldName]."
 diplomatic.4.a:0 "Una sola vita è un prezzo accettabile rispetto ad un conflitto tra milioni di persone."
 diplomatic.4.b:0 "Non consegneremo uno dei nostri ad uno xeno-macello!"
 diplomatic.5.name:0 "[From.GetName] Licenzia il Comandante"
 diplomatic.5.desc:0 "Dopo l'invito dei diplomatici ad una scelta più oculata degli ufficiali, [From.GetRulerName] ha destituito [broadcasted_insult_leader.GetName] dall'incarico. Il Comandante non l'ha presa bene, ma ha giurato che riparerà a quest'onta, nella speranza che l'opinione pubblica non agisca più in modo aggressivo nel prossimo futuro.\n\n I Leader [From.GetSpeciesNamePlural] hanno inviato un chiaro messaggio sulle missioni nella nostra area: nonostante i rapporti non gioviali con le altre specie, il popolo [Root.GetSpeciesAdj] pretende almeno di essere rispettato nel suo spazio."
 diplomatic.5.a:0 "Restino pure per i fatti loro."
 diplomatic.6.name:0 "[From.GetName] Esilia il Comandante"
 diplomatic.6.desc:0 "Dopo una serrata negoziazione, [broadcasted_insult_leader.GetName] è in mano della nostra giustizia. Dopo un'attenta considerazione sulla giusta pena per la gravità degli insulti, abbiamo concluso che morte e distruzione fossero appropriate.\n\nAl momento dell'esecuzione ha continuato ad inveire sui nostri modi selvaggi, finché la porta stagna non si è serrata sul suo muso e la capsula non è stata sparata a velocità fotonica verso [Root.Capital.StarName]. Il glorioso fuoco degli antenati brucerà in eterno ogni traccia di chi li insulterà."
 diplomatic.6.a:0 "Che piacevole silenzio..."
 diplomatic.7.name:0 "[From.GetName] Difende il Comandante"
 diplomatic.7.desc:0 "La nostra richiesta di destituire [broadcasted_insult_leader.GetName] è stata respinta da [From.GetRulerName] e dai vertici del suo impero. Hanno risposto con un messaggio tendenzioso che in parte giustifica le affermazioni che ha avanzato su di noi, e quasi le ratifica.\n\nPresumiamo che per la loro specie azioni del genere siano accettabili. Evidentemente ritengono che la nostra gente possa essere offesa e calunniata impunemente."
 diplomatic.7.a:0 "Il marciume parte dai vertici."
 diplomatic.8.name:0 "Il Comandante Disonorato Fa Ritorno"
 diplomatic.8.desc:0 "il Comandante destituito ed esiliato per aver causato un incidente diplomatico è ricomparso. Con la guerra in corso, le sue parole sono diventate motti di propaganda, e molti rivalutano il senso delle sue offese soprattutto in chiave militare.\n\nCambiare il giudizio dato allora indebolirebbe la nostra credibilità, ma pensiamo che questo ufficiale potrebbe costituire la figura più adatta per combattere questo conflitto."
 diplomatic.8.a:0 "Abbiamo bisogno di qualcuno che chiami a raccolta il popolo!"
 diplomatic.8.b:0 "Abbiamo preso la decisione giusta e manterremo la nostra posizione."
 diplomatic.10.name:0 "Gli Scienziati Hanno Sospetti Sulle Navi Straniere"
 diplomatic.10.desc:0 "Il nostro impero è rinomato per i suoi standard accademici e per le capacità d'innovazione, ma affinché il margine di vantaggio sia congruo, è necessaria discrezione in fase di ricerca e grande attenzione sulla condivisione dei risultati. I nostri segreti sono di grande valore sia a livello nazionale che nella galassia intera, e gli scienziati prestano la massima attenzione onde evitare un accesso illecito ai dati sensibili.\n\nLa presenza di alcune Navi Scientifiche del popolo [From.From.Owner.GetSpeciesAdj] ed il proliferare di infrastrutture di ricerca, fanno sospettare un'attività di spionaggio. Alcuni scienziati reclamano la chiusura dei confini nei loro confronti dei, dichiarando l'impossibilità di continuare ad operare sotto questa minaccia."
 diplomatic.10.a:0 "I nostri scienziati devono poter operare in sicurezza. Chiudete i confini."
 diplomatic.10.b:0 "Le Navi Scientifiche ospitano colleghi ricercatori, non spie."
 diplomatic.11.name:0 "[From.GetName] Chiude i Confini"
 diplomatic.11.desc:0 "La presenza delle vostre Navi Scientifiche nel nostro spazio ci fa dubitare delle vostre motivazioni. I nostri scienziati sono convinti che stiate trafugando le nostre ricerche. Per mantenere al sicuro i nostri segreti commerciali dobbiamo allontanarvi da questo spazio."
 diplomatic.11.a:0 "È una vera tristezza quando gli scienziati diffidano l'uno dell'altro!"
 diplomatic.12.name:0 "[From.From.GetName] Sospettato di Mappatura del Genoma"
 diplomatic.12.desc:0 "Restare in guardia contro la minaccia xeno è stata una priorità da quando abbiamo lasciato [Root.GetHomeWorldName]. Le Navi Scientifiche del popolo [From.From.GetSpeciesAdj] che orbitano furtivamente attorno ai nostri possedimenti non sono passate inosservate, ma si riteneva fossero preposte all'osservazione astronomica. Una teoria più recente ha messo in discussione quest'affermazione.\n\nIl popolo [From.From.GetSpeciesAdj] è noto per l'utilizzo della mappatura del genoma nella loro ricerca medica. Che stiano tentando di studiarci con l'intenzione di cercare eventuali debolezze? Sono solo congetture ma, nel dubbio, sarebbe meglio chiudere i nostri confini per cautelarci."
 diplomatic.12.a:0 "Non possiamo correre rischi! Chiudete immediatamente i confini."
 diplomatic.12.b:0 "Non possiamo basare la nostra politica estera su mere ipotesi di complotto."
 diplomatic.12.c:0 "Dobbiamo sviluppare un progetto per mappare il loro genoma come rappresaglia."
 diplomatic.13.name:0 "[From.GetName] Chiude i Confini"
 diplomatic.13.desc:0 "Le vostre Navi Scientifiche sono sospettate di attività di spionaggio nei nostri territori. Si ipotizza un tentativo di mappatura del nostro genoma al fine di trovare delle vulnerabilità. Non possiamo esporre il popolo [From.GetSpeciesAdj] a questo rischio."
 diplomatic.13.a:0 "Sono accuse infondate!"
 diplomatic.14.name:0 "La Mappatura del Genoma Porta a dei Risultati"
 diplomatic.14.desc:0 "Anche se non abbiamo conseguito i risultati sperati nell'esame del genoma, abbiamo potuto comunque approfondirne la conoscenza. Alcune delle armi risultate vincenti nel conflitto su [Root.GetHomeWorldName] sarebbero molto meno efficaci su queste forme di vita. Questa scoperta ci aiuterà ad aggiornare la nostra dottrina bellica."
 diplomatic.14.a:0 "Se davvero ci hanno preso di mira, potrebbe servirci."
 diplomatic.15.name:0 "Pregando per gli Scienziati [From.From.GetSpeciesNamePlural]"
 diplomatic.15.desc:0 "Il nostro popolo presta grande attenzione verso tutte le manifestazioni metafisiche, sforzandosi di evitare che le esigenze dello spirito si mescolino all'esplorazione ed all'interpretazione della ricerca materiale. Gli scienziati [From.From.GetSpeciesNamePlural] sembrano poco inclini a fare nuove ricerche astronomiche.\n\nDopo aver effettuato ampie ricerche su un gruppo di stelle che formano delle costellazioni citate nella nostra mitologia, [encroaching_research_leader.GetName] è stato accusato di averlo fatto per "confutare" i miti che circondano tali astri. Ritenendo che il significato spirituale delle stelle non sia correlato alla ricerca materiale, molti hanno ritenuto la ricerca inutile ed hanno cercato di convincere [encroaching_research_leader.GetName] a lasciare lo spazio [Root.GetAdj]."
 diplomatic.15.a:0 "Il solo sospetto di cattive intenzioni vale l'allontanamento dal nostro spazio."
 diplomatic.15.b:0 "La nostra fede trascende il regno materiale. Non può essere demolita."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] continua la sua ricerca."
 diplomatic.16.name:0 "[From.GetName] Chiude i Confini"
 diplomatic.16.desc:0 "Il vostro scienziato [encroaching_research_leader.GetName], sta prestando troppa attenzione verso alcuni corpi celesti a noi sacri. Non possiamo consentire che chi non mostra il giusto rispetto per la nostra fede e le sue tradizioni operi nel nostro territorio."
 diplomatic.16.a:0 "Si tratta di uno spiacevole malinteso."
 diplomatic.17.name:0 "Eresia Scoperta su [From.GetName]"
 diplomatic.17.desc:0 "Condurre ricerche in uno spazio alieno richiede molto tatto, cosa che alle volte trascuriamo nel reclutamento degli scienziati. Ciò si è dimostrato in tutta la sua evidenza quando [encroaching_research_leader.GetName] ha incontrato seri problemi nello studio di alcune stelle appartenenti ad una costellazione sacra per i membri del popolo [From.GetSpeciesAdj]. I locali si sono opposti, ostacolando il nostro scienziato, finché [From.GetRulerName] ha sancito la fine della ricerca.\n\n[encroaching_research_leader.GetName], indispettito dall'esito della vicenda, sta raccogliendo del materiale per verificare quanto le leggende [From.GetSpeciesNamePlural] siano in contrasto con la reale età di quella costellazione. Inutile sottolineare che se tali studi venissero pubblicati si scatenerebbe un putiferio."
 diplomatic.17.a:0 "Sta cercando deliberatamente di far scoppiare uno scandalo? Licenziatelo immediatamente!"
 diplomatic.17.b:0 "Cose che capitano quando si compie una ricerca..."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] Pubblica un'Eresia"
 diplomatic.18.desc:0 "Nonostante la fiducia sulle buone intenzioni del ricercatore impegnato nello studio delle nostre costellazioni, [encroaching_research_leader.GetName] ha suscitato sdegno e scalpore con le sue teorie sulla reale età delle stelle sacre.\n\nLa gente ritiene che il ricercatore agisca in malafede, e stia screditando le leggende per ripicca contro l'interruzione del progetto di ricerca. Il governo [From.GetAdj] ha deciso di non pubblicare tali dati per evitare ulteriore rabbia e frustrazione al suo popolo."
 diplomatic.18.a:0 "Non avremmo mai dovuto aspettarci rispetto da parte loro."
 diplomatic.19.name:0 "Legni Esotici"
 diplomatic.19.desc:0 "La musica si è manifestata in varie forme tra gli esseri che abbiamo incontrato dopo aver lasciato [Root.GetHomeWorldName], e la varietà dei suoni si è rivelata incredibile. In alcuni casi si trattava di suoni appena percettibili, in altri erano onde capaci di devastarci l'udito. Molto più rara invece è la produzione di una vera e propria melodia.\n\nUna di queste rare occasioni si è presentata su [music_listening_planet.GetName]. Vicino al confine [music_origin_country.GetAdj], una stazione radio trasmetteva una particolare successione di suoni. Sembra che lo strumento proveniente da [music_origin_country.GetHomeWorldName], oltre ad essere piacevole da ascoltare, faccia risuonare i nostri corpi, originando sensazioni rilassanti e rigenerative per l'organismo. Una cosa completamente diversa da tutto ciò che conosciamo."
 diplomatic.19.a:0 "Un'ottima opportunità per conoscere meglio la loro cultura."
 diplomatic.19.b:0 "Cerchiamo di capire come funzionano questi strumenti."
 diplomatic.20.name:0 "Biologia Strumentale"
 diplomatic.20.desc:0 "Dopo aver studiato la fonte della musica aliena, abbiamo scoperto che i suoni vengono prodotti da uno strumento a fiato posto alla base di una pianta autoctona. La struttura interna della pianta è davvero insolita, ed anche a livello molecolare sembrerebbe diversa da tutto ciò che abbiamo osservato su [Root.GetHomeWorldName]. Ipotizziamo che le onde generate dalla pianta possano acquisire informazioni avanzate sulla nostra biologia e su come possa interagire con la flora dei pianeti alieni."
 diplomatic.20.a:0 "Chissà cosa troveremo..."
 diplomatic.21.name:0 "Area di [neighbor_contesting_colony.GetName] in Espansione"
 diplomatic.21.desc:0 "La vostra colonia su [Root.GetName] è troppo vicina ai nostri confini. Preferiremmo vi allontanaste dalla linea di frontiera, per evitare future dispute sulla definizione dei confini."
 diplomatic.21.a:0 "Arresteremo subito lo sviluppo dell'insediamento."
 diplomatic.21.b:0 "La colonia fa parte del nostro futuro. Resterà dov'è."

 diplomatic.1000.name:0 "Manovre Navali"
 diplomatic.1000.desc:0 "Il Comandante [exercise_admiral.GetName] ha elaborato un piano per un'imponente esercitazione navale che coinvolgerà una porzione sostanziale della nostra marina. Il luogo che ha selezionato per queste manovre si trova nel Sistema [exercise_system.GetName], che si trova vicino ai confini del popolo [exercise_neighbor.GetSpeciesAdj].\n\nPotrebbero vedere quest'esercitazione come una provocazione, ma se la annullassimo i nostri militari potrebbero scorgere segni di debolezza. Dopo tutto, [exercise_system.GetName] si trova all'interno dei nostri confini... il popolo [exercise_neighbor.GetSpeciesAdj] non ha diritto di dirci cosa possiamo o non possiamo fare nel nostro territorio."
 diplomatic.1000.a:0 "Procedete con l'esercitazione come pianificato."
 diplomatic.1000.b:0 "Annullate l'esercitazione."
 FLEET_MANEUVERS_1_PROJECT:0 "Manovre Navali in Preparazione"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "Nel Sistema [exercise_system.GetName] si stanno compiendo vaste manovre navali, vicino ai confini del popolo [exercise_neighbor.GetSpeciesAdj]. Lo scopo di queste esercitazioni è quello di simulare una presenza massiccia ostile di forze militari nel nostro spazio, come possibile preludio ad un'invasione.\n\nL'esercitazione inizierà una volta che tutte le navi avranno raggiunto la loro posizione nell'orbita di [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Manovre Navali Annullate"
 diplomatic.1001.desc:0 "I piani per la massiccia esercitazione navale sono stati annullati. I continui ritardi negli spostamenti delle navi verso la loro posizione portano a pensare che procedere in questo momento, con il nostro grado di preparazione, comprometterebbe seriamente l'intera flotta."
 diplomatic.1002.desc:0 "Dato che ci troviamo in uno stato di guerra, l'esercitazione navale in programma è stata annullata. I nostri equipaggi dovranno fare esperienza direttamente sul campo di battaglia."
 diplomatic.1002.a:0 "La prova del fuoco."

 diplomatic.1006.name:0 "Attività Navale su [exercise_system.GetName]"
 diplomatic.1006.desc:0 "Abbiamo ricevuto dei rapporti indicanti spostamenti significativi tra le flotte del popolo [From.Owner.GetSpeciesAdj]. Sembra che siano concentrati nel Sistema [exercise_system.GetName]... sospettosamente vicino ai nostri confini. Cosa credono di fare?"
 diplomatic.1006.a:0 "Continuate a monitorare la situazione."

 diplomatic.1011.name:0 "Manovre Navali: Collisioni"
 diplomatic.1011.desc:0 "Le complesse manovre ideate dal Comandante [exercise_admiral.GetName] hanno portato a diverse collisioni minori durante l'esercitazione nel Sistema [exercise_system.GetName]. Le perdite tra gli equipaggi sono minime e nessuna delle navi coinvolte ha subito danni critici, ma necessiteranno comunque di riparazioni alla conclusione dell'esercitazione."
 diplomatic.1011.a:0 "Almeno non abbiamo perso navi."
 exercise_collision_tooltip:0 "Diverse nostre navi hanno subito danni nelle collisioni."
 diplomatic.1012.name:0 "Manovre Navali: Navi Perdute"
 diplomatic.1012.desc:0 "La [destroyed_ship_1.GetName] e la [destroyed_ship_2.GetName] sono andate tragicamente perdute in una collisione durante l'esercitazione in corso nel Sistema [exercise_system.GetName]. I parenti più prossimi sono stati informati."
 diplomatic.1012.a:0 "È un giorno triste."
 exercise_ships_lost:0 "Due delle nostre navi sono andate perdute in una collisione accidentale."
 diplomatic.1013.name:0 "Manovre Navali: Ufficiale Promettente"
 diplomatic.1013.desc:0 "Il Capitano [exercise_officer.GetName], della [officer_ship.GetName], ha dimostrato un grande talento durante l'esercitazione in corso nel Sistema [exercise_system.GetName]. Il giovane ufficiale ha mostrato iniziativa ed abilità coordinative eccellenti, e l'Ammiragliato ha optato per una promozione immediata."
 diplomatic.1013.a:0 "La flotta ha sempre bisogno di Comandanti capaci."
 exercise_officer_tooltip:0 "Il Comandante [exercise_officer.GetName] è disponibile per l'assegnazione."
 diplomatic.1014.name:0 "Manovre Navali: Interesse Pubblico"
 diplomatic.1014.desc:0 "L'esercitazione in corso nel Sistema [exercise_system.GetName] ha attirato considerevolmente l'attenzione dei media del pianeta [Root.Capital.GetName] e delle colonie. Alcune registrazioni classificate che mostrano le manovre più teatrali hanno fatto innamorare il pubblico dei valorosi difensori che servono nella nostra flotta. I volontari stanno affollando le nostre stazioni di reclutamento navale!"
 diplomatic.1014.a:0 "Questo dovrebbe ridurre i costi."
 diplomatic.1020.name:0 "Rapporto sulle Manovre del Popolo [From.Owner.GetSpeciesAdj]"
 diplomatic.1020.desc:0 "L'intelligence ha inviato ulteriori rapporti sull'attività navale del popolo [From.Owner.GetSpeciesAdj] nel Sistema [exercise_system.GetName]. Sembra che abbiano radunato una grande flotta per compiere un'esercitazione navale senza precedenti in termini di vastità.\n\nDato che niente di tutto ciò porterà a dirette operazioni militari contro di noi, l'esecuzione di questa esercitazione in prossimità dei nostri confini può essere vista solo come una deliberata provocazione! Come dovremmo rispondere?"
 diplomatic.1020.a:0 "Presentate un reclamo diplomatico!"
 diplomatic.1020.b:0 "Ignoreremo le loro provocazioni."
 exercise_diplomatic_protest:0 "Comunichiamo il nostro disappunto riguardo all'esercitazione navale in corso."
 diplomatic.1021.desc:0 "Vi contattiamo in merito alla provocatoria esercitazione militare in corso nel Sistema [exercise_system.GetName] dalle vostre unità navali.\n\nCompiere manovre di tale portata così vicino ai nostri confini può essere considerato solo come una malcelata minaccia. Le nostre forze sono state messe in massima allerta, ed i nostri comandanti sono stati istruiti a rispondere ad ogni violazione dei confini con forza schiacciante."
 diplomatic.1021.a:0 "Dite ai membri [From.GetSpeciesNamePlural] di farsi gli affari loro!"
 diplomatic.1021.b:0 "Non possiamo permetterci un incidente diplomatico. Annullate l'esercitazione."
 diplomatic.1021.c:0 "I nostri diplomatici appianeranno la situazione."
 exercise_diplomatic_hardline:0 "Diamo una risposta diplomatica dalla linea dura alla loro antipatica protesta."
 exercise_diplomatic_canceled:0 "Annulliamo le manovre della flotta in corso per migliorare i rapporti con il popolo [From.GetName]. I militari non saranno contenti.\n\n"
 exercise_diplomatic_conciliatory:0 "Inviamo una risposta conciliante per minimizzare i danni diplomatici, ma continuiamo l'esercitazione."
 diplomatic.1022.desc:0 "Abbiamo ricevuto la vostra mal formulata obiezione contro l'esercitazione militare delle nostre gloriose forze navali nel Sistema [exercise_system.GetName]. Dato che, come sarete bene a conoscenza, quel sistema si trova all'interno dei nostri confini, non vediamo come possa essere minimamente affar vostro.\n\nFareste bene a non inviarci altre sconsiderate comunicazioni diplomatiche in futuro.\n\nFine della trasmissione."
 diplomatic.1022.a:0 "È intollerabile!"
 diplomatic.1023.desc:0 "Alla luce delle obiezioni avanzate dal popolo [Root.GetSpeciesAdj] nei confronti delle nostre manovre navali nel Sistema [exercise_system.GetName], abbiamo deciso di porre fine all'esercitazione in corso, nell'interesse di promuovere le relazioni tra i nostri due imperi.\n\nSperiamo sinceramente che quest'azione possa aiutare a sciogliere le tensioni interstellari, provando che i membri del popolo [From.GetSpeciesAdj] tengono ad una duratura pace galattica."
 diplomatic.1023.a:0 "Forse desiderano veramente la pace..."
 diplomatic.1024.desc:0 "Ci rammarichiamo profondamente per ogni incomprensione che l'esercitazione militare nel Sistema [exercise_system.GetName] può aver sollevato.\n\nQueste manovre navali sono state pianificate in largo anticipo, ed il luogo è stato selezionato casualmente dai nostri Comandanti. In nessun modo ciò dev'essere interpretato come una minaccia od una provocazione nei confronti del popolo [Root.GetSpeciesAdj]."
 diplomatic.1024.a:0 "Che sia l'ennesimo stratagemma dei membri del popolo [From.GetSpeciesAdj]?"
 diplomatic.1025.name:0 "Manovre Concluse"
 diplomatic.1025.desc:0 "L'esercitazione navale condotta nel Sistema [exercise_system.GetName] si è conclusa. Il Comandante [exercise_admiral.GetName] comunica che le nostre forze militari hanno imparato molto da queste manovre, in gran parte grazie alla loro immensa vastità. Nonostante le potenziali ripercussioni diplomatiche, i vantaggi militari sono stati sostanziali."
 diplomatic.1025.a:0 "Bel lavoro."
 diplomatic.1026.name:0 "Manovre del Popolo [From.Owner.GetSpeciesAdj] Concluse"
 diplomatic.1026.desc:0 "A giudicare dalla diminuzione sostanziale di comunicazioni militari nel Sistema [exercise_system.GetName], sembra che l'esercitazione navale del popolo [From.Owner.GetSpeciesAdj] sia finalmente terminata."
 diplomatic.1026.a:0 "Era ora."
