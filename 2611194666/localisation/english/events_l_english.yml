 #####################################

 preftl.1.name:0 "Proto-Civiltà Aliena Rilevata"
 preftl.1.desc:1 "L'ispezione di [From.GetName] ha rivelato che alcune regioni ospitano una proto-civiltà aliena [GetPreFTLLower]. Le nostre sonde mostrano che si trovano nel periodo Neolitico, padroneggiano il fuoco ed hanno sviluppato una primitiva forma di linguaggio verbale, ma non vediamo ancora alcun segno di metallurgia o scrittura."
 preftl.200.name:0 "Appare una Civiltà dell'Età del Bronzo"
 preftl.200.desc.normal:0 "Gli alieni [GetPreFTLLowerPlural] su [From.Capital.GetName] hanno recentemente superato l'era neolitica per entrare nell'equivalente della prima Età del Bronzo. Si diffonde la lavorazione dei metalli e compaiono le prime lingue scritte. Città e comunità più grandi stanno prendendo forma e gli alieni si sono ormai diffusi su una porzione significativa della superficie del [From.Capital.GetPlanetHabitat]."
 preftl.200.desc.gestalt:0 "Gli alveari [GetPreFTLLowerPlural] su [From.Capital.GetName] sono avanzati di recente fino all'equivalente della prima Età del Bronzo. Si diffonde la lavorazione dei metalli e compaiono forme di comunicazione scritta. Diversi raggruppamenti si sono diffusi nel [From.Capital.GetPlanetHabitat], ognuno dominato da una singola mente."
 preftl.200.a:0 "Stiamo assistendo alla nascita di una nuova cultura."
 preftl.300.name:0 "L'Età del Ferro"
 preftl.300.desc.normal:0 "Gli alieni [GetPreFTLLowerPlural] di [From.Capital.GetName] sono sufficientemente avanzati nell'uso della metallurgia da essere considerati una civiltà dell'Età del Ferro. Gli strumenti e le armi che utilizzano sono sempre più efficaci e l'architettura delle loro città è diventata più elaborata.\n\nLa loro civiltà si è diffusa fino a coprire la maggior parte del [From.Capital.GetPlanetHabitat] e alcune delle loro città più grandi ospitano quasi un milione di individui."
 preftl.300.desc.gestalt:0 "Gli alveari [GetPreFTLLowerPlural] di [From.Capital.GetName] sono sufficientemente avanzati nell'uso della metallurgia da essere considerati una civiltà dell'Età del Ferro. Gli strumenti e le armi di cui si servono sono sempre più efficaci e la complessità dei loro agglomerati abitativi è diventata più elaborata.\n\nDiverse menti distinte si sono diffuse fino a coprire la maggior parte del [From.Capital.GetPlanetHabitat], e alcuni dei loro raggruppamenti più grandi ospitano quasi un milione di droni."
 preftl.300.a:0 "Era inevitabile che accadesse."
 preftl.400.name:0 "Macchine da Stampa"
 preftl.400.desc.normal:0 "La civiltà [GetPreFTLLower] di [From.Capital.GetName] ha terminato la costruzione di diverse macchine da stampa. Queste macchine hanno permesso di produrre materiale scritto in grande quantità, dando vita a una forma rudimentale di comunicazione di massa. Alcune figure di spicco della società hanno fatto del loro meglio per soffocare questa innovazione, ma i loro sforzi sono stati finora inutili.\n\nNuove idee si stanno rapidamente diffondendo in tutto il [From.Capital.GetPlanetHabitat] con profondi effetti sulla società."
 preftl.400.desc.gestalt:0 "Gli alveari [GetPreFTLLowerPlural] di [From.Capital.GetName] hanno migliorato notevolmente la loro comunicazione scritta. Le macchine sintonizzate con la mente dell'alveare sono ora in grado di produrre documenti standardizzati in grande quantità e i documenti storici non sono più limitati dalla memoria dell'alveare."
 preftl.400.a:0 "Un passo in avanti significativo."
 preftl.500.name:1 "Esplosivi"
 preftl.500.desc.normal:0 "La civiltà aliena [GetPreFTLLower] su [From.Capital.GetName] ha scoperto come utilizzare semplici reazioni chimiche per produrre materiale esplosivo. Questo ha rivoluzionato la guerra, con grandi cannoni che hanno reso obsolete molte delle loro cittadelle.\n\nL'uso degli esplosivi ha portato benefici anche ai loro progetti di ingegneria, in quanto gli ostacoli fastidiosi possono essere rimossi più facilmente. Ancora oggi, i loro chimici stanno sperimentando applicazioni creative di questa tecnologia."
 preftl.500.desc.gestalt:0 "Gli alveari [GetPreFTLLowerPlural] su [From.Capital.GetName] hanno scoperto come utilizzare semplici reazioni chimiche per produrre materiale esplosivo. I conflitti tra alveari concorrenti sono stati rivoluzionati, con grandi cannoni che hanno reso obsolete molte difese fisiche.\n\nL'uso degli esplosivi è stato vantaggioso anche per i progetti di ingegneria, in quanto gli ostacoli fastidiosi possono essere rimossi più facilmente. Anche oggi gli alveari stanno sperimentando nuove applicazioni creative di questa tecnologia."
 preftl.500.a:1 "Vedremo come li useranno."
 preftl.600.name:0 "Potenza del Vapore"
 preftl.600.desc.normal:0 "La civiltà aliena [GetPreFTLLower] su [From.Capital.GetName] ha sfruttato il potere del liquido vaporizzato. Utilizzando la forza prodotta dalla pressione del vapore, hanno applicato la tecnologia alla progettazione dei motori. Questo ha rivoluzionato la loro società in più di un modo: nelle loro città si vedono già veicoli e macchinari e stanno comparendo le prime fabbriche. Questo pianeta sembra essere sull'orlo dell'industrializzazione."
 preftl.600.desc.gestalt:0 "Gli alveari [GetPreFTLLowerPlural] su [From.Capital.GetName] hanno sfruttato il potere del liquido vaporizzato. Utilizzando la forza prodotta dalla pressione del vapore, la tecnologia è stata applicata alla progettazione dei motori.\n\nI veicoli possono essere visti trasportare i droni da uno sciame all'altro e stanno comparendo le prime fabbriche "senza droni". Questo pianeta sembra essere sull'orlo dell'industrializzazione."
 preftl.600.a:0 "Uno sviluppo interessante."
 preftl.700.name:1 "Una Rivoluzione Industriale"
 preftl.700.desc.normal:0 "La civiltà [GetPreFTLLower] su [From.Capital.GetName] è entrata in una nuova era della sua storia, essendosi sviluppata in una società completamente industrializzata.\n\nGli effetti drammatici di questa rivoluzione possono essere visti in tutto il [From.Capital.GetPlanetHabitat]: le fabbriche sono sorte ovunque, le nuove medicine hanno portato a una maggiore crescita della popolazione e le innovazioni scientifiche appaiono con crescente regolarità."
 preftl.700.desc.gestalt:0 "Gli alveari [GetPreFTLLowerPlural] su [From.Capital.GetName] sono entrati in una nuova era della loro storia, essendosi sviluppati in diversi sciami completamente industrializzati.\n\nGli effetti drammatici di questa rivoluzione sono visibili in tutto il [From.Capital.GetPlanetHabitat]: le fabbriche autonome sono sorte ovunque, il miglioramento del tenore di vita ha aumentato la produzione di droni e le innovazioni scientifiche appaiono con crescente regolarità."
 preftl.700.a:0 "Continuate con le attività di sorveglianza."
 preftl.800.name:0 "Segnali Radio"
 preftl.800.desc.normal:0 "I nostri strumenti di rilevamento hanno captato per la prima volta segnali radio provenienti da [From.Capital.GetName]: la civiltà aliena industrializzata ha evidentemente iniziato a sperimentare le trasmissioni senza fili.\n\nIn altre parti del [From.Capital.GetPlanetHabitat], sono arrivate notizie sul lancio di velivoli di base. Salvo sviluppi imprevisti, il progresso tecnologico di questa civiltà continuerà a ritmo sostenuto."
 preftl.800.desc.gestalt:0 "Per la prima volta abbiamo captato segnali radio provenienti da [From.Capital.GetName]: gli alveari industrializzati hanno iniziato a sperimentare le trasmissioni senza fili.\n\nAlcuni sciami hanno persino iniziato a lanciare rudimentali aerei. Salvo sviluppi imprevisti, il progresso tecnologico di questa civiltà continuerà a ritmo sostenuto."
 preftl.800.a:0 "Dobbiamo monitorare questi segnali."
 preftl.900.name:0 "Dividere l'Atomo"
 preftl.900.desc.normal:0 "I fisici della civiltà aliena su [From.Capital.GetName] sono riusciti a dividere l'atomo per la prima volta. Con la scoperta della fissione nucleare, è inevitabile che vengano prodotte armi nucleari e attivate centrali nucleari.\n\nLa civiltà [From.GetName] è entrata nella fase critica in cui improvvisamente possiede i mezzi per distruggere il proprio pianeta premendo un pulsante."
 preftl.900.desc.gestalt:0 "I droni specializzati del più grande alveare di [From.Capital.GetName] sono riusciti a dividere l'atomo per la prima volta. Con la scoperta della fissione nucleare, è inevitabile che vengano prodotte armi nucleari e attivate centrali nucleari.\n\nGli alveari della concorrenza non hanno tardato a replicare l'impresa. Questo è un momento critico, poiché diversi collettivi autonomi possiedono ora i mezzi per distruggere il loro pianeta premendo un pulsante."
 preftl.900.a:0 "Uno sviluppo significativo."
 preftl.1000.name:0 "Primo Satellite"
 preftl.1000.desc.normal:0 "I nostri sistemi di sensori a lungo raggio hanno rilevato il primo lancio di un satellite artificiale dalla superficie di [From.Capital.GetName]. Ha raggiunto con successo l'orbita e segna l'inizio di un programma spaziale in erba avviato dalla civiltà aliena del [From.Capital.GetPlanetHabitat].\n\nDopo aver mosso questi primi passi nello spazio, possiamo aspettarci che inviino missioni con equipaggio e, infine, spedizioni interplanetarie."
 preftl.1000.desc.gestalt:0 "Molti degli alveari di maggior successo su [From.Capital.GetName] hanno recentemente iniziato a mandare in orbita satelliti artificiali.\n\nDopo aver mosso questi primi timidi passi nello spazio, possiamo aspettarci il lancio di droni autonomi e, infine, spedizioni interplanetarie."
 preftl.1000.a:0 "Sono sul punto di viaggiare nello spazio."
 preftl.19.name:1 "Stazione Spaziale Nascente"
 preftl.19.desc:1 "Gli alieni [From.GetName] su [From.Capital.GetName] hanno terminato la costruzione di una stazione spaziale in orbita bassa sopra il loro pianeta natale. La stazione genera gravità attraverso la forza centrifuga e, sebbene i suoi sistemi avionici e di alimentazione siano rozzi per i nostri standard, deve essere considerata un risultato significativo data la base tecnologica su cui lavorano i [From.GetSpeciesNamePlural]."
 preftl.19.a:0 "Sono in procinto di viaggiare nello spazio."
 preftl.1100.name:0 "L'Era Spaziale"
 preftl.1100.desc:1 "La civiltà aliena su [From.Capital.GetName] ha terminato la costruzione della sua prima nave interplanetaria nell'orbita del suo pianeta natale. Nel bene e nel male, questi alieni sono ora pronti a unirsi alla comunità galattica e devono essere annoverati tra le attuali razze spaziali della galassia."
 preftl.1100.a:0 "Era solo questione di tempo."
 preftl.1111.desc:1 "$preftl.1100.desc$\n\nSembra che siano riusciti a tradurre la nostra lingua e abbiano aperto canali diplomatici con noi."

 preftl.131.name:0 "Guerra Nucleare su [From.GetName]"
 preftl.131.desc:0 "Di recente è stata scatenata una guerra di massa tra alcuni dei più grandi stati nazionali su [From.GetName]. Mentre i nostri ricercatori osservavano in sicurezza dall'orbita, il conflitto è rapidamente degenerato in uno scambio nucleare globale.\n\nLa superficie è stata ripulita da ogni forma di vita e l'intero [From.GetPlanetMoon] è stato trasformato in una landa desolata e inabitabile."
 preftl.131.a:0 "Non c'è più nulla da osservare..."
#  preftl.132.desc:0 "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
#  preftl.132.a:0 "A tragic lesson."
 preftl.133.desc:0 "Di recente è stata scatenata una guerra di massa tra alcuni dei più grandi stati nazionali su [From.GetName]. Mentre i nostri ricercatori osservavano in sicurezza dall'orbita, il conflitto è rapidamente degenerato in uno scambio nucleare globale.\n\nL'intera popolazione del [From.GetPlanetMoon] è quasi completamente morta nell'olocausto nucleare e l'ambiente ha subito danni significativi."
#  preftl.151.name:0 "Shuttle Crash on [From.GetName]"
#  preftl.151.desc:0 "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
#  preftl.151.a:0 "Time is short."
#  preftl.152.name:0 "Survivors Rescued on [From.From.GetName]"
#  preftl.152.desc:0 "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
#  preftl.153.name:0 "Survivors Captured on [From.From.GetName]"
#  preftl.153.desc:0 "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
#  preftl.153.a:0 "This is not good."
#  preftl.155.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
#  preftl.155.a:0 "If only our shuttle had made it out..."
