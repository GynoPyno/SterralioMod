 # Colony Events
 ####################################
 colony.1.name:0 "Foreste Erranti"
 colony.1.desc:0 "La superficie di [Root.GetName] è ricoperta da lussureggianti foreste, con alberi che si ergono per centinaia di metri d'altezza. È interessante notare che i nostri coloni hanno scoperto che quasi tutta la flora del pianeta ha la capacità di muoversi, chi più chi meno. Le foreste si estendono per chilometri e migrano lentamente verso nuove aree più ricche di nutrienti, in un ciclo che sembra dipendere dall'orbita lunare.\n\nSfortunatamente, tutto questo ha seriamente ostacolato i nostri sforzi di sviluppare le infrastrutture della colonia. Gli alberi erranti spesso tranciano i cavi elettrici e distruggono edifici e strade."
 colony.1.a:0 "Dobbiamo trovare una soluzione."
 colony.2.desc:0 "Abbiamo capito che le foreste erranti su [From.From.GetName] evitano alcune regioni che ospitano colonie di alcuni pseudo-insetti autoctoni. Questi insetti secernono un feromone che potremmo utilizzare per guidare gli alberi lontano dai centri abitati.\n\nInoltre, le aree in cui gli alberi si spostano di frequente sono state chiuse e trasformate in riserve naturali. I biologi delle regioni vicine possono imparare molto studiando questi vegetali."
 colony.2.a.tooltip:0 "Modificatore §YForeste Erranti Docili§! ottenuto, applica i seguenti effetti:\n£blocker£ §YForesta Errante Protetta§! aggiunto, aumenta §YRicerca§! £society£ sulle caselle adiacenti."
 colony.3.desc:0 "Una serie di bombardamenti al napalm sono bastati per decimare le foreste erranti su [From.From.GetName]. Le gigantesche tempeste di fuoco hanno lasciato un paesaggio incenerito sulla loro scia, in cui i nostri ecologisti hanno piantato alberi più tradizionali e significativamente meno mobili. Le perdite in termini di fauna selvatica sono state consistenti, ma entro limiti accettabili."
 colony.4.name:0 "La Rivolta degli Alberi"
 colony.4.desc:0 "Le foreste erranti su [Root.GetName] sono riaffiorate! Sapevamo che alcuni esemplari erano sopravvissuti, in alcune aree remote, ma sembravano inattivi. Sembra che abbiano utilizzato questa tregua per crescere di numero, ed ora hanno iniziato ad attaccare sistematicamente i nostri insediamenti.\n\nAl contrario di ciò che credevamo, possiedono chiaramente una forma d'intelligenza rudimentale, e sono in cerca di vendetta!"
 colony.4.a:0 "Devono essere fermati!"
 tree_armies:0 "Orde di alberi stanno attaccando i nostri coloni su [Root.GetName]!"
 colony.5.name:0 "La Caduta degli Alberi"
 colony.5.desc:0 "Abbiamo perso molti insediamenti e molte vite durante la rivolta degli alberi su [From.From.GetName], ma siamo riusciti a respingerli ed a sterminare anche l'ultimo della loro specie. Squadroni equipaggiati di lanciafiamme si stanno assicurando che questa volta non se ne salvi nemmeno uno."
 colony.5.a:0 "Questo dovrebbe servir loro da lezione."
 colony.6.name:0 "Depositi Minerari"
 colony.6.desc:0 "Abbiamo scoperto diversi importanti depositi minerari che prima erano nascosti dalle foreste erranti di [Root.GetName]. Ora che gli alberi sono ridotti in cenere, i giacimenti sono semplici da raggiungere."
 colony.7.name:0 "Deposito di Metalli Preziosi"
 colony.7.desc:0 "Abbiamo scoperto ad un importante deposito di metalli preziosi che prima era nascosto dalle foreste erranti di [Root.GetName]. Ora che gli alberi sono ridotti in cenere, il giacimento è semplice da raggiungere."
 colony.8.name:0 "Danno Ecologico"
 colony.8.desc:0 "Sembrerebbe che le foreste erranti che abbiamo sterminato su [Root.GetName] giocassero un ruolo più vitale di quanto pensassimo nell'ecologia planetaria. Gli incendi che abbiamo scatenato e la mancanza di foreste hanno portato all'estinzione di diverse specie locali, con un conseguente effetto domino che ha sterminato anche molte specie predatorie.\n\nCi stiamo sforzando almeno per ripristinare il fragile equilibrio ecologico tramite l'introduzione di nuova flora e fauna da altri pianeti, ma è un processo complicato che richiederà del tempo."
 colony.9.name:0 "Foreste Adattive"
 colony.9.desc:0 "La continua interazione tra i nostri coloni e le foreste erranti di [Root.GetName], ha rivelato che gli alberi sono in possesso di qualche forma di rudimentale intelligenza. Sembra che si siano adattati alla nostra presenza, ed ora cambiano percorso per evitare di danneggiare le proprietà dei nostri coloni, anche senza l'utilizzo del feromone. L'umore dei coloni è migliorato."
 colony.10.name:0 "Ricerca Forestale"
 colony.10.desc:0 "Abbiamo imparato molto vivendo in prossimità delle foreste erranti di [Root.GetName]. Alcuni coloni intraprendenti hanno addirittura costruito delle case tra le fronde di alcuni esemplari più grandi, seguendo le foreste nei loro spostamenti. Alcuni dei più importanti biologi del nostro impero stanno studiando questi esseri unici."
 colony.11.name:0 "Foresta Incendiata"
 colony.11.desc:0 "Un incendio innescato da un fulmine su [Root.GetName] ha creato una sorta di panico tra le foreste erranti in superficie. La loro fuga li ha portati in aree che prima avevano evitato, con conseguenti danni ai territori della colonia."
 colony.12.name:0 "Migrazione delle Foreste Erranti"
 colony.12.desc:0 "Le autorità coloniali su [Root.GetName] hanno riferito che una della foreste erranti locali è migrata in un'altra regione! Centinaia di migliaia d'alberi si sono sradicati ed hanno marciato all'unisono verso la nuova area, travolgendo ogni cosa sul loro cammino."
 colony.50.name:0 "Disturbi Sismici"
 colony.50.desc:0 "Sono stati presentati diversi rapporti riguardanti attività sismiche inspiegabili su [Root.GetName]. Le scosse si percepiscono su tutta la superficie, e molti dei nostri insediamenti hanno subito danni. Mentre indagavano sui terremoti, i nostri scienziati hanno scoperto una vasta rete di caverne sotterranee.\n\nLa più profonda di esse ospita una sorta di civiltà indigena, che sembra farsi strada scavando verso la superficie! Le vibrazioni del suolo prodotte dai nostri insediamenti potrebbero aver spinto queste creature ad uscire, ma non ne siamo certi. Non sappiamo come questi alieni possano reagire quando usciranno dai loro tunnel ed incontreranno i nostri coloni!"
 colony.50.desc.subterranean:0 "Sono stati presentati diversi rapporti riguardanti attività sismiche inspiegabili su [Root.GetName]. Le scosse si percepiscono su tutta la superficie, e molti dei nostri insediamenti hanno subito danni. Mentre indagavano sui terremoti, i nostri scienziati hanno scoperto una vasta rete di caverne sotterranee.\n\nLa più profonda di esse ospita una sorta di civiltà indigena, che sembra farsi strada scavando verso la superficie! Le vibrazioni del suolo prodotte dai nostri insediamenti potrebbero aver spinto queste creature ad uscire, ma non ne siamo certi. Non sappiamo come questi alieni possano reagire quando usciranno dai loro tunnel ed incontreranno i nostri coloni!" 
 colony.50.a:0 "Dobbiamo gestire la situazione."
 colony.51.desc:0 "Una delle nostre sonde ha scavato nel terreno ed ha intercettato gli alieni scavatori su [From.From.GetName]. Dopo che i lavoratori si sono calmati, la sonda è riuscita a stabilire con successo le comunicazioni con i loro Leader."
 colony.51.a:0 "Aprite un canale."
 colony.52.desc:1 "I nostri sforzi nella distruzione degli alieni [Root.Owner.GetSubMantleLower] su [Root.GetName] hanno avuto successo! Siamo riusciti a far collassare diverse galleria sulla loro testa, e le caverne che ospitavano le loro città sono state sommerse di gas nervino.\n\nI decessi dovrebbero raggiungere circa il 100%, e le nostre forze di sicurezza sono certe di poter far fronte ad eventuali sopravvissuti."
 colony.52.a:0 "Complimenti a tutte le forze coinvolte."
 colony.53.name:2 "Alieni [Root.Owner.GetSubMantleUpper]"
 colony.53.desc:0 "È acceso quest'affare? Riuscite a vederci, gente di superficie? Sappiamo che provenite dal Grande Nulla che giace in alto, oltre la pietra. Ipotizzavamo che nessuno potesse vivere lassù, ma evidentemente ci sbagliavamo. Quali sono le vostre intenzioni?"
 colony.53.a:0 "Parlateci di voi."
 colony.53.desc.subterranean:0 "È acceso quest'affare? Riuscite a vederci, gente di superficie? Sappiamo che provenite dal Grande Nulla che giace in alto, oltre la pietra. Ipotizzavamo che nessuno potesse vivere lassù, ma evidentemente ci sbagliavamo. Quali sono le vostre intenzioni?" 
 colony.53.a.response:0 "Il nostro impero si estende su tutta la superficie conosciuta del pianeta. Solo il Grande Nulla è fuori dalla nostra portata. Possediamo molte città, supportate dalle fattorie di licheni e dal pesce che peschiamo nei grandi fiumi che scorrono nelle nostre gallerie.\n\nAbbiamo vissuto così per migliaia di anni. I nostri scavatori hanno sentito le deboli eco provenienti dalle vostre città, ed abbiamo deciso di indagare."
 colony.53.b:0 "Vorremmo coesistere in pace."
 colony.53.b.response:0 "Così sia allora, gente di superficie! Condividiamo questo pianeta in pace. Saremmo interessati a commerciare con il vostro popolo. Credo che avremo molto da offrirci l'un l'altro. Dovremmo tornare in città per fare i preparativi."
 colony.53.b.response.subterranean:0 "Così sia allora, gente di superficie! Condividiamo questo pianeta in pace. Saremmo interessati a commerciare con il vostro popolo. Credo che avremo molto da offrirci l'un l'altro. Dovremmo tornare in città per fare i preparativi." 
 colony.53.c:0 "Sottomettetevi o verrete distrutti."
 colony.53.c.response:0 "Ah! Siete voi che vi sottometterete a noi! Avremmo potuto convivere i pace, ma ora le nostre armate reclameranno il Grande Nulla e lo annetteranno al nostro impero. È sempre stato il nostro destino governare su tutto il creato."
 colony.54.name:1 "Invasione dei [Root.Owner.GetSubMantleUpper]!"
 colony.54.desc:0 "Gli alieni sotterranei su [Root.GetName] sono emersi in superficie! Grandi armate equipaggiate con armi primitive ma letali stanno fuoriuscendo dai tunnel, e la loro avanguardia ha già iniziato ad assaltare i nostri insediamenti.\n\nLe nostre forze di sicurezza stanno reagendo, ma dobbiamo inviare rinforzi!"
 colony.54.desc.subterranean:0 "Gli alieni che dimorano nel magma su [Root.GetName] sono emersi nelle nostre caverne! Grandi armate equipaggiate con armi primitive ma letali stanno fuoriuscendo dai tunnel, e la loro avanguardia ha già iniziato ad assaltare i nostri insediamenti.\n\nLe nostre forze di sicurezza stanno reagendo, ma dobbiamo inviare rinforzi!" 
 colony.54.a:0 "Alle armi!"
 subterranean_invasion:0 "Delle armate ostili stanno attaccando la nostra colonia su [Root.GetName]!"
 colony.55.desc:0 "I terremoti che affliggevano [From.From.GetName] erano causati dalle attività di scavo di una sconosciuta civiltà sotterranea autoctona! Hanno raggiunto la superficie, e grandi armate equipaggiate con armi primitive ma letali stanno fuoriuscendo dai tunnel. La loro avanguardia ha già iniziato ad assaltare i nostri insediamenti.\n\nLe nostre forze di sicurezza stanno reagendo, ma dobbiamo inviare rinforzi!"
 colony.56.name:0 "Vittoria su [From.From.GetName]!"
 colony.56.desc:0 "Le nostre forze sono riuscite a respingere gli alieni sotterranei di [From.From.GetName] nei loro tunnel, e per il momento sono imprigionati. Tuttavia si tratta di una soluzione temporanea, ed è solo questione di tempo prima che riemergano nuovamente in superficie.\n\nDobbiamo colpirli sotto terra, ed i nostri strateghi hanno messo a punto un piano d'attacco. È stato aggiunto al Rapporto."
 colony.56.desc.subterranean:0 "Le nostre forze sono riuscite a respingere gli alieni che dimorano nel mantello di [From.From.GetName] nelle loro tane di magma, e per il momento sono imprigionati. Tuttavia si tratta di una soluzione temporanea, ed è solo questione di tempo prima che riemergano nuovamente in superficie.\n\nDobbiamo colpirli sotto terra, ed i nostri strateghi hanno messo a punto un piano d'attacco. È stato aggiunto al Rapporto." 
 colony.56.a:0 "Dobbiamo risolvere questo problema per bene."
 colony.57.name:0 "Sconfitta su [From.From.GetName]!"
 colony.57.desc:1 "Le nostre forze su [From.From.GetName] sono state decimate e gli alieni [Root.Owner.GetSubMantleLower] hanno preso il controllo dei nostri insediamenti! Stanno utilizzando i nostri satelliti per inviarci un messaggio."
 colony.58.desc:0 "Creature di superficie! Le nostre gloriose armate vi hanno battuto in battaglia, e le spoglie delle vostre città sono ora in mano nostra. Abbiamo imparato molto dalla vostra ingegneria, e le nostre armi sono ora più potenti che mai.\n\nNon avvicinatevi mai più a questo pianeta!"
 colony.58.desc.subterranean:0 "Creature di superficie! Le nostre gloriose armate vi hanno battuto in battaglia, e le spoglie delle vostre città sono ora in mano nostra. Abbiamo imparato molto dalla vostra ingegneria, e le nostre armi sono ora più potenti che mai.\n\nNon avvicinatevi mai più a questo pianeta!" 
 colony.58.a:0 "Che sfacciataggine."
 colony.59.name:0 "Alieni in Superficie"
 colony.59.desc:0 "Gli alieni sotterranei su [From.From.GetName] sono emersi in superficie! Le loro escursioni sembrano limitate a piccole bande di esploratori e mercanti. Potrebbero desiderare convivere in pace con i nostri coloni, e magari persino commerciare con noi. Siamo stati contattati da uno dei loro rappresentanti."
 colony.59.desc.subterranean:0 "Gli alieni che vivono nel magma su [From.From.GetName] sono emersi nelle nostre caverne! Le loro escursioni sembrano limitate a piccole bande di esploratori e mercanti. Potrebbero desiderare convivere in pace con i nostri coloni, e magari persino commerciare con noi. Siamo stati contattati da uno dei loro rappresentanti." 
 colony.59.a:0 "Sentiamo cos'hanno da dire."
 colony.60.desc:0 "Gli alieni sotterranei su [Root.GetName] hanno schierato abbastanza forze nel loro impero sotterraneo da lanciare un'altra invasione in superficie! Ancora una volta le loro frenetiche armate stanno riversandosi dai tunnel appena scavati per sfidarci."
 colony.60.desc.subterranean:0 "Gli alieni che vivono nel magma su [Root.GetName] hanno schierato abbastanza forze nel loro impero sotterraneo da lanciare un'altra invasione in superficie! Ancora una volta le loro frenetiche armate stanno riversandosi dai tunnel appena scavati per sfidarci." 
 colony.60.a:0 "Dobbiamo respingerli!"
 subterranean_invasion_2:0 "Delle armate ostili stanno attaccando la nostra colonia su [Root.GetName]!"
 colony.61.name:0 "Collasso"
 colony.61.desc:1 "Gravi notizie da [Root.GetName]! Gli alieni [Root.Owner.GetSubMantleLower] che abbiamo combattuto sono riusciti in qualche modo a far collassare il terreno al di sotto di un'armata di stanza vicino all'entrata di una delle gallerie.\n\nI pochi soldati sopravvissuti alla caduta sono stati macellati rapidamente dagli alieni prima che potessero raggiungere il resto delle nostre forze."
 colony.61.a:0 "Pagheranno per questo!"
 colony.62.name:0 "Incursioni Notturne"
 colony.62.desc:0 "Gli alieni che vivono sotto alla nostra colonia su [Root.GetName] hanno inviato piccoli gruppi d'incursione durante la notte. I loro attacchi hanno distrutto una delle maggiori installazioni coloniali, e prima che le nostre forze potessero contrattaccare sono scomparsi nel sottosuolo."
 colony.62.a:0 "Queste incursioni devono terminare!"
 colony.63.name:0 "Attacco in Superficie"
 colony.63.desc:1 "C'è stato un altro attacco su [Root.GetName]! Gli alieni [Root.Owner.GetSubMantleLower] sono emersi da un nuovo tunnel nel mezzo di uno dei nostri maggiori insediamenti. Hanno sopraffatto le forze locali e massacrato i nostri coloni. Una manciata di sopravvissuti urlanti sono stati trascinati nel sottosuolo dagli alieni mentre si ritiravano."
 colony.63.a:0 "Questi omicidi non rimarranno impuniti."
 colony.64.name:0 "Manipolo di Sopravvissuti"
 colony.64.desc:1 "Le nostre forze su [Root.GetName] stanno ancora mappando la rete di tunnel al di sotto della nostra colonia. Hanno raggiunto una grande città appartenente ad alcuni degli alieni [Root.Owner.GetSubMantleLower] che sono riusciti ad isolarsi dal resto del loro impero prima dell'attacco con il gas nervino. Sono presenti milioni di alieni spaventati nella città. Dobbiamo far collassare la caverna per terminare il lavoro?"
 colony.64.a:0 "Sì. Mettete fine alle loro miserie."
 colony.64.b:0 "No! Portateli in superficie, dove potranno servirci."
 colony.64.b.subterranean:0 "No! Portateli in superficie, dove potranno servirci."
 colony.65.name:1 "Espansione dei [Root.Owner.GetSubMantleUpper]"
 colony.65.desc:0 "Abbiamo terminato la rimozione del gas nervino e dei cadaveri alieni dalla rete di tunnel su [Root.GetName]. Ora le gallerie dovrebbero essere sicure ed i nostri coloni potranno occuparle. Le città primitive che hanno lasciato gli alieni verranno demolite, naturalmente, e rimpiazzate dalla nostra architettura avanzata."
 colony.66.name:0 "Oro!"
 colony.66.desc:0 "I cercatori si sono avventurati in alcuni dei tunnel più profondi che un tempo appartenevano alla scomparsa razza di alieni sotterranei su [Root.GetName]. Finalmente hanno scoperto le miniere d'oro di cui a lungo si è vociferato, e dalle quali l'impero sotterraneo estraeva i metalli preziosi!"
 colony.66.desc.subterranean:0 "I cercatori si sono avventurati in alcuni dei tunnel più profondi che un tempo appartenevano alla scomparsa razza di alieni sotterranei su [Root.GetName]. Finalmente hanno scoperto le miniere d'oro di cui a lungo si è vociferato, e dalle quali l'impero sotterraneo estraeva i metalli preziosi!" 
 colony.67.name:0 "Tesoreria"
 colony.67.desc:0 "Le unità esplorative nei tunnel di [Root.GetName] sono entrati nel palazzo reale che un tempo fu la capitale dell'impero sotterraneo. Il cadavere di quello che un tempo doveva essere il loro imperatore è ancora seduto su un massiccio trono nella sala principale.\n\nDopo aver utilizzato delle cariche esplosive per accedere alla tesoreria, i nostri esploratori hanno trovato un'infinità d'oro e strane forme d'arte aliena. I reperti verranno spediti al museo di [From.Owner.Capital.GetName], mentre l'oro fornirà una bella spinta al nostro bilancio imperiale."
 colony.68.name:0 "Terremoto su [Root.GetName]"
 colony.68.desc:1 "[Root.GetName] è stato colpito da un altro terremoto, di recente. Sembra che alcune delle parti più profonde dei tunnel siano collassate, senza gli alieni [Root.Owner.GetSubMantleLower] a manutenzionarle. Molti dei nostri insediamenti hanno subito danni."
 colony.69.name:0 "Carestia"
 colony.69.desc:1 "Siamo stati avvicinati da una delegazione di alieni [Root.Owner.GetSubMantleLower] su [Root.GetName]. Sembra che il loro impero di recente sia caduto in disgrazia, e che siano sul punto di una carestia. Ci stanno supplicando di fornir loro assistenza."
 colony.69.a:0 "Certo. Aiuteremo in ogni modo."
 colony.69.b:0 "Dovranno cavarsela da soli."
 subterraneans_pleased:1 "Le relazioni con la civiltà dei [Root.Owner.GetSubMantleLower] miglioreranno."
 subterraneans_displeased:1 "Le relazioni con la civiltà dei [Root.Owner.GetSubMantleLower] peggioreranno."
 colony.70.name:0 "Dono"
 colony.70.desc:0 "Come dono per celebrare l'amicizia tra le nostre due civiltà, gli alieni sotterranei di [Root.GetName] hanno inviato una grande carovana piena di gemme preziose. Pietre come queste sicuramente proverranno dal loro impero sotterraneo, vicino al nucleo."
 colony.70.desc.subterranean:0 "Come dono per celebrare l'amicizia tra le nostre due civiltà, gli alieni sotterranei di [Root.GetName] hanno inviato una grande carovana piena di gemme preziose. Pietre come queste sicuramente proverranno dal loro impero sotterraneo, vicino al nucleo" 
 colony.70.a:0 "Che gentili."
 colony.71.name:1 "Rifugiati dei [root.Owner.GetSubMantleUpper]"
 colony.71.desc:0 "Un grande gruppo di rifugiati dell'impero sotterraneo di [Root.GetName] si è riversato di recente in superficie, inseguito da una piccola armata. Sembra che facciano parte di qualche sorta di minoranza religiosa, e sostengono di star fuggendo dalle persecuzioni.\n\nSe li lasciassimo unirsi ai nostri coloni, non c'è dubbio che faremo infuriare i sovrani del loro impero. Tuttavia, se lasciassimo che i soldati li prendano, sicuramente verranno giustiziati in massa."
 colony.71.desc.subterranean:0 "Un grande gruppo di rifugiati dell'impero sotterraneo di [Root.GetName] si è riversato di recente in superficie, inseguito da una piccola armata. Sembra che facciano parte di qualche sorta di minoranza religiosa, e sostengono di star fuggendo dalle persecuzioni.\n\nSe li lasciassimo unirsi ai nostri coloni, non c'è dubbio che faremo infuriare i sovrani del loro impero. Tuttavia, se lasciassimo che i soldati li prendano, sicuramente verranno giustiziati in massa." 
 colony.71.a:0 "Lasciate che si uniscano alla nostra colonia, se è ciò che desiderano."
 colony.71.b:0 "Non possiamo permetterci un incidente diplomatico. Mandateli via."
 colony.72.name:0 "Xeno-Antropologi"
 colony.72.desc:1 "Diversi xeno-antropologi del pianeta [Root.Owner.Capital.GetName] hanno fatto ritorno sulla superficie di [Root.GetName] dopo aver trascorso molto tempo tra gli alieni [Root.Owner.GetSubMantleLower] autoctoni di questo mondo. Hanno imparato molto sui loro antichi usi e costumi, cosa che sicuramente porterà beneficio alla nostra ricerca sociologica."
 colony.73.desc:1 "Si è verificata un'ondata di terremoti su [Root.GetName] di recente, e gli edifici di diversi insediamenti sono collassati causando molte vittime. Gli alieni [Root.Owner.GetSubMantleLower] stanno scavando una caverna nel sottosuolo dove intendono costruire una nuova città, e questa sembra essere la causa dei terremoti."
 colony.73.a:0 "Porgiamo l'altra guancia."
 colony.73.b:0 "Dobbiamo esigere delle scuse!"
 colony.74.name:0 "Richiesta Tecnologica"
 colony.74.desc:1 "Dopo aver notato le armi avanzate di cui sono dotate le nostre forze, diversi generali dell'impero alieno dei [Root.Owner.GetSubMantleLower] su [Root.GetName] hanno richiesto di condividere alcune delle nostre tecnologie militari.\n\nI nostri ufficiali sono esitanti, dato che ciò renderebbe gli alieni più difficili da sconfiggere in caso di battaglia. Tuttavia, se ci rifiutassimo, gli alieni lo vedrebbero certamente come un insulto."
 colony.74.a:0 "Consegnare ai selvaggi armi moderne non è una buona idea."
 colony.74.b:0 "Sono nostri amici. Condividiamo ciò che possiamo."
 colony.75.name:0 "Messaggio Ricevuto"
 colony.75.desc:1 "Il commercio con gli alieni [Root.Owner.GetSubMantleLower] di [Root.GetName] sta rallentando, e le loro carovane si vedono sempre più di rado. Oggi abbiamo ricevuto un messaggio da parte di un rappresentante del loro esercito. Non sembrano essere molto soddisfatti."
 colony.75.a:0 "Vediamo."
 colony.76.name:0 "Messaggio"
 colony.76.desc:0 "Gente di superficie. Abbiamo cercato di essere dei buoni vicini, ma è chiaro che non avete intenzione di trattarci con il rispetto che la nostra gloriosa civiltà merita.\n\nIl nostro imperatore ha decretato la rivendicazione dell'intero pianeta, come nostro diritto. Vi manderemo di nuovo tra le stelle da cui provenite!"
 colony.76.desc.subterranean:0 "Abitanti delle superficie. Abbiamo cercato di essere dei buoni vicini, ma è chiaro che non avete intenzione di trattarci con il rispetto che la nostra gloriosa civiltà merita.\n\nIl nostro imperatore ha decretato la rivendicazione dell'intero pianeta, come nostro diritto. Vi manderemo di nuovo tra le stelle da cui provenite!" 
 colony.76.a:0 "Non va bene."
 colony.100.name:0 "Equipaggiamento da Terraformazione Abbandonato"
 colony.100.desc:0 "Dal nostro iniziale insediamento su [Root.GetName], sono state scoperte diverse Anomalie nella sua biosfera. L'ecosistema risulta instabile e non si è sviluppato in accordo ai modelli di un pianeta di questo tipo. I nostri scienziati sospettavano delle interferenze esterne, e questi sospetti sono ora confermati!\n\nUn gruppetto di nostri coloni ha scoperto un grande complesso di terraformazione sotterraneo costruito migliaia di anni fa. L'equipaggiamento sembra esser stato disattivato nel pieno del suo lavoro, lasciando la biosfera nell'attuale stato incompiuto. Se fornissimo abbastanza energia, dovremmo essere in grado di riattivare il macchinario. Tuttavia, non abbiamo idea di quale possa essere il risultato finale..."
 colony.100.a:1 "Chi può averlo costruito?"
 colony.101.name:0 "Complesso di Terraformazione Smantellato"
 colony.101.desc:0 "I nostri scienziati hanno terminato lo smantellamento del complesso di terraformazione abbandonato su [Root.GetName]. Non abbiamo ancora informazioni su chi l'abbia costruito, ma l'equipaggiamento è decisamente avanzato. Dovrebbe permetterci un bel balzo in avanti nei metodi di terraformazione."
 colony.102.name:0 "Clima Instabile"
 colony.102.desc:0 "A causa del processo di terraformazione interrotto su [Root.GetName], il corpo celeste ha sviluppato un clima instabile. Violente tempeste che i nostri modelli climatici non si spiegano si scatenano senza alcun preavviso. Una di queste tempeste ha di recente spazzato via un insediamento, causando diverse vittime e la distruzione di molte proprietà."
 colony.103.name:0 "Siccità"
 colony.103.desc:0 "Il clima instabile di [Root.GetName] ha portato ad un'estrema siccità che affligge una porzione significativa del corpo celeste. I coloni che vivono in queste regioni hanno chiesto a [Root.Owner.Capital.GetName] degli aiuti economici per migliorare le loro condizioni di vita."
 colony.103.a:0 "Devono cavarsela da soli."
 colony.103.b:0 "Date loro ciò che chiedono."
 colony.104.desc:0 "Il processo di terraformazione interrotto su [Root.GetName] è stato finalmente completato. Dopo aver disseminato nell'atmosfera miliardi di Nanobot Terraformatori, la macchina bioingegneristica aliena ha alterato significativamente le condizioni della superficie lunare. Sia l'ecosistema che il clima si sono stabilizzati, ed è stato introdotto un nuovo bioma che si è adattato a queste condizioni."
 colony.104.a:0 "Vediamo un po' cos'è successo..."
 abandoned_terraforming_completed:0 "Il pianeta è stato terraformato in un habitat diverso."
 colony.105.desc:0 "Il processo di terraformazione interrotto su [Root.GetName] è stato finalmente completato. Dopo aver disseminato nell'atmosfera miliardi di Nanobot Terraformatori, la macchina bioingegneristica aliena ha alterato significativamente le condizioni della superficie lunare.\n\nTuttavia, sembra che qualcosa sia andato storto con la progettazione del nuovo bioma. Hanno preso vita milioni di creature orribilmente deformate. La maggior parte di esse è morta nel momento in cui i loro corpi contorti sono collassati, ma le creature sopravvissute si sono unite in un'urlante e pulsante orda. Come se non fosse abbastanza, sembrano dirigersi verso i nostri insediamenti principali!"
 colony.105.a:0 "Sembrano uscite da un incubo!"
 terraforming_mutants_attack:0 "Le creature mutate stanno attaccando i nostri coloni!"
 colony.106.desc:0 "Il processo di terraformazione interrotto su [Root.GetName] è stato finalmente completato. Dopo aver disseminato nell'atmosfera miliardi di Nanobot Terraformatori, la macchina bioingegneristica aliena ha alterato significativamente le condizioni della superficie lunare. Sia l'ecosistema che il clima si sono stabilizzati, ed è stato introdotto un nuovo bioma che si è adattato a queste condizioni.\n\nLa fortuna ha voluto che ora sia un vero e proprio paradiso per i [Root.Owner.GetSpeciesNamePlural]! Il nuovo clima sembra essere molto più adatto alla nostra specie di quello della stessa [Root.Owner.Capital.GetName]."
 colony.107.desc:1 "Il processo di terraformazione interrotto su [Root.GetName] è stato completato con risultati orribili! Qualunque forma di vita aliena abbia progettato l'equipaggiamento di terraformazione, possedeva una fisiologia radicalmente diversa dalla nostra. Il corpo celeste è stato modificato con una stratosfera senza ozono, per supportare le forme di vita che richiedono alte concentrazioni di raggi ultravioletti.\n\nCome risultato, milioni di coloni sono morti atrocemente."
 colony.107.desc.nuked_pref:0 "Il processo di terraformazione interrotto su [Root.GetName] è stato completato. Qualunque forma di vita aliena abbia progettato l'equipaggiamento di terraformazione, possedeva una fisiologia molto simile alla nostra. Il pianeta ora possiede un'atmosfera composta da idrogeno ed ossigeno ed altri livelli di radiazioni superficiali... è diventato un §Y$pc_nuked$§!.\n\nFortunatamente, la nostra specie si è adattata perfettamente a queste condizioni estreme."
 colony.107.a:0 "Questa è una catastrofe!"
 colony.107.a.tooltip:0 "§HTutti gli esseri Non-§!§Y$trait_mechanical$§! §Hsenza§! §Y$trait_pc_nuked_preference$§! §Hsu [Root.GetName]:§! Muoiono"
 colony.108.name:0 "Creature Sconfitte"
 colony.108.desc:0 "Abbiamo fatto fuori la massa di creature che ha attaccato i nostri insediamenti su [From.From.GetName]. I loro corpi in decomposizione giacciono ora al suolo di fronte alle nostre fortificazioni, e le nostre forze di sicurezza le stanno interrando.\n\nComunque, una parte di materiale genetico è d'interesse scientifico, e sono quindi stati raccolti alcuni campioni che potrebbero aiutarci nella ricerca biologica."
 colony.109.name:0 "Creature Predatrici"
 colony.109.desc:0 "I nostri coloni di [Root.GetName] hanno incontrato alcune delle creature mutate generate dall'errata terraformazione. La maggior parte di esse sono innocue e possono esser messe fuori combattimento dalle forze locali, ma una in particolare sta diffondendo il panico tra i nostri insediamenti periferici. Si riferisce che perseguiti i nostri cittadini, e si sono verificate dozzine di sparizioni inspiegabili.\n\nI resti mutilati della squadra di sicurezza inviata ad indagare sono stati scoperti di recente, spingendo i Leader coloniali a chiederci supporto militare."
 colony.109.a:0 "Questa creatura dev'essere scovata ed uccisa!"
 colony.110.desc:0 "Dopo un'estesa ricerca, le nostre forze su [From.From.GetName] sono riuscite a mettere all'angolo la bestia che uccideva i nostri coloni. Una squadra speciale si è avventurata nella tana della creatura ed è riuscita ad ucciderla dopo una feroce battaglia. Nella tana sono stati ritrovati i macabri resti di centinaia di coloni massacrati, ed una mezza dozzina di sopravvissuti traumatizzati che venivano mantenuti in vita per i pasti futuri.\n\nLa colossale testa della bestia è stata separata dal suo corpo, ed ora è il simbolo del reggimento direttamente coinvolto nella sua uccisione."
 colony.111.name:0 "Avvistamenti della Creatura Cessati"
 colony.111.desc:0 "Gli avvistamenti della creatura che cacciava i coloni di [Root.GetName] sono cessati, e non si sono più verificate sparizioni. Sembrerebbe morta... magari di vecchiaia, o forse soffocata mentre banchettava con uno dei nostri cittadini.\n\nSebbene la popolazione di [Root.GetName] sia sollevata per la fine dell'incubo, non è molto contenta del nostro fallimento."
 colony.111.a:0 "Forse avremmo potuto fare di più..."
 colony.112.name:0 "Avvistamenti della Creatura in Aumento"
 colony.112.desc:0 "Gli avvistamenti della creatura che perseguita i coloni di [Root.GetName] sono drammaticamente aumentati negli ultimi tempi, e così anche il numero di sparizioni. Il fatto che diverse creature siano state avvistate in gruppo, indica che in qualche modo siano riuscite a riprodursi.\n\nSciami di questi orrori si trovano liberi attorno agli insediamenti, macellando indiscriminatamente i coloni delle regioni rurali. Se non agiremo in fretta, l'intera colonia potrebbe scomparire!"
 colony.112.a:0 "Questi affari non vogliono smetterla!"
 colony.113.name:0 "Invasione Mutante su [From.From.GetName]"
 colony.113.desc:0 "Le nostre forze su [From.From.GetName] sono state decimate dagli attacchi delle creature mutanti! Queste vili bestie sono ora libere di vagare in tutta la colonia, massacrando la popolazione impunemente. Si riferisce che alcuni coloni siano fuggiti dagli insediamenti per nascondersi nelle campagne, ma è solo questione di tempo prima che vengano trovate da questi mostri."
 colony.113.a:0 "Dobbiamo inviare rinforzi!"
 colony.114.name:0 "La Liberazione di [From.From.GetName]"
 colony.114.desc:0 "La nostra spedizione ha liberato [From.From.GetName] dagli orrori mutanti che occupavano gli insediamenti principali. I loro corpi in decomposizione giacciono ora al suolo di fronte alle nostre fortificazioni, e le nostre forze di sicurezza le stanno interrando.\n\nGruppetti di sopravvissuti stanno spuntando su tutta la superficie, ma molte vite sono andate perdute."
 colony.114.a:0 "È tempo di ricostruire."
 colony.150.name:0 "Rifugio Sotterraneo"
 colony.150.desc:0 "Le indagini geologiche condotte dai nostri coloni su [Root.GetName] hanno portato alla scoperta di un enorme rifugio scavato all'interno di una catena montuosa. Tutte le prove indicano che si tratta di un rifugio antiatomico appartenente ad una specie che morì nell'antica guerra nucleare.\n\nIl rifugio è sigillato da molti secoli, ma la nostra strumentazione ha rilevato un debole segnale energetico proveniente dall'interno. I nostri scienziati sono impazienti di aprirlo e scoprire cosa giace dietro alle sue porte blindate."
 colony.150.a:0 "Sfondiamo quest'affare!"
 colony.150.b:0 "Meglio lasciarlo stare."
 colony.151.desc:0 "La nostra spedizione scientifica è finalmente riuscita ad aprire il rifugio su [Root.GetName], ma non hanno trovato nient'altro che antichi scheletri. Sembra che gli abitanti originali del rifugio abbiamo finito le provviste circa 200 anni fa, e che a quel punto abbiano iniziato a cibarsi l'uno dell'altro, in una sorta di frenesia cannibale. Le ossa, molte delle quali ricoperte da segni di denti, dipingono un macabro quadro degli ultimi momenti di vita di un'orgogliosa civiltà.\n\nLa cosa buona è che i registri ed i dati contenuti all'interno del rifugio impegneranno gli scienziati comportamentali e gli xeno-psicologi per anni."
 colony.152.desc:0 "Il grande rifugio su [Root.GetName] è stato aperto. Per la sorpresa dei nostri scienziati, il vasto complesso ospita ancora milioni di sopravvissuti all'antica guerra nucleare che devastò il pianeta. Nonostante le loro limitate risorse, sono stati in grado di sostenere una società autosufficiente per secoli. All'inizio erano spaventati dai nostri scienziati, dato che non avevano mai incontrato un alieno prima d'ora, ma anche profondamente grati per essere riusciti ad aprire il rifugio.\n\nOltre ai sopravvissuti, siamo riusciti a trovare grandi depositi di equipaggiamento e macchinari specificamente progettati per ricostruire una civiltà dopo un olocausto nucleare. Gli oggetti posso essere utilizzati solo da questi alieni, ma sembrano più che lieti di unirsi ai nostri coloni sulla superficie, una volta riadattati alla luce solare."
 colony.152.a:0 "Ricostruiamo assieme questo pianeta."
 colony.152.b:0 "Eccellente. Preparate i collari da schiavo!"
 colony.152.b.tooltip:0 "Queste Pop saranno ridotte in schiavitù."
 colony.152.c:0 "Sigillate la feccia aliena nel rifugio e seppellite l'ingresso."
 colony.153.desc:0 "I nostri scienziati sono finalmente riusciti ad aprire l'antico rifugio su [Root.GetName], solo per farne fuoriuscire una marea di orrori mutanti... resti contorti degli abitanti originali.\n\nLe creature hanno massacrato la squadra di scienziati in pochi secondi, e sono quindi scomparsi tra le campagne. Migliaia di coloni sono stati macellati, ed interi insediamenti sono caduti di fronte all'orda famelica. Abbiamo fortificato le città rimaste e stabilito dei perimetri difensivi, ma potrebbe non bastare!"
 colony.153.a:0 "Alle armi!"
 colony.155.name:0 "Bomba Nucleare"
 colony.155.desc:0 "Esplorando alcune rovine vicino ad uno dei nostri insediamenti su [Root.GetName], un gruppo di coloni ha inavvertitamente attivato il timer di una bomba all'idrogeno inesplosa nell'ultima guerra nucleare.\n\nCon una potenza stimata di circa 35 megatoni, la bomba spazzerebbe via diversi centri abitati se detonasse. Non è abbastanza stabile per essere rimossa e non c'è tempo per evacuare l'intera regione."
 colony.155.a:0 "Dobbiamo disarmarla!"
 colony.156.desc:0 "Abbiamo disarmato con successo la bomba all'idrogeno su [From.From.GetName]! È stata smantellata in sicurezza, ed ora squadre di specialisti stanno scandagliando la superficie in cerca di altri ordigni inesplosi. Questo dovrebbe ridurre il rischio di un altro incidente come questo."
 colony.156.a:0 "Abbiamo schivato il proiettile."
 colony.157.desc:0 "La nostra squadra di artificieri ha fallito nel tentativo di disarmo della bomba all'idrogeno su [From.From.GetName]. Loro, e tutte le forme di vita nell'arco di 100 chilometri, sono andati vaporizzati nell'esplosione. Innumerevoli vite sono andate perdute, le ultime vittime di una tragica ed inutile guerra iniziata millenni fa."
 colony.157.a:0 "Questa è una catastrofe!"
 colony.160.name:0 "Acceleratore di Particelle in Rovina"
 colony.160.desc:1 "Abbiamo scoperto quelli che sembrano essere i resti di un gigantesco acceleratore di particelle su [Root.GetName]. È stato ritrovato in una regione ancora radioattiva ricoperta da crateri di bombe; il che suggerisce che l'acceleratore fosse un bersaglio strategico di grande importanza durante la guerra nucleare.\n\nAbbiamo ritrovato diversi registri scritti dagli scienziati di stanza. Sebbene la tecnologia della loro civiltà sia piuttosto sottosviluppata, alcune formule e teorie sono state d'aiuto alla nostra ricerca fisica."
 colony.161.name:0 "Infrastruttura Sopravvissuta"
 colony.161.desc:0 "Le infrastrutture sopravvissute alla guerra nucleare che devastò [Root.GetName] si sono rivelate di grande aiuto per i nostri coloni. La civiltà aliena che un tempo viveva qui costruì grandi autostrade che collegavano le maggiori città, ed alcune di esse sono ancora in buono stato.\n\nSiamo stati anche in grado di riciclare grandi quantità di materiali da costruzione dalle numerose rovine che punteggiano il paesaggio, migliorando ulteriormente le nostre infrastrutture."
 colony.162.name:0 "Stazione Spaziale Abbandonata"
 colony.162.desc:0 "Una piccola squadra di coloni su [Root.GetName] sono di recente sbarcati su una primitiva stazione spaziale abbandonata dai suoi antichi abitanti. I resti mummificati dell'equipaggio sono ancora affacciati alle finestre. Devono aver realizzato di essere condannati dopo aver visto le nubi atomiche sulla superficie, ed i registri mostrano che hanno più volte tentato inutilmente di contattare il quartier generale, prima di terminare le loro provviste.\n\nLa stazione è in buone condizioni, ed ha offerto ai nostri ingegneri alcuni rari scorci dei primi stadi di un programma spaziale. Hanno avuto diverse idee, studiando le primitive ed ingegnose soluzioni progettuali della stazione."
 colony.163.name:0 "Terra Contaminata"
 colony.163.desc:0 "Il livello di radiazioni in alcune regioni desolate di [Root.GetName] sembra essere più alto di quanto indicassero le scansioni. I coloni di diversi insediamenti si lamentano di cattive condizioni di salute, ed il tasso di crescita è basso. Stiamo prendendo delle contromisure per evacuare le aree colpite, ma ci vorrà del tempo."
 colony.164.name:0 "Movimento Pacifista"
 colony.164.desc:0 "Sembra che le decrepite rovine e le regioni desolate di [Root.GetName] abbiano indotto molti coloni ad adottare una sorta di filosofia pacifista.\n\nI membri di questo nuovo movimento affermano che l'ambiente in cui vivono serve loro da monito verso l'insensato orrore della guerra. Pensano che evitare che questa distruzione capiti ad altri pianeti sia un loro dovere civico."
 colony.164.a:0 "Lo stanno facendo... ora?"
 colony.164.b:0 "Questi miserabili vigliacchi sono la vergogna del nostro impero!"
 colony.164.c:0 "Eccellente. Chiunque dovrebbe dare una possibilità alla pace."
 colony.164.a.tooltip:1 "Fino a §Y4 Pop§! di §H[Root.GetName]§! perdono ogni etica §YMilitarista§! ed ottengono l'etica §YPacifista§!."
 colony.170.name:0 "Detriti Orbitali"
 colony.170.desc:0 "Lo spazio orbitale attorno a [Root.GetName] è disseminato di detriti lasciati dalla civiltà aliena che un tempo lo abitò. Prima che si spazzassero via da soli, il loro programma spaziale prevedeva il lancio di migliaia di primitivi satelliti e piattaforme missilistiche. Molti di essi vennero distrutti dalle armi anti-satellitari durante la devastante guerra nucleare, aggiungendo altra spazzatura al mix.\n\nLa nostra colonia in superficie si è sviluppata a tal punto che questa densa massa di detriti sta interferendo con le sue infrastrutture. Non possiamo utilizzare i satelliti, ed i voli civili sono estremamente limitati."
 colony.170.a:0 "Forse dovremmo fare qualcosa."
 colony.171.name:0 "Fregata Precipitata"
 colony.171.desc:0 "Una fregata civile è stata trafitta da una densa e rapida nube di detriti orbitali mentre cercava di atterrare su [Root.GetName]! L'equipaggio di volo è morto sul colpo, mentre il velivolo è precipitato su uno degli snodi energetici principali della nostra colonia. L'esplosione ha causato diverse vittime, e le infrastrutture locali hanno subito danni considerevoli."
 colony.171.desc.mach:0 "Un'unità operativa è stata trafitta da una densa e rapida nube di detriti orbitali mentre cercava di atterrare su [Root.GetName]! L'equipaggio di volo è andato distrutto all'istante, mentre il velivolo è precipitato su uno degli snodi energetici principali della nostra colonia. L'esplosione ha portato a diverse terminazioni operative, e le infrastrutture locali hanno subito danni considerevoli."
 colony.171.a:0 "Che fortuna...!"
 colony.172.name:0 "Pioggia di Detriti"
 colony.172.desc:0 "Una cascata di collisioni nel denso strato di detriti che circonda [Root.GetName] ha di recente modificato l'orbita di una grossa massa di rottami. L'oggetto, che pensiamo essere una delle innumerevoli piattaforme missilistiche utilizzate durante la guerra nucleare, è stato attratto verso l'atmosfera... ed è finito per impattare esattamente su uno dei nostri principali insediamenti. I rapporti iniziali indicano numerosi decessi."
 colony.172.a:0 "Dobbiamo fare qualcosa per questi detriti."
 colony.173.desc:0 "Le autorità coloniali su [From.From.GetName], con il supporto della nostra Nave Scientifica, hanno completato la pulizia dell'orbita spaziale. Ora il lancio di satelliti ed il volo civile sono molto più sicuri."
 colony.174.desc:0 "Le autorità coloniali su [From.From.GetName], con il supporto della nostra Nave Scientifica, hanno completato la pulizia dell'orbita spaziale. Ora il lancio di satelliti ed il volo civile sono molto più sicuri.\n\nSi è scoperto che molti dei detriti erano composti da minerali pregiati che venivano utilizzati nella costruzione dei satelliti. Siamo stati in grado di recuperarne un gran numero, ricavandone un bel profitto."
 colony.180.name:0 "Asteroide Avvistato"
 colony.180.desc:0 "Le nostre sonde di tracciamento su [Root.GetName] hanno effettuato una scoperta allarmante... un grande asteroide è entrato in rotta di collisione! Se dovesse colpire la superficie, le conseguenze sarebbero disastrose.\n\nL'asteroide dev'essere distrutto prima che sia troppo tardi!"
 colony.180.a:0 "Un cattivo presagio..."
 colony.180.b:0 "Capito."
 colony.182.name:0 "Asteroide Distrutto"
 colony.182.desc:0 "L'asteroide in rotta di collisione con [Root.GetName] è stato distrutto! Scongiurato il pericolo, i cittadini sono scesi in piazza per esultare.\n\nUna scansione sui frammenti restanti ha anche rilevato una grande presenza di minerali. Abbiamo recuperato quello che abbiamo potuto."
 colony.182.desc.mach:0 "L'asteroide in rotta di collisione con [Root.GetName] è stato distrutto! Nessuna unità planetaria è stata influenzata dall'evento, dato che i detriti erano abbastanza piccoli da disintegrarsi nell'atmosfera.\n\nUna scansione sui frammenti restanti ha anche rilevato una grande presenza di minerali. Abbiamo recuperato quello che abbiamo potuto."
 colony.183.name:0 "Impatto Asteroidale su [Root.GetName]"
 colony.183.desc:0 "Non siamo stati in grado di fermare l'asteroide prima che colpisse [Root.GetName]. Ha colliso con la superficie, causando devastazione e sofferenze indicibili. Le vittime sono milioni."
 colony.183.desc.mach:0 "Non siamo stati in grado di fermare l'asteroide prima che colpisse [Root.GetName]. Ha colliso con la superficie, causando devastazione e distruzione. Milioni di unità sono andate in pezzi."
 colony.183.a:0 "Questo è un giorno oscuro."
 colony.185.name:0 "Pianeta Consumato"
 colony.185.desc:0 "Abbiamo consumato §Y[Target.GetName]§! al punto da far scatenare una reazione a catena e a destabilizzare il suo nucleo.\n\nTutti i droni sono stati evacuati dal pianeta §Y[Owner.Capital.GetName]§!."
 colony.185.a:0 "Siamo affamati."
 colony.185.a.tooltip:0 "§Y[From.GetName]§! è distrutto."


