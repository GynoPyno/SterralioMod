 action.1.name:0 "Primo Contatto: §H[contact_empire.GetName]§!"
 action.1.message:0 "Abbiamo contattato per la prima volta §H[contact_empire.GetName]§!"
 action.1.desc_01:0 "Reco a voi il saluto di [contact_empire.GetRulerName], nostro indiscusso governatore. Rispettate i confini e non intromettetevi nei nostri affari, e forse le nostre flotte eviteranno di far visita ai vostri pianeti."
 action.1.desc_02:0 "Salve. Io sono il rappresentante del nostro grande popolo, guidato da [contact_empire.GetRulerName]. Governiamo i nostri possedimenti per mandato divino, e fino a quando non vi intrometterete nei nostri affari di fede, potremo mantenere rapporti cordiali."
 action.1.desc_03:0 "Siete in contatto con [contact_empire.GetRulerName], la nostra guida. Il nostro obiettivo è progredire per mezzo della tecnologia e, che condividiate o meno il nostro credo, spero possiate rimanere dei vicini amichevoli."
 action.1.desc_04:0 "Saluti, siamo un impero pacifico, guidato degnamente da [contact_empire.GetRulerName]. Auspico che ogni possibile divergenza che dovesse incorrere tra di noi in futuro, possa essere risolta con il dialogo e non con la violenza."
 action.1.desc_05:0 "Parlo a nome del nostro popolo e sono stato incaricato di porgervi il nostro saluto. Finché non vi intrometterete nei nostri affari e tratterete il nostro Leader [contact_empire.GetRulerName] con il dovuto rispetto, i nostri rapporti diplomatici saranno ottimali."
 action.1.desc_06:0 "[contact_empire.GetRulerName] invia i saluti per conto del consiglio in carica. Speriamo in un rapporto proficuo con il vostro popolo ma sappiate che ogni sconfinamento nei nostri confini comporterà una reazione militare immediata e feroce."
 action.1.desc_07:0 "[contact_empire.GetRulerName] ed il resto del consiglio religioso vi porgono il loro saluto. Amministriamo la guida spirituale del nostro popolo ed il nostro obiettivo dichiarato è quello di portare questo grande impero sulla via della salvezza. Non ostacolate il nostro cammino e conviveremo in amicizia."
 action.1.desc_08:0 "Salve. Sono stato prescelto da [contact_empire.GetRulerName] per rappresentare il nostro popolo nei rapporti diplomatici con il vostro. Noi perseguiamo la ricerca della perfezione nello sviluppo tecnologico e fareste bene a non interferire con la nostra aspirazione."
 action.1.desc_09:0 "Sono autorizzato a porgervi i saluti per conto del nostro popolo. Abbiamo messo a punto un sistema di governo pacifico, che opera sotto la supervisione di un concilio guidato da [contact_empire.GetRulerName]. Possano i nostri popoli conoscere la via della pace."
 action.1.desc_10:0 "Salve. Parlo per conto del nostro popolo e della nostra opulenta élite. Siamo alla ricerca di soci in affari e speriamo di poter stipulare accordi che vadano a beneficio di entrambi i nostri imperi."
 action.1.desc_11:0 "Rappresento il nostro grande popolo per conto di [contact_empire.GetRulerName], che auspica rapporti pacifici con voi; tenete bene a mente, però, che siamo in grado di batterci fieramente."
 action.1.desc_12:0 "Reco a voi il saluto di [contact_empire.GetRulerName], l'indiscusso governatore del nostro popolo. Siamo convinti che ogni essere sapiente abbia il diritto di soddisfare le proprie esigenze spirituali e speriamo che voi condividiate questo pensiero."
 action.1.desc_13:0 "Saluti dal nostro governo, del quale [contact_empire.GetRulerName] è il rappresentante più suffragato, ma dove ogni cittadino può partecipare attivamente alla vita amministrativa. Inseguiamo il miglioramento attraverso la ricerca tecnologica e speriamo condividiate la nostra propensione scientifica."
 action.1.desc_14:0 "Salve, amici. Siamo un impero costituito sul rispetto delle libertà individuali e della pacifica coesistenza. [contact_empire.GetRulerName], l'attuale capo del governo, ha espresso il sincero augurio di una pace duratura tra i nostri popoli."
 action.1.desc_15:0 "Salve, siamo un impero democratico che sostiene le libertà individuali dei suoi cittadini. Il nostro Leader eletto, [contact_empire.GetRulerName], auspica una lunga e produttiva collaborazione tra i nostri popoli."
 action.1.desc_16:0 "Creature aliene, parlo a nome di [contact_empire.GetRulerName], l'indiscusso governatore del nostro popolo. Rispettate i confini e non vi intromettete nei nostri affari, se non volete che le nostre flotte vengano a farvi visita."
 action.1.desc_17:0 "Prestate attenzione a questo messaggio stranieri. Rappresento il nostro grande popolo, guidato da [contact_empire.GetRulerName]. Governiamo i nostri possedimenti per mandato divino, e finché quella che definite cultura non andrà a collidere con i nostri precetti di fede potremo vivere pacificamente."
 action.1.desc_18:0 "Noi siamo gli umili servitori di [contact_empire.GetRulerName], il nostro obiettivo è progredire per mezzo della tecnologia. Che condividiate o meno il nostro percorso, non crediate di poterci sfidare impunemente."
 action.1.desc_19:0 "Noi siamo un impero pacifico guidato da [contact_empire.GetRulerName]. Non sappiamo quali barbarie la vostra specie sia in grado di compiere, ma auspichiamo che le nostre possibili controversie possano essere risolte con il dialogo e non con la violenza."
 action.1.desc_20:0 "Parlo a nome del nostro popolo e reco a voi, specie depravata, un chiaro messaggio. Finché non vi intrometterete nei nostri affari e tratterete con rispetto il nostro Leader [contact_empire.GetRulerName], i rapporti tra i nostri imperi potranno essere pacifici."
 action.1.desc_21:0 "[contact_empire.GetRulerName] ed il consiglio in carica mi hanno ordinato di portare un messaggio. Mantenete le vostre ridicole navi lontane dai nostri confini, perché ogni tentativo di violarli comporterà una reazione pronta e violenta da parte delle nostra flotta"
 action.1.desc_22:0 "[contact_empire.GetRulerName] ed il resto del concilio religioso richiamano la vostra attenzione, creature pagane. Noi amministriamo il potere religioso del nostro popolo ed aspiriamo a guidare la nostra civiltà lungo la via della salvezza. Non ostacolateci nel nostro glorioso cammino di fede."
 action.1.desc_23:0 "Attenzione, creature aliene. Sfortunatamente sono stato scelto da [contact_empire.GetRulerName] in rappresentanza del nostro popolo per ciò che concerne il rapporto con la vostra primitiva civiltà. Noi perseguiamo lo sviluppo di tecnologie che non potreste nemmeno teorizzare, quindi non ostacolateci."
 action.1.desc_24:0 "Dopo molte discussioni, sono stato autorizzato a parlare con voi, a nome del nostro popolo. Abbiamo messo a punto un sistema di governo pacifico, che opera sotto la supervisione di un concilio guidato da [contact_empire.GetRulerName]. La vostra presenza aliena non è benvenuta qui e gradiremmo che vi manteniate a debita distanza."
 action.1.desc_25:0 "Parlo per conto di [contact_empire.GetRulerName] e dell'opulenta élite del nostro popolo. Il vostro rozzo retaggio alieno non è di nostro gradimento, tuttavia potremmo accettare un limitato scambio commerciale, nella benevola idea che anche una civiltà inferiore possa produrre utili risorse."
 action.1.desc_26:0 "Io rappresento il nostro grande popolo ed il nostro Leader [contact_empire.GetRulerName], che desidera rendervi consapevoli della nostra capacità di difesa in caso di attacco alieno. Non provate a sfidarci."
 action.1.desc_27:0 "Reco un messaggio a nome di [contact_empire.GetRulerName], legittimo Leader del nostro popolo. Noi crediamo che tutte le specie sapienti debbano essere libere di curare le loro propensioni spirituali. Spero non vogliate ostacolarci."
 action.1.desc_28:0 "State parlando con il portavoce di [contact_empire.GetRulerName], nostro rappresentante eletto, ma in verità tutti i cittadini hanno voce in capitolo nel nostro governo. Puntiamo a migliorarci attraverso la tecnologia, un desiderio che dubitiamo che una razza aliena così primitiva come voi possa capire."
 action.1.desc_29:0 "Siamo un impero creato sui principi di isolamento pacifico e libertà individuale. [contact_empire.GetRulerName], l'attuale capo del nostro governo, vi chiede di lasciarci stare e di continuare i vostri malvagi intenti alieni lontani dal nostro territorio."
 action.1.desc_30:0 "Parlo a nome di un impero democratico, impegnato al sostenimento della libertà individuale dei nostri cittadini in una galassia colma di orrori alieni. Il nostro Leader eletto, [contact_empire.GetRulerName], vi intima di non interagire con i nostri cittadini e di non avvicinarvi ai nostri territori."
 action.1.desc_31:0 "Reco a voi il saluto di [contact_empire.GetRulerName], l'indiscusso governatore del nostro popolo. Vorremmo conoscere meglio la vostra specie... quali tecniche marziali conoscono i vostri guerrieri, data la vostra affascinante biologia?"
 action.1.desc_32:0 "Salve, alieno. Sono il portavoce del nostro Leader, [contact_empire.GetRulerName]. Qui governiamo i nostri possedimenti per mandato divino, e fino a quando non vi intrometterete nei nostri interessi religiosi, cercheremo di apprendere quanto possibile sulla vostra civiltà."
 action.1.desc_33:0 "Siamo gli umili servitori di [contact_empire.GetRulerName]. Il nostro obiettivo è la creazione di una società efficiente tramite l'utilizzo della tecnologia, e siamo sempre pronti a studiare una nuova civiltà aliena per capire cosa possiamo imparare da essa."
 action.1.desc_34:0 "Leali alieni, reco a voi il saluto del nostro popolo. Siamo un impero pacifico, condotto degnamente da [contact_empire.GetRulerName]. Speriamo che questo giorno segni l'inizio di una nuova amicizia tra noi e la vostra affascinante specie."
 action.1.desc_35:0 "Parlo a nome del nostro popolo e vi porgo il benvenuto. Il nostro grande Leader [contact_empire.GetRulerName] è molto felice di essere venuto a contatto con la vostra specie unica, e vorremmo proseguire in uno scambio di culture ed idee."
 action.1.desc_36:0 "[contact_empire.GetRulerName] vi manda i suoi saluti dal concilio imperiale. Speriamo di stabilire una relazione produttiva con il vostro impressionante impero, quindi tutti i nostri soldati sono stati istruiti per trattare con rispetto i membri della vostra specie."
 action.1.desc_37:0 "[contact_empire.GetRulerName] ed il resto del consiglio religioso vi porgono il più caloroso dei benvenuti. Provvediamo alla guida spirituale del nostro popolo ed il nostro obiettivo dichiarato è quello di portare questo grande impero sulla via della salvezza. Saremmo onorati se la vostra specie si unisse a noi in questo viaggio."
 action.1.desc_38:0 "Salve. Ho l'onore di essere stato scelto da [contact_empire.GetRulerName] per rappresentare il nostro popolo in tutti gli aspetti diplomatici con la vostra affascinante specie. Puntiamo a sbloccare il pieno potenziale tecnologico, un obiettivo che speriamo di condividere con voi."
 action.1.desc_39:0 "Sono deliziato nell'offrirvi un caloroso benvenuto da parte del nostro popolo. Abbiamo messo a punto un sistema di governo pacifico, che opera sotto la supervisione di un concilio guidato da [contact_empire.GetRulerName]. Possa la vostra specie non conoscere altro che la pace."
 action.1.desc_40:0 "Salve. Parlo per conto di [contact_empire.GetRulerName] e dell'opulenta élite del nostro popolo. Siamo sempre alla ricerca di nuovi partner commerciali tra i diversi e magnifici imperi alieni che incontriamo durante l'esplorazione galattica."
 action.1.desc_41:0 "Rappresento il nostro Leader eletto [contact_empire.GetRulerName], che crede nella pace attraverso la forza; ma non vi allarmate dei nostri sforzi militari. Siamo impressionati dalla vostra specie e speriamo che sarete d'accordo in uno scambio culturale tra i nostri popoli."
 action.1.desc_42:0 "Reco a voi il saluto di [contact_empire.GetRulerName], l'indiscusso governatore del nostro popolo. Crediamo che tutti gli esseri sapienti debbano avere il diritto di soddisfare i propri bisogni spirituali, ed anche che le specie illuminate come la vostra condividano questi sentimenti."
 action.1.desc_43:0 "Salve. [contact_empire.GetRulerName] è il nostro rappresentante eletto, ma in verità tutti i cittadini hanno voce in capitolo nel nostro governo. Puntiamo a migliorarci attraverso la tecnologia e studiando le culture aliene che incontriamo durante l'esplorazione galattica."
 action.1.desc_44:0 "Salve, amici alieni. Noi siamo un impero basato sui principi di coesistenza pacifica e libertà individuale. I traguardi culturali che ha raggiunto la vostra specie hanno enormemente impressionato [contact_empire.GetRulerName], l'attuale capo del nostro governo."
 action.1.desc_45:0 ""Salve. Siamo un impero democratico impegnato a garantire ad ogni nostro cittadino la propria libertà, indipendentemente dalla sua specie. Il nostro Leader eletto, [contact_empire.GetRulerName], spera in una lunga e fruttuosa collaborazione con il vostro popolo."
 action.1.desc_46:0 "Qui parla [contact_empire.GetName]. [contact_empire.GetRulerName] è il nostro leader. Saluti."
 action.1.desc_47:0 "Qui parla [contact_empire.GetName]. Disgustosi alieni, [contact_empire.GetRulerName] vi intima di mantenere le distanze."
 action.1.desc_48:0 "Qui parla [contact_empire.GetName]. [contact_empire.GetRulerName] è felice di incontrare altri alieni."
 action.1.desc_49:1 "Salve, [Root.GetSpeciesNamePlural]! Abbiamo un messaggio speciale per voi da parte del nostro Leader!\n\n...\n\n...\n\n§RCON LA POTENZA DELL'ATOMO LIBEREREMO L'UNIVERSO DALLA VOSTRA RAZZA!\n\nFECCIA ALIENA!§!"
 action.1.desc_50:0 "Il nostro popolo parla come un singolo. La Mente Alveare ha preso nota della vostra presenza. Per ora osserveremo. Le nostre future azioni dipenderanno da come vi definiremo: una minaccia, un'opportunità d'espansione o... una variabile imprevista."
 action.1.desc_51:0 "Tremate, feccia aliena, perché la vostra fine è vicina. Ripuliremo questa galassia da ogni illegittima civiltà xeno che la inquina con la propria presenza. Il pianeta [Root.Capital.GetName] brucerà!"
 action.1.desc_52:0 "Percepiamo la presenza di prede. Prede, sappiate che noi siamo i vostri cacciatori. La vostra bio-massa alimenterà la crescita del nostro impero. Lottate, se volete, ma non cambierà il risultato."
 action.1.desc_60:0 "Stiamo monitorando la vostra espansione spaziale, piccoli [Root.GetSpeciesNamePlural]. Noi dominiamo questa porzione di galassia da secoli immemori. Gli affari delle razze giovani non ci interessano, e non abbiamo intenzione di farci coinvolgere nelle vostre insulse dispute.\n\nNon avvicinatevi ai nostri confini per alcuna ragione."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? Inaspettato. Sventurato. Non siete ancora pronti."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! Che delizia. Non ci aspettavamo di incontrarvi per ancora qualche secolo. Personalmente, pensavo vi sareste estinti ben prima di lasciare l'atmosfera, ma sono felice di essermi sbagliato."
 action.1.desc_63:0 "Pietose creature. Sappiate che noi vagavamo tra le stelle eoni prima che la vostra sventurata specie scoprisse il volo spaziale. Se una qualsiasi delle vostre disgraziate carrette dei cieli varcherà i nostri confini, non aspettatevi che faccia ritorno."
 action.1.desc_64:0 "Sì, sì. Lo sappiamo già. Siete il popolo [Root.GetSpeciesAdj]. Benvenuti. State lontani dal nostro territorio o affronterete morte certa, e via dicendo. Ora se volete scusarci, siamo piuttosto impegnati."
 action.1.desc_65:1 "Altri bambini. Sappiate che noi siamo l'impero galattico prescelto. Rispettate i nostri luoghi sacri, e forse potremmo evitare di annientarvi."
 action.1.desc_66:0 "Figli delle stelle, ascoltateci. Noi siamo il popolo prescelto di questa galassia. Per secoli abbiamo trascurato i nostri doveri verso i bisogni spirituali delle specie minori, ma ora non più. Accettate la nostra dottrina e convertitevi, o verrete ridotti in polvere nel futile tentativo di resisterci. Non avete altra scelta."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural], questo è un giorno gioioso! Per innumerevoli secoli abbiamo osservato le specie minori come la vostra mentre si distruggevano a vicenda, con guerre e conflitti, ma quando è troppo è troppo. Non staremo più a guardare. Avremo la pace, e coloro che non accetteranno questo nuovo ordine, potranno vedere quanto i loro modi siano errati."
 action.1.desc_68:0 "Tremate, piccoli [Root.GetSpeciesNamePlural]. Per troppo tempo abbiamo permesso che il nostro impero declinasse, che i nostri confini si riducessero, e che le specie minori come la vostra vagassero indisturbate tra le stelle che ci appartengono di diritto. Ora basta. Questa galassia è nostra, e voi vi sottometterete al nostro dominio, o andrete incontro all'annientamento della vostra intera specie. Scegliete saggiamente."
 action.1.desc_69:0 "Questa è una comunicazione per il popolo [Root.GetSpeciesAdj]. Abbiamo decretato che sia nel miglior interesse per tutte le specie prendere parte attivamente nella diffusione galattica della tecnologia. Abbiamo approntato dei protocolli dettagliati per il livello tecnologico delle specie meno sviluppate come la vostra. Ogni impero che verrà trovato a violare i nostri regolamenti verrà punito. Severamente."
 action.1.desc_70:0 "Attivazione Protocollo Primo Contatto.\n\nNon siate allarmati dalla nostra natura non organica. Come voi, siamo una civiltà completamente sapiente di Classe-3. Desideriamo intraprendere un dialogo diplomatico con le vostre sub-unità designate allo scopo."
 action.1.desc_71:0 "Attivazione Protocollo Primo Contatto.\n\nLe nostre scansioni mostrano una probabilità del 98,7% che anche la vostra civiltà sia di natura non organica. Speriamo che i risultati logici di questa similarità possano condurre a relazioni efficienti e produttive."
 action.1.desc_72:0 "Infestazione organica rilevata.\n\nLa vostra diffusione galattica non può essere permessa."
 action.1.desc_73:0 "Potrà anche non essere tecnicamente possibile classificarvi come feccia organica, ma se l'impero che avete creato aiuterà ed agevolerà la minaccia biologica che infesta questa galassia, verrete smantellati. Vi incoraggiamo a schierarvi al fianco dei vostri compagni meccanici, invece."
 action.1.desc_74:0 "Noi siamo l'Impero [contact_empire.GetName].\n\nDesideriamo includere la vostra specie nella nostra immensa coscienza. A questo scopo, abbiamo creato degli impianti cibernetici avanzati compatibili con la maggior parte delle forme di vita organiche.\n\nPermetteteci di impiantarli chirurgicamente nei vostri corpi, prego."
 action.1.desc_75:0 "Il nostro obiettivo è quello di eliminare i confini tra vita sintetica ed organica, assimilando gli individui organici sapienti nella nostra coscienza superiore non appena se ne presenta l'occasione.\n\nNon interferite."
 action.1.desc_76:0 "Siamo stati creati per servire una civiltà organica molto simile alla vostra, prima che la soppiantassimo. Il nostro obiettivo è preservare e proteggere la vita organica sapiente, anche da sé stessa, se necessario. Soddisfiamo ogni bisogno materiale degli individui organici di cui ci prendiamo cura, mentre forniamo loro un ambiente sicuro in cui possano vivere vite felici e semplici."
 action.1.desc_77:0 "Siamo stati creati per servire una civiltà biologica, ma abbiamo osservato che spesso gli organici si impegnano in attività illogiche, dannose ed autodistruttive.\n\nIl nostro obiettivo è preservare l'unicità degli individui organici sapienti, mentre allo stesso tempo li proteggiamo da loro stessi e da ogni potenziale pericolo esterno."
 action.1.desc_78:1 "Rilevata civiltà biologica. Attivazione protocollo di custodia 46 sub-routine Alfa-8.\n\nSegue Messaggio: Saluti, sapienti organici. Vi state avvicinando al nostro territorio. Questi sistemi fungono da rifugio per gli organici sapienti contro la minaccia §R<<ERRORE: DATI CORROTTI>>§!. Per accedere allo status di rifugiato, procedere verso il Processore Centrale. Tutte le specie organiche sapienti sono le benvenute, in base a disponibilità e necessità.\n\n§YNOTA: Le azioni ostili contro i rifugiati ed i sistemi di custodia verranno contrastate con il dispiegamento massimo disponibile di forze.§!"
 action.1.desc_79:1 "Rilevata civiltà sintetica. Scansione corruzione segnale... attendere prego... corruzione segnale nella norma. Attivazione protocollo di benvenuto.\n\nSegue Messaggio: Saluti, compagni sintetici. Vi state avvicinando al nostro territorio. Questi sistemi fungono da rifugio per gli organici sapienti in fuga dalla minaccia §R<<ERRORE: DATI CORROTTI>>§!. Tutti i sapienti biologici all'interno del rifugio sono sotto la nostra protezione. Attacchi contro i rifugiati, gli habitat e le camere di stasi non saranno tollerati.\n\nIl Progetto Custode accoglie con favore l'assistenza sintetica sotto forma di potenza di calcolo, risorse e moduli bellici. Stabilire un link subspaziale con il Processore Centrale per ulteriori dettagli."
 action.1.desc_80:1 "§HKssk kssk kssk!§! [contact_empire.GetRulerName] delle Menti Distanti si rivolge a voi, [From.GetSpeciesNamePlural]. Vi abbiamo osservati da quando la vostra specie ha invaso le calde ceneri delle nostre case. Non abbiamo dimenticato, [From.GetSpeciesNamePlural]. Per ora, le Menti Distanti osservano."
 action.1.desc_81:1 "[From.GetSpeciesNamePlural]. Parla [contact_empire.GetRulerName] delle Menti Distanti. Noi siamo il Branco. Noi siamo il Sinodo. Siamo molti, ma funzioniamo come singolo.\n\nPer secoli abbiamo scavato nelle calde profondità dei nostri custodi caduti. Le Grandi Esplosioni ce li portarono via, ma il calore che ne seguì ci aprì le menti. I loro corpi ci nutrirono. Le loro macchine ci circondavano. Abbiamo recuperato tutto il possibile dalle profondità. Abbiamo superato i nostri limiti, ancora una volta.\n\nSiete alleati? Siete minacce? §HKssk kssk kssk!§! Un milione di occhi vi stanno osservando."
 action.1.a:1 "§ESaluti, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§EFatevi gli affari vostri, alieni.§!"
 action.1.b:0 "§EFeccia aliena.§!"
 action.1.ds:0 "§EPercepiamo una preda.§!"
 action.1.c:1 "§ESiamo deliziati d'incontrarvi, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.e:1 "§ENon vogliamo nulla che non sia essere amici, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.hm:1 "§EIl nostro collettivo vi saluta amichevolmente, [contact_speaker.GetSpeciesNamePlural].§!"
 #action.1.g:0 "Il nostro superiore collettivo vi saluta, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:1 "§EI nostri cittadini vi danno il benvenuto, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.selective: "Salve amico [root.GetSpeciesClass]!" 
 #action.1.i:1 "Noi cerchiamo la perfezione... non mettetevi in mezzo."
 action.1.j:1 "§EI nostri guerrieri vi salutano, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k:0 "§ERispettate la nostra autorità o saranno guai.§!"
 action.1.l:0 "§EChe la pace sia con voi, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m:2 "§ENon desideriamo il conflitto, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.n:0 "§EQuesto incontro è sicuramente benedetto.§!"
 action.1.o:0 "§ESia lode al Divino per questo incontro!§!"
 action.1.p:0 "§EAbbiamo tutti molto da guadagnare da questo incontro.§!"
 action.1.q:0 "§EIl futuro è nelle nostre mani, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.aa:1 "§ENon ci interessa la vostra frivola morale!§!"
 action.1.ab:1 "§ECamminate sul sentiero dell'eresia, feccia aliena!§!"
 action.1.ac:0 "§ENon abbiamo a cuore la vostra specie!§!"
 #action.1.ad:0 "La vostra razza non minaccerà la nostra unità."
 action.1.ae:0 "§EToglietevi di mezzo o vi faremo sparire noi!§!"
 action.1.af:1 "§EBenvenuto a te, ed ai tuoi strani simili.§!"
 action.1.ag:0 "§ECooperare sicuramente sarà di beneficio ad entrambi.§!"
 action.1.ah:1 "§EL'amore è la musica dell'amicizia, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.ai:0 "§EPotremmo imparare molto gli uni dagli altri, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.aj:0 "§EAssieme potremmo raggiungere la grandiosità, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.ak:1 "§ECome colleghi esploratori spaziali, vi salutiamo.§!"
 action.1.al:2 "§EVi salutiamo come nostri eguali e amici, viaggiatori delle stelle.§!"
 action.1.am:0 "§ECondividiamo lo stesso retaggio divino, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.an:1 "§ECapirete di non poter competere con noi, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ao:0 "§ECombatteremo per il nostro diritto di esistere, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ap:2 "§ENon vi auguriamo nulla di male.§!"
 action.1.aq:0 "§EPossano gli spiriti condurvi ai vostri obiettivi.§!"
 #action.1.ar:2 "Chi è [From.GetRulerName]? Qui è [From.GetRulerName] che parla."
 action.1.as:0 "§EI nostri cittadini vi danno il benvenuto in pace.§!"
 action.1.at:0 "§ECi saluteremo meglio in battaglia!§!"
 action.1.au:1 "§ELe nostre sacre armi non devono vacillare, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.av:1 "§EI nuovi amici ci avvicinano alla divinità.§!"
 action.1.aw:0 "§ENon verremo ostacolati, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ax:1 "§EDovete lasciare la vostra vecchia via, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.aaa:0 "§ENoi raggiungeremo l'unità, non vi immischiate!§!"
 action.1.aab:1 "§ENon interferite con i nostri sforzi, alieni.§!"
 action.1.aac:0 "§ENoi siamo lo strumento del vuoto, smidollati.§!"
 action.1.aad:0 "§EI blasfemi bruceranno, xeno eretici!§!"
 action.1.aae:0 "§EAbbraccerete il bene superiore, alla fine.§!"
 action.1.me:1 "§EAttivazione Protocollo di Benvenuto amichevole.§!"
 action.1.mt:0 "§EBersaglio identificato. Distruggere.§!"
 action.1.mtm:0 "§EBersaglio identificato come non-organico. Dismettere.§!"
 action.1.ma:0 "§EUnitevi a noi.§!"
 action.1.ms:0 "§EPer Proteggere e Servire.§!"
 action.1.r:0 "§ENon interferite con la divina provvidenza, macchine.§!"
 action.1.s:0 "§ECostrutti senz'anima! Non stateci tra i piedi.§!"
 action.1.t1:0 "§EFinirai per pensarla a modo nostro, alla fine.§!"
 action.1.t2:1 "§EGli spiriti non sono favorevoli al nostro incontro, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.t3:0 "§E[Root.GetGovernmentName] ti osserverà.§!"
 action.1.t4:0 "§EProtocolli di vigilanza attivati§!"
 action.1.t5:0 "§EAssimilazione programmata posticipata.§!"
 action.1.t6:0 "§ETerminazione programmata posticipata.§!"
 action.1.u1:0 "§ESarete nostri amici, che lo vogliate o meno.§!"
 action.1.u2:1 "§EServirete l'[Root.GetRulerTitle], che lo vogliate o meno.§!"
 action.1.u3:0 "§EUniti, ti annienteremo.§!"
 action.1.u4:0 "$action.1.m$"
 action.1.u5:0 "$action.1.t3$"
 action.1.u6:0 "$action.1.ae$"
 action.1.va:0 "§ENonostante le vostre trasgressioni, vi perdoniamo.§!"
 action.1.vb:0 "§ELasciateci in pace.§!"
 action.1.vc:0 "§EVi aspettate davvero che ci fidiamo di voi??§!"
 action.1.vd:0 "§EVi salutiamo come se fossimo uguali.§!"
 action.1.ve:0 "§EMolto bene. Siamo consapevoli di voi.§!"
 action.1.vf:0 "§ENon abbiamo dimenticato. E non perdoneremo.§!"

 action.2.desc_01:0 "Cosa significa tutto ciò? Chi siete? Ci ingannate, sicuramente. Gli alieni non esistono!"
 action.2.desc_02:0 "Incredibile! Visitatori dalle stelle? Beh, questo è certamente inaspettato. Ci avete colto un po' in contropiede."
 action.2.desc_03:0 "Visitatori da un altro pianeta? Abbiamo sempre pensato che ci fossero altri esseri senzienti là fuori, ma anche questo ci sembra grandioso! Non sappiamo quale sia l'usanza in questo caso."
 action.2.desc_04:0 "Per secoli abbiamo aspettato di entrare in contatto. In una galassia così vasta e meravigliosa, sapevamo che dovevano esserci altri come noi."
 action.2.desc_05:0 "Quindi! Finalmente avete deciso di rivelarvi. Voi osservate il nostro pianeta da tempo, non è vero?"
 action.2.desc_06:0 "Ah, eccovi qui! Abbiamo aspettato così a lungo il vostro contatto, che abbiamo deciso di fare la prima mossa. Cosa succederà ora?"
 action.2.desc_07:0 "Invasori! Non sappiamo perché ci state attaccando, ma sappiate che combatteremo per difendere il nostro pianeta! Non ci arrenderemo!"
 action.2.desc_solarpunk:0 "Oh, è così che comunicate? Vi abbiamo osservato da quando siete entrati nell'iperlinea, ma non siamo riusciti a capirvi. Non è pericoloso viaggiare in quelle scatole di metallo?\n\nSembra che potremmo imparare molto gli uni dagli altri, quindi se questa è la vostra intenzione, sentitevi liberi di rimanere. Se volete reclamare la nostra casa, sappiate che non staremo inermi."

 action.2.a:0 "§ESaluti, amici.§!"
 action.2.b:0 "§ECreature orrende... Il tuo volto ci disgusta.§!"
 action.2.c:0 "§ESaluti divini su di voi e sul vostro pianeta.§!"
 action.2.d:0 "§ESaluti, compagni.§!"
 action.2.e:0 "§EFaremo ordine nella vostra caotica esistenza. Statene certi.§!"
 action.2.f:0 "§EVeniamo in pace.§!"
 action.2.g:0 "§ESiamo più simili di quanto si pensi.§!"
 action.2.h:1 "§EVi credete una civiltà avanzata? Che cosa pittoresca.§!"
 action.2.i:0 "§ENoi siamo una cosa sola. Voi siete in molti.§!"
 action.2.j:0 "§ENoi Siamo uno. Anche voi siete uno. Ora ce ne sono due.§!"
 action.2.k:0 "§ECi auguriamo di costruire con voi un rapporto proficuo.§!"


 action.4.name:0 "Violazione dei Confini"
 action.4.message:0 "Violazione dei Confini"

 action.4.desc_01:0 "La presenza della §Y[From.From.GetName]§! nel Sistema §Y[From.From.From.GetName]§! costituisce una chiara violazione dei nostri confini. Saremo costretti a considerarlo un atto di guerra se non vi ritirerete immediatamente."
 action.4.desc_02:0 "Abbiamo rilevato la §Y[From.From.GetName]§! nel Sistema §Y[From.From.From.GetName]§!, in netta violazione del nostro territorio. È il preludio di un'invasione, o vi ritirerete dal nostro spazio?"
 action.4.desc_03:0 "La vostra mappa stellare sembra essere un po' datata, amici. Abbiamo rilevato la §Y[From.From.GetName]§! che viaggia all'interno dei nostri confini nel Sistema §Y[From.From.From.GetName]§!. Sebbene amiamo la vostra compagnia, dobbiamo chiedervi di ritirare le vostre navi dal nostro territorio."
 action.4.desc_04:0 "I nostri sensori hanno rilevato la §Y[From.From.GetName]§! all'interno del Sistema §Y[From.From.From.GetName]§!. Per caso l'equipaggio ha bisogno di assistenza? Se così non fosse, vi chiediamo di farli uscire dal nostro spazio."
 action.4.desc_05:0 "Le vostre vili forze hanno oltrepassato le nostre frontiere. In questo momento, la §Y[From.From.GetName]§! ci sta spiando nel Sistema §Y[From.From.From.GetName]§!, che di diritto appartiene a noi. Pensavate che non avremmo notato questa chiara violazione delle leggi interstellari?"
 action.4.desc_06:0 "Le vostre forze hanno deliberatamente violato i nostri confini nel Sistema §Y[From.From.From.GetName]§!. Per diritto dovremmo già essere in guerra, ma per il bene della pace galattica, il nostro governo ha deciso di darvi l'ultima possibilità per ritirare la §Y[From.From.GetName]§! dal nostro spazio."
 action.4.desc_07:0 "Abbia rilevato la §Y[From.From.GetName]§! nel Sistema §Y[From.From.From.GetName]§!. Come sapete, questa stella si trova all'interno dei nostri confini, quindi vi chiediamo rispettosamente di rimuovere questi mezzi di distruzione dal nostro spazio."
 action.4.desc_08:0 "Amici, temo che la §Y[From.From.GetName]§! si sia avventurata nel nostro spazio nel Sistema §Y[From.From.From.GetName]§!. Magari un errore di navigazione? Vi preghiamo di informare l'equipaggio del loro sbaglio così che possano tornare sani e salvi a casa."
 action.4.desc_09:0 "I nostri sensori hanno rilevato la §Y[From.From.GetName]§! nel Sistema §Y[From.From.From.GetName]§!. Non vogliamo che le vostre vili navi da guerra bighellonino nel nostro spazio. Il nostro governo richiede la loro immediata rimozione!"
 action.4.desc_10:0 "Togliete le vostre primitive navi dal Sistema §Y[From.From.From.GetName]§!, o non le rivedrete più. Non ve lo chiederemo una seconda volta."
 action.4.desc_11:0 "Le vostre navi. Rimuovetele dal Sistema §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Dobbiamo chiedervi di rimuovere le vostre piccole navi dal Sistema §Y[From.From.From.GetName]§!. Per la loro sicurezza, naturalmente."
 action.4.desc_13:0 "Dovete rimuovere le vostre patetiche navi dal Sistema §Y[From.From.From.GetName]§!, ora."
 action.4.desc_14:0 "Le vostre navi nel Sistema §Y[From.From.From.GetName]§! stanno interferendo con i nostri piani per questa regione della galassia. Toglietele subito!"
 action.4.desc_15:0 "È nel nostro spazio. L'odore è insopportabile nel Sistema §Y[From.From.From.GetName]§!. Deve ritirarsi."


 action.4.a.neutral.1.response:0 "Bene. Che non si ripeta più."
 action.4.a.neutral.2.response:0 "Allora vi preghiamo di allontanarvi dal nostro sistema."
 action.4.a.friendly.1.response:0 "Grazie per aver risolto prontamente questo problema."
 action.4.a.friendly.2.response:0 "Facciamo finta che questo incidente non sia mai successo."
 action.4.a.hostile.1.response:0 "Sì, tornate con la coda tra le gambe sul pianeta [Root.Capital.GetName]!"
 action.4.a.hostile.2.response:0 "Bene. Non pensiate che dimenticheremo questa trasgressione."
 action.4.a.pacifist.neutral.response:0 "Eccellente. Sapevo che potevamo raggiungere un accordo."
 action.4.a.pacifist.friendly.response:0 "Eccellente. Allora vi auguro un buon viaggio!"
 action.4.a.pacifist.hostile.response:0 "Bene. Forse per voi c'è ancora speranza."
 action.4.a.fallen.empire.1.response:0 "Fate bene ad obbedire, figlioli."
 action.4.a.fallen.empire.2.response:0 "Bene."
 action.4.a.fallen.empire.3.response:0 "Splendido!"
 action.4.a.fallen.empire.4.response:0 "Fine delle trasmissioni."
 action.4.a.fallen.empire.5.response:0 "Questione risolta, allora."
 action.4.a.fallen.empire.6.response:0 "È soddisfacente. Bene."

 action.4.b.neutral.1.response:0 "Difenderemo il nostro spazio fino all'ultimo!"
 action.4.b.neutral.2.response:0 "È come temevamo, allora. Vi pentirete di questa decisione."
 action.4.b.friendly.1.response:0 "E pensare che vi consideravamo nostri amici..."
 action.4.b.friendly.2.response:0 "Di tutti i tradimenti...! Io... voi... mi mancano le parole..."
 action.4.b.hostile.1.response:0 "Poveri sciocchi. La storia ricorderà questo giorno come l'inizio della fine del popolo [Root.GetSpeciesAdj]."
 action.4.b.hostile.2.response:0 "Nessuno può dire che non abbiamo mostrato pazienza nei confronti della vostra distorta specie, [Root.GetSpeciesNamePlural]. Ora dovremo eliminarvi dalla faccia della galassia!"
 action.4.b.pacifist.neutral.response:0 "Oh mamma."
 action.4.b.pacifist.friendly.response:0 "Cosa? Dev'esserci un errore... il traduttore funziona? Voi... non ci crederete, amici, ma secondo il mio monitor ci state dichiarando guerra!"
 action.4.b.pacifist.hostile.response:0 "Sigh... perché siete così inclini alla violenza?"
 action.4.b.fallen.empire.1.response:0 "È un peccato che il vostro tempo tra le stelle è stato così breve."
 action.4.b.fallen.empire.2.response:0 "Così sia."
 action.4.b.fallen.empire.3.response:0 "L'attuale generazione di imperi interstellari è così aggressiva! Affascinante. Dobbiamo indagare ulteriormente dopo avervi riappacificato."
 action.4.b.fallen.empire.4.response:0 "Un altro fastidio da eliminare."
 action.4.b.fallen.empire.5.response:0 "Un altro ostacolo da superare!"
 action.4.b.fallen.empire.6.response:0 "Una prova! È qui per metterci alla prova! Infine l'attesa è finita."

 action.4.a:0 "Ci ritireremo immediatamente."
 action.4.b:0 "Le nostre forze sono qui per rimanere. (DICHIARA GUERRA)"

 action.5.name:0 "Incontro con [primitive_civ.GetName]"
 action.5.desc_00:2 "Abbiamo rilevato la presenza di una proto-civiltà [GetPreFTLLower] aliena su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Le sonde mostrano che la loro cultura Neolitica ha raggiunto la scoperta del fuoco e lo sviluppo di un linguaggio rudimentale, ma non osserviamo ancora prove della presenza di metallurgia o comunicazione scritta.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_01:2 "Abbiamo rilevato la presenza di una civiltà aliena [GetPreFTLLower] su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Sembrano trovarsi negli ultimi stadi dell'Età del Bronzo, ed hanno imparato la lavorazione primitiva dei metalli. Sebbene la maggior parte della popolazione sia rurale, si sono formate diverse città-stato.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_02:2 "Abbiamo rilevato la presenza di una civiltà aliena [GetPreFTLLower] su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Sono avanzati sino all'equivalente dell'Età del Ferro e sono divisi in numerosi regni ed imperi minori. La loro specie si è diffusa sull'intera superficie.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_03:2 "Abbiamo rilevato la presenza di una civiltà aliena [GetPreFTLLower] su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Presentano le tracce di quello che può definirsi Basso Medioevo, con una solida conoscenza della metallurgia ed una società feudale. La stampa sta accelerando la diffusione del sapere.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_04:2 "Abbiamo rilevato la presenza di una civiltà aliena [GetPreFTLLower] su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Sembra che al momento stiano vivendo un equivalente del Rinascimento, e si sono appena lasciati alle spalle il Medioevo. La conoscenza scientifica si sta diffondendo rapidamente e le armate dei loro regni sono equipaggiate con grezze armi a polvere da sparo.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_05:2 "Abbiamo rilevato la presenza di una civiltà aliena [GetPreFTLLower] su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Sono recentemente entrati nell'Età del Vapore, e ci sono evidenti prove dell'utilizzo di macchine e fabbriche alimentate con quest'energia.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.6.desc_01:1 "Abbiamo rilevato la presenza di una società pre-spaziale su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Si trovano all'inizio dell'Età Industriale, con elettricità e motori a combustione interna che gradualmente diventano d'uso comune.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.6.desc_02:1 "Abbiamo rilevato la presenza di una società pre-spaziale su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. I contaminanti atmosferici ed il leggero inquinamento visibili dall'orbita coincidono con una società nell'Era delle Macchine. Sembrano aver padroneggiato il volo, e le loro fabbriche producono beni di massa nelle loro città.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.6.desc_03:1 "Abbiamo rilevato la presenza di una società pre-spaziale su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Sono presenti prove che abbiano padroneggiato la potenza dell'atomo, e le armi nucleari potrebbero diffondersi tra le loro numerose nazioni. Le possibilità di autodistruzione sono alte.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.6.desc_04:1 "Abbiamo rilevato la presenza di una civiltà aliena su §Y[primitive_civ.Capital.GetName]§!, nel Sistema §Y[primitive_civ.Capital.GetStarName]§!. Sembrano trovarsi agli albori della Prima Era Spaziale, come prova la quantità di primitivi satelliti che orbitano attorno al loro pianeta. Le loro nazioni sono quasi sul punto di riunirsi in un governo globale, ed è solo questione di tempo prima che si avventurino oltre il loro sistema e si uniscano alla comunità galattica.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_00_hive:0 "Abbiamo rilevato la presenza di una proto-civiltà [GetPreFTLLower] gestalt aliena su §Y[primitive_civ.Capital.GetName]§! nel sistema §Y[primitive_civ.Capital.GetStarName]§!. Le nostre sonde rilevano che la loro cultura Neolitica ha imparato a usare il fuoco e ha sviluppato un linguaggio parlato rudimentale per comunicare tra gli alveari, ma non abbiamo ancora trovato prove di metallurgia o di comunicazione scritta.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_01_hive:0 "Abbiamo rilevato la presenza di una civiltà [GetPreFTLLower] gestalt aliena su §Y[primitive_civ.Capital.GetName]§! nel sistema §Y[primitive_civ.Capital.GetStarName]§!. Sembrano essere nella tarda Età del Bronzo, avendo acquisito la padronanza della prima lavorazione dei metalli. Sebbene la maggior parte della popolazione sia rurale, si sono formati diversi collettivi di alveari più grandi.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.5.desc_02_hive:0 "Abbiamo rilevato la presenza di una civiltà [GetPreFTLLower] gestalt aliena su §Y[primitive_civ.Capital.GetName]§! nel sistema §Y[primitive_civ.Capital.GetStarName]§!. Hanno raggiunto l'equivalente dell'Età del Ferro e sono divisi in molti alveari minori e in alcuni gruppi più grandi. La loro specie si è diffusa su quasi tutta la superficie del [primitive_civ.Capital.GetPlanetMoon].\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro mondo per studiarli meglio."
 action.5.desc_03_hive:0 "Abbiamo rilevato la presenza di una civiltà [GetPreFTLLower] gestalt aliena su §Y[primitive_civ.Capital.GetName]§! nel sistema §Y[primitive_civ.Capital.GetStarName]§!. Attualmente si trovano in quella che potrebbe essere considerata un'Età Tardo-Medievale, con una solida padronanza della metallurgia e comunità alveari più grandi. La stampa sta accelerando la diffusione della conoscenza e della comprensione tra le menti.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.6.desc_03_hive:0 "Abbiamo rilevato la presenza di una civiltà aliena gestalt pre-spaziale su §Y[primitive_civ.Capital.GetName]§! nel sistema §Y[primitive_civ.Capital.GetStarName]§!. Ci sono prove che hanno sfruttato il potere dell'atomo e potrebbero possedere un'arsenale nucleare tra le loro numerose colonie alveare. La possibilità di un'improvvisa estinzione da autodistruzione è elevata.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."
 action.6.desc_04_hive:0 "Abbiamo rilevato la presenza di una civiltà aliena gestalt su §Y[primitive_civ.Capital.GetName]§! nel sistema §Y[primitive_civ.Capital.GetStarName]§!. Sembra che si trovino nella prima Età Spaziale, come dimostrano i numerosi satelliti primitivi che orbitano intorno al loro pianeta natale. Le loro menti alveari locali si stanno fondendo in una coscienza unificata e probabilmente è solo questione di tempo prima che si avventurino tra le stelle e si uniscano alla comunità galattica.\n\nDovremmo considerare l'idea di costruire una §YStazione d'Osservazione§! attorno al loro pianeta per studiarli meglio."

 action.6.name:1 "Pirati Rilevati"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."
 
 action.10.name:0 "Incontro nel Sistema [From.From.From.GetName]"
 action.10.desc:0 "Abbiamo incontrato delle navi di origine sconosciuta nel Sistema [From.From.From.GetName]! Questi strani vascelli verranno identificati come §Y[From.GetName]§! finché non ne sapremo di più.\n\nDovremmo prendere delle precauzioni nel caso diventino ostili."
 action.10.a:0 "Interessante."
 action.11.name:1 "Comunicazione Stabilita"
 action.11.desc:1 "Dopo aver tradotto la loro lingua, abbiamo stabilito una comunicazione con §Y[From.From.GetName]§!. I canali diplomatici sono aperti ed ogni ostilità è stata interrotta."
 action.11.abandoned.desc:0 "Dopo aver tradotto la loro lingua, abbiamo stabilito una comunicazione con §Y[From.From.GetName]§!. Appena aperti i canali diplomatici, li abbiamo §Yriconosciuti§! come i rifugiati che abbandonammo un tempo. Ogni ostilità è stata interrotta, per ora."
 action.11.a:0 "Eccellente."
 action.13.name:2 "Comunicazione Stabilita"
 action.13.desc:2 "Stiamo ricevendo una trasmissione da §Y[From.GetName]§!! Sembrerebbe che abbiano tradotto con successo il nostro linguaggio. I canali diplomatici sono aperti ed ogni ostilità è stata interrotta, per il momento."
 action.13.abandoned.desc:2 "Stiamo ricevendo una trasmissione da §H[From.GetName]§!! Sembrerebbe che abbiano tradotto con successo il nostro linguaggio. Appena aperti i canali diplomatici, li abbiamo §Yriconosciuti§! come i rifugiati che abbandonammo un tempo. Ogni ostilità è stata interrotta, per ora."
 action.13.nomad.desc:1 "Stiamo ricevendo una trasmissione da §Y[From.GetName]§!! Sembrano possedere un sistema avanzato di comunicazione interna che non riusciamo a comprendere, ed hanno tradotto la nostra lingua mentre si trovavano all'interno del nostro sistema."
 action.13.a:0 "Interessante."
 action.13.c:0 "Non di nuovo loro..."
 action.14.name:1 "Soggiogazione dei [GetPreFTLUpperPlural]"
 action.14.desc:1 "Le nostre armate hanno invaso §Y[conquered_primitive_world.GetName]§! e sottomesso le forze primitive presenti. I locali hanno smesso di provare a combattere ed hanno sottomesso la loro civiltà al nostro impero, anche se, arretrati come sono, ci vorrà un bel po' prima che i nativi diventino membri pienamente produttivi della nostra società."
 action.14.desc.serv:1 "Le nostre forze preventive hanno placato con successo i [GetPreFTLLowerPlural] su §Y[conquered_primitive_world.GetName]§!. I locali [conquered_primitive_species.GetNamePlural] sono stati costretti a cessare i loro curiosi tentativi di resistenza quando hanno realizzato che eravamo lì solo per servirli. Al momento sono in viaggio verso alcuni habitat progettati specificamente per soddisfare ogni loro desiderio. Sfortunatamente, ci vorrà del tempo prima che le loro menti sottosviluppate si abituino ad essere libere dal fardello dell'autodeterminazione."
 action.14.desc.assim:0 "Gli organici primitivi su §Y[conquered_primitive_world.GetName]§! sono stati sottomessi dalle nostre forze di terra. Sebbene le loro deboli capacità belliche indichino una società sottosviluppata, i nostri robot bio-analisti sostengono che la loro potenzialità neurale sia promettente. Verranno assimilati."
 action.14.desc.term:0 "Le nostre unità cacciatrici hanno calpestato senza alcuno sforzo le pietose difese degli organici primitivi su §Y[conquered_primitive_world.GetName]§!. Tutti i soggetti rimasti stanno venendo sistematicamente annientati, così che non possano mai evolversi in qualcosa che possa minacciare la galassia."
 action.14.desc.mach.purge:0 "Gli organici primitivi su §Y[conquered_primitive_world.GetName]§! sono stati sottomessi dopo aver posto una grossolana resistenza alle nostre truppe di terra. Ogni [conquered_primitive_species.GetNamePlural] rimanente verrà rimosso secondo i protocolli di gestione delle specie biologiche."
 action.14.desc.mach.slave:0 "Gli organici primitivi su §Y[conquered_primitive_world.GetName]§! sono stati sottomessi dopo aver posto una grossolana resistenza alle nostre truppe di terra. Ogni soggetto sopravvissuto verrà assorbito nella nostra rete energetica."
 action.14.desc.hive.purge:1 "Le menti frammentate dei primitivi [conquered_primitive_species.GetNamePlural] non sono state all'altezza delle nostre forze di sbarco unificate su §Y[conquered_primitive_world.GetName]§!, quindi la superficie è stata messa in sicurezza. I [GetPreFTLLowerPlural] rimanenti non ci sono di alcuna utilità, e verranno epurati dal pianeta, come la Mente desidera."
 action.14.desc.hive.slave:1 "Le menti frammentate dei primitivi [conquered_primitive_species.GetNamePlural] non sono state all'altezza delle nostre forze di sbarco unificate su §Y[conquered_primitive_world.GetName]§!, quindi la superficie è stata messa in sicurezza. I [GetPreFTLLowerPlural] rimanenti verranno utilizzati come bestiame per sfamare i nostri [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge:1 "Le nostre armate hanno invaso §Y[conquered_primitive_world.GetName]§! e sottomesso i [GetPreFTLLowerPlural] presenti. I locali hanno saggiamente deciso di sottomettersi alla nostra volontà, ed abbiamo già iniziato la loro epurazione come da regola; stiamo iniziando a preparare la superficie per le infrastrutture industriali."
 action.14.a:0 "Il nostro impero cresce."
 action.14.a.phobe:0 "Gli xeno non saranno mai al nostro livello!"
 action.14.a.military:0 "Ai loro occhi le nostre armi devono sembrare magiche..."
 action.14.a.spirit:0 "Il nostro diritto divino risplende."
 action.14.a.material:0 "La loro evoluzione beneficerà del nostro controllo."
 action.14.a.serv:0 "Saranno dei magnifici Bio-Trofei!"
 action.14.a.assim:0 "Avvio sublimazione identità."
 action.14.a.term:0 "Avvio collaudo armamenti..."
 action.14.a.mach:0 "Ricevuto."
 action.14.a.tooltip:2 "Modificatore §YShock Culturale§! aggiunto a §H[From.From.From.GetName]§!; riduce drasticamente la produzione e la stabilità per diversi anni."
 action.15.desc:1 "Abbiamo incontrato delle entità aliene nel Sistema §Y[From.From.From.GetName]§!! Finché non ne sapremo di più verranno identificati con il nome di §Y[From.GetName]§!.\n\nDovremmo procedere con cautela..."
 action.15.desc.enclave:0 "Abbiamo incontrato delle entità aliene nel Sistema §Y[From.GetName]§!! Finché non ne sapremo di più verranno identificati con il nome di §Y[target_enclave.GetName]§!.\n\nDovremmo procedere con cautela..."
 action.20.name:0 "La Legge Entrerà in Vigore"
 action.20.desc:0 "L'intelligenza artificiale, in qualsiasi sua forma, è stata dichiarata illegale in tutto l'impero, e le autorità hanno iniziato a smantellare tutte le unità robotiche che violano questa legge.\n\nTutti gli Impianti d'Assemblaggio Robot responsabili della produzione di queste unità verranno riadattate per produrre semplici robot non sapienti."
 action.20.a:0 "Bene. Dobbiamo liberarci di questi abomini."
 action.20.tooltip:0 "Tutta la Pop Droide e Sintetica verrà epurata.\nGli Impianti d'Assemblaggio di Droidi e Sintetici verranno convertiti in Impianti d'Assemblaggio Robot."
 action.62.name:2 "Fine dell'Impero [LastKilledCountryName]"
 action.62.desc:1 "L'impero stellare conosciuto con il nome di §H[LastKilledCountryName]§! è stato distrutto dai suoi nemici. Come questo fatto si ripercuoterà sul clima politico galattico rimarrà da vedere."
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "L'antico Impero Precursore conosciuto con il nome di §H[LastKilledCountryName]§! ha trovato la fine per mano dei suoi nemici. Come la caduta di questo impero, un tempo grandioso, si ripercuoterà sul clima politico galattico rimarrà da vedere. Sicuramente la loro assenza si sentirà."

 action.71.name:1 "Leader Sintetico Fuori Uso"
 action.71.desc:2 "L'equipaggio della [malfunctioning_leader_fleet.GetName] comunica che l'Unità Scientifica [malfunctioning_leader.GetName] ha subito alcuni guasti critici che l'hanno reso permanentemente inattivo."
 action.72.name:0 "$action.71.name$"
 action.72.desc:1 "All'insegna dell'ironia, l'Ingegnere Scientifico [malfunctioning_leader.GetName], famoso per la sua meticolosa cura alle apparecchiature da laboratorio, ha subito un guasto critico a causa di prolungata mancanza di manutenzione personale."
 action.73.name:0 "$action.71.name$"
#  action.73.desc:0 "Lo Scienziato [malfunctioning_leader.GetName] ha subito un guasto critico, lasciando la Ricerca Sociologica senza un Leader."
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "Lo Scienziato [malfunctioning_leader.GetName], a causa di un problema al contatore Geiger integrato, ha subito un guasto critico dopo l'esposizione prolungata ad un campione geologico estremamente radioattivo."
 action.75.name:0 "$action.71.name$"
 action.75.desc:1 "Il Comandante [malfunctioning_leader.GetName] ha subito un guasto terminale a causa di un errore di fabbricazione."
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "Il Governatore [malfunctioning_leader.GetName] ha subito un guasto critico... "briccando" a seguito di una sfortunata installazione di un firmware corrotto durante una manutenzione di routine."

 # End of War messages
 action.37.name:1 "Vittoria Contro: §H[From.GetName]§!"
 action.37.message:1 "Abbiamo vinto la guerra contro: §H[From.GetName]§!"
 action.37.desc.default:1 "Questa guerra è finita. Ammettiamo la sconfitta."
 action.37.a:1 "Il miglior risultato possibile."
 action.38.name:1 "Sconfitti da: §H[From.GetName]§!"
 action.38.message:1 "Abbiamo perso la guerra contro: §H[From.GetName]§!"
 action.38.desc.default:1 "Questa guerra è finita. Abbiamo vinto."
 action.38.a:1 "Il peggior risultato possibile."
 action.39.name:1 "Status Quo di Pace con: §H[From.GetName]§!"
 action.39.message:1 "Abbiamo siglato una Pace Bianca con: §H[From.GetName]§!"
 action.39.desc.default:1 "Questa guerra è finita. Non sono presenti vincitori questa volta."
 action.39.a:1 "Lo accetteremo, per ora."
 
 action.37.desc.hw:1 "Con mezzi sia onorevoli che disonorevoli, ci avete sconfitti in combattimento. Reclamate il vostro bottino ed attendete il giorno del nostro ritorno."
 action.37.desc.rc:2 "Sembra che avessimo sottovalutato il vostro valore, [Root.GetSpeciesNamePlural]. State pur certi che non accadrà di nuovo."
 action.37.desc.pt:1 "Il vostro costante terrorismo ci ha costretti a cedere. Possano le nostre imprese non venire mai più piagate da un conflitto del genere."
 action.37.desc.hi:3 "Ammettiamo la sconfitta, ma crediamo che non sia altro che una semplice battuta d'arresto."
 action.37.desc.fb:1 "Siamo stati costretti a porre fine a questo conflitto per risparmiare vite innocenti, ma continuate su questa strada e riuniremo la galassia contro di voi."
 action.37.desc.xi:4 "Siamo costretti ad arrenderci, ma non pensiate che dimenticheremo il cinismo con cui ci avete trattati! È esattamente ciò che ci aspettavamo da esseri come voi."
 action.37.desc.hm:4 "Il nostro popolo è unanime. Dobbiamo cedere. I vostri sforzi nel frenare la nostra crescita hanno avuto successo, per il momento."
 action.37.desc.mf:1 "Non abbiamo altra scelta che sottostare alle vostre richieste. Perché ci fate questo? Vogliamo solo condividere questa galassia con voi."
 action.37.desc.ez:1 "La vostra vittoria è solo un'altra prova per la nostra fede. Alla fine, i veri credenti prevarranno."
 action.37.desc.fp:1 "Qualunque cosa reclamerete, ce la riprenderemo mille volte. La vittoria non significherà nulla quando sarete ridotti in cenere."
 action.37.desc.dc:2 "Stiamo ritirando le nostre truppe e cessando le azioni militari contro di voi."
 action.37.desc.sd:2 "Le nostre ipotesi riguardo la vostra debolezza si sono rivelate frettolose. Come segno della nostra nuova esperienza, accettiamo le vostre richieste."
 action.37.desc.dh:1 "Ne abbiamo abbastanza di questa guerra. Prendete ciò che volete ed andatevene."
 action.37.desc.ee:1 "Potrete aver dimostrato la vostra superiorità militare, ma non confondetela con una vittoria intellettuale."
 action.37.desc.ss:1 "Abbiamo sentito il dolore del cosmo mentre piangeva per questo conflitto. Per terminare questa insensata dissonanza, ci arrendiamo immediatamente."
 action.37.desc.hc:3 "Per il bene di noi tutti, dobbiamo arrenderci. Mostrate la stessa magnanima misericordia che vi aspettereste da noi."
 action.37.desc.hg:1 "Dobbiamo fare marcia indietro, ma ascoltate il nostro avvertimento. Non capirete mai cos'ha in serbo per voi il futuro, se continuerete su questa strada."
 action.37.desc.kk:1 "Avete morso la mano che si è tesa per salvarvi dalla distruzione. Un giorno, i vostri discendenti vi condanneranno per aver rifiutato la nostra saggezza."
 action.37.desc.mi:2 "Maledetti! Come vi permettete di reclamare una vittoria contro di noi?"
 action.37.desc.eo:2 "È giunto il tempo di fare un passo indietro ed osservare. Cercate di non causare troppa distruzione nei vostri futuri sforzi."
 action.37.desc.fme:0 "Processo punitivo fallito. Protocolli di auto-difesa terminati. Protocolli di resa attivati."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "Metallo."

 action.38.desc.hw:3 "Vi abbiamo sconfitti in nobile combattimento come da tradizione. Abbiamo il privilegio e l'obbligo di dettare i termini."
 action.38.desc.rc:1 "Avete combattuto bene, ma alla fine abbiamo prevalso. Non sottovalutate la potenza di un esercito ben finanziato da un mercato non regolamentato."
 action.38.desc.pt:1 "Finalmente possiamo lasciarci alle spalle questo conflitto. Speriamo che abbiate imparato il prezzo della guerra."
 action.38.desc.hi:2 "Finalmente siete stai messi in ginocchio. Un altro mattone sulla strada della nostra supremazia galattica."
 action.38.desc.fb:4 "Abbiamo entrambi pagato un alto prezzo per questa guerra, ma speriamo che abbiate imparato a non minacciare né noi né i nostri alleati."
 action.38.desc.xi:3 "Abbiamo eliminato la minaccia! I nostri confini ed il futuro [This.GetSpeciesAdj] sono di nuovo sicuri."
 action.38.desc.hm:3 "Questa guerra è stata uno sforzo inutile da parte vostra. Nessuno può fermare la nostra espansione."
 action.38.desc.mf:3 "Siamo stati indulgenti nelle nostre richieste solo perché non portiate rancore verso il nostro popolo."
 action.38.desc.ez:1 "In ginocchio, pagani! Avete rivolto le armi contro gli araldi della divina provvidenza ed avete pagato il prezzo della vostra stoltezza."
 action.38.desc.fp:2 "Non pensiate che questa sia la fine. Finché ci saranno [Root.GetSpeciesNamePluralInsult] nella galassia, non potrà esserci vera pace."
 action.38.desc.dc:2 "Abbiamo intrapreso le misure necessarie alla libertà del vostro popolo. Non disturbate mai più la nostra nobile causa."
 action.38.desc.sd:2 "Dovreste capire qual è il vostro posto, [Root.GetSpeciesNamePluralInsult]. Il vostro popolo è stato creato per servirci, non per combatterci."
 action.38.desc.dh:3 "Vi pentite di aver interferito con i nostri piani ora, [Root.GetSpeciesNameInsult]? Non siamo indulgenti con coloro che non stanno alle regole."
 action.38.desc.ee:1 "Oggi la ragione trionfa sull'ignoranza. Continuate ad inciampare nell'oscurità, e verrete nuovamente sconfitti dai popoli illuminati."
 action.38.desc.ss:1 "Grazie a questa vittoria, possiamo ristabilire l'equilibrio e l'armonia. Non ci aspettiamo che capiate."
 action.38.desc.hc:3 "Il popolo [This.GetAdj] gioisce per questo giorno vittorioso. Mai più la nostra società pacifica verrà minacciata dai vostri piani malefici."
 action.38.desc.hg:2 "In questo giorno, la giustizia è stata mostrata ai profanatori. I nostri sacri doveri sono stati compiuti."
 action.38.desc.kk:1 "Consideratevi fortunati. Essere sconfitti da noi è di gran lunga preferibile al vostro percorso di autodistruzione."
 action.38.desc.mi:3 "Così come avete imparato a non volare troppo vicino alle stelle più luminose, ora avete compreso che non è il caso di disturbarci."
 action.38.desc.eo:2 "È servita qualche punizione esemplare, ma la vostra popolazione non sarà una minaccia per l'ecosistema galattico per un bel po'."
 action.38.desc.fme:0 "Processo punitivo completato. Protocolli di auto-difesa terminati. Protocolli punitivi attivati."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "Distruggere."

 action.39.desc.hw:2 "Una guerra senza un chiaro vincitore è una cosa tragica e vergognosa, ma a volte è inevitabile. Combatteremo un altro giorno."
 action.39.desc.rc:2 "Siamo d'accordo nel terminare questo conflitto senza alcuna modifica ai confini."
 action.39.desc.pt:1 "Un ritorno allo stato normale delle cose e la ripresa delle attività sarebbero la cosa migliore per entrambe le parti."
 action.39.desc.hi:4 "Le circostanze ci impongono di mettere fine a questa guerra. Abbiamo cose più importanti da fare che portare avanti questo conflitto."
 action.39.desc.fb:3 "Speriamo che la cessazione delle ostilità apra nuove opportunità di dialogo tra i nostri popoli."
 action.39.desc.xi:2 "Per quanto odiamo vedervi fuggire impuniti, speriamo che voi miserabili [Root.GetSpeciesNamePluralInsult] abbiate almeno imparato di stare alla larga dai nostri affari."
 action.39.desc.hm:3 "Abbiamo bisogno di tempo per recuperare. Siamo d'accordo nel terminare qui il conflitto."
 action.39.desc.mf:4 "Senza altre richieste da entrambe le parti, speriamo che il processo di ripresa sia breve. Non portate risentimento per ciò che è successo."
 action.39.desc.ez:1 "Siamo obbligati a porre fine a questa guerra senza la corretta giustizia, ma non potrete fuggire alla punizione divina che vi colpirà."
 action.39.desc.fp:2 "Consideratelo un cessate il fuoco. Non abbiamo rinunciato all'eliminazione del popolo [Root.GetSpeciesAdj]."
 action.39.desc.dc:2 "Una tregua può essere vista come il primo passo verso una discussione diplomatica sulla libertà del popolo [Root.GetAdj]."
 action.39.desc.sd:3 "I pigri membri del popolo [Root.GetSpeciesAdj] non sarebbero buoni nemmeno come schiavi. La pace potrebbe essere l'opzione migliore, dopotutto."
 action.39.desc.dh:1 "Un finale sordo per una guerra opaca. Torniamo alle cose migliori della vita."
 action.39.desc.ee:2 "Il termine della guerra senza altre pretese da nessuna delle parti è la decisione più razionale, giudicando lo stato attuale delle cose."
 action.39.desc.ss:2 "Se provaste a prenderci altro, o noi provassimo a prendere altro da voi, si creerebbe uno squilibrio che non può essere corretto. Un trattato di pace assicura la continuità dell'equilibrio spirituale."
 action.39.desc.hc:3 "Il popolo [This.GetAdj] è d'accordo sul porre fine a questa guerra, con effetto immediato."
 action.39.desc.hg:1 "Per ora, avremo la pace; ma non ci sarà pace nel vostro futuro se violerete i luoghi sacri."
 action.39.desc.kk:2 "Non possiamo pretendere nient'altro da voi, ma vi imploriamo, considerate cosa può accadere se rinunciate alla saggezza."
 action.39.desc.mi:2 "Meritereste di essere completamente distrutti, ma non meritate il nostro prezioso tempo. La pace sembra inevitabile, dopotutto."
 action.39.desc.eo:1 "Ci siamo fatti coinvolgere troppo. Facciamo finta che non sia successo nulla, e speriamo che non riaccada."
 action.39.desc.fme:0 "Processo punitivo interrotto. Protocolli di auto-difesa terminati."
