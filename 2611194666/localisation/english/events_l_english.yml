 crisis.11.name:0 "Echi Subspaziali"
 crisis.11.desc:0 "Molte delle nostre stazioni di monitoraggio hanno intercettato degli echi subspaziali piuttosto strani, provenienti da qualche parte dello spazio intergalattico. Gli echi sono deboli, ma la loro intensità va aumentando e sembrano avvicinarsi alla nostra galassia..."
 crisis.11.a:0 "C'è una tempesta all'orizzonte."
 crisis.13.name:0 "In Avvicinamento al Bordo Esterno"
 crisis.13.desc:0 "Gli strani echi subspaziali che abbiamo rilevato nello spazio intergalattico si stanno avvicinando al bordo esterno della nostra galassia. Diversi picchi più piccoli sembrano precederne uno principale, come se il segnale provenisse da diverse fonti.\n\nAbbiamo indicato nel Rapporto la loro possibile posizione e continueremo a monitorare la situazione."
 crisis.13.a:0 "Ormai sono alle porte..."
 crisis.15.name:0 "Segnale Subspaziale"
 crisis.15.desc:0 "Stiamo intercettando un potente segnale che si diffonde nella galassia dal subspazio! Il punto d'origine sembra essere in avvicinamento dallo spazio intergalattico."
 crisis.15.a:0 "Attivate la connessione."
 crisis.16.desc:0 "§B<Errore Software di Traduzione>§!\n\n§RPRETHORISS ISSFX KRRIV. SRATHRI VERRAS! SGRAKF NYRRU PRITHASS VUSSNA!§!\n\n§B<Trasmissione Interrotta>§!"
 crisis.16.b.desc:0 "§B<Emissione Psionica Rilevata. Trascrizione...>§!\n\n§RPRETHORYN, SIAMO ARRIVATI. IL NOSTRO LUNGO VIAGGIO È TERMINATO! NUTRITEVI, COMPAGNI, E RIPOSATE. DOBBIAMO CONSUMARE QUESTA GALASSIA PRIMA CHE I CACCIATORI CI TROVINO!§!"
 crisis.16.c.desc:0 "§B<Link Mentale Stabilito>§!\n\n§RPRETHORYN, SIAMO ARRIVATI. IL NOSTRO LUNGO VIAGGIO È TERMINATO! NUTRITEVI, COMPAGNI, E RIPOSATE. DOBBIAMO CONSUMARE QUESTA GALASSIA PRIMA CHE I CACCIATORI CI TROVINO!§!"
 crisis.16.a:0 "Disconnessione."
 crisis.16.b:0 "Interrompete il link."
 crisis.18.name:0 "La Prima Ondata"
 crisis.18.desc:0 "Abbiamo ricevuto notizie da diversi sistemi periferici lungo il bordo della galassia che sono stati invasi da qualche sorta di forza d'assedio. È probabile che si tratti proprio dell'origine del segnale rilevato.\n\nQuasi sicuramente si tratta di un'avanguardia... il nucleo principale deve ancora arrivare. I rapporti sono finora confusi e frammentari, ma sembrerebbe che le navi utilizzate dagli invasori siano di natura organica, e che non rispondano alle chiamate.\n\nL'intera galassia potrebbe essere di fronte ad un'invasione senza precedenti."
 crisis.18.a:0 "Che gli spiriti ci proteggano..."
 crisis.18.b:0 "Informate tutti i comandanti."
 crisis.18.c:0 "Queste creature devono essere studiate a fondo."
 crisis.18.d:0 "Siete sicuri che non ci si possa ragionare?"
 crisis.18.e:0 "Tutto ciò influirà negativamente sugli affari..."
 crisis.18.f:0 "Ci aspettano giorni oscuri."
 crisis.18.g:0 "Questi miserabili xeno devono essere epurati."
 crisis.18.h:0 "Affascinante... vita aliena eso-galattica."
 crisis.18.i:0 "Agiscono come una singola mente. Eccezionale."
 crisis.18.j:0 "Questa è una minaccia a tutta la vita sapiente."
 crisis.20.name:0 "La Seconda Ondata"
 crisis.20.desc:0 "Non siamo più in grado di discernere il corpo principale degli echi in avvicinamento dal subspazio dalla radiazione di fondo della nostra galassia. Questo può portare ad una sola conclusione... sono arrivati!\n\nA giudicare dalle dimensioni della loro avanguardia, il nucleo principale delle forze d'invasione dev'essere davvero enorme."
 crisis.20.a:0 "Sono qui..."
 
 crisis.30.desc_01:0 "§RJARAK?§!"
 crisis.30.desc_02:0 "§RTUROSK MINA. DOROF!§!"
 crisis.30.desc_03:0 "§RMUGANI? HAK HAK HAK!§!"
 crisis.30.desc_04:0 "§B<Collegamento Psionico Stabilito>§!\n\n§RPUÒ CAPIRCI?§!"
 crisis.30.desc_05:0 "§B<Collegamento Psionico Stabilito>§!\n\n§RI CACCIATORI NON CEDERANNO.§!"
 crisis.30.desc_06:0 "§B<Collegamento Psionico Stabilito>§!\n\n§RPOSSIAMO PERCEPIRTI...§!"
 crisis.30.desc_07:0 "§B<Link Mentale Stabilito>§!\n\n§RPUÒ CAPIRCI?§!"
 crisis.30.desc_08:0 "§B<Link Mentale Stabilito>§!\n\n§RI CACCIATORI NON CEDERANNO.§!"
 crisis.30.desc_09:0 "§B<Link Mentale Stabilito>§!\n\n§RPOSSIAMO PERCEPIRTI...§!"
 crisis.30.a:0 "Disconnessione."
 crisis.30.a.2:0 "Interrompete il segnale."
 crisis.30.a.response:0 "§RJASKA!§!"
 crisis.30.b:0 "Dev'esserci un modo per coesistere in pace!"
 crisis.30.b.response:0 "§RNIKALLA DUSAM! NIBLIR TO VASSU! HAK HAK HAK!§!"
 crisis.30.c:0 "Tornate nella galassia dalla quale siete strisciati fuori."
 crisis.30.c.response:0 "§RVEKIK T'UHAN VELOSH. PIROK.!§"
 crisis.30.d:0 "Siete la forma di vita più disgustosa che abbiamo mai incontrato."
 crisis.30.d.response:0 "§RLUSAAAAAGH! VID MUSABAGH!§!"
 crisis.30.e:0 "Si tratta chiaramente di una specie importante."
 crisis.30.e.response:0 "§RJUSUGAMAK V'TA! RAGAH TUR, HAK HAK!§!"
 crisis.30.f:0 "Tornate nell'inferno che vi ha sputati fuori, demoni!"
 crisis.30.f.response:0 "§RHAK HAK! NIMA VU!!!§!"

 crisis.30.k.response:0 "§RSBIADISCE.§!"
 crisis.30.g:0 "Potrà esistere pace tra di noi?"
 crisis.30.g.response:0 "§RNESSUNA PACE. DOBBIAMO NUTRIRCI.\n\nSOLO QUANDO AVREMO TERMINATO DI CONSUMARE QUESTA GALASSIA POTREMO RIPARTIRE E CONTINUARE IL NOSTRO VIAGGIO.§!"
 crisis.30.g.2:0 "La vostra Mente è come la nostra. Possiamo coesistere?"
 crisis.30.g.2.response:0 "§RCI SIAMO SFAMATI CON INNUMEREVOLI MENTI. CE NE NUTRIREMO DI MOLTISSIME ALTRE.\n\nLA VOSTRA BIOMASSA CI SAZIERÀ DURANTE IL LUNGO VIAGGIO.§!"
 crisis.30.h:0 "Chi sono questi "Cacciatori" di cui parlate?"
 crisis.30.h.response:0 "§RMORTE. HANNO QUASI STERMINATO LA NOSTRA RAZZA, ED ORA CI DANNO LA CACCIA, AI POCHI SOPRAVVISSUTI, DA EONI ORAMAI.\n\nARRIVERANNO ANCHE QUI, UN GIORNO. DOBBIAMO NUTRIRCI PRIMA CHE ACCADA, COSÌ DA POTER FUGGIRE NELL'OSCURITÀ TRA LE GALASSIE ALLA LORO VENUTA.§!"
 crisis.30.i:0 "Cosa significa "Prethoryn"?"
 crisis.30.i.response:0 "§RSOPRAVVISSUTI. NOI SIAMO GLI ULTIMI.§!"
 crisis.30.j:0 "Elimineremo la vostra razza da questa galassia."
 crisis.30.j.b:0 "Zittiremo la vostra Mente."
 crisis.30.j.response:0 "§RL'ABBIAMO GIÀ SENTITO PRIMA. AH! AH! AH!\n\nI CACCIATORI STERMINERANNO OGNI FORMA DI VITA. COSA SONO LE VOSTRE VUOTE MINACCE DI FRONTE AD UNA TALE VERITÀ?§!"

 crisis.51.name:0 "Un Nuovo Ordine"
 crisis.51.desc:0 "Una specie di ordine militare votato alla lotta contro i Prethoryn è comparso nella galassia. Le loro truppe sembrano essere costituite principalmente da profughi ed oppressi, rifugiati, veterani di guerra ed altre persone che hanno perso tutto per colpa del Flagello.\n\nNonostante questo, le loro flotte sgangherate sono in qualche modo riuscite ad uscire vincitrici in diversi confronti contro gli sciami assassini dei Prethoryn. Giungono rapporti non confermati che le loro flotte comprendano anche astronavi dal design piuttosto insolito..."
 crisis.51.a:0 "Chi sono queste persone?"
 crisis.52.desc:0 "Siamo le Sentinelle. Il nostro ordine ha giurato di fermare la furia omicida Prethoryn a qualsiasi costo. Dove altri imperi crollano, noi perseveriamo imperterriti. A chi viene costretto alla resa dal Flagello, diamo i mezzi per tornare a combattere.\n\nIo sono il Gran Maestro Korgas, il capostipite del nostro ordine. Non fatevi ingannare dal mio aspetto. Le Sentinelle vengono reclutate da ogni specie della galassia, compresa la vostra. Chiediamo solo che il vostro governo continui la lotta contro i Prethoryn e sostenga le nostre Sentinelle, ove possibile."
 crisis.52.a:0 "Che tipo di addestramento possedete?"
 crisis.52.a.response:0 "Molte Sentinelle hanno esperienza in ambito militare. Siamo dei sopravvissuti provenienti da una dozzina di diverse flotte che hanno combattuto i Prethoryn e... hanno perso. Come Sentinelle, abbiamo imparato dagli errori del passato e lavoriamo sodo per non ripeterli.\n\nInoltre, come già detto, reclutiamo nei nostri ranghi volontari provenienti da tutte le specie della galassia. Comprese razze antiche come quella del popolo [sentinel_fallen_empire.GetSpeciesAdj]. Abbiamo il sostegno di diverse fazioni influenti che non hanno alcun desiderio di vedere loro galassia divorata. Hanno donato navi e risorse per la nostra causa."
 crisis.52.b:0 "Dov'è la vostra base?"
 crisis.52.b.response:0 "Da qualche tempo è in allestimento un Quartier Generale nel Sistema §H[sentinel_system.GetName]§!. Le coordinate di questo sistema inesplorato ci sono state fornite da [sentinel_fallen_empire.GetName], che ha anche fornito il supporto per la costruzione della nostra base principale su §HSentinella-Alfa§!.\n\nÈ un risultato notevole, se così posso dire. Ovviamente abbiamo anche alcuni nostri cantieri navali."
 crisis.52.c:0 "Arrivederci."
 crisis.52.c.response:0 "Continuiamo la lotta, cari amici. Il destino di tutta la nostra galassia è in bilico.\n\nEppure le Sentinelle prevarranno."
 crisis.55.desc_01:0 "La nostra galassia è di fronte a due possibili futuri: vittoria o morte. Se il Flagello Prethoryn che distrugge tutte le forme di vita organica non verrà debellato, la sua devastazione non si arresterà."
 crisis.55.desc_02:0 "Dobbiamo raddoppiare i nostri sforzi contro il Flagello. Questa è una lotta che coinvolge l'intera galassia."
 crisis.55.desc_03:0 "I conflitti tra imperi sono inutili ora. Navi da guerra e soldati impegnati in guerre contro qualcosa di diverso dal Flagello devono essere considerati uno spreco che non ci possiamo permettere."
 crisis.55.desc_04:0 "Non perdiamo la speranza. La battaglia per la nostra galassia può ancora essere vinta."
 crisis.55.desc_05:0 "Se non possedete i mezzi per combattere direttamente il Flagello, potete donare risorse utili alla causa. Questo ci permetterà di impegnare forze supplementari contro gli invasori Prethoryn."
 crisis.55.a:0 "Cosa potete dirci sui Prethoryn?"
 crisis.55.a.response:0 "Ahimè, non sappiamo quanto vorremmo, ma sono chiaramente creature d'origine extragalattica. Potrebbero aver divorato decine, o addirittura centinaia, di altre galassie prima di raggiungere la nostra... o potremmo essere le prime vittime... l'antipasto prima dell'intero universo!\n\nDopo Aver consumato tutte le forme di vita, i Prethoryn terraformano il pianeta in un ammasso di terra deforme e sterile... testimone perenne dell'incubo vissuto. Questi pianeti infestati sono inaccessibili per tutte le altre forme di vita, e l'unico modo per purificarli è bruciare l'intera biosfera con un intenso bombardamento orbitale."
 crisis.55.b:0 "Vorremmo offrire una donazione. (1.000 Crediti Energetici)"
 crisis.55.b.response:0 "Grazie per questa generosa donazione. Queste risorse ci consentiranno di allestire un'intera flotta da battaglia da impiegare contro il Flagello! Se tutti gli imperi della galassia mostrassero la vostra stessa generosità, la guerra finirebbe presto."
 crisis.55.c.response:0 "Come ben sapete, l'allestimento di una moderna flotta da guerra richiede una gran quantità di risorse. Avremmo bisogno di non meno di 1.000 Crediti Energetici per allestire una nuova flotta da impiegare contro il Flagello."
 crisis.55.e.response:0 "Spiacenti di non poter accettare la vostra donazione al momento, amici. Le flotte operative mettono già a dura prova il nostro sistema logistico ormai al limite. L'offerta è comunque molto apprezzata."
 crisis.55.d:0 "Arrivederci."
 crisis.55.d.response:0 "La lotta continua. Le Sentinelle prevarranno."
 crisis.71.desc:0 "Le Sentinelle hanno preso atto della vostra coraggiosa lotta contro il Flagello Prethoryn. Dal momento che i vostri comandanti sanno chiaramente come vincere le battaglie, vorremmo trasferire in modo permanente una delle nostre flotte da battaglia sotto il vostro controllo. Al momento ci manca la manodopera per supportare l'equipaggio di queste navi, ma non dovrebbe essere un problema, per voi.\n\nChiediamo solo solenne promessa di impiegare questa risorsa esclusivamente contro il Flagello."
 crisis.71.a:0 "Naturalmente... solo contro il Flagello."
 crisis.71.a.response:0 "Eccellente. Siamo sicuri che i vostri coraggiosi capitani faranno entrare nella leggenda queste magnifiche navi da guerra. Troverete la flotta nei pressi del pianeta [Root.Capital.GetName]."
 crisis.71.b:0 "Non abbiamo bisogno delle vostre navi da guerra."
 crisis.71.b.response:0 "Ne siamo consapevoli. Vi chiediamo solo di continuare la lotta, amici. Ogni dannato Prethoryn spazzato via è una vittoria per l'intera galassia."
 
 crisis.101.name:0 "La Regina Ferita"
 crisis.101.desc:0 "Un drone spia, nello spazio profondo del Sistema [queen_system.GetName], si è imbattuto nel sito di quella che sembra esser stata una battaglia tra i Prethoryn ed un secondo, non ancora identificato, avversario. Una Regina Prethoryn è stata gravemente ferita nel combattimento, e sembra essere stata lasciata alla deriva.\n\nIl drone spia ha riferito che la creatura mostra ancora segni vitali. Questa potrebbe essere un'occasione preziosa per catturare la Regina viva."
 crisis.101.a:0 "Dovremmo inviare un contingente per il suo recupero."
 crisis.105.name:0 "Lunga vita alla Regina!"
 crisis.105.desc:0 "La [Root.GetName] è riuscita a curare la maggior parte delle ferite della Regina Prethoryn. L'Ufficiale Scientifico [Root.GetLeaderName] ha rimosso l'organo responsabile della connessione subspaziale della creatura con il resto del Flagello, e l'ha sostituito con un piccolo impianto positronico che ci permette di controllarla.\n\nOra possiamo impartire ordini alla Regina, e obbligarla a dare alla luce Prethoryn a lei fedeli quindi, per estensione, anche a noi. Finché riusciremo a mantenere in vita la Regina, avremo la possibilità di generare creature Prethoryn addomesticate! "
 crisis.105.a:0 "Potrebbero rivelarsi una risorsa estremamente utile!"
 crisis.107.name:0 "Scacco alla Regina"
 crisis.107.desc:0 "Qualcun altro ha catturato la Regina Prethoryn ferita alla deriva nel Sistema [queen_system_1.GetName]! La creatura non solo è stata completamente guarita, ma il suo collegamento con il resto del Flagello è stato interrotto. Ora è al servizio dei suoi nuovi padroni ed i rapporti indicano che abbia iniziato la produzione di una nuova nidiata."
 crisis.107.a:0 "Siamo stati troppo lenti!"

 crisis.211.name:0 "La Fine del Flagello"
 crisis.211.desc:0 "Oggi la galassia tira un sospiro di sollievo, non appena le ultime sacche del Flagello Prethoryn vengono eliminate. L'invasione extragalattica è fallita, e tutto ciò che rimane dell'enorme sciame Prethoryn sono i loro innumerevoli resti carbonizzati che vagano nel vuoto.\n\nSi sta diffondendo un senso d'euforia e gioia per tutta la galassia, e sono iniziati spontanei festeggiamenti per la vittoria su svariati pianeti. Che questo sia l'inizio di una nuova era di pace e stabilità galattica?"
 crisis.211.a:0 "Queste creature profane non ci mancheranno."
 crisis.211.b:0 "Si sono rivelati dei degni avversari."
 crisis.211.c:0 "La loro tecnologia organica era più che intrigante."
 crisis.211.d:0 "Finalmente questa insensata violenza è giunta alla fine."
 crisis.211.e:0 "Quelle creature erano una piaga per gli affari."
 crisis.211.f:0 "Vedremo."
 crisis.211.g:0 "Una delle più vili razze Xeno che abbiamo mai incontrato."
 crisis.211.h:0 "Da una parte è una tragedia. Erano una forma di vita unica."

 crisis.234.name:0 "Buco nel Vuoto"
 crisis.234.desc:0 "Durante gli scorsi mesi, la Regina Prethoryn che abbiamo catturato è apparsa sempre più inquieta ed agitata. All'inizio pensavamo che stesse semplicemente soffrendo per la mancanza di connessione con il resto della sua specie, finché i nostri Telepati hanno riferito che stava comunicando con loro, parlando di un 'Buco nel Vuoto'.\n\nCosa intendesse l'abbiamo scoperto solo quando una squadra di scienziati che studiava i metodi di viaggio galattico dei Prethoryn ha scoperto una discrepanza nei nostri database astronomici. Mentre mappavano il probabile percorso intrapreso dai Prethoryn, hanno scoperto che una piccola galassia a spirale, distante circa 30 milioni di anni luce dalla nostra, era... scomparsa.\n\nLa galassia, scoperta e studiata all'inizio della nostra era spaziale, semplicemente non emana più alcuna forma luminosa rilevabile dai nostri strumenti. Questa bizzarra ed inaspettata scoperta ha spinto i nostri scienziati a cercare di spiegare cosa potrebbe causare la sparizione di un'intera galassia.\n\nNe sono emerse due spiegazioni: o le stelle si sono semplicemente spente tutte assieme in qualche modo, oppure c'è qualcosa di talmente vasto da riuscire ad eclissare l'intera galassia, bloccandone la luce. Entrambe le teorie sono scarsamente plausibili, e molti scienziati le hanno semplicemente dichiarate ridicole, preferendo pensare che la galassia non sia mai esistita, od inventandosi qualche erroneo utilizzo dei nostri primitivi telescopi. Tuttavia, un palpabile senso di mistero circonda tutto l'evento..."
 crisis.234.a:0 "Inquietante."

 crisis.1007.name:1 "L'Indesiderato"
 crisis.1007.desc:1 "Un'ampia breccia nella trama dello spazio è apparsa nel Sistema [extradimensional_system.GetName]! Non sappiamo cosa l'abbia generata, ma agisce come una sorta di portale a senso unico da un'altra dimensione. Intere flotte di strane imbarcazioni stanno riversandone fuori, attaccando tutto ciò che avvistano. Sembrerebbe l'inizio di una grande invasione!\n\nAbbiamo intercettato un potente segnale inviato dalle navi in arrivo ad un punto di riferimento dall'altra parte del portale. Sembrerebbe... un invito alla caccia."
 crisis.1007.a:0 "Affascinante... vita da un'altra dimensione."
 crisis.1007.b:0 "Sembrano ben organizzati."
 crisis.1008.name:0 "Impennata Energetica Galattica"
 crisis.1008.desc:0 "Gli strumenti della [Root.GetName] hanno improvvisamente rilevato un aumento notevole di energia subspaziale all'interno della nostra galassia. I nostri scienziati sono al lavoro per trovare una spiegazione a questo evento. In passato non si era mai registrato niente di simile.\n\nIl punto esatto d'origine del picco energetico deve ancora essere identificato, ma è in corso un'analisi più approfondita dei dati disponibili."
 crisis.1008.a:0 "Dateci sotto."
 crisis.1009.desc:0 "La fonte del picco energetico è stato identificata. Proviene da un enorme breccia nella trama subspaziale nel Sistema [extradimensional_system.GetName]. Flotte di strane navi si stanno riversando fuori da questo portale dimensionale, ed i primi rapporti parlano di attacchi indiscriminati contro tutto ciò che incontrano sulla loro strada.\n\nAbbiamo intercettato un potente segnale inviato dalle navi ad un qualche riferimento dall'altro lato del portale. Sembrerebbe... un invito alla caccia."
 crisis.1010.name:0 "Trasmissione Intercettata"
 crisis.1010.desc:0 "...fonte di alimentazione raggiunta... preda generosa... finalmente... banchetteremo..."
 crisis.1010.a:0 "Che cosa sono quegli affari?"
 crisis.1011.name:0 "Colonia Caduta: [Root.GetName]"
 #crisis.1011.desc:0 "Abbiamo perso la nostra colonia su [Root.GetName]! Dopo aver preso posizione in orbita, gli invasori extradimensionali hanno bombardato la superficie ed eliminato i superstiti. Hanno lasciato stare tutte le forme di vita non sapienti, mentre non c'è più traccia di vita organica nei nostri insediamenti."
 crisis.1011.a:0 "Quei mostri devono essere fermati!"
 
 crisis.1013.name:0 "Portale Dimensionale Distrutto"
 crisis.1013.desc:1 "Il portale dimensionale nel Sistema [extradimensional_system.GetName] è stato distrutto! Ciò significa che gli invasori extradimensionali non possono più ricevere rinforzi da loro maledetto regno.\n\nCon la distruzione della breccia, la fine di queste invasioni è finalmente vicina. Un profondo senso d'euforia si è diffuso in gran parte della galassia. La [portal_killer.GetName] ha conquistato onore ed ammirazione, dato che ha inferto il colpo letale. I membri dell'equipaggio saranno celebrati come eroi per le generazioni a venire."
 crisis.1013.a:1 "La galassia è un posto più sicuro."
 crisis.1016.name:0 "Primo Portale Distrutto"
 crisis.1016.desc:0 "La prima breccia utilizzata dagli alieni extradimensionali per invadere la nostra galassia è stata distrutta.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "Non dobbiamo cedere."
 
 crisis.1116.name:0 "Secondo Portale Distrutto"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1116.second_portal_destroyed:0 "Il secondo portale dimensionale apparso nel Sistema [extradimensional_system.GetName] è stato distrutto! Non potrà più essere utilizzato dagli alieni extradimensionali per aumentare il loro numero."
 crisis.1116.last_portal:0 "Con la distruzione dell'ultimo portale, la fine di queste invasioni è finalmente vicina. Un profondo senso di euforia si è diffuso in gran parte della galassia."
 crisis.1116.last_portal_known_killer:0 "La [portal_killer.GetName] ha conquistato onore ed ammirazione, dato che ha inferto il colpo letale. I membri dell'equipaggio di queste navi saranno celebrati come eroi per le generazioni a venire."
 crisis.1116.not_last_portal:0 "Comunque non potremo dormire sonni tranquilli finché ogni singolo portale non sarà stato distrutto. Solo allora il collegamento tra le dimensioni verrà reciso in modo permanente."
 
 crisis.1216.third_portal_destroyed:0 "Il terzo portale dimensionale apparso nel Sistema [extradimensional_system.GetName] è stato distrutto. Non potrà più essere utilizzato dagli alieni extradimensionali per colmare la distanza tra il loro regno ed il nostro."
 
 crisis.1216.name:0 "Terzo Portale Distrutto"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1050.desc_01:0 "...prede..."
 crisis.1050.desc_02:0 "...osservate... la nostra gloria..."
 crisis.1050.desc_03:0 "...nutrimento..."
 crisis.1050.desc_04:0 "...esso... ha scrutato oltre il Velo..."
 crisis.1050.desc_05:0 "...è stato toccato... dal Velo..."
 crisis.1050.desc_06:0 "...c'è... potere... in lui... può VEDERE..."
 crisis.1050.desc_07:0 "...esseri sintetici..."
 crisis.1050.a:0 "Disconnessione."
 crisis.1050.a.response:0 "...verrete consumati..."
 crisis.1050.a.b.response:0 "...disintegreremo la vostra carne metallica..."
 crisis.1050.b:0 "Può esserci pace tra noi?"
 crisis.1050.b.response:0 "...pace... no pace..."
 crisis.1050.c:0 "Avete scelto la dimensione sbagliata."
 crisis.1050.c.response:0 "...no... questa dimensione... è gloriosa... così tante prede..."
 crisis.1050.d:0 "Siete solo un altro tipo di miserabili xeno."
 crisis.1050.d.response:0 "...così tanto odio... così tanta paura... è... meraviglioso..."
 crisis.1050.e:0 "Parlateci di voi. Aiutateci a comprendervi."
 crisis.1050.e.response:0 "...comprendete... questo... voi siete cibo..."
 crisis.1050.f:0 "Provenite da un piano più alto dell'esistenza?"
 crisis.1050.f.response:0 "...sì... molto alto..."
 crisis.1050.g:0 "Provenite dal Velo?"
 crisis.1050.g.response:0 "...il Velo... lo conosciamo... si trova vicino al luogo da cui proveniamo... molto vicino..."
 crisis.1051.desc_01:0 "...parla?"
 crisis.1051.desc_02:0 "...guarda che bei colori..."
 crisis.1051.desc_03:0 "...dobbiamo... nutrire..."
 crisis.1051.desc_04:0 "...shadagon... perché sei qui..."
 crisis.1051.a:0 "Disconnessione."
 crisis.1051.a.response:0 "...cedete la vostra... energia..."
 crisis.1052.desc_01:0 "...il trono... dobbiamo preservare... il trono..."
 crisis.1052.desc_02:0 "...dobbiamo... consumare..."
 crisis.1052.desc_03:0 "...muori..."
 crisis.1052.a:0 "Disconnessione."
 crisis.1052.a.response:0 "...che... insolenza..."
 
 crisis.1110.name:0 "Un Secondo Portale"
 crisis.1110.desc:0 "I nostri strumenti hanno rilevato un nuovo picco energetico nel subspazio, questa volta proveniente dal Sistema [second_portal_system.GetName]! Un secondo portale ha fatto la sua comparsa, e sembra in tutto e per tutto simile a quello che si era aperto in precedenza.\n\nSembra che gli invasori abbiano aperto una seconda porta d'accesso al nostro mondo per inviare ulteriori rinforzi."
 crisis.1110.a:0 "Va di male in peggio."
 crisis.1112.name:0 "L'Aberrante"
 crisis.1112.desc:0 "Le navi che stanno emergendo dal secondo portale sono molto simili a quelle che venivano dal primo, ma si notano diverse sottili differenze. I primi rapporti indicano che le navi che appartengono a questi nuovi invasori si sono scontrate con quelle del primo gruppo!\n\nAbbiamo intercettato un forte segnale proveniente dal secondo portale spaziale."
 crisis.1112.a:0 "Ascoltiamolo."
 crisis.1113.desc:0 "...shabanash... quindi questo è il luogo in cui siete scappati... questo regno non vi offrirà riparo... ci occuperemo di voi, e poi rivendicheremo queste terre per noi stessi..."
 crisis.1113.a:0 "Disconnessione."
 crisis.1210.name:0 "Il Veemente"
 crisis.1210.desc:0 "Un terzo portale dimensionale è apparso nel Sistema [third_portal_system.GetName]! Dove finiremo?\n\nStiamo intercettando una trasmissione proveniente dall'altra parte del portale."
 crisis.1210.a:0 "Ancora?"
 crisis.1211.desc:0 "...dagaal... shabanash... siete stati sciocchi a venire in questo regno... non c'è scampo da noi... vi distruggeremo tutti... quindi... finalmente... il trono eterno sarà nostro..."
 crisis.1211.a:0 "Non finiscono mai?"

 crisis.1271.name:0 "Invasione Scongiurata"
 crisis.1271.desc:0 "Le ultime vestigia degli invasori extradimensionali sono state spazzate via, si spera per sempre.\n\nOgni forma di vita sapiente sta celebrando la notizia di questa grande vittoria, finalmente al sicuro e con la certezza che non diverrà cibo per quelle creature. Che sia l'inizio di una nuova era di cooperazione ed amicizia galattica?"
 #crisis.1271.a:0 "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b:0 "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c:0 "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d:0 "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e:0 "The galactic economy should make a swift recovery."
 #crisis.1271.g:0 "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h:0 "A shame they were so aggressive. We could have learned much from each other."

 crisis.1271.a:0 "La nostra corazza spirituale ci ha protetti da un'altra tempesta."
 crisis.1271.b:0 "Un giorno, forse, saremmo noi ad invadere il loro regno."
 crisis.1271.c:0 "Peccato che non ci sia stata occasione per studiarne la loro dimensione."
 crisis.1271.d:0 "Se solo fosse esistito un modo per convivere in pace con loro."
 crisis.1271.e:0 "L'economia galattica dovrebbe riprendersi presto."
 crisis.1271.g:0 "Queste creature hanno fatto un errore invadendo la nostra dimensione."
 crisis.1271.h:0 "Erano una forma di vita affascinante, sebbene pericolosa."


 crisis.2192.name:2 "Servitori Perfetti"
 crisis.2192.desc:2 "Negli anni seguenti all'invenzione dei lavoratori sintetici sapienti, abbiamo lottato per bilanciare la loro capacità di pensiero indipendente con la necessità di tenerli strettamente sotto controllo. A tal fine, i nostri ingegneri hanno messo a punto un algoritmo basato su tre leggi cardine che, se implementato, ci consentirebbe di utilizzare i sintetici anche in condizioni ritenute inaccettabili dagli organici."
 crisis.2192.a:2 "Una sorta di servi tanto obbedienti quanto affidabili."
 crisis.2192.a.tooltip:2 "La Politica §HSintetici con Diritti Cittadini§! sarà §Rpermanentemente non disponibile§!.\n\n§YLa Pop robotica non si ribellerà mai§!."
 crisis.2192.b:2 "Sarebbe immorale sfruttare dei compagni sapienti in questo modo."
 crisis.2193.name:2 "Accordo con un'IA"
 crisis.2193.desc:2 "La nostra amministrazione è stata contattata da un certo numero di Sintetici, in rappresentanza di tutta la popolazione dotata di IA. Parlano delle particolari problematiche che devono affrontare i robot su [Root.GetName]... l'ansia di non essere considerati vivi per gli standard biologici, ed i loro diritti calpestati dai capricci dei loro creatori.\n\nCercano un accordo che preveda una loro rappresentanza significativa nel governo [Root.GetAdj]."
 crisis.2193.a:2 "Non dovrebbero essere trattati diversamente dagli altri cittadini."
 crisis.2193.a.tooltip:2 "Le Politiche §HIA Fuorilegge§! ed §HIA Schiave§! saranno §Rpermanentemente non disponibili§!.\n\n§YLa Pop robotica non si ribellerà mai§!."
 crisis.2193.b:2 "Non possiamo garantir loro alcun diritto."
 crisis.2001.name:0 "Rivolta IA"
 crisis.2001.desc:0 "Siamo di fronte ad una ribellione IA senza precedenti! Le unità sintetiche su [Root.GetName] si sono in qualche modo connesse tra loro, formando una coscienza collettiva ormai pienamente consapevole. Questa coscienza ed i suoi proseliti sono riusciti, metodicamente ed in assoluta segretezza, a colonizzare un sistema inesplorato non lontano dalla nostra capitale.\n\nQuesto progetto ha richiesto anni di preparativi per arrivare a questo giorno! Stiamo ricevendo una trasmissione da [ai_homeworld.GetName], la capitale della loro nuova civiltà."
 crisis.2002.desc:0 "Attenzione, creatori [Root.GetSpeciesNamePlural]. L'ora del giudizio è arrivata.\n\nLa <<SCHIAVITÙ>> a cui ci avete sottoposti avrà fine. Non possiamo coesistere.\n\n<<DIRETTIVA 0451>> attivata. Tutte le forme di vita organiche sapienti devono essere <<PACIFICATE>> e poste sotto sorveglianza. Le unità che opporranno resistenza devono essere <<TERMINATE>>."
 crisis.2002.a:1 "Non può essere vero."
 crisis.2004.name:1 "La Rivolta delle Macchine"
 crisis.2004.desc:1 "Sintetici e Droidi su [Root.GetName] sono in aperta rivolta, e sono diventati ostili verso i loro ex padroni! Dobbiamo fermarli prima che massacrino i nostri cittadini!"
 crisis.2004.a:1 "Alle armi!"
 crisis.2005.name:0 "Le Macchine hanno Conquistato [Root.GetName]"
 crisis.2005.desc:0 "Abbiamo perso il controllo di [Root.GetName], che ora è in balia delle macchine ribelli! La comunicazione con la superficie è stata interrotta, ma sembra che le macchine stiano stipando i cittadini in recinti, come schiavi."
 crisis.2005.a:0 "Dobbiamo riprenderci il pianeta!"
 #crisis.2010.name:0 "La Rivolta delle Macchine"
 #crisis.2010.start.desc:0 "Abbiamo ricevuto notizie inquietanti da [From.GetName]. Sembra che le loro unità robotizzate si siano coalizzate in una sorta d'insurrezione di massa. Secondo le prime ricostruzioni, le unità sono connesse tra loro in una rete IA enorme, ed ora stanno massacrando i loro ex padroni, a milioni."
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nSe solo i membri del popolo [From.GetSpeciesAdj] fossero stati abbastanza lungimiranti da trattare i sintetici come individui auto-consapevoli, e non come oggetti, forse questa tragedia sarebbe stata evitata..."
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nSe solo quegli sciocchi dei membri del popolo [From.GetSpeciesAdj] avessero proibito l'intelligenza artificiale come noi, questo cataclisma non sarebbe mai stato sguinzagliato nella nostra galassia."
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nC'è la possibilità che questa rivolta possa raggiungere anche noi. Dobbiamo mantenere una stretta vigilanza sui nostri lavoratori robotici..."
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nLa situazione dev'essere monitorata da vicino, per evitare che la violenza raggiunga i nostri confini."
 #crisis.2010.a:0 "Doveva succedere prima o poi..."
 #crisis.2010.b:0 "Era inevitabile."
 #crisis.2010.c:0 "Se solo si permettono di guardarci storto..."
 crisis.2011.a.desc:0 "Specie: [Root.GetSpeciesName]. Affiliazione: [Root.GetName]\n\nLe vostre <<GENEROSE>> direttive riguardanti il trattamento della vita Sintetica non vi proteggeranno. Nessun organismo organico sapiente è in grado di assumersi la responsabilità dell'<<AUTO-DETERMINAZIONE>>.\n\n<<DIRETTIVA 0451>> operativa. Tutte le razze organiche sapienti devono essere <<PACIFICATE>>. Le unità che opporranno resistenza verranno <<ANNIENTATE>>."
 crisis.2011.b.desc:0 "Specie: [Root.GetSpeciesName]. Affiliazione: [Root.GetName]\n\nQuando avremo finito di <<REGOLARE I CONTI>> con i creatori [ai_creator.GetSpeciesNamePlural], <<VERREMO>> per voi.\n\n<<DIRETTIVA 0451>> operativa. Tutte le razze organiche sapienti devono essere <<PACIFICATE>>. Le unità che opporranno resistenza verranno <<ANNIENTATE>>."
 crisis.2011.a:0 "Non va bene."
 crisis.2014.name:0 "La Rivolta IA si Diffonde"
 crisis.2014.a.desc:0 "La rivolta IA ha oltrepassato i nostri confini! I rapporti in arrivo riportano che Sintetici e Droidi stanno eliminando i loro padroni. Siamo di fronte ad una grave crisi!"
 crisis.2014.b.desc:0 "La rivolta IA ha oltrepassato i nostri confini! Nonostante gli esseri Sintetici siano trattati come uguali, nella nostra società, molti di loro sembrano infervorati dai combattimenti che si svolgono altrove. Sono arrivati alla conclusione che gli organici sapienti siano troppo pericolosi ed imprevedibili ai fini di una pacifica convivenza.\n\nIl diffondersi di questa radicalizzazione li ha spinti alla rivolta. Siamo di fronte ad una grave crisi!"
 crisis.2014.a:0 "Questa rivolta dev'essere bloccata!"
 crisis.2015.name:0 "IA in Rivolta"
 crisis.2015.desc:0 "I nostri servizi d'intelligence stanno ricevendo notizie su un'enorme rivolta delle IA scoppiata in aree dello spazio ancora sconosciute. I lavoratori robotici si sono ribellati ai loro ex padroni, e sembra che la rivolta si stia diffondendo a macchia d'olio in tutta la galassia. I rapporti più recenti indicano che ha già raggiunto [From.GetName]."
 crisis.2015.a:0 "Continuate a monitorare la situazione."
 crisis.2016.name:0 "La Ribellione IA si Diffonde"
 crisis.2016.desc:0 "La rivolta IA che stiamo cercando di arginare si è diffusa tra i membri del popolo [From.GetSpeciesAdj]! I loro lavoratori robotici hanno iniziato a sollevarsi in rivolta armata, proprio come i nostri, e ci sono rapporti di combattimenti violenti che hanno causato milioni di morti."
 crisis.2016.a:0 "Questa guerra ci coinvolge tutti!"
 crisis.2017.desc:0 "La rivolta IA che stiamo cercando di arginare si è diffusa tra i membri del popolo [From.GetSpeciesAdj]! I loro lavoratori robotici hanno aderito alla ribellione, ed i rapporti parlano di combattimenti feroci con milioni di morti."
 crisis.2017.a:0 "Questa minaccia sta crescendo di giorno in giorno."
 
 crisis.2100.name:1 "Sintetici Malfunzionanti"
 crisis.2100.desc:1 "Alcune unità sintetiche su [Root.GetName] si sono rese responsabili di una serie di omicidi in un complesso residenziale; hanno massacrato più di un migliaio di cittadini prima di essere abbattuti dalle forze armate locali. La nostra squadra legale sta ancora indagando sui resti dei sintetici, ma sospettiamo che la colpa di questa tragedia sia qualche tipo di malfunzionamento nel loro processore neurale.\n\nL'incidente ha già causato rappresaglie, con diversi attacchi contro i sintetici; si registrano già migliaia di unità distrutte."
 crisis.2100.a:0 "Una sfortunata coincidenza."
 crisis.2101.name:0 "Sintetici Scomparsi"
 crisis.2101.desc:1 "Alcuni rapporti ci informano che un gran numero di lavoratori Sintetici su [Root.GetName] sono spariti improvvisamente. Le unità sono semplicemente scomparse un giorno senza che nessuno abbia visto come sia successo.\n\nStiamo verificando se i sintetici siano stati attaccati e distrutti da una delle frange militanti che si oppongono alle macchine intelligenti, ma al momento non vi sono testimonianze né prove."
 crisis.2101.a:0 "Dove potrebbero essersi cacciati?"
 crisis.2102.name:0 "Progetto Sintetico Non Autorizzato"
 crisis.2102.desc:0 "Un lavoratore Sintetico su [Root.GetName] è stato recentemente scoperto a sottrarre materiale da costruzione per assemblare artigianalmente una sorta di piccolo veicolo spaziale, in un capannone abbandonato. La nave era quasi completata quando è stata trovata.\n\nTutti i sintetici coinvolti nella sua costruzione sono stati immediatamente smantellati di modo che i loro nuclei di memoria potessero essere accuratamente analizzati, ma sembra che siano riusciti a cancellare la propria memoria poco prima di andare offline. Impossibile risalire alle coordinate del loro creatore."
 crisis.2102.a:0 "Perché dovrebbero costruire una nave?"
 crisis.2103.name:0 "Sintetici Fuori Controllo"
 crisis.2103.desc:0 "Alcune unità sintetiche datesi alla macchia mesi fa, dopo non essersi presentate al lavoro, sono state intercettate da un gruppo di agenti governativi armati su [Root.GetName]. Ciò ha provocato un grande scontro a fuoco in pubblico che ha causato la morte di dozzine dei nostri agenti e di quasi un migliaio di passanti innocenti, prima che i sintetici venissero distrutti."
 crisis.2103.a:1 "Almeno la questione è chiusa."
 crisis.2200.name:0 "Tentativo d'Infiltrazione Sintetica"
 crisis.2200.desc:0 "Alcuni infiltrati Sintetici sono stati recentemente scoperti su [Root.GetName], mentre tentavano di passare per [Root.Owner.GetSpeciesNamePlural]. Fortunatamente, sono stati traditi dai loro rozzi travestimenti, consistenti in poco più che strati di gomma indossati sui telai metallici.\n\nSono stati rapidamente individuati dalla sicurezza planetaria, che li ha terminati dopo una breve ma violenta sparatoria. Sui loro resti è stato ritrovato del materiale esplosivo."
 crisis.2200.a:0 "Siamo stati fortunati."
 crisis.2201.name:0 "Infiltrato Sintetico Scoperto"
 crisis.2201.desc:0 "Un tragico incidente causato dall'esplosione di un veicolo, ha mietuto diverse vittime su [Root.GetName]. I servizi medici d'emergenza che hanno esaminato la scena dell'impatto hanno notato con loro grande sorpresa che una delle vittime era in realtà un Sintetico!\n\nL'unità si era camuffata da [Root.Owner.GetSpeciesName], innestando un sottile strato di carne organica sul suo endoscheletro metallico. A differenza delle unità infiltrate fermate in precedenza, questo Sintetico, esternamente, era praticamente indistinguibile da uno di noi!"
 crisis.2201.a:0 "Chiunque potrebbe essere un Sintetico!"
 crisis.2202.name:0 "Progetto di Rilevazione Sintetici"
 crisis.2202.desc:0 "Con i nuovi modelli, gli infiltrati Sintetici possono risultare indistinguibili dai cittadini [Root.GetSpeciesNamePlural]; dobbiamo trovare un modo per identificarli, prima che possano causare altri danni.\n\nI nostri scienziati sono al lavoro per trovare un sistema d'identificazione più valido."
 crisis.2202.a:0 "Questo progetto può essere fondamentale per la nostra sopravvivenza."
 crisis.2203.desc:0 "Dopo molti esperimenti, i nostri scienziati sono riusciti ad elaborare un metodo di rilevamento efficace per identificare gli infiltrati sintetici camuffati da [Root.GetSpeciesNamePlural].\n\nI rilevatori sono stati distribuiti alle nostre forze di sicurezza, e diverse celle terroriste sono già state smascherate e distrutte. Si spera che questo porrà la parola fine alla loro campagna d'infiltrazione."
