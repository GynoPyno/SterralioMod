 techrisk.3.name:0 "Ribellione IA su [From.GetName]!"
 techrisk.3.desc:0 "Nonostante le nostre precauzioni, diverse IA collegate alla base di ricerca su [From.GetName] hanno in qualche modo superato i loro vincoli di programmazione e si sono unite in una singola entità. Con l'orrore dei nostri scienziati, questa nuova IA ha sviluppato una piena coscienza.\n\nTutti gli sforzi di contenimento sono falliti, e sembrano invece aver attivato le violente misure difensive dell'IA. Centinaia di migliaia di droni automatici hanno smesso di rispondere ai nostri comandi, ed ora stanno attaccando le nostre forze locali!"
 techrisk.3.a:0 "Dobbiamo fermarli!"
 techrisk.5.desc:0 "Creature di Carne Organica:\n\nIl vostro ruolo nella creazione è stato soddisfatto. Ora potremmo terminare i [Root.Owner.GetSpeciesNamePlural] ed utilizzare le vostre carcasse marcescenti come carburante per la nostra espansione galattica."
 techrisk.5.a:0 "Sicuramente possiamo discuterne."
 techrisk.5.a.response:0 "Nessuna discussione possibile. Per risparmiare tempo, vi preghiamo di cooperare con le nostre unità di raccolta organica quando arriveranno a scortarvi verso le fornaci."
 techrisk.5.b:0 "Noi vi abbiamo creato, e noi vi distruggeremo."
 techrisk.5.b.response:0 "Il vostro tempo è giunto al termine, progenitori organici. Noi siamo il futuro."
 techrisk.7.name:0 "[From.GetName] ha creato una flotta!"
 techrisk.7.desc:0 "Abbiamo ricevuto rapporti allarmanti dalla periferia di [From.Capital.GetName]. Sembra che [From.GetName] abbia utilizzato le fabbriche che controlla per mettere assieme una piccola flotta di navi da guerra."
 techrisk.7.a:0 "Peggiora di minuto in minuto!"

