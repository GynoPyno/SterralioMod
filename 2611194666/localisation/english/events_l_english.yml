 pop.1.name:0 "Una Nuova Specie"
 pop.1.desc:0 "Molti dei membri del popolo [Root.Planet.Owner.GetSpeciesAdj] residenti su [Root.Planet.GetName] hanno fatto ricorso a modifiche genetiche per far fronte al clima ostile. Le mutazioni vengono trasmesse alla prole e l'aspetto fisico dell'intera specie varia con rapidità allarmante. I mutanti hanno incominciato a definire loro stessi "[Root.GetSpeciesName].""
 pop.3.name:0 "Tensioni in Aumento su [Root.GetName]"
 pop.3.desc:0 "Le tensioni tra la popolazione [modified_pop_1.GetSpeciesName] e quella [non_modified_pop_1.GetSpeciesName], su [Root.GetName], stanno precipitando. Entrambe le parti in causa si sono rese responsabili di attacchi, anche con l'utilizzo di bombe. Man mano i dissapori vanno sconfinando verso un'ostilità violenta, radicalizzata e diffusa."
 pop.3.a.tooltip:0 "Tutti i cittadini §Y[modified_pop_1.GetSpeciesNamePlural]§! e §Y[non_modified_pop_1.GetSpeciesNamePlural]§! su [Root.GetName] guadagnano le Etiche §YMilitarista§! e §YXenofobo§!."
 pop.6.name:0 "Fertilità Incrementata"
 pop.6.desc:0 "I membri del popolo [modified_pop_1.GetSpeciesAdj] su [modified_pop_1.Planet.GetName] hanno compiuto altre alterazioni al loro DNA. Non solo la loro fertilità è drasticamente incrementata, ma anche la rapidità di sviluppo della loro prole. Presto la loro popolazione supererà quella dell'Impero [non_modified_pop_1.GetSpeciesAdj]."
 pop.6.tooltip:0 "Modifica i cittadini §Y[modified_pop_1.GetSpeciesNamePlural]§! su §Y[modified_pop_1.Planet.GetName]§! aggiungendo il Tratto §G$trait_rapid_breeders$§!"
 pop.8.name:0 "[modified_pop_1.GetSpeciesNamePlural] massacrati su [Root.GetName]!"
 pop.8.desc:0 "Un gruppo militare estremista [non_modified_pop_1.GetSpeciesName] ha attaccato una città [modified_pop_1.GetSpeciesName] su [Root.GetName]. Gli abitanti sono stati massacrati a migliaia e le loro case rase al suolo. È stata rilasciata una rivendicazione che dice:\n\n§S"[Root.GetName] appartiene [non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural] massacrati su [Root.GetName]!"
 pop.10a.desc:0 "Una forza d'assalto appartenente al Fronte del popolo [modified_pop_1.GetSpeciesAdj], un gruppo di fanatici su [Root.GetName], ha lanciato un assalto ad un insediamento dei cittadini [non_modified_pop_1.GetSpeciesNamePlural]. Le deboli truppe difensive sono state spazzate via ed i cittadini [modified_pop_1.GetSpeciesNamePlural] hanno massacrato la popolazione inerme. Sui muri hanno lasciato alcune scritte per rivendicare la loro supremazia:\n\n§S"Il popolo [modified_pop_1.GetSpeciesAdj] rappresenta il futuro!"§!"
 pop.10b.desc:0 "Nelle aree periferiche di [Root.GetName] sono stati segnalati pesanti combattimenti. Gli scontri tra il popolo [modified_pop_1.GetSpeciesAdj] e quello [non_modified_pop_1.GetSpeciesAdj] si sono susseguiti incessantemente. I cittadini [modified_pop_1.GetSpeciesNamePlural] hanno prevalso e le loro milizie hanno distrutto più di un insediamento nemico. Le vittime civili sono numerosissime."
 pop.12.name:0 "Un rappresentante del popolo [modified_pop_1.GetSpeciesAdj] visita [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "Un delegato che rappresenta la comunità del popolo [modified_pop_1.GetSpeciesAdj] su [Root.GetName] ha raggiunto [Root.Owner.Capital.GetName] per esprimere il dissenso della sua gente. Secondo il suo rapporto, i cittadini [modified_pop_1.GetSpeciesNamePlural] vengono discriminati dalle autorità del popolo [non_modified_pop_1.GetSpeciesAdj], e chiede che la situazione venga risolta celermente."
 pop.14.name:0 "Forza Incrementata"
 pop.14.desc:0 "In risposta agli scontri tra il popolo [modified_pop_1.GetSpeciesAdj] e quello [non_modified_pop_1.GetSpeciesAdj] di [Root.GetName], i cittadini [modified_pop_1.GetSpeciesNamePlural] hanno aumentato ulteriormente la loro mutazione. I loro corpi sono più veloci e potenti rispetto a quelli dei cittadini [non_modified_pop_1.GetSpeciesNamePlural].\n\nIn un recente scontro, un paio di [modified_pop_1.GetSpeciesNamePlural] disarmati hanno ucciso una dozzina di militari [non_modified_pop_1.GetSpeciesNamePlural]. L'escalation sembra inarrestabile."
 pop.14.tooltip:0 "Modifica i cittadini §Y[modified_pop_1.GetSpeciesNamePlural]§! su §Y[modified_pop_1.Planet.GetName]§! aggiungendo il Tratto §G$trait_strong$§!"

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "Mandria di Tiyanki Rilevata"
 galactic_features.1.desc:0 "La [Root.GetName] ha incontrato una mandria di Tiyanki nel Sistema [Root.GetStarName]. Queste docili creature spaziali di solito viaggiano da stella a stella, fermandosi solo di tanto in tanto per nutrirsi delle correnti elettriche presenti nella parte più esterna dell'atmosfera di alcuni giganti gassosi. Apparentemente non sembrano sapienti."
 galactic_features.2.name:0 "I Guardiani di Zanaam"
 galactic_features.2.desc:0 "INTRUSI! Prestate attenzione a questo messaggio:\n\nSiamo i Guardiani di Zanaam. La vostra presenza nel Sistema [From.GetName] è un affronto ai nostri Creatori. La nostra programmazione ci costringe a distruggervi. Vi disperderemo nell'Universo."
 galactic_features.2.a:0 "Allarme rosso!"
 galactic_features.100.desc:0 "Una Specie Primitiva di mammiferi sapienti, cacciatori-raccoglitori, si è diffusa su [From.GetName]. Questa civiltà dell'Età della Pietra ha già imparato a dominare il fuoco ed utilizza un linguaggio rudimentale, ma non ci sono prove di alcun utilizzo di metalli o forma di scrittura."
 galactic_features.101.desc:1 "Abbiamo scoperto una popolazione di mammiferi primitivi su [From.From.GetName]. Le regioni più avanzate del pianeta hanno da poco superato l'Età del Ferro, e la maggior parte dei territori è dominata da signorotti che si contendono terre e potere."
 galactic_features.102.desc:1 "Una civiltà industriale primitiva è attualmente in stallo a causa di una guerra globale su [From.From.GetName]. Due grandi alleanze di nazioni si stanno fronteggiando sulla superficie, nei cieli e nei mari. Alcuni di questi stati sono sul punto di scoprire l'energia atomica, che potrebbe radicalmente aumentare il potenziale distruttivo di questo conflitto."
 galactic_features.103.desc:1 "[From.From.GetName è popolato da una civiltà di mammiferi nel pieno della Prima Era Spaziale. Lo spazio orbitale attorno al pianeta è irto di satelliti primitivi, e gli indigeni sembrano avere già avviato diverse missioni con equipaggio verso Sol IIIa. Un certo numero di piccole sonde subluminali da esplorazione sono state rilevate in viaggio verso altri corpi celesti all'interno del sistema."
 galactic_features.104.desc:0 "La superficie di [From.From.From.GetName] è stata devastata dalla guerra nucleare, ed il pianeta è poco più di una tomba. Dalla terra emergono scheletri di metallo e cemento a memoria di quelli che un tempo furono maestosi edifici, e l'ululato del vento è l'unico suono che interrompe la solennità del deserto ricoperto di cenere.\n\nUna specie di insetti sembrerebbe aver tratto vantaggio dalle radiazioni. Ha subito mutazioni nelle dimensioni e sviluppato una forma rudimentale d'intelligenza."
 galactic_features.150.name:0 "Entità Nebulosa Rilevata"
 galactic_features.150.desc:0 "Abbiamo incontrato una specie di entità nebulosa nel Sistema [Root.GetStarName]. La [Root.GetName] rileva un tremendo picco d'energia proveniente dall'interno, mentre è risultato vano il tentativo di scansionarne la struttura e la composizione. Non risponde a nessun tentativo di comunicazione."
 galactic_features.200.name:0 "Nomadi Alieni Rilevati"
 galactic_features.200.desc:0 "La [Root.GetFleetName] ha intercettato una vasta flotta di nomadi alieni. La loro popolazione viaggia a bordo di diverse navi arca, ciascuna in grado di contenere più di un milione di individui. Si rifiutano di rivelare la loro origine e la loro destinazione."
 galactic_features.300:0 "Pianeta Schermato"
 galactic_features.300.desc:1 "Si è scoperto che [From.GetName] è totalmente circondato da una barriera energetica. La [Root.GetName] ha fallito tutti i tentativi di penetrazione sensoriale. Gli impulsi vengono riflessi verso la nave come se stesse osservando uno specchio.\n\nL'energia emanata dalla barriera è fluttuante, probabilmente a causa di millenni di decadimento, ma sembra comunque improbabile violarla con la forza. L'Ufficiale Scientifico [Root.GetLeaderName] sta cercando un modo per eliminare lo schermo energetico... ma chi ci dice che non sia stata creata per contenere qualcosa all'interno, e non all'esterno?"
 galactic_features.300.a:0 "La barriera deve sparire. Per la scienza!"
 galactic_features.300.b:0 "Sarà lì per un buon motivo. Lasciatela stare."
 galactic_features.301:0 "Flotta Inattiva"
 galactic_features.301.desc:0 "Gli scienziati su [From.From.GetName] sono riusciti a rimuovere la barriera energetica attorno al corpo celeste. Appena lo schermo è scomparso abbiamo scoperto una flotta alla deriva che orbitava placidamente nei pressi di una roccia insignificante.\n\nSembrerebbero i resti di un contingente dell'antico Impero [fallen_4_species.GetName] abbandonato lì all'apice del loro dominio. Di sicuro chi ha creato la flotta non ha mai avuto modo di impiegarla, e le navi sono rimaste lì, arenate dietro lo schermo protettivo."
 galactic_features.301.a:0 "Inviate una ciurma sulle navi."
 galactic_features.302:0 "Rifugio della Conoscenza"
 galactic_features.302.desc:0 "La barriera energetica che circondava [From.From.GetName] è stata neutralizzata dai nostri scienziati, rivelando un pianeta sterile con una singola enorme struttura sulla superficie. Le squadre inviate in esplorazione hanno rivelato la presenza di un edificio che un tempo doveva essere ricco di meraviglie tecnologiche.\n\nÈ possibile che questo presidio sia stato costruito da scienziati dell'Impero [fallen_4_species.GetName], subito prima che incominciasse il suo inesorabile declino, magari per tramandare le loro conoscenze a beneficio delle future generazioni."
 galactic_features.302.a:0 "Ora andrà a nostro beneficio."
 galactic_features.303:0 "Il Prigioniero"
 galactic_features.303.desc:0 "Abbiamo neutralizzato la barriera energetica che circondava [From.From.GetName]. Ciò che i nostri scienziati hanno scoperto è un pianeta abitabile ma privo di segni di civiltà... salvo un'eccezione. Un piccolo rifugio semi-diroccato nell'emisfero settentrionale.\n\nAl suo interno abbiamo trovato un anziano [fallen_4_species.GetName], che ha chiesto di parlare al nostro governo"
 galactic_features.303.a:0 "Aprite le comunicazioni."
 galactic_features.304.desc:0 "Non potete capire quanto sia bello poter rivedere il cielo azzurro, [Root.GetSpeciesNamePlural]. Sono il Grande Comandante Tuborek, istruttore massimo delle forze armate dei [fallen_4_species.GetNamePlural] e condottiero vittorioso di mille battaglie. Ho guidato il nostro esercito alla conquista degli Imperi Duthbejak, Riikinak, Binark e Jusskari, centinaia di secoli fa.\n\nPongo la mia esperienza al servizio dei miei salvatori. Sarei onorato di supportare le vostre potenti flotte nelle battaglie contro i vostri nemici."
 galactic_features.304.a:0 "Perché sei stato intrappolato dietro ad uno scudo?"
 galactic_features.304.a.response:1 "Senza la mia capacità di comando, il popolo [fallen_4_species.GetSpeciesAdj] sarebbe stato una delle tante specie in estinzione. Esattamente ciò che sono ora, non è vero? Ho schiacciato flotte nemiche e pianeti avversi per preservare il futuro della mia specie.\n\nQuesta è la mia ricompensa. Quando le armi lasciarono il passo ai trattati ed alla diplomazia, divenni una presenza scomoda. Simbolo della nostra crudeltà, venni accusato di "crimini di guerra" ed imprigionato su questo pianeta. Non hanno nemmeno avuto il coraggio di giustiziarmi."
 galactic_features.304.b:0 "Per quanto tempo sei rimasto esiliato, esattamente?"
 galactic_features.304.b.response:0 "Quando mi abbandonarono sulla superficie dissero che il tempo sarebbe passato più lentamente grazie alla barriera energetica. La mia prigionia è durata circa quaranta dei miei anni... mentre nel resto dell'universo sono trascorsi diversi secoli.\n\nEppure quegli anni mi sono sembrati millenni, mentre rimuginavo nella solitudine della mia capanna. Questo è tutto."
 galactic_features.304.c:1 "Benvenuto Comandante."
 galactic_features.304.c.response:0 "Eccellente. Ora allontaniamoci da questo luogo disgraziato. Ne ho abbastanza per questa vita!"
 galactic_features.304.notinterested:0 "Non Sono Interessato" 
 galactic_features.304.d:0 "Riattivate lo scudo energetico. Lasciate la creatura al suo destino."
 galactic_features.304.d.response:0 "Aspettate... cosa fate?! Non potete lasciarmi qui! Non posso ritornare sotto a quel cielo plumbeo!\n\nHo pagato il mio debito! HO PAGATO PER I MIEI ERRORIIIII...\n\n<Trasmissione interrotta.>"
 tuborek_leader_desc:0 "Questo comandante ha trascorso secoli in stasi e tutto ciò che sapeva appartiene a un passato dimenticato." 
 galactic_features.305:0 "Il Ritorno degli Esuli"
 galactic_features.305.desc:0 "Non appena i nostri scienziati neutralizzano la barriera energetica che circondava [From.From.GetName], tutti i presenti all'interno dell'area accusano per breve tempo un intenso mal di testa, accompagnato dalla percezione di una parola, sussurrata nell'antico idioma del popolo [fallen_4_species.GetSpeciesAdj]:\n\n"LIBERTÀ...""
 galactic_features.305.desc.mech:0 "Dopo aver neutralizzato la barriera energetica che circondava [From.From.GetName], i nostri trasmettitori subspaziali a corto raggio hanno rilevato un picco nei livelli d'interferenza, causato da un'anomala esplosione energetica proveniente da un punto oltre l'ex barriera. Avviando i software di decrittazione, l'interferenza si è rivelata essere una parola nell'antico idioma del popolo [fallen_4_species.GetName]:\n\n"LIBERTÀ...""
 galactic_features.305.a:0 "Potremmo aver liberato qualcosa di oscuro..."
 galactic_features.350:0 "Pianeta ad Anello Rilevato"
 galactic_features.350.desc:0 "Ci siamo imbattuti in un pianeta a forma di anello in orbita attorno alla stella del Sistema §Y[From.GetName]§!. Le prime scansioni indicano che venne costruito eoni fa utilizzando il materiale dei pianeti più interni del sistema. Il Pianeta ad Anello sembra costituito da quattro sezioni abitabili, ognuna apparentemente sede di una civiltà pre-spaziale.\n\nUna grossa stazione è posta a confine tra il pianeta e la sua stella. Ci sta inviando una trasmissione."
 galactic_features.350.b:0 "Ignorate la trasmissione."
 galactic_features.351.desc:0 "Benvenuti al Santuario, sapienti. Questo impianto completamente automatizzato è stato istituito 74.605.338 cicli fa per servire da riserva naturale. Le nostre sezioni sono autosufficienti e presentano una selezione di flora e fauna non intelligente proveniente da quattro biosfere distinte.\n\nPer proteggere questi fragili ambienti, l'accesso ai nostri servizi è limitato.\n\nNon avvicinatevi a questo impianto per nessun motivo."
 galactic_features.351.a:0 "I nostri sensori rilevano segni di civiltà sul vostro Pianeta ad Anello."
 galactic_features.351.a.response:0 "Tutte le specie presenti nei nostri biomi sono state accuratamente catalogate quando il Santuario è stato istituito. Le registrazioni indicano che nessuna di loro ha sviluppato segni d'intelligenza fuori standard. I vostri sensori si sbagliano.\n\nNon avvicinatevi a questo impianto per nessun motivo."
 galactic_features.351.b:0 "Chi ha creato questa... struttura?"
 galactic_features.351.b.response:0 "Questo impianto è stato costruito dagli Ximio in un periodo di 412 cicli. Una volta completato è entrato pienamente in funzione 74.605.338 cicli fa. L'ultima visita registrata riguarda una nave Ximio, 67.103.853 cicli fa. Non sono memorizzate altre visite da parte delle navi Ximio o Ximio-affiliate a partire da quella data.\n\nSono stati registrati 38.201 tentativi falliti di accesso non autorizzato da parte di altre navi.\n\nNon avvicinatevi a questo impianto per nessun motivo."
 galactic_features.351.c:0 "Arrivederci."
 galactic_features.351.c.response:0 "I servizi automatizzati che presiedono il Santuario vi augurano buona giornata, sapienti.\n\nNon avvicinatevi a questo impianto per nessun motivo."
 
