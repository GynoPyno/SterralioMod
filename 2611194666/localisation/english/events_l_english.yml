 # Pirate Events
 #############################
 pirate.1.name:0 "La Nascita della Pirateria Spaziale"
 pirate.1.desc_01:2 "Man mano che il commercio interstellare tra i nostri sistemi continua a crescere, un folto gruppo di criminali senza fede del pianeta [Root.Capital.GetName] hanno convertito illegalmente un vasto numero di navi civili in armi da guerra. Operando ai margini del nostro spazio, nel Sistema §H[pirate_system.GetName]§!, questi eretici hanno iniziato a farsi chiamare "§S[pirate_band.GetName]§!" e sono responsabili di diversi attacchi alle nostre rotte commerciali vulnerabili nel Sistema §S[pirate_system.GetName]§!.\n\nLe loro attività profane non devono continuare!"
 pirate.1.desc_02:2"L'intelligence della marina ha riportato di diversi attacchi a navi civili nel nostro spazio, negli ultimi mesi. I perpetratori sembrano essere disertori ed altri elementi rinnegati del pianeta [Root.Capital.GetName].\n\nQuesti criminali hanno messo assieme una flotta di fortuna tramite navi civili modificate, e stanno depredando le nostre rotte commerciali vulnerabili nel Sistema §H[pirate_system.GetName]§!. Si fanno ora chiamare "§S[pirate_band.GetName]§!". Sebbene siano grezzi, i loro vascelli sono una minaccia che non possiamo ignorare."
 pirate.1.desc_03:2 "Alcuni elementi irrazionali e criminali della nostra società hanno lasciato il pianeta [Root.Capital.GetName] per dedicarsi ad una vita senza legge ai confini dello spazio. Mostrando una sorprendente ingegnosità, questi briganti hanno modificato ed armato un vasto numero di navi civili.\n\nLe nostre rotte commerciali vulnerabili nel Sistema §H[pirate_system.GetName]§! vengono continuamente attaccate da queste flotte improvvisate, che si fanno chiamare "§S[pirate_band.GetName]§!." Abbiamo localizzato la loro base nel Sistema §H[pirate_system.GetName]§!. È necessaria una risposta tempestiva."
 pirate.1.desc_04:2 "Giungono rapporti allarmanti da alcuni dei nostri commercianti. Dallo sviluppo del viaggio spaziale, alcuni sparuti gruppi violenti di [Root.Capital.GetName] hanno lasciato il loro pianeta in numero sempre maggiore, disdegnando i modi pacifici della nostra società.\n\nQuesti individui fuorviati si fanno chiamare "§S[pirate_band.GetName]§!" ed hanno convertito diversi vascelli civili in navi da guerra. Vivendo come pirati, ora depredano le nostre rotte commerciali vulnerabili nel Sistema §H[pirate_system.GetName]§!, causando molte vittime. Sono necessarie delle misure drastiche per proteggere il nostro popolo."
 pirate.1.desc_05:2 "Ribelli e dissidenti in fuga dal pianeta [Root.Capital.GetName] hanno fondato una flotta spaziale fuorilegge ai margini del nostro spazio, nel Sistema §H[pirate_system.GetName]§!, trasformando diversi vascelli civili in navi da guerra. Si fanno chiamare "§S[pirate_band.GetName]§!," questi terroristi stanno diffondendo il caos lungo le rotte commerciali vulnerabili nel Sistema §H[pirate_system.GetName]§!.\n\nLe loro vite devono essere prese come risarcimento per i loro crimini. L'ordine dev'essere ripristinato, ad ogni costo."
 pirate.1.desc_06:2 "I parassiti affollano sempre i nuovi mercati per cercare di trarre profitto da chi fa affari onestamente... e nello spazio la situazione si ripete. Diverse organizzazioni criminali del pianeta [Root.Capital.GetName] hanno espanso le loro operazioni nello spazio, convertendo una piccola flotta di fregate civili in navi da guerra.\n\nI fuorilegge si fanno chiamare "§S[pirate_band.GetName]§!" e le loro navi hanno iniziato a minacciare le rotte commerciali vulnerabili nel Sistema §H[pirate_system.GetName]§!. Dovremmo agire in fretta prima che la situazione ci sfugga di mano."
 pirate.1.desc_07:2 "Mentre il viaggio spaziale civile diventa sempre più a portata di mano, diverse organizzazioni criminali del pianeta [Root.Capital.GetName] hanno fiutato l'opportunità per espandere le loro operazioni. Hanno convertito un certo numero di fregate civili in improvvisate navi da guerra, con cui razziano le rotte commerciali.\n\nSappiamo che si fanno chiamare "§S[pirate_band.GetName]§!" e che hanno colpito diverse rotte commerciali vulnerabili nel Sistema §H[pirate_system.GetName]§!. Dev'essere intrapreso ogni sforzo per portare questi criminali alla giustizia."
 pirate.2.a:0 "La fede prevarrà."
 pirate.2.b:0 "Allertate tutti i comandanti. Dispiegate le flotte."
 pirate.2.c:0 "Questi anticonformisti se la vedranno con noi."
 pirate.2.d:0 "Dovremmo essere migliori di così."
 pirate.2.e:0 "Pirati. Non ci serve questa feccia."
 pirate.2.f:0 "Gli affari devono continuare."
 pirate.2.g:1 "Verranno consegnati alla giustizia."
 pirate.2.h:0 "Devono essere riportati nel covo."
 pirate.2.i:0 "Maledetti pirati..."
 
 pirate.5.name:0 "Pirati Spaziali"
 pirate.5.desc:0 "I vascelli che abbiamo incontrato in alcuni sistemi sono sicuramente in grado di ricevere e trasmettere comunicazioni standard.\n\nGli indicatori mostrano che la loro cultura è ampiamente spaziale, ed alcuni fenotipi osservati tra di loro corrispondono ad alcune civiltà senza dimora fissa.\n\nSfortunatamente, i loro equipaggi sono completamente disinteressati al dialogo civile. Da quel poco che siamo riusciti ad intercettare, sembra che siano principalmente dediti alla pirateria, e che occasionalmente reclutino alcuni elementi alla loro causa."
 pirate.5.a:0 "Deplorevole."

 pirate.10.name:0 "Il Rifugio Pirata"
 pirate.10.desc.nobirth:0 "La [Root.GetName] segnala l'incontro con una significativa presenza pirata nel Sistema [From.GetName].\n\nA giudicare dalle scansioni preliminari delle immense navi e della stazione che le ospita, deve trattarsi di un porto pirata storico. Probabilmente dev'essere stato attivo ininterrottamente dall'antica era in cui sono comparsi questi predoni."
 pirate.10.desc.birth:0 "La [Root.GetName] segnala l'incontro con un centro pirata nel Sistema [From.GetName]. È probabile che si tratti della fonte dell'influenza corruttrice che trasformò alcuni degli elementi criminali reietti del popolo [Root.Owner.GetSpeciesAdj] in violenti filibustieri.\n\nA giudicare dalle loro enormi, deformi e visibilmente vecchie navi, questi pirati devono essere ciò che rimane di qualche passata era galattica... probabilmente i discendenti dei corsari ingaggiati in qualche antica guerra, diventati poi pirati in seguito alla distruzione di nemici ed alleati."
 pirate.10.a.nobirth:0 "La pirateria è una minaccia indiscriminata."
 pirate.10.a.birth:0 "Colpiamo al cuore di questa malvagità."

 pirate.15.name:0 "Rifugio Pirata Distrutto"
 pirate.15.desc:2 "[killer_fleet.GetName] segnala che i millenari galeoni pirata nel Sistema [killer_fleet.solar_system.GetName] sono stati distrutti. Fatta eccezione per alcuni ritardatari nei sistemi vicini, la pirateria galattica è ora un'eco del passato... per ora.\n\nSiamo riusciti a recuperare una notevole quantità di bottino dalla loro camera blindata, un tesoro che abbiamo prontamente spostato nella nostra."
 pirate.15.desc2:1 "[killer_fleet.GetName] segnala che i millenari galeoni pirata nel Sistema [killer_fleet.solar_system.GetName] sono stati distrutti. Fatta eccezione per alcuni ritardatari nei sistemi vicini, la pirateria galattica è ora un'eco del passato... per ora.\n\nSiamo riusciti a recuperare una notevole quantità di bottino dalla loro camera blindata, incluso un antico datapad che, sorprendentemente, sembra fornire nuove indicazioni sul funzionamento dei Portali-L."

 pirate.25.name:0 "Stazione Pirata Assaltata"
 pirate.25.desc:0 "La [pirate_slayers.GetName] ha distrutto la stazione pirata nel Sistema [pirate_slayers.GetStarName] ed ha recuperato la sua camera blindata."
 
