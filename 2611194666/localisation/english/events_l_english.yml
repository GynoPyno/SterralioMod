 observation.2000.name:0 "Educazione Completata"
 observation.2000.desc:3 "Le migliaia di scienziati e consiglieri che abbiamo inviato su [From.home_planet.GetName] hanno finalmente terminato l'arduo compito di condurre la civiltà locale verso un livello tecnologico FTL iniziale. Sotto il loro nuovo governo unificato, gli alieni si fanno chiamare "[From.GetName]", e sono d'accordo nel divenire nostri Vassalli.\n\nAbbiamo ceduto il controllo completo del Sistema e smantellato la nostra Stazione d'Osservazione, secondo le condizioni del nostro accordo. Resta solo da decidere se guidarli o meno verso le stelle."
 observation.2000.a:0 "Questo è un gran giorno."
 observation.2000.a.tt:1 "Ottieni §Y[From.GetName]§! come Suddito." 
 observation.2000.b:0 "Siete pronti ad affrontare la galassia da soli." 

 observation.3101.name:1 "[rogue_agent_planet.GetName]: Agente Fuori Controllo"
 observation.3101.desc:2 "Uno dei nostri operativi sotto copertura su [rogue_agent_planet.GetName] ci ha traditi! Sembra che il povero stupido si sia invaghito di una femmina [rogue_agent_country.GetSpeciesName], con cui sarebbe poi fuggito in una località sconosciuta sulla superficie.\n\nNon siamo ancora in grado di determinare se l'agente abbia rivelato la sua vera natura aliena, o se stia ancora assumendo le sembianze del popolo [rogue_agent_country.GetSpeciesName]. Inutile dire che si tratta di una tremenda violazione alla sicurezza... dovremmo tentare ogni cosa in nostro potere per recuperare questo agente e fornirgli le cure psichiatriche di cui ha chiaramente bisogno."
 observation.3101.a:0 "Tutto ciò ci ostacolerà."
 observation.3101.a.tooltip:0 "§Y[rogue_agent_spymaster.GetName]§! ha abbandonato il suo incarico." 
 observation.3103.name:1 "[rogue_agent_planet.GetName]: Trasmissione in Arrivo"
 observation.3103.desc:1 "Stiamo ricevendo una trasmissione in codice proveniente dalla superficie di [rogue_agent_planet.GetName]. Utilizza una frequenza normalmente riservata alle nostre cellule d'infiltrazione, ma nessuna di loro al momento sta trasmettendo. Che sia l'agente traditore?"
 observation.3104.desc:1 "Ogni tentativo di rintracciare questa trasmissione è inutile. Mi conoscete come $role_spymaster$ [rogue_agent_planet.GetName]. Di recente, ero un consenziente partecipante al programma criminale d'infiltrazione sotto copertura che sta svolgendosi su [rogue_agent_planet.GetName] mentre parliamo.\n\nOra non più. Ho iniziato ad apprezzare la cultura [rogue_agent_country.GetAdj] in modi che non ritenevo possibili, e non sarò colpevole del suo sovvertimento.\n\nDesidero annullare la mia cittadinanza di [Root.GetName]. Non mi considero più un [Root.Owner.GetSpeciesName]."
 observation.3104.a:0 "Tu non stai bene... hai bisogno d'aiuto."
 observation.3104.a.response:1 "Ho ottenuto tutto l'aiuto che desideravo da voi. Verrà il giorno in cui dovrò pagare per i crimini che ho perpetrato su [rogue_agent_planet.GetName] in vostro nome.\n\nFarò tutto ciò che è in mio potere per assicurarmi che lei e tutti i miei ex colleghi siate al mio fianco, quando arriverà il giorno del giudizio."
 observation.3104.b:1 "Butteresti via tutto per una ragazza [rogue_agent_country.GetSpeciesName]?"
 observation.3104.b.response:1 "Buttare via tutto? Cosa possiedo, esattamente? Ero un impostore, indossavo una pelle che non avevo diritto di indossare. Quando ho raccontato alla mia amata la verità, in un primo momento era spaventata, ma poi ha capito.\n\nQuel giorno ho promesso... sia a lei che a me stesso... che mi sarei guadagnato il diritto di apparire come un [rogue_agent_country.GetSpeciesName]."
 observation.3104.c:0 "Ti daremo la caccia."
 observation.3104.c.response:1 "Sono sicuro che ci proverete. Sappiate che sono disposto ad uccidere per proteggere me stesso e la mia amata, e che sono stato addestrato dai migliori maestri di arti marziali del pianeta [rogue_agent_planet.GetName].\n\nAscoltate il mio consiglio... lasciate perdere [rogue_agent_country.GetName]. Smantellate la Stazione d'Osservazione e create il vostro malvagio impero stellare senza versare sangue e lacrime delle specie meno fortunate."
 observation.3106.name:1 "[rogue_agent_planet.GetName]: Operativi Cacciati"
 observation.3106.desc:1 "Qualcuno sta eliminando i nostri operativi su [rogue_agent_planet.GetName]. Diversi agenti d'infiltrazione che seguivano potenziali obiettivi d'acquisizione [rogue_agent_country.GetSpeciesName] sono stati ritrovati morti. Sebbene non sia impossibile che l'assassino appartenga alle forze speciali indigene, i metodi utilizzati mostrano chiari segni dell'addestramento militare [Root.GetSpeciesName].\n\nÈ molto probabile che questi omicidi siano frutto del lavoro del nostro operativo traditore. Conosce bene i nostri metodi d'infiltrazione, ed è stato addestrato ad uccidere efficacemente e silenziosamente."
 observation.3106.a:0 "È intollerabile."
 observation.3108.name:1 "[rogue_agent_planet.GetName]: Caccia Mediatica alle Streghe"
 observation.3108.desc:1 "Ci giungono rapporti dai media locali di [rogue_agent_country.GetName] che parlano di una sorta di cospirazione globale perpetrata da alcuni alieni. I media [From.Owner.GetSpeciesName] rispettabili devono ancora passare la notizia, e le poche informazioni trasmesse sono pure congetture, ma è evidente che siano trapelati alcuni dettagli che dovrebbero essere a conoscenza solo dei nostri operativi.\n\nPossiamo presumere che l'agente traditore stia passando ai media informazioni sul nostro programma d'infiltrazione. Dobbiamo limitare i danni in qualche modo."
 observation.3108.a:0 "Abbiamo bisogno di una presa salda sui loro media."
 observation.3110.name:1 "[rogue_agent_planet.GetName]: Arresti di Massa"
 observation.3110.desc:1 "Una delle nostre cellule d'infiltrazione su [rogue_agent_planet.GetName] è stata eliminata completamente durante i giorni scorsi. Le autorità della nazione in cui risiedevano li hanno scovati uno per uno. Gli operativi a rischio arresto si sono suicidati tramite disintegrazione, come da protocollo. I membri rimanenti si stanno nascondendo, e stiamo lavorando per recuperarli.\n\nQualcuno deve aver corrotto le autorità locali e fornito loro un elenco di tutti gli operativi di quella particolare cellula. Solo l'agente traditore poteva conoscere queste informazioni..."
 observation.3110.a:1 "Dev'essere fermato."
 observation.3112.name:1 "[rogue_agent_planet.GetName]: Agente Traditore Localizzato"
 observation.3112.desc:2 "L'intelligence militare è riuscita ad individuare quella che crede essere la posizione del nostro ex agente su [rogue_agent_planet.GetName]! I nostri agenti sono ansiosi di spedire il nostro ex $role_spymaster$ [rogue_agent_spymaster.GetName], ma considerando le sue abiità ampiamente dimostrate, il successo dell'operazione non è assicurato.\n\nLa distruzione dell'intero isolato della città attraverso un bombardamento orbitale limitato è stata proposta come soluzione estrema, ma estremamente efficace, per porre fine a questo traditore!"
 observation.3112.a:1 "È ora di levarci questa spina dal fianco."
 observation.3112.a.tooltip:0 "Il successo non è assicurato, ma almeno il fallimento non sarà evidente." 
 observation.3112.b:1 "Bombardate l'isolato."
 observation.3112.b.tooltip:0 "Una soluzione apertamente efficace ma potrebbe destare sospetti."
 observation.3112.c:0 "No... troppo caotico e rischioso lasciate perdere."
 observation.3112.c.tooltip:0 "La nostra Rete di Spionaggio verrà smantellata." 
 observation.3113.name:2 "[rogue_agent_planet.GetName]: Agente Perduto"
 observation.3113.desc:2 "Il nostro piano per eliminare il nostro ex agente su [rogue_agent_planet.GetName] è fallito... l'intelligence riferisce che si è trasferito assieme alla sua dolce [rogue_agent_country.GetSpeciesName] in un'altra casa sicura di cui non conosciamo l'ubicazione."
 observation.3113.a:1 "L'abbiamo addestrato troppo bene..."
 observation.3114.name:3 "[rogue_agent_planet.GetName]: Agente Traditore Eliminato"
 observation.3114.base.desc:0 "Il capitano della [Root.GetName] ha riferito che il bombardamento ha avuto successo... diversi colpi hanno centrato il bersaglio primario. Sebbene non sia stato recuperato alcun cadavere, nessun essere vivente nel quartiere avrebbe potuto sopravvivere ad una tale potenza di fuoco."
 observation.3114.awareness.desc:0 "$observation.3114.base.desc$\n\nLa storia di copertura elaborata dai nostri agenti su un improvviso attacco di meteoriti, tuttavia, non è riuscita a convincere la gente del posto. Mentre i media hanno ripetuto la storia, rapporti più ufficiali suggeriscono che la questione è stata attribuita a 'fenomeni extraterrestri inspiegabili'."
 observation.3114.noawareness.desc:0 "$observation.3114.base.desc$\n\nI media stanno divulgando la storia che le nostre cellule di infiltrazione hanno fornito loro: un'improvvisa pioggia di meteoriti che ha colpito una zona urbana densamente popolata. Molto tragico."
 observation.3115.desc:0 "I nostri agenti su [rogue_agent_planet.GetName] riferiscono che la questione del nostro $role_spymaster$ traditore è stata affrontata con discrezione. La morte è stata attribuita a cause naturali, e le informazioni diffuse hanno portato la sua amante a credere che la biologia dell'agente fosse in definitiva incompatibile con l'atmosfera di [rogue_agent_planet.GetName]."
 observation.3115.a:0 "Questo darà l'esempio: non tradirci mai."
 
 observation.3131.name:1 "[prelude_to_war_planet.GetName]: Tensioni Crescenti"
 observation.3131.desc:1 "Il tentativo di sostituire una figura chiave su [From.GetName] con un nostro sosia è andato terribilmente storto. I nostri agenti sono stati scoperti, e quelli che non sono stati uccisi dalle forze locali si sono suicidati per evitare la cattura, come da protocollo.\n\nIl Leader che dovevano rimpiazzare ha dato la colpa di questo incidente ad una nazione rivale. Le tensioni internazionali sul planetoide in aumento, e molte nazioni hanno alzato il loro livello d'allerta militare. Le nostre cellule d'infiltrazione hanno preparato una campagna propagandistica globale per acquietare la situazione, ma richiedono una Nave Scientifica in orbita con cui coordinare gli sforzi."
 observation.3131.a:0 "Dobbiamo contenere la situazione prima che vada fuori controllo."
 observation.3132.name:2 "[prelude_to_war_planet.GetName]: Guerra"
 observation.3132.desc:2 "Nonostante gli sforzi delle nostre cellule d'infiltrazione, il deterioramento della situazione diplomatica tra le nazioni di [prelude_to_war_planet.GetName] è sfociato in una guerra globale! Dopo un breve periodo di guerriglia convenzionale, tutti i partecipanti hanno messo mano ai loro arsenali nucleari.\n\nLa maggior parte della vita è stata spazzata via dalla superficie, ora ridotta in una landa desolata e radioattiva. Migliaia di nostri operativi sotto copertura sono stati uccisi assieme alla popolazione. Dato che l'operazione è fallita, la nostra Stazione d'Osservazione è stata smantellata e lo staff evacuato."
 observation.3132.a:0 "Un disastro."
 observation.3133.name:1 "[From.From.GetName]: Guerra Evitata"
 observation.3133.desc:2 "Con il supporto orbitale della [Root.GetName], le nostre cellule d'infiltrazione sono state in grado di evitare per un pelo una guerra nucleare globale su [From.From.GetName]. Diversi Leader [From.From.Owner.GetSpeciesNamePlural]... rimpiazzati dai nostri operativi camuffati... hanno richiesto il disarmo nucleare e migliorato le relazioni diplomatiche internazionali.\n\nIn questa situazione, l'influenza dei nostri agenti è aumentata di molto. Tutto questo potrebbe finire per voltarsi a nostri vantaggio."
 
# "The Great Pyramid" 
 observation.3135.name:0 "La Grande Piramide"
 observation.3135.desc.passive:1 "La squadra scientifica in missione di osservazione su §Y[great_pyramid_planet.GetName]§! non ha riferito nulla di sostanziale per un bel po'. Finché un giovane scienziato non ha inviato un messaggio criptato in cui accusava i propri colleghi di negligenza.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:1 "La squadra scientifica in orbita attorno a §Y[great_pyramid_planet.GetName]§! non ha riferito nulla di sostanziale per un bel po'. Finché non hanno inviato un messaggio da ubriachi verso il quartier generale.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:1 "Un informatore anonimo è preoccupato per la nostra copertura su §Y[great_pyramid_planet.GetName]§!. Sembra che, la squadra incaricata a far evolvere gli abitanti di questo [great_pyramid_planet.GetPlanetHabitat], ne abbia approfittato per giocare un po' con i locali.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:1 "È emerso un rapporto anonimo che getta una luce triste sulla nostra infiltrazione segreta su §Y[great_pyramid_planet.GetName]§!. Invece di comportarsi in modo discreto, alcuni membri della squadra scientifica si sono imbarcati in un progetto personale evidente e scandaloso."
 observation.3135.desc.base:1 "Secondo questo rapporto: Qualche tempo fa, una squadra è scesa sulla superficie di [great_pyramid_planet.GetPlanetHabitat] con l'intento di convincere gli abitanti del luogo a venerare il loro capo progetto come una sorta di divinità. Non solo ci sono riusciti, ma da allora gli abitanti del luogo hanno costruito un monumento sacro in dedica a questo scienziato. Questa vasta struttura piramidale attrae oggi con orgoglio devoti pellegrini con splendide offerte provenienti da lontano."
 observation.3135.b:1 "Questo è certamente passerà alla storia!"
 observation.3135.b.tooltip:1 "La civiltà su [great_pyramid_planet.GetName] passa all'era successiva."
 observation.3135.c:0 "Eliminate tutte le tracce e continuate il lavoro."
 observation.3135.d:0 "Speriamo che se ne dimentichino del tutto."

 observation.3136.desc:1 "Il caos su §Y[great_pyramid_planet.GetName]§! ha finalmente raggiunto una tregua, rivelando la piena portata dell'intervento catastrofico della nostra squadra.\n\nIn un breve lasso di tempo, gran parte della popolazione è scoppiata in una guerra religiosa totale, conseguenza diretta della fugace visita di una figura che chiamano "il Figlio del Cielo". I litigi si trasformarono in violenza quando una delle fazioni in guerra costruì un'altra piramide alla sua nuova divinità. Molti [great_pyramid_country.GetSpeciesNamePlural] perirono nel conseguente scisma mortale."
 observation.3136.a.tooltip:1 "§Y2 £pop£ Pop§! uccise su [great_pyramid_planet.GetName]"
 observation.3136.b.tooltip:1 "§Y1 £pop£ Pop§! uccisa su [great_pyramid_planet.GetName]"
 
 observation.3137.desc:1 "Dopo la nostra inaspettata interferenza con i locali di §Y[great_pyramid_planet.GetName]§!, possiamo concludere che non è stato tutto un disastro. Il popolo si è convinto che il "Figlio dal Cielo" fu solamente un mito. Nessuna religione, o cose peggiori, sono nate dalla costruzione della piramide. I nativi ora la utilizzano come terreno fertile per gli intellettuali, che ne studiano la costruzione.\n\nLa velocità con cui i [great_pyramid_country.GetSpeciesName] sono arrivati a questa comprensione culturale e storica ha affascinato i nostri scienziati. Ciò suggerisce una grande capacità di pensiero logico tra le società [root.GetPreFTLLower], anche quando si trovano di fronte a eventi straordinari."
 observation.3137.a:0 "Siamo stati fortunati."
 
 observation.3139.name:1 "Cambiamento Sociale [From.GetSpeciesAdj]"
 observation.3139.start.desc:3 "I nostri agenti che operano in clandestinità nell'orbita e sulla superficie di [From.Capital.GetName] hanno avuto successo. I nostri sforzi per modificare i valori sociali dei cittadini di [From.GetName] hanno prodotto risultati favorevoli."
 observation.3139.desc:2 "$observation.3139.start.desc$\nIl popolo [From.GetSpeciesName] ha fatto passi da gigante nella centralizzazione dei governi planetari, indirizzando il potere nelle mani di pochi Leader capaci. L'inefficienza della democrazia sta venendo lentamente eliminata dalla loro società."
 observation.3139.a:0 "Un giorno ci ringrazieranno."
 observation.3141.desc:2 "$observation.3139.start.desc$\nAbbiamo attentamente indirizzato il popolo [From.GetSpeciesName] verso ideali più democratici, eliminando il primitivo dispotismo che dilagava sul pianeta prima del nostro arrivo. Stanno iniziando ad apprezzare il valore dell'individuo."
 observation.3143.desc:2 "$observation.3139.start.desc$\nIl membri del popolo [From.GetSpeciesName] hanno iniziato ad isolarsi, diventando sempre più diffidenti verso coloro che vedono come stranieri."
 observation.3145.desc:2 "$observation.3139.start.desc$\nIl membri del popolo [From.GetSpeciesName] hanno iniziato ad aprirsi, diventando sempre più tolleranti e curiosi nei confronti di coloro che, ignorantemente, prima definivano alieni ed estranei alla loro cultura."
 observation.3147.desc:2 "$observation.3139.start.desc$\nStiamo assistendo ad uno spostamento definitivo verso una società più militaristica da parte di diversi governi del popolo [From.GetSpeciesName]. Le loro forze militari stanno diventando sempre più professionali."
 observation.3149.desc:2 "$observation.3139.start.desc$\nNumerosi regni del popolo [From.GetSpeciesName] su [From.Capital.GetName] stanno abbandonando i loro modi bellicosi. Sembra che sia l'inizio di una nuova era di pace."
 observation.3151.desc:2 "$observation.3139.start.desc$\nAbbiamo aperto gli occhi ai membri del popolo [From.GetSpeciesName] verso un regno spirituale che non sapevano esistesse. Finalmente hanno qualcosa in cui credere, e la loro società ne uscirà arricchita."
 observation.3153.desc:2 "$observation.3139.start.desc$\nAbbiamo fatto passi da gigante nella liberazione del popolo [From.GetSpeciesName] dalle credenze primitive e superstiziose che piagavano la sua società. I suoi membri stanno iniziando a capire il valore della scienza e della razionalità."


