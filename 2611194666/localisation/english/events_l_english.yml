 new_precursor_project:0 "Un nuovo Progetto Speciale archeologico è disponibile su §L[precursor_planet.GetName]§!."
 precursor.310.name:0 "Collezionista Privato"
 precursor.310.desc:0 "Un collezionista privato di [collector_home.GetName] è in qualche modo venuto in possesso di un antico artefatto dei Precursori, presumibilmente appartenente alla civiltà conosciuta col nome di [Root.GetPrecursorCiv]. Nonostante la pressione del governo, il collezionista finora è stato restio a separarsene."
 precursor.310.a:0 "Tutti hanno un prezzo."
 precursor.310.b:0 "Dovrebbe stare in un museo!"
 precursor.310.c:0 "Lasciate che se lo tenga."
 buy_precursor_artifact:0 "Acquista l'artefatto per una cifra esorbitante.\n\n"
 seize_precursor_artifact:0 "Dichiara l'artefatto proprietà dell'impero e requisiscilo.\n\n"
 leave_precursor_artifact:0 "Lascia l'artefatto alle cure del collezionista."
 precursor.311.desc:0 "Saluti da [artifact_seller.Capital.GetName]. C'è una questione sulla quale il mio governo desidera discutere.\n\nSiamo a conoscenza che i vostri archeologi stanno studiando da un po' di tempo l'antica civiltà conosciuta col nome di [Root.GetPrecursorCiv]. È comprensibile, dato che un tempo i loro territori coprivano larga parte del vostro attuale impero.\n\nSta di fatto, che i loro confini si estendevano anche fino ai nostri territori, e che i nostri archeologi hanno scoperto un discreto numero di artefatti unici. Se per caso foste interessati, saremmo disposti a vendervene uno."
 precursor.311.a:0 "Un po' caro, ma accettiamo."
 precursor.311.a.reply:0 "Eccellente. Organizzeremo subito il trasporto dell'artefatto verso [Root.Capital.GetName]."
 precursor.311.b:0 "Abbiamo una controproposta..."
 precursor.311.b.reply:0 "Sapete davvero come mercanteggiare, non ci aspettavamo di meno da voi. Accettiamo la vostra offerta."
 precursor.311.c:0 "Consegnateci subito l'artefatto o ne subirete le conseguenze."
 precursor.311.d:0 "Non ci interessa."
 precursor.312.desc:0 "L'Impero [artifact_seller.GetSpeciesAdj] non cede alle minacce. Vi siete fatti un nuovo nemico, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "Così sia."
 precursor.313.desc:0 "Io... noi... l'Impero [artifact_seller.GetSpeciesAdj] è ovviamente lieto di donarvi l'artefatto, nell'interesse di promuovere le relazioni amichevoli tra le nostre razze."
 precursor.313.d:0 "Una saggia decisione."
 opinion_threatened_artifact:0 "Ci Hanno Minacciati"
 purchase_artifact:0 "Abbiamo acquistato un artefatto dei Precursori dall'Impero [artifact_seller.GetSpeciesAdj].\n\n"
 coerce_artifact:0 "Abbiamo tentato di minacciare l'Impero [artifact_seller.GetSpeciesAdj] per farci consegnare il loro artefatto dei Precursori."
 precursor.314.desc:0 "Saluti, amico [Root.GetSpeciesAdj].\n\nUna recente spedizione archeologica su uno dei nostri pianeti ha scoperto diversi artefatti che si pensa appartenessero all'antica civiltà di Precursori conosciuta col nome di [Root.GetPrecursorCiv].\n\nAl momento si trovano nel museo di [artifact_giver.Capital.GetName], ma in onore dell'amicizia tra i nostri grandi imperi, saremmo lieti di donarvene uno. È già stato organizzato il trasporto verso il pianeta [Root.Capital.GetName]."
 precursor.314.a:0 "Grazie di questo dono."

