 cybrex_precursor_civ:0 "Cybrex"
 VULTAUM_ARTIFACT_FOUND:0 "Segni di Attività Vultaum"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "Abbiamo appreso che una civiltà di Precursori potrebbe aver fatto visita a §H[precursor_planet.GetName]§! in un lontano passato. È noto che la sfera d'influenza dell'antica Adunanza Stellare Vultaum si estendesse fino a questa regione dello spazio; il che rende questo pianeta molto importante per i nostri sforzi nel comprendere maggiormente la loro civiltà."
