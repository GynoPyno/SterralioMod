 # Progress Events
 #############################
 progress.1.name:0 "Sistema [home_system.GetName] Completamente Ispezionato"
 progress.1.desc:0 "Per migliaia di anni, gli astronomi del pianeta [Root.Capital.GetName] hanno utilizzato telescopi per osservare meravigliati i pianeti del nostro sistema natale. I nostri antenati costruirono complessi planetari meccanici per simulare le loro orbite, creando modelli sorprendentemente accurati.\n\nOggi, la nostra civiltà ha raggiunto un'altra storica pietra miliare, sondando l'ultimo corpo celeste ancora inesplorato del nostro sistema. Le frontiere dell'ignoto sono state nuovamente superate."
 progress.1.a:0 "Abbiamo fatto la storia!"
 progress.2.name:0 "La Scoperta della Vita Aliena"
 progress.2.desc:0 "La [Root.GetName] ha fatto una scoperta sorprendente sul pianeta [From.GetName]: la sua superficie brulica di vita aliena! Per la prima volta nella storia, abbiamo incontrato delle forme di vita che non hanno avuto origine su [Root.Owner.Capital.GetName].\n\nQuesta notizia sconvolgente ha zittito coloro che pensavano fossimo soli nell'universo. Sebbene nessuna delle creature trovate su [From.GetName] sia sapiente, è molto probabile che col tempo ne troveremo una che lo sia..."
 progress.2.desc.mach:0 "La [Root.GetName] ha fatto una scoperta inaspettata sul pianeta [From.GetName]... la sua superficie brulica di vita aliena. Per la prima volta nella storia, abbiamo incontrato vita organica che non ha avuto origine su [Root.Owner.Capital.GetName].\n\nSebbene nessuna delle creature trovate sia sapiente, i nuovi calcoli suggeriscono un'alta probabilità di presenza organica sapiente nella galassia."
 progress.2.desc.assim:1 "La [Root.GetName] ha fatto una scoperta importantissima su [From.GetName]: sono state rilevate moltissime forme di vita aliene! Sebbene nessuna di esse sia sufficientemente evoluta per essere considerata un candidato per l'assimilazione, la probabilità di trovare altri esseri organici sapienti nella galassia è ora molto più alta."
 progress.2.desc.term:0 "Eravamo pronti a questo giorno. La [Root.GetName] ha confermato l'esistenza di organici alieni su [From.GetName]. Sebbene nessuna delle forme di vita rilevate possedesse elevate funzioni intellettive, non possiamo escludere l'alta probabilità di una presenza organica infestante nella galassia."
 progress.2.desc.serv:0 "La [Root.GetName] ha fatto una scoperta storica su [From.GetName]... la sua superficie brulica di vita aliena! Sebbene nessuna delle forme di vita rilevate possegga l'autoconsapevolezza necessaria ad apprezzare le nostre coccole, è probabilmente solo una questione di tempo prima dell'incontro con esseri che ce l'abbiano!"
 progress.2.a:0 "Potremmo non essere soli, là fuori."
 progress.2.a.assim:0 "Saremo una cosa sola."
 progress.2.a.mech:0 "Ricevuto."
 progress.2.a.term:0 "Saremo pronti per loro."
 progress.2.a.serv:0 "Meraviglioso! Preparate i cesti di benvenuto."
 progress.3.name:0 "La Prima Colonia"
 progress.3.desc_01:0 "La nostra nave colonia ha toccato dolcemente il suolo vicino alla foce di un grande fiume su uno dei continenti di §Y[Root.GetName]§!. Questa regione temperata è perfetta come primo sito d'atterraggio.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni continuano a sbarcare; la nostra prima città su un pianeta alieno."
 progress.3.desc_02:0 "La nostra nave colonia è ammarata dolcemente nell'oceano di §Y[Root.GetName]§!, proprio vicino alle coste di un grande arcipelago. Queste fertili isole rappresentano un eccellente sito d'atterraggio.\n\nLa nave è stata ancorata in preparazione alla sua conversione in quartier generale amministrativo del nuovo insediamento. Il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando sulle isole che circondano lo scafo dell'ex nave spaziale, mentre i coloni continuano a sbarcare; la nostra prima città su un pianeta alieno."
 progress.3.desc_03:0 "La nostra nave colonia ha toccato dolcemente il suolo nei dintorni di una grande oasi su §Y[Root.GetName]§!. Situata ai piedi di una grande montagna, questa posizione fornisce rifugio dai venti e possiede un rapido accesso all'acqua.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni continuano a sbarcare; la nostra prima città su un pianeta alieno."
 progress.3.desc_04:0 "La nostra nave colonia ha trovato un raro appezzamento di terra aperta nella giungla di §Y[Root.GetName]§! ed ha toccato il suolo. Il sito d'atterraggio è circondato da tutti i lati da fitta vegetazione, e sono stati inviati dei droni sentinella per proteggere la colonia dai predatori.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni continuano a sbarcare; la nostra prima città su un pianeta alieno."
 progress.3.desc_05:0 "La nostra nave colonia ha toccato dolcemente il suolo in cima ad una grande mesa vicina all'equatore di §Y[Root.GetName]§!. Questa posizione servirà come perfetto sito d'atterraggio, ed i fiumi che scorrono nei canyon provvederanno al nostro bisogno d'acqua fresca.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni continuano a sbarcare; la nostra prima città su un pianeta alieno."
 progress.3.desc_06:0 "La nostra nave colonia ha toccato dolcemente il suolo sulle ampie e brulle steppe di §Y[Root.GetName]§!. Il sito d'atterraggio si trova dietro ad una grande cresta che lo protegge dal vento gelido, ed è vicino ad un bacino d'acqua fresca.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni continuano a sbarcare; la nostra prima città su un pianeta alieno."
 progress.3.desc_07:0 "La nostra nave colonia ha toccato dolcemente il suolo innevato di §Y[Root.GetName]§!, all'interno di una profonda vallata nei pressi dell'equatore. Il sito d'atterraggio è immerso in una grande catena montuosa, ed è ben protetto dagli elementi.\n\nLa nave è stata riconvertita in un quartier generale amministrativo per il nuovo insediamento, ed il suo reattore sta venendo rimosso per essere utilizzato come fonte energetica temporanea.\n\nCentinaia di piccole tende e rifugi prefabbricati stanno spuntando attorno allo scafo dell'ex nave spaziale, mentre i coloni continuano a sbarcare; la nostra prima città su un pianeta alieno."
 progress.3.desc_10:0 "La nostra nave colonia ha seguito la rotta programmata ed è atterrata su §Y[Root.GetName]§!. Migliaia di unità sono emerse dall'enorme cargo del vascello per costruire un Avamposto primario da cui l'insediamento potrà poi espandersi.\n\nÈ in corso la catalogazione sistematica e la mappatura di ogni deposito di risorse, e tutta la fauna aggressiva nell'area attorno al sito d'atterraggio è stata pacificata.\n\nSiamo pronti ad iniziare la produzione di massa di altre unità di popolazione, appena le risorse saranno sufficienti. La nostra prima colonizzazione è stata un successo."
 progress.3.a:0 "Un gran giorno per la nostra razza!"
 progress.4.name:0 "Primo Incontro Alieno"
 progress.4.desc_01:0 "La notizia del nostro primo incontro con forme di vita aliene intelligenti, è stata accolta con sentimenti contrastanti dalla nostra società. Tutto ciò conferma quel che sospettiamo da tempo: non siamo soli in questa galassia. Ogni nuova specie aliena che incontriamo rappresenta allo stesso tempo un'opportunità ed una minaccia. Dobbiamo essere cauti.\n\nQuesti particolari xeno possiedono un livello tecnologico simile al nostro; ciò suggerisce che abbiano raggiunto il volo spaziale grossomodo nel nostro stesso periodo."
 progress.4.desc_02:0 "La notizia del nostro primo incontro con forme di vita aliene intelligenti, si stà diffondendo a macchia d'olio. I nostri cittadini sono affascinati da questi esseri, ed i media sono ricchi di relazioni e teorie sulla loro cultura e società. La rivelazione che non siamo soli in questa galassia è stata accolta dalle celebrazioni sul pianeta [Root.Capital.GetName].\n\nProprio come noi, gli alieni sembrano aver raggiunto da poco lo stadio galattico, ed il loro livello tecnologico è simile al nostro."
 progress.4.desc_03:0 "La notizia del nostro primo incontro con forme di vita aliene intelligenti, ha scosso profondamente la nostra società. Sono trapelati filmati su queste creature bizzarre, che si stanno diffondendo attraverso i mezzi di comunicazione. Molti cittadini sono in preda al panico. Sono giunti rapporti di rivolte in diverse città del pianeta [Root.Capital.GetName].\n\nGli strani xeno sembrano aver raggiunto un livello tecnologico simile al nostro, e possono chiaramente viaggiare nello spazio. Che accolgano la nostra grande specie con paura, odio o fredda indifferenza, rimane ancora da vedere."
 progress.4.a:0 "Questo cambia ogni cosa."
 progress.4.b:0 "È un'occasione importantissima."
 progress.4.c:0 "Dovremmo prepararci al peggio."
 progress.5.desc_01:1 "La notizia she abbiamo stabilito un contatto formale con una civiltà intelligente ma non sviluppata, è stata accolta con sentimenti contrastanti dalla nostra società. Tutto ciò conferma la nostra convinzione di lunga data che all'interno della nostra galassia vi siano alieni non spaziali che forse non hanno mai preso in considerazione l'idea di esplorare oltre il loro pianeta. Ogni nuova specie aliena che incontriamo rappresenta allo stesso tempo un'opportunità ed una minaccia. Dobbiamo essere cauti.\n\nQuesti particolari alieni sembrano primitivi rispetto ai nostri standard, e non hanno ancora raggiunto il volo spaziale. Dobbiamo decidere come approcciarci."
 progress.5.desc_02:1 "La notizia che siamo entrati in contatto formale con una civiltà intelligente ma non sviluppata, si stà diffondendo a macchia d'olio. I nostri cittadini sono affascinati da questi esseri, ed i media sono ricchi di relazioni e teorie sulla loro cultura e società. La rivelazione che non siamo soli in questa galassia è stata accolta dalle celebrazioni sul pianeta [Root.Capital.GetName].\n\nIl nostro livello tecnologico è estremamente superiore al loro, e non hanno ancora sviluppato il volo spaziale. Sebbene siano primitivi rispetto ai nostri standard, probabilmente potremmo imparare molto studiandoli."
 progress.5.desc_03:1 "La notizia che siamo entrati in contatto formale con una civiltà intelligente ma non sviluppata, ha scosso profondamente la nostra società. Sono trapelati filmati su queste creature bizzarre, che si stanno diffondendo attraverso i mezzi di comunicazione. Molti cittadini sono in preda al panico. Sono giunti rapporti di rivolte in diverse città del pianeta [Root.Capital.GetName].\n\nI primitivi ed arretrati xeno sono molto inferiori rispetto al nostro livello tecnologico, e non hanno sviluppato il volo spaziale. Per il bene di tutti, preghiamo che non lo facciano mai."
 progress.5.b:0 "Affascinante."
 progress.5.c:0 "Infatti."
 progress.6.desc_01:0 "La notizia del nostro primo incontro con forme di vita aliene intelligenti, è stata accolta con sentimenti contrastanti dalla nostra società. Tutto ciò conferma quel che sospettiamo da tempo: non siamo soli in questa galassia. Ogni nuova specie aliena che incontriamo rappresenta allo stesso tempo un'opportunità ed una minaccia. Dobbiamo essere cauti.\n\nQuesti particolari xeno sembrano viaggiare nella galassia già da un po'... il loro impero sembra avere migliaia di anni, e la loro tecnologia è molto superiore alla nostra. Dovremo fare attenzione quando tratteremo con loro."
 progress.6.desc_02:0 "La notizia del nostro primo incontro con forme di vita aliene intelligenti, si stà diffondendo a macchia d'olio. I nostri cittadini sono affascinati da questi esseri, ed i media sono ricchi di relazioni e teorie sulla loro cultura e società. La rivelazione che non siamo soli in questa galassia è stata accolta dalle celebrazioni sul pianeta [Root.Capital.GetName].\n\nL'impero che hanno fondato questi alieni sembra essere molto antico, ed il loro livello tecnologico è molto superiore al nostro. Non c'è dubbio che abbiano moltissimo da insegnarci."
 progress.6.desc_03:0 "La notizia del nostro primo incontro con forme di vita aliene intelligenti, ha scosso profondamente la nostra società. Sono trapelati filmati su queste creature bizzarre, che si stanno diffondendo attraverso i mezzi di comunicazione. Molti cittadini sono in preda al panico. Sono giunti rapporti di rivolte in diverse città del pianeta [Root.Capital.GetName].\n\nGli strani xeno hanno raggiunto un livello tecnologico molto superiore al nostro, e sembrano viaggiare nello spazio da migliaia di anni... forse anche di più. Fortunatamente per noi, la loro specie sembra essere stagnante e decrepita."
 progress.6.b:0 "La loro saggezza dev'essere immensa."
 progress.6.c:0 "La loro epoca è finita. Ora è giunto il nostro tempo."
 progress.7.name:0 "Mappatura"
 progress.7.desc:0 "La [Root.GetName], la nostra prima Nave Scientifica, ha completato i test spaziali ed è ora pienamente operativa. L'Ufficiale Scientifico [Root.GetLeaderName] ha assunto il comando e raccomanda un'ispezione completa del nostro sistema natale.\n\nAbbiamo inserito i dettagli di questa missione nel §SRapporto§!."
 progress.7.a:0 "Molto bene."
 progress.8.name:0 "Sistemazione"
 progress.8.desc:0 "Dato che il nostro sistema natale è stato completamente esplorato, è giunto il momento per la nostra specie di spingersi oltre [Root.Capital.GetName]. Dovremmo ispezionare i sistemi solari vicini in cerca di un pianeta abitabile su cui stabilire la nostra prima colonia.\n\nCome sempre, sono stati aggiunti i dettagli della missione nel §SRapporto§!."
 progress.8.a:0 "Che la ricerca abbia inizio."
 # First contact with another empire - Payback origin version
 progress.9.name:0 "Secondo Incontro Alieno"
 progress.9.desc.start:0 "Sapevamo già di non essere soli nell'universo. Tuttavia, il nostro secondo contatto con un'altra civiltà spaziale ci ha sconvolto."
 progress.9.desc.default:0 "Proprio come noi, gli alieni sembrano essere relativamente nuovi sulla scena galattica e il loro livello di tecnologia è simile al nostro."
 progress.9.desc.preftl:0 "Il nostro sviluppo tecnologico è di gran lunga superiore a quello di questi alieni. Non sono ancora diventati viaggiatori spaziali."
 progress.9.desc.fallen:0 "La civiltà che questi alieni hanno costruito sembra essere molto antica e il loro livello tecnologico è di gran lunga superiore al nostro."
 progress.9.desc.msi:0 "Sapevamo di essere destinati a ritrovare i nostri vecchi padroni. Non ci aspettavamo di ritrovarli così presto."
 progress.9.desc.friendly_friendly:0 "Le loro intenzioni sembrano molto più benevole di quelle dei nostri precedenti padroni. Forse siamo stati solo sfortunati nel nostro primo incontro con gli alieni. Dopo tutto, deve esserci del buono nella galassia."
 progress.9.desc.friendly_mean:0 "Sono così diversi dai nostri precedenti padroni, eppure così simili nel loro comportamento riprovevole. Ci viene da chiederci se forse tutte le altre civiltà della galassia sono piene di cattiva volontà e di cattive intenzioni. In termini di amicizia, forse siamo soli."
 progress.9.desc.mean_friendly:0 "Sono così diversi da noi. Eppure sono così amichevoli. Ci chiediamo se questo non sia un segno del fatto che là fuori possono davvero esserci degli xeno buoni. Forse c'è gentilezza tra le stelle, dopo tutto."
 progress.9.desc.mean_mean:0 "Non ci sono davvero xeno buoni nel cosmo. È stato sciocco da parte nostra pensare il contrario!"
 progress.9.desc.msi2:0 "Saremo mai liberi dalla loro padronanza?"

 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "Loro sono... diversi."
 progress.4.e:0 "Dobbiamo analizzare questi dati."
 progress.4.f:0 "Prede..."
 progress.4.g:0 "Acquisizione dati galattici..."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "I nostri modelli teorici suggerivano da tempo l'esistenza di altre civiltà intelligenti nella galassia. Ora queste teorie sono confermate."
 progress.4.gestaltnormal:0 "L'entità politica aliena che abbiamo incontrato possiede un livello tecnologico simile al nostro; ciò indica che le nostre specie hanno intrapreso il volo spaziale all'incirca nello stesso periodo."
 progress.4.gestaltprimitives:1 "L'entità politica aliena che abbiamo incontrato non ha ancora inventato il volo spaziale. Dobbiamo determinare il modo migliore di trattare con questi [GetPreFTLLowerPlural]."
 progress.4.gestaltfallen:0 "L'entità politica aliena che abbiamo incontrato sembra essere antica, e possiede tecnologie molto superiori alle nostre. Si raccomanda cautela."

