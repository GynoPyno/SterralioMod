 # Precursor Events
 ####################################
 vultaum_artifact:0 "Abbiamo recuperato un artefatto Vultaum."
 precursor.completed.name:0 "Progetto Archeologico Completato"
 precursor.completed.a:0 "Una scoperta interessante."
 precursor.1.name:0 "L'Adunanza Stellare Vultaum"
 precursor.1.desc:1 "Su §Y[From.GetName]§! abbiamo recuperato alcuni reperti appartenuti ad un'antica civiltà! Devono aver vissuto in questa regione dello spazio circa 12 milioni di anni fa, a giudicare dall'età dei manufatti.\n\nDa quello che sono stati in grado di mettere assieme, i nostri scienziati teorizzano che questi alieni, che si facevano chiamare "Adunanza Stellare Vultaum", erano vermi anellidi della lunghezza di 3 o 4 metri, e comunicavano tra loro principalmente attraverso le vibrazioni generate dai loro corpi segmentati."
 precursor.5.name:0 "Base Mineraria Vultaum"
 precursor.5.desc:0 "Sul fondo di un grande cratere su [From.GetName], sono stati ritrovati i resti di una piccola base mineraria Vultaum per l'estrazione dell'elio-3. Sembra che l'esplosione che ha creato il cratere abbia avuto origine dall'interno della struttura stessa. A meno che le tecniche d'estrazione Vultaum fossero radicalmente diverse dalle nostre, un guasto alle apparecchiature o un incidente non possono spiegare un'esplosione di questa portata."
 precursor.6.desc:1 "Miracolosamente siamo riusciti a recuperare alcune parti di un nucleo dati Vultaum che era stato spazzato via dall'esplosione su [From.From.GetName]. La maggior parte dei dati sono corrotti, ma i nostri scienziati sono riusciti a tradurre correttamente la parola "Korga"... l'unità temporale standard dei Vultaum."
 precursor.10.name:0 "Osservatorio Vultaum"
 precursor.10.desc:0 "Un antico osservatorio Vultaum è stato ritrovato sulla superficie di §Y[From.GetName]§!. Il Sistema [From.GetStarName] è abbastanza distante dalla regione in cui hanno avuto origine i Vultaum, e questa struttura sembra essere stata utilizzata principalmente per l'osservazione delle stelle.\n\nAbbiamo controllato i dati sopravvissuti, ma non sono presenti indizi utili a capire esattamente ciò che i Vultaum stessero cercando nelle loro osservazioni."
 precursor.11.desc:1 "Gli scavi archeologici su §Y[From.From.GetName]§! hanno rilevato un piccolo murale, in una delle camere più piccole dell'osservatorio. Sembra rappresentare numerose costellazioni differenti, probabilmente come apparirebbero se fossero osservate dal Pianeta Natale dei Vultaum. I nostri astronomi non sono stati in grado di identificare le singole stelle."
 precursor.15.name:0 "Colonia Vultaum"
 precursor.15.desc:0 "La [Root.GetName] ha scoperto i resti parziali di un ascensore spaziale Vultaum in una delle regioni equatoriali di [From.GetName]. Sembra che l'ascensore sia stato intenzionalmente reciso dal suo contrappeso oltre l'orbita geostazionaria, facendo collassare il massiccio cavo su diversi centri urbani principali lungo l'equatore. A giudicare dalle rovine, le vittime devono esser state milioni."
 precursor.16.desc:1 "I nostri archeologi su §Y[From.From.GetName]§! sono riusciti a recuperare i resti parziali di una mappa stellare, accanto ad un tratto del cavo spezzato dell'ascensore. Sembra esser stata utilizzata dai capitani della marina mercantile Vultaum, e mostra molte delle loro rotte commerciali interstellari più redditizie."
 precursor.20.desc:0 "Una serie di enormi esplosioni, diversi milioni di anni fa, ha creato molti grandi laghi perfettamente circolari sulla superficie di [From.GetName]. In quel periodo, questo corpo celeste era abitato dai Vultaum, ed i crateri sembrano tutti raggruppati nella regione che ospitava i loro più grandi insediamenti.\n\nIl personale scientifico della [Root.GetName] esclude un bombardamento orbitale, portandoci a credere che queste esplosioni siano state innescate da qualcuno, o qualcosa, a terra."
 precursor.21.desc:1 "Gli archeologi su §Y[From.From.GetName]§! sono riusciti a recuperare un nucleo di memoria intatto da un terminale all'interno di una struttura medica. Conteneva alcune statistiche interessanti, come la durata media della vita dei Vultaum (circa 270 anni) ed un elenco delle loro malattie più comuni."
 precursor.25.desc:0 "Una scansione approfondita di §Y[From.GetName]§! ha rivelato una vasta rete artificiale di tunnel sotto alla superficie. La maggior parte sono crollati, e l'equipaggio della [Root.GetName] crede che rappresentino solo una piccola parte di quello che un tempo fu una colonia sotterranea Vultaum molto più grande.\n\nLe caverne principali sono state fatte crollare intenzionalmente, schiacciando le città ed i loro abitanti sotto diversi milioni di tonnellate di roccia."
 precursor.26.desc:1 "Gli scavi archeologici su §Y[From.From.GetName]§! hanno portato alla luce alcuni notevoli resti fossili Vultaum da una delle camere crollate più vicine alla superficie. Questo ha permesso ai nostri scienziati di delineare un quadro molto più chiaro della fisiologia Vultaum."
 precursor.30.name:0 "Struttura Vultaum sul Gigante Gassoso"
 precursor.30.desc:0 "Nell'orbita di [From.GetName], abbiamo rilevato i resti di una stazione per l'estrazione di gas, che sembra essere di origine Vultaum. I suoi propulsori sono stati deliberatamente attivati, milioni di anni fa, nel tentativo di spingerla direttamente sul gigante gassoso; ma una collisione con un oggetto sconosciuto ha impedito che ciò accadesse."
 precursor.31.desc:0 "Una tuta spaziale Vultaum, per lo più intatta, trascurata in qualche modo dai precedenti saccheggiatori, è stata recuperata dai nostri archeologi. Questo costrutto, simile ad un tubo lungo quattro metri, ha fornito ai nostri scienziati nuove informazioni sul tipo di ambiente che i Vultaum preferivano."
 precursor.35.name:0 "Avamposto Commerciale Vultaum"
 precursor.35.desc:0 "§Y[From.GetName]§! fu sede di un piccolo avamposto Vultaum, su cui commerciavano con diverse civiltà. Sembra che ad un certo punto l'avamposto sia stato trasformato in una missione religiosa, dove i Vultaum tentavano di convertire i commercianti alieni alla loro filosofia. I commerci cessarono poco dopo, e la struttura fu infine abbandonata."
 precursor.36.desc:1 "Gli archeologi su §Y[From.From.GetName]§! hanno recuperato un piccolo opuscolo digitale Vultaum. Sembra che i missionari di questo avamposto li dessero ai commercianti in visita. La maggior parte dei dati sono corrotti, ma sono presenti diversi riferimenti alla "grande menzogna" ed alle "catene della realtà virtuale"."
 precursor.40.name:0 "Satellite Vultaum"
 precursor.40.desc:0 "Un piccolo satellite Vultaum è stato trovato nell'orbita di §Y[From.GetName]§!. Era stato programmato per ripetere continuamente un messaggio, finché la sua fonte d'alimentazione si è scaricata, milioni di anni fa. Abbiamo recuperato la sua matrice di trasmissione, ma potremmo ottenere solo una piccola parte del messaggio.\n\nApparentemente lo scopo principale di questo satellite era predicare la filosofia Vultaum alle civiltà confinanti. Il messaggio parla della necessità di "staccare" e di "abbracciare la vera esistenza", qualunque cosa significhi."
 precursor.41.desc:0 "Dopo un'attenta analisi dell'apparato di trasmissione Vultaum, i nostri archeologi hanno concluso che non contiene tecnologie di valore. Il progetto ha tuttavia notevolmente migliorato la nostra comprensione del linguaggio di programmazione principale dei Vultaum. Speriamo che renderà più semplice decifrare i loro dati, in futuro."
 precursor.45.name:0 "Colonia Vultaum Solitaria"
 precursor.45.desc:0 "§Y[From.GetName]§! fu sede di una piccola colonia Vultaum, unica per due ragioni: il Sistema [From.GetStarName] non è all'interno di quella che fu la regione Vultaum, e le sue rovine risalgono a parecchi secoli dopo ogni altra cosa lasciata dalla loro civiltà. Sembra che sia stata fondata da un qualche gruppo scissionista, che respinse la filosofia dominante della loro società."
 precursor.46.desc:1 "Diversi manufatti recuperati nel sito archeologico su §Y[From.From.GetName]§! sono ricoperti di iscrizioni che respingono con fermezza la filosofia Vultaum sostenente che "la vita stessa è una menzogna". Uno fra tutti sembra essere una sorta di memoriale dell'intera razza Vultaum. Ciò conferma la nostra teoria che indica come questa solitaria colonia sia sopravvissuta per qualche tempo dopo il crollo del resto dell'Assemblea Stellare."
 precursor.50.name:0 "Centro Realtà Virtuale Vultaum"
 precursor.50.desc:0 "Gli ingegneri Vultaum costruirono un enorme complesso orbitale attorno a §Y[From.GetName]§!, dedicato alla ricerca informatica. Stranamente, sembra che abbiano ignorato il popolare campo dell'intelligenza artificiale, per concentrarsi invece sulla realtà virtuale e sulle simulazioni informatiche di massa. La maggior parte del complesso è stato danneggiato da esplosioni e micro-meteoriti, ma ciò che rimane giace in condizioni notevoli, data l'età della stazione."
 precursor.51.desc:1 "Mentre indagavano sul complesso Vultaum in orbita attorno a §Y[From.From.GetName]§!, gli archeologi si sono imbattuti in una scoperta interessante. Sono riusciti a recuperare una copia parziale di quello che apparentemente fu un gioco multi-utente in realtà virtuale piuttosto popolare tra i Vultaum, che vi si collegavano in miliardi.\n\nSebbene il gioco si svolga all'interno di una versione immaginaria e molto satirica della loro società, si è rivelato una preziosa fonte di informazioni sia sulla loro lingua che sulle loro usanze."
 precursor.55.name:0 "Base Mineraria Asteroidale Vultaum"
 precursor.55.desc:0 "§Y[From.GetName]§! è ricoperto di crateri da impatto dovuti a collisioni di asteroidi... ma uno spicca su tutti; sembra esser stato creato dalla detonazione di un qualche tipo di dispositivo ad antimateria. Sono presenti alcune prove, in altre regioni dell'asteroide, che indicano come sia stato sistematicamente scavato dai Vultaum, circa 12 milioni di anni fa. Al posto del grande cratere che abbiamo trovato, presumibilmente sorgeva il loro avamposto minerario."
 precursor.56.desc:1 "Un esame più approfondito della base mineraria Vultaum su §Y[From.From.GetName]§! ha permesso di scoprire una delle loro attrezzature abbandonate in un tunnel. È stata progettata per essere utilizzata unicamente con la loro anatomia vermiforme, e sembra che venisse azionata principalmente attraverso le vibrazioni del corpo."
 precursor.100.name:0 "Sistema Natale Vultaum Localizzato"
 precursor.100.desc:0 "Dopo un intenso studio dei manufatti Vultaum, gli scienziati del pianeta §Y[Root.Capital.GetName]§! sono riusciti a risalire alle esatte coordinate galattiche di Vultaumar, il sistema natale dell'antica civiltà Vultaum! Dovremmo inviare una spedizione in questo sistema prima che qualcun altro ci preceda."
 precursor.100.a:0 "Contattate la Nave Scientifica più vicina!"
 precursor.101.name:0 "Il Pianeta Natale Vultaum"
 precursor.101.desc:1 "I resti frantumati del pianeta Vultaum rivelano l'esposizione ad un evento di estinzione di massa avvenuto circa 12 milioni di anni fa, causato dalla detonazione di un qualche tipo di dispositivo ad antimateria. Dai detriti vaganti rimanenti abbiamo appreso che la società Vultaum ha sperimentato un radicale spostamento ideologico, circa un secolo prima dell'estinzione.\n\nLa loro nuova filosofia postulava che l'intero universo fosse una realtà artificiale, e che tutti gli esseri sapienti fossero inconsapevolmente collegati ad essa per il divertimento di qualche potere superiore. I Vultaum intrapresero tentativi sempre più radicali per "disconnettersi" da questa simulazione, inclusi numerosi suicidi di massa.\n\nAlla fine conclusero che solamente la disconnessione simultanea di miliardi di individui avrebbe destabilizzato abbastanza il sistema per concedere loro la libertà. Su tutto il pianeta, ad un ora prestabilita, i Vultaum si suicidarono con ogni mezzo possibile. Coloro che si rifiutarono di prendere parte a quest'azione erano troppo pochi per ripopolare la specie, quindi i Vultaum sbiadirono nell'oscurità per poi infine estinguersi."
 precursor.102.name:0 "Pianeta Natale Vultaum Scoperto"
 precursor.102.desc.a:1 "I resti frantumati del pianeta Vultaum sono stati scoperti, ma è chiaro che siano stati visitati di recente da qualcun altro. Non rimane nulla di valore da recuperare."
 precursor.102.desc.b:1 "Secondo le nostre scansioni, questo pianeta frantumato un tempo era il Pianeta Natale di un'antica civiltà chiamata "Vultaum". Vi sono prove che altri viaggiatori spaziali siano stati qui di recente... non rimane nulla di valore da recuperare."
 precursor.500.name:0 "L'Impero Yuht"
 precursor.500.desc:1 "Su §Y[From.GetName]§! abbiamo recuperato alcuni reperti appartenuti ad un'antica civiltà! In base all'età dei manufatti, i nostri scienziati pensano che queste popolazioni abitassero questa regione circa 6 milioni di anni fa. Gli alieni si chiamavano "Yuht", e fisicamente apparivano larghi e schiacciati, simili ad artropodi.\n\nSembra che un singolo individuo adulto potesse raggiungere una lunghezza di quasi un centinaio di metri, ed a quanto pare era estremamente raro che più di due o tre Yuht viaggiassero a bordo della stessa nave."
 precursor.505.name:0 "Pianeta Incubatore Yuht"
 precursor.505.desc:0 "[From.GetName] venne sottoposto ad un vasto bombardamento orbitale nel lontano passato, durante il quale la biosfera subì danni catastrofici. Sembra che questo corpo celeste fosse la sede di un piccolo avamposto costruito dagli antichi Yuht, ma il motivo della sua devastazione rimane un mistero."
 precursor.506.desc:1 "Dopo alcuni studi approfonditi su §Y[From.From.GetName]§!, ora sappiamo che fu uno dei tanti "Pianeti Incubatori" dell'Impero Yuht. Il loro Ministero del'Allevamento preparava i pianeti, sterilizzandoli dai predatori e da altri elementi potenzialmente dannosi, prima di piazzare le uova sulla superficie.\n\nLe larve Yuht venivano poi abbandonate per diversi secoli in questo ambiente relativamente sicuro, finché non sviluppavano un livello semi-sapiente. Solo allora venivano prelevate ed accuratamente introdotte nella società."
 precursor.510.name:0 "Avamposto d'Ascolto Yuht"
 precursor.510.desc:0 "Abbiamo scoperto diversi enormi apparati d'ascolto su [From.GetName]. Hanno milioni di anni e crediamo che siano stati originariamente costruiti dagli Yuht, sebbene sembri che almeno un'altra civiltà aliena li abbia convertiti per le proprie esigenze nel corso degli ultimi 500.000 anni. Le colossali paraboliche non possono essere riparate, ma alcuni terminali sono ancora intatti."
 precursor.511.desc:1 "I nostri archeologi su §Y[From.From.GetName]§! hanno appreso che gli apparati di ascolto costruiti qui venivano utilizzati per eseguire scansioni dello spazio in cerca di eventuali segni di vita aliena intelligente... cosa che gli Yuht non hanno mai incontrato.\n\nDopo essere riusciti a ripristinare parzialmente l'alimentazione di un terminale informatico, gli archeologi hanno acquisito un disco dati contenente alcuni file di registro dalla rete di sensori. Questi registri indicano che questa regione della galassia era in effetti priva di vita sapiente ai tempi dell'Impero Yuht."
 precursor.515.name:0 "Colonia Yuht"
 precursor.515.desc:0 "Nell'emisfero meridionale di §Y[From.GetName]§! si trovano le rovine di diverse decine di enormi arcologie Yuht; il che indica che questo corpo celeste fu una delle loro più importanti colonie.\n\nAll'interno di uno degli edifici distrutti, la nostra squadra ha scoperto i resti di quello che sembra essere un museo di "famose frodi aliene". Contiene vari manufatti raccolti dagli Yuht in tutto il loro impero, che pretendevano di provare l'esistenza di vita aliena sapiente. Tuttavia, il museo ha sfatato la provenienza di tutti i manufatti."
 precursor.516.desc:1 "La maggior parte dei reperti esposti nei musei Yuht su §Y[From.From.GetName]§! sono scomparsi, ma i nostri archeologi sono riusciti a recuperare una di queste presunte frodi. Sembra trattarsi di uno strumento utilizzato per misurare la radiazione cosmica, ma gli archeologi hanno confermato che precede gli Yuht di diversi milioni di anni. Contrariamente al parere del museo Yuht, sembrerebbe davvero un autentico manufatto alieno."
 precursor.520.desc:0 "Su tutta la superficie di §Y[From.GetName]§! sono presenti alcuni segni di sviluppo della civiltà Yuht, e sembra che il corpo celeste abbia subito una limitata terraformazione. Una delle regioni dell'emisfero settentrionale sembra essere una sorta di enorme cimitero. Non sono presenti insediamenti Yuht nelle vicinanze, ma molti monumenti indicano dei luoghi di sepoltura.\n\nCon un basso tasso di natalità ed una vita media di quasi un migliaio di anni, ogni morte Yuht veniva trattata come un evento significativo, e veniva quindi posta molta enfasi sulle cerimonie funebri."
 precursor.521.desc:1 "Gli scavi archeologici su [From.From.GetName] hanno rivelato che la maggior parte delle tombe sono state saccheggiate durante i milioni di anni trascorsi dalla loro creazione, probabilmente a causa dell'usanza Yuht di seppellire i loro morti con gioielli ed altri stravaganti doni. Tra alcuni oggetti scartati dai saccheggiatori, gli archeologi hanno trovato una grande bambola che raffigura uno Yuht adulto. Ipotizziamo che possa essere servita come portafortuna o come un ricordo di qualche tipo."
 precursor.525.desc:0 "Su §Y[From.GetName]§! si tenne luogo una grande guerra tra gli Yuht ed una seconda specie di cui conosciamo poco. Questa campagna si sviluppò negli ultimi anni dell'Impero Yuht, e sebbene si sia verificata milioni di anni fa, si possono trovare ancora alcuni rottami delle macchine da guerra distrutte.\n\nAnche se questa fu un'importante colonia Yuht, le città e gli insediamenti periferici non vennero mai ricostruiti al termine dei combattimenti; sembrerebbe quindi che gli Yuht ebbero la peggio."
 precursor.526.desc:1 "Dopo aver setacciato molti degli antichi campi di battaglia su §Y[From.From.GetName]§!, i nostri archeologi hanno recuperato quella che sembra essere un'imbracatura da battaglia Yuht. Diversi cannoni di grosso calibro sono ancora collegati ad essa, e gli archeologi teorizzano che i soldati Yuht, date le massicce dimensioni dei loro corpi, potrebbero essenzialmente essere descritti come "grandi fortezze mobili"."
 precursor.530.name:0 "Satellite Yuht"
 precursor.530.desc:0 "Un satellite Yuht giace in orbita attorno a §Y[From.GetName]§!, a commemorare il momento del loro primo contatto con gli Jabbardeeni, una civiltà contemporanea. Questo evento si è verificato proprio qui, nel Sistema [From.GetStarName], ed ha avuto un profondo impatto su tutti i livelli della società Yuht.\n\nPer oltre un milione di anni avevano pensato di essere soli nella galassia, e gli Yuht reagirono con stupore ed orrore alla scoperta di vita aliena sapiente. La [Root.GetName] ha recuperato il satellite, che ora è in attesa di un'analisi completa."
 precursor.531.desc:1 "Dopo aver analizzato il satellite recuperato su §Y[From.From.GetName]§!, i nostri archeologi hanno trovato un'immagine estremamente stilizzata di quello che sembra essere un incrociatore Yuht ed un molto più piccolo ricognitore Jabbardeeni, in stretta formazione durante il loro primo contatto. Questo ci ha fornito qualche nozione sul design delle loro navi."
 precursor.535.name:0 "Incrociatore Yuht"
 precursor.535.desc:0 "I resti di un incrociatore Yuht sono stati identificati nell'orbita di §Y[From.GetName]§!. Sembra esser stato distrutto da colpi di arma da fuoco, ma data l'estrema età del relitto è difficile esserne certi. Non è presente alcuna indicazione della presenza di un'unità FTL... deve aver viaggiato tra le stelle a velocità subluminale."
 precursor.536.desc:1 "Gli archeologi che hanno studiato l'incrociatore Yuht su §Y[From.From.GetName]§!, hanno fatto rapporto. Sono presenti due grandi crio-camere, progettate per ospitare ciascuna uno Yuht in animazione sospesa. Date le massicce dimensioni di un individuo Yuht, sembra che questo fosse l'equipaggio standard per i vascelli di questo tipo.\n\nNessun resto biologico Yuht è stato ritrovato sulla nave, ma gli archeologi sono riusciti a recuperare il registro da un computer che monitorava i segni vitali e le condizioni di salute dell'equipaggio. Abbiamo acquisito dati importanti sulla fisiologia Yuht."
 precursor.540.name:0 "Nave Colonia Yuht"
 precursor.540.desc:0 "I resti parziali di un'antica nave Yuht sono stati ritrovati nell'orbita superiore di §Y[From.GetName]§!. Una prima analisi condotta dalla [Root.GetName] indica che la nave potrebbe un tempo essere stata utilizzata come nave colonia.\n\nDi solito le navi Yuht avevano a bordo solo uno o due individui, date le immense dimensioni dei loro corpi, ma questo relitto possiede più di una dozzina di crio-camere collegate, contenenti gli esoscheletri avvizziti di quelli che dovevano essere coloni Yuht."
 precursor.541.desc:1 "La maggior parte dei resti della nave colonia Yuht che orbita attorno a §Y[From.From.GetName]§! sono in cattive condizioni, ma i nostri archeologi sono riusciti a recuperare i motori subluminali della nave. Per espandere il loro impero tra le stelle gli Yuht non hanno mai infranto la barriera della luce, puntando invece sulla tecnologia criogenica e sulla durata millenaria delle loro vite."
 precursor.545.name:0 "Dimora Asteroidale Yuht"
 precursor.545.desc:0 "Sembra che questo asteroide fosse in passato la casa di un singolo individuo Yuht. Le scansioni approfondite mostrano una serie di grotte collegate all'interno dell'asteroide che seguono un modello simile alle camere osservate nelle antiche dimore Yuht. Per saperne di più dovremmo inviare una squadra a studiare la rete di grotte."
 precursor.546.desc:1 "Dopo aver esaminato la dimora Yuht sull'asteroide §Y[From.From.GetName]§!, abbiamo appreso che si tratta della casa della famosa filosofa eremita "Yakliir". Fu evidentemente una figura di una certa fama, di cui si trovano riferimenti in diverse fonti Yuht. I resti di Yakliir sono stati ritrovati nella camera di compensazione principale della dimora, dove perì in attesa di una navicella di rifornimento che non arrivò mai."
 precursor.600.name:0 "Sistema Natale Yuht Localizzato"
 precursor.600.desc:0 "Dopo un intenso studio dei manufatti Yuht, gli scienziati del pianeta §Y[Root.Capital.GetName]§! sono riusciti a risalire alle esatte coordinate galattiche di Yuhtaan, il sistema natale dell'antica civiltà Yuht! Dovremmo inviare una spedizione in questo sistema prima che qualcun altro ci preceda."
 precursor.601.name:0 "Il Pianeta Natale Yuht"
 precursor.601.desc:1 "Abbiamo la conferma che §Y[FromFrom.GetName]§! fu il pianeta originale degli Yuht. Ha subito un ingente bombardamento orbitale circa quattro milioni di anni fa. Alcuni scheletri di metallo contorto sono tutto ciò che rimane delle enormi arcologie che un tempo ricoprivano la sua superficie.\n\nDa quello che possiamo dedurre, sembra che gli Yuht abbiano trascorso quasi un milione di anni a cercare invano nello spazio segni di vita aliena intelligente. Quando finalmente incontrarono gli Jabbardeeni, una giovane razza che aveva da poco padroneggiato il viaggio interstellare, per la loro psicologia aliena fu un tremendo shock.\n\nLa leadership Yuht raggiunse un verdetto: gli Jabbardeeni dovevano essere sradicati prima che diventassero troppo potenti. Fu lanciato un massiccio attacco a sorpresa, respinto ad un caro prezzo per entrambe le parti. Nonostante la loro giovane età, gli Jabbardeeni stavano già sperimentando tecnologie che gli Yuht non avevano mai considerato, ed alla fine presero il sopravvento. Dopo meno di un decennio di guerra, l'Impero Yuht, che esisteva da due milioni di anni, venne completamente distrutto."
 precursor.602.name:0 "Pianeta Natale Yuht Scoperto"
 precursor.602.desc.a:1 "Abbiamo scoperto l'antico pianeta degli Yuht ma, purtroppo, qualcun altro deve averlo già visitato di recente, dato che è stato spogliato da qualsiasi oggetto di valore."
 precursor.602.desc.b:1 "La nostra ispezione di §Y[FromFrom.GetName]§! ha rivelato che un tempo fu il Pianeta Natale di un'antica civiltà chiamata "Yuht". Tuttavia, questo sistema è stato recentemente visitato da altri viaggiatori interstellari, che sembra lo abbiano ripulito da ogni oggetto di valore."
 precursor.1000.name:0 "La Prima Alleanza"
 precursor.1000.desc:1 "Su §Y[From.GetName]§! abbiamo recuperato alcuni reperti appartenuti ad un'antica civiltà! Se ciò che abbiamo dedotto da questi manufatti è corretto, sembrerebbe trattarsi di una specie di confederazione che comprendeva molte razze aliene differenti. Si facevano chiamare "Prima Alleanza" e sembra che abbiano coesistito in relativa tranquillità circa due milioni di anni fa.\n\nSebbene il Sistema [From.GetStarName] si trovi in una regione situata nel nucleo del loro territorio, una mappa incompleta ritrovata tra i manufatti indica che questa Prima Alleanza potrebbe aver conquistato una parte significativa della nostra galassia, prima della sua definitiva caduta."
 precursor.1005.name:0 "Base Navale della Prima Alleanza"
 precursor.1005.desc:0 "Il relitto di quello che doveva essere un'importante base navale della Prima Alleanza è stato rilevato in orbita attorno a §Y[From.GetName]§!. Sappiamo che l'Alleanza possedeva un'enorme flotta chiamata la "Grande Marina", per combattere la pirateria e tutelare i paesi membri dalle aggressioni esterne. Questo particolare avamposto sembra aver fornito attracco ad una delle loro flotte di pattuglia nell'orlo esterno."
 precursor.1006.desc:1 "La nostra missione archeologica presso la base navale della Prima Alleanza è giunta alla conclusione. Abbiamo recuperato l'emblema della 28esima Flotta di Pattuglia dell'Orlo Esterno, una task force di medie dimensioni incaricata della difesa delle rotte commerciali con le nazioni associate all'Alleanza lungo il bordo della galassia. Sembra che la base in orbita attorno a [From.From.GetName] fosse il loro porto di partenza."
 precursor.1010.name:0 "Incrociatore della Prima Alleanza"
 precursor.1010.desc:0 "La sezione di prua di un antico incrociatore della Prima Alleanza è stato scoperto in orbita attorno a §Y[From.GetName]§!. Sono presenti sufficienti detriti, nelle vicinanze, per farsi un'idea del resto della nave... ma quel poco che rimane è in pessime condizioni. Lo scafo è crivellato da fori di quelli che sembrano essere grandi proiettili elettromagnetici."
 precursor.1011.desc:1 "La spedizione archeologica nell'incrociatore della Prima Alleanza in orbita attorno a §Y[From.From.GetName]§! ha fatto ritorno. Sulla nave in rovina è stato trovato poco di utile, ma gli archeologi sono riusciti a recuperare il manifesto dell'equipaggio. La Prima Alleanza invitava tutti i suoi pianeti membri a servire nella Grande Marina, la loro flotta stellare congiunta. Attraverso il manifesto abbiamo appreso che l'equipaggio di questo particolare incrociatore era composto da individui appartenenti a dodici specie diverse."
 precursor.1015.name:0 "Il Pianeta Natale Khamdai"
 precursor.1015.desc:0 "L'ispezione di §Y[From.GetName]§! ha rivelato che si tratta del Pianeta Natale degli insettoidi Khamdai, specie tra i membri fondatori dell'antica Prima Alleanza. Enormi città simili a formicai un tempo ricoprivano la maggior parte della superficie, ma abbiamo appreso che i Khamdai vietarono ogni forma di costruzione all'interno di una grande regione circolare che si estende per più di un terzo dell'emisfero meridionale del pianeta. Questa zona serviva sia come territorio d'accoppiamento che come riserva naturale."
 precursor.1016.desc:1 "La nostra spedizione archeologica su §Y[From.From.GetName]§! ha svelato molto sugli ormai estinti Khamdai. Erano una civiltà guerriera che ha combattuto contro molti degli altri fondatori della Prima Alleanza subito dopo aver violato la barriera della luce.\n\nUna volta sconfitti, i Khamdai sono diventati degli entusiasti sostenitori della Prima Alleanza, e molti dei loro migliori guerrieri hanno continuato a servire come truppe d'assalto contro i nemici dell'Alleanza stessa. Abbiamo recuperato una "Magil-sha" perfettamente conservata, una falce cerimoniale utilizzata dai membri Khamdai della Guardia d'Onore della Prima Alleanza."
 precursor.1020.name:0 "Il Pianeta Natale Chassago"
 precursor.1020.desc:0 "Questo è l'antico Pianeta Natale dei Chassago, specie tra i membri fondatori della Prima Alleanza. La stragrande maggioranza delle loro città erano situate nel sottosuolo, e [From.GetName] presenta una fitta rete di tunnel, la maggior parte crollati nei due milioni di anni trascorsi dall'estinzione dei Chassago. Le sonde dalla [Root.GetName] hanno identificato le probabili posizioni di diverse città sotterranee."
 precursor.1021.desc:1 "Il recupero delle città sotterrane Chassago su §Y[From.From.GetName]§! procede bene, ed abbiamo già imparato molto su questa antica specie. Erano rettili, con corpi allungati e senza gambe, che potevano raggiungere i venti metri.\n\nTutti i resoconti indicano che i Chassago erano esperti mercanti, e le loro chiatte commerciali erano spesso il primo punto di contatto tra le razze non affiliate e la Prima Alleanza. Senza dubbio l'Alleanza non sarebbe mai stata in grado di espandersi così rapidamente senza la vasta rete commerciale Chassago, che esisteva già prima della sua fondazione."
 precursor.1025.name:0 "Il Pianeta Natale Migir-Yan"
 precursor.1025.desc:0 "I minuscoli ma prolifici Migir-Yan sono stati tra i membri fondatori dell'antica Prima Alleanza, e §Y[From.GetName]§! era il loro Pianeta Natale. La popolazione era raggruppata in centinaia di enormi arcologie sparse su tutta la superficie, ciascuna in grado di dare rifugio a diverse centinaia di milioni di individui.\n\nQueste arcologie erano collegate tra loro da una rete di vie aeree, ed i Migir-Yan erano evidentemente propensi nel lasciare incontaminate le altre aree naturali."
 precursor.1026.desc:1 "Alcuni resti fossili degli estinti Migir-Yan sono stati recuperati dai nostri archeologi su §Y[From.From.GetName]§!, permettendoci di dipingere un quadro più chiaro di come si presentasse questa specie. Insolitamente piccoli, la maggior parte degli individui non più alta di mezzo metro, questi mammiferi simili a roditori erano erbivori.\n\nI nuclei familiari Migir-Yan spesso consistevano in un migliaio di individui, ed il ceto sociale dipendeva quasi esclusivamente dalle abilità oratorie. Si ritiene che il corpo diplomatico Migir-Yan sia stato la forza trainante dietro la creazione della Prima Alleanza."
 precursor.1030.name:0 "Il Pianeta Natale V'ropak"
 precursor.1030.desc:0 "§Y[From.GetName]§! fu il Pianeta Natale dei V'ropak, specie tra i membri fondatori dell'antica Prima Alleanza. Questi esseri simili ad uccelli inadatti al volo, camminavano su lunghe gambe affusolate, ed i resti fossili suggeriscono che le femmine potevano raggiungere un'altezza di quattro metri, mentre i maschi erano leggermente più piccoli.\n\nTutte le loro città si trovavano all'interno di alcune mesa, alcune create artificialmente presumibilmente dai V'ropak stessi, dopo aver esaurito i candidati naturali."
 precursor.1031.desc:1 "Quando la Prima Alleanza fu al culmine della sua potenza, i V'ropak erano considerati i migliori scienziati della galassia. Le loro innovazioni nella ricerca hanno guidato la fase d'espansione iniziale dell'Alleanza, e più di una specie è stata incorporata con la promessa di libero accesso alla tecnologia V'ropak. Sfortunatamente, nessuna di queste tecnologie giace oggi tra le rovine di [From.From.GetName]."
 precursor.1035.name:0 "Base Scientifica della Prima Alleanza"
 precursor.1035.desc:0 "Una scansione della superficie di §Y[From.GetName]§! ha rivelato i resti di un antico insediamento. La maggior parte della struttura è stata spazzata via da un'enorme esplosione circa due milioni di anni fa, ma alcuni edifici circostanti sono bene o male sopravvissuti. Tutte le prove recuperate finora fanno ritenere che si trattasse di una sorta di base di ricerca costruita dalla Prima Alleanza."
 precursor.1036.desc:1 "La spedizione archeologica inviata su §Y[From.From.GetName]§! ha fatto ritorno. È rimasto ben poco della base scientifica della Prima Alleanza ma, a giudicare dalla sua posizione isolata, abbiamo il sospetto che le ricerche che sviluppasse fossero pericolose... probabilmente legate al viaggio dimensionale o forse armi biologiche avanzate.\n\nUn disco dati recuperato dalla loro "Accademia delle Scienze" ha offerto alcuni spunti sul modo in cui era organizzata la comunità scientifica della Prima Alleanza."
 precursor.1040.name:0 "Colonia della Prima Alleanza"
 precursor.1040.desc:0 "Le rovine di una colonia della Prima Alleanza sono state rinvenute su §Y[From.GetName]§!. Sembrerebbe che la colonia fosse un esperimento sociale guidato durante gli anni del declino dell'Alleanza... la popolazione iniziale consisteva in un numero uguale di coloni di tutte le specie affiliate. È stata abbandonata meno di cinquant'anni dopo la sua fondazione."
 precursor.1041.desc:1 "I nostri archeologi hanno carpito diverse nozioni sulla colonia perduta su §Y[From.From.GetName]§!. Al momento della sua fondazione, la Prima Alleanza era già sull'orlo del collasso e la colonia era stata pensata per servire come strumento di propaganda... un modello di pianeta in cui tutti i membri dell'Alleanza fossero rappresentati e lavorassero assieme in armonia.\n\nQuesto sforzo sembra essere fallito, in quanto sono presenti chiari segni di lotte interne tra i coloni, tra cui una grande strage verificatosi poco prima che la colonia fosse abbandonata."
 precursor.1045.name:0 "Centro Commerciale della Prima Alleanza"
 precursor.1045.desc:0 "Due milioni di anni fa, §Y[From.GetName]§! serviva come importante centro commerciale per le nazioni affiliate alla Prima Alleanza. Vaste porzioni della sua superficie erano coperte da città torreggianti, ed abbiamo identificato i resti di almeno dodici grandi spazioporti nel solo emisfero settentrionale. È stato gradualmente abbandonato nel corso di diversi secoli, presumibilmente a seguito dello spostamento delle rotte commerciali e del crollo della Prima Alleanza."
 precursor.1046.desc:1 "Non è chiaro quale specie abbia colonizzato questo pianeta... ossa e resti fossili appartenenti a tutte le specie affiliate alla Prima Alleanza sono stati ritrovati sulla superficie, in quantità quasi uguali. I nostri archeologi hanno anche prelevato dei campioni di una mezza dozzina di razze che non erano membri ufficiali, ma che sembra abbiano goduto di privilegi commerciali speciali."
 precursor.1050.name:0 "Relitto"
 precursor.1050.desc:0 "Un'immensa battaglia tra la Grande Marina della Prima Alleanza ed un'altra flotta ha avuto luogo non lontano da qui, circa due milioni di anni fa. Da allora, il pozzo gravitazionale di [From.GetName] ha catturato gran parte dei detriti lasciati da questo scontro, e diversi relitti si trovano già sulla superficie."
 precursor.1051.desc:1 "I nostri archeologi hanno riportato alla luce diversi scafi dalla superficie di §Y[From.From.GetName]§!, reliquie dell'imponente battaglia spaziale che ha avuto luogo in questo sistema due milioni di anni fa. Le forze coinvolte furono la Seconda e la Terza flotta della Grande Marina della Prima Alleanza, che hanno combattuto per contenere un'incursione delle flotte combinate dei Rikim, una specie di nomadi guerrieri dei confini galattici.\n\nQuella che iniziò come una scaramuccia, rapidamente diventò una battaglia tra flotte che coinvolse centinaia di navi da entrambe le parti. È impossibile capire chi abbia avuto la meglio."
 precursor.1055.name:0 "Prigione della Prima Alleanza"
 precursor.1055.desc:0 "Le rovine di un grande complesso carcerario sono state scoperte su §Y[From.GetName]§!. Questo pianeta ostile sembra essere servito come una sorta di colonia penale di massima sicurezza della Prima Alleanza. Come una struttura federale, la prigione custodiva i criminali provenienti da tutte le regioni dell'Alleanza.\n\nLa documentazione sopravvissuta indica che la maggior parte dei prigionieri furono colpevoli di pirateria, terrorismo ed altri reati di "natura straordinaria". I resti fossili di alcuni galeotti si trovano ancora dove un tempo c'erano le celle."
 precursor.1056.desc:1 "La missione archeologica su §Y[From.From.GetName]§! ha scoperto la prova di quello che sembra essere un tentativo di fuga fallito, a sud del complesso carcerario. Un veicolo di servizio del carcere è stato trovato rovesciato dietro una piccola scogliera e, diversi chilometri più in là, sono ammassati i resti di alcuni prigionieri in tute pressurizzate.\n\nSembra che siano morti per asfissia quando l'apporto di ossigeno nelle loro tute si è esaurito. Per una qualche ragione, le autorità carcerarie non vedevano alcuna ragione per recuperare i corpi."
 precursor.1060.name:1 "Pianeta dei [Owner.GetPreFTLUpper] Protetto"
 precursor.1060.desc:1 "§Y[From.GetName]§! fu abitato da una civiltà dell'Età del Bronzo, circa due milioni di anni fa. È interessante notare che la [Root.GetName] ha trovato alcuni avamposti d'osservazione celati in superficie, costruiti dalla Prima Alleanza. Sembrerebbe che studiassero gli alieni [Owner.GetPreFTLLower], mentre si sforzavano di evitare una contaminazione culturale.\n\nLa maggior parte degli avamposti d'osservazione sono stati distrutti da armi energetiche avanzate, e non abbiamo trovato ancora nulla che riveli il perché la civiltà [Owner.GetPreFTLLower] non sia mai avanzata oltre l'Età del Bronzo."
 precursor.1061.desc:1 "Dai nostri ritrovamenti archeologici su §Y[From.From.GetName]§!, abbiamo intuito che la Prima Alleanza mantenne una chiara politica di non interferenza nello sviluppo delle civiltà pre-spaziali. Alcuni avamposti d'osservazione come quelli che abbiamo trovato qui, sono stati rilevati su almeno altri sette pianeti nella regione dell'Alleanza.\n\nQuesta particolare civiltà sembra aver raggiunto la sua fine quando una banda di schiavisti la invase durante il vuoto di potere generato dal collasso della Prima Alleanza."
 precursor.1065.name:0 "Assedio Orbitale"
 precursor.1065.desc:0 "§Y[From.GetName]§! si trova all'interno delle regioni appartenenti alla Prima Alleanza due milioni di anni fa, e sembra esser stato un'importante colonia, o il Pianeta Natale di una specie descritta come "non conforme" nella documentazione dell'Alleanza.\n\nSembra che le parti fossero impegnate in una sorta di guerra commerciale, e che la Grande Marina dell'Alleanza sostenne ampi embarghi in almeno due occasioni. Alcuni detriti orbitali indicano che i blocchi sono stati violentemente contestati più volte."
 precursor.1066.desc:1 "Una squadra di archeologi ha ritrovato il relitto di un cacciatorpediniere della Prima Alleanza sulla superficie di §Y[From.From.GetName]§!. Deve aver fatto parte del blocco orbitale, e sembra essere precipitato quando gli alieni nativi fecero esplodere un dispositivo ad antimateria nascosto su di una nave catturata. Gli archeologi sono riusciti a recuperare una copia parziale della banca dati del cacciatorpediniere, che ci ha fornito un elenco di tutte le navi della Prima Alleanza che presero parte all'assedio."
 precursor.1070.name:0 "Asteroide dei Contrabbandieri"
 precursor.1070.desc:0 "Sembra che questo asteroide fosse un porto per le varie organizzazioni criminali attive nel territorio della Prima Alleanza. Contrabbandieri, pirati, mercenari ed altre canaglie di ogni specie affiliata all'Alleanza, qui riuniti per commerciare nel mercato nero, negoziare nuovi accordi o semplicemente rilassarsi in una delle tante taverne dell'asteroide."
 precursor.1071.desc:1 "La missione archeologica sull'asteroide §Y[From.From.GetName]§! ha rivelato molto circa il sottobosco criminale attivo nella regione della Prima Alleanza, due milioni di anni fa. Quando gli imperi membri aprirono i propri confini, il crimine fiorì al fianco del commercio. Il contrabbando e la pirateria sembravano essere gravi problemi, che occupavano gran parte della considerevole flotta dell'Alleanza."
 precursor.1100.name:0 "Sistema Natale della Prima Alleanza Localizzato"
 precursor.1100.desc:0 "Dopo un intenso studio dei manufatti della Prima Alleanza, gli scienziati del pianeta §Y[Root.Capital.GetName]§! sono riusciti a risalire alle esatte coordinate galattiche di Fen Habbanis... il sistema d'origine della grande Prima Alleanza! Dovremmo inviare una spedizione in questo sistema prima che qualcun altro ci preceda."
 precursor.1101.name:0 "Il Quartier Generale della Prima Alleanza"
 precursor.1101.desc:1 "§Y[FromFrom.GetName]§! fu il centro amministrativo della Prima Alleanza per la maggior parte della sua esistenza, e servì come sede del loro Grande Senato. Era densamente popolato, con una città planetaria che ricopriva la maggior parte della sua superficie. Sembra che il cibo venisse importato da altri pianeti membri, per sostenere gli innumerevoli miliardi di persone che vivevano in questa enorme metropoli.\n\nQuando l'Alleanza crollò, queste spedizioni alimentari cessarono nel giro di una notte. Chi possedeva i mezzi partì verso altri pianeti, ma la maggior parte della popolazione rimase indietro. Carestie di massa ed anarchia comparvero non appena le regioni vennero divise tra i signori della guerra e le organizzazioni criminali.\n\nLa popolazione continuò a diminuire per alcuni secoli, finché il pianeta non si ridusse a poco più che un fantasma privo di vita... un epitaffio finale per la Prima Alleanza."
 precursor.1102.name:0 "Capitale della Prima Alleanza Localizzata"
 precursor.1102.desc.a:0 "Abbiamo finalmente scoperto la capitale dell'antica Prima Alleanza. Sfortunatamente, siamo in ritardo. Qualcun altro è stato qui di recente, e qualsiasi cosa di valore è ormai scomparsa."
 precursor.1102.desc.b:1 "La nostra recente indagine su §Y[FromFrom.GetName]§! ha rivelato che questo pianeta fu la capitale amministrativa di una sorta di antica alleanza interstellare conosciuta come "Prima Alleanza". Altri esploratori sono stati qui di recente, e purtroppo hanno preso ogni artefatto di valore prima di andarsene."
 precursor.1500.name:0 "Il Concordato Irassiano"
 precursor.1500.desc:1 "Su §Y[From.GetName]§! abbiamo recuperato alcuni reperti appartenuti ad un'antica civiltà! Da quello che abbiamo tradotto finora abbiamo appreso che questi alieni si facevano chiamare "Concordato Irassiano". Furono una potenza interstellare che dominò su questa regione della galassia poco più di un milione di anni fa.\n\nSembra che fossero dei mammiferi con sei arti, e sono presenti diversi riferimenti ad una sorta di epidemia chiamata "Febbre Javoriana" che si diffuse nel loro impero con risultati devastanti, e che potrebbe aver portato alla loro estinzione."
 precursor.1505.name:0 "Pianeta in Quarantena"
 precursor.1505.desc:0 "§Y[From.GetName]§! un tempo fu una grande colonia Irassiana; mostra segni di sviluppo industriale e di terraformazione. Come su altri pianeti Irassiani, i resti fossili raccontano una storia straziante; la popolazione cadde rapidamente vittima della Febbre Javoriana, che diffuse il panico su tutti i maggiori insediamenti. È presente un'insolita quantità di detriti in orbita, forse i resti di una battaglia."
 precursor.1506.desc:1 "Abbiamo analizzato i detriti orbitali, ed i nostri archeologi hanno concluso che §Y[From.From.GetName]§! fu sottoposto ad un blocco militare, prima e durante la scomparsa della colonia Irassiana. La flotta dei Precursori ebbe l'ordine tassativo di metterlo in quarantena, in un vano tentativo di contenere la Febbre Javoriana. Almeno una dozzina di navi civili tentarono di sfondare il blocco e, nonostante l'ardua battaglia, sembra che alcune abbiano avuto successo."
 precursor.1510.name:0 "Pianeta Purificato"
 precursor.1510.desc:0 "È subito evidente che §Y[From.GetName]§!, antica colonia Irassiana, fu vittima di un vasto bombardamento orbitale. I grandi crateri sono ancora visibili dallo spazio, laddove giacevano i maggiori centri abitati, circa 1,2 milioni di anni fa.\n\nSembra che i pochi sopravvissuti al bombardamento abbiano ceduto poco dopo alla Febbre Javoriana, che stava devastando la maggior parte dei pianeti Irassiani."
 precursor.1511.desc:1 "La nostra spedizione archeologica ha recuperato un registro di comunicazione dalle rovine di §Y[From.From.GetName]§!. Contiene una trasmissione tra il comandante di una flotta Irassiana in orbita ed il quartier generale su Irassia. Il comandante chiede chiarimenti sull'ordine di "epurare" la colonia da tutta la vita, per prevenire la diffusione della Febbre. Sebbene la registrazione termini prima che la questione sia risolta, gli ordini vennero evidentemente eseguiti."
 precursor.1515.name:0 "Il Pianeta Natale Joggra"
 precursor.1515.desc:0 "Questo era il Pianeta Natale degli Joggra, una specie sottomessa al Concordato Irassiano. Erano molluscoidi sul punto di raggiungere il volo spaziale quando gli Irassiani li scoprirono; gli Joggra furono conquistati dopo una lunga campagna militare che devastò molte delle loro città.\n\nSulla superficie sono presenti alcuni segni della presenza di un considerevole contingente militare Irassiano, che fu di stanza sul pianeta per decenni; il che suggerisce che gli Joggra non erano molto felici del giogo Irassiano."
 precursor.1516.desc:1 "I resti di un messaggio subspaziale Joggra sono stati ritrovati su §Y[From.From.GetName]§!. Sembra esser stato trasmesso verso i Pianeti Natali delle altre specie sottomesse al Concordato Irassiano:\n\n§S"È giunta l'ora di colpire i tiranni. I nostri agenti hanno appreso che la Febbre Javoriana infetta solo i deboli Irassiani, ma tutte le specie possono agire come vettore per il morbo. Dobbiamo compiere ogni sforzo per infiltrarci sui loro pianeti, sulle loro stazioni spaziali, sulle loro navi, anche nei loro *incomprensibile*!\n\nFinalmente gli Irassiani hanno incontrato un nemico che non possono sconfiggere con la loro tanto celebrata flotta. I *incomprensibile* non devono sprecare quest'opportunità!"§!"
 precursor.1520.name:0 "Il Pianeta Natale Ti'Derg"
 precursor.1520.desc:0 "Circa 1,2 milioni di anni fa §Y[From.GetName]§! fu il Pianeta Natale dei Ti'Derg, una specie sottomessa al Concordato Irassiano. Si trattava di artropodi alati, ed i fossili recuperati suggeriscono che erano in grado di volare per tratti limitati... e quel poco che è sopravvissuto della loro architettura sostiene questa teoria.\n\nSfortunatamente, sono rimasti pochi resti di questa civiltà, dato che la superficie sembra esser stata sottoposta ad un vasto bombardamento orbitale."
 precursor.1521.desc:1 "Lo studio delle rovine aliene su §Y[From.From.GetName]§! ci ha offerto una nuova comprensione degli ultimi giorni del Concordato Irassiano. Gli Irassiani credevano che i Ti'Derg facessero parte di un complotto, assieme a molte altre specie sottomesse al Concordato, per diffondere deliberatamente la Febbre Javoriana sui pianeti Irassiani.\n\nSe ciò fosse vero o meno, probabilmente non lo sapremo mai, ma la flotta Irassiana credeva che le prove fossero abbastanza convincenti per incenerire l'intero pianeta."
 precursor.1525.name:0 "Colonia Morta"
 precursor.1525.desc:0 "Con ogni probabilità, §Y[From.GetName]§! fu una fiorente colonia Irassiana fino a circa 1,2 milioni di anni fa. Nonostante la loro età, i resti ritrovati finora sulla superficie sono in condizioni abbastanza buone. Non sono presenti segni di bombardamenti orbitali o di alcun conflitto armato.\n\nI coloni Irassiani sembrano aver ceduto alla Febbre Javoriana, e successivamente l'aggressiva flora autoctona ha reclamato le città senza vita, celandole sotto ad un denso strato di vegetazione."
 precursor.1526.desc:1 "Dopo aver eliminato la vegetazione da uno degli antichi insediamenti Irassiani su §Y[From.From.GetName]§!, ed aver allestito dei generatori da campo per tenere a bada i predatori, i nostri archeologi hanno guidato uno scavo approfondito tra le rovine. Ora possediamo una maggior comprensione di come fosse organizzata la vita quotidiana nella società Irassiana.\n\nUno dei reperti più preziosi è un atlante digitale, che sembra fosse utilizzato per istruire i bambini Irassiani circa il loro impero. Contiene anche descrizioni dettagliate e denigratorie di tutte le specie sottomesse al Concordato."
 precursor.1530.name:0 "Base Mineraria Irassiana"
 precursor.1530.desc:0 "Una serie di profondi fori di trivellazione sulla superficie di §Y[From.GetName]§! sono tutto ciò che rimane di una miniera Irassiana attiva su questo pianeta circa 1,2 milioni di anni fa. La [Root.GetName] ha guidato un'accurata scansione della superficie, ma non abbiamo ancora rilevato alcun segno di una qualche struttura mineraria."
 precursor.1531.desc:1 "Esaminando i fori di trivellazione su §Y[From.From.GetName]§!, in uno di essi i nostri archeologi hanno ritrovato oltre un centinaio di resti fossili di minatori Irassiani. Sembrerebbero altre vittime della Febbre Javoriana che portò alla rovina il Concordato Irassiano. In un futile tentativo di contenere l'epidemia, i loro compagni gettarono i corpi in uno dei fori prima dell'evacuazione globale."
 precursor.1535.name:0 "Colonia Irassiana"
 precursor.1535.desc:0 "§Y[From.GetName]§! fu una giovane colonia Irassiana, fondata poco prima della loro estinzione. Abbiamo ritrovato i resti di un singolo insediamento e di un rudimentale spazioporto nell'emisfero settentrionale. A giudicare dai resti fossili, questo sembra esser stato tra i primi pianeti ad essere colpito dalla Febbre Javoriana, che devastò l'intera regione Irassiana."
 precursor.1536.desc:1 "I nostri archeologi su §Y[From.From.GetName]§! hanno compiuto una scoperta sorprendente. Tutte le prove indicano che questo modesto corpo celeste fu l'origine della Febbre Javoriana!\n\nUna rara forma di batteri autoctoni invase la colonia Irassiana, a causa di un difetto di fabbricazione nelle capsule di contenimento, e da lì si proseguì verso i filtri dell'aria di una nave mercantile. Dato che la Febbre si diffuse ad un ritmo senza precedenti, non è detto che gli Irassiani abbiano mai avuto il tempo di comprenderne l'origine."
 precursor.1540.name:0 "Relitto Irassiano"
 precursor.1540.desc:0 "Un incrociatore Irassiano è rimasto dimenticato per oltre un milione di anni in orbita attorno a §Y[From.GetName]§!. La nave ruota lentamente e non mostra danni evidenti; tutte le capsule di salvataggio sono ancora presenti. Naturalmente non proviene alcun segnale energetico dall'interno."
 precursor.1541.desc:1 "L'incrociatore Irassiano ritrovato in orbita attorno a §Y[From.From.GetName]§! contiene i cadaveri del suo intero equipaggio. La maggior parte di loro morì a seguito della Febbre Javoriana, che avrebbe in seguito causato l'estinzione degli Irassiani, ma alcuni membri dell'equipaggio vennero freddati dalle guardie, mentre tentavano di raggiungere le capsule di salvataggio. Secondo i registri recuperati, il capitano emise ordini severi per mettere in quarantena la nave, dopo che la diffusione del morbo fu evidente."
 precursor.1545.name:0 "Centro Epidemiologico"
 precursor.1545.desc:0 "I detriti di quella che doveva essere un'enorme installazione orbitale sono stati scoperti attorno a §Y[From.GetName]§!. I manufatti recuperati tra le macerie hanno confermato che questa stazione spaziale servì come sede dell'Autorità per il Controllo Epidemiologico del Concordato Irassiano, circa 1,2 milioni di anni fa.\n\nGli Irassiani erano molto più soggetti alle malattie esotiche rispetto alle altre specie conosciute, ed i fondi per il loro istituto di sanità pubblica erano quasi pari a quelli per il loro esercito. Nonostante questo, i registri indicano che l'intera loro specie morì a causa della Febbre Javoriana."
 precursor.1546.desc:1 "Abbiamo recuperato diversi registri di ricerca dal campo di detriti attorno a §Y[From.From.GetName]§!. Tutte le ultime voci sono incentrate sulla ricerca di una cura per la Febbre Javoriana che stava spazzando via il Concordato Irassiano, e diventano sempre più disperate man mano che la situazione peggiorava.\n\nL'ultima annotazione rivela che la Febbre era diffusa in modo incontrollato anche sulla stessa stazione spaziale. Un allegato indica tutti i tentativi falliti per produrre una cura, nella vana speranza che i dati potessero tornare utili alle future generazioni di scienziati Irassiani."
 precursor.1550.name:0 "Avamposto d'Ascolto Asteroidale"
 precursor.1550.desc:0 "Un piccolo avamposto d'ascolto militare Irassiano è stato costruito all'interno di questo asteroide. È dotato di una serie di potenti sensori che sembrano essere rivolti verso i sistemi confinanti. Nessuno di essi è funzionante, e sembra che l'asteroide sia già stato ispezionato e saccheggiato."
 precursor.1551.desc:1 "Abbiamo compreso che gli Irassiani utilizzarono la postazione d'ascolto sull'asteroide [From.From.GetName] per spiare e pianificare gli attacchi verso le civiltà vicine, durante la fase espansiva del loro impero. Questi attacchi ottennero un incredibile successo, e gli Irassiani divennero ben presto la potenza dominante in questa regione della galassia. Quando vennero decimati dalla Febbre Javoriana, questa postazione era già abbandonata da tempo."
 precursor.1555.name:0 "Stazione Scientifica sul Gigante Gassoso"
 precursor.1555.desc:0 "Nell'orbita di §Y[From.GetName]§! è stato ritrovato un frammento di una stazione di ricerca Irassiana. Non è chiaro cosa stessero cercando qui gli Irassiani, ma i loro strumenti sembrano indirizzati verso il gigante gassoso."
 precursor.1556.desc:1 "L'analisi del relitto orbitale Irassiano scoperto su §Y[From.From.GetName]§! ha fornito poche risposte, ma ci siamo fatti un'idea su ciò che gli scienziati stavano studiando. I registri recuperati fanno riferimento ad un qualche tipo di oggetto artificiale all'interno della tremenda atmosfera del gigante gassoso.\n\nLa [From.GetName] non ha trovato alcuna traccia di tale oggetto, nonostante le ripetute scansioni atmosferiche; quindi, o gli Irassiani sono infine riusciti a recuperarlo, o l'ha fatto qualcun altro dopo la loro scomparsa."
 precursor.1600.name:0 "Sistema Natale Irassiano Localizzato"
 precursor.1600.desc:0 "Dopo un intenso studio dei manufatti Irassiani, gli scienziati di §Y[Root.Capital.GetName]§! sono riusciti a risalire alle esatte coordinate galattiche di Irass, il sistema natale dell'antica civiltà Irassiana! Dovremmo inviare una spedizione in questo sistema prima che qualcun altro ci preceda."
 precursor.1601.name:0 "Il Pianeta Natale Irassiano"
 precursor.1601.desc:1 "Irassia... l'antico Pianeta Natale del Concordato Irassiano. Sembra che qualcuno, relativamente di recente negli ultimi 2.000 anni, si sia preso la briga di bombardare sistematicamente ogni metro quadrato della sua superficie... forse nel maldestro tentativo di impedire alla Febbre Javoriana di riemergere.\n\nNonostante questo, la superficie è ancora ricoperta dai resti fossilizzati di miliardi di Irassiani, che perirono per l'epidemia durante gli ultimi anni del loro impero. Quando si diffuse nel loro Pianeta Natale, la maggior parte delle regioni del Concordato Irassiano erano già cadute, ed i loro vassalli alieni erano in aperta rivolta.\n\nA giudicare dagli antichi registri satellitari recuperati dall'orbita, la popolazione sul pianeta, a questo punto, era in gran parte rassegnata. Il panico diffuso che accompagnò i primi focolai della Febbre sulle colonie era per lo più scomparso, dato che la maggior parte degli abitanti avevano accettato la fine imminente."
 precursor.1602.name:0 "Pianeta Natale Irassiano Localizzato"
 precursor.1602.desc.a:0 "Questo è Irassia, o almeno ciò che rimane della fiera capitale del Concordato Irassiano. Se qualche manufatto fosse sopravvissuto alla sua distruzione, qualcun altro deve averlo già recuperato... sono presenti chiari segni di una visita recente."
 precursor.1602.desc.b:1 "Questo pianeta un tempo sosteneva una biosfera lussureggiante, finché non fu cancellata da un vasto bombardamento orbitale. L'analisi indica che fu la capitale di un'antica civiltà conosciuta come "Concordato Irassiano". Abbiamo potuto comprendere ben poco, dal momento che altri esploratori hanno già recuperato ogni cosa di valore."
 precursor.2000.name:0 "I Cybrex"
 precursor.2000.desc:1 "Su §Y[From.GetName]§! abbiamo recuperato alcuni reperti appartenuti ad un'antica civiltà! Sembra che, incredibilmente, questi esseri che si autodefinivano "Cybrex", fossero macchine connesse tra loro in una sorta di coscienza collettiva. L'età dei manufatti indica che furono attivi circa 600.000 anni fa... in questa parte della galassia, almeno... ma non abbiamo appreso nulla sulle loro esatte origini.\n\nSecondo alcuni frammenti di dati che i nostri scienziati sono riusciti ad estrarre da uno dei manufatti, i Cybrex ad un certo punto lanciarono una crociata per distruggere tutta la vita organica sapiente della galassia, per motivi ancora sconosciuti."
 precursor.2005.name:0 "Pianeta Natale Kuur"
 precursor.2005.desc:0 "§Y[From.GetName]§! fu il Pianeta Natale degli antichi Kuur, una civiltà aliena spazzata via dai Cybrex circa 600.000 anni fa. La superficie fu accuratamente devastata dalle macchine, ed un paio di rovine sono tutto ciò che rimane della civiltà Kuur. Il resto è ridotto in polvere."
 precursor.2006.desc:1 "Abbiamo compreso che §Y[From.From.GetName]§! fu il punto d'origine dei Cybrex. Gli abitanti stessi del pianeta, i Kuur, crearono una specie di macchine sapienti. Sebbene i dettagli siano andati perduti, ciò portò alla nascita di un'imponente coscienza comune artificiale... i Cybrex.\n\nAd un certo punto si rivoltarono contro i Kuur stessi, massacrando la popolazione in una breve ma devastante guerra, che distrusse anche la biosfera. Ne seguì l'eliminazione sistematica delle colonie Kuur dai sistemi confinanti, finché la loro civiltà cessò di esistere."
 precursor.2010.name:0 "Pianeta Natale Indimak"
 precursor.2010.desc:0 "§Y[From.GetName]§! fu in origine il Pianeta Natale degli Indimak, altre vittime dell'inarrestabile espansione dei Cybrex. Fu bombardato finché gli Indimak non si arresero. Dopodiché, le forze d'assalto Cybrex scesero sulla superficie ed avviarono un programma per sterminare sistematicamente la popolazione, programma che durò in tutto tre anni.\n\nOltre a sette miliardi di Indimak, questo portò anche alla distruzione di circa il 97% del bioma planetario."
 precursor.2011.desc:1 "La biosfera di §Y[From.From.GetName]§! ha iniziato solo ora a riprendersi dall'invasione Cybrex avvenuta 600.000 anni fa. Tra la vegetazione, abbiamo trovato le rovine di una fabbrica Cybrex, in cui gli schiavi Indimak vennero costretti a contribuire all'epurazione della propria specie tramite la costruzione di macchine da guerra. Quando il loro programma di sterminio fu in procinto di concludersi, i Cybrex "smantellarono" gli schiavi rimanenti e demolirono le fabbriche.\n\nSebbene inizialmente mantennero una significativa attività mineraria, sembra che i Cybrex si siano poi ritirati dal sistema, per motivi ancora sconosciuti."
 precursor.2015.name:0 "Rottami Cybrex"
 precursor.2015.desc:0 "I resti di due forze d'assalto Cybrex sono stati scoperti in orbita attorno a §Y[From.GetName]§!. Sembrano esser stati distrutti in battaglia, ma non è stato ritrovato alcun detrito appartenente ad un avversario. O entrambi furono brutalmente sopraffatti, o questo scontro nasconde più di ciò che mostra."
 precursor.2016.desc:1 "Dopo aver studiato i detriti dei Cybrex in orbita attorno a §Y[From.From.GetName]§!, l'Ufficiale Scientifico [Root.GetLeaderName] ha concluso che molto probabilmente andarono distrutti combattendo tra loro. Questa teoria spiega la mancanza di detriti non Cybrex, e si adatta agli schemi dei danni riscontrati.\n\nPerché si rivoltarono l'uno verso l'altro rimane un mistero. Dopo essersi immobilizzati, entrambi hanno innescato una sorta di meccanismo di autodistruzione, che ha fritto i loro processori neurali."
 precursor.2020.name:0 "Invasione Cybrex"
 precursor.2020.desc:0 "Un'imponente battaglia ebbe luogo su §Y[From.From.From.GetName]§!, quando i Cybrex lo invasero, più di 600.000 anni fa. Il nome delle specie aliene che si scontrarono con loro non è sopravvissuto al corso del tempo, ma sembra che posero una strenua resistenza. Alcune macchine da guerra Cybrex distrutte si possono ancora trovare su tutta la superficie, ed i detriti dalla loro flotta d'invasione sono alla deriva nell'orbita."
 precursor.2021.desc:1 "Quando l'invasione di §Y[From.From.GetName]§! giunse ad un punto morto a causa dell'inaspettata tenacia dei difensori, sembra che i Cybrex si ritirarono in orbita per riconsiderare le loro opzioni.\n\nLa loro soluzione al problema fu spostare due enormi asteroidi in rotta di collisione con il corpo celeste. Gli impatti distrussero la maggior parte delle industrie e delle infrastrutture che i Cybrex avevano intenzione di riconvertire, ma fu ritenuto un sacrificio necessario per interrompere lo stallo."
 precursor.2025.name:0 "Rovine Cybrex"
 precursor.2025.desc:0 "Sembra che §Y[From.GetName]§! un tempo fu un pianeta Cybrex estremamente sviluppato. Con la loro tipica efficienza, le macchine trasformarono completamente la superficie planetaria, ed alcune rovine di enormi complessi industriali sono ancora visibili su entrambi gli emisferi. Curiosamente, una vasta area rettangolare vicina all'equatore sembra esser stata lasciata in gran parte incontaminata."
 precursor.2026.desc:1 "In sorprendente contrasto rispetto al loro solito comportamento, sembra che i Cybrex abbiano stabilito una grande riserva su [From.From.GetName], in cui gli organici sapienti potevano vivere completamente indisturbati.\n\nSebbene fossero attentamente monitorati, i Cybrex lasciarono gli abitanti liberi di svilupparsi, anche quando una devastante guerra civile lasciò la riserva in gran parte spopolata. Dopo diversi secoli, i Cybrex abbandonarono improvvisamente [From.From.GetName], e la popolazione rimanente nella riserva si spense poco a poco."
 precursor.2030.name:0 "Avamposto d'Ascolto Cybrex"
 precursor.2030.desc:0 "§Y[From.GetName]§! è di fatto artificiale, accuratamente ricoperto da un sottile strato di roccia per farlo apparire simile ad un asteroide. La cavità interna ospita un antico avamposto d'osservazione Cybrex, che venne utilizzato per spiare il traffico spaziale all'interno del sistema. Ha da tempo cessato di funzionare."
 precursor.2031.desc:1 "Uno studio più accurato di §Y[From.From.GetName]§!, in realtà un avamposto d'osservazione Cybrex, ha prodotto alcuni risultati interessanti. Per qualche motivo, l'asteroide fu abbandonato quando i Cybrex scomparvero dalla galassia. Rimase in funzione per almeno 50.000 anni dopo la loro scomparsa, nonostante il comportamento sempre più strano della sua IA.\n\nDopo più di cinque trilioni di tentativi di collegamento falliti con l'hub subspaziale Cybrex, l'IA sembra essersi suicidata, mandando in corto circuito tutti i sistemi dell'asteroide."
 precursor.2035.name:0 "Raffineria Cybrex"
 precursor.2035.desc:0 "Gli antichi detriti di una sorta di enorme complesso di raffinazione Cybrex sono stati ritrovati nell'orbita del gigante gassoso §Y[From.GetName]§!. Persistenti tracce energetiche suggeriscono che venne distrutto da un qualche tipo di arma ad antimateria."
 precursor.2036.desc:1 "Le prove che abbiamo ritrovato indicano che i Cybrex estraevano l'elio-3 da §Y[From.From.GetName]§!, utilizzando il complesso orbitale per raffinare il gas prima di distribuirlo come combustibile per le loro flotte.\n\nÈ interessante notare che la traccia energetica dell'arma ad antimateria che ha distrutto l'impianto è nettamente di origine Cybrex. Perché avrebbero voluto distruggere la loro stessa raffineria?"
 precursor.2040.name:0 "Detriti Bellici"
 precursor.2040.desc:0 "Un'enorme battaglia spaziale ha avuto luogo nell'orbita di §Y[From.GetName]§!, circa 600.000 anni fa, tra navi appartenenti ad almeno cinque diverse flotte. Una di queste flotte apparteneva ai Cybrex, sebbene la stragrande maggioranza dei detriti orbitali sembra provenire dagli altri partecipanti."
 precursor.2041.desc:1 "Dopo aver analizzato i detriti dell'antica battaglia combattuta su §Y[From.From.GetName]§!, abbiamo appreso che quattro imperi alieni unirono le proprie forze nel disperato tentativo di fermare l'avanzata delle flotte Cybrex.\n\nA giudicare dall'esigua quantità di detriti Cybrex ritrovati, non hanno avuto successo."
 precursor.2045.name:0 "Antica Base Cybrex"
 precursor.2045.desc:0 "L'ostile e spietato §Y[From.GetName]§! fu la sede di un'enorme base Cybrex. Non ne rimane più nulla, a parte alcuni detriti sparsi ed un grande cratere. Dovremmo effettuare un'osservazione approfondita per saperne di più."
 precursor.2046.desc:1 "Su §Y[From.From.GetName]§! abbiamo ritrovato alcuni detriti di una grande nave che sembra non essere di origine Cybrex; giace all'interno del cratere che un tempo fu il luogo della loro base. I nostri archeologi ipotizzano che la nave appartenesse ad una delle civiltà organiche sotto attacco da parte dei Cybrex. Se così fosse, potrebbe essersi immolata in un'azione suicida per distruggere la base.\n\nNon c'è altra spiegazione."
 precursor.2050.name:0 "Resti Organici"
 precursor.2050.desc:0 "Gli antichi resti congelati di un migliaio di alieni sono stati ritrovati nelle vicinanze di §Y[From.GetName]§!. Appartengono a più di una dozzina di specie diverse, e la loro datazione preliminare fa risalire i cadaveri a circa 600 mila anni fa... lo stesso periodo in cui i Cybrex devastarono questa regione della galassia."
 precursor.2051.desc:1 "Gli alieni che abbiamo ritrovato su [From.From.GetName] sono tutti morti a causa dell'esposizione al vuoto spaziale, ed ogni individuo mostra il codice a barre che i Cybrex erano soliti incidere con il laser sulla pelle dei prigionieri organici. Sembra che i Cybrex abbiano giustiziato questi alieni gettandoli nello spazio, forse dopo aver terminato di interrogarli o per impedir loro di fuggire.\n\nForse non sapremo mai la verità."
 precursor.2055.name:0 "Stazione di Ricerca Cybrex"
 precursor.2055.desc:0 "Un singolo modulo, gravemente bruciato, è tutto ciò che rimane di una stazione di ricerca Cybrex che orbitava attorno a §Y[From.GetName]§! centinaia di migliaia di anni fa. L'interno del modulo, esposto al vuoto, è pieno di resti di creature in parte macchine ed in parte organici."
 precursor.2056.desc:1 "L'analisi del modulo di ricerca Cybrex che abbiamo ritrovato su §Y[From.From.GetName]§! ha rivelato che le macchine sapienti stavano facendo esperimenti su forme di vita cibernetiche. Centinaia di sfortunati prigionieri vennero trasportati su questa struttura allo scopo di sostituire i loro arti ed i loro organi con congegni meccanici.\n\nL'obiettivo di questi test rimane poco chiaro... non esiste alcuna prova che i Cybrex abbiano mai fatto uso di unità cibernetiche al di fuori di questo laboratorio."
 precursor.2100.name:0 "Sistema Natale Cybrex Localizzato"
 precursor.2100.desc:0 "Dopo un intenso studio dei manufatti Cybrex, gli scienziati del pianeta §Y[Root.Capital.GetName]§! sono riusciti a risalire alle esatte coordinate galattiche di un sistema chiamato dalle antiche macchine "Cybrex Prime"... probabilmente il luogo in cui la loro civiltà si ritirò dopo il tentativo di sterminare tutta la vita organica sapiente! Dovremmo inviare una spedizione in questo sistema prima che qualcun altro ci preceda."
 precursor.2101.name:0 "La Centrale Nexus Cybrex"
 precursor.2101.desc:0 "Sembrerebbe che i Cybrex, dopo diciassette anni, abbiano rivalutato la loro crociata galattica contro la vita organica. Se questo cambiamento fu legato alle perdite sul campo di battaglia o ad una variazione ideologica non potremmo mai saperlo, ma per qualche motivo i Cybrex decisero di terminare la loro campagna.\n\nIniziarono una lenta ritirata che durò per quasi un secolo, fino a scomparire del tutto. Ora sappiamo che si ritirarono in questo sistema, in cui avevano costruito un enorme Pianeta ad Anello destinato ad ospitare la loro intera civiltà.\n\nSi isolarono qui per diversi millenni, finché un esploratore indipendente si imbatté per caso nel loro sistema e diffuse la sua posizione al resto della galassia. La notizia che i temuti Cybrex erano stati ritrovati spinse diverse potenze vicine ad organizzare un'enorme spedizione militare, che bombardò il Pianeta ad Anello Cybrex riducendolo in cenere.\n\nStranamente, sembra che i Cybrex non abbiano opposto resistenza."
 precursor.2102.name:0 "Pianeta ad Anello dei Cybrex Localizzato"
 precursor.2102.desc.a:0 "Questo colossale Pianeta ad Anello fu chiaramente costruito dai Cybrex, e dev'essere il luogo in cui si ritirarono dopo la loro crociata interrotta. Purtroppo, sembra che qualcuno ci abbia preceduto, e che sia stato piuttosto meticoloso... non rimane più nulla di valore."
 precursor.2102.desc.b:0 "L'analisi di questo intrigante Pianeta ad Anello ha rivelato che fu costruito da una sorta di civiltà artificiale conosciuta come "Cybrex"... ma purtroppo abbiamo potuto comprendere ben poco. Altri esploratori hanno già perlustrato questo sistema, recuperando ogni oggetto di valore."
 precursor.2200.name:0 "Metallo Vivente"
 precursor.2200.desc:0 "L'Ufficiale Scientifico §Y[Root.GetLeaderName]§! riesce a malapena a contenere l'entusiasmo mentre fa rapporto sulle scoperte riguardanti l'immenso Pianeta ad Anello nel Sistema §Y[From.GetStarName]§!. Le sue imponenti dimensioni sono ben oltre la nostra comprensione, il tempo necessario a costruire anche solo una delle sezioni è assolutamente oltre le nostre possibilità.\n\nLe scansioni rivelano una nuova, rara risorsa che non abbiamo mai incontrato prima... un metallo vivente, che si trova in abbondanza sugli anelli. Questo materiale potrebbe essere una delle ragioni principali per cui l'anello venne costruito. Lo studio di questa tecnologia potrebbe condurci più vicini alle loro conoscenze."
 precursor.301.name:0 "Scoperta sui Precursori"
 precursor.301.a.desc:0 "Intercettando alcune comunicazioni tra studiosi indipendenti abbiamo appreso che hanno di recente scoperto qualcosa relativo ad un'antica civiltà di Precursori su §H[precursor_planet.GetName]§!. La loro superstizione li ha costretti a lasciar perdere la scoperta, quindi qualunque cosa abbiano scoperto si trova ancora lì."
 precursor.301.b.desc:0 "Diversi mercantili passati nelle vicinanze di §H[precursor_planet.GetName]§! hanno riportato letture anomale provenienti dalla superficie. Dopo aver studiato questi dati, gli esperti del pianeta [Root.Capital.GetName] credono che possano indicare attività di un'antica civiltà di Precursori."
 precursor.301.c.desc:0 "Le autorità del pianeta [Root.Capital.GetName] hanno di recente scoperto un grande giro di contrabbando, effettuando numerosi arresti. Nel tentativo di comprarsi la clemenza, uno dei capi contrabbandieri ci ha consegnato le coordinate di un corpo celeste che dovrebbe celare i resti di un'antica civiltà di Precursori."
 precursor.301.d.desc:0 "Diverse nostre reclute hanno di recente utilizzato come base operativa per l'addestramento la superficie di §H[precursor_planet.GetName]§!. Una volta tornati alla base, alcuni soldati hanno riferito diverse scoperte che indicherebbero la presenza di antiche tracce di una civiltà di Precursori."
 precursor.301.e.desc:0 "La Rete Diagnostica Theta ha registrato una possibile irregolarità su §H[precursor_planet.GetName]§!. Non è prevista alcuna attività da parte delle nostre unità nelle vicinanze di questo corpo celeste disabitato, ma le indagini preliminari indicano che potrebbe esser stato visitato da una civiltà di Precursori, in un remoto passato."
 precursor.301.f.desc:0 "I droni di pattuglia hanno allertato la Mente mentre eseguivano alcune indagini di routine sulla superficie di §H[precursor_planet.GetName]§!. Hanno rilevato un'irregolarità che potrebbe celare i segni di possibili attività di una civiltà di Precursori."
 precursor.301.a:0 "Dovremmo indagare a fondo."
 precursor.302.name:0 "Artefatto Vultaum Recuperato"
 precursor.303.name:0 "Artefatto Yuht Recuperato"
 precursor.304.name:0 "Artefatto della Prima Alleanza Recuperato"
 precursor.305.name:0 "Artefatto Irassiano Recuperato"
 precursor.306.name:0 "Artefatto Cybrex Recuperato"
 precursor.302.a.desc:0 "Un'indagine più accurata su [precursor_planet.GetName] ha svelato alcune tracce della civiltà conosciuta col nome di [Root.Owner.GetPrecursorCiv]. Una squadra è riuscita a recuperare un artefatto relativamente ben conservato che dovrebbe migliorare le nostre conoscenze su quest'antica civiltà."
 precursor.302.b.desc:0 "Le nostre unità al lavoro su [precursor_planet.GetName] sono riuscite a recuperare un artefatto riconducente all'antica civiltà conosciuta col nome di [Root.Owner.GetPrecursorCiv]. I nostri database sono stati aggiornati con le nuove informazioni ottenute dallo studio di quest'oggetto."
 precursor.302.c.desc:0 "I nostri droni al lavoro su [precursor_planet.GetName] hanno recuperato un artefatto riconducente all'antica civiltà conosciuta col nome di [Root.Owner.GetPrecursorCiv]. La Mente ha aumentato la sua conoscenza riguardo la loro storia."
 precursor.320.desc:0 "Le analisi degli artefatti minori suggeriscono che potrebbe esserci una connessione con i Precursori su §H[precursor_planet.GetName]§! o vicino ad esso."
