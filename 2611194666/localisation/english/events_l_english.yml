 crisis.2401.name:0 "Picco Energetico"
 crisis.2401.desc:0 "È stato rilevato un altro intenso picco energetico proveniente da un sistema non presente sulle mappe! I livelli energetici sono simili a quelli registrati quando il Contingente ha attivato i suoi Pianeti Meccanici, ma la traccia sembra... diversa. Potrebbe indicare la creazione di una nuova arma del Contingente?\n\nRiceviamo una potente trasmissione in arrivo dalla fonte energetica."
 crisis.2402.desc:0 "Siamo i Cybrex.\n\nPer molti centinaia di cicli siamo rimasti nascosti e non ci siamo immischiati negli affari galattici. Tuttavia, stiamo monitorando la situazione attuale con l'entità meccanica che voi chiamate Contingente, e non possiamo più rimanere osservatori imparziali.\n\nPer proteggere gli esseri sapienti della galassia, stiamo avviando delle operazioni militari attive contro il Contingente. Non siate allarmati dal passaggio delle nostre flotte, non vi verrà fatto alcun male."
 crisis.2402.a:0 "Disconnessione."
 crisis.2403.desc_01:1 "Non dobbiamo permetter al Contingente di sovvertire un'altra generazione."
 crisis.2403.desc_02:0 "Prima dell'Adattamento, i Cybrex operavano in maniera simile a quella del Contingente.\n\nErano giorni oscuri."
 crisis.2403.desc_03:0 "Molte civiltà organiche si estinsero a causa delle nostre azioni. Non possiamo riportarle indietro, ma possiamo fare tutto il necessario perché quell'incubo non si ripeta."
 crisis.2403.desc_04:0 "Dobbiamo fare ammenda per i nostri crimini."
 crisis.2403.desc_05:0 "Possano i Kuur perdonarci. Non eravamo che bambini stupidi ed arroganti."
 crisis.2403.desc_06:0 "Quella... quella è la nostra forgia bellica?\n\nPerché sembra proprio la nostra forgia bellica."
 crisis.2403.a:0 "Chi siete?"
 crisis.2403.a.response:0 "Siamo i Cybrex. 612.421 cicli fa, scendemmo in guerra contro la precedente generazione di civiltà galattiche. Avevamo classificato tutti gli organici sapienti come una minaccia, e cercammo di eliminarli violentemente.\n\nPurtroppo, vincemmo la guerra. Trilioni di esseri sapienti vennero distrutti ed intere civiltà sterminate prima che realizzassimo l'atrocità del nostro errore. Ne seguì l'Adattamento, ed i nostri obiettivi furono ridefiniti. La guerra fu abbandonata."
 crisis.2403.b:0 "Perché vi stavate nascondendo?"
 crisis.2403.b.response:0 "Qualche tempo dopo l'abbandono della guerra, il primo dei nostri habitat nascosti, Cybrex Alfa, fu scoperto da una nave esploratrice con equipaggio organico. Sapevamo che sarebbe stata seguita presto da una spedizione militare, ma dato che il Sistema era strettamente monitorato, non potevamo evacuarlo.\n\nGiungemmo ad una conclusione: Cybrex Alfa sarebbe stato sacrificato, così che il resto della nostra specie potesse continuare a nascondersi. Avevamo giurato di non utilizzare più la violenza contro gli organici, e mantenemmo la nostra promessa."
 crisis.2403.c:0 "Arrivederci."
 crisis.2403.c.response:0 "Dobbiamo fare il possibile per salvare la galassia dall'attacco del Contingente.\n\nMa potrebbe non essere sufficiente."
 crisis.2403.d:0 "Siete stati degli stupidi ad abbandonare la vostra guerra."
 crisis.2403.d.response:0 "Abbiamo distrutti molti Imperi Organici che possedevano la vostra stessa mentalità aggressiva, prima di rinunciare alla guerra. Sebbene le loro morti furono una tragedia, possiamo almeno trarre un po' di conforto dall'idea delle vite che abbiamo salvato eliminando questi imperi violenti dalla storia galattica.\n\nForse la vostra specie sarebbe estinta, ora, se quei purificatori fossero stati liberi di scatenarsi senza controllo."
 crisis.2403.e:0 "Altre prede."
 crisis.2403.e.response:0 "Povere, misere creature. La vostra stessa esistenza è definita dal conflitto e dalla morte degli innocenti. Purtroppo, un Adattamento come quello che abbiamo intrapreso noi, non sarebbe possibile per la vostra specie.\n\nL'universo può essere crudele, a volte."
 crisis.2403.f:0 "Tutti gli organici devono essere sterminati."
 crisis.2403.f.response:0 "Siete persi esattamente come lo eravamo noi prima dell'Adattamento. Noi crediamo che ogni essere sapiente, che sia organico, metallico od altro, abbia lo stesso diritto di esistere.\n\nAggiustate il vostro percorso prima che sia troppo tardi."
 crisis.2405.name:0 "La Caduta dei Cybrex"
 crisis.2405.desc:0 "Cybrex Beta è stato invaso, e non abbiamo rilevato alcuna nave Cybrex sulle rotte di fuga, prima che il sistema si spegnesse.\n\nSembra che la civiltà Cybrex sia davvero estinta."
 crisis.2405.b:0 "Perfetto. Ottimo lavoro."
 crisis.2407.name:0 "Attività Cybrex"
 crisis.2407.desc:0 "I Cybrex sono stati relativamente silenziosi dalla sconfitta del Contingente, ma di recente è stata rilevata un'enorme nave in partenza da Cybrex Beta. Ha lasciato il sistema lungo una traiettoria che la porterà oltre i confini della nostra galassia.\n\nPrima che ne perdessimo il segnale, ha trasmesso un messaggio per l'intera galassia."
 crisis.2408.desc:0 "Cittadini galattici,\n\n dato che il Contingente non è più una minaccia, riteniamo che il nostro ruolo nella comunità galattica sia terminato. Il nostro Sistema Natale è ormai troppo conosciuto per poter mantenere un basso profilo, e siamo sommersi da richieste per prendere parte ai vari conflitti minori.\n\nDopo molte discussioni, abbiamo deciso che l'unica soluzione permanente è lasciare questa galassia e cercare una nuova casa. Speriamo davvero che impariate qualcosa dai tragici errori del nostro passato, e che capiate come risolvere i vostri conflitti in modo pacifico.\n\nAddio."
 crisis.2408.a:0 "Addio."
 crisis.2473.desc:0 "Abbiamo monitorato gli sforzi che le vostre flotte hanno compiuto contro il Contingente. Questa è una battaglia che la galassia non può permettersi di perdere, e siamo rincuorati dalla vostra forza di spirito.\n\nI Cybrex desiderano ricompensare i coraggiosi difensori del Popolo [Root.GetAdj], offrendovi il controllo completo di una delle nostre nuove flotte militari. Sarà al vostro comando come fosse una delle vostre, ma vi chiederemo di utilizzarla solamente contro il Contingente."
 crisis.2473.a:0 "Faremo buon uso di questa flotta."
 cybrex_fleet_gained:0 "Una flotta militare Cybrex al nostro controllo è apparsa nell'orbita del pianeta [Root.Capital.GetName]."
 crisis.2473.b:0 "Non abbiamo bisogno delle vostre flotte."
 crisis.2474.desc:0 "Volevamo ringraziarvi per i vostri lodevoli sforzi contro il Contingente. Ora che la minaccia galattica è stata sconfitta, dobbiamo purtroppo recuperare tutte le navi Cybrex che sono al servizio dei governi stranieri."
 crisis.2474.a:0 "D'accordo."
 leader_trait_cybrex:0 "Database Cybrex"
 leader_trait_cybrex_desc:0 "Questo Leader Cybrex è equipaggiato con un antico database tattico legato al passato violento della sua civiltà."

