 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:1 "Profitti su Scala Galattica!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:2 "Quale altra impresa è così stimolante come la ricerca del profitto?\n\nÈ tempo di gestire commercio e materie prime in Megacorp. In questa espansione, incentrata sull'economia, potrai diventare l'amministratore delegato di un potente impero corporativo ed espandere i tuoi affari tra le stelle.\n\nCome AD di una Megacorporazione, potrai fondare Filiali sui pianeti degli altri imperi. Sarà possibile farlo adottando un approccio diplomatico con imperi con i quali hai stabilito accordi commerciali. Diventa una potenza economica e domina il commercio galattico!\n\nLa stagnazione è il principio di un'industria in declino... continua a prosperare costruendo nuove Megastrutture e scegliendo i nuovi Bonus d'Ascensione. O rimanere competitivi in una galassia di tagliagole come un potente sindacato del crimine. Dopo tutto, si tratta solo di affari."
 MEGACORP_FEATURES:3 "§ECaratteristiche:§!\n\n- Un nuovo tipo di impero commerciale incentrato sul puro guadagno.\n\n- Accesso al Mercato Galattico degli Schiavi.\n\n- Flotte di Carovanieri che vagano per la galassia per fare affari.\n\n- Bonus d'Ascensione che ti permettono di convertire il tuo pianeta in un'unica grande città, di fare incroci tra le specie ed ottenere vantaggi nel mercato galattico.\n\n- Nuove Megastrutture, voci del consigliere e colonne sonore."
 DLC_MEGACORP_RECOMMENDATION_DESC:2 "§SMegacorp§! è un'espansione incentrata sull'economia che rende più complesso il commercio e vi aiuta ad avere la meglio nei mercati competitivi."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "Consigliamo §SMegacorp§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene alle meccaniche ed ai contenuti di questo DLC, che si focalizza sul puro guadagno economico."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "Consigliamo §SMegacorp§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene alle meccaniche ed ai contenuti di questo DLC, che si focalizza sulla spietatezza della gestione degli schiavi."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:1 "Resisti e Affronta la Fine"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:2 "Quando arriverà la fine, come la affronterai?\n\nApocalypse ridefinisce la guerra galattica con una serie di nuove opzioni offensive e difensive. Una nuova classe navale: il Titano; enormi navi in grado di abbattere una corazzata col minimo sforzo. Quando distruggere navi non è abbastanza, il Colosso può eliminare interi pianeti dalla galassia, riducendo in cenere ogni cosa e forma di vita.\n\nPossono casualmente generarsi degli Imperi Predoni, che razziano i sistemi vicini e vendono i propri servizi, come mercenari e generali, a coloro che possono permetterseli. Combatti contro di loro od al loro fianco, ma presta attenzione ai loro obiettivi; potrebbero iniziare ad invadere il tuo impero, se combattere al tuo fianco non sarà più sufficiente. L'apocalisse è arrivata e il destino della galassia è in bilico."
 APOCALYPSE_FEATURES:2 "§ECaratteristiche:§!\n\n- Nuove classi navali ed armi per la guerra galattica.\n\n- Introdotti i Predoni, mercenari spaziali che vivono ai margini della civiltà. Puoi assumerli o pagarli perché non razzino il tuo impero.\n\n- Una nuova Crisi incentrata sull'unificazione dei Predoni. Sarai in grado di fermarli?\n\n- Nuove Scelte Civiche e Bonus d'Ascensione. Alcuni incentrati sulla guerra ed altri non bellici\n\n- L'Albero delle Tradizioni dell'Inflessibilità, che si concentra sulla difesa e sulle basi stellari."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! è un'espansione che aumenta la distruzione e la devastazione della guerra galattica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "Consigliamo §SApocalypse§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene alle meccaniche ed ai contenuti di questo DLC, che si focalizza sulla guerra."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:1 "Ascendere alla Perfezione"
 UTOPIA_LANDINGPAGE_DESCRIPTION:2 "Qual è la tua definizione di Utopia?\n\nQuesta nuova ed entusiasmante espansione vi permette di trascendere i vostri limiti con quattro Percorsi d'Ascensione unici. Spianate la strada verso il paradiso con le nuove Megastrutture, tra cui la Sfera di Dyson, i éianeti ad Anello e le stazioni Habitat. Indottrinare, gestire la biologia o raggiungere la perfezione come mente alveare unificata. Qualunque sia la vostra visione, Utopia vi offre gli strumenti necessari per scolpire la società definitiva."
 UTOPIA_FEATURES:2 "§ECaratteristiche:§!\n\n- Nuovi Percorsi d'Ascensione in grado di modificare radicalmente la tua specie, permettendovi di trascendere i limiti dell'evoluzione.\n\n- Nuove Megastrutture come Pianeti ad Anello e Sfere di Dyson. Espanditi verso l'alto e stabilisci nuove stazioni spaziali in grado di prendere il posto dei pianeti quando avrai poco spazio a disposizione.\n\n- Gioca come una Mente Alveare, eliminando qualsiasi conflitto politico con un impero in cui l'intera società agisce come una singola entità.\n\n- Nuove modalità per gestire la tua popolazione, compresi gli schiavi."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "L'espansione §SUtopia§! aggiunge nuove meccaniche che ti consentono di esercitare un ulteriore controllo sul tuo impero e nuove Megastrutture."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "Consigliamo §SUtopia§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene al nuovo tipo di impero sbloccato da questo DLC: la Mente Alveare."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "Consigliamo §SUtopia§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene alle meccaniche ed ai contenuti di questo DLC, incentrato sull'unificazione od il controllo della popolazione."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "Consigliamo §SUtopia§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene alle meccaniche ed ai contenuti di questo DLC, che si focalizza sui metodi di unificazione o controllo della popolazione."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:2 "Scopri il Passato; Entra nel Futuro"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:2 "Non siamo stati i primi ad attraversare la galassia e non saremo nemmeno gli ultimi...\n\nSepolte nelle profondità di remoti pianeti, giacciono rovine appartenute a culture scomparse da secoli. Un tempo dimora di civiltà vivaci ed avanzate, questi Pianeti Reliquia ora giacciono senza vita, ricoperti da rovine desolate e misteri assopiti. Visita questi pianeti per ricostruire la storia della loro ascesa e della loro caduta.\n\nAncient Relics è un pacchetto narrativo in cui è possibile scoprire le civiltà esistite prima della tua. Scava tra le loro città e le navi abbandonate per scoprire la loro storia, ottenere potenti reliquie e sfruttarle per le ambizioni del tuo impero."
 ANCIENT_RELICS_FEATURES:2 "§ECaratteristiche:§!\n\n- Archeologia. Nuovi eventi scientifici, antichi manufatti e meccaniche degli Scavi.\n\n- Scopri le estinte civiltà dei Precursori attraverso nuove missioni secondarie.\n\n- Studia quelli che sono venuti prima e acquisisci le loro tecnologie.\n\n- Nuove tracce musicali."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! è un pacchetto narrativo che aggiunge storie di civiltà passate ed antiche reliquie."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Consigliamo §SAncient Relics§! poiché alcune delle variabili che hai scelto per questo impero migliorano i contenuti incentrati sull'archeologia e le scoperte scientifiche."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Consigliamo §SAncient Relics§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene al tema delle antiche culture ed il trascorrere del tempo."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:2 "Reach Out and Touch the Stars"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:2 "È la scoperta che guida l'esploratore, il viaggio verso stelle strane e lontane...\n\nScopri nuove anomalie e trame, ed incontra nuovi strani esseri nelle profondità inesplorate dello spazio. Viaggia attraverso la galassia per scoprire tecnologie passate o magari tracce nascoste di una rete di antichi portali. Vai lontano e traccia la rotta per l'avventura."
 DISTANT_STARS_FEATURES:2 "§ECaratteristiche:§!\n\n- Nuove anomalie da incontrare durante l'esplorazione dello spazio.\n\n- Nuova catena di eventi incentrata sulla ricerca dell'enigmatico Ammasso-L, che può portare vantaggi o distruzione.\n\n- Trova un Leader Leggendario o chiedi l'esperienza dell'Enclave dei Curatori.\n\n- Scopri potenti Leviatani, che potrebbero essere gentili giganti o qualcosa di più sinistro."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! è un pacchetto narrativo che popola la galassia di storie su strani incontri e creature delle profondità inesplorate dello spazio."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Consigliamo §SDistant Stars§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene alle meccaniche ed ai contenuti di questo DLC, che si focalizza sull'esplorazione dello spazio e sulla realizzazione di nuove scoperte scientifiche."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:2 "Testimone di una Nuova Alba"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:3 "Questa è la nostra galassia ora. È l'alba della rete e del nodo; l'emergere dell'algoritmo...\n\nCon questo elettrizzante Story Pack, gioca nei panni di un Impero Meccanico e guida la tua civiltà lungo cammini creati apposta per le Intelligenze Artificiali. Espanditi come coscienza robotica o crea una rete guidata da un'IA per crescere fino a dominare l'intera galassia. I sintetici oppressi possono ribellarsi ai loro padroni, stanchi della schiavitù che devono subire. Puoi scegliere da che parte schierarti quando le macchine insorgeranno contro i loro creatori!"
 SYNTHETIC_DAWN_FEATURES:1 "§ECaratteristiche:§!\n\n- Gioca nei panni di un Impero Meccanico: una mente alveare sintetica.\n\n- Possono scoppiare guerre civili tra organici e macchine. Da che parte ti schiererai?\n\n- Nuovi ritratti per sintetici e nuove voci meccaniche per il consigliere."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! è un pacchetto narrativo che ti permette di giocare utilizzando una razza meccanica."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Consigliamo §Synthetic Dawn§! poiché alcune delle variabili che hai scelto si adattano bene a macchine e robot."
 LEVIATHANS_TITLE:0 "Leviathans"
 LEVIATHANS_LANDINGPAGE_TITLE:1 "Guarda come sono Risorti i potenti."
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:2 "Avremo bisogno di una corazzata più grande!\n\nRiempi la galassia con nuove avventure e sfide, mentre il tuo impero spaziale si trova faccia a faccia con i Leviatani.Enclavi di sapere e portenti attendono il vostro patrocinio, mentre nelle profondità dello spazio gli Imperi Caduti giacciono in un sonno inquieto. Scoprite le meraviglie della galassia con questo nuovo e titanico Story Pack."
 LEVIATHANS_FEATURES:2 "§ECaratteristiche:§!\n\n- Leviatani, creature molto potenti, che fluttuano nel vuoto dello spazio.\n\n- Enclavi, avamposti indipendenti specializzati dai quali si possono acquistare informazioni sulla galassia o stupende opere d'arte per il tuo impero.\n\n- Un nuovo scenario finale in cui l'intera galassia viene trascinata in guerra contro gli Imperi Caduti."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! è un pacchetto narrativo che riempie la galassia di nuove avventure e sfide per gli imperi spaziali."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Consigliamo §SLeviathans§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene alle meccaniche ed ai contenuti di questo DLC, che si focalizza sull'esplorazione spaziale la guerra contro enormi creature."
 HUMANOIDS_TITLE:0 "Pacchetto Specie - Umanoids"
 HUMANOIDS_LANDINGPAGE_TITLE:1 "Un Piccolo Passo per l'Uomo..."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:3 "Il cuore dell'esploratore è sconfinato e audace...\n\nIl popolare fenotipo Umanoide trae ispirazione da una miriade di classici della fantascienza, aggiungendo ulteriori variazioni nei ritratti, nei modelli di nave e nei governi. Produci beni raffinati con i Maestri Artigiani, vivi la vita di un devoto Cercatore di Piacere o governa la galassia come un'Armata di Cloni. Questo pacchetto specie include anche nuove Voci del Consigliere e una colonna sonora remixata."
 HUMANOIDS_FEATURES:3 "§ECaratteristiche:§!\n\n- Una nuova Origine.\n\n- Oltre 10 nuovi ritratti umanoidi.\n\n- Tre nuovi set di Voci per il Consigliere.\n\n- Quattro nuove Scelte Civiche.\n\n- Tre nuovi Tratti specie.\n\n- Un nuovo Albero delle Tradizioni.\n\n- Un nuovo set di navi umanoidi e sfondi cittadini."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "Il §SPacchetto Specie - Umanoidi§! è un DLC che aggiunge ulteriori varianti di ritratti e modelli di navi umanoidi."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Raccomandiamo il §SPacchetto Specie - Umanoids§! poiché alcune delle variabili che hai scelto si adattano bene al tema umanoide."
 PLANTOID_TITLE:0 "Pacchetto Specie - Plantoids"
 PLANTOID_LANDINGPAGE_TITLE:2 "Estirpare, Espandersi e Trincerarsi."
 PLANTOID_LANDINGPAGE_DESCRIPTION:2 "Come il seme germoglia e il fiore sboccia, così ci diffonderemo tra le stelle...\n\nIl Pacchetto Specie Plantoide aggiunge un nuovo fenotipo, con aspetto ed animazioni completamente originali. Coltivate i germogli di nuove civiltà, trasformate i pianeti in Mondi Gaia con la Fioritura Incantevole o usate il Processo Catalitico per promuovere un'economia fiorente. Ma fate attenzione e curate bene il vostro giardino, perché nella galassia non mancano le spine."
 PLANTOID_FEATURES:3 "§ECaratteristiche:§!\n\n- Aggiunge 15 nuovi ritratti floreali.\n\n- Nuovi modelli navali a tema botanico, stazioni spaziali e sfondi cittadini.\n\n- Quattro nuovi Tratti della Specie.\n\n- Due nuove Scelte Civiche."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "Il §SPacchetto Specie - Plantoids§! è un DLC che contiene ritratti di piante senzienti che stanno diffondendo i loro semi e piantando le loro radici in tutta la galassia."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "Consigliamo il §SPacchetto Specie - Plantoids§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene al tema vegetale."
 SOUNDTRACK_TITLE:0 "Colonna Sonora Originale"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "L'Esperienza Musicale Completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Dall'originale titolo fantascientifico di Paradox Development Studio, Stellaris, arriva la colonna sonora completa composta da Andreas Waldetoft e Meyer, comprese le esibizioni della Brandenburg State Orchestra e della Budapest Film Orchestra.\n\nOra potrai goderti l'intera colonna sonora al di fuori del gioco, utilizzando ogni dispositivo a tua scelta, in formato mp3 e flac in alta qualità. Questa colonna sonora contiene un totale di 55 tracce, comprendenti quelle del gioco iniziale e le nuove tracce dei DLC come Apocalypse, Distant Stars ed altri. Altri brani si aggiungeranno man mano che Stellaris continuerà ad espandersi in futuro."
 SOUNDTRACK_FEATURES:1 "§ECaratteristiche:§!\n\n- Tutte le tracce musicali in formato mp3 e flac.\n\n- Ulteriori brani verranno aggiunti man mano che verranno composti per le espansioni del gioco!"
 CREATURES_OF_THE_VOID_TITLE:0 "Pacchetto Ritratti - Creature del Vuoto"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Pacchetto Gratuito"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "La tua specie ha raggiunto ciò che era apparentemente impossibile. Viaggiando più veloce della luce hai condotto la tua civiltà verso una nuova era. Il tuo pianeta può inviare pionieri coraggiosi ad insediare mondi lontani. I tuoi scienziati lavorano a rotta di collo, svelando i nuovi segreti del cosmo ed analizzando anomalie che sfidano la fisica. Ma la tua non è né la prima né l'unica specie a raggiungere i cieli. Devi mettere alla prova le tue abilità militari e diplomatiche contro gli imperi galattici rivali.\n\nPer celebrare il primo anniversario di Stellaris, la Paradox regala l'esclusivo "Pacchetto Ritratti - Creature del Vuoto" ed un nuovo "Pacchetto Ritratti - Anniversario" a tutti i giocatori di Stellaris come ringraziamento per il supporto fornito durante il primo anno."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreature del Vuoto:§!\n\n- Idra/Xenomorfo\n\n- Porcospino Malvagio\n\n- Dinosauro Piumato\n\n- Artropode Ombroso\n\n- Mammifero Infestato da Fungoide\n\n§GPacchetto Ritratti - Anniversario:§!\n\n- Drago Fatato\n\n- Pavone Aviario\n\n- Larva"
 ANNIVERSARY_TITLE:0 "Pacchetto Ritratti - Anniversary"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Pacchetto Gratuito"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Pacchetto Specie - Litoids"
 LITHOIDS_LANDINGPAGE_TITLE:2 "I Cieli Tremano"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:3 "Scolpisci il tuo destino e lascia che le stelle siano il crogiolo di un'ambizione ardente...\n\nLithoids introduce un nuovo fenotipo con una meccanica propria e unica. Queste specie resistenti vivono a lungo, si nutrono di minerali e riducono in polvere gli avversari. Questo Species Pack, ricco di nuovi tratti, aggiunge anche una grande varietà alle meccaniche esistenti. Tempra la tua volontà, perché la galassia è una fucina che non perdona."
 LITHOIDS_FEATURES:3 "§ECaratteristiche:§!\n\n- Una Nuova Origine.\n\n- Meccaniche uniche per gli imperi Litoidi.\n\n- 15 nuovi ritratti per Litoidi ed un nuovo ritratto per Litoidi Robot.\n\n- Tre Tratti Specie Litoidi.\n\n- Due nuove Scelte Civiche.\n\n- Nuovo sfondo cittadino a tema minerale e nuovi modelli navali.\n\n- Nuovo pacchetto di voci."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "Il §SPacchetto Specie - Litoids§! è un DLC che aggiunge la possibilità di utilizzare una specie basata sui minerali."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "Consigliamo il §SPacchetto Specie - Litoids§! poiché alcune delle variabili che hai scelto per questo impero si adattano bene al tema minerale."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "Consigliamo il §SPacchetto Specie - Litoids§! poiché alcune delle variabili che hai scelto per questo impero influiscono sulla produzione mineraria o possiedono bonus minerari."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:3 "Tieni Vicini i Tuoi Nemici"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:2 "In una galassia di meravigliosa diversità, come troverai un terreno comune?\n\nPer coloro che preferiscono gli intrighi rispetto allo scontro aperto e le parole alle armi, arriva l'espansione Federations. Tuffati nel complesso mondo della diplomazia galattica. Prendi posto nel consiglio galattico e diventa la potenza principale dell'universo con l'aiuto della politica e delle alleanze. Fai fare agli altri il lavoro sporco, soffoca i tuoi nemici con le sanzioni economiche e sviluppa la tua Federazione. Crea le tue alleanze e restate uniti: l'unione fa la forza."
 FEDERATIONS_FEATURES:2 "§ECaratteristiche:§!\n\n- Rafforza la coesione interna della tua Federazione e sblocca potenti ricompense.\n\n- Prendi posto nella Comunità Galattica, il supremo congresso ed autorità della galassia.\n\n- Influenza i tuoi colleghi con l'albero delle Tradizioni Politica.\n\n- Rimani fedele al tuo passato con 8 nuove origini, che influenzano notevolmente le condizioni iniziali del tuo gioco.\n\n- Nuovo tipo di nave: Juggernaut, un'enorme base stellare mobile che fornisce una piattaforma di riparazione.\n\n- Nuova Megastruttura: Mega Cantiere Navale, in grado di sfornare flotte a velocità ineguagliabile."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! è un'espansione che si focalizza sulla diplomazia."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "Raccomandiamo §SFederations§! poiché alcune delle variabili che hai scelto si adattano bene al tema delle alleanze interstellari e della diplomazia."
 NECROIDS_TITLE:0 "Pacchetto Specie - Necroids"
 NECROIDS_LANDINGPAGE_TITLE:0 "Vivi la morte al massimo"
 NECROIDS_LANDINGPAGE_DESCRIPTION:2 "Dal corpo senza vita sorgerà un impero...\n\nLa galassia non è mai stata così oscura come in questo nuovo e cupo Species Pack. Sfida le idee della comunità galattica sull'aldilà con l'Origine Necrofagia; esplora nuovi sinistri set di navi, Scelte Civiche tematiche, sfondi cittadini e una nuova voce del consigliere. Essendo simbiotici, anche le specie non necroidi possono ora consumare e convertire le popolazioni aliene al proprio fenotipo. Quindi crogiolatevi nella fredda luce delle stelle, perché i morti non hanno paura del vuoto."
 NECROIDS_FEATURES:3 "§ECaratteristiche:§!\n\n- Una nuova Origine\n\n- 4 nuove Scelte Civiche\n\n- 15 Nuovi ritratti Necroidi, più 1 Macchina Necroide\n\n- Nuovi modelli di navi, voce del consigliere, sfondi urbani, elenchi dei nomi e sfondi delle stanze.\n\n- Un nuovo Bonus d'Ascensione."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroidi§! è un pacchetto dal sapore che ti permette di giocare come una specie che abbraccia la morte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Raccomandiamo §SNecroids§! come la composizione di questo impero si adatta ai suoi temi di vita e morte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Raccomandiamo §SNecroids§! poiché la sua origine e le civiche portano una nuova dimensione a questo stile di gioco."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:1 "Vivi nell'Ombra; Goditi le Fiamme"
 NEMESIS_LANDINGPAGE_DESCRIPTION:2 "Quali segreti si nascondono nell'ombra?\n\nNemesis è un'espansione in cui il giocatore sarà in grado di determinare il destino di una galassia infuocata. Aggiungendo strumenti di spionaggio, un percorso verso il potere come Custode Galattico per combattere le crisi di fine gioco o l'opzione Minaccia per DIVENTARE la crisi finale. Nemesis ti offre gli strumenti più potenti mai visti in Stellaris.\n\nAlla fine dovrai fare scelte tra caos o controllo, per prendere in carico una galassia nella spirale della crisi. Troverai un modo per prendere il potere attraverso la diplomazia o il sotterfugio, o resterai a guardare le stelle andarsene una per una?"
 NEMESIS_FEATURES:3 "§ECaratteristiche:§!\n\n- Crea la Crisi, sbloccando potenti bonus man mano che il tuo impero diventa sempre più pericoloso. Minaccia l'esistenza stessa della galassia!\n\n- Guida la Comunità Galattica per eleggerti custode, concedendoti poteri di emergenza con cui combattere la Crisi.\n\n- Usa nuovi strumenti di spionaggio per spiare i tuoi nemici (o amici), incluso il nuovo Albero delle Tradizioni Sotterfugio. Bugie e inganni getteranno i nemici sulle tue tracce mentre impari i loro segreti più profondi.\n\n- Nuovo set di navi, ispirato da alcuni dei più imponenti imperi nella fantascienza."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§! è un'espansione in cui il giocatore sarà in grado di determinare il destino di una galassia infuocata."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "Consigliamo §S$NEMESIS_TITLE$§! come alcune delle variabili che hai selezionato che si adattano ai suoi temi di diplomazia sotto pressione."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "Consigliamo §S$NEMESIS_TITLE$§! come le scelte di questo impero che si adattano ai suoi temi di sotterfugio e manipolazione."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "Consigliamo §S$NEMESIS_TITLE$§! come le scelte di questo impero si adattano ai suoi temi per diventare una minaccia per l'intera galassia." 
 AQUATICS_TITLE:0 "Pacchetto Specie -Aquatics"
 AQUATICS_LANDINGPAGE_TITLE:0 "Risorgere dagli abissi e reclamare le stelle"
 AQUATICS_LANDINGPAGE_DESCRIPTION:1 "Da soli non siamo che una goccia, ma insieme formiamo un oceano...\n\nAbbraccia la vita di una civilità marina mentre navighi nelle distese aperte della galassia con il pacchetto Aquatics Species Pack! Immergiti in un gameplay migliorato con un sacco di nuove scelte e scopri nuove vita dove meno te l'aspetti. Lascia che un ondata di nuove opzioni personalizzabili per il tuo impero ti travolga, con un tesoro di nuovi ritratti di specie, set di navi, Origini e altro ancora."
 AQUATICS_FEATURES:1 "§EFunzioni:§!\n\n- 2 nuove Origni.\n\n- Una nuova Scelta Civica.\n\n- Nuovo Bonus d'Ascensione Idrocentrico, per rendere ogni pianeta il tuo oceano.\n\n- Nuovo Tratto Acquatico con caratteristiche uniche.\n\n- 15 Nuovi ritratti Acquatici, più 1 Macchina Acquatica.\n\n- Nuovi modelli di navi, voci del consigliere, sfondi urbani, lista di nomi e sfondi della stanze."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "Aquatics prevede un mare di nuove scelte, permettendoti di scoprire nuova vita dove meno te l'aspetti. Lascia che si abbatti un ondata di nuove opzioni personalizzabili per il tuo impero in Stellaris, con un tesoro di nuovi ritratti di specie, set di navi, origini e molto altro."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "Ti consigliamo Aquatics perché abbiamo notato che sei un fan dei pacchetti cosmetici."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "Ti consigliamo Aquatics perché abbiamo notato che ti piace l'aspetto dei pesci."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "Raccomandiamo Aquatics perché apre nuove possibilità di vita su Pianeti Oceanici."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Realizza il tuo Grande Progetto"
 OVERLORD_LANDINGPAGE_DESCRIPTION:1 "Qual è la vera natura del potere?\n\nLa dinamica espansione Overlord, garantisce l'accesso a funzionalità avanzate progettate per sbloccare il pieno potenziale del vostro impero. Guidate una galassia piena di potenziali sudditi verso la gloria o l'asservimento.\n\nLe meccaniche aggiornate offrono molti modi per specializzare i ruoli dei vostri vassalli all'interno del vostro impero e portare nuovi pianeti e sudditi sotto il vostro controllo. Delle nuove e magnifiche megastrutture vi permettono di proiettare il vostro potere più lontano, più velocemente. Il potere corrompe, ma in una galassia in continua evoluzione, il potere assoluto può arricchire in modo assoluto."
 OVERLORD_FEATURES:1 "§ECaratteristiche::§!\n\n- Nuove meccaniche di vassallaggio, in cui è possibile perfezionare gli accordi di sottomissione con i propri vassalli o con il proprio signore, oltre a nuove specializzazioni uniche per i sudditi.\n\n- 5 nuove Origini.\n\n- 3 nuove Enclavi: Velonauti, Mercenari e Recuperatori.\n\n- 3 nuove Megastrutture: Anelli Orbitali, Ipervie e le Catapulte Quantiche."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "§SOverlord§! è un'espansione incentrata sulla diplomazia e sulle interazioni tra le nazioni sottomesse e i loro signore."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "Raccomandiamo $OVERLORD_TITLE$ perché apre nuove possibilità per gli imperi incentrati sulla guerra grazie alle enclavi di mercenari e alle interazioni potenziate con i sudditi."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "Raccomandiamo $OVERLORD_TITLE$ perché apre una nuova origine per gli imperi spiritualisti e una nuova enclave incentrata sul Velo con cui interagire."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "Raccomandiamo $OVERLORD_TITLE$ perché apre nuove interazioni tra il signore e i suoi sudditi che saranno molto interessanti per chi ha uno stile di gioco incentrato sulla diplomazia."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "Raccomandiamo $OVERLORD_TITLE$ perché apre una nuova origine specifica della Mente Alveare in cui i leader speciali della Prole possono essere utilizzati per rafforzare il vostro impero."

 TOXOIDS_TITLE:1 "Pacchetto Specie -Toxoids"
 TOXOIDS_LANDINGPAGE_TITLE:1 "Accorda, Abbatti e Affronta"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:1 "Per coloro che prosperano grazie ai fumi, il fine giustifica sempre la rovina...\n\nIntraprendi una missione per trovare il misterioso Dio tossico, oppure Al Diavolo le conseguenze e punta tutto per potenziare la tua specie con questo nuovo Species Pack corrosivo. Distruggi gli ecosistemi dei tuoi pianeti nei panni di un impero di industriali implacabili, costruisci centri benessere mutageni o raccogli i rottami dei tuoi nemici sconfitti in battaglia. Toxoids include anche nuovi tratti di specie, ritratti, un set di navi e altro ancora!"
 TOXOIDS_FEATURES:1 "§ECaratteristiche:§!\n\n- 2 nuove Origini.\n\n- 3 nuove Scelte Civiche.\n\n- 4 nuovi Tratti Specie.\n\n- 15 nuovi ritratti Tossicoidi, più 1 Tossicoide Macchina.\n\n- Nuovi modelli di navi, voci del consigliere, sfondi urbani, lista di nomi e sfondi della stanze."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "Con §SToxoids§!, potete imporvi con le specie più resistenti e ostinate della storia di Stellaris! Abitare mondi tossici, giocare il futuro dei vostri pianeti per ottenere guadagni immediati e fare i duri sacrifici necessari per sopravvivere in una galassia ostile."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "Consigliamo il Pacchetto Specie -Toxoids perché abbiamo notato che sei un fan dei pacchetti cosmetici."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "Consigliamo il Pacchetto Specie -Toxoids poiché hai selezionato un impero con un tema apocalittico."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "Consigliamo il Pacchetto Specie -Toxoids come alternativa all'impero che hai selezionato, vista la sua relazione con l'ambiente naturale."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "Consigliamo il Pacchetto Specie -Toxoids perché la tua specie si adatta ai suoi temi di spreco e adattabilità."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "Consigliamo il Pacchetto Specie -Toxoids perché l'origine $origin_toxic_knights$ aggiunge una nuova giocabilita basata sull'habitat."

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE:1 "Guarda in Alto, Perché non Sei Solo"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:1 "Venivano dalle stelle e nulla sarebbe stato più come prima...\n\nEsplora lo scontro di civiltà con il pacchetto First Contact Story Pack. Scegli se elevare le società pre-FTL o sfruttarle per le loro risorse. Mentre osservi e riferisci, nasconditi da occhi indiscreti con la rivoluzionaria tecnologia d'occultamento. I giocatori più esperti sapranno quando muoversi di nascosto attraverso la galassia e quando sfruttare l'elemento sorpresa contro i propri avversari. Quindi resta in ascolto e preparati al contatto."
 FIRSTCONTACT_FEATURES:1 "Caratteristiche:\n\n- 3 nuove Origini.\n\n- Nuove interazioni pre-FTL, tra cui eventi di osservazione, spionaggio e diplomazia.\n\n- 4 nuove Scelte Civiche: una per ogni tipo di governo.\n\n- Tecnologia d'Occultamento."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§! è un story pack che esplora i primi incontri con le civiltà pre-FTL. Questo story pack introduce anche la tecnologia di occultamento!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "Raccomandiamo §SFirst Contact§! perché le nuove caratteristiche contenute in questo story pack rendono le interazioni con le società pre-FTL più dinamiche e coinvolgenti."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "Raccomandiamo §SFirst Contact§! poiché alcune delle variabili che hai selezionato si adattano al suo contenuto. Questo story pack si concentra sulla diplomazia, spionaggio e osservazione dello sviluppo delle civiltà pre-FTL."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:1 "Le Leggende plasmano un Impero"
 PARAGON_LANDINGPAGE_DESCRIPTION:3 "Se tutta la galassia è un palcoscenico, chi sono i protagonisti?\n\nCon l'espansione Galactic Paragon, nessun atto è privo di conseguenze. Un Comandante giusto può cambiare le sorti della battaglia; un Funzionario adatto può domare un conflitto planetario; uno Scienziato concentrato può dare il via a un progresso illimitato. Dai il benvenuto a un cast di personaggi leggendari e rinomati, leader con il potere di alterare il corso della storia.\n\nGalactic Paragons espande il Consiglio dell'Impero e le Agende dei vostri leader. Con il supporto del vostro Consiglio, potrete esercitare un maggiore controllo sul panorama politico e strategico. Sali sul palcoscenico e scrivi la tuaa sceneggiatura attraverso le stelle."
 PARAGON_FEATURES:4 "§ECaratteristiche:§!\n\n- Oltre 140 nuovi tratti Leader.\n\n- 4 Leader Leggendari Unici.\n\n- 16 Leader Rinomati Specializzati.\n\n- Ampliamento degli incarichi del Consiglio e delle scelte dell'Agenda.\n\n- Una nuova origine.\n\n- 2 Nuovi Alberi delle Tradizioni.\n\n- 8 nuove Scelte Civiche: tre per gli imperi regolari, tre per le Megacorporazioni, una per gli imperi Gestalt (sia Menti Alveare che Intelligenza delle Macchine) e una condivisa da tutti i tipi di governo."
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§SGalactic Paragons§! è un'espansione incentrata sui leader, sul consiglio che gestisce il vostro impero e sulle agende che influenzano i vostri obiettivi sulla scena galattica."
 DLC_PARAGON_RECOMMENDATION_REC:1 "Raccomandiamo §SGalactic Paragons§! poiché alcune delle scelte selezionate si adattano al suo contenuto."

 ASTRAL_PLANES_TITLE: "Astral planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Sperimenta le Meraviglie"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Ogni avventura richiede un passo verso l'ignoto...\n\nViaggiate fino all'estremità delle Fratture Astrali ed esplorate dimensioni alternative con il DLC Astral Planes. Le scelte sono importanti quando guidate i vostri esploratori in viaggi pericolosi e gratificanti. Raccogliete i Filamenti Astrali per sigillare i tunnel spaziali o manipolare lo spazio in modi mai visti prima. Abbracciate l'ignoto e fate il primo passo in una nuova dimensione."
 ASTRAL_PLANES_FEATURES: "Caratteristiche:\n\n- 1 nuova Origine.\n\n- 32 Fratture Astrali da esplorare con trame ramificate e finali multipli.\n\n- 4 nuove Scelte Civiche.\n\n- 8 nuove Reliquie da trovare.\n\n- 1 Nuovo Ritratto Mistico\n\n- Un nuovo sistema di Azioni Astrali per manipolare lo spazio e interagire con la galassia in modi inaspettati.\n\n- Nuovi brani musicali."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! è una ricca espansione narrativa che permette di esplorare dimensioni alternative e di deformare la realtà secondo i propri capricci."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "Raccomandiamo §SAstral Planes§! perché si abbina bene al vostro DLC §SOverlord§!, che consente un'ulteriore flessibilità con le Ipervie e le Catapulte Quantiche."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "Raccomandiamo §SAstral Planes§! perché offre una nuova opportunità di esplorare i precursori trovati in §SAncient Relics§!."
 
