 astral_rift.20.a: "Offrite filamenti astrali."
 astral_rift.20.b: "Offrite energia."
 astral_rift.20.c: "Non daremo nulla."

 astral_rift.25.name: "Celebrazione"
 astral_rift.25.common_1: "Le flotte dei nostri avi hanno respinto con successo gli invasori. In tutto il pianeta sono scoppiati festeggiamenti sfrenati."
 astral_rift.25.thread: "I filamenti astrali che abbiamo fornito per la battaglia si sono rivelati un utile supplemento alle scorte di carburante della flotta e ha aumentato le prestazioni FTL. Questa applicazione sperimentale potrà essere utilizzata per la nostra armata."
 astral_rift.25.energy: "L'energia che abbiamo fornito è stata fondamentale per produrre flotte di supporto all'emergenza che sono state utilizzate per colmare i buchi critici nelle loro catene logistiche."
 astral_rift.25.common_2: "Il consiglio mondiale ha indetto una festa planetaria in nostro nome. Il Giorno dell'Esploratore [explorer.GetName] sarà celebrato per le generazioni a venire."
 astral_rift.25.gestalt: "Molti qui guardano alla nostra coscienza comune con invidia. Alcuni suggeriscono addirittura di iniziare a progettare le proprie menti per seguire il nostro degno esempio."
 astral_rift.25.common_3: "Possiamo scegliere una personalità di spicco di questa società da condurre con noi come ambasciatore e storico. Il resto dei nostri avi resterà quì e si riprenderà."
