 procedural_space_modifier: "Spazio Procedurale"

 astral_rift_corridors: "I Corridoi"

 astral_rift.100.name: "Corridoi"
 astral_rift.100.desc: "Ci siamo ritrovati racchiusi in una rete di camere interconnesse senza una fine o un inizio chiari.\n\nLa superficie del pavimento è un circuito stampato di vetro. Una corrente visibile di energia scorre attraverso una griglia di condotti ramificati.\n\nI corridoi sembrano ripetersi all'infinito senza alcuna variazione significativa. Non stiamo facendo progressi con la nostra attuale esplorazione. Si consiglia di seguire il nostro percorso."
 astral_rift.100.a: "Sfondate il pavimento."
 astral_rift.100.b: "Aprite le pareti."

 astral_rift.105.name: ""Vetro" Impossibile"
 astral_rift.105.desc: "I nostri primi tentativi di sfondare il pavimento non hanno avuto successo. La sua composizione è diversa da quella di qualsiasi altro materiale trasparente di cui disponiamo. I corpi contundenti non deformano o intaccano la superficie.\n\nTuttavia, con un notevole sforzo, siamo riusciti a creare un piccolo foro attraverso uno dei condotti con un trapano al plasma. Nel circuito scorre una miscela altamente concentrata di tessuto astrale a trama fitta.\n\nPer quanto interessante sia questa scoperta, non sembra pratico scavare il nostro passaggio attraverso questo pavimento. Torneremo a esplorare in modo più tradizionale."

 astral_rift.110.name: "Rigenerazione"
 astral_rift.110.desc: "Le pareti qui sono facilmente decostruibili, ma la durata è breve.\n\nPoco dopo aver rimosso qualsiasi quantità di materiale dalle pareti, una rete cristallina di materiali da costruzione rudimentali inizia a tessersi e a stratificarsi l'uno sull'altro in una stretta approssimazione di ciò che esisteva prima. Possiamo vedere l'energia nei condotti sotto di noi fluire verso il luogo di ciascuna delle nostre decostruzioni.\n\nPer quanto interessante sia questa scoperta, non sembra pratico scavare il nostro passaggio attraverso questo pavimento. Torneremo a esplorare in modo più tradizionale."

 astral_rift.115.name: "Il Terminale"
 astral_rift.115.desc.common.1: "Abbiamo finalmente trovato una variazione nel nostro ambiente: Una grande camera piena di schermi controllati da un terminale centrale.\n\nSu uno degli schermi c'è una mappa dei corridoi circostanti."
 astral_rift.115.desc.common.2: "Se riuscissimo a capire i controlli della console, potremmo imparare molto di più su questo posto. Tuttavia non si sa quali misure di sicurezza possano essere presenti nel suo codice."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\nÈ stato registrato un allarme in prossimità della nostra recente demolizione del muro, con tanto di videosorveglianza di noi stessi in azione.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\nÈ stato registrato un allarme in prossimità della nostra recente perforazione del pavimento, con tanto di video sorveglianza di noi stessi in azione.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "Hackeratelo."
 astral_rift.115.b: "Smontatelo per recuperarne i pezzi."

 astral_rift.120.name: "Seppellito"
 astral_rift.120.desc: "Durante il processo di decodifica del terminale, si è attivato un dispositivo di sicurezza e l'intera stanza si è rapidamente riempita di un materiale espansivo simile alla schiuma. Prima che qualcuno potesse intervenire, il leader [Leader.GetName] è stato completamente ricoperto da questa misteriosa sostanza. I tentativi di recuperarlo sono stati infruttuosi, poiché il materiale che è stato possibile rimuovere veniva immediatamente sostituito con dell'altro.\n\nCome da procedura standard, abbiamo ritirato l'ancora d'emergenza e recuperato la §Y$tech_rift_sphere$§! e i campioni raccolti."

 astral_rift.125.name: "Una Formula"
 astral_rift.125.desc: "Il leader [Leader.GetName] è stato in grado di decompilare il codice. Il linguaggio di programmazione è molto avanzato e gli algoritmi hanno un'elegante semplicità.\n\nL'intera struttura è stata generata proceduralmente.\n\nAnche se non abbiamo decifrato completamente i suoi schemi, è evidente che questo ambiente segue una serie di regole. Stiamo portando via dei campioni di materiali da costruzione che hanno dimostrato di possedere alcune proprietà uniche di auto-replicazione. Sono necessari ulteriori test, ma si ipotizza che collocando questo materiale in qualsiasi luogo e applicando le istruzioni corrette si possa generare un sistema completamente nuovo di corridoi simili."
 astral_rift.125.a: "Che materiale affascinante."

 astral_rift.130.name: "Computer Astrale"
 astral_rift.130.desc: "Abbiamo smontato il terminale del computer per recuperarne le parti.\n\nÈ stata recuperata una notevole quantità di filamenti astrali che scorrevano nei suoi circuiti.\n\nQualunque fosse lo scopo di questa macchina non ci riguarda più."
 astral_rift.130.a: "Eccellente."

 astral_rift.140.name: "[GetScientistCapital] ritorna"
 astral_rift.140.desc: "Il leader [Root.GetLeaderName] è tornato inaspettatamente dal suo viaggio all'interno di una delle Fratture Astrali.\n\nMa non sembra più lui... è cambiato. Intrappolato tra questo tempo e un altro, la sua età sembra indeterminabile.\n\nInspiegabilmente, sembra aver acquisito anche un'affinità con la ricerca computazionale."

