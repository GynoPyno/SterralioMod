 astral_rift.5.a: "Lo scorrere del tempo è molto diverso qui..."
 astral_rift.5.b: "Siamo stati progettati?"

 astral_rift.10.name: "Gli [GetStarlightVanguardName]"
 astral_rift.10.militarist: "Abbiamo avuto una riunione con gli "§Y[GetStarlightVanguardName]§!". Ci hanno fatto comprendere l'evidente difficoltà della loro situazione nella loro guerra contro gli Invasori. Le flotte extradimensionali sono state localizzate a pochi sistemi di distanza e si stanno avvicinando. Siamo arrivati in un momento critico. Per l'Avanguardia non è una coincidenza. La nostra presenza è un atto del destino."
 astral_rift.10.spiritualist: "Gli "§Y[GetStarlightVanguardName]§!" hanno acconsentito ad incontrarci."
 astral_rift.10.desc.common: ""Il vostro arrivo è d'ispirazione per il nostro popolo. Dateci l'aiuto definitivo di cui abbiamo bisogno e avremo ancora la possibilità di porre fine a questa guerra una volta per tutte". Le flotte superstiti sono in cattive condizioni e non potranno sopportare ulteriori perdite.\n\nDovremmo essere in grado di inviare una quantità limitata di rifornimenti attraverso il cavo di ancoraggio prima che la frattura diventi troppo instabile. Un carico di leghe di cui c'è estremo bisogno ci aiuterà a riparare e migliorare la loro flotta. Considerando la costruzione avanzata delle loro navi, potremmo anche imparare qualcosa sui loro progetti durante l'operazione.\n\nUn uso saggio del tempo a nostra disposizione potrebbe essere quello di applicare le nostre conoscenze più avanzate che abbio nel riguardo del filo astrale per migliorare gli scudi delle loro navi. Anche se sarà un tentativo sperimentale, potremmo ottenere qualche passo avanti che potrebbe giovare alle nostre flotte. Ci risulta che gli invasori utilizzino principlamente armi a energia, quindi qualsiasi miglioramento in questa direzione sarà molto utile."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "Offrite leghe."
 astral_rift.10.b: "Offrite filamenti astrali."
 astral_rift.10.c: "Questa guerra è senza speranza. Visitiamo i conservatori."
 astral_rift.10.d: "È una causa persa. Torniamo al nostro mondo."

 astral_rift.15.name: "I Mantello Nero"
 astral_rift.15.militarist: "I "§YMantello Nero§!" hanno acconsentito ad incontrarci."
 astral_rift.15.spiritualist: "Abbiamo avuto una riunione con i "§YMantello Nero§!". Ci hanno fatto capire la natura orribile degli Invasori. Le flotte extradimensionali sono state individuate e stanno già arrivando. Per il Velo, il nostro arrivo in questo momento critico è un atto della divina provvidenza."
 astral_rift.15.desc.common: ""Il vostro arrivo è poco meno di un miracolo. Già da tanto tempo abbbiamo realizzato che questa guerra è senza speranza. Il nostro popolo è affamato, le nostre sofferenze sono enormi. Figli nostri da oltre la Porta... Prestateci la vostra carità i questi nostri ultimi momenti."\n\nLa loro condizione è palese, anche se non lo è ugualmente il loro destino. Nutrire la popolazione è nelle nostre possibilità: dovremmo essere in grado di inviare limitate forniture attraverso il cavo di ancoraggio e le nostre tecniche agricole avanzate si riveleranno sicuramente utili.\n\nC'è persino la possibilità di condurre in salvo alcuni dei loro abitanti attraverso la frattura, iniettando dei §HFilamenti Astrali§! nei serbatoi delle loro navicelle. È una piccola possibilità, ma che almeno potrebbe risollevare i loro animi."
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "Offrite cibo."
 astral_rift.15.b: "Offrite filamenti astrali."
 astral_rift.15.c: "Questi sforzi sono senza speranza. Visitiamo i miliziani."
 astral_rift.15.d: "È una causa persa. Torniamo al nostro mondo."

 astral_rift.16.name: "Abbandonare i Nostri Avi"
 astral_rift.16.desc.default: "Abbiamo deciso che la condizione dei nostri antenati è, purtroppo, senza speranza.\n\nC'è poco che potremmo fare per aiutarli. Hanno preso la giusta decisione inviando un manipolo dei loro attraverso la frattura verso nostra dimensione.\n\nFaremo del nostro meglio per portare avanti la loro eredità e diventare una civiltà di cui sarebbero orgogliosi."
 astral_rift.16.desc.homicidal: "Siamo arrivati alla conclusione che i nostri antenati sono indegni del nostro sostegno. Hanno preso la decisione giusta mandando una parte dei loro più forti attraverso la frattura verso la nostra dimensione. Noi continueremo a vivere al loro posto.\n\nil loro destino è nelle loro mani."

 astral_rift.20.name: "Consiglio Mondiale"
 astral_rift.20.common_1: "L'invasione del pianeta natale dei nostri antenati è imminente."
 astral_rift.20.militarist: "Successivamente al nostro incontro gli "§Y[GetStarlightVanguardName]§!", siamo stati invitati a un consiglio mondiale relativo all'emergenza in atto. Hanno evidenziato gli aiuti che abbiamo fornito finora e ci hanno elogiato per la nostra generosità."
 astral_rift.20.spiritualist: "Successivamente al nostro incontro i "§YMantello Nero§!", siamo stati invitati a un consiglio mondiale relativo all'emergenza in atto. Sono grati per l'aiuto che abbiamo dato finora, lodandoci per la nostra generosità."
 astral_rift.20.common_2: "C'è poco tempo per agire prima di quello che molti considerano il conflitto finale.\n\nLe scorte di energia sono pericolosamente basse. Contribuire con una donazione aumenterebbe la produzione di navi di supporto all'emergenza e spingerebbe la battaglia a loro favore."
 astral_rift.20.poor: "Molti dei loro scienziati ci chiedono anche campioni di filamenti astrali che abbiamo raccolto per ulteriori esperimenti volti a migliorare la schermatura delle loro flotte. Poiché questi invasori tendono a privilegiare le armi a energia, i benefici potrebbero essere significativi."
 astral_rift.20.rich: "Molti dei loro scienziati ci chiedono anche campioni di filamenti astrali che abbiamo raccolto per ulteriori esperimenti volti a migliorare la schermatura delle loro flotte. Poiché questi invasori tendono a privilegiare le armi a energia, i benefici potrebbero essere significativi"
 astral_rift.20.gestalt: "Osservare i nostri antenati impegnati in un dibattito caotico di opinioni individuali è inquietante. Dobbiamo essere grati che questa inefficienza per noi sia stata debelleta tanto tempo fa."
