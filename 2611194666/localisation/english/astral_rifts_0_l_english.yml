 astral_rift.56.desc: "noi conduciamo oltra la frattura...\n\nuna guerra senza fine... un'eterno nemico... i vostri antenati li conoscono...\n\nvoi... figli dei piani... potete aiutarci..."
 astral_rift.56.a: "Come possiamo aiutarvi?"
 astral_rift.57.desc: "dovete sintonizzarvi...\n\nvi sentiamo... ogni volta violate i piani...\n\npresto vi conosceremo... e verremo da voi...\n\nmolto presto..."
 astral_rift.57.a: "La tramissione è terminata."
