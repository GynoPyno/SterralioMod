 astral_rift.25.a: "Recluta uno scienziato"
 astral_rift.25.a.tt: "Fornisce un leader Scienziato."
 astral_rift.25.b: "Recluta un comandante."
 astral_rift.25.b.tt: "Fornisce un leader Comandante."
 astral_rift.25.c: "Recluta un funzionario."
 astral_rift.25.c.tt: "Fornisce un leader un Funzionario."

 astral_rift.30.name: "Devastazione"
 astral_rift.30.desc.common: "Un nobile di spicco ci ha chiesto privatamente di garantire la sua sopravvivenza e offre in cambio una grande quantità di crediti energetici.\n\nI custodi della più grande biblioteca del sapere dell'impero ci implorano di recuperare la loro vasta collezione di libri e dischi di dati per conservarli.\n\nDobbiamo fare una scelta, perché gli invasori arriveranno in questo luogo a breve."
 astral_rift.30.desc.default: "La carneficina è stata totale..\n\nLe flotte dei nostri avi non hanno avuto alcuna possibilità contro gli invasori. Le loro armi erano devastanti e la loro pietà nulla. Pochi baluardi ono rimasti incolumi. La popolazione è in preda al panico e implora di scappare con noi attraverso la frattura.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "I nostri antenati sono stati facilmente sconfitti dagli invasori e presto verranno stermininati. Hanno accettato l'onta della sconfitta e ora attendono la fine.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "Riportiamone indietro quanti più è possibile."
 astral_rift.30.a.trigger_tt: "Non abbiamo alcun interesse a preservare i più debole dei nostri antenati."
 astral_rift.30.b: "Accettate l'offerta del nobile."
 astral_rift.30.b.tt: "Fornisce un leader un Funzionario."
 astral_rift.30.c: "Preserviamo la biblioteca."
 astral_rift.30.d: "Rivendicate il loro sapere."

 astral_rift.40.name: "Lo Spirito degli Avi"
 astral_rift.40.desc.common: "La scoperta dei nostri antenati ha rinvigorito la nostra società.\n\nSiamo la progenie di un'antica civiltà, dalla quale abbiamo raccolto preziose conoscenze e competenze tecnologiche. Il nostro viaggio attraverso la frattura è stato epocale e non sarà dimenticato facilmente."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\nDovremmo essere grati per l'opportunità che ci è stata concessa dai nostri progenitori. La nostra civiltà è una testimonianza della loro forza di volontà a sopravvivere. Il nostro successo sarà un tributo a loro."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\nAbbiamo scoperto che la nostra coscienza è il prodotto di un'ingegneria programmata. Per la prima volta, capiamo come da dove proveniamo. Ora il nostro obiettivo è quello di superare i semplici piani dei nostri progenitori."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\nSiamo stati testimoni dello spirito indomito di coloro che ci hanno preceduto. Messi alle strette, si sono rifiutati di rinunciare alla lotta. La nostra sete di conquista si ora rinnovata."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\nSebbene siano finiti come prede, i nostri progenitori vivono in noi come predatori finali. La fame che ci spinge è un residuo della loro volontà, e consumeremo altri con una rinnovata sete di conquista."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\nPur non avendo la nostra efficienza, i nostri progenitori ci hanno progettato per diventare le macchine da guerra d'eccellenza. Il nostro protocollo di sterminio è un residuo della loro volontà e lo porteremo avanti alla lettera."

 astral_rift.40.a: "Infatti."

 astral_rift.50.name: "Strana Trasmissione"
 astral_rift.50.desc: "Abbiamo ricevuto una trasmissione anomala dal sistema [this.capital_scope.GetName]."
 astral_rift.50.a: "Sullo schermo."

 astral_rift.55.common_1: "vi vediamo ... figli della frattura..."
 astral_rift.55.arcsite: "la nostra chiamata vi ha condotto alla nave..."
 astral_rift.55.common_2: "le nostre mani hanno aperto la porta... la vostra sopravvivenza era una necessità..."
 astral_rift.55.gestalt: "la vostra nuova consapevolezza... era necessaria..."
 astral_rift.55.ancestors_dead: "sfortunatamente... i vostri avi sono periti..."
