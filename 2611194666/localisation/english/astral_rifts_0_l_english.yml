# Whiteout #
############
 whiteout_gift_modifier: "Il Dono"

 astral_rift_whiteout: "Bianco Senza Fine"

 astral_rift.700.name: "Bianco Senza Fine"
 astral_rift.700.desc: "All'esterno della Sfera, non c'è null'altro che il bianco.\n\nLe letture ci indicano che siamo investiti da una quantità tale di radiazione composta da tutti i colori dello spettro del campo visibile, da ogni direzione, contemporaneamente. Non abbiamo modo di orientarci.\n\nI nostri altimetri, profondimetri e bussole sono completamente inutilizzabili o forniscono indicazioni palesemente in errore. Visivamente, non c'è assolutamente alcuna deviazione dal totale bianco vuoto che ci circonda.\n\nForse se continuiamo a viaggiare ed andare abbastanza lontano potremmo sfuggire a questo disturbo. In alternativa, potremmo esplorare quest'area in modo più dettagliato con l'aiuto di un drone."
 astral_rift.700.a: "Massimizzare la propulsione."
 astral_rift.700.b: "Rilasciare un drone."

 astral_rift.705.name: "Il Muro"
 astral_rift.705.desc: "Ci siamo diretti in una direzione casuale e ci siamo imbattuti in un muro nero.\n\nNavigando lungo il suo perimetro, abbiamo scoperto che si tratta di un cerchio quasi perfetto. Non c'è un'apertura visibile, ma di tanto in tanto la sua superficie freme leggermente, come se fosse viva.\n\nStudi più approfonditi ci hanno rivelato che la parete sta aumentando il suo diametro nel tempo. Stiamo prendendo le opportune precauzioni per mantenere una distanza di sicurezza e siamo pronti a salpare l'ancora in qualsiasi momento.\n\nStiamo raccogliendo una notevole quantità di filo astrale mentre continuiamo le osservazioni."

 astral_rift.710.name: "Visione dall'Alto"
 astral_rift.710.desc: "Per avere una prospettiva diversa sulla nostra locazione, abbiamo preparato e rilasciato un drone per esplorare l'area circostante. Dopo aver fatto orbitare la nostra nave in cerchi concentrici, abbiamo scoperto un muro nero e curvo non lontano dalla nostra posizione.\n\nLe letture sono tuttavia alquanto sconcertanti, poiché l'altezza del muro risulta sempre uguale all'altitudine esatta del drone. L'osservazione di questo fenomeno ha permesso di approfondire la comprensione delle dimensioni non standard di questo spazio."

 astral_rift.715.name: "Un Nuovo Sviluppo"
 astral_rift.715.desc: "C'e un nuovo sviluppo.\n\nUna nuova serie di muri è apparsa proprio di fronte a noi.\n\nStiamo mantenendo una distanza di sicurezza per evitare che uno di questi oggetti si materializzi direttamente nella nostra §Y$tech_rift_sphere$§!.\n\nForse, prelevando campioni del materiale di cui sono composti, potremmo capire meglio su questa situazione. In alternativa, potremmmo dedicare del tempo alla mappatura delle forme di questi muri e rilevare se c'è un qualche tipo di schema."
 astral_rift.715.a: "Prendete i campioni."
 astral_rift.715.b: "Tracciate una mappa."

 astral_rift.720.name: "La Risposta"
 astral_rift.720.desc: "Abbiamo esteso un braccio meccanico e raccolto un campione della materia scura di cui è composta la parete.\n\nSiamo rimasti sconcertati nel constatare che il campione ha mantenuto un'altezza infinita quando lo abbiamo estratto per analizzarlo. Le sue proprietà hanno molto in comune con un inchiostro o una vernice, anche se i componenti del pigmento sono di un tipo sconosciuto. Alcuni degli agenti leganti utilizzati in questo inchiostro sono in realtà una forma unica di cristalli fluidi.\n\nCome esperimento, abbiamo tracciato una linea con una piccola quantità del campione e abbiamo aspettato. Poco dopo è apparso un segno quasi identico, parallelo ad esso.\n\nAbbiamo ripetuto questa azione più volte, ciascuna con una quantità diversa di materiale, tracciando diversi disegni. Ogni volta il segno è stato riprodotto esattamente e con lo stesso orientamento.\n\nAlla luce di questi risultati, c'è motivo di credere che una qualche entità stia usando il materiale nel tentativo di comunicare con noi. Di conseguenza, abbiamo iniziato a scrivere alcune frasi semplici in codice binario utilizzando piccoli punti e linee. Queste frasi sono state copiate esattamente, ma con anche qualcosa di nuovo: accanto a ciascuna delle nostre parole è apparso uno schema.\n\nOgni volta che abbiamo disegnato la stessa frase, è apparso lo stesso schema. È una traduzione?"

 astral_rift.725.name: "Un Saluto"
 astral_rift.725.desc: "Ci sono voluti alcuni giorni, ma abbiamo completato la mappatura degli strani oggetti all'interno di questo spazio bianco.\n\nMentre a noi appaiono come una serie indefinita di muri e colonne, il computer della Sfera è riuscito a riprodurre come apparirebbero dall'alto.\n\nGli schemi e gli spazi indicano una chiara coerenza e risultano strutturati intenzionalmente. I risultati sono definitivi: le strutture formano caratteri scritti in una lingua a noi sconosciuta.\n\nAnche se non siamo ancora in grado di capirlo, il computer della Sfera si è dedicato a decifrare tutto ciò che abbiamo registrato. Durante questo periodo, è accaduto qualcosa di interessante.\n\nColonne circolari identiche al diametro della nostra nave hanno inizato ad apparire nello spazio vicino.\n\nCi siamo allontanati velocemente a una distanza di sicurezza, solo per scoprire che un muro solido si stava alzando nella nostra scia. Tuttavia, non sembrava esserci alcun pericolo, poiché il muro si è fermato non appena lo abbiamo fatto anche noi.\n\nQualcosa stava 'dipingendo' una traiettoria dietro di noi.\n\nDopo aver analizzato i simboli, siamo certi che uno di essi si traduca in un saluto, in parole povere è: §E"Ciao."§!"

 astral_rift.730.name: "Una Conversazione"
 astral_rift.730.desc.1: "Sono trascorse molte settimane.\n\nDurante questo tempo, abbiamo imparato a comunicare in modo stentato con l'entità, che abbiamo chiamato 'lo Scrittore'. L'interazione è stata difficile, ma il tono dello Scrittore evoca curiosità e sorpresa.\n\nPer non ingombrare l'area nelle nostre immediate vicinanze, è diventata una routine cancellare ogni simbolo 'dipinto' dallo Scrittore al termine di ogni dialogo."
 astral_rift.730.desc.2: "La nostra conversazione con lo Scrittore è continuata per un po', fino a quando è apparsa un'ultima parola: §E"Dono."§!\n\nImmediatamente dopo, è apparsa accanto alla nostra nave una sfera dorata. Questo oggetto aveva un comportamento molto diverso da quello dei simboli precedenti ed è stato possibile portarlo a bordo. Questa è stata l'ultima comunicazione che abbiamo ricevuto dall'entità.\n\nI materiali che lo compongono contengono una grande quantità di dati che richiederanno anni ai nostri scienziati per essere compresi appieno."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "Che strano incontro..."

