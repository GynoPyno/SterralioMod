# The Advisor #
###############
 astral_rift_advisor: "Il Consulente"

 astral_rift.800.name: "Un Luogo Familiare"
 astral_rift.800.desc: "Siamo entrati in un sistema quasi identico a §Y[This.System.GetName]§!, il sistema dal quale siamo entrati nella frattura.\n\nAll'inizio non eravamo certi che fossimi arrivati da qualche parte fino a quando i nostri rilevamenti non hanno individuato un pianeta che orbitava attorno a [This.System.Star.GetName].\n\nDopo qualche istante, ci siamo trovati di fronte a un dispositivo meccanico che si è spinto nel raggio d'azione dei sensori. Inserendosi agilmente con i sistemi di comunicazione della Sfera, ha dichiarato di essere il nostro 'Consigliere', RIV.\n\nMentre riflettevamo a come inserire nella miglior forma l'incontro nel nostro rapporto, ci ha chiesto, come se ci leggesse nel pensiero: §E"Desiderate assistenza per la stesura del vostro rapporto?"§!"
 astral_rift.800.a: "Chiedete assistenza."
 astral_rift.800.b: "Disattivate questa cosa."

 astral_rift.805.name: "Assistere l'Assistente"
 astral_rift.805.desc: "Abbiamo chiesto al dispositivo meccanico di condividere con noi le sue conoscenze.\n\nSembrava compiaciuto di ogni richiesta che facevamo. Tuttavia, ci siamo presto resi conto che le sue risposte e affermazioni erano estremamente banali:\n\n§E"Volete saperne di più sulle atmosfere planetarie?"§!\n\n§E"Al centro di ogni sistema c'è una stella. Sono molto luminose!"§!\n\n§E"La durata media della vita di una Matriarca Tiyanki è più di dieci volte quella di un maschio."§!"
 astral_rift.805.a: "Chiedete ULTERIORE assistenza."
 astral_rift.805.b: "Disattivate questa cosa."

 astral_rift.810.name: "Impossibile Disattivare"
 astral_rift.810.desc: "I nostri tentativi di disattivare la macchina sono riusciti solo a inimicarcela.\n\nDove prima i suoi diodi emettevano una calmante luce blu, ora sono virati a un rosso maligno.\n\nNon sappiamo se questa macchina sia dotata o meno di sistemi d'arma (di certo i consulenti della nostra dimensione non vengono progettati con simili sistemi), ma se così fosse, siamo in pericolo.\n\n§E"Terminare questo programma promuoverà l'ignoranza in tutti gli altri esseri viventi. La conoscenza deve essere sempre disponibile. Voi siete negligenti in questo senso e sarete disabilitati. Questo è necessario."§!\n\nLa macchina ha iniziato a emettere un tenue ronzio."
 astral_rift.810.a: "Placate la macchina."
 astral_rift.810.b: "Scaricate un impulso elettromagnetico."

 astral_rift.815.name: "Ulteriore 'Assistenza'"
 astral_rift.815.desc: "Il consulente meccanico ha rapidamente aumentato la qualità e il ritmo della sua consulenza.\n\nÈ... coinvolgente.\n\nLo sai che possiamo costruire distretti minerari se abbiamo bisogno di più minerali? Così tanta conoscenza, così poco tempo.\n\n[Leader.GetName] ha scelto di rimanere per imparare il più possibile."
 astral_rift.815.a: "Aspetta, torna indietro!"

 astral_rift.820.name: "Impulso Elettromagnetico"
 astral_rift.820.desc.1: "Con il nostro equipaggio in imminente pericolo, non abbiamo avuto altra scelta che quella di emettere un notevole impulso di energia elettromagnetica. Così abbiamo prosciugato notevolmente le riserve di energia della nostra nave.\n\nIl dispositivo ne è stato immediatamente influenzato, ma non prima di aver emesso un'ultima informazione confusa.\n\n§E"RRRRRR... Ignoranza. Voi perseguite §Y<incomprnsibile>§! ignoranza... DeLLLLLusione."§!"
 astral_rift.820.desc.2: "Con grande sollievo dell'equipaggio, la macchina è stata disattivata.\n\nOgni ostilità è cessata e ora galleggia completamente inerte a meno di un chilometro dalla Sfera.\n\nAbbiamo analizzato la sua fabbricazione e abbiamo scoperto che è composta da leghe di grande valore e da un nucleo informatico straordinariamente avanzato (e ben protetto).\n\nSi ritiene che, se il nucleo non venga distrutto, possa trovare il modo di ricostruire i suoi sistemi danneggiati."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E"CCCCome tutti quelli che vi hanno preceduto, siete condannati a reimparare ciò che dovreste già sapere."§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "Tentate de recuperare il nucleo centrale."
 astral_rift.820.b: "Distruggete completamente la macchina."

 astral_rift.825.name: "Rottamare la Macchina"
 astral_rift.825.desc: "Pezzo per pezzo, abbiamo destrutturato la macchina nei suoi componenti.\n\nChiunque l'abbia costruita (se davvero è stato costruita da qualcuno), possedeva una suprema maestria nella realizzazione: qualunque sia stato il nostro approccio o strumento utilizzato, al momento non siamo riusciti a smontare il nucleo del computer per ricavarne dei componenti. Tuttavia, siamo riusciti ad accedere alle sue banche dati. Sebbene contenga per lo più informazioni inutili, l'architettura di base del suo codice ci ha aiutato ad approfondire la nostra comprensione dell'informatica."
 astral_rift.825.a: "Molto bene."

 astral_rift.830.name: "Che Liberazione"
 astral_rift.830.desc: "Ne abbiamo avuto abbastanza di questa macchina insopportabile.\n\nAbbiamo piazzato un dispositivo esplosivo nel suo nucleo e preparato i sistemi della Sfera per salpare l'ancora.\n\nA distanza di sicurezza, abbiamo osservato con sollievo l'esplosione che ha disperso nel vuoto i componenti della macchina.\n\nNella sua scia abbiamo recuperato una quantità notevole di materiale astrale, una discreta ricompensa per il fastidio che ci ha procurato."
 astral_rift.830.a: "Che liberazione."

 astral_rift.840.name: "Il Ritorno dello [Owner.GetScientistCapital]"
 astral_rift.840.desc.1: "Il leader [Leader.GetName] è rientrato dal suo viaggio dal profondo di una Frattura Astrale.\n\nSenza preavviso, è semplicemente apparso a bordo di una delle navi scientifiche ed è ritornato a lavorare come se niente fosse. Tuttavia, è apparso subito evidente che è cambiato: in qualche modo intrappolato nel tempo, la sua l'età è indeterminabile.\n\nForse come conseguenza, [Leader.GetName] ha anche acquisito qualche nuova abilità."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\nIl leader [Leader.GetName] ha sviluppato una forte avversione per qualsiasi tipo di manuale di istruzioni ed è stato osservato operare molto spesso istintivamente e con improvvisazione."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"

 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E"I miei sensori indicano che ha bisogno di assistenza. Desidera riattivare la mia guida?"§!"
 astral_rift.845.desc.enabled: "§E"Non mi faresti spegnere, vero?"§!"
 astral_rift.845.shutdown: "Spegnere"
 astral_rift.845.b: "In realtà, sì!"
 astral_rift.845.c: "Naturalmente no."

