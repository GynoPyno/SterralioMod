 astral_rift_vortex: "Il Vortice"

 astral_rift.900.name: "Il Vortice"
 astral_rift.900.desc.1: "Siamo arrivati dento una violenta tromba d'aria.\n\nI nostri oblò d'osservazione sono completamente oscurati da onde increspate di uno sconosciuto fluido gassoso.\n\nSiamo riusciti a prelevare un piccolo campione dell'atmosfera, ma ogni analisi ha dato risultati molto diversi da quelli precedenti. Non sappiamo se i nostri strumenti siano in errore o se ci sia qualcosa di intrinsecamente volatile nel materiale stesso."
 astral_rift.900.desc.2: "L'unica proprietà che abbiamo riscontrato costantemente nel campione è che contiene una quantità anormalmente elevata di materiali astrali.\n\nTra l'altro, abbiamo anche notato che piccoli cambiamenti di temperatura influenzano notevolmente il composto. Lo costudiremo in un contenitore isolato fino a quando non potremo studiare meglio questo fenomeno."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\nLa nostra §Y$tech_rift_sphere$§! viene sballottata con tale violenza che diversi membri dell'equipaggio si sentono a disagio.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "Procediamo ulteriormente."
 astral_rift.900.b: "Esponete il campione alle fiamme"

 astral_rift.905.name: "Procedere Ulteriormente"
 astral_rift.905.desc: "Interpolando i dati di direzione fissati al nostro ingresso , stiamo procedendo all'interno nel gorgo. Sebbene siamo consapevoli di stare testando i limiti della nostra §Y$tech_rift_sphere$§!, la sua intrinseca attenuazione dell'attrito si è dimostrata efficace nel combattere le proibitive sollecitazioni di quella che chiamiamo 'la tempesta'.\n\nProcederemo fino a quando le condizioni non cambieranno o saremo costretti a ritirarci."
 astral_rift.905.a: "Procedere con cautela..."

 astral_rift.910.name: "Esporre il Campione alle Fiamme"
 astral_rift.910.desc.1: "Abbiamo introdotto lentamente nella soluzione una quantità sempre maggiore di calore, fino a quando non abbiamo realizzato che una fiamma diretta sarebbe stata la soluzione meno dannosa per l'instabile equilibrio chimico della soluzione.\n\nQuello che abbiamoscopero è rivoluzionario.\n\nSiamo certi di poter utilizzare questi risultati per far aumentare la nostra comprensione non solo della propulsione navale, ma anche, in generale, per la generazione di energia."
 astral_rift.910.desc.default: "Una scelta rischiosa, ma abbiamo seguito gli ordini alla lettera.\n\nSu insistenza di alcuni membri dell'equipaggio, abbiamo esposto il campione a fiamma diretta.\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "Abbiamo esposto il campione a fiamma diretta.\n\n$astral_rift.910.desc.1$"

 astral_rift.915.name: "Catastrofe"
 astral_rift.915.desc.default: "Abbiamo perso i contatti con la squadra scientifica.\n\nCome da procedura standard, abbiamo ritirato l'ancora e recuperato la §Y$tech_rift_sphere$§!.\n\nPurtroppo abbiamo rinvenuto i resti carbonizzati dell'intero equipaggio\n\nIncidentalmente, l'atmosfera all'interno del vascello presentava un'alta concentrazione di materiale astrale."
 astral_rift.915.desc.gestalt: "Abbiamo perso i contatti con i nostri droni.\n\nCome da procedura standard, abbiamo salpato l'ancora e recuperato la §Y$tech_rift_sphere$§!.\n\nPurtroppo abbiamo recuperato solo dei resti carbonizzati.\n\nIncidentalmente, l'atmosfera all'interno del vascello presentava un'alta concentrazione di materiale astrale."

 astral_rift.920.name: "Ulteriori Approfondimenti"
 astral_rift.920.desc.1: "Attualmente ci troviamo in un'area di assoluta quiete.\n\nLa nostra §Y$tech_rift_sphere$§! non è sottoposta ad alcuna forza di gravità e l'attrito è nullo. In netto contrasto con ciò che abbiamo appena passato, ora galleggiamo nel vuoto assoluto. Abbiamo colto l'occasione per effettuare alcune necessarie riparazioni ai danni subiti durante la tempesta.\n\nOra possiamo osservare dietro di noi e ispezionare il 'muro' della tempesta a nostro piacimento, ad appena un giorno da quando eravamo dentro.\n\nÈ una coacervo di sistemi stellari in continua collisione... e, in alcuni casi, si tratta di intere galassie. Stiamo certamente assistendo alla distruzione maassiva di un intero universo di oggetti celesti. Ruotano, si scontrano l'uno contro l'altro ed esplodono, lasciando dietro di sé nubi di elementi di varie dimensioni. Il come abbiamo mai potuto sopravvivere a questo cataclsisma deve essere attribuito a un'estrema dose di fortuna.\n\nNon sappiamo da quanto tempo sia in atto questa tempesta. La presenza di pianeti di dimensioni nella norma suggerisce che si tratta di un fenomeno relativamente recente, poiché se dovesse continuare a lungo, di questi non ne rimarrà altro che polvere."
 astral_rift.920.desc.default: "Con nostra grande sorpresa, abbiamo superato la tempesta.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "Abbiamo superato la tempesta.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "Esplorate più a fondo l'Occhio."

 astral_rift.925.name: "L'Incontro"
 astral_rift.925.desc.1: "Il nostro viaggio verso l'interno dell'occhio della tempesta, è stato tranquillo.\n\nTuttavia, temiamo di non essere in grado di tornare in maniera sicura. La tempesta all'esterno sta aumentando d'intensità e i nostri calcoli suggeriscono che la nostra §Y$tech_rift_sphere$§! ha poche possibilità di sopravvivere, anche se l'ancoraggio dovesse essere recuperato a tutta velocità.\n\nMa questa al momento non è la nostra preoccupazione principale.\n\nAbbiamo localizzato qualcosa al centro di questa calma piatta. Due 'qualcosa', per essere più precisi.\n\nIn primis, c'è un dispositivo."
 astral_rift.925.desc.2: "Non siamo nemmeno del tutto certi di stare osservando le reali dimensioni di questo oggetto. Molte delle forme geometriche di cui è formato si scompongono in modelli frattali che scompaiono in un unico punto, rendendo molto difficile descrivere l'esatta architettura dell'oggetto. Siamo assolutamente convinti che si tratti di una macchina e che non un essere vivente. È qui che entra in gioco il secondo oggetto.\n\nC'è qualcosa che manipola il dispositivo, ed è chiaramente un'entità separata. Danza e scorre sulla superficie della macchina con incredibile leggerezza. Se sul dispositivo fossero presenti dei pulsanti, sembrerebbe quasi che li stia premendo. Siamo tutti d'accordo, però, che non ci siano pulsanti. Forme massicce escono e rientrano per volere dell'essere.\n\Non riteniamo che si sia accorto di noi e sembra completamente concentrato nell'eseguire le sue azioni."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nLa sua natura è incomprensibile. $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\nPur combinando tutte le conoscenze del nostro equipaggio, la sua natura ci è incomprensibile. $astral_rift.925.desc.2$"
 astral_rift.925.a: "Usate le segnalazioni luminose."
 astral_rift.925.b: "Osservate."

 astral_rift.930.name: "Segnalazioni Luminose"
 astral_rift.930.desc: "Abbiamo attirato la sua attenzione e rimaniamo in uno stato di massima allerta.\n\nAbbiamo fatto lampeggiare una serie di luci in tutti lo spettro disponibile. Le abbiamo fatte pulsare secondo un semplice schema binario per comunicare il nostro intento in qualche maniera.\n\nL'entità ha smesso di manipolare il dispositivo e si è ritratta in una sfera perfettamente rotonda fatta di completa oscurità.\n\nLa nostra prima ipotesi è stata che volesse imitarci.\n\nAbbiamo notato che da quando ha smesso di tirare e spingere sulla macchina, la tempesta intorno a noi è diminuita di intensità. Prevediamo che continuando così tra pochi giorni si arresterà completamente. È possibile che poi possa collassare verso il suo interno.\n\nCi stiamo preparando a ritirare l'ancora da un momento all'altro."
 astral_rift.930.a: "Ritiratevi ad ogni segnale di pericolo..."

 astral_rift.935.name: "Osservare"
 astral_rift.935.desc.1: "Abbiamo concordato che sia saggio non attirare l'attenzione di questa entità.\n\nIl potere che deve possedere per essere in grado di manipolare questa macchina è per noi inconcepibile.\n\nAnche se le sue dimensioni sono ancora difficili da calcolare, siamo certi che alcune sue parti possano essere facilmente paragonabili alla grandezza della nostra intera galassia. Stranamente, ci conduce verso di lei senza alcuna forza di gravità rilevabile.\n\nStiamo inziando a pensare che l'essere sia solo in parte in questa dimensione e che noi ne stiamo osservando solo di un'appendice. Come fosse una [explorer.GetSpeciesHandName] immersa in uno specchio d'acqua.\n\nLe osservazioni che abbiamo compiuto ci hanno fatto nascere alcune importanti domande scientifiche che sicuramente "
 astral_rift.935.desc.2: "faranno in modo che questo rapporto trovi la sua strada."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ tormenteranno le più grandi menti del nostro impero per qualche tempo, $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ faranno trarre al nostro impero grandi benefici, $astral_rift.935.desc.2$"
 astral_rift.935.a: "Osservate con Cautela."

 astral_rift.940.name: "Ci Lascia"
 astral_rift.940.desc.1: "Improvvisamente, se n'è andata.\n\nL'entità è completamente scomparsa, lasciando solo il dispositivo.\n\nLa tempesta che ci circonda si stà attenuando al punto da poter essere attraversata in sicurezza, anche se la scia di distruzione cosmica che si è lasciata alle spalle è sconcertante."
 astral_rift.940.desc.2: "Una volta che l'entità è sparita, ci siamo sentiti abbastanza sicuri da avvicinarci al dispositivo.\n\nIl materiale di cui è composto non può essere ne scheggiato che fratturato con alcuna delle apparecchiature in nostro possesso. Tuttavia, ci sono alcuni apparati congegni attaccati magneticamente al suo involucro esterno, ruotanti con una velocità estremamente elevata. Uno in particolare risultava evidente allentato e, a sebbene le tolleranze per farlo entrare a bordo fossero anguste, siamo riusciti a caricarlo all'interno della nostra nave per studiarlo ulteriormente.\n\nNon importa quale sia la superficie su cui lo si poggi, questo congegno girerà con velocità tale intorno al suo centro di gravità che la quantità di moto lo manterrà facilmente in posizione verticale. Non siamo riusciti a rilevare alcuna fonte di energia nel suo interno, e pensiamo che questo possa essere un reale e sorprendente esempio di moto perpetuo."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\nPreghiamo che abbia trovato la sua strada verso una pace definitiva.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
