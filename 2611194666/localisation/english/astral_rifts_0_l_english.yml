 astral_rift_library: "Il Reticolo"

 decision_fractal_seed: "Seme Frattale"
 decision_fractal_seed_desc: "Questi globi trasparenti recuperati al di là di una Frattura Astrale sono in grado di piegarsi in una dimensione extra, aumentando le dimensioni effettive dello spazio circostante. Dovremmo posizionarli con attenzione."
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"

 astral_rift.300.name: "Strana Geometria"
 astral_rift.300.desc: "Siamo entrati in uno spazio di spettacoli visivi confusi, motivi geometrici e colori mutevoli.\n\nL'ambiente circostante non sembra pericoloso, ma disorienta come un'illusione ottica. I tentativi di analizzare il materiale che compone questo universo sono sconcertanti. Non importa quanto intensamente si ingrandiscano i campioni, ci troviamo di fronte agli stessi schemi ripetuti. È come se si condensassero verso l'infinito.\n\nÈ chiaro che all'interno di questa frattura operano principi fisici che ancora non comprendiamo."
 astral_rift.300.a: "Esplorate ulteriormente."
 astral_rift.300.b: "Restate fermi. Studiate l'ambiente circostante."

 astral_rift.305.name: "Modelli Multidimensionali"
 astral_rift.305.desc: "Qui lo spazio funziona in modo diverso.\n\nI movimenti della nostra nave non corrispondono ai risultati attesi. Spingendo in avanti, ci spostiamo a sinistra; aumentando la spinta, rallentiamo.\n\nUna svolta è stata fatta quando [Leader.GetName] ha teorizzato che questo universo permette di accedere a più delle tre dimensioni spaziali standard. Forse, esaminando ciò che ci circonda attraverso questa lente, possiamo iniziare a trovare un significato in questi schemi."
 astral_rift.305.a: "Continuate le vostre indagini."

 astral_rift.310.name: "Analisi Multidimensionale"
 astral_rift.310.desc: "Sarebbe avventato viaggiare in questo universo senza comprenderlo a fondo. Invece, ognuno dei nostri droni è stato inviato nel tentativo di analizzare l'ambiente circostante.\nAll'inizio i dati sembravano una confusione incoerente di rumori casuali, finché [Leader.GetName] non ha fatto una scoperta: incredibilmente, questo universo offre l'accesso a più delle tre dimensioni spaziali standard. Forse, esaminando le cose attraverso questo aspetto, possiamo iniziare a trovare un significato nei modelli."
 astral_rift.310.a: "Studiate ulteriormente."

 astral_rift.315.name: "Messaggio in Bottiglia"
 astral_rift.315.desc.common: "Estrapolando i modelli dell'ambiente circostante in quattro dimensioni spaziali, siamo riusciti a creare una mappa utilizzabile. Questo ha rivelato l'esistenza di una 'camera centrale' all'interno dei modelli ripetuti.\n\nMentre dalla prospettiva delle quattro dimensioni il nostro viaggio verso il centro della spaccatura era una linea retta, la nostra esperienza è stata una traiettoria tortuosa attraverso un labirinto incomprensibile. Per attraversare questo labirinto sono state necessarie curve strette e occasionali passi indietro, ma alla fine abbiamo raggiunto la nostra meta.\n\nQuesto nuovo spazio è immenso; è troppo grande per essere logicamente contenuto all'interno della camera stessa, e deve essere il risultato di dimensioni ancora più complesse.\n\nAl centro, abbiamo recuperato un dispositivo familiare. Scritto nella nostra lingua, era una serie di istruzioni su come procedere ulteriormente."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nÈ stato firmato nientemeno che da [Leader.GetName]. Questo è un messaggio da parte nostra... nel futuro."
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "Ci si può fidare?"

 astral_rift.320.name: "Viaggi nel Tempo"
 astral_rift.320.desc: "Stiamo viaggiando nel tempo attraverso tutti gli assi.\n\nSeguendo le istruzioni che ci sono state date, abbiamo navigato facilmente attraverso una quantità sconosciuta di dimensioni sovraspaziali. In diversi punti, ci siamo visti attraversare da un'altra rotta. Alcune delle nostre altre copie sembravano in difficoltà, l'usura e la corrosione sulla loro §Y$tech_rift_sphere$§! sta indicare che si erano perse in questo spazio per troppo tempo.\n\nPer fortuna, finora abbiamo evitato gli incontri diretti. Abbiamo lasciato le nostre istruzioni per evitare che si verifichi una simultaneità temporale così pericolosa."
 astral_rift.320.a: "Sconvolgente..."

 astral_rift.325.name: "Semi Frattali"
 astral_rift.325.desc: "Finalmente abbiamo raggiunto il centro di quella che deve essere la vera fine di questo labirinto.\n\nCi troviamo in uno spazio composto da così tante dimensioni sconosciute che i nostri sensi possono solo percepirlo come un caleidoscopio selvaggio di colori e movimento. Al centro di questo spazio galleggiano tre globi trasparenti, ognuno dei quali contiene un motivo che si ripete all'infinito in una direzione assiale. Sospettiamo che ci sia un globo per ogni dimensione contenuta in questo universo, ma possiamo interagire solo con le tre percepibili.\n\nNon si trovano altre istruzioni. La mancanza di messaggi da parte del nostro io futuro potrebbe indicare che interagire con questi globi potrebbe avere conseguenze disastrose."
 astral_rift.325.a: "Recuperate i globi."
 astral_rift.325.b: "Qui abbiamo finito."

 astral_rift.330.name: "Contenitori Dimensionali"
 astral_rift.330.desc: "Quando siamo tornati indietro attraverso la frattura, altre due Sfere sono venute con noi. Presumibilmente equipaggiate da altre versioni di noi stessi, noi 'tre' ci siamo fusi (o siamo stati ridotti?) in una sola durante il passaggio.\n\nStranamente, le tre sfere che abbiamo recuperato non convergono nello stesso modo. Nove versioni temporali degli stessi oggetti esistono ora in un unico spazio.\n\nQuando sono collocati in contenitori individuali, si piegano naturalmente in una dimensione extra e aumentano le dimensioni effettive dello spazio circostante. Non siamo ancora sicuri dei limiti di questa espansione, ma si teorizza che questi dispositivi potrebbero essere di grande utilità nelle aree densamente popolate."
 astral_rift.330.a: "Ci farebbero comodo."
 fractal_seeds_available_tt: "Avrai [Explorer.num_authorized_fractal_seeds] §YSemi frattali§! da collocare sui pianeti colonizzati, tramite le §HDecisioni Planetarie§!."

 astral_rift.335.name: "Incontri Ravvicinati"
 astral_rift.335.desc: "Anche se abbiamo scelto di non portare con noi nessuno dei globi, ci siamo comunque ritrovati tutti e tre sul lato vicino della frattura. Uno dei nostri altri io deve averli recuperati.\n\nIn seguito alla sperimentazione, mostrano proprietà interessanti e utili. In particolare, si ripiegano in una dimensione extra, aumentando le dimensioni effettive dello spazio circostante. Non siamo ancora sicuri dei limiti di questa espansione, ma si teorizza che questi dispositivi potrebbero essere di grande utilità nelle aree densamente popolate."
 astral_rift.335.a: "Ci siamo aiutati da soli."

