 astral_rift_subnautical: "Subnautico"

 astral_rift.500.name: "Sommerso"
 astral_rift.500.desc: "Il cambiamento di pressione è stato tanto improvviso quanto violento; la Sfera è arrivata nelle profondità di quello che sembra essere un vasto oceano. Tutto è buio. I nostri strumenti non mostrano segni di vita, sedimenti galleggianti o materiale particolato.\n\nA giudicare dall'alta pressione dell'acqua, siamo da qualche parte in profondità sotto la superficie."
 astral_rift.500.a: "Immergetevi in profondità."
 astral_rift.500.b: "Dirigetevi verso la superficie."

 astral_rift.505.name: "Risultati Inaspettati"
 astral_rift.505.desc: "Qualcosa non va.\n\nSono ore che viaggiamo nell'acqua, ma non abbiamo visto alcun cambiamento nell'ambiente circostante."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\nIl timoniere ritiene che ci sia una forza che agisce su di noi e che i nostri motori non possono superare. Suggerisce di provare un breve salto. In alternativa, se usciamo dalla Sfera e ci attacchiamo a gommoni a bassa densità, potremmo semplicemente galleggiare in superficie."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nC'è una forza che agisce su di noi che i nostri motori non possono superare.\n\nPotremmo essere in grado di sopraffarla con un breve salto. In alternativa, se usciamo dalla Sfera e ci attacchiamo a gommoni a bassa densità, possiamo semplicemente galleggiare in superficie."
 astral_rift.505.a: "Attivate i motori."
 astral_rift.505.b: "Indossate le tute pressurizzate e nuotate."

 astral_rift.510.name: "Una Bolla Grande Come un Pianeta"
 astral_rift.510.desc: "Il salto breve sembra aver funzionato. Siamo apparsi vicino alla superficie. Dopo averla sfondata, abbiamo scoperto che eravamo in realtà all'interno di una bolla di dimensioni planetarie nel vuoto dello spazio.\n\nLe nostre velocità precedenti non erano sufficienti a superare le sue forze gravitazionali."

 astral_rift.515.name: "Nuotiamo"
 astral_rift.515.desc.1: "Sono state lanciate delle funi traenti e siamo usciti dalla Sfera attraverso la camera di compensazione specializzata.\n\nOgnuno di noi ha gonfiato le proprie boe di emergenza come da istruzioni e, con una velocità sorprendente, le nostre densità più basse ci hanno portato in superficie.\n\nLungo il percorso, i filtri della nostra tuta hanno raccolto alcuni filamenti di tessuto astrale molto concentrati."
 astral_rift.515.desc.2: "Dopo che le nostre ingombranti tute hanno perforato la superficie, abbiamo scoperto di trovarci all'interno di una bolla di dimensioni planetarie nel vuoto dello spazio.\n\nLa densità della §Y$tech_rift_sphere$§! era troppo alta per superare le forze gravitazionali presenti qui.\n\nAbbiamo richiamato via radio la Sfera e ordinato un breve salto vicino alla nostra posizione."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nÈ stata una nuotata a dir poco piacevole. Abbiamo apprezzato l'opportunità di tornare nel nostro ambiente naturale.\n\n$astral_rift.515.desc.2$"

 astral_rift.520.name: "Bolle Planetoidi"
 astral_rift.520.desc: "Lo spazio intorno a noi è come se una bottiglia di liquido grande come una stella fosse esplosa a bassa gravità. Bolle di liquido cristallino grandi come planetoidi galleggiano intorno a noi. C'è una stella vicina su cui stiamo orbitando lentamente. Sembra vecchia, scura e fredda.\n\nC'è qualcos'altro. Non è una stella, ma è altrettanto grande. È costruita da enormi frammenti interconnessi, come un puzzle tridimensionale su scala gigantesca. Le scansioni determinano che è composto da vari metalli preziosi e minerali quasi identici a quelli presenti all'interno della stella su cui orbita. È probabile che uno si sia formato dall'altro o da una fonte comune.\n\nA un esame più attento, i pezzi si muovono e si spostano lentamente. Di tanto in tanto, una grande bolla di nuovo liquido fuoriesce dalla sua architettura.\n\nSe è vivo, non sembra essersi accorto di noi."
 astral_rift.520.a: "Cercate di comunicare."
 astral_rift.520.b: "Avvicinatevi all'oggetto."

 astral_rift.525.name: "Comunicazione"
 astral_rift.525.desc.1: "Perché un meccanismo così imponente possa esistere senza guardiani o manutenzione, deve avere una qualche forma di autonomia.\n\nAbbiamo cercato tra tutte le frequenze audio disponibili e abbiamo trovato qualcosa.\n\nEmette un lamento costante e terribile."
 astral_rift.525.desc.2: "Al momento siamo pronti a trasmettere un messaggio in tutte le lingue conosciute sintonizzate su questa frequenza, nel tentativo di comunicare.\n\nCosa dovremmo dire?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\nI sensi dell'equipaggio furono rapidamente sopraffatti, finché il timoniere interruppe l'alimentazione senza dire una parola.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "Saluti."
 astral_rift.525.b: "Che cosa sei?"
 astral_rift.525.c: "Hai bisogno di aiuto?"

 astral_rift.530.name: "L'Approccio"
 astral_rift.530.desc: "Ci siamo avvicinati lentamente, aggirando con attenzione le bolle d'acqua vicine.\n\n L'oggetto è in costante movimento. Il calore generato dall'attrito dei pezzi intrecciati è sufficiente a fondere la maggior parte dei metalli conosciuti. Il suo nucleo, da quello che possiamo dire, è completamente fuso.\n\nStiamo caricando i suoi dettagli strutturali sui nostri computer per ulteriori studi."
 astral_rift.530.a: "Avvicinatevi..."

 astral_rift.535.name: "Risveglio"
 astral_rift.535.answer.a: "L'oggetto si è improvvisamente... risvegliato. I suoi pezzi si sono lanciati verso l'esterno e stanno ruotando a una velocità incredibile. Il suo pozzo gravitazionale è aumentato drasticamente e noi siamo stati trascinati in avanti con un'accelerazione elevata.\n\nUna sfera infuocata, simile a una piccola stella, è emersa dai suoi pezzi. Questa fornace, presente solo su un lato dell'oggetto, ha ruotato lentamente verso di noi e sta emettendo un violento calore nella nostra direzione.\n\nUn impulso di radiazioni elettromagnetiche si sprigionò e la nostra nave ebbe un sussulto. Tutti gli allarmi della console si sono attivati o hanno segnalato un errore."
 astral_rift.535.answer.b: "L'oggetto si è improvvisamente... risvegliato. I suoi pezzi si sono lanciati verso l'esterno e stanno ruotando a una velocità incredibile. Il suo pozzo gravitazionale è aumentato drasticamente e noi siamo stati trascinati in avanti con un'accelerazione elevata.\n\nUna sfera infuocata, simile a una piccola stella, è emersa dai suoi pezzi. Questa fornace, presente solo su un lato dell'oggetto, ha ruotato lentamente verso di noi e sta emettendo un violento calore nella nostra direzione.\n\nUn impulso di radiazioni elettromagnetiche si sprigionò e la nostra nave ebbe un sussulto. Tutti gli allarmi della console si sono attivati o hanno segnalato un errore, tranne che per il traduttore.\n\nÈ stata registrata una frase in diverse lingue conosciute, scritta in codice binario: §E"Dolore. Lasciateci."§!"
 astral_rift.535.answer.c: "L'oggetto si è improvvisamente... risvegliato. I suoi pezzi si sono lanciati verso l'esterno e stanno ruotando a una velocità incredibile. Il suo pozzo gravitazionale è aumentato drasticamente e noi siamo stati trascinati in avanti con un'accelerazione elevata.\n\nUna sfera infuocata, simile a una piccola stella, è emersa dai suoi pezzi. Questa fornace, presente solo su un lato dell'oggetto, ha ruotato lentamente verso di noi e sta emettendo un violento calore nella nostra direzione.\n\nUn impulso di radiazioni elettromagnetiche si sprigionò e la nostra nave ebbe un sussulto. Tutti gli allarmi della console si sono attivati o hanno segnalato un errore, tranne che per il traduttore.\n\nÈ stata registrata una frase in diverse lingue conosciute, scritta in codice binario: §E"Nessuna speranza. Io sono in lutto. Andatevene. Ora."§!"
 astral_rift.535.desc.2: "La nostra nave ha raggiunto il suo limite materiale.\n\nAbbiamo tirato l'ancora d'emergenza e stiamo tornando con tutti i campioni che possiamo.\n\nQualunque cosa sia, sembra al di là delle nostre capacità di interferire."
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"

#############
# The Tower #
#############
 tower_rift_leader_desc: "§Y[Root.GetName]§! è [Root.An_Ethic_Class] recuperato da una grande torre all'interno di una $ASTRAL_RIFT$, dove in precedenza ricopriva la posizione di leader di un culto dell'apocalisse."

 astral_rift_tower: "La Torre"

 astral_rift.600.name: "La Torre"
 astral_rift.600.desc: "Poco dopo l'arrivo, siamo atterrati su un piedistallo di pietra che si adatta perfettamente alle dimensioni della §Y$tech_rift_sphere$§!. In effetti, la posizione è così evidentemente adatta alle nostre esigenze che l'idea che si tratti di una coincidenza è stata scartata a priori.\n\nIn tutte le direzioni, un cielo vasto e radioso si estende davanti a noi. Le scansioni iniziali indicano che siamo seduti in cima a un'imponente torre, la cui base è bloccata dalla vista degli strati di nuvole vorticose.\n\nSul bordo del piedistallo c'è una creatura solitaria. Indossa una veste logora e polverosa e sembra in attesa di darci il benvenuto."
 astral_rift.600.a: "Tentate di comunicare con la creatura."
 astral_rift.600.b: "Osservate la creatura e riferite."
 astral_rift.600.c: "Uccidetela."

 astral_rift.605.name: "Comunicazione Binaria"
 astral_rift.605.desc: "Non potendo tradurre completamente il linguaggio della creatura, siamo ricorsi a una forma di comunicazione più diretta, facendo lampeggiare a intermittenza le luci esterne della §Y$tech_rift_sphere$§!\n\nIn pochi istanti, la creatura è caduta a terra. All'inizio eravamo preoccupati di averle fatto del male, ma presto fu chiaro che stava semplicemente offrendo una sorta di lode o di supplica.\n\nNon molto tempo dopo, un gruppo di esseri vestiti in modo simile si è avvicinato al piedistallo, ognuno dei quali portava un cesto di quelli che possiamo solo supporre essere regali."
 astral_rift.605.a: "Invitateli a salire a bordo."
 astral_rift.605.b: "Offrite qualcosa in cambio."
 astral_rift.605.c: "Lasciate il sito."

 astral_rift.610.name: "Un'Accoglienza Tanto Attesa"
 astral_rift.610.desc: "Al sicuro nella Sfera, abbiamo trascorso un po' di tempo esplorando il sito. La nostra altitudine è stimata in circa 2.500 metri. Deve essere stato un grande sforzo per una società a questo livello di sviluppo tecnologico costruire una guglia a tale altezza. In effetti, potremmo trovarci di fronte al primo tentativo di questa civiltà di raggiungere lo spazio. Ancora più intrigante è il fatto che il piedistallo in pietra è scolpito con segni e illustrazioni che sembrano quasi identici a quelli trovati all'interno della §Y$tech_rift_sphere$§!.\n\nLa creatura si erge orgogliosa davanti a noi, con le braccia spalancate. È chiaramente un momento di gioia."
 astral_rift.610.a: "Invitateli a salire a bordo."
 astral_rift.610.b: "Offrite qualcosa in cambio."
 astral_rift.610.c: "Lasciate il sito."
 astral_rift.610.d: "Uccidete la creatura."

 astral_rift.611.name: "Pesce nel Barile"
 astral_rift.611.desc: "L'innalzamento della Sfera Frattale al di sopra la torre cerimoniale deve aver ispirato un sentimento pieno di significato spirituale per gli esseri sottostanti. Purtroppo per loro, immediatamento dopo il nostro vascello è precipitato rovinosamente, annientando tutte le forme di vita nelle prossimità del piedistallo. Sono rimasti lì, in silenzio, a braccia alzate, fino alla fine.\n\nOra possiamo continuare a esplorare questo luogo senza ulteriori disturbi."
 astral_rift.611.a: "Scansionate il pianeta."

 astral_rift.615.name: "Fare il Padrone di Casa"
 astral_rift.615.desc: "Abbiamo aperto il nostro vascello e la creatura si è avvicinata timidamente.\n\nA ogni passo acquisiva maggiore sicurezza, ma si capiva che i suoi parametri vitali erano molto accelerati. Quanto ha aspettato questo momento?\n\nNon sappiamo come facesse a sapere che saremmo giunti quì, ma siamo sicuri che nonci siano problermi a farla salire a bordo. Ha sussultato per lo stupore di fronte agli strumenti della nostra nave. Sopraffatta dall'eccitazione, è improvvisamente svenuta sul impiantito del ponte.\n\nDopo averla rianimata e aver letto alcuni documenti che portava arrotolati all'interno delle sue vesti, siamo arrivati alla conclusione che sia un leader influente tra i suoi simili.\n\nPensiamo che, se riuscissimo ad integrare queste creature, porterebbe grandi benefici alla nostra società."
 astral_rift.615.a: "Invitatela a unirsi al nostro impero."
 astral_rift.615.a.tt: "Uno §YScienzato§! sarà reclutato dopo un anno."
 astral_rift.615.b: "Confiscate i suoi documenti e rilasciatela."
 astral_rift.615.b.tt: "Guadagni una nuova Tecnologia Sociologica."

 astral_rift.620.name: "Reciprocità"
 astral_rift.620.desc: "Non li disturberemo ulteriormente.\n\nIl nostro arrivo sembra accidentalmente coincidere con un'antica profezia. In qualche modo, sapevano che stavamo arrivando e, data la profonda importanza che attribuivano a queta venuta, è probabile che il nostro arrivo abbia un importante influenza sulla loro civiltà.\n\nAbbiamo deciso di lasciare un piccolo dono di materiali avanzati, come prova della nostra buona volontà. Su uno di questi, abbiamo inciso in termini matematici la posizione del nostro sistema natale, in modo da permettergli di scoprire la strada che condurrà verso di noi.\n\nNella speranza che possa tornare utile ai nostri sociologi, abbiamo registrato l'intera interazione per i posteri."

 astral_rift.625.name: "Profezia Negata"
 astral_rift.625.common: "Concentrando i nostri sforzi sull'estrazione di risorse, siamo riusciti a raccogliere campioni dalle nubi circostanti, che contengono concentrazioni straordinariamente elevate di materiale astrale. Una ricompensa insolita, ma gradita."
 astral_rift.625.desc.killed: "Dopo aver sistemato le creature [Explorer.GetPreFTLLower], abbiamo proseguito l'esplorazione dell'atmosfera extradimensionale.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "Non prenderemo più parte a questo tatrino.\n\nLa costruzione di questa torre è stata un errore e abbiamo di meglio da fare che aiutare a compiere una profezia aliena.\n\n$astral_rift.625.common$"

 astral_rift.691.name: "Avanzamento di [From.GetName]"
 astral_rift.691.desc: "Più di un anno fa, abbiamo recuperato un individuo proveniente dalla grande torre oltre la Frattura Astrale. Da allora si è ben adattato alla nostra società e adesso è capace di parlare la nostra lingua. Il suo entusiasmo nell'assisterci non è mai venuto meno.\n\nQuesto ci offre un'opportunità unica, poiche ha dimostrato un'eccellente comprensione della psicologia sociale."
 astral_rift.691.a: "Ci servirà bene come un nostro cittadino."
 astral_rift.691.b: "Reclutatelo come Scienzato."

 astral_rift.696.name: "La Morte di [From.GetName]"
 astral_rift.696.desc: "Tristemente, il leader [From.GetName] se ne andato. Unendosi a noi dall'aldilà di una Frattura Astrale, sarà sepolto on tutti gli onori. La cerimonia si è svolta all'interno della torre dall'altra parte della frattura ed è stata presenziata da una Sfera funeraria appositamente realizzata. Siamo certi che troverà una nuova avventura in qualsiasi cosa si trovi al di là.\n\nLa significativa influenza che ha avuto sul nostro impero sarà a lungo ricordata."
 astral_rift.696.a: "[From.GetName] ci mancherà."

