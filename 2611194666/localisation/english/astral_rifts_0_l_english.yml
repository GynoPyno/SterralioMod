 riftworld_leader_description: "Proveniente dall'aldilà della Frattura Astrale in prossimità del nostro pianeta natale, §Y[Root.GetName]§! è un membro del nostro mondo ancestrale in una dimensione parallela."
 spirit_of_ancestors_modifier: "Lo Spirito dei Nostri Avi"
 spirit_of_ancestors_modifier_desc: "L'incontro con le nostre radici extra-celesti ci ha lasciato una più profonda comprensione della portata delle nostre capacità."

 starlight_vanguard_default: "Avanguardia Stellare"
 starlight_vanguard_homicidal: "Conquistatori di Stelle"

 astral_rift.1.name: "Pianeta in Rovina"
 astral_rift.1.desc.common.1: "Il nostro viaggio nella frattura vicino a [explorer.capital_scope.GetName] ci ha condotti nell'orbita di un pianeta in rovina.\n\nAppena entrati nell'atmosfera, c'è un paesaggio disseminato di crateri in fiamme. Qua e là, navi da guerra giacciono semisepolte nella sabbia. Questo mondo è un campo di battaglia.\n\nLe trasmissioni radio intercettate sono frenetiche e inquietanti. Incredibilmente,"
 astral_rift.1.desc.no_arcsite: "gli abitanti sembrano comunicare in una versione arcaica della nostra lingua."
 astral_rift.1.desc.with_arcsite: "la lingua degli abitanti corrispondeva esattamente a quella recuperata dai documenti riportati alla luce dalle profondità di [explorer.capital_scope.GetName]."
 astral_rift.1.desc.common.2: "Un'approssimativa traduzioni indica che questo popolo sta soccombendo nel corso di in un conflitto prolungato. I loro nemici, chiamati semplicemente "gli Invasori", stanno preparando un'altra offensiva. Data la devastazione del pianeta, potrebbe anche essere l'ultima."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "Cercate i sopravvissuti."

 astral_rift.3.name: "Fazioni Opposte"
 astral_rift.3.desc.default: "Ci sono diversi grandi centri abitati sulla superficie del pianeta. Sulla base delle loro trasmissioni, abbiamo identificato due distinte fazioni ideologiche.\n\nGli §Y[GetStarlightVanguardName]§! sono dei lugubri miliziani, preparati al conflitto con solida determinazione.\n\nI §YMantello Nero§! sono un ordine sacerdotale, che promette un rifugio spirituale dalla minaccia incombente.\n\nA questo punto, siamo certi che le somiglianze nelle nostre lingue non possono essere una semplice coincidenza. Questi sono i nostri antenati redivivi ed entrambe le fazioni sono in pericolo."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\nQueste persone usano la nostra lingua. La loro fisionomia è quasi identica alla nostra. Eppure possiedono una mente individuale. Com'è possibile?"
 astral_rift.3.a: "Incontriamo gli §Y[GetStarlightVanguardName]§!."
 astral_rift.3.b: "Incontriamo i §YMantello Nero§!."
 astral_rift.3.b.trigger_tt: "Non abbiamo alcun interesse a rimanere in contatto con dei deboli."

 astral_rift.5.name: "Antenati Perduti"
 astral_rift.5.militarist_1: "Abbiamo aperto un dialogo con la fazione militarista che si autodefinisce gli "§Y[GetStarlightVanguardName]§!"."
 astral_rift.5.spiritualist_1: "Abbiamo aperto un dialogo con la fazione spiritualista che si autodefinisce i "§YMantello Nero§!"."
 astral_rift.5.common_1: "La nostra lingua, il nostro aspetto e la presenza di una §Y$tech_rift_sphere$§! li hanno rapidamente convinti delle nostre comuni radici. Nella loro disperata voglia di comunicare, hanno rivelato molto della nostra storia in comune.\n\nMolto tempo fa, la nostra specie dovette affrontare una minaccia extradimensionale. Gli invasori arrivarono per condurre una brutale campagna di genocidio. All'inizio il nostro popolo rimase saldo, ma col tempo le sue difese si sgretolarono.\n\nImmediatamente prima della sconfitta definitiva, apparve una Frattura Astrale."
 astral_rift.5.militarist_2: "L'operazione "Capsula di Salvataggio" fu lanciata attraverso la frattura nel tentativo di fuggire e preservare ciò che restava della loro civiltà."
 astral_rift.5.spiritualist_2: "Questa "Porta Miracolosa" era vista come un'ultima possibilità di fuga e di conservazione di ciò che restava della loro civiltà."
 astral_rift.5.no_arcsite: "Fu costruita una §Y$tech_rift_sphere$§!, ma il suo limite tecnologivo permetteva un viaggio di sola andata."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ Si tratta proprio dell'oggetto che abbiamo trovato sepolto nelle profondità nell'antico cratere di [explorer.capital_scope.GetName]."
 astral_rift.5.default: "Un gruppo selezionato di profughi fu preparato per la missione. Questi furono i nostri antenati."
 astral_rift.5.gestalt: "Per poter affrontare il viaggio, un gruppo selezionato di individui, dotati di una compatibilità straordinaria, si trasformò radicalmente. I nostri antenati avevano realizzato che solo una mente unificata potesse sperare di attraversare indenne la spaccatura. Questo è stato l'inizio della nostra coscienza."
 astral_rift.5.common_2: "Da questo lato della frattura, la Sfera è stata lanciata meno di cinquant'anni fa. Alcuni dei presenti ricordano ancora quel giorno. Per noi, invece, sono passati eoni."
