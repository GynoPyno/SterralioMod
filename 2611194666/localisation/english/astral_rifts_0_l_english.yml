 astral_rift_ancient_battlegrounds: "Conflitto Dimensionale"

 astral_rift.200.name: "Un'antica battaglia"
 astral_rift.200.desc: "Questa frattura contiene le conseguenze di una lotta titanica.\n\nTutto ciò che rimane è il relitto di una flotta militare e il cadavere di una creatura mostruosa, dieci volte più grande delle corazzate dalla punta alla coda.\n\nA differenza degli scafi martoriati delle navi da guerra, la carcassa è in condizioni straordinariamente buone. Qualunque siano state le armi usate da queste navi, sembra che non l'abbiano quasi danneggiata. Non abbiamo ancora determinato la causa della morte di questa creatura, ma sembra improbabile che sia stata il risultato della battaglia.\n\nLa creatura doveva avere una notevole resistenza. Analizzare la sua composizione molecolare dovrebbe aiutarci a rafforzare gli scafi della nostra flotta. D'altra parte, potremmo tentare di studiarne l'interno, forse per capire come è morto questo essere e cosa è successo esattamente qui."
 astral_rift.200.a: "Studiate la sua composizione."
 astral_rift.200.b: "Entrate all'interno."

 astral_rift.205.name: "Corazza Esotica"
 astral_rift.205.desc: "La composizione dei materiali della corazza del leviatano va oltre le nostre aspettative.\n\nLe sue squame contengono una miscela di componenti organici e metallici bloccati insieme in un complesso reticolo che si rinforza contro gli urti cinetici. È una vera meraviglia della natura.\n\nLa comprensione dei principi che ne sono alla base ha ispirato i nostri ingegneri a ripensare il modo in cui costruiamo gli scafi delle nostre astronavi.\n\nDoveva essere un avversario terrificante da incontrare in battaglia."
 astral_rift.205.a: "$FASCINATING$"

 astral_rift.210.name: "Corpo Inesplorato"
 astral_rift.210.desc: "Siamo entrati nella carcassa abbandonata.\n\nPur non riuscendo a penetrare la notevole corazza della creatura, siamo riusciti ad aprirne la bocca con l'aiuto di una grande quantità di esplosivo. Una piccola squadra si è avventurata attraverso la bocca della bestia per capire meglio i suoi interni e raccogliere campioni dei suoi tessuti.\n\nL'interno è affascinante. Innumerevoli file di denti affilati indicano che si trattava di un organismo predatore. Un sistema digestivo molto efficiente occupa la maggior parte della sua massa e rivela che questa creatura era solita consumare un'ampia varietà di materiali.\n\nSiamo anche riusciti a stimare l'ora e la causa della morte: nonostante le abitudini onnivore della creatura, c'erano chiari segni di disidratazione. Ciò potrebbe indicare che non è originaria di questa dimensione, non trovando qui nulla da bere.\n\nIn base alla datazione al carbonio, questo organismo è scomparso più di cinquantamila anni fa."
 astral_rift.210.a: "$FASCINATING$"

 astral_rift.215.name: "Una Dozzina di Volti"
 astral_rift.215.desc: "Abbiamo esaminato i resti delle navi da guerra all'interno di questa frattura.\n\nLe superfici lisce delle imbarcazioni aliene presentano somiglianze con il design delle nostre §Y$tech_rift_sphere_plural$§!. Sembra che queste navi siano state progettate per entrare e uscire liberamente dalle spaccature senza dover estrarre il cavo dell'ancora.\n\nMentre i nostri ingegneri lavoravano alla comprensione di questa tecnologia, il resto della squadra ha scoperto un grande dodecaedro annidato all'interno del relitto più grande. Senza ulteriori analisi è impossibile fare ipotesi sul suo scopo, ma la sua conservazione accurata indica che era considerato importante."
 astral_rift.215.a: "Cercate di attivare il dodecaedro."
 astral_rift.215.b: "Smontatelo per ricavarne i componenti."

 astral_rift.220.name: "Attivazione"
 astral_rift.220.desc: "La nostra squadra ha portato il dodecaedro a bordo della §Y$tech_rift_sphere$§! per un ulteriore esame.\n\nUna nuova indagine sul suo alloggiamento originale ha trovato tracce di flusso astrale. Alimentando il dodecaedro, l'oggetto ha vibrato a una frequenza così alta che la sua forma sfocata ha cominciato ad assomigliare a una sfera.\n\nMentre il dispositivo era attivo, la spaccatura attraverso cui siamo entrati è stata sigillata. Non appena il dispositivo è stato "spento", è riapparso.\n\nSulla base di questo esperimento, possiamo supporre che, di fronte a un nemico che non potevano distruggere, qualche antico impero abbia usato questa tecnologia nel disperato tentativo di bloccare la creatura, sacrificando la propria flotta nel processo.\n\nQuesto straordinario dispositivo potrebbe rivelarsi un vantaggio significativo per noi."
 astral_rift.220.a: "$FASCINATING$"

 astral_rift.225.name: "Smontaggio"
 astral_rift.225.desc: "Il dodecaedro era un tesoro di materiali rari. I suoi interni erano densi di $astral_threads$ in schemi che suggerivano una complicata rete di circuiti. Il nucleo centrale conteneva una quantità significativa di materia oscura. Il funzionamento di questo artefatto rimane un mistero, ma possiamo certamente utilizzare i suoi componenti di base."
 astral_rift.225.a: "$FASCINATING$"

