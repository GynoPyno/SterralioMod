 unrest.55.name:0 "Rivolta Pianificata su [Root.GetName]"
 unrest.55.desc.standard:1 "La popolazione di [Root.GetName] è da tempo scontenta del nostro governo. Ora la loro diffidenza sta diventando sempre più evidente e i dissidenti chiedono apertamente l'indipendenza da [Root.Owner.GetName]. Una dimostrazione di autorità potrebbe essere necessaria se vogliamo mantenere il controllo della colonia."
 unrest.55.desc.slave:1 "Riunioni clandestine durante la notte, livelli elevati di sfida verso i superiori e merci mancanti possono significare solo una cosa: gli schiavi su [Root.GetName] si stanno radicalizzando, diffondendo dissenso e discordia tra i loro coetanei e paura nel resto della popolazione. Si mormora persino di libertà, di indipendenza da [Root.Owner.GetName]. Una dimostrazione di autorità può essere necessaria se vogliamo mantenere il controllo della colonia." 
 unrest.55.desc.gestalt_standard:0 "La popolazione di [Root.GetName] si rifiuta di accettare il controllo del nostro [Owner.GetGovernmentName]. Ora la loro diffidenza sta diventando sempre più evidente e i dissidenti stanno organizzando apertamente un movimento per l'indipendenza. Una dimostrazione di autorità potrebbe essere necessaria se vogliamo mantenere il controllo della colonia."
 unrest.55.desc.gestalt_breakaway_gestalt:0 "Una parte della popolazione deviata [Root.GetName] si sta rivelando sempre più difficile da controllare per il nostro [Owner.GetGovernmentName]. A meno che non riusciamo a spegnere i loro pensieri e a ristabilire il controllo, potrebbe essere difficile per noi mantenere il controllo della colonia."
 unrest.55.A:0 "Dovranno essere affrontati."

