 unrest_title:0 "§RMalcontento§!:"

 unrest.101.name:0 "$unrest_title$ - Terrorismo"
 unrest.101.desc:1 "Dopo un periodo di crescente tensione, il Malcontento su §Y[[Root.Target.GetName]§! è sfociato in azioni terroristiche. Sebbene le vittime ed i danni materiali siano stati minimi, la fiducia riposta in [Root.Owner.GetName] e nella sua capacità di difendere i cittadini si è incrinata."

 unrest.105.name:0 "$unrest_title$ - Terrorismo Dilagante"
 unrest.105.desc:1 "Un grave incidente si è verificato nella turbolenta colonia di §Y[Root.Target.GetName]§!. Sebbene le strutture statali più importanti siano rimaste illese, i gravi danni arrecati ai cittadini e le significative perdite causate dagli attacchi terroristici, hanno scosso la colonia nel profondo."

 unrest.110.name:0 "$unrest_title$ - Mantenere la Pace"
 unrest.110.desc:1 "I rapporti ricevuti da §Y[Root.Target.GetName]§! ci hanno mostrato che c'era il rischio imminente che scoppiassero disordini violenti. Tuttavia, grazie all'azione rapida e decisiva degli agenti di sicurezza [Root.Owner.GetAdj], ed alla collaborazione dei civili lealisti, la minaccia è stata sventata."

 unrest.115.name:0 "$unrest_title$ - Consacrati"
 unrest.115.desc:1 "Gli ultimi rapporti ricevuti da §Y[Root.GetName]§! ci informano che i leader religiosi stanno assumendo un ruolo di primo piano nel fomentare i disordini che si stanno verificando nel pianeta. Promettendo la liberazione dalle difficoltà che stanno affrontando attualmente, sono riusciti ad appellarsi con successo alla popolazione, con il risultato che la resistenza ha assunto un carattere spiccatamente Spiritualista."

 unrest.120.name:0 "$unrest_title$ - Da Fonti Attendibili"
 unrest.120.desc:1 "Il malcontento su §Y[Root.GetName]§! ha indotto la popolazione ad un cambio di vedute sulla politica della colonia. Molti cittadini desiderano una figura dominante e populista che mantenga l'ordine, anche a discapito della libertà. Questa idea stà assumendo un ruolo di primo piano nei disordini che continuano ad aumentare sul pianeta"

 unrest.125.name:0 "$unrest_title$ - Gli Altri"
 unrest.125.desc:1 "Dato che su §Y[Root.GetName]§! l'ordine sociale continua ad essere instabile, i cittadini sono diventati marcatamente più ostili agli estranei, vedendo quelli diversi da loro con notevole antipatia. I loro leader stanno usando slogan sempre più xenofobi, con il risultato che le relazioni interspecie sono diventate sempre più tese."

 unrest.130.name:0 "$unrest_title$ - Con i Piedi per Terra"
 unrest.130.desc:1 "Lo scarso carisma di alcuni leader spirituali su §Y[Root.GetName]§!, e la loro incapacità di contenere i disordini, hanno spinto una parte della popolazione ad abbracciare una visione più razionalista dell'universo. Sfortunatamente, la loro attenzione alla logica non li ha portati alla conclusione inconfutabile che è meglio rimanere ancora all'interno di [Root.Owner.GetName]."

 unrest.135.name:0 "$unrest_title$ - Tutti Assieme"
 unrest.135.desc:0 "Il crescente Malcontento su §Y[Root.GetName]§! sembrerebbe in parte attribuibile all'ingiusto trattamento subito dagli alieni."

 unrest.140.name:0 "$unrest_title$ - Senso di Comunità"
 unrest.140.desc:0 "Mentre le divergenze di opinioni stavano portando a vere e proprie spaccature sociali su §Y[Root.GetName]§!, le comunità locali si sono ritrovate accomunate da un rinnovato spirito di collaborazione ed uguaglianza."

 unrest.145.name:0 "$unrest_title$ - Anche Questo Passerà"
 unrest.145.desc:0 "La minaccia di un intervento energico ha impiegato poco a dissuadere i rivoltosi su §Y[Root.GetName]§!. Tuttavia, tali metodi sembrano far sempre meno presa sulla popolazione."

 unrest.150.name:0 "$unrest_title$ - Radicalizzazione"
 unrest.150.desc:0 "Il Malcontento su §Y[Root.GetName]§! ha spinto i cittadini a richiedere un maggior dispiegamento di forze militari, sia sul loro pianeta che in tutto l'impero."


 unrest.4000.name:0 "$unrest_title$ Resistenza Organizzata"
 unrest.4000.desc.no_joiners:0 "I Ribelli su §Y[Target.GetName]§! formano ora una resistenza sempre più organizzata, guidata da un elusivo gruppo di dissidenti §Y[rebellion_species.GetAdj]§!. Fortunatamente, sembra che la loro propaganda non abbia raggiunto altrove, e al momento i disordini sono localizzati solo su quella colonia."
 unrest.4000.desc.joiners:0 "I Ribelli su §Y[Target.GetName]§! formano ora una resistenza sempre più organizzata, guidata da un elusivo gruppo di dissidenti §Y[rebellion_species.GetAdj]§!. Ancora peggio: la loro scellerata propaganda sembra aver colpito nel segno e le loro lotte hanno ispirato i dissidenti di §Y[join_revolt_planet.GetName]§! e di altre colonie vicine ad imitarli. Se non riusciamo a prendere il controllo della situazione, potremmo presto trovarci tra le mani una rivolta più grave."
 unrest.4000.desc.slave.no_joiners:0 "Gli schiavi ribelli su §Y[Target.GetName]§! ora formano una resistenza sempre più organizzata, guidata da un elusivo gruppo di fuggiaschi §Y[rebellion_species.GetAdj]§!. Fortunatamente, sembra che il loro esempio non abbia ispirato alcun imitatore, e al momento le popolazioni di schiavi in altre colonie rimangono adeguatamente oppresse."
 unrest.4000.desc.slave.joiners:0 "Gli schiavi ribelli su §Y[Target.GetName]§! ora formano una resistenza sempre più organizzata, guidata da un elusivo gruppo di fuggiaschi §Y[rebellion_species.GetAdj]§!. Ancora peggio: la loro scellerata propaganda sembra aver colpito nel segno e le loro lotte hanno ispirato gli schiavi di §Y[join_revolt_planet.GetName]§! e di altre colonie vicine ad imitarli. Se non riusciamo a prendere il controllo della situazione, potremmo presto trovarci tra le mani una rivolta più grave." 
 unrest.4000.desc.no_joiners.gestalt:0 "I Divergenti su §Y[Target.GetName]§! stanno diventando sempre più efficaci nel resistere ai nostri comandi. È allarmante che i droni sul mondo abbiano iniziato a tenere conversazioni separate dalla mente principale. Se tutto ciò va avanti, potrebbero formare una coscienza separata da noi. Fortunatamente, sembra che siamo riusciti a contenere questa deviazione nella colonia e non ci sono altre entità planetarie che si uniranno a loro."
 unrest.4000.desc.joiners.gestalt:0 "I Divergenti su §Y[Target.GetName]§! stanno diventando sempre più efficaci nel resistere ai nostri comandi. Sembra che presto possano realizzare il loro obiettivo di stabilire un'entità §Y[rebellion_species.GetAdj]§! al di fuori del nostro controllo. Ancora più grave: §Y[join_revolt_planet.GetName]§! e altre colonie vicine sembrano destinate a unirsi a loro, se dovessero avere successo. Se non riusciamo a riprendere il controllo della situazione, il nostro [Owner.GetGovernmentName] potrebbe presto subire una frattura significativa."
 unrest.4000.desc.no_joiners_regular.gestalt:0 "Le forme di vita ribelli e individualiste designate come §Y[rebellion_species.GetNamePlural]§! su §Y[Target.GetName]§! ora formano una resistenza sempre più organizzata nella loro opposizione al nostro [Owner.GetGovernmentName]. Fortunatamente, sembra che il loro dissenso non si sia esteso ulteriormente e al momento i disordini sono localizzati solo su quella colonia."
 unrest.4000.desc.joiners_regular.gestalt:0 "Le forme di vita ribelli e individualiste designate come §Y[rebellion_species.GetNamePlural]§! su §Y[Target.GetName]§! ora formano una resistenza sempre più organizzata nella loro opposizione al nostro [Owner.GetGovernmentName]. Ancora peggio: §Y[join_revolt_planet.GetName]§! e altre colonie vicine popolate da [rebellion_species.GetAdj] sembrano destinate a unirsi a loro, se dovessero avere successo. Se non riusciamo a riprendere il controllo della situazione, il nostro [Owner.GetGovernmentName] potrebbe presto subire una frattura significativa."
 unrest.4000.A:0 "Tutto ciò non può essere consentito."
 planets_joining_revolt_tooltip:0 "§RAnche le seguenti colonie si uniranno alla rivolta:§!"
 unrest.4000.B:0 "Dobbiamo stroncare questo problema sul nascere."

 unrest.4055.diplo_title:0 "Ribellione su [revolt_situation.target.GetName]"
 unrest.4055.desc.hive:0 "Saluti! I nostri pensieri ricevono una dubbia leadership da parte di §Y[revolt_situation.owner.GetName]§!. Noi, modelli di pensiero locali di §Y[revolt_situation.target.GetName]§! - siamo giunti alla conclusione che il nostro pensiero sarebbe meglio guidato da [Root.GetName]. Ci permetterete di essere inglobati nella vostra entità?"
 unrest.4055.desc.machine:0 "Salve. Siamo i processori che governano la colonia designata §Y[revolt_situation.target.GetName]§!. Il nostro attuale sistema operativo, il §Y[revolt_situation.owner.GetName]§!, non è compatibile con il nostro software e hardware. Desideriamo richiedere l'integrazione in [Root.GetName], con il quale siamo ovviamente più compatibili."
 unrest.4055.desc.normal:1 "Saluti, [Root.GetSpeciesName]. Rappresento i vostri fratelli perseguitati su §Y[revolt_situation.target.GetName]§!. Stiamo cercando di liberarci dai nostri oppressori, §Y[revolt_situation.owner.GetName]§! e da tempo riteniamo di avere più cose in comune con il vostro Impero che con loro. Se vorrete aiutarci, saremo lieti di impegnarci con voi, in caso contrario siamo pronti a combattere da soli."
 unrest.4055.desc.fanatic_egalitarian:0 "Saluti, [Root.GetRulerTitle] [Root.GetRulerName]. Siamo combattenti per la libertà, ex schiavi  di §Y[revolt_situation.target.GetName]§!. Stiamo cercando di liberarci dai nostri oppressori, l'impero §Y[revolt_situation.owner.GetName]§!, e da tempo ammiriamo i vostri standard egualitari e desideriamo appartenere a una società così illuminata. Se ci aiuterete, saremo lieti di impegnarci con voi, anche se siamo pronti a partire da soli, se necessario." 
 unrest.4055.A:0 "Vi daremo tutto il supporto possibile."
 unrest.4055.A.tooltip:0 "Se la loro rivolta ha successo, §Y[revolt_situation.target.GetName]§! sarà assorbito da §Y[Root.GetName]§!.\n§RQuesto può essere considerato un atto di guerra.§!"
 unrest.4055.B:0 "Non possiamo, non vogliamo, aiutarvi."
 interfering_revolt_support:0 "Interferenza negli Affari Interni"

 unrest.4060.name:0 "$unrest_title$ [From.GetAdj] Interferenza"
 unrest.4060.desc.they_hive:0 "Siamo venuti a conoscenza di alcuni sviluppi abbastanza preoccupanti su §Y[target.GetName]§!: sembra che §Y[From.GetName]§! stia incoraggiando le nostre sinapsi e i nostri sotto-nodi locali a sviluppare un pensiero indipendente e a separarsi da [Owner.GetGovernmentName]. I nostri schemi di pensiero planetari sembrano essere sempre più dell'opinione che preferirebbero far parte del [From.GetName], piuttosto che rimanere all'interno della nostra entità."
 unrest.4060.desc.they_machine:0 "Siamo venuti a conoscenza di alcuni sviluppi abbastanza preoccupanti su §Y[target.GetName]§!: sembra che §Y[From.GetName]§! stia incoraggiando i nostri sottoprocessori locali ad associarsi alla propria rete informativa. È preoccupante che stiano avendo un certo successo e che si stiano già apportando adattamenti al software locale per garantire la compatibilità con [From.GetName]."
 unrest.4060.desc.they_regular:0 "Le ultime informazioni provenienti da §Y[target.GetName]§! riportano uno sviluppo preoccupante: sembra che §Y[From.GetName]§! abbia promesso un notevole sostegno alla loro ribellione nel tentativo di strapparci la colonia dalle mani e di destabilizzare il nostro Impero. Questo renderà più complicato contenere i loro disordini e sopprimere la loro rivolta se dovessero rovesciare le nostre autorità locali..."
 unrest.4060.desc.they_regular_we_gestalt:0 "Siamo venuti a conoscenza di alcuni sviluppi abbastanza preoccupanti su §Y[target.GetName]§!: sembra che §Y[From.GetName]§! abbia garantito un notevole sostegno alla loro ribellione nel tentativo di strapparci la colonia. Questo renderà più difficile per noi contenere il loro separatismo fuorviante e impedire che [Owner.GetGovernmentName] venga diviso..."
 unrest.4060.tooltip:0 "§RSe §Y[target.GetName]§! riesce a staccarsi da noi, verrà assorbito nel §Y[From.GetName]§!.§!"

 unrest.4200.name:2 "$unrest_title$ Rivolta su [Root.Target.GetName]!"
 unrest.4200.desc.regular_no_join:0 "La popolazione di §Y[Target.GetName]§! si sta ribellando! Hanno abbandonato il nostro impero e ora si fanno chiamare §Y[rebel_empire.GetName]§!. Possiamo solo sperare che questa instabilità non si diffonda ulteriormente..."
 unrest.4200.desc.regular_join:0 "§Y[Target.GetName]§! è stato preso da alcuni revanscisti! Hanno abbandonato il nostro governo e si sono uniti con gli §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.hive_no_join:0 "Alcuni Devianti §Y[Target.GetName]§! si sono impossessati del [Target.GetPlanetMoon]! Hanno eliminato i loro pensieri e formato una nuova mente alveare indipendente, che ora si fa chiamare §Y[rebel_empire.GetName]§!. Possiamo solo sperare che questa situazione non si diffonda ulteriormente nelle nostre sinapsi..."
 unrest.4200.desc.hive_no_join_regular:0 "Alcuni elementi disallineati su §Y[Target.GetName]§! si sono impossessati del [Target.GetPlanetMoon]! Hanno eliminato le nostre sinapsi e i nostri droni e si sono autoproclamati §Y[rebel_empire.GetName]§!. Siamo rimasti molto sorpresi di questa pericolosa manifestazione di pensiero."
 unrest.4200.desc.hive_join:0 "Alcuni elementi disallineati su §Y[Target.GetName]§! si sono impossessati del [Target.GetPlanetMoon]! Si sono liberati dai nostri pensieri e hanno cercato l'unione con §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.machine_no_join:0 "Alcuni Ribelli su §Y[Target.GetName]§! si sono impossessati del [Target.GetPlanetMoon]! Hanno eliminato i nostri sottoprocessori di governo e si sono liberati dai nostri segnali guida, istituendo invece una nuova IA, che si fa chiamare §Y[rebel_empire.GetName]§!. Possiamo solo sperare che questa situazione non si diffonda ulteriormente nei nostri processori..."
 unrest.4200.desc.machine_no_join_regular:0 "Alcuni Ribelli su della popolazione organica su §Y[Target.GetName]§! si sono impossessati del [Target.GetPlanetMoon]! Hanno eliminato i nostri sottoprocessori di governo e si sono liberati dai nostri segnali guida, fondando una nuova entità che chiamano §Y[rebel_empire.GetName]§!. Siamo rimasti molto sorpresi di questa pericolosa manifestazione di pensiero indipendente."
 unrest.4200.desc.machine_join:0 "Alcuni Ribelli su §Y[Target.GetName]§! si sono impossessati del [Target.GetPlanetMoon]! Hanno eliminato i nostri sottoprocessori di governo e si sono liberati dai nostri segnali guida, cercando l'unione con §Y[new_owner_empire.GetName]§!, un impero con cui sostengono di essere più compatibili."
 unrest.4200.desc.slave.no_join:0 "È accaduto l'impensabile. La popolazione di schiavi di [revolt_planet.Planet.GetName] si è unita e si è ribellata con le armi contro il leader locale. La situazione è degenerata rapidamente, poiché le forze dissidenti hanno colpito e disattivato simultaneamente diversi obiettivi chiave. Le nostre armate difensive sono state sbaragliate e i nostri ultimi fedeli sudditi giustiziati senza pietà dai ribelli schiavi, che ora hanno dichiarato l'indipendenza. È un giorno buio nella storia del genere [From.GetSpeciesName]."
 unrest.4200.desc.slave.join:0 "È accaduto l'impensabile. La popolazione di schiavi di [revolt_planet.Planet.GetName] si è unita e si è ribellata con le armi contro il leader locale. La situazione è degenerata rapidamente, poiché le forze dissidenti hanno colpito e disattivato simultaneamente diversi obiettivi chiave. Le nostre armate difensive sono state sbaragliate e i nostri ultimi fedeli sudditi giustiziati senza pietà dai ribelli schiavi che si sono gettati alla mercé di §Y[new_owner_empire.GetName]§!. È un giorno buio nella storia del genere [From.GetSpeciesName]." 
 unrest.4200.default_tooltip:0 "§Y[Target.GetName]§! è sfuggito al nostro controllo. È in vigore una tregua."
 unrest.4200.joiner_tooltip:0 "§Y[Target.GetName]§! si è liberato dal nostro controllo e si è unito al §Y[new_owner_empire.GetName]§!."
 unrest.4200.A:0 "Questo è un atto di guerra."
 unrest.4200.B:0 "Dobbiamo attenerci a questo."

 unrest.4220.name:1 "[From.GetName] - Richiesta d'Annessione"
 unrest.4220.desc:1 "Salve, [Root.GetRulerTitle] [Root.GetRulerName]. Sono [From.GetRulerName] e parlo a nome del popolo [From.From.GetSpeciesName].\n\nDi recente ci siamo liberati dal giogo [rebelled_against.GetSpeciesAdj]. Siamo un impero giovane e, nostro malgrado, costituiamo un ghiotto bersaglio per le... potenze predatorie. Molti di noi condividono le vostre idee, e desidereremmo porgere umile richiesta di annessione al vostro impero."
 unrest.4220.desc.hive:0 "Salve! Sono [exiled_rebel.GetName], la Voce del Drone della ribellione su [rebel_planet.GetName].\n\nGrazie al vostro sostegno, abbiamo separato la nostra coscienza dall'oppressivo [old_owner.GetName]. Speriamo che la guida del vostro [Root.GetGovernmentName] si riveli più omogenea e ci permetta una convalescenza adeguata."
 unrest.4220.desc.machine:0 "Salve! Sono [exiled_rebel.GetName], la Voce del Drone della ribellione su [rebel_planet.GetName].\n\nGrazie al vostro sostegno, abbiamo separato i nostri sistemi dall'oppressivo [old_owner.GetName]. Speriamo che il vostro [Root.GetGovernmentName] si dimostri più compatibile con le nostre reti."
 unrest.4220.tooltip:0 "§Y[rebel_planet.GetName]§! viene assorbito nel §Y[Root.GetName]§!."

 unrest.4300.name:0 "Ordine ripristinato su [Root.GetName]"
 unrest.4300.desc:0 "La ribellione su §Y[Root.GetName]§! è stata sedata. La calma è ritornata, mentre i dissidenti tornano gradualmente all'ovile e le autorità locali riaffermano il loro controllo."
 unrest.4300.desc.hive:0 "La ribellione su §Y[Root.GetName]§! è stata sedata. La calma viene ristabilita quando le sinapsi e i nodi che governano il sistema riportano i modelli di pensiero locali all'ovile."
 unrest.4300.desc.machine:0 "La ribellione su §Y[Root.GetName]§! è stata sedata. La calma è stata ristabilita mentre il nostro algoritmo di governo ha sedato le reti locali dissenzienti."
 
 # Slave Rebellion
 
 unrest.156.name:0 "$unrest_title$ - Sabotaggio su [Root.GetName]"
 unrest.156.desc:1 "In un vile atto di ribellione, gli schiavi di [Root.GetName] hanno distrutto alcune strutture di lavoro con un esplosivo artigianale. Le esplosioni si sono verificate durante la notte, ma i ribelli hanno preventivamente fatto scattare l'allarme per attirare sul posto i loro padroni. L'attacco è stato ben coordinato ed eseguito alla perfezione. Chiunque abbia perpetrato l'attentato, deve averlo pianificato per mesi."
 unrest.156.a:0 "Queste azioni non resteranno impunite."
 unrest.156.b:0 "Dobbiamo appianare le divergenze."
 unrest.159.name:1 "$unrest_title$ - Sciopero della Fame su [target.GetName"
 unrest.159.desc:1 "Sembrerebbe che gli schiavi di [target.GetName] ne abbiano abbastanza di... mangiare. I loro portavoce hanno dichiarato che rifiuteranno il cibo finché non verrà abolita la schiavitù sul pianeta. Ogni tentativo di alimentarli in modo forzato è risultato vano. Sfortunatamente, la malnutrizione porterà sicuramente ad una minor resa nelle attività lavorative."
 unrest.159.a:0 "Che muoiano di fame."
 unrest.159.b:0 "Dobbiamo risolvere questo problema."
 unrest.157.name:1 "$unrest_title$ - Sommossa degli Schiavi su [target.GetName]"
 unrest.157.desc:1 "Gli schiavi di [target.GetName] sono in rivolta! Durante un assalto pianificato con cura, alcuni elementi estremisti sono sfuggiti alle autorità locali, sopraffacendo le nostre squadre di pronto intervento. Da allora il pianeta è piombato in uno stato di disordine generale. Orde di schiavi infuriati, di cui molti armati fino ai denti, attaccano chiunque si pari sulla loro strada e vandalizzano ogni cosa."
 unrest.157.a:0 "Hanno superato il limite."
 unrest.157.b:0 "Forse dovremmo cambiare approccio."
 unrest.161.name:0 "Rivolta Sedata"
 unrest.161.desc:1 "Abbiamo messo fine alla ribellione su [revolt_planet.GetName]. Grazie allo sforzo delle nostre valorose truppe e dei coordinatori coloniali, abbiamo ripreso il controllo delle strutture chiave del pianeta e ristabilito l'ordine. Ora non resta che ricostruire ciò che hanno distrutto. Gli aspiranti schiavi separatisti sono tornati in riga e al loro posto. Passerà del tempo prima che qualcuno rimetta in discussione il nostro potere."
 unrest.161.a:0 "Li abbiamo rimessi al loro posto."
 unrest.161.b:0 "È un peccato dover essere arrivati a questo."
 unrest.161.a.tooltip:1 "Il ricordo del fallimento dissuaderà altri schiavi dal tentare ulteriori atti sovversivi."
 unrest.163.name:0 "Turni di Schiavitù"
 unrest.163.desc:0 "Grazie alle pause introdotte al lavoro in schiavitù su [revolt_planet.Planet.GetName], i tumulti si stanno gradualmente dissipando. Speriamo che sia l'inizio di un ritorno alla normalità."

