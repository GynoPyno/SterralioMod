 situation_planetary_revolt_desc_gestalt_standard:0 "Maledetti organismi cercano di togliersi dal nostro [Owner.GetGovernmentName]."
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt:0 "Alcuni elementi devianti su [Target.GetName] stanno cercando di strappare il pianeta dalla nostra presa."
 situation_planetary_revolt_monthly_change_tooltip:1 "Più disordini ci sono su §Y[Target.GetName]§! e più popolato è il [Target.GetPlanetMoon], più velocemente questa §YSituazione§! andrà avanti. Negli stadi avanzati dei disordini, le colonie e gli imperi possono dare il loro appoggio alla rivolta, rendendo la situazione più difficile da prevenire.\n\nPossiamo rallentare il suo progresso aumentando la £stability£ §YStabilità§!, diminuendo la £unemployment£ §YDisoccupazione§!, posizionando una guarnigione di £defense_army£ §YEserciti Difensivi§! sul pianeta, o rafforzando la sua §YBase Stellare§!.\n\n§YAllontanare§! £pop£ la Pop fuori da [Target.GetName] faranno avanzare la rivolta."
