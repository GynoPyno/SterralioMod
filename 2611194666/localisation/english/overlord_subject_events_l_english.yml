 ## Event Chain - Pilgrimages
 subject.3055.title:0 "Pellegrini sul Pianeta [overlord_empire.Capital.GetName]"
 subject.3055.desc:0 "Ci è giunta notizia di un gruppo di pellegrini provenienti da [subject_empire.GetName], che si stanno facendo strada attraverso il nostro spazio. Sembra che credano che [overlord_empire.GetName] abbia un significato religioso per la loro patria. Sebbene i dettagli della loro convinzione religiosa rimangano oscuri, sono turisti abbastanza ben educati e abbiamo sentito solo cose positive riguardanti il loro soggiorno qui."
 subject.3055.a:0 "Una dimostrazione di buona volontà, a quanto pare."

 subject.3060.title:0 "Il Ritorno dei Civili"
 subject.3060.desc:0 "Un gruppo di civili che si è recato sul pianeta [overlord_empire.Capital.GetName] in [overlord_empire.GetName] è finalmente tornato, con storie e racconti delle persone che hanno incontrato e di come è stato. Sembra che la nostra gente sia stata trattata sorprendentemente bene mentre era in visita e ora molti altri sono interessati a viaggiare lì. Se fossimo in grado di esercitare una certa influenza sul nostro Signore Supremo, potremmo essere in grado di rendere questi scambi culturali più frequenti."
 subject.3060.a:0 "Una base per le relazioni future."
 subject.3060.b:0 "Niente di più che una moda di breve durata."

 subject.3065.title:0 "Un Legame Più Forte"
 subject.3065.desc:0 "Non solo il gruppo originale di pellegrini che è venuto qui era amichevole e ben intenzionato, ma sembra che [subject_empire.GetName] abbia investito alcune delle proprie risorse nel tentativo di trasformarlo in qualcosa di più regolare, per cui manderanno regolarmente pellegrini sulla nostra rotta."
 subject.3065.a:0 "Buono a sapersi."

 subject.3070.title:0 "Fine del Pellegrinaggio"
 subject.3070.desc:0 "Sebbene il gruppo di pellegrini che abbiamo ricevuto su [overlord_empire.Capital.GetName] sia stato trattato bene ed è sembrato avesse gradito il soggiorno, abbiamo sentito che [subject_empire.GetName] sta limitando tali viaggi in futuro."
 
