 ## Event Chain - Technology Advancement
 subject.2005.title:0 "Avanzamento Tecnologico"
 subject.2005.desc:0 "Grazie ai nostri numerosi accordi con [overlord_empire.GetName], siamo stati in grado di concentrare molti dei nostri sforzi sulla costruzione ed il miglioramento del funzionamento interno del nostro impero. Con i nostri scienziati e ingegneri tenacemente al lavoro, abbiamo visto le nostre colonie fiorire negli ultimi anni, poiché cose che sarebbero state ritenute una pura fantasia solo pochi anni fa sono improvvisamente diventate non solo reali, ma addirittura normali.\n\nAbbiamo ricevuto la notizia che i nostri guardiani in [overlord_empire.GetName] vorrebbero vedere i nostri ultimi progressi di persona e possibilmente portarne alcuni nella loro patria."
 subject.2005.desc_gestalt:0 "Grazie ai nostri numerosi accordi con [overlord_empire.GetName], siamo stati in grado di concentrare molti dei nostri sforzi sulla costruzione ed il miglioramento della struttura del nostro impero. Con un ampio segmento della nostra rete neurale dedicato a questo compito, le tecnologie e le prestazioni ingegneristiche che non avremmo mai ritenute possibili sono ora diventate la norma sui nostri pianeti.\n\nAbbiamo ricevuto la notizia che i nostri guardiani in [overlord_empire.GetName] vorrebbero vedere i nostri ultimi progressi di persona e possibilmente portarne alcuni nella loro patria."
 subject.2005.a:0 "Sono i benvenuti, ovviamente."

 subject.2010.title:0 "Il Dovere di Un Suddito"
 subject.2010.desc:0 "Visto che l'emissario sta per arrivare da [overlord_empire.GetName] dobbiamo decidere quanto siamo disposti a condividere dei nostri ultimi progetti e invenzioni con il nostro Signore Supremo. Sarebbe sicuramente apprezzato se lo facessimo, ma potrebbe accadere che prendeano un controllo più diretto su dove concentrare d'ora in poi i nostri sforzi."
 subject.2010.a:0 "Condividiamolo comunque con il nostro Signore."
 subject.2010.b:0 "Teniamo la maggior parte per noi."

 subject.2015.title:0 "Avanzamento Tecnologico"
 subject.2015.desc:0 "Abbiamo ricevuto la notizia che i nostri vassalli, il [subject_empire.GetName], hanno recentemente compiuto passi significativi nel miglioramento dello sviluppo delle loro colonie. Diversi progetti e invenzioni sono stati riportati a [overlord_empire.Capital.GetName] e sono tutti piuttosto promettenti. Se lo desideriamo potremmo chiedere loro di approfondire un campo specifico, anziché lasciare continuare i loro sforzi senza alcuna supervisione."
 subject.2015.a:0 "Stanno facendo chiaramente già bene da soli."
 subject.2015.b:0 "Devono concentrare i loro sforzi sulla scienza."
 subject.2015.c:0 "Approfondiranno gli aspetti sociologici della loro società."
 subject.2015.d:0 "Ingegneria - questo sarà il loro obiettivo."

 subject.2020.title:0 "Sviluppo Non Supervisionato"
 subject.2020.desc:0 "Sembra che il nostro Signore Supremo [overlord_empire.GetAdj] apprezzi e continuerà a farci fare ciò che desideriamo, senza intervenire o cercare di prendere il controllo."
 subject.2020.a:0 "Continueremo i nostri sforzi allora."

 subject.2025.title:0 "Una Direttiva Scientifica"
 subject.2025.desc:0 ""Abbiamo ricevuto una direttiva dal nostro Signore Supremo dopo che ha visto i nostri progetti e le ultime invenzioni. Desidera che da ora in poi, i nostri sforzi siano concentrati sulle scienze, in quanto pensa che quei progetti e quelle invenzioni abbiano il maggior potenziale in quell'ambito."
 subject.2025.a:0 "E così sarà."

 subject.2030.title:0 "Una Direttiva Sociologica"
 subject.2030.desc:0 "Abbiamo ricevuto una direttiva dal nostro Signore Supremo dopo che ha visto i nostri progetti e le ultime invenzioni. Desidera che da ora in poi, i nostri sforzi siano concentrati sulle scienze sociali, in quanto pensa che quei progetti e quelle invenzioni abbiano il maggior potenziale in quell'ambito."
 subject.2030.a:0 "E così sarà."

 subject.2035.title:0 "Una Direttiva Ingegneristica"
 subject.2035.desc:0 "Abbiamo ricevuto una direttiva dal nostro Signore Supremo dopo che ha visto i nostri progetti e le ultime invenzioni. Desidera che da ora in poi, i nostri sforzi siano concentrati sull'ingegneria, in quanto pensa che quei progetti e quelle invenzioni abbiano il maggior potenziale in quell'ambito."
 subject.2035.a:0 "E così sarà."

