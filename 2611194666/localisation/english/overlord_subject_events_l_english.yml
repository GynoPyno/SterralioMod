 ## Event Chain - Destructive Research
 subject.2055.title:0 "Ricerca Distruttiva"
 subject.2055.desc:0 "Sul pianeta [targeted_planet.GetName] abbiamo condotto ricerche significative sulla sua struttura per vedere come si potrebbe migliorare per le nostre colonie. Gli ultimi interventi sono purtroppo andati molto male, con rifiuti tossici che hanno interessato vaste aree di terreno, rendendole completamente inabitabili.\n\nI nostri calcoli suggeriscono che questo non è un incidente isolato e che fino a che questa vasta ricerca planetaria continuerà, probabilmente si verificheranno altre catastrofi di questo tipo."
 subject.2055.a:0 "Continueremo, per ora."
 subject.2055.a.tt:0 "Un'enorme possibilità di ulteriori effetti collaterali sul pianeta [targeted_planet.GetName]."
 subject.2055.b:0 "Sospendiamo la ricerca fino a quando avremo trovato una soluzione."

 subject.2060.title:0 "Ricerca Distruttiva - Crisi della Sterilità"
 subject.2060.desc:0 "Come effetto collaterale dei rifiuti tossici causati dalla nostra ricerca sul pianeta [targeted_planet.GetName], sembra che parte della vita vegetale e animale che prosperava lì si sia estinta e abbia causato una reazione a catena di problemi per gran parte della fauna e della flora. Per quanto inaspettato, coloro che vivono sul pianeta [targeted_planet.GetName] sono rimasti fortunatamente per lo più illesi, anche se tutto ciò ha reso loro la vita più difficoltosa."
 subject.2060.a:0 "Non è un problema così grande da non poter essere affrontato allora."
 subject.2060.a.tt:0 "Una possibilità significativa di ulteriori effetti collaterali sul pianeta [targeted_planet.GetName]."
 subject.2060.b:0 "Tutto ciò è andato avanti abbastanza a lungo, terminiamo gli esperimenti."

 subject.2065.title:0 "Ricerca Distruttiva - Crisi degli Oceani"
 subject.2065.desc:0 "Le nostre stime originali non erano così precise come speravamo e gli ultimi sviluppi sul pianeta [targeted_planet.GetName] sono andati peggio di quanto sperassimo. I rifiuti tossici originali si erano già diffusi nelle acque e, a loro volta, avevano contaminato la terra nelle vicinanze.\n\nCon vasti tratti di acqua e terra divenuti inospitali, le nostre colonie sono state costrette ad allontanarsi per la loro sicurezza."
 subject.2065.a:0 "È troppo tardi per tornare indietro a questo punto."
 subject.2065.a.tt:0 "Una grande possibilità di ulteriori effetti collaterali sul pianeta [targeted_planet.GetName]."
 subject.2065.b:0 "Meglio tardi che mai, dobbiamo porre fine a tutto questo."

 subject.2070.title:0 "Ricerca Distruttiva - Crisi della Fusione"
 subject.2070.desc:0 "Abbiamo ricevuto un rapporto secondo cui lava fusa è fuoriuscita dalla crosta del pianeta [targeted_planet.GetName]. Sembra che le ultime ricerche fatte su di esso lo abbiano reso abbastanza instabile, tanto che i terremoti sono diventati ricorrenti negli ultimi mesi e la gente del luogo ha iniziato a perdere la fiducia negli scienziati.\n\nDa quel che dicono tutti, sembra che i nostri scienziati siano certi che ora abbiamo toccato il fondo, sia in senso figurato che letterale."
 subject.2070.desc_gestalt:0 "Sembra che l'ultima ricerca che abbiamo fatto sul pianeta [targeted_planet.GetName] abbia causato ancora più effetti collaterali. Come conseguenza di un lieve terremoto vicino a una delle nostre colonie, rocce fuse e gas si sono improvvisamente sprigionati dalla terra, trasformando una situazione che avevamo sotto controllo in una catastrofe.\n\nCon tutte le ultime calamità verificatesi sul pianeta [targeted_planet.GetName], i nostri calcoli fanno presumere che ormai abbiamo visto il peggio."
 subject.2070.a:0 "Almeno non può peggiorare."

