 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title:0 "Problemi in Casa"
 subject.3005.desc:0 "Un gran numero di abitanti di [overlord_empire.GetName] hanno iniziato a visitare i nostri pianeti dopo che siamo diventati un loro suddito, esprimendo un interesse per la nostra cultura e la nostra gente. All'inizio abbiamo pensato che sarebbe stato positivo per tutti noi, ma ultimamente abbiamo notato un aumento dei conflitti fra i locali ed i visitatori provenienti da [overlord_empire.GetAdj]: sembra questi ultimi nutrano alcune credenze fuorvianti sul nostro impero e tendano ad giustificare con la cultura e gli ideali di [overlord_empire.GetAdj] la loro prepotenza."
 subject.3005.a:0 "I nostri due imperi impareranno a prosperare insieme con il tempo."
 subject.3005.b:0 "Limitiamo i Viaggi dei Civili."

 subject.3010.title:0 "Disaccordi sul Pianeta [subject_empire.Capital.GetName]"
 subject.3010.desc:0 "Abbiamo ricevuto comunicazioni di angoscia da alcuni dei nostri cittadini che hanno visitato [subject_empire.Capital.GetName], la capitale di [subject_empire.GetName]. Il regime di [subject_empire.GetName] ha intimato loro di lasciare immediatamente il pianeta, poiché i nostri civili a quanto pare non sono più i benvenuti nel loro impero dopo numerosi presunti conflitti."
 subject.3010.a:0 "I confini resteranno aperti, in un modo o nell'altro."
 subject.3010.b:0 "Se la nostra gente non riesce a comportarsi come si deve, rimane a casa."

 subject.3015.title:0 "Confini Aperti"
 subject.3015.desc:0 "Sembra che il nostro Signore Supremo abbia saputo della situazione e abbia inviato un piccolo contingente di burocrati e soldati per chiarire la loro posizione a riguardo. Senza mezzi termini chiariscono che noi apriremo i confini pacificamente ai loro civili, oppure saranno loro a mantenere i confini aperti tra di noi con la forza."
 subject.3015.a:0 "Non è così importante da arrivare ad un conflitto."

 subject.3020.title:0 "Suddito Privilegiato"
 subject.3020.desc:0 "Sembra che il nostro Signore Supremo abbia saputo della situazione e abbia ritenuto di accettare la nostra decisione di chiudere i nostri confini ai viaggi dei civili [overlord_empire.GetAdj]. Alcuni dei nostri amministratori temevano che ciò avrebbe potuto innescare un incidente diplomatico, ma sembra che questa volta sia stato evitato per un pelo."
 subject.3020.a:0 "È andata meglio di quanto avremmo potuto sperare."

