 specialist_technocracy_reduced_research:0 "Ricerca Interrotta"
 specialist_technocracy_reduced_research_desc:0 "Il progresso scientifico sul pianeta è stato temporaneamente interrotto, così da poterlo fare in modo più sicuro in futuro, poiché in passato ha causato danni significativi."

 d_technocracy_toxic_waste_blocker:0 "Scorie Tossiche"
 d_technocracy_toxic_waste_blocker_desc:0 "Una discarica tossica causata dalle ricerche eseguite sull'integrità strutturale del pianeta. Gli scienziati cinici potrebbero essere interessati a come influenzerà coloro che vivono sul pianeta."

 d_technocracy_barren_lands_blocker:0 "Terre Aride"
 d_technocracy_barren_lands_blocker_desc:0 "Terre aride lasciate dai rifiuti tossici originari del pianeta, dopo che una quantità significativa di fauna e di flora è stata distrutta."

 d_technocracy_toxic_ocean_blocker:0 "Acqua Tossica"
 d_technocracy_toxic_ocean_blocker_desc:0 "Una quantità significativa dell'acqua del pianeta è stata contaminata dai rifiuti tossici presenti sul pianeta stesso, risultando incredibilmente distruttiva per le zone circostanti e rendendole inospitali per coloro che vivevano lì."

 d_technocracy_molten_waste_blocker:0 "Lava Fusa"
 d_technocracy_molten_waste_blocker_desc:0 "Dopo un grave terremoto dal suolo del pianeta è emersa lava fusa, causando danni incalcolabili a molte delle colonie limitrofe."

 ## Event Chain - Experiments!
 subject.2105.title:0 "Ricerca Sperimentale"
 subject.2105.desc:1 "I nostri sforzi nella ricerca diventano sempre più importanti alla luce del continuo flusso di richieste da [overlord_empire.GetName]. Molti dei nostri scienziati soffrono per questa pressione, ma vediamo sprazzi di genio e a volte scoperte sorprendenti.\n\nL'ultima di queste potrebbe venire da [targeted_scientist.GetName], che ha progettato una serie di temerari esperimenti per uno dei nostri dipartimenti. L'unico problema è che gli esperimenti su [Root.GetSpeciesNamePlural] vivi fanno parte di ogni loro singola proposta."
 subject.2105.desc_gestalt:0 "Abbiamo ricevuto ancora maggiori richieste da [overlord_empire.GetName], in quanto vogliono che miglioriamo i nostri risultati nella ricerca. Sono stati eseguiti diversi calcoli per capire come potremmo essere in linea con le aspettative del nostro Signore Supremo e crediamo di aver trovato un modo per adattare i nostri processi per poterlo fare.\n\nPer andare fino in fondo però dovremmo condurre diversi esperimenti sui nostri droni e sulla nostra rete neurale condivisa. Comporterà un notevole rischio."
 subject.2105.a:0 "Li sponsorizzeremo." # Non-Gestalt yes
 subject.2105.b:0 "Interrompiamoli." # Non-Gestalt no
 subject.2105.c:0 "Procediamo." # Gestalt yes
 subject.2105.d:0 "Non possiamo compromettere il nostro stesso essere." # Gestalt no

 subject.2110.title:0 "Tutto Per la Ricerca"
 subject.2110.desc:0 "Abbiamo ricevuto una segnalazione da uno dei distretti residenziali sul pianeta [Root.Capital.GetName], riguardante il domicilio di [targeted_scientist.GetName]. Le forze dell'ordine locali hanno trovato i resti di molti [Root. GetSpeciesNamePlural], apparentemente parte di esperimenti raccapriccianti anche se falliti, nel sito.\n\nCi è stato comunicato che nessuno è stato in grado di rintracciare [targeted_scientist.GetName], il quale in qualche modo sta eludendo tutti i sensori."
 subject.2110.a:0 "Forse allora è stato meglio così."

 subject.2112.title:0 "Ricerca Sperimentale"
 subject.2112.desc:0 "Ci sono arrivate notizie da [subject_empire.GetName], apparentemente hanno iniziato una seria sperimentazione sulla loro stessa specie, con risultati spesso disastrosi. Sebbene il nostro emissario locale non ci chieda esplicitamente di intervenire, è indubbiamente implicito nella loro comunicazione."
 subject.2112.desc_gestalt:0 "Ci è giunta la notizia che [subject_empire.GetName] ha iniziato una seria sperimentazione sulla propria specie, anche se non è chiaro per quale ragione. Non prevediamo alcun rischio particolare nel lasciarli continuare, a parte il danno che potrebbero causare a loro stessi."
 subject.2112.a:0 "Non spetta a noi intervenire nei loro affari interni."
 subject.2112.b:0 "Interrompiamola."

 subject.2115.title:0 "Ricerca Rifiutata"
 subject.2115.desc:0 "Un emissario del nostro Signore Supremo ha portato ordini espliciti di porre fine agli esperimenti ed ai test sulla specie [Root.GetSpeciesAdj] recentemente iniziati sul pianeta [Root.Capital.GetName]. Anche se il messaggio non indicava alcuna particolare ragione del motivo, era inequivocabile nel suo contenuto."

 subject.2120.title:0 "Ricerca Accettata"
 subject.2120.desc:0 "Nonostante non abbiamo ricevuto alcuna comunicazione dal nostro Signore Supremo [overlord_empire.GetName], sembra che sia a conoscenza delle ricerche che abbiamo recentemente iniziato e abbia scelto di non intervenire in alcun modo.\n\nPer procedere con i nostri piani, dobbiamo capire quali esperimenti effettueremo dopo. Più un progetto è rischioso e possibilmente dannoso, maggiori sono i potenziali benefici a lungo termine che potrebbe portare al nostro impero."
 subject.2120.a:0 "Ci impegneremo per una corretta sperimentazione."
 subject.2120.a.tt:0 "Procederemo con gli esperimenti più rischiosi."
 subject.2120.b:0 "Faremo dei test più blandi."
 subject.2120.b.tt:0 "Procederemo con gli esperimenti più sicuri."

 subject.2125.title:0 "Fallimento della Sperimentazione"
 subject.2125.desc:0 "Alla fine i numerosi esperimenti che abbiamo condotto non hanno generato altro che fallimenti e delusioni. Se non altro abbiamo imparato cosa non fare in futuro."

 subject.2130.title:0 "Successo della Sperimentazione"
 subject.2130.desc:0 "La maggior parte dei nostri esperimenti ha finito per ripagarci ed ha portato ad alcuni scoperte inaspettate. La maggior parte dei soggetti del test è persino sopravvissuta e sembra stia andando bene, quindi alla fine può essere considerato un vero successo."
 subject.2130.a:0 "Ottime Notizie."

 subject.2135.title:0 "Successo della Sperimentazione"
 subject.2135.desc:0 "Sebbene alcuni potrebbero sostenereo che il costo sia stato superiore al previsto, abbiamo riscontrato un successo sfrenato nei nostri numerosi esperimenti. Con diversi risultati interessanti e inattesi, abbiamo appreso più di quanto ogni nostra proiezione avesse indicato."
 subject.2135.a:0 "Un prezzo che è valsa la pena pagare, insomma."

 subject.2140.title:0 "Mutazioni Inaspettate"
 subject.2140.desc:0 "I nostri svariati esperimenti hanno portato ad alcune interessanti mutazioni nelle nostre cavie, che vanno dal grottesco e orribile a mutazioni limitate nel loro fisico o nella personalità. Ma la sorpresa imprevista è stata che questi cambiamenti si sono diffusi oltre i nostri laboratori, cominciando a modificare il resto del nostro impero."
 subject.2140.a:0 "Molto interessante..."

 subject.2145.title:0 "Mescolanza"
 subject.2145.desc:0 "Molti dei nostri primissimi esperimenti si sono conclusi con un fallimento, tanto che abbiamo dovuto rivedere molti dei progetti e riprovare. Uno dei nostri rielaborati scenari più insoliti ha inserito un soggetto [targeted_species.Species.GetAdj] nell'esperimento. Le aspettative erano basse, ma alla fine è stato un successo sorprendente. Ottenuto quel trionfo abbiamo continuato a sperimentare sulle nostre due specie."
 subject.2145.a:0 "Non esattamente quello che ci aspettavamo, ma in ogni caso interessante."
 subject.2145.a.tt:0 "1 Pop §Y[Root.Species.GetName]§! e 1 Pop §Y[targeted_species.Species.GetName]§! si combinano in 1 Pop §Y[new_species.Species.GetName]§!"

