 leader_trait_clone_army_full_commander:0 "Comandante Antenato dell'Esercito Clone"
 leader_trait_clone_army_full_commander_desc:0 "Sottoposto sin dalla sua creazione a un regime di educazione militare così intenso che pochi potrebbero sopportarlo, questo leader possiede eccellenti capacità marziali e di comando."
